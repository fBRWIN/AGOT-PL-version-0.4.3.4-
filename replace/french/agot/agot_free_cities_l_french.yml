 free_city_events.9999.t:0 "L'élection [term_limit_country.GetAdjective]"
 free_city_events.9999.a:0 "Longue vie [magister_winner.Custom('FR_AuAla')] Premi[magister_winner.Custom('FR_ErEre')] Magistrat[magister_winner.Custom('FR_E')] ! Longue vie à [term_limit_country.GetName] !"
 free_city_events.0001.t:0 "Une lettre avec une proposition d'alliance"
 free_city_events.0001.desc:0 "Une lettre portant le sceau de [request_sender.GetTitledFirstName] a été apportée par un capitaine de notre cour, et son contenu parlait d'une décision capitale.\n\n[request_sender.GetTitledFirstNameNoTooltip] souhaite enterrer la hache de guerre, proposant le renouvellement de l'ancienne alliance qui formait autrefois la puissante Triarchie. Une fois encore, un souvenir de l'époque où nos villes étaient unies et fortes a été ravivé dans nos cœurs.\n\n[request_sender.Custom('FR_IlElle')|U] souhaite à nouveau lever la bannière du Royaume des Trois Filles, l'union des puissances de Myr, Lys et Tyrosh pour un objectif commun.\n\nAllons-nous, en tant que villes fières et souveraines, rejeter l’animosité de naguère et reformer une ancienne alliance ? Nous dresser ensemble, côte à côte, pour braver les tempêtes à venir au sein d'une Triarchie unie — ou bien choisirons nous de faire voile seul vers notre destin, à bord d'un navire solitaire ?"
 free_city_events.0001.a:0 "Que la Triarchie navigue à nouveau sur les flots côte à côte !"
 free_city_events.0001.b:0 "La Triarchie appartient au passé, et il continuera d'en être ainsi, pour l'instant..."
 free_city_events.0003.t:0 "La réforme des Trois Filles"
 free_city_events.0003.desc:0 "Une fois de plus, les Trois Filles se sont unies. Le renouveau de l'alliance éternelle entre Myr, Lys et Tyrosh : la Triarchie. Cette nouvelle ne manquera pas de faire le tour d'Essos et Westeros.\n\nNous avons juré de récupérer les terres qui nous appartiennent et de repousser nos ennemis, où qu'ils soient.\n\nLe monde sait que l'aube d'une ère nouvelle se profile à l'horizon. Un monde où le Royaume des Trois Filles s'élèvera, plus fort qu'il ne l'a jamais été et qui témoignera de notre puissance combinée !\n\n[request_sender.GetFirstName] [request_sender.GetHouse.GetName] a prêté[request_sender.Custom('FR_E')] serment en tant que Triarque."
 free_city_events.0003.a:0 "Que notre alliance soit éternelle, maintenant et à jamais !"
 free_city_events.0004.t:0 "Un rêve en cendres"
 free_city_events.0004.desc:0 "C'est le cœur lourd que nous devons accepter l'échec de [request_sender.GetTitledFirstName] dans sa tentative de reformer l'alliance des Trois Filles. En dépit de la noblesse de cette cause, la Triarchie ne reverra pas le jour, du moins pas dans l'immédiat. Un jour, oui un jour, l'idée renaîtra peut-être de ses cendres.\n\nPour l'heure, le rêve de voir un royaume uni où Myr, Lys et Tyrosh feraient face, ensemble, aux tempêtes, réclamant leurs terres légitimes et repoussant les envahisseurs, a été enterré. Chacune de ces trois cités libres va poursuivre son périple, seule.\n\nSi seulement les étoiles avaient été alignées différemment, le monde connu aurait plié devant notre puissance combinée..."
 free_city_events.0004.a:0 "Si seulement..."
 free_city_events.0004.b:0 "Que cela soit écrit dans les pages d’histoire !"
 free_city_events.0005.t:0 "Déclaration de guerre"
 free_city_events.0005.desc:0 "[actor.GetTitledFirstName] a convoqué le Haut Conseil de la Triarchie pour soumettre le vote d'une déclaration de guerre contre [recipient.GetTitledFirstName]. C'est pour le bien des Trois Filles et de leur royaume que se tient cette réunion, et c'est en gardant cela à l'esprit que les membres réunis présentement dans la Grande Salle vont devoir voter.\n\nLe moment fatidique arrive. Celui où c'est à mon tour de faire entendre ma voix, alors que tous ont les yeux rivés sur ma personne.\n\nLa décision collective qui sera prise ici façonnera le destin des Trois Filles ainsi que celui de son royaume qui nous est tous cher — sachant cela, je me racle la gorge et..."
 free_city_events.0005.a:0 "Je vote en faveur de la guerre !"
 free_city_events.0005.b:0 "Je ne vote #bold pas#! en faveur de la guerre..."
