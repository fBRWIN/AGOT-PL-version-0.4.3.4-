 free_city_events.1000.t:0 "Liberté aux Cités libres"
 free_city_events.1000.desc:0 "« Pensiez vous vraiment que la tyrannie de [dead_ruler.GetName] allait perdurer encore longtemps ? Maintenant que la tache qui souillait [free_city.GetName] a été lavé, les élections vont reprendre leur cours, et vous n'êtes pas [Select_CString(ROOT.Char.IsFemale,'celle','celui')] que nous allons choisir. »"
 free_city_events.1000.a:0 "Ainsi soit-il..."
 agot_seize_control:0 "Prise de contrôle"
 agot_seize_control_desc:0 "Une dictature n'est pas voué à perdurer éternellement ; si je veux assurer la succession de ma dynastie, je dois abandonner toute prétention à la démocratie."
 agot_seize_control_tooltip:0 "Les élections vont être définitivement abandonné au profit d'un gouvernement féodal"
