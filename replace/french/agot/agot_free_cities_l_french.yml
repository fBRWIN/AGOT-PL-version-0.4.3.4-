 agot_form_undisputed_lands_decision_desc:0 "Ces terres ont connu maintes et maintes guerres depuis le Fléau de Valyria, mais je les ai finalement unies."
 agot_form_undisputed_lands_decision_tooltip:0 "Formez un royaume à partir de ces terres autrefois disputées"
 agot_form_undisputed_lands_confirm:0 "À l'infamie et à l'immortalité !"
