 agot_break_braavos_pentos_treaty_as_braavos:0 "$agot_break_braavos_pentos_treaty$"
 agot_break_braavos_pentos_treaty_as_braavos_desc:0 "Jusque-là, nous avons fait montre de respect pour les frontières de Pentos, en vertu du traité de l'an 209. Mais un morceau de papier ne saurait être un frein à l'expansion de notre belle cité, et moins encore un bouclier capable de les protéger de la fureur du Titan."
 agot_break_braavos_pentos_treaty_as_braavos_effect_tt:0 "Vous, ainsi que tous les vassaux au sein de Braavos, pourrez déclarer librement la guerre à Pentos et à ses vassaux."
 agot_break_braavos_pentos_treaty_as_braavos_confirm:0 "Pour Braavos !"
 agot_braavos_pentos_treaty_is_active:0 "Vous ne pouvez pas déclarer de guerre tant que le [GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] est actif."
