 agot_stepstones_rhoynish_culture:0 "Une nouvelle identité"
 agot_stepstones_rhoynish_culture_desc:0 "Depuis longtemps nous sommes bloqués sur ces îles, et depuis longtemps nous sommes restés fidèles aux racines qui nous lient à la Rhoyne et aux Anciennes Principautés. Mais souhaitons-nous vraiment qu'il en reste ainsi ?"
