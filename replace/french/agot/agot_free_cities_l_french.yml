 free_city_events.1001.t:0 "Élection reportée"
 free_city_events.1001.desc_elector:0 "Le pays étant impliqué dans une guerre contre [war_enemy.Custom('FR_le_Char_Pi')][war_enemy.GetPrimaryTitle.GetName], le Conclave a jugé dangereux de procéder à l'élection d'un nouveau Premier Magistrat.\n\nEn conséquence de quoi, [current_ruler.GetFullNameNicknamed] assumera temporairement de nouveaux pouvoirs afin de maintenir l'ordre et la stabilité jusqu'au terme de la guerre.\n\nLe Conclave et le gonfaloniere ont déclaré reconnaître l'autorité du Premier Magistrat pendant cette période de crise, conscients des enjeux, à savoir l'avenir de la cité. Les citoyens attendent désormais la fin des hostilités, alors que les avis divergent. Certains applaudissant la décision, d'autres, plus mesurés, attendent de voir comment la situation évoluera une fois la paix rétablie."
 free_city_events.1001.desc_liege:0 "Le pays étant impliqué dans une guerre contre [war_enemy.Custom('FR_le_Char_Pi')][war_enemy.GetPrimaryTitle.GetName], le Conclave a jugé dangereux de procéder à l'élection d'un nouveau Premier Magistrat, garantissant ma position pour le moment.\n\nEn conséquence de quoi, il a déclaré que j'assumerez temporairement de nouveaux pouvoirs afin de maintenir l'ordre et la stabilité jusqu'au terme de la guerre.\n\nLe Conclave et le gonfaloniere ont déclaré reconnaître mon autorité pendant cette période de crise, conscients des enjeux, à savoir l'avenir de la cité. Mes citoyens attendent désormais la fin des hostilités, alors que les avis divergent. Certains applaudissant la décision, d'autres, plus mesurés, attendent de voir comment la situation évoluera une fois la paix rétablie."
 free_city_events.1001.a:0 "Est-ce ainsi que s'éteint la liberté ? Sous une pluie d'applaudissement ?"
 free_city_events.1001.a_liege:0 "Ces ovations me sont destinés."
 free_city_events.1001.a.tt:0 "Le Conclave reporte les élections jusqu'à la fin de la guerre."
 free_city_events.1002.t:0 "La fin de la guerre"
 free_city_events.1002.desc_elector:0 "La guerre est terminée, et l'élection d'un nouveau Premier Magistrat va pouvoir reprendre son cours normal.\n\nLes conflits n'étant plus un problème, le Conclave peut se réunir afin de choisir un nouveau meneur pour guider la cité vers une voie de rétablissement et de prospérité.\n\nÀ première vue, [magister_winner.GetFullName] pourrait être [magister_winner.Custom('FR_LeLa')] candidat[magister_winner.Custom('FR_E')] en mesure de l'emporter à en juger par le soutien dont [magister_winner.Custom('FR_IlElle')] dispose. Tandis que les magistrats et le gonfaloniere se réunissent, les citoyens font montre d'impatience et d'espoir quant à un possible retour à la stabilité."
 free_city_events.1002.desc_liege:0 "Les conflits étant terminés, la question de l’abandon des pouvoirs d’urgence assumés pendant la guerre sont un sujet de première importance.\n\nLe Conclave s'apprête à reprendre l'élection du nouveau Premier Magistrat, mais le processus est incertain. [magister_winner.GetFullName] semble être un[magister_winner.Custom('FR_E')] candidat[magister_winner.Custom('FR_E')] probable, mais la décision finale n'a pas encore été prise.\n\nEn tant que magistrat[ROOT.Char.Custom('FR_E')] ayant su maintenir la stabilité durant la guerre, vous en venez à vous demander si démissionner est vraiment dans le meilleur intérêt de la cité — ou le vôtre ; ou bien serait-il plus judicieux de conserver votre place — et votre pouvoir — afin d'assurer un avenir prospère à la cité dans ces temps précaires ?"
 free_city_events.1002.a:0 "Puisse [current_ruler.GetPrimaryTitle.GetNameNoTier] prospérer ! Que l'élection commence !"
 free_city_events.1002.a_liege:0 "Pour le bien de [current_ruler.GetPrimaryTitle.GetName], je suivrai la procédure régulière !"
 free_city_events.1002.a.tt:0 "Le conclave reprend l'élection d'un nouveau Premier Magistrat."
 free_city_events.1002.b.tt:0 "Vous vous efforcez de maintenir votre position de Premier Magistrat, transformant l’État en dictature."
 free_city_events.1003.t:0 "Fin du mandat"
 free_city_events.1003.desc:0 "Un[magister_winner.Custom('FR_E')] nouv[magister_winner.Custom('FR_EauElle')] Premi[magister_winner.Custom('FR_ErEre')] Magistrat[magister_winner.Custom('FR_E')] a été choisit, et se faisant, [current_ruler.Custom('FR_le_Char_Pi')][current_ruler.GetTitledFirstName] a été démis[current_ruler.Custom('FR_E')] de ses fonctions. Un règne s'achève, un autre commence. Ainsi les magistrats et le gonfaloniere prêtent allégeance à [magister_winner.GetFullName], choisit par le Conclave et reconnu par le peuple. Nul ne peut être certain de la manière qu'[magister_winner.Custom('FR_IlElle')] gouvernera, mais déjà des échos de complots et d'intrigue se font entendre parmi les magistrats."
 free_city_events.1003.a:0 "Longue vie [magister_winner.Custom('FR_AuAla')] Premi[magister_winner.Custom('FR_ErEre')] Magistrat[magister_winner.Custom('FR_E')] ! Longue vie à [magister_winner.GetPrimaryTitle.GetName] !"
 free_city_events.1004.t:0 "Un tournant sombre"
 free_city_events.1004.desc:0 "Dans une tournure choquante des événements, [current_ruler.GetFullName] a déclaré qu'[current_ruler.Custom('FR_IlElle')] conserverait ses pouvoirs d'urgence. En lieu et place, le contrôle sera maintenu sur la cité, et la démocratie laissera sa place à une dictature, au grand dam du Conclave et de la population. La tension monte, et l'avenir du pays est désormais en jeu, tandis que l'incertitude et la crainte se diffusent parmi les citoyens."
 free_city_events.1004.a:0 "Que va-t-il advenir de notre pays ?"
 free_city_events.1002.b_liege:0 "La cité a besoin d'un dirigeant[ROOT.Char.Custom('FR_E')] fort[ROOT.Char.Custom('FR_E')] !"
 free_city_events.2000.t:0 "Le revers princier"
 free_city_events.2000.desc:0 "Je suis assailli[ROOT.Char.Custom('FR_E')] de regards lourds d'accusation et de réprobation, la foule amassée sous mes yeux attendant de moi que j'accomplisse mon office sacré, celui d'apaiser les dieux. Si ce n'était pas encore suffisant, le baiser froid du métal sur ma gorge explicite mes obligations princières et me rappelle le prix à payer pour quiconque s'attire les foudres divines.\n\nJ'ai failli, j'ai attiré sur nous l'ire des dieux, j'ai jeté l'opprobre sur la cité, scellant par la même mon destin. Mon seul réconfort est que cela sera bien vite fini. Je songe à tant de choses. Tant de choses qui me paraissent bien creuses désormais. Les murmures, empreintes d'assentiment, de colère, de soulagement, d'espoir, sont la dernière chose que j'entends avant que la lame ne les étouffe d'un geste vif et rougeoyant.\n\nAinsi ma vie s'achève, et dans mon dernier souffle rendu, mon devoir est accompli…"
 free_city_events.2000.a:0 "#X …#!"
 agot_break_braavos_pentos_treaty:0 "Briser le traité braavo-pentoshi"
 agot_break_braavos_pentos_treaty_desc:0 "Depuis l'an 209, les Braaviens ont contraint la fière cité de Pentos à respecter leur maudit traité, mais de quel droit devrions-nous souffrir de l'autorité étrangère de faquins qui brandissent leur morceau de papier, comme le maître brandit son fouet devant l'esclave ?! Le temps est venu de nous en libérer ! Le temps est venu de retrouver notre souveraineté véritable !"
 agot_break_braavos_pentos_treaty_effect_tt:0 "Le traité braavo-pentoshi sera brisé. Pentos pourra à nouveau #bold développer son armée, engager des mercenaires et participer à l'esclavage#!."
 agot_break_braavos_pentos_treaty_effect_2_tt:0 "Braavos obtiendra un casus belli pendant #bold 15 ans#! qui lui permettra de tenter de réaffirmer le traité."
 agot_break_braavos_pentos_treaty_tooltip:0 "Briser le traité braavo-pentoshi"
 agot_break_braavos_pentos_treaty_confirm:0 "Pour Pentos !"
 agot_create_braavos_pentos_treaty_effect_tt:0 "Le modificateur « [GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] » sera appliqué à tous les personnages à l'intérieur du territoire contrôlé par Pentos, et cela jusqu'à ce que le traité soit brisé par la guerre."
 free_city_events.9999.desc_old_holder:0 "Les applaudissements résonnent dans la pièce pour acclamer [magister_winner.Custom('FR_LeLa')] nouv[magister_winner.Custom('FR_EauElle')] Premi[magister_winner.Custom('FR_ErEre')] Magistrat[magister_winner.Custom('FR_E')].\n\nJe dois céder ma place [magister_winner.Custom('FR_au_Char_P')][magister_winner.GetFullName], qui a déjà obtenu les serments d'allégeance de la part des magistrats et du gonfaloniere, serments qui m'avaient déjà été adressés naguère.\n\nLe pouvoir est chose parfois curieuse. Même quand il est nôtre, il peut nous glisser des doigts à tout instant, comme la pluie sur une aile. J'étais préparé à cette éventualité, jaçoit que cela n'en reste pas moins déplaisant. Mais ce n'est que partie remise."
 free_city_events.9999.desc_magister_winner:0 "Les applaudissements de ceux qui m'ont choisi[ROOT.Char.Custom('FR_E')] en tant que nouv[ROOT.Char.Custom('FR_EauElle')] Premi[ROOT.Char.Custom('FR_ErEre')] Magistrat[ROOT.Char.Custom('FR_E')] résonnent dans la salle. [old_holder.Custom('FR_le_Char_Pi')|U][old_holder.GetTitledFirstName] a été démis[old_holder.Custom('FR_E')] de ses fonctions, et c'est à moi que revient la charge de la gouvernance désormais.\n\nLes magistrats et le gonfaloniere prononcent leurs serments d'allégeance, me permettant d'asseoir mon autorité nouvelle sur le bas peuple, tandis que la haute noblesse se prête sans doute déjà aux jeux de complots et d'intrigues. Des minauderies par ci, des messes basses par là, il me faut déjà réfléchir à mes prochaines actions si je souhaite que le pouvoir ne me glisse pas des mains comme la pluie sur une aile."
 free_city_events.9999.desc_vassal:0 "Un[magister_winner.Custom('FR_E')] nouv[magister_winner.Custom('FR_EauElle')] Premi[magister_winner.Custom('FR_ErEre')] Magistrat[magister_winner.Custom('FR_E')] a été choisit, et se faisant, [old_holder.GetFirstName] a été démis[old_holder.Custom('FR_E')] de ses fonctions.\n\nUn règne s'achève, un autre commence. Ainsi les magistrats et le gonfaloniere prêtent allégeance [magister_winner.Custom('FR_au_Char_P')][magister_winner.GetFullName]. Nul ne peut être certain de la manière qu'[magister_winner.Custom('FR_IlElle')] gouvernera, mais son autorité est d'ores et déjà reconnu par le bas peuple tandis que des échos de complots et d'intrigue papillonnent à travers la haute noblesse."
 free_city_events.9999.b:0 "Qui peut savoir que[magister_winner.Custom('FR_LLle')] genre de dirigeant[magister_winner.Custom('FR_E')] sera [magister_winner.GetFirstNameNoTooltip] ?"
