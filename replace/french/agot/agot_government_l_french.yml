 the_citadel_government_desc:0 "Le Conclave est une [government_form|El] non jouable dirigé par un sénéchal élu chaque année parmi les archimestres. Les novices étudient ici pour devenir des mestres qui serviront éventuellement le royaume en œuvrant à la cour ou à des recherches. Ce gouvernement est propre à la Citadelle de Villevieille."
