 lp_feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F Lorsque les Targaryen ont bâtit le royaume et forgé le Trône de Fer, ils ont par là même lié les maisons, grandes comme petites, dans un système de serments et d'obligations qui concernent autant le modeste chevalier fieffé que le grand seigneur ainsi que les anciens seigneurs royaux. Ces serments et obligations n'ont de force que dans la mesure des hommes et des femmes qui les prêtent et les tiennent, et sont souvent interprétés par les seigneurs de diverses manières."
