 pirate_government:0 "Capitainerie pirate"
 pirate_government_desc:0 "\n#F Une forme de gouvernement essentiellement irrégulière où les hors-la-loi, les exilés, les mercenaires et ceux en quête de gloire se sont regroupés sous la direction d'un capitaine. Au vu de l'aspect particulièrement désorganisé et imprévisible, les pirates se nomment les uns les autres, ou eux-mêmes, pour le poste de capitaine. Cependant, il n'est pas rare de voir des pirates mécontents des résultats du vote se disperser pour une quête de gloire personnelle."
