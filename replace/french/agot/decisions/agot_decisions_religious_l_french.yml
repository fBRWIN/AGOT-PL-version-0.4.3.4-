 fund_trade_expedition_decision_effect:0 "Vous aurez la possibilité de choisir entre différents niveaux de financement pour votre expédition. Selon le résultat de celle-ci, vous pourrez bénéficier de divers avantages comme des [county_modifiers|El], de l'[gold|El] ou des [artifacts|El]."
 fund_trade_expedition_expedition_in_progress:0 "Vous avez déjà une expédition commerciale en cours"
