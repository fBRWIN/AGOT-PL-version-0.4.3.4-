 agot_launch_whaling_expedition_expedition_decision_desc:0 "Si la mer regorge de vie en tout genre, seuls les léviathans sont réellement dignes d'intérêt. Ces imposantes baleines sont une source de récompenses, tant matérielles que spirituelles pour ceux qui sont capables d'en venir à bout."
 agot_launch_whaling_expedition_expedition_decision_tooltip:0 "Lancer une expédition de chasse à la baleine pour obtenir de l'[gold|El] et de la [piety|El]."
 agot_launch_whaling_expedition_expedition_decision_effect:0 "Vous allez lancer une expédition qui pourrait vous permettre de gagner de l'[gold|El] et de la [piety|El]."
