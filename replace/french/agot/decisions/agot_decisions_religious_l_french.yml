 agot_fund_trade_expedition_decision:0 "Financer une expédition commerciale"
 agot_fund_trade_expedition_decision_confirm:0 "Planifier l'expédition"
 fund_trade_expedition_decision_desc:0 "À mesure que la richesse du royaume s'accroît, l'opportunité se présente d'explorer de nouvelles routes commerciales, de nouer des alliances lucratives et d'acquérir des biens de valeur. Cela peut s'avérer onéreux, mais le jeu en vaut la chandelle à la lumière des gains potentiels, tant personnels que pour le pays."
