l_french:
 I_PROCLAIM_PK:0 "Vous devez [completely_control|E] au moins deux [duchies|E]"
 agot_proclaim_pk_duskendale:0 "Proclamer le royaume de Sombreval"
 agot_proclaim_pk_duskendale_tooltip:0 "Cette décision vous permettra de former le royaume de Sombreval"
 agot_proclaim_pk_duskendale_desc:0 "Sombreval, sous le règne de la Maison [ROOT.Char.GetHouse.GetName], n'est actuellement que l'ombre fragmentée de ce qu'il pourrait être.\n\nSitué le long de la côte stratégique de la Baie de la Néra, il a le potentiel devenir le berceau des villes situées le longe de la Néra. En tant qu'hériti[ROOT.Char.Custom('FR_ErEre')] de son legs, il est de votre devoir d'unifier ces terres et d'en faire un royaume.\n\nRelèverez-vous ce défi pour l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_duskendale_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_runestone:0 "Proclamer le royaume de Roches-aux-runes"
 agot_proclaim_pk_runestone_tooltip:0 "Cette décision vous permettra de former le royaume de Roches-aux-runes"
 agot_proclaim_pk_runestone_desc:0 "Roches-aux-runes, une ancienne terre des Premiers Hommes, a été regroupée sous la bannière de la Maison [ROOT.Char.GetHouse.GetName].\n\nAutrefois gouvernée par les rois de Bronze, elle revêt une grande importance à la fois historique et stratégique dans le Val. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, vous devez être [ROOT.Char.Custom('FR_CeluiCelle')] qui rassemblera son ost pour former la lignée des rois de Bronze.\n\nRelèverez-vous ce défi pour l'honneur de la maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_runestone_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_neck:0 "Proclamer le royaume du Neck"
 agot_proclaim_pk_the_neck_tooltip:0 "Cette décision vous permettra de former le royaume du Neck"
 agot_proclaim_pk_the_neck_desc:0 "Le Neck, dominé par les Paludiers de la Maison [ROOT.Char.GetHouse.GetName], est une région vitale servant de barrière naturelle entre le Nord et le reste de Westeros.\n\nConnu pour leur dangerosité et leur peuple résilient, ces marais sont le véritable bastion de la maison [ROOT.Char.GetHouse.GetNameNoTooltip]. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de restaurer l'indépendance du Neck.\n\nEmbrasserez-vous l'héritage des Paludiers et siégerez-vous sur le trône des Marais ?"
 agot_proclaim_pk_the_neck_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_stone_and_sky:0 "Proclamer le royaume de Pierre et de Ciel"
 agot_proclaim_pk_stone_and_sky_tooltip:0 "Cette décision vous permettra de former le royaume de Pierre et de Ciel"
 agot_proclaim_pk_stone_and_sky_desc:0 "La Voie Large, dominée par la Maison [ROOT.Char.GetHouse.GetName] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], est la route la plus sûre pour Dorne.\n\nJadis gouvernée par les rois de la Pierre et du Ciel, la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] a suffisamment étendu son contrôle pour en revendiquer l'héritage. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de gravir cette dernière marche afin de redorer la grandeur de ce trône défunt.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_stone_and_sky_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_hook:0 "Proclamer le royaume du Bec"
 agot_proclaim_pk_the_hook_tooltip:0 "Cette décision vous permettra de former le royaume du Bec"
 agot_proclaim_pk_the_hook_desc:0 "Le Bec, gouverné depuis le siège de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est une région d'une grande importance stratégique dans les Terres de la Couronne.\n\nConnus pour leurs forêts profondes et leurs vastes chantiers navals, les seigneurs du Bec privilégient depuis longtemps les alliances le long du Détroit. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de restaurer la gloire d'antan du royaume du Bec.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_hook_confirm:0 "Envoyez les corbeaux."
 I_PROCLAIM_IT:0 "Vous devez avoir un [completely_control|El] sur au moins cinq [empires|El] à Westeros."
 agot_proclaim_pk_the_claw:0 "Proclamer le royaume de la Pince"
 agot_proclaim_pk_the_claw_tooltip:0 "Cette décision vous permettra de former le royaume de la Pince"
 agot_proclaim_pk_the_claw_desc:0 "La Pince, gouvernée depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est une région d'une grande importance stratégique dans les Terres de la Couronne.\n\nConnus pour leurs tourbières dangereuses et leur indépendance, les seigneurs de la Pince protègent depuis longtemps la côte est de Westeros. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir d'unifier ces terres et de mettre au pas la Pince.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_claw_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_oldtown:0 "Proclamer le royaume de la Grand-Tour"
 agot_proclaim_pk_oldtown_tooltip:0 "Cette décision vous permettra de former le royaume de la Grand-Tour"
 agot_proclaim_pk_oldtown_desc:0 "Villevieille, gouvernée depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est l'une des villes les plus anciennes et les plus importantes de Westeros.\n\nConnue pour la richesse de son histoire, la Citadelle, ainsi que le Septuaire Étoile, Villevieille est un centre de connaissance, de foi et de commerce. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de donner à la Grand-Tour l'importance qui lui a été trop longtemps refusée.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_oldtown_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_fingers:0 "Proclamer le royaume des Doigts"
 agot_proclaim_pk_fingers_tooltip:0 "Cette décision vous permettra de former le royaume des Doigts"
 agot_proclaim_pk_fingers_desc:0 "Les Doigts, gouvernés par la chevaleresque Maison [ROOT.Char.GetHouse.GetName], est une région accidentée et pauvre située le long de la côte est du Val d'Arryn.\n\nConnues pour leurs péninsules rocheuses et leurs côtes dangereuses, les Doigts ont souvent été négligées au profit de pâturages plus verts. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier mais également de prouver leurs valeurs en faisant de la région un digne rival pour toute puissance maritime ouestrienne.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_fingers_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_gods_eye:0 "Proclamer le royaume de l'Œildieu"
 agot_proclaim_pk_the_gods_eye_tooltip:0 "Cette décision vous permettra de former le royaume de l'Œildieu"
 agot_proclaim_pk_the_gods_eye_desc:0 "L'Œildieu, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], est une région chargée d'histoire et de légendes.\n\nElle a été détenu par diverses maisons nobles, chacune laissant sa marque sur cette terre maudite, la laissant témoin de nombreuses ascensions et de tout autant de chutes. C'est désormais la Maison [ROOT.Char.GetHouse.GetName] qui siège ici. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et d'apporter la prospérité sur l'Œildieu.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_gods_eye_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_barrows_and_rills:0 "Proclamer le royaume des Tertres et des Rus"
 agot_proclaim_pk_barrows_and_rills_tooltip:0 "Cette décision vous permettra de former le royaume des Tertres et des Rus"
 agot_proclaim_pk_barrows_and_rills_desc:0 "Les Tertres et les Rus, gouvernés par la noble Maison [ROOT.Char.GetHouse.GetName], englobent une région à la fois riche en histoire et d'importance stratégique dans le Nord.\n\nConnu pour ses anciens tertres ayant appartenu aux Premiers Hommes et les terres fertiles qui longent les rus, ce royaume est depuis longtemps un bastion de résilience. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier d'y apporter la gloire.\n\nRelèverez-vous le défi de faire vôtre l'honneur de ces terres ancestrales ?"
 agot_proclaim_pk_barrows_and_rills_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_wolfswood:0 "Proclamer le royaume du Bois-aux-Loups"
 agot_proclaim_pk_the_wolfswood_tooltip:0 "Cette décision vous permettra de former le royaume du Bois-aux-Loups"
 agot_proclaim_pk_the_wolfswood_desc:0 "Le Bois-aux-Loups, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est une région nordienne parsemée de vastes forêts et d'anciennes histoires.\n\nConnu pour son terrain accidenté et ses fidèles vassaux, le Bois-aux-Loups est depuis longtemps une région défensive clé pour le Nord. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de leur redonner leur superbe d'antan.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_wolfswood_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_white_knife:0 "Proclamer le royaume de la Blanchedague"
 agot_proclaim_pk_the_white_knife_tooltip:0 "Cette décision vous permettra de former le royaume de la Blanchedague"
 agot_proclaim_pk_the_white_knife_desc:0 "La Blanchedague, gouvernée depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est une région nordienne de grande importance, à la fois commerciale et stratégique.\n\nConnue pour son port animé et son mélange unique de cultures nordiennes et suderonnes, elle est la principale plaque tournante commerciale du Nord. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de faire de la Blanchedague un véritable royaume.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_white_knife_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_brimstone:0 "Proclamer le royaume du Soufre"
 agot_proclaim_pk_the_brimstone_tooltip:0 "Cette décision vous permettra de former le royaume du Soufre"
 agot_proclaim_pk_the_brimstone_desc:0 "Le Soufre, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par l'imprévisible Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance dans le sud de Dorne.\n\nConnus pour leur farouche indépendance et les eaux sulfureuses de leur fleuve, ses habitants sont également réputés pour leur cruauté et leur sournoiserie. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de redonner au royaume du Soufre son importance d'antan.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_brimstone_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_green_fork:0 "Proclamer le royaume de la Verfurque"
 agot_proclaim_pk_the_green_fork_tooltip:0 "Cette décision vous permettra de former le royaume de la Verfurque"
 agot_proclaim_pk_the_green_fork_desc:0 "La Verfurque, gouvernée depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la Maison [ROOT.Char.GetHouse.GetName], et historiquement liée à la Maison d'Alluve de Vieilles-Pierres, désormais éteinte, est une région cruciale du Conflans.\n\nConnue pour ses terres fertiles et ses importantes voies de navigation maritime, elle est depuis longtemps un centre de pouvoir et de conflit. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier en devenant [ROOT.Char.Custom('FR_LeLa')] nouv[ROOT.Char.Custom('FR_EauElle')] suzerai[ROOT.Char.Custom('FR_NNne')] de la Verfurque.\n\nRelèverez-vous le défi de faire vôtre l'honneur de toutes ces maisons renommées ?"
 agot_proclaim_pk_the_green_fork_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_torrentine:0 "Proclamer le royaume de la Torrentine"
 agot_proclaim_pk_the_torrentine_tooltip:0 "Cette décision vous permettra de former le royaume de la Torrentine"
 agot_proclaim_pk_the_torrentine_desc:0 "La Torrentine, gouvernée depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par l'honorable Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance stratégique et chargée d'histoires à Dorne.\n\nConnue pour ses chevaliers de légende, la Maison [ROOT.Char.GetHouse.GetName] est depuis longtemps un symbole de la chevalerie et de la prouesse pour son peuple. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de restaurer la gloire d'antan de la Torrentine.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_torrentine_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_blue_fork:0 "Proclamer le royaume de la Bleufurque"
 agot_proclaim_pk_the_blue_fork_tooltip:0 "Cette décision vous permettra de former le royaume de la Bleufurque"
 agot_proclaim_pk_the_blue_fork_desc:0 "La Bleufurque, gouvernée depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance stratégique et chargée d'histoires dans le Conflans.\n\nConnue pour sa lignée antique et sa féroce loyauté envers les anciens dieux, son peuple est depuis longtemps un symbole de résilience et d'honneur. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de former le glorieux royaume de la Bleufurque.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_blue_fork_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_last_lands:0 "Proclamer le royaume de Lez-Confins"
 agot_proclaim_pk_the_last_lands_tooltip:0 "Cette décision vous permettra de former le royaume de Lez-Confins"
 agot_proclaim_pk_the_last_lands_desc:0 "Lez-Confins, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la loyale Maison [ROOT.Char.GetHouse.GetName], est l'une des régions les plus accidentées du Nord.\n\nConnue pour leurs féroces guerriers et les liens solides de leurs familles, son peuple défend depuis longtemps les territoires de l'extrême nord. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de forger le royaume de Lez-Confins.\n\nRelèverez-vous le défi de faire vôtre la gloire de l'avant-garde de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_last_lands_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_red_mountains:0 "Proclamer le royaume des Montagnes Rouges"
 agot_proclaim_pk_the_red_mountains_tooltip:0 "Cette décision vous permettra de former le royaume des Montagnes Rouges"
 agot_proclaim_pk_the_red_mountains_desc:0 "Les Montagnes Rouges, gouvernées depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la formidable Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance stratégique et chargée d'histoires à Dorne.\n\nConnus pour leur farouche indépendance et la dangerosité du terrain de leur foyer, ses habitants sont depuis longtemps les défenseurs des cols menant à Dorne. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de redonner à ces montagnes leur importance d'antan.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_red_mountains_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_tor:0 "Proclamer le royaume du Tor"
 agot_proclaim_pk_the_tor_tooltip:0 "Cette décision vous permettra de former le royaume du Tor"
 agot_proclaim_pk_the_tor_desc:0 "Le Tor, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance stratégique et chargée d'histoires à Dorne.\n\nConnue pour sa lignée antique et son riche héritage culturel, cette maison est depuis longtemps un symbole de la résilience et de la noblesse dornienne. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de forger un royaume digne du Tor.\n\nRelèverez-vous le défi d'apporter la gloire à la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_tor_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_ironmans_bay:0 "Proclamer le royaume de la Baie du Fer-né"
 agot_proclaim_pk_ironmans_bay_tooltip:0 "Cette décision vous permettra de former le royaume de la Baie du Fer-né"
 agot_proclaim_pk_ironmans_bay_desc:0 "La Baie du Fer-né, gouvernée par la Maison [ROOT.Char.GetHouse.GetName], est au cœur des Îles de Fer.\n\nConnus pour ses féroces guerriers et ses prouesses maritimes, cette noble maison occupe depuis longtemps une place de premier ordre parmi les Fer-nés. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de leur apporter la gloire.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_ironmans_bay_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_fair_isle:0 "Proclamer le royaume de Belle Île"
 agot_proclaim_pk_fair_isle_tooltip:0 "Cette décision vous permettra de former le royaume de Belle Île"
 agot_proclaim_pk_fair_isle_desc:0 "Belle Île, gouvernée depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance commerciale dans les Terres de l'Ouest.\n\nConnus pour sa marine puissante et les magnifiques paysages de leur foyer, cette noble maison est la plus importante qui se trouve ici. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de former un royaume digne de Belle Île.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_fair_isle_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_arbor:0 "Proclamer le royaume des Canaux de la Treille"
 agot_proclaim_pk_the_arbor_tooltip:0 "Cette décision vous permettra de former le royaume de la Treille"
 agot_proclaim_pk_the_arbor_desc:0 "Les Canaux de la Treille, gouvernés depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la Maison [ROOT.Char.GetHouse.GetName], est la région à qui l'on doit les plus grands crus de tout le Bief.\n\nAyant en plus de cela la plus grande flotte sous ses ordres, cette prestigieuse maison est en passe de figurer parmi les familles de premier ordre. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de former un royaume digne de ce nom.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_the_arbor_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_bear_island:0 "Proclamer le royaume de l'Île-aux-Ours"
 agot_proclaim_pk_bear_island_tooltip:0 "Cette décision vous permettra de former le royaume de l'Île-aux-Ours"
 agot_proclaim_pk_bear_island_desc:0 "L'Île-aux-Ours, dont les rives boisées sont gouvernées par la noble Maison [ROOT.Char.GetHouse.GetName], est depuis bien longtemps un bastion contre les incursions Fer-nés dans le Nord.\n\nConnus pour leurs féroces guerriers et leur loyauté inébranlable, les [ROOT.Char.GetHouse.GetNameNoTooltip] se sont révélés de fidèles protecteurs de leur peuple. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de gravir une nouvelle marche en formant une couronne à l'image de l'île.\n\nRelèverez-vous ce défi glorieux ?"
 agot_proclaim_pk_bear_island_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_iron_throne:0 "Proclamer le Trône de Fer"
 agot_proclaim_iron_throne_tooltip:0 "Cette décision vous permettra de former le royaume du Trône de Fer"
 agot_proclaim_iron_throne_desc:0 "Le Trône de Fer a longtemps été un symbole d'unité et de pouvoir à Westeros. Les innombrables petits fiefs du royaume ayant été rassemblés sous notre bannière, le moment est venu de rassembler les lames des vaincus et de forger une nouvelle ère pour les Sept Couronnes.\n\nAurez-vous la force, la ruse et la volonté nécessaire pour revendiquer le Trône de Fer ? La Maison [ROOT.Char.GetHouse.GetName] a-t-elle ce qu'il faut pour devenir l'unique et véritable maison souveraine de Westeros ?"
 agot_proclaim_iron_throne_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_dreadlands:0 "Proclamer le royaume des Terres-Terreur"
 agot_proclaim_pk_the_dreadlands_tooltip:0 "Cette décision vous permettra de former le royaume des Terres-Terreur"
 agot_proclaim_pk_the_dreadlands_desc:0 "Les Terres-Terreur, dont le sol est imprégné du témoignage de mille ans de règne sanglant, sont depuis des temps immémoriaux le symbole d'effroi et de pouvoir dans le Nord.\n\nConnus pour leur sombre histoire et ses seigneurs impitoyables, elles occupent une position stratégique sur la Larmoyante. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de restaurer leur sombre gloire.\n\nEmbrasserez-vous l'héritage de l'écorcheur en revendiquant une couronne ?"
 agot_proclaim_pk_the_dreadlands_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_westmarch:0 "Proclamer le royaume des Marches de l'Ouest"
 agot_proclaim_pk_westmarch_tooltip:0 "Cette décision vous permettra de former le Royaume des Marches de l'Ouest"
 agot_proclaim_pk_westmarch_desc:0 "Les Marches de l'Ouest, gouvernés depuis le siège de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance, à la fois stratégique et militaire.\n\nConnus pour leurs troupes talentueuses et leurs collines dangereuses, elles ont toujours été un puissant bastion contre les incursions dorniennes dans le Bief. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et d'en faire un royaume.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_westmarch_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_eastmarch:0 "Proclamer le royaume des Marches de l'Est"
 agot_proclaim_pk_eastmarch_tooltip:0 "Cette décision vous permettra de former le royaume des Marches de l'Est"
 agot_proclaim_pk_eastmarch_desc:0 "Les Marches de l'Est, gouvernés depuis le siège de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est une région d'une grande importance stratégique dans les Terres de l'Orage.\n\nConnus pour leur vigilance et leurs prouesses martiales, les seigneurs de ces marches font office de bouclier contre les incursions dorniennes à travers les Montagnes Rouges. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de redonner aux Marches leur force d'antan.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_eastmarch_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_great_wyk:0 "Proclamer le royaume de Grand Wyk"
 agot_proclaim_pk_great_wyk_tooltip:0 "Cette décision vous permettra de former le royaume de Grand Wyk"
 agot_proclaim_pk_great_wyk_desc:0 "L'île de Grand Wyk, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est la plus grande et l'une des îles les plus importantes des Îles de Fer.\n\nConnu pour sa farouche indépendance et ses prouesses martiales, ses habitants sont depuis longtemps de fervent défenseur du mode de vie fer-né. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et d'apporter la gloire à cet île.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_great_wyk_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_yronwood:0 "Proclamer le royaume de Ferboys"
 agot_proclaim_pk_yronwood_tooltip:0 "Cette décision vous permettra de former le royaume de Ferboys"
 agot_proclaim_pk_yronwood_desc:0 "Ferboys, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], par la Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance stratégique et chargée d'histoires à Dorne.\n\nConnus comme les gardiens de la Voie de Pierre, cette noble maison a été la clé de voûte de la défense contre les incursions des Terres de l'Orage. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de gravir une nouvelle marche et de former le royaume de Ferboys.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
