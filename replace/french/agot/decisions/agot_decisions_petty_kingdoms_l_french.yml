 agot_proclaim_pk_tarth:0 "Proclamer le royaume de Torth"
 agot_proclaim_pk_tarth_tooltip:0 "Cette décision vous permettra de former le royaume de Torth"
 agot_proclaim_pk_tarth_desc:0 "Le royaume de Torth, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la chevaleresque Maison [ROOT.Char.GetHouse.GetName], est une île chargée de riches récits et de formidables fables.\n\nConnue sous le nom de l'Île aux Saphirs, elle est célèbre pour ses paysages époustouflants et son importance maritime. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de leur redonner leur gloire d'antan.\n\nRelèverez-vous le défi de revendiquer l'île pour la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
