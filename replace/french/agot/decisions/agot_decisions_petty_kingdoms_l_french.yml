 agot_proclaim_pk_withermoore:0 "Proclamer le royaume de Noblesaule"
 agot_proclaim_pk_withermoore_tooltip:0 "Cette décision vous permettra de former le royaume de Noblesaule"
 agot_proclaim_pk_withermoore_desc:0 "Noblesaule, gouverné par la noble Maison [ROOT.Char.GetHouse.GetName], est une région ayant une riche histoire en tant que gardien de la côte nord des Terres de l'Ouest.\n\nConnu pour son sombre et nécromantique legs, elle est est isolée mais également fortifiée contre toute menace étrangère. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et d'amener le règne d'un[ROOT.Char.Custom('FR_E')] nouv[ROOT.Char.Custom('FR_EauElle')] [Select_CString(ROOT.Char.IsFemale,'Reine','Roi')] Cagoulé[ROOT.Char.Custom('FR_E')].\n\nRelèverez-vous le défi de revendiquer le pouvoir pour la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
 agot_proclaim_pk_withermoore_confirm:0 "Envoyez les corbeaux."
 agot_proclaim_pk_the_stony_shore:0 "Proclamer le royaume des Roches"
 agot_proclaim_pk_the_stony_shore_tooltip:0 "Cette décision vous permettra de former le royaume des Roches"
 agot_proclaim_pk_the_stony_shore_desc:0 "Le royaume des Roches, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], est une région d'importance stratégique dans le Nord.\n\nConnu pour son terrain accidenté et sa population résiliente, il est depuis longtemps un bastion pour les Nordiens. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier et de faire des Roches un royaume de premier ordre.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
