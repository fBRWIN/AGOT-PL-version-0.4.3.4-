 agot_proclaim_pk_southstone:0 "Proclamer le royaume de Peyresud"
 agot_proclaim_pk_southstone_tooltip:0 "Cette décision vous permettra de former le royaume de Peyresud"
 agot_proclaim_pk_southstone_desc:0 "Peyresud, gouverné par [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la Maison [ROOT.Char.GetHouse.GetName], est une région de grande importance stratégique et chargée d'histoires dans le Conflans.\n\nConnu pour ses terres futiles le long du Trident, cette noble maison est considéré comme un symbole de force et de résilience. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir d'unifier ces terres et de leur redonner leur gloire d'antan.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
