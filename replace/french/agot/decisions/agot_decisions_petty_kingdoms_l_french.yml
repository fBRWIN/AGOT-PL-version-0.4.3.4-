 agot_proclaim_pk_tridents_mouth:0 "Proclamer le royaume de la Bouche du Trident"
 agot_proclaim_pk_tridents_mouth_tooltip:0 "Cette décision vous permettra de former le royaume de la Bouche du Trident"
 agot_proclaim_pk_tridents_mouth_desc:0 "La Bouche du Trident, gouverné depuis [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par l'opulente Maison [ROOT.Char.GetHouse.GetName] est une région d'une importance significative, que ce soit sur le plan économique ou stratégique, pour le Conflans.\n\nConnu pour leurs liens historiques et leur commerce animé à travers la Baie des Crabes, ses ports sont depuis longtemps un symbole de piété et de réussite. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier en formant un royaume.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
