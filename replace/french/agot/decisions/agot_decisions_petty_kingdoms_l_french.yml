 agot_proclaim_pk_the_greenblood:0 "Proclamer le royaume de la Sang-Vert"
 agot_proclaim_pk_the_greenblood_tooltip:0 "Cette décision vous permettra de former le royaume de la Sang-Vert"
 agot_proclaim_pk_the_greenblood_desc:0 "Le royaume de la Sang-Vert, gouverné par [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] par la noble Maison [ROOT.Char.GetHouse.GetName], se trouve à l'endroit même de l'élément vital de Dorne.\n\nSitué au confluent du Fléau et du Voi, le contrôle du passage ici a longtemps été un pilier défensif de Dorne. En tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il est de votre devoir de les unifier pour en faire un royaume verdoyant.\n\nRelèverez-vous le défi de faire vôtre l'honneur de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ?"
