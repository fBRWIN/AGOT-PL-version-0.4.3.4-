l_french:
 agot_become_legitimate_house_decision_generic:0 "Devenir la maison légitime"
 agot_become_legitimate_house_decision_desc_generic:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] ayant farouchement détenu un titre depuis maintes générations, elle peut désormais consolider son pouvoir durement établi en se revendiquant [agot_legitimate_house|El] de cette région. Vous deviendrez ainsi [ROOT.Char.Custom('FR_LeLa')] véritable dirigeant[ROOT.Char.Custom('FR_E')] de ces terres aux yeux du peuple, assurant la légitimité sur celles-ci pour vos descendants !"
 agot_become_legitimate_house_decision_generic_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetName] peut devenir la [agot_legitimate_house|El] d'un titre si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_generic_confirm:0 "[ROOT.Char.GetHouse.GetMotto] !"
 agot_become_legitimate_house_decision_100_percent_trigger:0 "La progression pour devenir la [agot_legitimate_house|El] est de 100%"
 agot_become_legitimate_house_decision_north:0 "Devenir la maison légitime du Nord"
 agot_become_legitimate_house_decision_desc_north:0 "Tout en maintenant le froid hors les murs, votre maison a su garder le Nord dans son giron. Ainsi les [GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] ne sont plus considérés comme les gardiens des contrées qui s'étendent du Neck jusqu'au Mur. Cet honneur revient désormais à la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] et les futures neiges tomberont sur vos descendants, désormais légitimes à gouverner le plus grand des royaumes."
 agot_become_legitimate_house_decision_north_confirm:0 "Inclinez-vous devant les véritables rois de l'Hiver !"
 agot_become_legitimate_house_decision_vale:0 "Devenir la maison légitime du Val"
 agot_become_legitimate_house_decision_desc_vale:0 "Ayant imposé son pouvoir sur les imposantes montagnes du Val, la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] est parvenue à supplanter les [GetTitleByKey('e_the_vale').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] en tant que véritables dirigeants de ces contrées escarpées et vallonnées. Les valeureux sujets depuis la Porte Sanglante jusqu'aux Doigts reconnaîtront la légitimité de vos descendants pour les siècles à venir."
 agot_become_legitimate_house_decision_vale_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] du Val si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_vale_confirm:0 "Ainsi débute l'histoire du Val des [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 agot_become_legitimate_house_decision_riverlands:0 "Devenir la maison légitime du Conflans"
 agot_become_legitimate_house_decision_desc_riverlands:0 "Le contrôle qui dure depuis de très longues années sur les terres fertiles et les voies fluviales du Conflans a permit d'endiguer la suzeraineté de la Maison [GetTitleByKey('e_the_riverlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip], et de faire de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] les véritables souverains de ces contrées riveraines. La légitimité coulera ainsi dans les veines de vos descendants, à l'image de la Verfurque, la Bleufurque et la Ruffurque désormais pleinement vôtre !"
 agot_become_legitimate_house_decision_riverlands_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] du Conflans si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_riverlands_confirm:0 "Redoutez la maison qui brandit le Trident !"
 agot_become_legitimate_house_decision_westerlands:0 "Devenir la maison légitime des Terres de l'Ouest"
 agot_become_legitimate_house_decision_desc_westerlands:0 "Les collines des Terres de l'Ouest ayant été gardées sous contrôle depuis maintes années, le filon de la Maison [GetTitleByKey('e_the_westerlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] leur a filé entre les doigts. C'est désormais la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] qui sera considérée comme les dirigeants légitimes, et vos descendants exploiteront la véritable richesse de ces terres, depuis le sommet de Castral Roc jusqu'aux tréfonds d'Antrecombe, pour des temps inestimables."
 agot_become_legitimate_house_decision_westerlands_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] des Terres de l'Ouest si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_westerlands_confirm:0 "Notre nom brillera pour les siècles à venir !"
 agot_become_legitimate_house_decision_iron_islands:0 "Devenir la maison légitime des Îles de Fer"
 agot_become_legitimate_house_decision_desc_iron_islands:0 "Les côtes rocheuses et les eaux salées des Îles de Fer sont vôtres depuis fort longtemps. La légitimité des [GetTitleByKey('e_the_iron_islands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] à gouverner cet archipel s'est brisée comme les vagues sur les récifs. Désormais la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] sont les véritables dirigeants, et les bannières brandies par vos descendants seront craintes et respectées à juste titre, jusqu'à ce que les terres vertes soient devenus grisonnantes."
 agot_become_legitimate_house_decision_iron_islands_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] des Îles de Fer si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_iron_islands_confirm:0 "Redoutez le fer de nos lames et le sel de vos larmes !"
 agot_become_legitimate_house_decision_reach:0 "Devenir la maison légitime du Bief"
 agot_become_legitimate_house_decision_desc_reach:0 "Le contrôle qui a été exercé sur le Bief durant maintes années a enfin porté ses fruits. Arrachant l'autorité des [GetTitleByKey('e_the_reach').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] comme de la mauvaise herbe, la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] récolte ce qu'elle a jadis semé. Depuis les Boucliers jusqu'au Boisdoré, la légitimité de vos descendants s'est enracinée pour les siècles à venir."
 agot_become_legitimate_house_decision_reach_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] du Bief si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_reach_confirm:0 "Nul ne pourra abattre la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 agot_become_legitimate_house_decision_stormlands:0 "Devenir la maison légitime des Terres de l'Orage"
 agot_become_legitimate_house_decision_desc_stormlands:0 "De nombreuses années durant lesquelles ont été gardées sous contrôle les Terres de l'Orage auront permis de défier l'autorité des [GetTitleByKey('e_the_stormlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip]. La tourmente qui a frappé ces contrées est terminée, et désormais gronde la légitimité de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip], devenue les véritables dirigeants aux yeux du peuple, depuis les Montagnes Rouges jusqu'à la Néra."
 agot_become_legitimate_house_decision_stormlands_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] des Terres de l'Orage si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_stormlands_confirm:0 "Notre suzeraineté résonnera au son des tempêtes !"
 agot_become_legitimate_house_decision_dorne:0 "Devenir la maison légitime de Dorne"
 agot_become_legitimate_house_decision_desc_dorne:0 "Les sables de Dorne ont su être gardés sous contrôle depuis maintes longues années. Dépossédé de sa souveraineté, dépouillé de son autorité et défroqué de sa légitimité, la Maison [GetTitleByKey('e_dorne').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] doit désormais accepter de fléchir devant la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]. Vos descendants seront ainsi considérés comme les véritables dirigeants, des Montagnes Rouges jusqu'aux rives de la Mer d'Été."
 agot_become_legitimate_house_decision_dorne_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] de Dorne si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_dorne_confirm:0 "Nous marquerons le sable de notre empreinte !"
 agot_become_legitimate_house_decision_crownlands:0 "Devenir la maison légitime des Terres de la Couronne"
 agot_become_legitimate_house_decision_desc_crownlands:0 "Le contrôle sur les Terres de la Couronne a été consolidé pendant de très longues années. L'autorité des [GetTitleByKey('k_the_crownlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] a subi un terrible camouflet, et désormais la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] est considérée comme les véritables dirigeants. Vos efforts pour imprégner votre légitimité sur ces contrées sont couronnés de succès, et ce depuis la Néra jusqu'au Bois-du-Roi."
 agot_become_legitimate_house_decision_crownlands_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] des Terres de la Couronne si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_crownlands_confirm:0 "La Néra est nôtre !"
 agot_become_legitimate_house_decision_iron_throne:0 "Devenir la maison légitime du Trône de Fer"
 agot_become_legitimate_house_decision_desc_iron_throne:0 "Après avoir détenu le Trône de Fer durant de longues années, les [GetTitleByKey('k_the_iron_throne').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] ne sont plus considérés comme les véritables dirigeants de Westeros. La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] est désormais seule maîtresse du pouvoir absolu, et ses sujets, nobles comme roturiers, verront en vos descendants la lignée légitime du Royaume des Sept Couronnes."
 agot_become_legitimate_house_decision_iron_throne_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] du Trône de Fer si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_iron_throne_confirm:0 "Un royaume unifié sous la bannière d'une maison légitime !"
 agot_become_legitimate_house_decision_dragonstone:0 "Devenir la maison légitime de Peyredragon"
 agot_become_legitimate_house_decision_desc_dragonstone:0 "L'île de Peyredragon a été gardée sous contrôle depuis maintes années. Les [GetTitleByKey('k_dragonstone').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] ont perdu leur prétendue autorité, faisant éclore la légitimité de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip]. La suzeraineté de votre progéniture résonnera depuis les profondeurs de Montdragon pour les siècles à venir."
 agot_become_legitimate_house_decision_dragonstone_tooltip:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] peut devenir la [agot_legitimate_house|El] de Peyredragon si elle parvient à en garder le contrôle suffisamment longtemps."
 agot_become_legitimate_house_decision_dragonstone_confirm:0 "L'histoire de notre sang s'écrit en lettres de feu !"
 agot_become_legitimate_house_decision_generic_effect:0 "Vous allez devenir la [agot_legitimate_house|El] de la région."
 agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger:0 "N'a pas sa propre [decision|El] dédiée pour devenir la [agot_legitimate_house|El]"