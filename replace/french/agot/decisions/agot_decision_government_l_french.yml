l_french:
 agot_pirate_convert_whole_realm_to_feudalism_decision: "Adopter le féodalisme"
 agot_pirate_convert_whole_realm_to_feudalism_decision_desc: "À mesure que mon pays grandit, la difficulté d'en garder le contrôle grandit d'autant plus. Si je veux que [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] poursuive son expansion, nous allons devoir tirer un trait sur nos méthodes archaïques et adopter le féodalisme."
 agot_pirate_convert_whole_realm_to_feudalism_decision_confirm: "Adopter un gouvernement féodale"
 agot_pirate_convert_whole_realm_to_feudalism_decision_tooltip: "Change le type de [government|El] en [GetGovernment( 'lp_feudal_government' ).GetName] ou [GetGovernment( 'feudal_government' ).GetName]"
 pirate_vassals_will_convert: "Mes vassaux pirates adopteront le [Concept( 'feudal', 'féodalisme' )|E]"
 pirate_vassals_will_convert_lp: "Mes vassaux pirates adopteront le [Concept( 'feudal', 'féodalisme' )|E]"
 msg_vassal_common_feudalised: "Un vassal a adopté le [Concept( 'feudal', 'féodalisme' )|E]"
 msg_vassal_common_feudalised_desc: "Votre vassal[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetShortUIName], a abandonné son [GetGovernment( 'pirate_government' ).GetNameNoTooltip] au profit d'un [GetGovernment( 'feudal_government' ).GetNameNoTooltip]"
 msg_vassal_lp_feudalised: "Un vassal a adopté le [Concept( 'feudal', 'féodalisme' )|E]"
 msg_vassal_lp_feudalised_desc: "Votre vassal[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetShortUIName], a abandonné son [GetGovernment( 'pirate_government' ).GetNameNoTooltip] au profit d'un [GetGovernment( 'lp_feudal_government' ).GetNameNoTooltip]"
 all_pirate_holding_will_change: "Toutes les [pirate_den_holdings|El] dans le pays deviendront des [castle_holdings|El]"
 agot_pirate_events.0001.t: "Une nouvelle ère"
 agot_pirate_events.0001.desc: "Nos vieilles méthodes nous ont été fort utiles, et cela nous ne l'oublierons jamais. Cependant, en tant que [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], j'en suis arrivé à la conclusion qu'il nous faut adopter les principes du féodalisme si nous avons à cœur de prospérer. C'est la prochaine étape cruciale de notre périple vers la grandeur !"
 agot_pirate_events.0001.a: "Longue vie à [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] !"
 agot_pirate_events.0002.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_adopt_kneeler_ways_decision:0 "Se conformer aux coutumes suderonnes"
 agot_adopt_kneeler_ways_decision_desc:0 "La vie dans l'étendue gelée du grand nord a fait de nous des gens impitoyables et inflexibles, très différents de ceux qui vivent de l'autre côté du Mur. Mais maintenant que nous avons élu domicile parmi eux, il serait sans doute avisé de nous acclimater plutôt que de nous obstiner. Embrassant leurs us et coutumes et faisons de leur loi les nôtres."
 agot_adopt_kneeler_ways_decision_confirm:0 "Le temps est venu de fléchir le genou."
 agot_adopt_kneeler_ways_decision_tooltip:0 "Votre peuple adoptera les coutumes des sujets du Trône de Fer. Cela facilitera les interactions avec les dirigeants suderons, tel que le mariage, mais à l'inverse, cela pénalisera celles avec le peuple libre."
 is_culture_head:0 "Vous êtes le chef de votre culture"
 hybridized_with_kneelers:0 "Votre culture a été hybridée avec l'une de celle du sud du Mur"
 capital_south_of_the_wall:0 "Votre capitale est au sud du Mur"
 agot_major_decisions_events.1003.t:0 "De l'autre côté…"
 agot_major_decisions_events.1003.desc:0 "Après maintes générations à avoir souhaité s'arracher aux conditions rudes d'une existence passée au nord du Mur, voilà que l'opportunité se présente. Si le Grand Nord a fait de nos anciens un peuple fort et robuste, le climat plus doux du sud nous offrira une vie plus longue et agréable. Ce que nous perdrons en force, nous le gagnerons en confort. Nos ancêtres ne nous le pardonneront peut-être pas, mais nos descendants nous remercieront pour cela, et c'est pour eux que je prends cette décision. Pour tous les futurs [ROOT.Char.GetCulture.GetCollectiveNoun] à naître !"
 agot_major_decisions_events.1003.a:0 "Levons nos coupes ! À un futur plus radieux !"
 every_freefolk_ruler_tt:0 "Chaque chef du peuple libre"
 agot_converting_to_admin_kings_become_lp_feudal:0 "Chaque [vassal|El] de [title_tier|El] [Concept('kingdom','royal')|E] adoptera la [GetGovernment( 'lp_feudal_government' ).GetName] comme [government|El]."