l_french:
 hatch_dragon_egg_decision:0 "Faire éclore un œuf de dragon"
 hatch_dragon_egg_decision_desc:0 "Je vais tenter de faire éclore mon œuf de dragon."
 hatch_dragon_egg_decision_tooltip:0 "Il n'y a absolument aucune chance que cela se passe mal"
 hatch_dragon_egg_decision_confirm:0 "C'est une mauvaise idée..."
 spend_time_with_dragon_egg_decision:0 "Passer du temps avec l'œuf de dragon"
 spend_time_with_dragon_egg_decision_desc:0 "Il ne suffit pas de posséder un œuf de dragon, il faut également se lier à lui pour assurer une connexion forte avec le dragon qui s'y trouve."
 spend_time_with_dragon_egg_decision_tooltip:0 "Vous allez décider de passer du temps avec votre œuf de dragon"
 spend_time_with_dragon_egg_decision_confirm:0 "Passer du temps avec votre œuf"
 conduct_terror_campaign:0 "Mener une campagne de terreur"
 conduct_terror_campaign_desc:0 "En tant que dragonni[ROOT.Char.Custom('FR_ErEre')] d'un grand dragon, c'est à moi qu'il revient de choisir comment l'utiliser dans une guerre. Bien que leur utilisation ait souvent été limitée aux armées ennemies, rien ne m’empêche d'en faire usage pour décimer la population civile."
 conduct_terror_campaign_effect:0 "Vous allez lancer une campagne de terreur avec votre dragon, ciblant toutes les provinces autour de vous lorsque vous serez en guerre.\n\n#X @warning_icon! Une telle ignominie provoquera une extrême colère chez vos ennemis ainsi que chez vos alliés les plus scrupuleux.#!"
 conduct_terror_campaign_tooltip:0 "#X @warning_icon! Une telle ignominie provoquera une extrême colère chez vos ennemis ainsi que chez vos alliés les plus scrupuleux.#!"
 conduct_terror_campaign_confirm:0 "Brûlez-les tous !"
 stop_terror_campaign:0 "Mettre fin à la campagne de terreur"
 stop_terror_campaign_show_condition:0 "Vous menez une campagne de terreur"
 stop_terror_campaign_desc:0 "Je mène actuellement une campagne de terreur à l'aide de mon dragon. Toutes les armées desquelles, moi et ma monture, faisons partie, sont utilisées pour dévaster les terres et la populace environnantes. Si c'est sans conteste une tactique efficace d'un point de vue militaire, c'est également un acte ignoble qu'aucun[CHARACTER.Custom('FR_E')] [Select_CString(CHARACTER.IsFemale,'femme','homme')] honorable ne saurait approuver."
 stop_terror_campaign_tooltip:0 "Vous allez mettre fin à votre campagne de terreur"
 stop_terror_campaign_confirm:0 "Que cesse la destruction !"
 ride_dragon_decision:0 "Chevaucher [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]"
 ride_dragon_decision_desc:0 "Cela fait trop longtemps que [ROOT.Var('current_dragon').Char.GetFirstName] et moi n'avons pas chevauché ensemble. Je veux sentir la caresse des cieux et le goût de la liberté."
 ride_dragon_decision_tooltip:0 "Chevaucher votre dragon"
 ride_dragon_decision_confirm:0 "Chevaucher votre dragon"
 ride_dragon_effect_tooltip:0 "Vous perdrez du [stress|El] et pourrez augmenter votre lien avec votre dragon."
 show_me_dragons_decision:0 "Voir les dragons"
 show_me_dragons_decision_desc:0 "Apportez-moi la liste de tous les dragons connus."
 show_me_dragons_decision_tooltip:0 "Une liste de tous les dragons vivants vous sera présentée"
 show_me_dragons_decision_confirm:0 "Faites moi voir !"
 show_me_dragons_decision_effect_tooltip:0 "Vous recevrez une liste de tous les dragons encore en vie"
 agot_appoint_dragonkeeper_head:0 "Nommer le gardien-chef des dragons"
 agot_appoint_dragonkeeper_head_desc:0 "Le poste de gardien-chef des dragons est vacant. Afin de préserver l'entretien de notre [dragonpit|El], nous devrions en nommer un nouveau."
 agot_appoint_dragonkeeper_head_dragonmount_desc:0 "Le poste de gardien-chef des dragons est vacant. Afin de s'assurer que Montdragon reste gardé et entretenu, nous devrions en nommer un nouveau."
 agot_appoint_dragonkeeper_head_tooltip:0 "Nommer un nouveau gardien-chef des dragons"
 agot_appoint_dragonkeeper_head_confirm:0 "Nommer un nouveau gardien-chef des dragons"
 tooltip_employ_dragonkeeper:0 "Ne doit pas déjà employer un gardien-chef des dragons."
 agot_appoint_dragonkeeper_head_effect_tooltip:0 "Un nouveau gardien-chef des dragons sera généré en fonction du financement de votre fossedragon."
 use_dragon_decision:0 "Utiliser [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] à la guerre"
 use_dragon_decision_desc:0 "Je possède un dragon, une arme au potentiel de destruction gargantuesque. Je n'ai nul besoin de patauger dans la boue avec la piétaille, car je peux aisément survoler le champ de bataille et faire pleuvoir du feu des hauteurs du ciel."
 use_dragon_decision_tooltip:0 "Vous pouvez choisir d'utiliser à nouveau votre dragon en cas de guerre."
 use_dragon_decision_confirm:0 "Utiliser votre dragon"
 use_dragon_decision_effect:0 "Votre [dragon|El] pourra rejoindre les armées et vous combattrez avec lui"
 dont_use_dragon_decision:0 "Ne pas utiliser [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] à la guerre"
 dont_use_dragon_decision_desc:0 "Même lorsqu'elles sont particulièrement puissantes, il n'est pas toujours judicieux d'utiliser toutes les cartes en main. Qu'il s'agisse d'une affaire de sécurité, de fierté, ou de toute autre chose, je peux choisir de ne pas utiliser mon dragon à la guerre."
 dont_use_dragon_decision_tooltip:0 "Bien qu'il s'agisse d'un atout puissant, vous pouvez choisir de ne pas utiliser votre dragon au combat"
 dont_use_dragon_decision_confirm:0 "Ne pas utiliser votre dragon"
 dont_use_dragon_decision_effect:0 "Votre [dragon|El] ne rejoindra pas les armées et vous combattrez sans lui"
 become_dragonrider_house_decision:0 "Devenir une maison de dragonniers"
 become_dragonrider_house_decision_desc:0 "Que peut-il bien y avoir de plus prestigieux dans ce monde que d'être un[ROOT.Char.Custom('FR_E')] dragonni[ROOT.Char.Custom('FR_ErEre')] ? La simple évocation de telles créatures suffit parfois à faire fléchir des genoux.\n\nUn lien a été créé, un dragon m'a accepté ; le sang bouillonne dans mes veines autant que le feu dans sa chair. Je n'ai plus qu'une chose à faire pour m’assurer que ma lignée prendra son envol et qu'elle dominera les cieux autant que les terres."
 become_dragonrider_house_decision_confirm:0 "Vers les cieux !"
 become_dragonrider_house_decision_tooltip:0 "Affirmez le lien de votre maison avec les dragons"
 agot_restore_dragonstone_dragonkeepers:0 "Restaurer les gardiens des dragons de Montdragon"
 agot_restore_dragonstone_dragonkeepers_desc:0 "Après maintes années d'inactivité, le [GetBuilding('agot_dragonmont_01').GetName] nécessite à nouveau un ordre de [dragonkeepers|El] pour y assurer la sécurité."
 agot_restore_dragonmont_dragonkeepers_effect_tooltip:0 "Un nouvel ordre de gardiens des dragons avec à leur tête un [GetCourtPositionType('head_dragonkeeper_court_position').GetName()|l] sera établi à [GetTitleByKey('c_dragonstone').GetNameNoTier]."
 drink_wildfire_decision:0 "Boire du feu grégeois"
 drink_wildfire_decision_desc:0 "Depuis que la guilde des alchimistes a créé cette substance, d'aucuns racontent qu'elle possède le pouvoir de transformer l'homme en dragon."
 drink_wildfire_decision_confirm:0 "Apportez m'en une coupe !"
 drink_wildfire_decision_tooltip:0 "Devenir un dragon"
 drink_wildfire_decision_effect:0 "Nul n'a jamais survécu à une telle tentative, mais peut-être ne possédaient-ils pas le sang du dragon."
 conduct_terror_campaign_dragon_condition:0 "Votre dragon a au moins 100 en [dragon_combat_effectiveness|El]"
 become_dragonrider_house_decision_living_house_member_count_tt:0 "Au moins 5 membres de votre [house|E] sont des dragonniers"
 call_for_dragonseeds_decision:0 "Inviter les semences de dragons"
 call_for_dragonseeds_decision_desc:0 "La capacité de revendiquer un dragon ne vient pas du nom, mais du sang. Certains portent sans doute le sang du dragon, sans pour autant porter le nom d'une grande maison. Si je lance un appel, ils pourraient répondre, et bien que le danger est réel, la récompense pourrait être le renforcement de ma maison... à condition qu'ils prêtent allégeance."
 call_for_dragonseeds_decision_unclaimed_dragons_tt:0 "Au moins un [owned_dragon|El] se trouve dans l'une de vos fossesdragon et peut être apprivoisé"
 call_for_dragonseeds_decision_local_wild_dragons_tt:0 "Au moins un [wild_dragon|El] possède une tanière dans votre [domain|El] et peut être apprivoisé"
 call_for_dragonseeds_decision_confirm:0 "Envoyer le héraut"
 call_for_dragonseeds_decision_tooltip:0 "Les semences de dragons sont convoquées pour rejoindre votre cour"