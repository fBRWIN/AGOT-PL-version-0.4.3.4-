l_french:
 restore_the_nights_watch:0 "Restaurer la Garde de Nuit"
 restore_the_nights_watch_desc:0 "Depuis leur destruction, nos murs et notre peuple sont menacés par des sauvages et d'autres créatures impies qui rôdent dans le Grand Nord. Nous devons rétablir la garde de nuit pour que l'ordre soit rétabli dans le nord et que nos femmes et nos enfants puissent dormir en toute sécurité la nuit."
 restore_the_nights_watch_tooltip:0 "Nous devons rétablir la garde de nuit pour que l'ordre soit rétabli dans le nord et que nos femmes et nos enfants puissent dormir en toute sécurité la nuit."
 restore_the_nights_watch.tooltip.1:0 "Un nouveau Lord Commandant sera trouvé pour tenir et gérer le Mur."
 restore_the_nights_watch.tooltip.2:0 "#N Vous perdrez les terres avoisinant le mur !#!"
 restore_the_nights_watch_confirm:0 "Pour le Royaume !"
 dissolve_the_nights_watch:0 "Dissoudre la Garde de Nuit"
 dissolve_the_nights_watch_desc:0 "Cela fait trop longtemps que notre peuple est menacé par la Garde de Nuit et son Mur ! Après avoir pris le contrôle du Mur, il est temps de mettre un terme à la confrérie noire et d'accorder à notre peuple la liberté et la paix dont il a été privé pendant des milliers d'années."
 dissolve_the_nights_watch_tooltip:0 "Le reigne de la Garde de nuit va s'achever."
 dissolve_the_nights_watch_confirm:0 "Pour le peuple !"
 rebuild_nights_watch_fort:0 "Rebâtir un fort sur le mur"
 rebuild_nights_watch_fort_desc:0 "Depuis des siècles, l'ancien ordre de la Garde de Nuit se détériore. Les nombreux forts qui bordent le Mur ont ainsi cédé aux ravages du temps. Compte tenu de la récente amélioration des finances de la Garde, la plupart des gens pensent qu'il est temps de reconstruire ce qui a été perdu."
 rebuild_nights_watch_fort_tooltip:0 "Restaurer un fort le long du mur."
 rebuild_nights_watch_fort_confirm:0 "Amenez-moi le premier ingénieur !"