l_french:
 raise_pirate_kingdom_decision:0 "Proclamer un Royaume Pirate"
 raise_pirate_kingdom_decision_desc:0 "Les Sœurois étaient autrefois des rois pirates indépendants, avant le Viol des Trois Sœurs et la Guerre Sans Valeur qui dura mille ans. Désormais, nous avons recouvré encore une fois notre puissance, et il est temps de se libérer du joug de [ROOT.Char.GetLiege.GetNameNicknamedRegnal] !"
 raise_pirate_kingdom_decision_tooltip:0 "Vous déclarerez votre indépendance, redonnant aux Trois Sœurs la place qui leur revient en tant que royaume pirate."
 defy_winter_lords_decision:0 "Défier les seigneurs de l'hiver"
 defy_winter_lords_decision_desc:0 "Les piernés n'ont rien connu d'autre que de la dérision de la part des nordiens, qui ont autant de considération envers nous qu'envers les sauvageons. Skagos était autrefois libre et indépendant des seigneurs de l'Hiver — et il en sera de nouveau ainsi. Notre puissance fera trembler [ROOT.Char.GetLiege.GetNameNicknamedRegnal] !"
 defy_winter_lords_decision_tooltip:0 "Vous déclarerez votre indépendance et renverrez les Piernés dans les mers une fois de plus."
 defy_winter_lords_decision_confirm_text_desc:0 "Le Nord n'oubliera pas de craindre Skagos !"
 agot_minor_decisions_events.0001:0 "Défier les seigneurs de l'hiver"
 agot_minor_decisions_events.0001.desc:0 "De nombreux piernés ont rêvé du jour où Skagos retrouverait sa liberté. Lorsque le roi Brandon Stark a brisé notre pouvoir, il nous a interdit la mer. Aujourd'hui, le Nord tremblera à l'approche de nos navires !"
 agot_minor_decisions_events.0001.a:0 "Nous ne jurons #bold plus#! fidélité."
 agot_minor_decisions_events.0001.a_tt:0 "Il est certain que le Nord n'acceptera pas cet acte de déloyauté sans se battre. Êtes-vous prêts à la guerre ?"
 agot_minor_decisions_events.0002:0 "Un Skagos indépendant"
 agot_minor_decisions_events.0002.desc:0 "Les piernés sont à nouveau leurs propres maîtres ! La Baie des Phoques connaîtra nos bannières.\n\nJ'ai gravé mon héritage dans la pierre, et tous les piernés se souviendront de mon nom."
 agot_minor_decisions_events.0002.a:0 "Mon héritage résistera à l'épreuve du temps."
 agot_minor_decisions_events.0002.a_tt:0 "Skagos acquiert son indépendance."
 abdicate_decision:0 "Abdiquer en faveur de mon héritier"
 abdicate_decision_tooltip:0 "Mon règne doit prendre fin."
 abdicate_decision_desc:0 "Compte tenu des circonstances, je ne vois pas d'autre solution que de remettre les rênes du pouvoir à mon héritier et de laisser les livres d'histoire écrire la note de bas de page de mon règne."
 abdicate_decision_confirm:0 "Appelez mon mestre."
 agot_abdicate.1.t:0 "Abdication"
 agot_abdicate.1.desc:0 "[ROOT.Char.GetTitledFirstName] a décidé d'abdiquer en votre faveur."
 agot_abdicate.1.a:0 "Je suis reconnaissant."
 build_dune_road_decision:0 "Construire la route des dunes"
 build_dune_road_decision_tooltip:0 "Construire une grande route allant d'Accalmie jusqu'à Lancehélion, augmentant la richesse de tous les comtés qu'elle traverse."
 build_dune_road_decision_desc:0 "Construire une grande route allant d'Accalmie jusqu'à Lancehélion, augmentant la richesse de tous les comtés qu'elle traverse."
 build_dune_road_decision_confirm:0 "Qu'il en soit ainsi"
 agot_minor_decisions_events.0003.t:0 "La route des dunes"
 agot_minor_decisions_events.0003.desc:0 "[top_liege.GetFullNameNicknamedRegnal] a décidé de construire une route entre Accalmie et Lancehélion afin de mieux promouvoir les échanges commerciaux entre les Terres de l'Orage et Dorne."
 agot_minor_decisions_events.0003.a:0 "Un projet royal en effet !"
 agot_dune_road_modifier:0 "La route des dunes"
 agot_dune_road_modifier_desc:0 "Une grande route entre Accalmie et Lancehélion."
 stress_loss_summerhall_decision:0 "Évadez-vous à Lestival"
 stress_loss_summerhall_decision_tooltip:0 "Trouver la paix au milieu des ruines"
 stress_loss_summerhall_decision_desc:0 "J'ai besoin d'être seul avec mes pensées et loin de tous ces gens. Lestival est peut-être en ruines aujourd'hui, mais il offrira un répit salutaire."
 stress_loss_summerhall_decision_confirm:0 "J'y vais."
 agot_minor_decisions_events.0004.t:0 "Les ruines de Lestival"
 agot_minor_decisions_events.0004.desc:0 "La tragédie de Lestival a failli sonné le glas des Targaryen, pourtant une étrange sensation de quiétude règne parmi les ruines. Les brumes de mon esprit semblent se dissiper."
 agot_minor_decisions_events.0004.a:0 "Il est temps de rentrer..."
 end_the_ironborn_decision:0 "Mettre fin aux Fer-nés"
 end_the_ironborn_decision_desc:0 "Pendant des siècles, les chiens bâtards que sont les Fer-nés ont violé, pillé et saccagé tout Westeros et au-delà. Il est désormais inévitable d'agir contre ces brigands des mers et d'écraser leur pouvoir une fois pour toutes. Nous devons leur livrer une guerre si dévastatrice que plus jamais un Roi de Fer ne siégera sur le trône de grès."
 end_the_ironborn_decision_confirm_text_desc:0 "Aux armes !"
 end_the_ironborn_decision_tooltip:0 "Mort aux Fer-nés."
 ironborn_rebellion_decision:0 "Se rebeller contre le Trône de fer"
 ironborn_rebellion_decision_desc:0 "Depuis trop longtemps, les hommes du continent dorment confortablement dans leur lit. Depuis la mort d'Harren le Noir, Westeros n'a plus vraiment eu peur des Fer-nés. Seuls quelques groupes occasionnels de pilleurs se sont rendus à terre pour payer le fer-prix. Les rois, l'un après l'autre, se sont assis sur leur Trône de Fer. Mais, avons-nous oublié que nous avons notre propre trône, que pendant des siècles nous avons eu nos propres rois ?\n\nD'autres hommes peuvent l'avoir oublié, mais pas moi. Je vais briser les chaînes qui lient notre peuple; Je serai le Roi du Sel et du Roc. Les Andals, les Rhoynars et les Premiers Hommes sauront une fois de plus ce que c'est que de craindre les Fer-nés."
 ironborn_rebellion_decision_tooltip:0 "Pleure, ô Westeros, que les Îles se lèvent à nouveau !"
 ironborn_rebellion_decision_confirm_text_desc:0 "Nous paierons le Fer-Prix !"
 recruit_forder_specialist_decision:0 "Recruter un spécialiste Traverseur au gué"
 recruit_forder_specialist_decision_desc:0 "Recruter un commandant qui non seulement sait comment traverser efficacement les rivières, mais qui est aussi un combattant compétent lorsqu'il le fait."
 recruit_forder_specialist_decision_tooltip:0 "Un commandant ayant le trait Traverseur au gué rejoindra votre cour."
 recruit_forder_specialist_decision_confirm:0 "J'espère en trouver un"
 agot_weirwood_events.0002.t:0 "Un visiteur étonnant"
 agot_weirwood_events.0002.desc:0 "Le bois sacré est un lieu solennel où je me libère de l'angoisse de mon règne; c'est l'arbre-cœur d'un ancien conseiller à qui je peux soumettre mes problèmes, grands et petits.\n\nJe m'apprête à communier avec l'arbre-cœur lorsqu'un bruissement soudain me déconcentre. Là, presque caché par le feuillage, se trouve un minuscule chaton, qui miaule doucement en se roulant."
 agot_weirwood_events.0002.a:0 "J'ai besoin d'un animal de compagnie !"
 agot_weirwood_events.0002.b:0 "Le gardien devrait se débarrasser de cette chose..."
 agot_minor_decisions_events.0005.t:0 "Me laisser aller"
 agot_minor_decisions_events.0005.desc:0 "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] a totalement sombré dans la folie...#!\n\nJe les entends... les chuchotements... mes courtisans... dans ma propre cour... Ils disent que je suis une horreur, tant par mon comportement que par mon apparence. Si c'est ainsi que l'on me voit, je pourrais tout aussi bien arrêter de sauver les apparences."
 agot_minor_decisions_events.0005.a:0 "Du balai, barbier !"
 stress_loss_uncouth_decision:0 "Laissez vous aller"
 stress_loss_uncouth_decision_desc:0 "La pression est devenu trop forte. Si le monde veut me voir comme un monstre, un monstre je vais leur faire voir."
 stress_loss_uncouth_decision_tooltip:0 "Vous allez renoncer à sauver les apparences, laissant vos cheveux et vos ongles pousser à leur guise."
 stress_loss_uncouth_decision_confirm:0 "Qui a besoin de se laver ?"
 uncouth_stopped_cutting:0 "Cheveux non coupés"
 uncouth_stopped_cutting_desc:0 "Ce personnage a cessé de se couper les cheveux, laissant paraître une apparence négligée."
 agot_commission_crown_decision:0 "Commander une nouvelle couronne"
 agot_commission_crown_decision_effects_tooltip:0 "Vous allez commanditer une nouvelle couronne."
 agot_commission_crown_decision_tooltip:0 "Vous allez commanditer une nouvelle couronne"
 agot_commission_crown_decision_desc:0 "Rares sont ceux à Westeros qui sont autorisés à posséder une couronne. Plus rares encore sont ceux à avoir le pouvoir d’en porter une. Le moment est venu de créer un nouveau symbole de pouvoir pour représenter et légitimer mon règne."
 agot_commission_crown_decision_confirm:0 "Convoquez le forgeron !"
 agot_commission_crown_button:0 "Choisissez une couronne"
 agot_commission_crown_dynasty_choice_loc:0 "Basée sur ma lignée"
 agot_commission_crown_dynasty_choice_tooltip:0 "Créer une couronne basée sur ma lignée."
 agot_commission_crown_seat_choice_loc:0 "Basée sur mes titres"
 agot_commission_crown_seat_choice_tooltip:0 "Créer une couronne basée sur mes titres."
 agot_commission_crown_faith_choice_loc:0 "Basée sur ma foi"
 agot_commission_crown_faith_choice_tooltip:0 "Créer une couronne basée sur ma foi."
 agot_commission_crown_character_choice_loc:0 "Couronne unique"
 agot_commission_crown_character_choice_tooltip:0 "Créer une couronne unique."
 mend_dynasty_relations_decision:0 "Réconcilier les dragons"
 mend_dynasty_relations_decision_desc:0 "Depuis l’époque du bon roi, le dragon noir a toujours cherché vicieusement un moyen de détruire le rouge. Mais nous avons #italic enfin#!  appris à vivre en paix, et les deux dragons peuvent enfin être en bons termes. Faut-il tourner la page sur notre ancienne animosité ?"
 mend_dynasty_relations_decision_tooltip:0 "Vous allez rétablir les relations entre Targaryen et Feunoyr."
 mend_dynasty_relations_decision_confirm:0 "Les dragons rugiront à l'unisson !"
 raise_pirate_kingdom_decision_confirm:0 "Pour les vagues et les cieux !"
 agot_minor_decisions_events.0004.desc_egg:0 "\n\nDu coin de l'œil, j'aperçois quelque chose dans les décombres. Avec grande précaution, je retire les débris et constate l'ampleur de mon étonnante trouvaille. Un diamant parmi les charbons, un trésor parmi les ruines : #bold un œuf de dragon !#!"
 take_new_face_decision:0 "Prendre un nouveau visage"
 take_new_face_decision_desc:0 "Le temps est venu de prendre un nouveau visage, une nouvelle vie, une nouvelle voie, et ainsi servir le Dieu Multiface."
 take_new_face_decision_tooltip:0 "Vous allez abandonner votre visage actuel et en revêtir un nouveau"
 take_new_face_decision_c_tt:0 "Prendre un nouveau visage aura les conséquences suivantes :\n$EFFECT_LIST_BULLET$Vous abandonnerez votre personnage actuel et en jouerez un nouveau. Seul votre [gold|El], vos [inventory_artifacts|El], vos [traits|El] et votre [faith|El] seront conservés, tout le reste sera déterminé selon le visage choisi.\n$EFFECT_LIST_BULLET$Vous jouerez en tant que personnage sans terre d'une nouvelle maison."
 take_new_face_decision_confirm:0 "[ROOT.Char.GetFirstNameNoTooltip] n'est plus !"
 agot_visit_house_of_baw:0 "Visiter la Demeure du Noir et du Blanc"
 agot_visit_house_of_baw_decision_effect:0 "@warning_icon! #X Le Dieu Multiface va mettre un terme à vos souffrances.#!\n[Glossary( 'Valar dohaeris.', 'VALAR_DOHAERIS_GLOSS' )]"
 agot_valar_morghulis:0 "[Glossary( 'Valar morghulis', 'VALAR_MORGHULIS_GLOSS' )]"
 commit_suicide_decision_confirm_base:0 "[ROOT.Char.GetFirstNameNoTooltip] n'est plus"
 take_new_face_multiple_player_warning_tt:0 "@warning_icon! Puisqu'il s'agit d'une session multijoueur, le transfert du joueur vers le nouveau personnage n'est pas automatique."
 has_taken_face_recently:0 "Vous avez récemment changé de visage"