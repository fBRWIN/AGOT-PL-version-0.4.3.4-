l_french:
 regrow_oakenseat_excellent_aptitude:0 "Votre jardinier de la Cour a besoin d'un niveau d'aptitude #V excellent#!"
 agot_major_decisions_events.1001.t:0 "Le Trône de Chêne a été restauré"
 agot_major_decisions_events.1001.desc:0 "La légende raconte que [greenhand.GetFullNameNicknamed] aurait sculpté le Trône de Chêne de sa propre main verte, et que les rois [greenhand.GetHouse.GetName] ont régné depuis ce même trône des générations durant.\n\nSa destruction a provoqué la mort des racines — et du cœur — de Hautjardin.\n\nFinalement, après des décennies de croissance, d'élagage et de propagation minutieuses, l'ancienne fierté que fut le Trône de Chêne a repoussé. Jusqu'à nos frontières, et même au-delà, tous connaîtront la gloire de la Maison [ROOT.Char.GetHouse.GetName] pour ce qui a été accompli aujourd'hui. Je pourrais même me revendiquer comme le véritable successeur de Garth Mainverte lui-même..."
 agot_major_decisions_events.1001.a:0 "Ainsi la légende a été restaurée !"
 regrow_oakenseat_decision:0 "Faire repousser le Trône de Chêne"
 regrow_oakenseat_decision_tooltip:0 "Faire appel à un jardinier qualifié pour faire repousser le Trône de Chêne."
 regrow_oakenseat_decision_desc:0 "Le Trône de Chêne, planté par Garth Mainverte, fut détruit par un roi Dornien sous le règne de Garth Jardinier, dixième du nom et n'est désormais plus qu'une légende.\n\nMême si ce n’est pas une mince affaire, le faire repousser apporterait à ma maison : renommée, gloire et influence au sein du Bief — et même à travers tout Westeros."
 regrow_oakenseat_decision_confirm:0 "Plantez la graine"
 reveal_identity_decision:0 "Dévoiler votre identité"
 reveal_identity_decision_tooltip:0 "Dévoilez votre identité au monde."
 reveal_identity_decision_desc:0 "Je cache ce secret depuis un certain temps déjà, peut-être est-il temps de le dévoiler au monde ?"
 reveal_identity_decision_confirm:0 "Révélez la vérité !"
 knight_of_the_laughing_tree_effect:0 "Votre identité en tant que #Bold Chevalier d'Aubier rieur#! sera dévoilée"
 generic_secret_identity_tooltip:0 "Votre véritable identité sera révélée au grand jour"