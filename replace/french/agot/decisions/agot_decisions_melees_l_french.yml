l_french:
 agot_hold_an_epic_melee:0 "Organiser une Grande Mêlée"
 agot_hold_an_epic_melee_tooltip:0 "Organiser une Grande Mêlée"
 agot_hold_an_epic_melee_desc:0 "Il n'y a qu'une seule façon de déterminer qui est le plus grand combattant. Organisons une grande mêlée !"
 agot_hold_an_epic_melee_confirm:0 "Commencer les préparations."
 agot_hold_an_epic_meleeREALMMELEE1:0 "Aucune autre mêlée n'est en cours ailleurs dans le royaume."
 agot_hold_an_epic_meleeCOOLDOWN:0 "N'a PAS organisé de mêlée dans les 10 dernières années"
 agot_hold_an_epic_meleeATTENDING:0 "N'est PAS en train de participer à une autre mêlée"
 agot_is_not_busy_trigger_tooltip:0 "N'est PAS occupé en ce moment"
 agot_melee.1.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.1.desc:0 "Il n'y a qu'une seule façon de déterminer qui est le plus grand combattant. Demandez au mestre d'envoyer des corbeaux avec une invitation pour chaque guerrier potentiel !"
 agot_melee.1.a:0 "Je regarderais chaque combat."
 agot_melee.1.b:0 "Je ne regarderais que les combats finaux."
 agot_melee.2.desc:0 "Vous êtes invité[GetPlayer.Custom('FR_E')] à une grande mêlée à [host_location.GetName]."
 agot_melee.2.a:0 "Il est temps de casser quelques os."
 agot_melee.2.b:0 "J'ai des choses plus importantes à faire"
 agot_melee.2.c:0 "Je ne suis pas du tout intéressé par les mêlées."
 agot_melee.3.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.3.desc:0 "Les seigneurs et les champions du royaume sont arrivés, prêts à se mesurer sur le champ de bataille. Le choc des épées d'entraînement sur les armures retentit tandis que les guerriers s'entraînent pour les combats à venir.\n\nOn ne retrouve pas ici l'apparat d'un tournoi de joutes. Il s'agit d'une bataille, pas d'un festival."
 agot_melee.3.a:0 "Commençons."
 agot_melee.31.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.31.desc:0 "J'arrive sur les lieux de la Grande Mêlée aux côtés de guerriers venus de tout le royaume. Certains d'entre eux semblent n'être que des gamins à peine capables de manier l'épée, tandis que d'autres portent les cicatrices de nombreuses campagnes et batailles. La seule chose qui les unit tous est le courage. Le cercle de mêlée n'est pas fait pour les âmes sensibles, mais la bravoure à elle seule ne suffira pas.\n\nJ'ai l'intention de faire regretter à mes ennemis le jour où ils sont montés sur le ring avec moi."
 agot_melee.31.a:0 "Pour la gloire !"
 agot_melee.5.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.5.desc:0 "Malheureusement, peu de combattants ont trouvé le courage de répondre à l'appel et la grande mêlée de [host_location.GetName] va être annulée"
 agot_melee.5.a:0 "Quel dommage."
 agot_melee.52.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.52.desc:0 "Malheureusement, peu de combattants ont trouvé le courage de répondre à mon appel et la grande mêlée de [host_location.GetName] va être annulée faute de participants"
 agot_melee.52.a:0 "Quel dommage."
 agot_melee.53.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.53.desc:0 "La tragédie a frappé. Avec la mort de [dead_host.GetTitledFirstName], la mêlée doit être annulée."
 agot_melee.53.a:0 "Les dieux sont vraiment cruels."
 agot_melee.54.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.54.desc:0 "Alors que la Grande mêlée promettait d'être une bataille à part entière, le déclenchement inopiné d'une guerre doit prendre le dessus. Les concurrents potentiels sont rappelés par leur devoir et la Grande mêlée de [host_location.GetName] s'achève avant d'avoir pu commencer."
 agot_melee.54.a:0 "Une amère déception."
 agot_melee.55.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.55.desc:0 "Alors que la Grande mêlée promettait d'être une bataille à part entière, le déclenchement inopiné d'une guerre doit prendre le dessus. Comme les autres concurrents potentiels, je suis rappelé par mes devoirs et la Grande mêlée de [host_location.GetName] s'achève avant d'avoir pu commencer."
 agot_melee.55.a:0 "Une amère déception."
 agot_melee.8.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.8.desc:0 "Bien que je sois monté sur le ring plein de confiance, à ma grande honte, j'ai été éliminé dès les premiers tours de la mêlée. Je m'en tire avec des coupures et des bleus, non seulement sur mon corps, mais aussi dans ma fierté."
 agot_melee.8.a:0 "Je regarderais et essayerais de m'amuser."
 agot_melee.8.b:0 "Je ne peux pas me résoudre à regarder le reste des combats."
 agot_melee.9.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.9.desc:0 "Les tours préliminaires ont fourni aux mestres un flot constant d'os brisés à soigner et d'entailles à traiter, mais les derniers tours promettent d'être encore plus féroces. Les combattants qui restent en lice sont parmi les plus meurtriers du royaume et, lames de tournoi ou non, il ne fait aucun doute que le sang coulera encore avant que le champion ne soit sacré. Les terrains de mêlée grondent d'impatience tandis que les spectateurs misent et que les concurrents se vantent."
 agot_melee.9.a:0 "La chance sourit aux audacieux !"
 agot_melee.6.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.6.desc:0 "Les tours préliminaires de la mêlée sont terminées et de nombreux bons guerriers ont été abattus, mais je reste invaincu. En faisant le bilan des compétiteurs restants, je vois des vétérans grisonnants, des maîtres d'armes accomplis et des seigneurs affamés désireux de faire leurs preuves – de dangereux combattants, tous et chacun.\n\nUn battement de tambour retentissant annonce le début des phases finales. Les combats les plus durs sont encore à venir."
 agot_melee.6.a:0 "Je regarde chaque concours avec un œil attentif."
 agot_melee.6.b:0 "J'attends patiemment que l'on appelle mon nom, en évitant de me laisser distraire par les autres combats."
 agot_melee.10.t:0 "Grande Mêlée de [host_location.GetName]"
 agot_melee.10.desc:0 "Deux personnages en armure s'affrontent sur le champ de bataille. Le héraut annonce leurs noms – [fighter1.GetTitledFirstName] et [fighter2.GetTitledFirstName] – et les combattants s'observent, des prédateurs à la recherche d'une ouverture. Le combat a commencé."
 agot_melee.10.a:0 "Il n'y a pas de meilleur test de compétence."
 agot_melee.14.t:0 "Grande mêlée de [host_location.GetName]"
 agot_melee.14.desc:0 "Le champ de bataille de [host_location.GetName] a vu des boucliers éclatés et des épées brisées, des cris de rage et de douleur, et a bu sa part de sang. À la fin, [winner.GetTitledFirstName] se tient seul et se délecte de l'adulation de la foule. Avec des prouesses inégalées, [winner.GetSheHe] est couronné champion.\n\nLe petit peuple n'oubliera pas de sitôt le nom de [winner.GetHerHis], tandis que les ennemis du [winner.GetHerHis] n'oublieront pas de sitôt les blessures qu'ils ont reçues de la main de [winner.GetHerHis]"
 agot_melee.14.a:0 "La longue route du retour nous attend."
 agot_melee.15.t:0 "Grande mêlée de [host_location.GetName]"
 agot_melee.15.desc:0 "Mon corps me fait mal, mon armure est bosselée et ma respiration est saccadée, mais je suis triomphant, ayant vaincu tous les concurrents au corps à corps. Il est difficile de dire ce qui est le plus satisfaisant - les acclamations de la foule ou le regard battu dans les yeux de mes adversaires alors qu'ils trébuchent vaincus. Ma joie ne fait que s'approfondir lorsque [host.GetTitledFirstName] me présente mes gains durement gagnés."
 agot_melee.15.a:0 "Ce jour restera gravé dans ma mémoire."
 agot_melee.16.t:0 "Grande mêlée de [host_location.GetName]"
 agot_melee.16.desc:0 "La lame frappe le bouclier alors que la bataille finale est engagée, et quelle bataille cela s'avère être ! Les gradins éclatent de joie alors que [winner.GetTitledFirstName] porte le coup final, scellant la victoire de [winner.GetHerHis].\n\nCette grande mêlée a été une affaire glorieuse, et tandis que le nom de [winner.GetTitledFirstName] résonnera sans aucun doute dans l'esprit des petits gens comme des nobles, mon nom aussi restera peut-être dans leur mémoire."
 agot_melee.16.a:0 "C'est une bataille de tous les instants !"
 agot_melee.11.t:0 "Grande mêlée de [host_location.GetName]"
 agot_melee.11.desc:0 "Le héraut appelle deux noms - [fighter1.GetTitledFirstName] et [fighter2.GetTitledFirstName] - et deux guerriers entrent sur le champ de bataille. L'air est lourd de tension, mais il laisse place au premier coup, à une pure excitation. Le combat a commencé."
 agot_melee.11.a:0 "Le spectacle est à couper le souffle."
 agot_melee.12.t:0 "Grande mêlée de [host_location.GetName]"
 agot_melee.12.desc:0 "[victor.GetTitledFirstName] se tient triomphant devant [loser.GetTitledFirstName]. Les cris des petites gens sont comme le tonnerre, et même la noblesse ne peut s'empêcher d'applaudir."
 agot_melee.12.a:0 "Quel combat !"
 agot_melee.13.t:0 "Grande mêlée de [host_location.GetName]"
 agot_melee.13.desc:0 "[victor.GetTitledFirstName] se tient triomphant devant [loser.GetTitledFirstName]. Les cris des petites gens sont comme le tonnerre, et même la noblesse ne peut s'empêcher d'applaudir."
 agot_melee.13.a:0 "Quel combat !"
 agot_melee.2.t:0 "Grande mêlée de [host_location.GetName]"