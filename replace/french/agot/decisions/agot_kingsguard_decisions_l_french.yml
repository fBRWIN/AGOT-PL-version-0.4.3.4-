 agot_kingsguard_adopt_serve_for_live_tradition_decision:0 "Adopter la loi sur le service à vie de la Garde Royale"
 agot_kingsguard_adopt_serve_for_live_tradition_decision_desc:0 "La Garde Royale sert à la guise du roi. Bien qu'un frère juré puisse prêter serment à vie, si le roi le souhaite, il peut actuellement le renvoyer.\n\nUn frère peut-il vraiment se consacrer au roi si une telle échappatoire existe ? Il est temps de remédier à ces problèmes en #N imposant à la Garde Royale de servir à vie#!, quels que soient leur âge, leur état de santé ou leur force."
 agot_kingsguard_adopt_serve_for_live_tradition_decision_effect_tooltip:0 "Les membres de la Garde royale sont tenus de servir pour le reste de leur vie après leur nomination."
 agot_kingsguard_adopt_serve_for_live_tradition_decision_confirm:0 "Émettre l'ordre"
 agot_kingsguard_adopt_serve_for_live_tradition_decision_tooltip:0 "Faire en sorte que les gardes royaux servent à vie"
 agot_kingsguard_break_serve_for_live_tradition_decision:0 "Briser la loi sur le service à vie de la Garde Royale"
 agot_kingsguard_break_serve_for_live_tradition_decision_desc:0 "La Garde royale sert pour la vie. Quel que soit son âge, sa santé ou sa force, un frère juré de la Garde royale est censé passer #bold toutes#! ses journées au service du roi une fois qu'il a revêtu le manteau blanc.\n\nMais un frère vieillissant ou incapable doit-il être forcé de servir ? Un tel homme peut-il même protéger son roi ? Il est temps de remédier à ces problèmes en codifiant le droit du roi à #N révoquer les membres de sa garde royale à sa guise#!"
 agot_kingsguard_break_serve_for_live_tradition_decision_confirm:0 "Émettre l'ordre"
 agot_kingsguard_break_serve_for_live_tradition_decision_tooltip:0 "Faire en sorte que les Gardes Royaux puissent être démis de leurs fonctions"
 agot_kingsguard_break_serve_for_live_tradition_decision_effect_tooltip:0 "Les membres de la Garde royale ne sont pas tenus de servir pour le reste de leur vie après leur nomination et peuvent être démis de leurs fonctions si certaines conditions sont remplies :\n\nLe membre est #N âgé de plus de 45 ans #! ; OU il #N a le trait incapable#!."