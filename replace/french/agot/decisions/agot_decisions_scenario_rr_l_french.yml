 agot_scenario_rr_ha_initialization_decision:0 "Les répercussions d'Harrenhal"
 agot_scenario_rr_ha_initialization_decision_desc:0 "Le règne de mon père, le roi Aerys II, est devenu un cauchemar pour les seigneurs et les dames de Westeros — et pour tous les habitants des Sept Royaumes. Ses crises imprévisibles, alimentées par la paranoïa et son obsession du feu, sont un handicap pour le royaume et ma maison. Sa tyrannie a conduit la Maison Targaryen au bord du gouffre, et il faut y mettre un terme…"
 agot_scenario_rr_ha_initialization_decision_tooltip:0 "Vous enverrez des corbeaux aux maisons importantes du royaume qui restent fidèles à la couronne et leur demanderez de commencer un conseil de guerre."
 agot_scenario_rr_ha_initialization_decision_requirement:0 "Le Roi Fou est assis sur le trône de fer."
 agot_scenario_rr_ha_initialization_decision_confirm:0 "Que les corbeaux volent !"
 agot_scenario_rr_ha_tell_the_king_decision:0 "Informer le roi de la trahison de Rhaegar"
 agot_scenario_rr_ha_tell_the_king_decision_desc:0 "Le prince héritier peut penser qu'il est rusé, qu'il tente de renverser son père et de s'emparer du trône avant l'heure. Mais le roi Aerys II a encore des vassaux loyaux, dont je fais partie. Je dois immédiatement envoyer un message au roi pour dénoncer cet odieux complot."
 agot_scenario_rr_ha_tell_the_king_decision_tooltip:0 "Vous enverrez un corbeau à Port-Réal pour dénoncer la tentative de coup d'État de Rhaegar."
 agot_scenario_rr_ha_tell_the_king_decision_confirm:0 "Pour l'honneur et le devoir !"
 agot_scenario_rr_false_banner_decision:0 "Sous une fausse bannière"
 agot_scenario_rr_false_banner_decision_desc:0 "Alors que le roi Aerys II mène la guerre contre le rebelle Lord Robert Baratheon, je suis resté neutre. Mon vieil ami Aerys se doute bien que je vais le soutenir en envoyant mon armée à son secours, d'autant plus qu'il tient mon fils préféré Jaime en otage et qu'il en fait son protecteur juré. Mais hélas, le roi fou a plongé les Sept Couronnes dans le désarroi, ne se laissant comme seule retraite que le Donjon Rouge. Si je marchais sur Port-Réal sous un drapeau de soutien, je pourrais facilement mettre la ville à sac et mettre fin au règne d'un fou."
 agot_scenario_rr_false_banner_decision_tooltip:0 "Une telle feinte comporte de grands risques, mais vous pouvez mettre votre ruse à l'épreuve pour le bien du royaume - ou pour le bien de #bold votre héritage#!."
 agot_scenario_rr_false_banner_decision_confirm:0 "Commencez les préparatifs !"