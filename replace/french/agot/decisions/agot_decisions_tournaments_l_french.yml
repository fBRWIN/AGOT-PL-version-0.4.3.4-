l_french:
 agot_hold_an_epic_tournament:0 "Organiser un grand tournoi"
 agot_hold_an_epic_tournament_tooltip:0 "Organiser un grand tournoi"
 agot_hold_an_epic_tournament_desc:0 "Organisons un tournoi d'une telle ampleur qu'il restera dans les mémoires pendant des siècles !"
 agot_hold_an_epic_tournament_confirm:0 "Commencer les préparatifs."
 agot_hold_an_epic_tournamentREALMTOURNEY1:0 "Aucun tournoi concurrent n'est en cours ailleurs dans le royaume."
 agot_hold_an_epic_tournamentCOOLDOWN:0 "N'a PAS organisé de tournoi au cours des 10 dernières années"
 agot_hold_an_epic_tournamentATTENDING:0 "N'est PAS en train de participer à un autre tournoi"
 agot_tourney.1.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.1.desc:0 "Organisons un tournoi d'une telle grandeur qu'il restera dans les mémoires pendant des siècles ! Que le mestre envoie des corbeaux avec une invitation pour chaque potentiel combattant."
 agot_tourney.1.a:0 "J'assisterai à toutes les joutes."
 agot_tourney.1.b:0 "Je n'assisterai qu'aux joutes finales."
 agot_tourney.1.b.tt:0 "Vous ne verrez que les demi-finales et la joute finale."
 agot_tourney.99.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.99.desc:0 "Souhaitez-vous organiser un tournoi régional, en invitant des participants des duchés voisins, ou devons-nous envoyer des corbeaux à tous les hommes courageux du royaume ?"
 agot_tourney.99.a:0 "Un tournoi régional devrait suffire."
 agot_tourney.99.a.tt:0 "Seuls les participants éventuels des seigneuries voisines seront invités."
 agot_tourney.99.b:0 "Ce sera un grand tournoi !"
 agot_tourney.2.desc:0 "Vous êtes invité[GetPlayer.Custom('FR_E')] à un grand tournoi à [host_location.GetName]"
 agot_tourney.2.a:0 "Les arènes trembleront."
 agot_tourney.2.b:0 "J'ai mieux à faire."
 agot_tourney.2.c:0 "Les tournois ne m'intéressent pas du tout."
 agot_tourney.2.c.tt:0 "Vous ne serez plus jamais invité à un tournoi."
 agot_tourney.3.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.3.desc:0 "Les lords et champions du royaume entier sont arrivés, prêts à tester leur courage dans les arènes. Cent boucliers sont accrochés à cent pavillons, les blasons de maisons grandes comme petites sont fièrement exhibés.\n\nN'importe quel guerrier avec une lance et un cheval peut participer, mais seuls les meilleurs pourront progresser jusqu'aux dernières joutes."
 agot_tourney.3.a:0 "Commençons."
 agot_tourney.31.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.31.desc:0 "Lorsque j'arrive enfin sur les lieux du tournoi, je m'arrête un instant pour admirer le paysage et les sons. Il semble que tous les membres de la noblesse du royaume soient venus, leurs fanions et leurs bannières flottant dans la brise, leurs boucliers et leur blason fièrement exposés. Il y a de la gloire à acquérir ici.\n\nUn coup de trompette annonce le début imminent des épreuves de qualification. J'éperonne ma monture vers les pistes."
 agot_tourney.31.a:0 "Pour la gloire !"
 agot_tourney.5.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.5.desc:0 "Malheureusement, trop peu de combattants ont trouvé le courage de répondre à l'appel et le Tournoi de [host_location.GetName] est annulé."
 agot_tourney.5.a:0 "C'est une véritable honte."
 agot_tourney.52.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.52.desc:0 "Malheureusement, trop peu de combattants ont trouvé le courage de répondre à mon appel et le Tournoi de [host_location.GetName] doit être annulé."
 agot_tourney.52.a:0 "C'est une véritable honte."
 agot_tourney.53.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.53.desc:0 "La tragédie a frappé. Avec le décès de [dead_host.GetTitledFirstName], le tournoi doit être annulé."
 agot_tourney.53.a:0 "Les dieux sont vraiment cruels."
 agot_tourney.54.t:0 "Tournoi"
 agot_tourney.54.desc:0 "La guerre doit primer sur les festivités d'un tournoi. Avec la déclaration du dernier conflit en date, le tournoi doit être annulé."
 agot_tourney.54.a:0 "Une déception amère."
 agot_tourney.55.t:0 "Tournoi"
 agot_tourney.55.desc:0 "La guerre doit primer sur les festivités d'un tournoi. Avec la déclaration du dernier conflit en date, le tournoi doit être annulé."
 agot_tourney.55.a:0 "Une déception amère."
 agot_tourney.8.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.8.desc:0 "Malgré tous mes efforts, j'ai été battu lors des tours préliminaires et éliminé prématurément du tournoi, un résultat qui n'impressionnera personne."
 agot_tourney.8.a:0 "J'assisterai aux joutes restantes."
 agot_tourney.8.b:0 "Quelle honte ! Je ne peux pas supporter de regarder les autres joutes."
 agot_tourney.8.b.tt:0 "Vous ne serez pas informé des autres joutes."
 agot_tourney.9.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.9.desc:0 "Les épreuves préliminaires sont terminées et de nombreux concurrents courageux doivent panser leurs plaies et soigner leur orgueil meurtri. Ceux qui restent en lice se préparent pour les épreuves finales. Le site du tournoi est en effervescence, les spectateurs parient et les compétiteurs se vantent."
 agot_tourney.9.a:0 "La chance sourit aux audacieux !"
 agot_tourney.6.t:0 "Tournois de [host_location.GetName]"
 agot_tourney.6.desc:0 "Mon courage et mon entraînement m'ont permis de franchir les épreuves préliminaires et de prendre place parmi les plus puissants guerriers du royaume. Le grondement de la foule résonne à mes oreilles et j'entends à peine les trompettes qui annoncent le début des épreuves finales."
 agot_tourney.6.a:0 "J'observe chaque joute d'un œil attentif."
 agot_tourney.6.b:0 "J'évite de me laisser distraire par d'autres activités."
 agot_tourney.6.b.tt:0 "Vous ne serez pas informé des joutes des autres participants."
 agot_tourney.10.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.10.desc:0 "Le héraut annonce le prochain tour. [jouster1.GetTitledFirstName] et [jouster2.GetTitledFirstName] prennent place dans les rangs. Le rugissement de la foule est teinté d'excitation, d'anticipation et d'une indéniable soif de sang."
 agot_tourney.10.a:0 "L'excitation est palpable."
 agot_tourney.10.b:0 "L'excitation sera encore plus palpable avec une ou deux pièces en jeu."
 agot_tourney.10.b.tt:0 "Faire un pari."
 agot_tourney.10.c:0 "J'ai changé d'avis, j'abandonne et je quitte le tournoi."
 agot_tourney.14.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.14.desc:0 "Les boucliers ont été ébranlés, les lances brisées et les bons hommes désarçonnés, tout cela pour séparer le bon grain de l'ivraie des guerriers rassemblés.\n\nDe tous les chevaliers et cavaliers libres qui se sont présentés, seul [winner.GetTitledFirstName] reste invaincu. Le petit peuple scande le nom de [winner.GetHerHis], tandis que les plus grands applaudissent plus dignement, mais tout le monde laisse éclater sa joie lorsque [winner.GetSheHe] est couronné champion."
 agot_tourney.14.a:0 "La longue route du retour nous attend."
 agot_tourney.15.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.15.desc:0 "L'un après l'autre, j'ai vaincu tous les adversaires qui se présentaient à moi, ma confiance se renforçant à chaque victoire, jusqu'à ce qu'il n'y ait plus d'ennemis. Mon nom est sur les lèvres de chaque homme, femme et enfant, et je sais qu'il ne sera pas oublié de sitôt.\n\nQu'est-ce qui est le mieux, le frisson de la victoire, la renommée gagnée pour ma maison, ou l'éclat du trésor attribué au champion ? Peu importe. Les trois sont à moi."
 agot_tourney.15.a:0 "Un jour glorieux !"
 agot_tourney.151.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.151.desc:0 "Être si près de la victoire finale et faiblir au dernier moment est difficile à avaler. Les gens diront que j'ai bien combattu et que j'ai fait honneur à mon nom, mais je me souviendrai toujours du petit peuple qui acclame un nom qui n'est pas le mien.\n\nD'un autre côté, la bourse pour la deuxième place sera un bon moyen d'apaiser ma déception."
 agot_tourney.151.a:0 "La deuxième place n'est pas si mal."
 agot_tourney.16.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.16.desc:0 "La joute finale est disputée et les tribunes éclatent en acclamations à sa conclusion, avec [winner.GetTitledFirstName] qui sort vainqueur.\n\nMon tournoi a été glorieux, et si le nom du [winner.GetTitledFirstName] résonnera sans doute dans l'esprit des petites gens et des nobles, mon nom, lui aussi, restera peut-être gravé dans leur mémoire."
 agot_tourney.16.a:0 "Un tournoi qui fera date !"
 agot_tourney.11.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName] et [jouster2.GetTitledFirstName] entrent dans les rangs et se préparent pour le prochain coup. Leurs montures donnent des coups de patte au sol, impatientes de charger."
 agot_tourney.11.a:0 "Que le meilleur guerrier gagne !"
 agot_tourney.11.b:0 "Ce sera plus excitant avec une ou deux pièces en jeu..."
 agot_tourney.11.b.tt:0 "Faire un pari."
 agot_tourney.101.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.101.desc:0 "Toute joute comporte un élément de hasard, mais les dieux sourient plus chaleureusement au guerrier le plus habile à manier les armes.\n\nSur quelles compétences dois-je miser ?"
 agot_tourney.101.a:0 "[jouster1.GetTitledFirstName] a une allure redoutable ce jour-là."
 agot_tourney.101.b:0 "[jouster2.GetTitledFirstName] me semble être le vainqueur le plus probable."
 agot_tourney.102.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.102.desc:0 "Toute joute comporte un élément de hasard, mais les dieux sourient plus chaleureusement au guerrier le plus habile à manier les armes.\n\nSur quelles compétences dois-je miser ?"
 agot_tourney.102.a:0 "[jouster1.GetTitledFirstName] a une allure redoutable ce jour-là."
 agot_tourney.102.b:0 "[jouster2.GetTitledFirstName] me semble être le vainqueur le plus probable."
 agot_tourney.111.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.111.desc:0 "Je me retrouve allongé dans la terre, mon armure fracturée, une douzaine de douloureux traumatismes s'épanouissant sur mon corps."
 agot_tourney.111.a:0 "Ces blessures mettront du temps à guérir."
 agot_tourney.112.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.112.desc:0 "Je me réveille sur le dos, le ciel tourne au-dessus de moi, mais déjà ma vision s'estompe. Il y a des voix, des sensations, mais elles s'estompent également. Quelque chose ne va pas. Mon monde devient douleur, puis celle-ci s'estompe également."
 agot_tourney.112.a:0 "C'est la fin."
 agot_tourney.12.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.12.desc:0 "[victor.GetTitledFirstName] a gagné contre [loser.GetTitledFirstName] et passe au tour suivant."
 agot_tourney.12.betwon.desc:0 "Plus important encore pour moi, puisque j'ai eu la clairvoyance de parier sur [victor.GetTitledFirstName], j'enrichis ma bourse. Merci, [victor.GetTitledFirstName] !"
 agot_tourney.12.betlost.desc:0 "Que les Autres prennent [victor.GetTitledFirstName], [victor.GetSheHe] m'a coûté une bonne pièce !"
 agot_tourney.12.a:0 "Ce fut une joute à rebondissements."
 agot_tourney.13.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.13.desc:0 "Depuis mon siège d'honneur, je regarde [victor.GetTitledFirstName] triompher de [loser.GetTitledFirstName]. Le vainqueur accède au tour suivant."
 agot_tourney.13.betwon.desc:0 "Plus important encore pour moi, puisque j'ai eu la clairvoyance de parier sur [victor.GetTitledFirstName], j'enrichis ma bourse. Merci, [victor.GetTitledFirstName] !"
 agot_tourney.13.betlost.desc:0 "Que les Autres prennent [victor.GetTitledFirstName], [victor.GetSheHe] m'a coûté une bonne pièce !"
 agot_tourney.13.a:0 "Ce fut une joute à rebondissements."
 agot_tourney.2.t:0 "Tournoi de [host_location.GetName]"
 agot_tourney.122.t:0 "Joute"
 agot_tourney.122.desc:0 "Ma monture est stable, je vise juste et je frappe mon adversaire de la pointe de ma lance. La foule rugit et je baigne dans un torrent d'exultation.\n\nMon adversaire vacille sur sa selle, s'agrippant à sa monture comme pour sauver sa vie."
 agot_tourney.122.a:0 "Chute, imbécile !"
 agot_tourney.123.t:0 "Joute"
 agot_tourney.123.desc:0 "Les sabots tonnent sur les joutes et je vise mon adversaire, mais je suis plus lent. Le poids d'une montagne s'abat sur ma poitrine, brisant ma vision en un millier d'éclats fragmentaires."
 agot_tourney.123.a:0 "Ce n'est pas idéal."
 agot_tourney.125.t:0 "Joute"
 agot_tourney.125.desc:0 "En mobilisant toute la volonté et l'entraînement dont je dispose, je parviens à rester en selle. J'efface les étoiles de ma vue, je reprends mon souffle et je fais tourner mon cheval pour qu'il s'élance à nouveau."
 agot_tourney.125.a:0 "Ce n'est pas encore fini !"
 agot_tourney.126.t:0 "Joute"
 agot_tourney.126.desc:0 "L'impact est bien trop fort pour que je puisse le supporter. Je sens le vent s'engouffrer dans l'air, avant qu'un second impact ne vienne écraser l'air de mes poumons."
 agot_tourney.126.a:0 "Il y a de la douleur... tellement de douleur."
 agot_tourney.127.t:0 "Joute"
 agot_tourney.127.desc:0 "Dans une démonstration de détermination et de prouesse que je ne peux m'empêcher d'admirer, mon adversaire parvient à rester à cheval.\n\nJe fais tourner ma monture et j'enfonce mes éperons pour un nouvel assaut."
 agot_tourney.127.a:0 "La victoire sera mienne !"
 agot_tourney.128.t:0 "Joute"
 agot_tourney.128.desc:0 "Aucun homme vivant n'aurait pu résister à mon coup, et je me glorifie de voir mon ennemi s'écrouler dans la poussière. En cet instant, je me sens à moitié dieu."
 agot_tourney.128.a:0 "La victoire est mienne !"