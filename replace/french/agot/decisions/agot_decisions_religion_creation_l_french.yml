 agot_create_rhllor_fots_decision:0 "Diverger vers la foi r'hllorienne ouestrienne"
 agot_create_rhllor_fots_decision_confirm:0 "Car la nuit est sombre et pleine de terreurs !"
 agot_create_rhllor_fots_decision_desc:0 "Je jure de servir le Dieu Rouge, de faire mienne la volonté du Maître de la Lumière. Je brandirais mon épée avec la même ferveur qu'Azor Ahai et je me garderais de l'obscurité. Cela, je le jure par le sel et par la fumée ! Puisse les feux de R'hllor me guider !"
 agot_create_rhllor_fots_decision_tooltip:0 "Se convertir à une nouvelle [faith|El] de R'hllor basée sur la culture ouestrienne"
 agot_create_rhllor_fots_effect:0 "Tous les [counties|El] et [rulers|El] de votre [realm|El] qui suivent [GetReligionByKey('the_rhllor_religion').GetName] se convertiront à [GetFaithByKey('rhllor_fots').GetName]."
 agot_create_fots_dragon_decision:0 "Créer la Foi des Dragons"
 agot_create_fots_dragon_decision_confirm:0 "Puisse les Quatorze guider mes pas !"
 agot_create_fots_dragon_decision_desc:0 "Les Andals se sont fourvoyés en pensant que l'Unique était divisé en Sept. Si les Valyriens sont parvenus à bâtir le plus puissant empire au monde, ce n'est pas simplement parce qu'ils avaient des dragons — même si cela a sûrement facilité les choses — c'est parce qu'ils étaient guidés par la volonté divine, celles des Quatorze Flammes. Mais eux aussi étaient dans l'erreur. Là où ils voyaient quatorze divinités différentes, il n'y avait en réalité qu'un unique dieu qui s'est dévoilé sous quatorze aspects. C'est cela la véritable voie à suivre, celle des Quatorze qui ne font qu'Un !"
 agot_create_fots_dragon_decision_tooltip:0 "Se convertir à une nouvelle [faith|El] qui amalgame les enseignements des Sept et des Quatorze Flammes"
 agot_create_fots_dragon_effect:0 "Certains [rulers|El] dans votre [realm|El] qui suivent [GetReligionByKey('the_flames_religion').GetName] ou [GetReligionByKey('the_seven_religion').GetName] pourraient éventuellement se convertir à [GetFaithByKey('fots_dragon').GetName]."
 agot_create_fots_sword_decision:0 "Embrasser l'épée de la Foi"
 agot_create_fots_sword_decision_confirm:0 "Par l'épée et par l'étoile !"
 agot_create_fots_sword_decision_desc:0 "Nous nous sommes égarés ! Le Grand Septon et Leurs Saintetés se sont fourvoyés ! Ils ne suivent plus les véritables enseignements des Sept, et cela a commencé le jour où ils ont ployés le genou devant le dragon. Seuls le feu et le fer, seules l'épée et l'étoile peuvent laver nos péchés et nous offrir la rédemption !"
 agot_create_fots_sword_decision_tooltip:0 "Se convertir à une nouvelle forme militante de la [faith|E] des Sept"
 agot_create_fots_sword_effect:0 "Tous les [counties|El] et [rulers|El] de votre [realm|El] qui suivent [GetReligionByKey('the_seven_religion').GetName] se convertiront à [GetFaithByKey('fots_sword').GetName]. Tous les dirigeants avec le [traitEl] [GetTrait('zealous').GetName(GetNullCharacter)] et leurs comtés qui suivent [GetReligionByKey('the_seven_religion').GetName] dans [GetGeographicalRegion('world_westeros_seven_kingdoms_without_wall').GetName] pourraient éventuellement se convertir."
 seven_kingdoms_not_faithful:0 "[GetGeographicalRegion('world_westeros_seven_kingdoms_without_wall').GetName|U] sont infestés par la vermine hérétique"
 agot_create_fots_sands_decision:0 "Diverger vers la foi septentique dornienne"
 agot_create_fots_sands_decision_confirm:0 "Par les sables étoilés !"
 agot_create_fots_sands_decision_desc:0 "Le Grand Septon et Leurs Saintetés ne sont que des marionnettes aux ordres du Trône de Fer et de Hautjardin ! Si les Sept sont justes et loyaux, je n'en dirais pas autant des prêcheurs corrompus et dévoyés qui prétendent les servir. Je guiderai la Foi vers un avenir plus vertueux, je mènerai les fidèles vers de meilleurs auspices, et nous baignerons tous dans la chaleur des Sept qui ne font qu'Un !"
 agot_create_fots_sands_decision_tooltip:0 "Se convertir à une nouvelle [faith|E] des Sept basée sur la culture dornienne"
 agot_create_fots_sands_effect:0 "Tous les [counties|El] et [rulers|El] dans votre [realm|El] qui suivent [GetReligionByKey('the_seven_religion').GetName] se convertiront à [GetFaithByKey('fots_sands').GetName]."
