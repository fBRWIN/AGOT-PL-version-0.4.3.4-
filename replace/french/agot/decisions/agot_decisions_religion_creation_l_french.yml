l_french:
 agot_create_riverlands_old_gods_decision:0 "Diverger vers la foi ancienne riveraine"
 agot_create_riverlands_old_gods_decision_confirm:0 "Dieux des rivières, entendez ma prière !"
 agot_create_riverlands_old_gods_decision_desc:0 "Je mènerai les adeptes des Anciens Dieux dans [GetGeographicalRegion('world_westeros_the_riverlands').GetName] et les barrals fleuriront à nouveau. Ce que les Andals ont fait, je le déferai, et le Pacte sera à nouveau entendu à travers les rivières et les collines. Cela, je le jure par la terre et par l'eau, je le jure par le bronze et par le fer, je le jure par les fleuves et par les collines."
 agot_create_riverlands_old_gods_decision_tooltip:0 "Se convertir à une nouvelle [faith|El] des Anciens Dieux basée sur la culture riveraine"
 agot_create_riverlands_old_gods_effect:0 "Tous les [counties|El] et [rulers|El] de votre [realm|El] qui suivent [GetReligionByKey('the_pact_religion').GetName] dans [GetGeographicalRegion('world_westeros_the_riverlands').GetName] se convertiront à [GetFaithByKey('old_gods_rnh').GetName]. Tous les autres comtés et dirigeants de la [region|El] qui suivent [GetReligionByKey('the_pact_religion').GetNameNoTooltip] pourraient éventuellement se convertir."
 pact_present_in_riverlands_realm:0 "Au moins six [counties|El] de votre [realm|El] dans [GetGeographicalRegion('world_westeros_the_riverlands').GetName] doivent suivre [GetReligionByKey('the_pact_religion').GetName]"
