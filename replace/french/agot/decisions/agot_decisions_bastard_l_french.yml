 agot_expose_true_parentage_decision:0 "Révéler la véritable parenté"
 agot_expose_true_parentage_decision_tooltip:0 "Vous allez révéler la vérité sur la parenté du revendicateur."
 agot_expose_true_parentage_decision_tooltip.jon:0 "Vous allez révéler la vérité à propos de ce qui s'est passé à la Tour de la Joie."
 agot_expose_true_parentage_decision_desc.jon:0 "Je me souviens très bien des promesses faites au milieu des roses d'hiver... et pourtant, devant moi se trouve un enfant dont la vie entière repose sur un mensonge. Il n'est pas juste que l'enfant de Lyanna vive et meure sans jamais connaître la vérité."
 agot_expose_true_parentage_decision_desc.man:0 "La vérité ne cesse de me hanter. La vérité qu'un être qui parait si bas, vient en fait de si haut. Devant moi se trouve un enfant dont la vie entière repose sur un mensonge. Un enfant qui a laissé place à un homme fait. Il n’est pas juste qu’il vive et meure sans jamais connaître la vérité."
 agot_expose_true_parentage_decision_desc.woman:0 "La vérité ne cesse de me hanter. La vérité qu'un être qui parait si bas, vient en fait de si haut. Devant moi se trouve une enfant dont la vie entière repose sur un mensonge. Une enfant qui a laissé place à une femme. Il n’est pas juste qu’elle vive et meure sans jamais connaître la vérité."
 agot_expose_true_parentage_decision_requirement_yes:0 "Vous connaissez le secret de l'existence d'un bâtard royal qui est adulte et à qui vous n'avez encore rien dit."
 agot_expose_true_parentage_decision_confirm:0 "Tous doivent connaître la vérité !"
 agot_expose_my_true_parentage_decision:0 "Révéler votre véritable parenté"
 agot_expose_my_true_parentage_decision_tooltip:0 "Vous allez révéler la vérité sur votre parenté."
 agot_expose_my_true_parentage_decision_desc:0 "La vérité ne cesse de me hanter. La vérité que je croyais être si bas, alors que je viens de si haut. Ma vie entière repose sur un mensonge. Maintenant que j'ai acquis le respect sur mes propres terres, la vérité ne saurait être étouffé. Je suis de sang royal, et tous le sauront !"
 agot_expose_my_true_parentage_decision_confirm:0 "Tous doivent connaître la vérité !"
 agot_royal_bastard_claim_decision:0 "Appuyer votre revendication sur le Trône de fer"
 agot_royal_bastard_claim_decision_tooltip:0 "Vous allez revendiquer votre droit de naissance de par votre sang royal."
 agot_royal_bastard_claim_decision_desc.forswore:0 "Mes origines sont peut-être basses, mais Westeros a maintenant une plus haute opinion de moi. Même si je n'ai fait aucune déclaration quant à mes intentions, la vérité est que le sang royal qui coule dans mes veines me donne un droit indéniable sur les Sept couronnes. De par mes actions passés, faire une telle déclaration entacherait sans conteste mon honneur. Sans oublier que cela m'entraînerait dans une guerre qu'il ne me sera plus possible d'y échapper."
 agot_royal_bastard_claim_decision_desc:0 "Mes origines sont peut-être basses, mais Westeros a maintenant une plus haute opinion de moi. Le sang royal qui coule dans mes veines me donne le droit de revendiquer les Sept couronnes si je le souhaite. Bien entendu, un tel défi lancé à la couronne m'entraînerait dans une guerre qu'il ne me sera plus possible d'y échapper."
 agot_royal_bastard_claim_decision_confirm:0 "Je dois revendiquer mon droit de naissance !"