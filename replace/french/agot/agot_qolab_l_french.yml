l_french:
 named_me_queen_of_love_and_beauty_opinion:0 "M'a nommée Reine d'amour et de beauté"
 queen_of_love_and_beauty_modifier:0 "Reine d'amour et de beauté"
 pursuing_queen_of_love_and_beauty_modifier:0 "Courtiser la Reine d'amour et de beauté"
 artifact_crown_of_qolab_name:0 "Couronne d'amour et de beauté"
 artifact_crown_of_qolab_desc:0 "La couronne tant convoitée, offerte par [contest_winner.Custom('FR_le_Char_P')][contest_winner.GetFullName] [owner.Custom('FR_au_Char_P')][owner.GetFullName], qui fut couronnée Reine d'amour et de beauté lors du tournoi de [owner.MakeScope.Var('old_tourney_location').Province.GetCounty.GetName]."
 agot_artifact_trinket_of_qolab:0 "Couronne dorée d'amour et de beauté"
 agot_artifact_trinket_of_qolab_desc:0 "La couronne tant convoitée, offerte par [old_contest_winner.Custom('FR_le_Char_P')][old_contest_winner.GetFullName] [owner.Custom('FR_au_Char_P')][owner.GetFullName], qui fut couronnée Reine d'amour et de beauté lors du tournoi de [owner.MakeScope.Var('old_tourney_location').Province.GetCounty.GetName]. Elle a été conservée sous une fine couche d'or battu et polie afin d'être exposé, pour le plus grand plaisir, ou désarroi, de tous ceux qui se souviennent de ce tournoi fatidique."
 contest_events_qolab_winner:0 "La victoire m'offre le privilège de nommer une Reine d'amour et de beauté du tournoi de [province.GetCounty.GetName]. Presque toutes les nobles dames sont assises, attendant patiemment, mais la foule quant à elle, euphorique, réclame que celle-ci ou celle-là soit nommée, trahissant l'importance de ce qui est en jeu. Je devrais faire un choix judicieux... mais je pourrais aussi saisir l'opportunité d'embraser le monde."
 contest_events_qolab_not_winner:0 "\n\n[contest_winner.GetName] a déposé la couronne tant convoitée sur les genoux de [chosen_qolab.GetName], la couronnant ainsi Reine d'amour et de beauté..."
 contest_events.qolab.beloved:0 "Il n'y a pas de femme plus digne que ma bien-aimée [beloved.GetFirstName]"
 contest_events.qolab.honor_host:0 "Je devrais honorer notre hôte et choisir [honored.Custom('FR_le_Char')][honored.GetName]."
 contest_events.qolab.selection:0 "C'est elle que je choisis !"
 contest_events.qolab.pursue_selection:0 "La femme que j'admire plus que toutes autres"
 contest_events.qolab.self:0 "Je suis plus digne que n'importe quelle dame"
 agot_contest_events.9000.t:0 "Reine d'amour et de beauté"
 agot_contest_events.9000.desc:0 "Qui dois-je choisir ?"
 contest_events.qolab.someone_else:0 "J'ai autre chose en tête..."