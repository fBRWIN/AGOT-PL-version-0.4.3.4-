l_french:
 rp_hunters_spear:0 "Lance-sanglier"
 rp_hunters_spear_desc:0 "Une lance utilisée pour la chasse au sanglier. En raison des risques liés à la chasse de ces animaux, la lance a été bien fabriquée et soignée, avec un fer de lance en acier forgé."
 rp_spear:0 "Lance d'infanterie"
 rp_spear_desc:0 "Fer de lance en acier forgé sur une tige en ferrugier. De bonne facture, bien que la marque du fabricant se soit effacée."
 rp_sword:0 "Épée de bonne facture"
 rp_sword_desc:0 "Bien qu'elle ne soit pas excessivement décorée, les connaisseurs savent que cette épée est de bonne facture. L'acier forgé présente un bon tranchant, bien que la marque du fabricant se soit effacée."
 rp_sell_sword:0 "Épée de mercenaire"
 rp_sell_sword_desc:0 "Forgée en acier avec un bon tranchant, cette épée a été conçue pour être plus fonctionnelle que formelle. La lame a été très utilisée et la marque du fabricant s'est effacée."
 rp_axe:0 "Hache des ravageurs"
 rp_axe_desc:0 "Forgée à partir du minerai extrait des îles de fer. Cette hache est de bonne facture, bien que la marque du fabricant se soit effacée."
 rp_mace:0 "Masse du commandant"
 rp_mace_desc:0 "Forgée à la main, cette masse a servi de signe de leadership et d'arme pour le commandant d'une compagnie de mercenaires. La marque du fabricant s'est effacée après des années d'utilisation."
 rp_torture_dagger:0 "Dague du tortionnaire"
 rp_torture_dagger_desc:0 "Forgée à la main, cette dague n'a pas de marque de fabricant. Elle sert à arracher des secrets que peu de gens veulent connaître."
 agot_rp_event.0001.t:0 "Une dynastie est née"
 agot_rp_event.0001.desc:0 "« Mes respects, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Après avoir eu vent de votre accession au rang de seigneur, j'ai voyagé pour venir vous offrir mes services en tant que chroniqueur. Je suis ici pour enregistrer votre nouveau poste et la naissance de votre nouvelle [house|E], si vous m'y autorisez. »"
 agot_rp_event.0001.a:0 "En effet, que souhaitez-vous savoir ?"
 agot_rp_event.0001.a.tt:0 "Raconter votre histoire au chroniqueur vous ajoutera des modificateurs d'opinion sur votre seigneur lige ainsi que d'autres effets."
 agot_rp_event.0001.b:0 "En effet, que souhaitez-vous savoir ?"
 agot_rp_event.0001.c:0 "Je n'ai pas de temps à perdre avec les chroniqueurs !"
 agot_rp_event.0001.c.tt:0 "Cette option annule l'événement « Une dynastie est née » et vous commencerez sans aucun modificateur envers votre seigneur lige."
 agot_rp_event.0002.t:0 "Une dynastie est née"
 agot_rp_event.0002.desc:0 "« Cela ne prendra pas longtemps ; il s'agit d'un résumé de la naissance de votre Maison, pas d'une histoire approfondie ou d'ambitions. Commençons par la façon dont vous avez obtenu votre titre et votre vie passée. »"
 agot_rp_event.0002.a:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold chasseu[ROOT.Char.Custom('FR_RSe')]#! qui a aidé son lige en temps de crise."
 agot_rp_event.0002.a.tt:0 "En sauvant la vie de votre seigneur d'un animal sauvage ou en lui apportant votre aide lorsqu'il est blessé dans les bois, vous avez gagné votre titre de seigneur."
 agot_rp_event.0002.b:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold soldat[ROOT.Char.Custom('FR_E')]#!, mes exploits sur le champ de bataille m'ont valu ce titre."
 agot_rp_event.0002.b.tt:0 "Le champ de bataille vous a apporté la gloire et l'attention de votre seigneur, soit en l'aidant, soit simplement par la gloire que vous avez gagné, et un titre de noblesse vous a ainsi été accordé."
 agot_rp_event.0002.c:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold marchand[ROOT.Char.Custom('FR_E')]#! qui a impressionné son lige."
 agot_rp_event.0002.c.tt:0 "Votre ascension s'est faite par le biais d'un profit, que ce fut en aidant directement ou indirectement les caisses de votre seigneur, vous avez gagné votre titre."
 agot_rp_event.0002.d:0 "J'ai gagné mon titre en découvrant des secrets..."
 agot_rp_event.0002.d.tt:0 "Vous avez commencé en tant que criminel, mendiant ou petit oiseau employé par les maîtres espions. Quelles qu'aient été vos modestes origines, vous avez gravi les échelons grâce aux échanges de secrets."
 agot_rp_event.0002.e:0 "Je suis un proche confident de mon seigneur lige."
 agot_rp_event.0002.e.tt:0 "Vous et votre seigneur lige êtes #bold très proches#!, et c'est grâce à la foi qu'il a placé en vous que vous avez obtenu votre titre."
 agot_rp_event.0002.f:0 "Plus d'options."
 agot_rp_event.0002.f.tt:0 "Page suivante d'histoires."
 agot_rp_event.0003.t:0 "Une dynastie est née"
 agot_rp_event.0003.desc:0 "« Cela ne prendra pas longtemps ; il s'agit d'un résumé de la naissance de votre Maison, pas d'une histoire approfondie ou d'ambitions. Commençons par la façon dont vous avez obtenu votre titre et votre vie passée. »"
 agot_rp_event.0003.a:0 "J'étais #bold chevalier errant#!, mais je suis désormais chevalier fieffé."
 agot_rp_event.0003.a.tt:0 "Tournois ou bataille, vous étiez à l'origine un humble chevalier errant, mais vous avez maintenant gagné un bout de terrain et fait vos adieux au vagabondage."
 agot_rp_event.0003.b:0 "J'étais #bold capitaine#! et je gagnais ma vie en mer."
 agot_rp_event.0003.b.tt:0 "Pirate, contrebandier, ou simplement un honnête capitaine, vous avez gagné votre titre de noblesse en mer..."
 agot_rp_event.0003.c:0 "Je suis un chercheur de savoir, et mon savoir a aidé mon seigneur."
 agot_rp_event.0003.c.tt:0 "Vous connaissez les arts de la guérison, ou peut-être savez-vous des choses que personne ne peut savoir ? Quoi qu'il en soit, vos connaissances ont été essentielles à votre seigneur lige et vous ont valu d'être nommé Lord."
 agot_rp_event.0003.d:0 "Je suis #bold orphelin[ROOT.Char.Custom('FR_E')]#!; les œuvres et la mort de mes parents m'ont permis d'acquérir mon titre."
 agot_rp_event.0003.d.tt:0 "La décision qui vous a valu ce titre a été prise par votre père ou votre mère, peut-être par les deux, mais au prix de leur vie. Grâce à leur sacrifice, vous occupez désormais une position plus élevée dans la société."
 agot_rp_event.0003.e:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold pillard[ROOT.Char.Custom('FR_E')]#! compétent[ROOT.Char.Custom('FR_E')]."
 agot_rp_event.0003.e.tt:0 "Vous avez navigué dans des endroits dont la plupart des gens n'ont qu'entendu parler, et vous avez parcouru la côte. Grâce à vos exploits, à vos compétences ou peut-être en sauvant la vie de votre seigneur lige, vous avez obtenu un titre."
 agot_rp_event.0003.f:0 "Plus d'options."
 agot_rp_event.0003.f.tt:0 "Page suivante d'histoires."
 agot_rp_event.0004.t:0 "Une dynastie est née"
 agot_rp_event.0004.desc:0 "« Cela ne prendra pas longtemps ; il s'agit d'un résumé de la naissance de votre Maison, pas d'une histoire approfondie ou d'ambitions. Commençons par la façon dont vous avez obtenu votre titre et votre vie passée. »"
 agot_rp_event.0004.a:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold mercenaire#!."
 agot_rp_event.0004.a.tt:0 "Vous savez manier la lame, à tel point que vous gagnez votre vie en la vendant. Certains vous méprisent, d'autres remettent en cause vos méthodes, mais vous avez tout de même réussi à vous élever au rang de seigneur."
 agot_rp_event.0004.b:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold intendant[ROOT.Char.Custom('FR_E')]#!."
 agot_rp_event.0004.b.tt:0 "À l'origine, vous avez aidé votre seigneur lige à gérer son domaine. Vous avez peut-être été en charge du château qui est aujourd'hui le vôtre. Quoi qu'il en soit, vos compétences ont suffisamment impressionnés votre seigneur pour qu'il vous donne un titre."
 agot_rp_event.0004.c:0 "Je suis un[ROOT.Char.Custom('FR_E')] #bold bouffo[ROOT.Char.Custom('FR_NNne')]#!."
 agot_rp_event.0004.c.tt:0 "Vous êtes le bouffon de votre seigneur lige. Peut-être une seigneurie vous a-t-il été donné en guise de récompense, ou peut-être y a-t-il quelque plaisanterie cachée dans le fait de vous l'accorder. Quelles que soient les raisons, vous êtes maintenant un dirigeant."
 agot_rp_event.0004.d:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold capitaine mercenaire#!."
 agot_rp_event.0004.d.tt:0 "Vous avez mené des hommes à la guerre non pas pour l'honneur ou pour un roi, mais pour de #bold l'or#!. Peut-être êtes-vous allé au-delà de ce que l'on attendait de vous, ou peut-être le titre était-il votre récompense pour vos services ?"
 agot_rp_event.0004.e:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold magicie[ROOT.Char.Custom('FR_NNne')] errant[ROOT.Char.Custom('FR_E')]#!."
 agot_rp_event.0004.e.tt:0 "Certains vous traitent de charlatan, d'autres recherchent vos savoirs dans les arts de la guérison ou les arts mystiques. Quoi qu'il en soit, votre seigneur lige est venu vous voir en temps de besoin et vous avez pu l'aider, ce qui vous a valu de gagner une seigneurie."
 agot_rp_event.0004.f:0 "Retour aux premières options."
 agot_rp_event.0004.f.tt:0 "Première page d'histoires."
 agot_rp_event.0005.t:0 "Une dynastie est née"
 agot_rp_event.0005.desc:0 "« Certains nouveaux seigneurs souhaitent rendre hommage à une personne qui leur est chère dans les archives de leur Maison, avez-vous quelqu'un que vous souhaitez honorer en tant que tel ? »"
 agot_rp_event.0005.a:0 "Oui, un garçon qui est un ami proche."
 agot_rp_event.0005.a.tt:0 "Cet homme est votre meilleur ami, vous avez été solidaires contre vents et marées."
 agot_rp_event.0005.b:0 "Oui, une jeune fille qui est une amie proche."
 agot_rp_event.0005.b.tt:0 "Cette femme est votre meilleure amie, vous avez été solidaires contre vents et marées."
 agot_rp_event.0005.c:0 "Un garçon qui m'est #bold très#! proche."
 agot_rp_event.0005.c.tt:0 "Autrefois amis, vous êtes devenus tous les deux un peu plus. Espérons que cela ne provoquera pas de scandale."
 agot_rp_event.0005.d:0 "Une fille qui m'est #bold très#! proche."
 agot_rp_event.0005.d.tt:0 "Autrefois amis, vous êtes devenus tous les deux un peu plus. Espérons que cela ne provoquera pas de scandale."
 agot_rp_event.0005.e:0 "Je n'ai personne."
 agot_rp_event.0005.e.tt:0 "Votre ascension a été solitaire, mais il est possible de se faire des amis en chemin, ou peut-être vaut-il mieux être seul."
 agot_rp_event.0006.t:0 "Une dynastie est née"
 agot_rp_event.0006.desc:0 "« Je suis désolé, j'ai cru entendre quelqu'un mentionner mon nom ? » dit [rp_friend.Custom('FR_LeLa')] concerné en entrant dans la pièce, [rp_friend.Custom('quirk_pos_pp')] ; je ne peux m'empêcher de sourire à ce moment-là. Le chroniqueur s'empresse de se présenter et d'expliquer sa fonction avant de se retourner vers moi. « Eh bien, cela devrait être un bon résumé, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Je vous souhaite le meilleur pour la suite », dit-il en s'inclinant."
 agot_rp_event.0006.a:0 "Ainsi commence la naissance de ma Maison !"
 agot_rp_event.0006.a.tt:0 "Votre dynastie s'élèvera ou sombrera-t-elle ?"
 agot_rp_event.0006.b:0 "S'il vous plaît, soyez mon mestre."
 agot_rp_event.0006.b.tt:0 "La Citadelle n'y verra certainement pas d'inconvénient."
 agot_rp_event.0007.t:0 "Une dynastie est née"
 agot_rp_event.0007.a:0 "Ainsi commence la naissance de ma Maison !"
 agot_rp_event.0007.a.tt:0 "Votre dynastie s'élèvera ou sombrera-t-elle ?"
 agot_rp_event.0007.b:0 "S'il vous plaît, soyez mon mestre."
 agot_rp_event.0007.b.tt:0 "La Citadelle n'y verra certainement pas d'inconvénient."
 agot_rp_event.0008.t:0 "Une dynastie est née"
 agot_rp_event.0008.desc:0 "Le chroniqueur griffonna rapidement tout ce que je lui avais dit. Une fois terminé, il lève les yeux vers moi. « Voilà qui devrait suffire à résumer la situation, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Je vous souhaite le meilleur pour la suite, » dit-il en s'inclinant."
 agot_rp_event.0008.a:0 "Que commence la naissance de ma Maison !"
 agot_rp_event.0008.a.tt:0 "Votre dynastie s'élèvera-t-elle ou tombera-t-elle ?"
 agot_rp_event.0008.b:0 "S'il vous plaît, soyez mon mestre."
 agot_rp_event.0008.b.tt:0 "La Citadelle n'y verra certainement pas d'inconvénient."
 agot_rp_event.0009.t:0 "Une dynastie est née"
 agot_rp_event.0009.desc:0 "« Connaissant les coutumes des Fer-nés, revendiquez-vous une appartenance au servage ? » demande le chroniqueur, incertain de la meilleure façon de poser la question."
 agot_rp_event.0009.a:0 "Oui... ma maison est marquée du sceau de la servitude."
 agot_rp_event.0009.a.tt:0 "Votre dynastie descend des serfs et des femmes-sel, ce qui lui vaut le mépris des Fer-nés."
 agot_rp_event.0009.b:0 "Ma dynastie ne revendique aucune descendance."
 agot_rp_event.0009.b.tt:0 "Vous ne prétendez pas descendre des serfs ou des femmes-sel."
 agot_rp_event.0010.t:0 "Une dynastie est née"
 agot_rp_event.0010.desc:0 "« Pardonnez-moi, je suis curieux de votre apparence et de vos manières... seriez-vous originaire de Peyredragon, Lamarck ou Pince-Isle ? » demande le mestre avec une certaine audace."
 agot_rp_event.0010.a:0 "Oui, on peut dire que je suis une #bold semence de dragon#!."
 agot_rp_event.0010.a.tt:0 "Vous avez du sang de dragons dans vos veines. Le sang de la maison Targaryen, ainsi que d'autres maisons Valyriennes, s'est mélangé au fil des époques à celui de la population locale, au gré des aventures amoureuses des seigneurs et des dames. Les liens du sang ont été si forts que dans le passé, les soi-disant « semences de dragon » ont pu monter des dragons."
 agot_rp_event.0010.b:0 "Je suis désolé, mestre, mais vous vous trompez."
 agot_rp_event.0010.b.tt:0 "Vous ne recevrez aucun changement."
 agot_rp_event.0019.t:0 "L'ascension d'un Chef"
 agot_rp_event.0019.desc:0 "Je me croyais seul dans ces bois, mais j'entends des pas s'approcher de moi ; ma main tient fermement ma hache et je me retourne pour accueillir l'intrus. Alors que je lève mon bras prêt à assainir mon coup une voix se lève : « Je vous en prie, inutile de vous battre avec moi, je souhaite simplement discuter. Vous voyez, je suis un barde, et je souhaite faire une chanson de votre histoire, » dit l'intrus en montrant patte-blanche. « Qu'en dites-vous ? Votre légende grandira et j'aurai un endroit chaud pour dormir et de la nourriture près des feux de nombreuses tribus quand je la raconterai. » Le soi-disant barde attend votre réponse."
 agot_rp_event.0019.a:0 "Je vais avoir l'honneur d'entrer dans la légende ? Très bien."
 agot_rp_event.0019.a.tt:0 "Raconter votre histoire au barde vous apportera des modificateurs ainsi que d'autres effets."
 agot_rp_event.0019.b:0 "Va-t'en, barde, avant que je ne t'étripe dans la neige..."
 agot_rp_event.0019.b.tt:0 "Aucun modificateur ou effet ne sera appliqué."
 agot_rp_event.0020.t:0 "L'ascension d'un Chef"
 agot_rp_event.0020.desc:0 "Le barde laisse échapper un rire et sourit. « Tu ne le regretteras pas, je te le promets ! » Je garde toujours ma hache à portée de main en l'observant. Le barde s'assoit sur une pierre. « Commençons donc par qui tu étais avant de devenir chef — et comment tu as accompli cette tâche ? » demande-t-il."
 agot_rp_event.0020.a:0 "J'étais un #bold chasseur#!, avant de devenir Chef."
 agot_rp_event.0020.a.tt:0 "Chasseur émérite, vous protégiez votre tribu des animaux sauvages et lui fournissiez de la nourriture et des fourrures. Le respect qui en découle conduit votre tribu à vous nommer chef."
 agot_rp_event.0020.b:0 "Je suis devenu chef grâce à mes talents de #bold pillard#!."
 agot_rp_event.0020.b.tt:0 "Vous êtes un pillard légendaire ; peut-être avez-vous fait de nombreux voyages à travers le mur ou vous êtes-vous simplement fait un nom en lançant des raids contre d'autres tribus. Quoi qu'il en soit, votre tribu vous considère avec respect et a fait de vous son chef."
 agot_rp_event.0020.c:0 "Je suis devenu chef en éliminant tous ceux qui se sont opposés à mon ascension."
 agot_rp_event.0020.c.tt:0 "Tous ceux qui s'opposent à vous semblent disparaître ou connaître une fin malheureuse ; peut-être ces fins ne sont-elles pas si subtiles. Vous êtes devenu chef parce que vous le vouliez, et aucun membre vivant de la tribu n'oserait vous remettre en question."
 agot_rp_event.0020.d:0 "J'étais un #bold corbeau#!, et devenir chef n'a pas été une promenade de santé."
 agot_rp_event.0020.d.tt:0 "D'abord étranger à la tribu, vous avez été leur ennemi acharné lorsque vous étiez un Frère juré. Pourtant, à force de courage et de connaissances acquises dans le sud, la tribu en est venue à vous considérer comme leur Chef."
 agot_rp_event.0020.e:0 "Je suis le #bold survivant d'un naufrage#!, la richesse de la cargaison m'a permis de devenir chef."
 agot_rp_event.0020.e.tt:0 "Piraterie, commerce ou autre métier de la mer. Vous avez fait naufrage. Grâce aux biens que contenait votre navire, vous avez pu vous établir comme chef d'une tribu."
 agot_rp_event.0020.f:0 "Plus d'options."
 agot_rp_event.0020.f.tt:0 "Page suivante d'options."
 agot_rp_event.0021.t:0 "L'ascension d'un Chef"
 agot_rp_event.0021.desc:0 "Le barde laisse échapper un rire et sourit. « Tu ne le regretteras pas, je te le promets ! » Je garde toujours ma hache à portée de main en l'observant. Il s'assoit sur une pierre. « Commençons donc par qui tu étais avant de devenir chef — et comment tu as accompli cette tâche ? » demande-t-il."
 agot_rp_event.0021.a:0 "J'étais un[ROOT.Char.Custom('FR_E')] #bold sorci[ROOT.Char.Custom('FR_ErEre')] des bois#!, mon savoir faisait de moi un[ROOT.Char.Custom('FR_E')] meneu[ROOT.Char.Custom('FR_RSe')]."
 agot_rp_event.0021.a.tt:0 "Vous avez des connaissances et des compétences en matière d'art de la guérison. Ces compétences se sont avérées vitales pour votre tribu, et grâce au respect qu'elle vous porte, elle a fait de vous son chef."
 agot_rp_event.0021.b:0 "Ma capacité à rassembler les gens a fait de moi le chef."
 agot_rp_event.0021.b.tt:0 "Vous êtes un leader naturel qui sait rallier les autres à sa cause, et même vos ennemis vous considèrent rapidement comme leur ami. Ces compétences vous ont aidé à résoudre les problèmes de la tribu et à vous élever au rang de chef."
 agot_rp_event.0021.c:0 "Je suis un #bold change-peau#!, ce qui m'a valu d'être nommé chef."
 agot_rp_event.0021.c.tt:0 "Peur ou respect, votre capacité à changer de peau pour prendre celle d'un animal vous a conduit à devenir le chef."
 agot_rp_event.0021.d:0 "Options précédentes."
 agot_rp_event.0021.d.tt:0 "Retour à la première page d'options."
 agot_rp_event.0022.t:0 "L'ascension d'un Chef"
 agot_rp_event.0022.desc:0 "La barde haussa un sourcil inquisiteur. \"Oh, ça veut dire que vous venez d'une de ces grandes maisons du Sud ?\""
 agot_rp_event.0022.a:0 "Oui."
 agot_rp_event.0022.a.tt:0 "Cette option déclenchera le Custom-Maison après la fin de \"L'ascension d'un chef\" et vous permettra de sélectionner une maison dont vous ferez partie. Elle supprimera également le trait Frère juré et ajoutera le trait Déserteur."
 agot_rp_event.0022.b:0 "Non, ma Maison est peu connue."
 agot_rp_event.0022.b.tt:0 "Cette option supprimera le trait « Garde de nuit » et ajoutera le trait « Déserteur »."
 agot_rp_event.0023.t:0 "L'ascension d'un chef"
 agot_rp_event.0023.desc:0 "« Certaines grandes chansons racontent aussi l'histoire d'un compagnon ayant aidé le héros, connaissez-vous une telle personne ? »"
 agot_rp_event.0023.a:0 "Oui, un #bold guerrier#! qui est un ami proche."
 agot_rp_event.0023.a.tt:0 "Cet homme est votre meilleur ami, vous avez été solidaires contre vents et marées."
 agot_rp_event.0023.b:0 "Oui, une #bold piqueuse#! qui est une amie proche."
 agot_rp_event.0023.b.tt:0 "Cette femme est votre meilleure amie, vous avez été solidaires contre vents et marées."
 agot_rp_event.0023.c:0 "Un guerrier qui m'est #bold très#! proche."
 agot_rp_event.0023.c.tt:0 "Autrefois amis, vous êtes devenus tous les deux un peu plus. Espérons que cela ne provoquera pas de scandale."
 agot_rp_event.0023.d:0 "Une piqueuse qui m'est #bold très#! proche."
 agot_rp_event.0023.d.tt:0 "Autrefois amis, vous êtes devenus tous les deux un peu plus. Espérons que cela ne provoquera pas de scandale."
 agot_rp_event.0023.e:0 "Je n'ai personne."
 agot_rp_event.0023.e.tt:0 "Votre ascension a été solitaire, mais il est possible de se faire des amis en chemin, ou peut-être vaut-il mieux être seul."
 agot_rp_event.0024.t:0 "L'ascension d'un chef"
 agot_rp_event.0024.desc:0 "« Bouge le petit doigt, et je te crève la peau ! Chef, vous allez bien ? » dit un homme armé d'une lance. Je fais signe que tout va bien. « C'est un barde qui veut faire une chanson sur moi, et on parlait justement de toi ! » dis-je en souriant.\n\nLe barde, encore secoué d'avoir eu une lance pointée dans le dos, se tourne vers moi. « Je crois que j'ai tout ce qu'il me faut pour faire une chanson, merci, monsieur », dit-il en se précipitant dans les bois."
 agot_rp_event.0024.a:0 "J'espère que ma chanson sera bonne !"
 agot_rp_event.0024.b:0 "Je pense que je préférerais un repas à une chanson..."
 agot_rp_event.0025.t:0 "L'ascension d'un chef"
 agot_rp_event.0025.desc:0 "« Bouge le petit doigt, et je te crève la peau ! Chef, vous allez bien ? » dit une femme armée d'une lance. Je fais signe que tout va bien. « C'est un barde qui veut faire une chanson sur moi, on parlait justement de toi ! » dis-je en souriant.\n\nLe barde, encore secoué d'avoir eu une lance pointée dans le dos, se tourne vers moi. « Je crois que j'ai tout ce qu'il me faut pour faire une chanson, merci, monsieur », dit-il en se précipitant dans les bois."
 agot_rp_event.0025.a:0 "J'espère que ma chanson sera bonne !"
 agot_rp_event.0025.b:0 "Je pense que je préférerais un repas à une chanson..."
 agot_rp_event.0026.t:0 "L'ascension d'un chef"
 agot_rp_event.0026.desc:0 "Le barde hoche la tête. « Une ascension solitaire, en s'appuyant sur son propre esprit et son acier, oui, je pense que je peux en faire une chanson. Je vous remercie ! » Le barde me dit adieu et s'en va à travers les bois."
 agot_rp_event.0026.a:0 "J'espère que ma chanson sera bonne !"
 agot_rp_event.0026.b:0 "Je pense que je préférerais un repas à une chanson..."
 agot_rp_event.0027.t:0 "L'ascension d'un chef"
 agot_rp_event.0027.desc:0 "Le barde jeta un coup d'œil nerveux autour de lui, \"Un change-peau... que... quelle sorte de peau de bête portez-vous ?\" *CECI EST TEMPORAIRE, CELA CHANGERA UNE FOIS QUE LE SYSTÈME DE CHANGE-PEAU SERA MIS EN PLACE*."
 agot_rp_event.0027.a:0 "Un ours."
 agot_rp_event.0027.a.tt:0 "Votre ascension a été facilitée par un ours qui vous suit partout."
 agot_rp_event.0027.b:0 "Un loup géant."
 agot_rp_event.0027.b.tt:0 "Votre ascension a été facilitée par la présence d'un loup géant qui vous suit partout."
 agot_rp_event.0027.c:0 "Un Lynx-de-fumée."
 agot_rp_event.0027.c.tt:0 "Votre ascension a été facilitée par un Lynx-de-fumée qui vous suit partout."
 agot_rp_event.0001.desc_westeros:0 "« Mes respects, [ROOT.Char.Custom('FR_MonseigneurMadame')]. La Citadelle m'a envoyé dès qu'elle a eu vent de votre accession à la seigneurie. Non, je ne suis pas votre mestre. Je suis ici pour enregistrer votre nouveau poste et la naissance de votre nouvelle [house|E], si vous m'autorisez à le faire pour la Citadelle. »"
 agot_rp_event.0001.a.tt_westeros:0 "Raconter votre histoire au mestre vous ajoutera des modificateurs d'opinion sur votre seigneur lige ainsi que d'autres effets."
 agot_rp_event.0001.c_westeros:0 "Je n'ai pas de temps à perdre avec les livres des mestres !"
 agot_rp_event.0006.desc_westeros:0 "« Je suis désolée, j'ai cru entendre quelqu'un mentionner mon nom ? » dit [rp_friend.Custom('FR_LeLa')] [rp_friend.GetWomanMan] en question en entrant dans la pièce, [rp_friend.Custom('quirk_pos_pp')] ; Je n'ai pas pu m'empêcher de sourire à ce moment-là. Le mestre s'empressa de se présenter et d'exposer son objectif avant de se retourner vers moi. « Eh bien, cela devrait suffire pour un résumé, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Je vous souhaite le meilleur pour la suite, » dit le mestre en s'inclinant."
 agot_rp_event.0008.desc_westeros:0 "Le mestre griffonna rapidement tout ce que je lui avais dit. Une fois qu'il eut terminé, il leva les yeux vers moi. « Voilà qui devrait suffire à résumer la situation, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Je vous souhaite le meilleur pour la suite, » dit-il en s'inclinant."
 agot_rp_event.0009.desc_westeros:0 "« Connaissant les coutumes des Fer-nés, revendiquez-vous une appartenance au servage ? » demande le mestre, incertain de la meilleure façon de poser la question."
 agot_rp_event.0001.d:0 "Enregistrer l'apparence de ma dynastie"
 agot_rp_event.0001.d.tt:0 "Cette option vous permettra de créer une graine vigoureuse personnalisée."
 agot_rp_event.0001.d.tt_warning:0 "@warning_icon! #X Vous pouvez sélectionner une graine vigoureuse personnalisée qu'à partir de ce point du menu.#!"
 agot_rp_event.0100.t:0 "Une dynastie est née : Graine vigoureuse personnalisée"
 agot_rp_event.0100.desc:0 "Utilisez le menu pour sélectionner l'apparence de la graine vigoureuse de votre dynastie. Vous pouvez sélectionner une graine vigoureuse personnalisée dans chaque catégorie.\n\nVous pouvez utiliser le personnage à droite comme exemple de ce à quoi ressemble chaque élément en termes de couleur ou de taille."
 agot_rp_event.0100.a:0 "Cheveux"
 agot_rp_event.0100.b:0 "Taille"
 agot_rp_event.0100.c:0 "Oreilles"
 agot_rp_event.0100.d:0 "Yeux"
 agot_rp_event.0100.e:0 "Terminé"
 agot_rp_event.0105.t:0 "Graine vigoureuse personnalisée"
 agot_rp_event.0105.desc:0 "Si vous souhaitez personnaliser davantage votre dirigeant, vous pouvez ajouter une graine vigoureuse personnalisée basée sur les options existantes.\n\nSi vous choisissez de créer une graine vigoureuse personnalisée, elle sera transmise à vos enfants en fonction de vos règles de jeu.\n\n@warning_icon! #X L'utilisation d'une graine vigoureuse personnalisée peut remplacer l'apparence de votre dirigeant.#!"
 agot_rp_event.0105.a:0 "Oui-da, je veux accéder au menu de personnalisation de la graine vigoureuse !"
 agot_rp_event.0105.b:0 "Non, je veux jouer maintenant."
