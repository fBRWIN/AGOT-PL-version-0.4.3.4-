l_french:
 agot_dragonpit_amenities:0 "Commodités de la fossedragon"
 agot_dragonpit_amenities_default:1 "Financement minimal"
 agot_dragonpit_amenities_small:0 "Financement léger"
 agot_dragonpit_amenities_middling:0 "Financement modéré"
 agot_dragonpit_amenities_spacious:0 "Financement élevé"
 agot_dragonpit_amenities_grand:0 "Financement énorme"
 agot_dragonpit_amenities_default_desc:0 "Le financement le plus bas pour les [dragonpits|El], réservé pour qui veut le strict nécessaire."
 agot_dragonpit_amenities_small_desc:0 "Le financement de base pour la [dragonpit|El] et les [dragonkeepers|El], tout juste suffisant pour des réparations et un entretien rudimentaire."
 agot_dragonpit_amenities_middling_desc:0 "Le niveau de financement moyen, qui permet d'offrir une alimentation et une stimulation adéquates pour les dragons parqués ici."
 agot_dragonpit_amenities_spacious_desc:0 "Comparable aux plus belles tours de dragons de l'Antique Valyria, cette [dragonpit|El] est bien entretenu, son intense activité étant un spectacle pour la cour et une fierté pour le pays."
 agot_dragonpit_amenities_grand_desc:0 "La [dragonpit|El] est désormais bien plus qu’un simple lieu pour parquer les dragons. On y trouve des bibliothèques entières consacrés à la dracologie et un vaste réseau logistique fonctionne pour soutenir la vie des créatures qui s'y trouvent."
 agot_dragonpit_amenities_default_owner:0 "Les gardiens-chefs des dragons seront habituellement générés avec un niveau de [aptitude|El] exécrable."
 agot_dragonpit_amenities_small_owner:0 "Les gardiens-chefs des dragons seront habituellement générés avec un niveau de [aptitude|El] faible."
 agot_dragonpit_amenities_middling_owner:0 "Les gardiens-chefs des dragons seront habituellement générés avec un niveau de [aptitude|El] moyen."
 agot_dragonpit_amenities_spacious_owner:0 "Les gardiens-chefs des dragons seront habituellement générés avec un niveau de [aptitude|El] bon."
 agot_dragonpit_amenities_grand_owner:0 "Les gardiens-chefs des dragons seront habituellement générés avec un niveau de [aptitude|El] excellent."
 agot_dragonpit_amenities_increase_tt:0 "Les [court_amenities|El] de votre fossedragon augmenteront d'un niveau"
 agot_dragonpit_amenities_decrease_tt:0 "Les [court_amenities|El] de votre fossedragon diminueront d'un niveau"
 agot_dragonpit_amenities_small_inspirations:0 "TEST SMALL - Completed [inspiration|E] quality has a small chance of improvement"
 agot_dragonpit_amenities_middling_inspirations:0 "TEST MIDDLING - Completed [inspiration|E] quality has a chance of improvement"
 agot_dragonpit_amenities_spacious_inspirations:0 "TEST SPACIOUS - Completed [inspiration|E] quality has a decent chance of improvement"
 agot_dragonpit_amenities_grand_inspirations:0 "TEST GRAND - Completed [inspiration|E] quality has a good chance of improvement"
