 task_castellan_default_effect_desc_3:0 "[councillor.GetShortUINameNoTooltip] se déplace dans des zones invisibles pour la plupart des gens, ce qui vous donne une longueur d'avance dans les coulisses de votre royaume.\n\nSon soutien vous apporte :\n[councillor.GetModifierDescForTask('task_castellan_default_3')]"
