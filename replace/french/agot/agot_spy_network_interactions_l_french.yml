 agot_spy_network.0200.interface.employer.t:0 "Un espion dévoile un secret"
 agot_spy_network.0200.interface.employer.desc:0 "L'un de vos espions à la cour [courtowner.Custom('FR_du_Char_Pi')][courtowner.GetTitledFirstName] a révélé un secret qui pourrait s'avérer utile."
 agot_spy_network.0200.interface.spymaster.t:0 "Un espion dévoile un secret"
 agot_spy_network.0200.interface.spymaster.desc:0 "L'un de vos espions à la cour [courtowner.Custom('FR_du_Char_Pi')][courtowner.GetTitledFirstName] a révélé un secret qui pourrait s'avérer utile."
 agot_spy_network.0210.t:0 "[ROOT.Char.Custom('FR_MonseigneurMadame')|U],"
 agot_spy_network.0210.desc:0 "Je vous passe #italic les détails#!, mais j'ai mis la main sur une information qui pourrait grandement vous intéresser. [secret_holder.Custom('FR_le_Char_Pi')|U][secret_holder.GetTitledFirstName] garde un secret [courtowner.LocalPlayerString('à votre cour', 'à la cour')][courtowner.LocalPlayerString('', 'Loc_FR_du_courtowner')]. [secret_holder.Custom('FR_IlElle')] semble très soucieu[secret_holder.Custom('FR_XSe')] que cela ne s'ébruite pas, mais je puis vous remettre les preuves que j'ai en ma possession. Cependant, vous comprendrez aisément que tout a un #italic coût#!, n'est-ce pas ?"
 agot_spy_network.0210.a:0 "Le savoir est gage de pouvoir."
 agot_spy_network.0210.b:0 "Peu me chaut."
 agot_spy_network.0210.c:0 "Peste ! Je n'ai pas les moyens..."
 agot_spy_network.0400.t:0 "Un[new_spy.Custom('FR_E')] espio[new_spy.Custom('FR_NNne')] a été recruté[new_spy.Custom('FR_E')]"
 agot_spy_network.0400.desc:0 "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] a trouvé une personne disposée à devenir votre espion [TARGET_CHARACTER.LocalPlayerString('à votre Cour', 'à la Cour')][TARGET_CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]."
 agot_spy_network.0400.a:0 "[new_spy.Custom('FR_le_Char_Pi')|U][new_spy.GetTitledFirstName] ? Très bien."
 agot_spy_network.0500.t:0 "Un[discovered_spy.Custom('FR_E')] espio[discovered_spy.Custom('FR_NNne')] a été découvert[discovered_spy.Custom('FR_E')] !"
 agot_spy_network.0500.desc:0 "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] a démasqué un espion !\n\nEntre combines politiques et intrigues sournoises, une Cour n'est rien de plus qu'un terrain de jeu où chaque courtisan, chaque camériste, chaque garde est un pion potentiel. Il n'est donc pas surprenant de découvrir que [discovered_spy.Custom('FR_le_Char_Pi')][discovered_spy.GetTitledFirstName] est en réalité une marionnette œuvrant dans les ombres pour y dénicher quelques secrets. Toute la question est de savoir qui tire les ficelles."
 agot_spy_network.0500.a:0 "Il y a bien des façons de délier une langue capricieuse…"
 agot_spy_network.0510.t:0 "Vous avez été démasqué[ROOT.Char.Custom('FR_E')] !"
 agot_spy_network.0510.desc:0 "Je ne sais ni par qui, ni comment, mais de toute évidence quelqu'un, quelque part, a découvert que j'étais un[ROOT.Char.Custom('FR_E')] espio[ROOT.Char.Custom('FR_NNne')] travaillant pour le compte [discovered_spy_employer.Custom('FR_du_Char_Pi')][discovered_spy_employer.GetTitledFirstName].\n\nMe voilà pris[ROOT.Char.Custom('FR_E')] au piège comme un rat. Je ne donne pas cher de ma peau, mais j'ai peut-être les moyens de négocier pour ma vie. Une information comme paiement pourrait m'être salutaire. Il me suffit de donner le nom de la personne à qui je transmets mes #italic découvertes#!."
 agot_spy_network.0510.a:0 "De grâce, épargnez-moi et je vous dirais tout !"
 agot_spy_network.0510.b:0 "Faites ce que vous voulez, vous n'obtiendrez rien de moi !"
 agot_spy_network.0520.t:0 "Un[discovered_spy.Custom('FR_E')] espio[discovered_spy.Custom('FR_NNne')] a été découvert[discovered_spy.Custom('FR_E')] : Le châtiment"
 agot_spy_network.0520.flipped.desc:0 "« De grâce, épargnez-moi et je vous dirais tout ! » implore [discovered_spy.GetFirstName], faisant bien peu de cas de la personne qui a recruté ses services.\n\n« C'est [discovered_spy_employer.Custom('FR_le_Char_Pi')][discovered_spy_employer.GetTitledFirstName] ! » avoue-t-[discovered_spy.Custom('FR_IlElle')]. L'information étant le peu qu'[discovered_spy.Custom('FR_IlElle')] a en sa possession, [discovered_spy.Custom('FR_IlElle')] espère sans doute marchander sa vie, dont le sort repose exclusivement entre mes mains à cet instant précis."
 agot_spy_network.0520.loyal.desc:0 "« Faites ce que vous voulez, vous n'obtiendrez rien de moi ! » éructe [discovered_spy.GetFirstName].\n\nEst-ce de la loyauté aveugle envers la personne qui l'a recruté, ou bien une forme de témérité malvenue ? Dans tous les cas, il semble qu'[discovered_spy.Custom('FR_IlElle')] restera silencieu[discovered_spy.Custom('FR_XSe')] telle la tombe. J'ose espérer qu'[discovered_spy.Custom('FR_IlElle')] a conscience que son sort repose entre mes mains désormais."
 agot_spy_network.0520.desc:0 "\n\nNe reste donc qu'à décider quoi faire de c[discovered_spy.Custom('FR_EEtte')] traîtr[discovered_spy.Custom('FR_EEsse')]."
 agot_spy_network.0520.a:0 "Hors de ma vue ! Je ne veux plus vous voir sur mes terres !"
 agot_spy_network.0520.b:0 "Quel meilleur endroit pour garder un rat qu'une cage ?"
 agot_spy_network.0520.c:0 "Je n'ai aucune pitié pour la vermine de votre espèce."
 agot_spy_network.0520.d:0 "Je ferais preuve de mansuétude, mais que vos machinations cessent sur-le-champ !"
 agot_spy_network.0600.t:0 "Votre espio[discovered_spy.Custom('FR_NNne')] à été découvert[discovered_spy.Custom('FR_E')] !"
 agot_spy_network.0600.desc:0 "Les rapports que je recevais de la part [discovered_spy.Custom('FR_du_Char_Pi')][discovered_spy.GetTitledFirstName] ont subitement cessé.\n\nManifestement, ses compétences en matière de discrétion n'ont guère été suffisantes et [discovered_spy.Custom('FR_IlElle')] a été démasqué."
 agot_spy_network.0600.flipped.desc:0 "\n\nPire encore, [discovered_spy.Custom('FR_IlElle')] a révélé mon implication dans ses services !"
 agot_spy_network.0600.a:0 "La peste soit c[discovered_spy.Custom('FR_EEtte')] so[discovered_spy.Custom('FR_TTte')]."
 agot_spy_network.0700.t:0 "Un[recipient.Custom('FR_E')] espio[recipient.Custom('FR_NNne')] a été recruté"
 agot_spy_network.0700.desc:0 "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] a rejoint les rangs de votre réseau d'espionnage."
 agot_spy_network.0700.a:0 "L'influence croît comme du liseron…"
 agot_check_for_potential_spies_interaction:0 "Rechercher des espions potentiels"
 agot_spy_network.0800.t:0 "Un[potential_new_spy.Custom('FR_E')] espio[potential_new_spy.Custom('FR_NNne')] peut être recruté[potential_new_spy.Custom('FR_E')]"
 agot_spy_network.0800.desc:0 "Votre maître-espion a déniché un[potential_new_spy.Custom('FR_E')] candidat[potential_new_spy.Custom('FR_E')] potentie[potential_new_spy.Custom('FR_LLle')] à la Cour [recipient.Custom('FR_du_Char_Pi')][recipient.GetTitledFirstName].\n\n[potential_new_spy.Custom('FR_le_Char_Pi')|U][potential_new_spy.GetTitledFirstName] pourrait être convaincu de rejoindre votre réseau d'espion."
 agot_spy_network.0800.a:0 "Je devrais contacter [potential_new_spy.GetTitledFirstName] prochainement..."
 AGOT_RECRUIT_SPY_KINGSGUARD_REASON:0 "[recipient.Custom('FR_le_Char_U_Pi')|U][recipient.GetShortUINameNoTooltip] est membre de la Garde Royale : $VALUE|=+0$"
 agot_spy_network.0201.interface.employer.t:0 "Un espion révèle des informations"
 agot_spy_network.0201.interface.employer.desc:0 "L'un de vos espions a révélé des informations personnelles et militaires sur le propriétaire de sa Cour"
 your_spies:0 "Vos espions"
 hostile_scheme_discovery_spy.2001.intro:0 "M[spymaster.Custom('FR_OnA')] maître espio[spymaster.Custom('FR_NNne')] [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName] a découvert qu'un complot est en préparation contre moi à la Cour [courtowner.Custom('FR_du_Char_Pi')][courtowner.GetTitledFirstName]. Même si on ne sait pas encore de qui il s'agit,"
 potential_spy_in_court:0 "Un personnage de cette cour est disposé à espionner pour vous."