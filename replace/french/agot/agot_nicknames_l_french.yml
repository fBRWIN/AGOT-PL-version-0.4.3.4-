 nick_lap_goose:0 "[CHARACTER.Custom('FR_LeLa')] Lèche-Plume"
 nick_lap_goose_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] loyauté par trop extrême qui [Select_CString(CHARACTER.IsLocalPlayer,'vous a','lʼa')] poussé à rester fidèle au Roi Fou, même après tout ses crimes."
 nick_lazy:0 "la Flemme"
