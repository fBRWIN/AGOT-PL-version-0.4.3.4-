 nick_crabfeeder_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu pour abandonner [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] prisonniers sur les estrans des Degrés de Pierre, laissant les #italic autochtones#! se repaître de leur chair."
 nick_crowfood:0 "Freuxchère"
 nick_crowfood_desc:0 "S'étant fait arracher un œil à cause d'un corbeau qui [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'vous', 'la'), 'le')] croyait mort[CHARACTER.Custom('FR_E')], [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] lui [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] rendu la pareille en lui arrachant la tête."
 nick_crowkiller:0 "Freux-Buteur"
 nick_crowkiller_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] acquis une infâme notoriété pour avoir trucidé moult corbeaux — frères noirs — de la Garde de Nuit."
 nick_crows_eye:0 "l'Œil-de-Choucas"
 nick_crows_eye_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'portez','porte')] un bandeau en cuir noir sur [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] œil gauche, pour cacher ce que d'aucuns pensent être un orbe brillant d'une malicieuse noirceur."
 nick_crowson:0 "Fils de Freux"
 nick_damphair:0 "Tifs-Trempes"
 nick_damphair_desc:0 "Après avoir miraculeusement survécu à une tempête, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] décidé de consacrer [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie au Dieu Noyé, gardant [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cheveux trempés depuis lors."
 nick_dance_for_me:0 "Danse-pour-moi"
 nick_darkrobin:0 "[CHARACTER.Custom('FR_LeLa')] Sombre"
 nick_darkstar:0 "Sombre Astre"
 nick_darkstar_desc:0 "Les gens [Select_CString(CHARACTER.IsLocalPlayer,'vous ','lʼ')]appellent « Sombre Astre » en raison de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] nature très... nocturne."
 nick_dashing_prefix:0 "[CHARACTER.Custom('FR_LeLa')] Fringant[CHARACTER.Custom('FR_E')]"
 nick_daughter_of_the_sand:0 "la Fille du Sable"
 nick_deaf:0 "[Select_CString(CHARACTER.IsFemale,'la Sourde','le Sourd')]"
 nick_dead:0 "Défunt"
