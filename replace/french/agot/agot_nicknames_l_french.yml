 nick_brightflame:0 "Viveflamme"
 nick_brightflame_desc:0 "Connu pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] comportement éclectique, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'préférez','préfère')] être [Select_CString(CHARACTER.IsLocalPlayer,'nommés','nommé')] « Viveflamme »."
