 nick_bloodless:0 "Pas-de-Sang"
 nick_bloodraven:0 "Freuxsanglant"
 nick_bloodraven_desc:0 "[Select_CString(CHARACTER.IsFemale,'Fille','Fils')] nature[CHARACTER.Custom('FR_LLle')] d'Aegon IV, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] né[CHARACTER.Custom('FR_E')] avec une tache de vin ayant la forme d'un corbeau et une peau d'un blanc laiteux."
