 nick_ever_sweet:0 "Tout-Sucre"
 nick_ever_sweet_desc:0 "La légende raconte que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'aimiez','aimait')] tant le miel [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'que vous', 'quʼelle'), 'quʼil')] [Select_CString(CHARACTER.IsLocalPlayer,'auriez','aurait')] conclu un pacte avec le Roi des Abeilles pour prendre soin de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] enfants, et des enfants de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] enfants, à jamais."
