 nick_great_axe:0 "Grande-Hache"
 nick_greatjon:0 "Lard-Jon"
 nick_greenbeard:0 "Barbeverte"
 nick_greenbeard_desc:0 "Le pigment de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] teinture est vraisemblablement la raison pour laquelle [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] obtenu ce surnom."
 nick_greenhand:0 "Mainverte"
