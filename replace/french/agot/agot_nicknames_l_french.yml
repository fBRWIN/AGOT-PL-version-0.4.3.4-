 nick_clubfoot_desc:0 "[CHARACTER.Custom('FR_le_Char_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] né[CHARACTER.Custom('FR_E')] avec un pied tordu et déformé, une affliction qui [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'vous', 'la'), 'le')]  tourmentera jusqu'à [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] dernier souffle."
