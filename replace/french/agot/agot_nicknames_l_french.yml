 nick_dolorous:0 "la Douleur"
 nick_dour_prefix:0 "[CHARACTER.Custom('FR_LeLa')] Lugubre"
 nick_drakethief:0 "[CHARACTER.Custom('FR_LeLa')] Fripo[CHARACTER.Custom('FR_NNne')] de Feu"
 nick_drakethief_desc:0 "Pour [Select_CString(CHARACTER.IsLocalPlayer,'vous ','sʼ')]être faufilé[CHARACTER.Custom('FR_E')] à l'insu de tous et pour avoir chevauché le dragon de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] parents sans permission, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] maintenant connu en tant que « [CHARACTER.Custom('FR_LeLa')] Fripo[CHARACTER.Custom('FR_NNne')] de Feu »."
 nick_dread_prefix:0 "La Terreur"
 nick_drunken_giant:0 "le Géant Ivre"
 nick_the_ebon_prince:0 "le Prince d'Ébène"
