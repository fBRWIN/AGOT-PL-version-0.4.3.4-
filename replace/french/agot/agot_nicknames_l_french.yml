 nick_godsgrief_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] won the love of fair Elenei, daughter of gods, and took her to wife. For this, the sea god and the goddess of wind brought their wrath upon [CharYourHerHis(CHARACTER)] home, destroying each one until it was finally withstood by the seventh and final castle — Storm's End."
 nick_greatjon_desc:0 "An enormous man, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] seven feet tall and twice as wide. A formidable warrior with fists as large as hams, many regard [CharYourHerHim(CHARACTER)] to be one of the strongest living men in Westeros."
 nick_the_bard_bael:0 "le Barde"
 nick_the_bard_bael_desc:0 "A King-Beyond-the Wall and one of the greatest raiders of [CharYourHerHis(CHARACTER)] time, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] also famed for [CharYourHerHis(CHARACTER)] skill in song — through which [CharYouSheHe(CHARACTER)] won the most beautiful flower that grew in the gardens of Winterfell."
 nick_the_bard_loron:0 "le Barde"
 nick_the_bard_loron_desc:0 "A lord of the ironborn, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] great and tragic friendship with a knight of the green lands."
 nick_the_cunning_qhorwyn:0 "le Madré"
 nick_the_cunning_qhorwyn_desc:0 "Shrewd and avaricious, [CHARACTER.GetShortUINameNoTooltipNoFormat] avoided war and pursued trade. Believing that weakness invites attack, [CharYouSheHe(CHARACTER)] ordered the creation of additional armament — a decision that would greatly aid [CharYourHerHis(CHARACTER)] son's later conquest of the Riverlands."
 nick_the_defiant_argrave:0 "le Belliqueux"
 nick_the_defiant_argrave_desc:0 "A knight from Nunny in service to Lord Butterwell, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] often described to be a spare, hard man."
 nick_the_knott_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so-named for being the chief of [CharYourHerHis(CHARACTER)] clan."
 nick_the_last_loren:0 "l'Ultime"
 nick_the_last_loren_desc:0 "Ultime Roi du Roc, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] ployé le genoux devant Aegon le Conquérant après avoir réchappé à la bataille du Champ de Feu."
 nick_the_last_reaver_desc:0 "Souhaitant [Select_CString(CHARACTER.IsLocalPlayer,'vous emparer des','faire siennes les')] Mers du Crépuscule, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] harcelé les côtes des Terres de l'Ouest. [Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] défaite mit un terme aux razzias des fer-nés pendant de très longues années."
 nick_the_last_valyrian_desc:0 "Pillard[CHARACTER.Custom('FR_E')] de renom, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] issu[CHARACTER.Custom('FR_E')] d'une lignée de seigneurs pirates lysiens descendants des valyriens."
 nick_the_late_lord_desc:0 "Lors de la Rébellion de Robert, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] arrivé à la Bataille du Trident lorsqu'elle fut déjà terminée."
 nick_the_latecomer_desc:0 "When his father died, [CHARACTER.GetShortUINameNoTooltipNoFormat] had been raiding along the Mander, and [CharWereWas(CHARACTER)] not sent word of the Kingsmoot. Upon [CharYourHerHis(CHARACTER)] return, [CharYouSheHe(CHARACTER)] denounced the Kingsmoot as unlawful, and successfully revolted against Urrathon IV Goodbrother, thereby taking [CharYourHerHis(CHARACTER)] throne — and this name."
 nick_the_laughing_wolf_historical_desc:0 "Known for [CharYourHerHis(CHARACTER)] good nature, [CHARACTER.GetShortUINameNoTooltipNoFormat] took the Neck away from the Marsh King and took his daughter to wife."
 nick_the_lion_king_desc:0 "A King of the Rock, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] so-named in a Volantene chronicle that told the tale of [CharYourHerHis(CHARACTER)] golden fleet and expedition to Valyria — a voyage from which neither [CharYouSheHe(CHARACTER)], nor the greatsword Brightroar, returned."
 nick_the_lord_lamprey_desc:0 "Mocked by [CharYourHerHis(CHARACTER)] own people by this name due to [CharYourHerHis(CHARACTER)] voracious appetite, [CHARACTER.GetShortUINameNoTooltipNoFormat] hide[_s(CHARACTER)] a clever mind behind [CharYourHerHis(CHARACTER)] rotund appearance."
 nick_the_lusty_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] broke [CharYourHerHis(CHARACTER)] Kingsguard vows by thrice marrying in secret and fathering sixteen children between [CharYourHerHis(CHARACTER)] three wives."
 nick_the_mad_maid_desc:0 "The unwed eldest daughter of the Lord of Oldtown, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] known to consult books of spells."
 nick_the_mage_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] travelled east to study the higher mysteries, and [CharWereWas(CHARACTER)] so-named after [CharYourHerHis(CHARACTER)] return — a moniker that quickly spread, much to the annoyance of the grey sheep."
 nick_the_mummer_desc:0 "Famed for [CharYourHerHis(CHARACTER)] prowess with sword and shield, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] known for being quick, strong, and observant."
 nick_the_necromancer_desc:0 "A legendary ironborn raider during the Age of Heroes, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] so-named for the black art [CharYouSheHe(CHARACTER)] practice[_s(CHARACTER)]."
 nick_the_niggardly_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for [CharYourHerHis(CHARACTER)] pettiness."
 nick_the_nights_king_desc:0 "Using sorcery, [CHARACTER.GetShortUINameNoTooltipNoFormat] bound the Night's Watch to [CharYourHerHis(CHARACTER)] will, ruling with a corpse queen by [CharYourHerHis(CHARACTER)] side."
 nick_the_norrey_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so-named for being the chief of [CharYourHerHis(CHARACTER)] clan."
 nick_the_oak_desc:0 "The legendary founder of House Oakheart, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] said to be eight (ten or twelve in some tales) feet tall."
 nick_the_old_bear_historical_desc:0 "Named for the sigil of [CharYourHerHis(CHARACTER)] house, [CHARACTER.GetShortUINameNoTooltipNoFormat] remain[_s(CHARACTER)] strong even in [CharYourHerHis(CHARACTER)] advanced age."
 nick_the_old_grey_gull_desc:0 "A priest of the Drowned God, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] true name is unknown."
 nick_the_old_kraken_desc:0 "A King of the Iron Islands, [CHARACTER.GetShortUINameNoTooltipNoFormat] invaded the western shores of the north, taking Bear Island and Cape Kraken."
 nick_the_old_ox_desc:0 "An aged knight of some renown, [CHARACTER.GetShortUINameNoTooltipNoFormat] is clad in blood-red armor and a helm with black bull horns."
 nick_old_tattersalt_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] known for the stained and faded black clothes [CharYouSheHe(CHARACTER)] wear[_s(CHARACTER)]."
 nick_the_openhanded_desc:0 "A disgraced knight of the Kingsguard, [CHARACTER.GetShortUINameNoTooltipNoFormat] shamed [CharYourHerHis(CHARACTER)] white cloak with [CharYourHerHis(CHARACTER)] cowardice."
 nick_the_pale_griffin_desc:0 "Named for [CharYourHerHis(CHARACTER)] House's sigil, [CHARACTER.GetShortUINameNoTooltipNoFormat] serve[_s(CHARACTER)] as a knight of the Kingsguard."
 nick_the_penniless_desc:0 "A practical but impoverished hedge knight, [CHARACTER.GetShortUINameNoTooltipNoFormat] wield[_s(CHARACTER)] a battered blade and ride[_s(CHARACTER)] a half-starved horse."
 nick_the_plowman_desc:0 "The legendary founder of House Moreland, [CHARACTER.GetShortUINameNoTooltipNoFormat] lived during the Age of Heroes."
 nick_the_proud_perwyn:0 "l'Altier"
 nick_the_proud_perwyn_desc:0 "As the head of House Osgrey, [CHARACTER.GetShortUINameNoTooltipNoFormat] built the greatest of their castles — Coldmoat."
 nick_the_raper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ruled Bear Island as an Ironborn raider, before being slain in battle by the Hungry Wolf himself."
 nick_the_red_dog_desc:0 "As the Grand Captain of the Warrior's Sons, [CHARACTER.GetShortUINameNoTooltipNoFormat] ruled the hill country north of the Golden Tooth in all but name."
 nick_the_red_lion_historical_desc:0 "So-named for [CharYourHerHis(CHARACTER)] house's sigil, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] known to be one of the deadliest men in the Westerlands. An immensely prideful man, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] of the opinion that whether a lion wears gold or red, its claws are long and sharp all the same."
 nick_the_ruin_desc:0 "A savage combatant, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] been known to be so drunk in the frenzy of battle that [CharYouSheHe(CHARACTER)] do[_es(CHARACTER)] not feel [CharYourHerHis(CHARACTER)] wounds."
 nick_the_sailmaker_desc:0 "As Storm King, [CHARACTER.GetShortUINameNoTooltipNoFormat] sailed south to claim Estermont and its nearby isles for the Kingdom of the Storm."
 nick_the_sea_lion_leo:0 "le Lion de Mer"
 nick_the_sea_lion_leo_desc:0 "A grizzled seafarer, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] adept in commanding the fleets of the Reach."
 nick_the_sea_lion_lymond:0 "le Lion de Mer"
 nick_the_sea_lion_lymond_desc:0 "After swearing fealty to the Reach, [CHARACTER.GetShortUINameNoTooltipNoFormat] turned [CharYourHerHis(CHARACTER)] attention to [CharYourHerHis(CHARACTER)] 'great purpose' — the building of ships and conquest by sea."
 nick_the_shadow_sandoq:0 "l'Ombre"
 nick_the_shadow_sandoq_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] face is horribly disfigured — an affliction [CharYouSheHe(CHARACTER)] hide[_s(CHARACTER)] beneath a black silk veil."
 nick_the_simple_vaella:0 "[CHARACTER.Custom('FR_LeLa')] Simple[CHARACTER.Custom('FR_TTte')]"
 nick_the_simple_vaella_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] sweet, but simple-minded."
 nick_the_snail_desc:0 "Some say [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] deserving of this moniker not only due to [CharYourHerHis(CHARACTER)] personal emblem, but because of [CharYourHerHis(CHARACTER)] propensity of 'hiding in [CharYourHerHis(CHARACTER)] shell'."
 nick_the_stormbreaker_desc:0 "A famed knight, [CHARACTER.GetShortUINameNoTooltipNoFormat] earned [CharYourHerHis(CHARACTER)] name by besting two 'Storms' in a tourney."
 nick_the_stargazer_desc:0 "As an Archmaester of the Citadel, [CHARACTER.GetShortUINameNoTooltipNoFormat] teach[_es(CHARACTER)] and judge[_s(CHARACTER)] the subject of the heavens."
 nick_the_starvling_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] a prominent member of the order of the Poor Fellows."
 nick_the_sweetling_desc:0 "Soft-spoken and handsome, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] nonetheless a cruel and sadistic member of the Mountain's men."
 nick_the_sword_of_the_evening_desc:0 "Renowned as the greatest knight in all of Dorne, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] defeated by Nymeria, and thereafter sent to the Wall in golden fetters — a Sword of the Morning clad in black."
 nick_the_tall_gerhard_desc:0 "Tall of stature, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] the founder of House Forrester."
 nick_the_tall_john_desc:0 "As King of the Reach, [CHARACTER.GetShortUINameNoTooltipNoFormat] sailed [CharYourHerHis(CHARACTER)] barge up the Mander to its very headwaters and received homage from those whose lands lined the river's banks."
 nick_the_tall_tallad_desc:0 "Big and strapping, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] a promising knight despite [CharYourHerHis(CHARACTER)] common origin."
 nick_the_tall_toregg_desc:0 "The eldest son of Tormund Giantsbane, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] a foot taller than [CharYourHerHis(CHARACTER)] already enormous father."
 nick_the_talon_desc:0 "A fierce King of Mountain and Vale, [CHARACTER.GetShortUINameNoTooltipNoFormat] captured and burned the castle of the Wolf's Den during the wars between the North and the Vale."
 nick_the_tanglebeard_desc:0 "A simple man from Dragonstone, [CHARACTER.GetShortUINameNoTooltipNoFormat] bear[_s(CHARACTER)] an unkempt beard."
 nick_the_tattered_prince_desc:0 "Once chosen to be the Prince of Pentos, [CHARACTER.GetShortUINameNoTooltipNoFormat] fled to the Disputed Lands in fear of [CharYourHerHis(CHARACTER)] new station. As leader of the Windblown, [CharYouSheHe(CHARACTER)] wear[_s(CHARACTER)] a ragged cloak sewn of different colored twists of cloths."
 nick_the_terrible_togarion:0 "le Terrible"
 nick_the_terrible_togarion_desc:0 "A feared Andal warlord, [CHARACTER.GetShortUINameNoTooltipNoFormat] drove away the stormlanders and forged a new kingdom in Massey's Hook."
 nick_the_thrall_desc:0 "Once a thrall [CharYourHerHimself(CHARACTER)], [CHARACTER.GetShortUINameNoTooltipNoFormat] now raid[_s(CHARACTER)] alongside the Ironborn."
 nick_the_threadbare_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so-named for [CharYourHerHis(CHARACTER)] personal emblem — a frayed maunch, white on brown."
 nick_the_thrice_drowned_desc:0 "A priest of the Drowned God, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] renowned for [CharYourHerHis(CHARACTER)] remarkable success in performing the kiss of life."
 nick_the_tickler_jon:0 "le Titilleur"
 nick_the_tickler_jon_desc:0 "One of the Mountain's Men, [CHARACTER.GetShortUINameNoTooltipNoFormat] serve[_s(CHARACTER)] as a torturer for Ser Gregor Clegane — a vocation [CharYouSheHe(CHARACTER)] seem[_s(CHARACTER)] to delight in."
 nick_the_titans_bastard_desc:0 "An infamous Braavosi sellsword, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharHaveHas(CHARACTER)] an evil reputation and often prove[_s(CHARACTER)] to be as dangerous to [CharYourHerHis(CHARACTER)] employers as to [CharYourHerHis(CHARACTER)] foes."
 nick_the_ugly_erich:0 "le Laid"
 nick_the_ugly_erich_desc:0 "Condemned to death after unlawfully declaring [CharYourHerHimself(CHARACTER)] as High King, [CHARACTER.GetShortUINameNoTooltipNoFormat] avoided [CharYourHerHis(CHARACTER)] fate by casting [CharYourHerHis(CHARACTER)] father's crown to the sea."
 nick_the_valiant_victor:0 "Described as good-hearted, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] made a knight of the Kingsguard for being one of the champions of the War for the White Cloaks."
 nick_the_vole_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] a small, hairy, and homely man."
 nick_the_wanderer_desc:0 "Skilled in arms, [CHARACTER.GetShortUINameNoTooltipNoFormat] serve[_s(CHARACTER)] the Seven as a knight of the Warrior's Sons."
 nick_the_wandering_wolf_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] traveled far from [CharYourHerHis(CHARACTER)] home in the North and served as a sellsword with the Second Sons."
 nick_the_wasp_desc:0 "A knight of the Kingsguard, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] given [CharYourHerHis(CHARACTER)] position after being victorious in the War for the White Cloaks."
 nick_the_weeper_gendel:0 "[CHARACTER.Custom('FR_LeLa')] Chassieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_weeper_gendel_desc:0 "A notorious raider of the Free Folk, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] given this moniker due to [CharYourHerHis(CHARACTER)] watery eyes."
 nick_the_white_owl_desc:0 "A knight of the Kingsguard, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharAreIs(CHARACTER)] so-named for the sigil of [CharYourHerHis(CHARACTER)] house — an owl."
 nick_the_white_worm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so-dubbed by [CharYourHerHis(CHARACTER)] foes for [CharYourHerHis(CHARACTER)] pale skin and loathsome reputation."
 nick_the_whoreson_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] blew [CharYourHerHis(CHARACTER)] warhorn as a signal for the whores of Kayce to open a postern gate, allowing [CharYourHerHis(CHARACTER)] men to capture the town for House Lannister."
 nick_the_widowmaker_desc:0 "Opposed by priests of the Drowned God, [CHARACTER.GetShortUINameNoTooltipNoFormat] allowed the construction of the first sept in the Iron Islands on Great Wyk."
 nick_the_winter_child_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so-named for being born in a winter year, though some also say that [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] also called thus due to [CharYourHerHis(CHARACTER)] mother being in the winter of her childbearing years."
 nick_the_woe_gyles:0 "le Malheur"
 nick_the_woe_gyles_desc:0 "As King of the Reach, [CHARACTER.GetShortUINameNoTooltipNoFormat] brutally sacked Oldtown and reportedly sold three-fourths of its people into slavery."
 nick_the_woodcock_desc:0 "The youngest of those that fought in the War for the White Cloaks, [CHARACTER.GetShortUINameNoTooltipNoFormat] [CharWereWas(CHARACTER)] knighted by Ser Joffrey Doggett himself to end the accusation that [CharYouSheHe(CHARACTER)] [CharWereWas(CHARACTER)] no true knight."
 nick_the_wull_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] so-named for being the chief of [CharYourHerHis(CHARACTER)] clan."
 nick_the_young_dragon_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] ascended to the Iron Throne at the age of fourteen. An ambitious and charismatic warrior, [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] considered great by some, yet mad by others.\n\nUpon being told that the Targaryens no longer had dragons with which to conquer Dorne, [CharYouSheHe(CHARACTER)] famously replied: 'You have a dragon. He stands before you', thus earning this epithet thereafter."
 nick_the_young_falcon_desc:0 "By some also called 'the Heir', [CHARACTER.GetShortUINameNoTooltipNoFormat] became the heir presumptive to the Eyrie after [CharYourHerHis(CHARACTER)] great-uncle lost three heirs in succession."
 nick_the_young_prince_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] the eldest son of Baelor 'Breakspear', himself a prince and the eldest son of King Daeron II."
 nick_the_young_wolf_desc:0 "So-named by friend and foe alike, [CHARACTER.GetShortUINameNoTooltipNoFormat] proved [CharYourHerHis(CHARACTER)] mettle despite [CharYourHerHis(CHARACTER)] young age."
 nick_threeskins_desc:0 "A gifted skinchanger, [CHARACTER.GetShortUINameNoTooltipNoFormat] wear[_s(CHARACTER)] the skins of three beasts."
 nick_three_finger_desc:0 "One of [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat] hands [CharAreIs(CHARACTER)] maimed, leaving only the three fingers for which [CharYouSheHe(CHARACTER)] [CharAreIs(CHARACTER)] named."
 nick_three_tooth_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] oddly named for the number of teeth [CharYouSheHe(CHARACTER)] bear[_s(CHARACTER)]."
 nick_two_swords_desc:0 "A sellsword in service to the Golden Company, [CHARACTER.GetShortUINameNoTooltipNoFormat] always bear[_s(CHARACTER)] two weapons in [CharYourHerHis(CHARACTER)] person."
 nick_thunderbolt_tybolt:0 "la Foudre"
 nick_thunderbolt_tybolt_desc:0 "As King of the Rock, [CHARACTER.GetShortUINameNoTooltipNoFormat] defeated the first Andal warriors to march into the Westerlands."
 nick_twelve_tooth_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] oddly named for the number of teeth [CharYouSheHe(CHARACTER)] bear[_s(CHARACTER)]"
 nick_young_griff_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] named for [CharYourHerHis(CHARACTER)] father, who is also named 'Griff'"
 nick_too_tall:0 "Too-Tall"
 nick_black_bear:0 "Black Bear"
 nick_halfdrowned:0 "Halfdrowned"