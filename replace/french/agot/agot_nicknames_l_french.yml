 nick_lemoncloak:0 "Limonbure"
 nick_lemoncloak_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'devez','doit')] [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] surnom à [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] cape couleur citron qui, de par son capuchon, [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] donne l'apparence d'un grand oiseau jaune."
 nick_lightheart:0 "Cœur léger"
 nick_little:0 "Petit"
 nick_little_liddle:0 "Petit Lideuil"
 nick_little_liddle_desc:0 "Troisième [Select_CString(CHARACTER.IsFemale,'fille','fils')] des Lideuil, seul le temps dira si [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'donnerez','donnera')] raison à [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] sobriquet."
 nick_little_walder_frey:0 "Petit"
 nick_little_walder_frey_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] né[CHARACTER.Custom('FR_E')] 52 jours après [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] cousin « Grand Walder », même si [Select_CString(CHARACTER.IsLocalPlayer,'vos','leur')] surnom respectif semble mal choisi quand on regarde [Select_CString(CHARACTER.IsLocalPlayer,'vos','leur')] taille respective."
 nick_littlefinger:0 "Littlefinger"
 nick_littlefinger_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] ainsi nommé[CHARACTER.Custom('FR_E')] en raison de [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] apparence chétive — et parce que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] maison réside sur le plus petit des Doigts."
 nick_littlefoot:0 "Petit Pied"
 nick_long:0 "[Select_CString(CHARACTER.IsFemale,'Longue','Long')]"
 nick_longaxe:0 "Longue-hache"
 nick_longinch:0 "Double-Flandrin"
 nick_longspear_ryk:0 "Échalas"
 nick_longspear_ryk_desc:0 "[CHARACTER.LocalPlayerString('Votre réputation', 'La réputation')][CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltipNoFormat')] ne vient pas de [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] talent à [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] battre à coup de trique, mais de celle [Select_CString(CHARACTER.IsLocalPlayer,'que vous gardez','quʼil garde')] bien au chaud entre les jambes."
 nick_longspear:0 "Échalas"
 nick_longthorn:0 "l'Épine"
 nick_lophand:0 "le Manchot"
 nick_lophand_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été arrêté pour vol et [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'ressentez','ressent')] toujours la sévérité du châtiment, au contraire de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] main."
 nick_lord_of_battles:0 "le Seigneur des Batailles"
 nick_lord_of_daughters:0 "le Seigneur des Filles"
 nick_mad:0 "F[CHARACTER.Custom('FR_OuOlle')]"
 nick_maester:0 "Mestre"
 nick_maester_desc:0 "Comme en atteste [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] chaîne, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] un mestre de la Citadelle."
 nick_maidensbane:0 "la Terreur des Vierges"
 nick_maidensbane_desc:0 "En tant que Grand Roi des Îles de Fer, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] pillé la Treille et ravisé toutes les femmes de moins de trente ans."
 nick_mean_prefix:0 "[CHARACTER.Custom('FR_LeLa')] Mauvais[CHARACTER.Custom('FR_E')]"
 nick_merry:0 "Jolie"
 nick_middle_liddle:0 "Lideuil le Deux"
 nick_middle_liddle_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] ainsi nommé[CHARACTER.Custom('FR_E')] parce que de la fratrie Lideuil, [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'vous', 'elle'), 'il')] est [CHARACTER.Custom('FR_LeLa')] puîné[CHARACTER.Custom('FR_E')]."
 nick_milk_eye:0 "Œil-de-lait"
 nick_milk_eye_desc:0 "Roi pirate tristement célèbre, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] combattu dans une guerre pour le Bec de Massey face au Roi de l'Orage Erich VII Durrandon, dit l'Impréparé."
 nick_mossdear:0 "Chère Mousse"
 nick_mudfoot:0 "Gadouilleux"
 nick_mumble:0 "[CHARACTER.Custom('FR_LeLa')] Marmonneu[CHARACTER.Custom('FR_RSe')]"
 nick_nine_eyes:0 "Neuf-z-Yeux"
 nick_nine_eyes_desc:0 "Redouté capitaine des « Joyeux Compagnons », [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] l'un des membres de la tristement célèbre Bande des Neuf."
 nick_noseless:0 "Sansnez"
 nick_noseless_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] perdu le bout de [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] nez à cause d'une engelure."
 nick_northern_shield:0 "le Bouclier du Nord"
 nick_oakenfist:0 "Poingdechêne"
 nick_oakenfist_desc:0 "À l'aide de [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] navire amiral, la « Reine Rhaenys », [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','sʼest')] illustré[CHARACTER.Custom('FR_E')] durant la Guerre des Filles en coulant un dromon braavien, le « Grand Défi », avec une efficacité fracassante."
 nick_oakenshield:0 "Écu-de-Chêne"
 nick_oakshanks:0 "Tiges de chêne"
 nick_of_many_honors:0 "aux Innombrables Horreurs"
 nick_of_oldstones:0 "de Vieilles-Pierres"
 nick_of_oldstones_desc:0 "[CHARACTER.LocalPlayerString('Vous', 'Une étrange fille coiffée de fleurs, ')][CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUINameNoTooltipNoFormat')] [Select_CString(CHARACTER.IsLocalPlayer,'revendiquez','revendique')] d'appartenir à la lignée des rois riverains de Vieilles-Pierres."
 nick_of_red_lake:0 "du Lac Rouge"
 nick_of_red_lake_desc:0 "Fille du légendaire Garth Mainverte, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] élu domicile aux abords du Lac Rouge, où [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] descendants ont continué de vivre. Selon la légende, les femmes de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] lignée aurait la capacité de se transformer en héron."
 nick_of_sour_hill:0 "de Mont-Amer"
 nick_of_sour_hill_desc:0 "Chevalier au grand âge ayant vécu presque autant d'années que de batailles, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'restez','reste')] néanmoins plus leste et vif que des hommes moitié moins âgé que [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')]."
 nick_of_the_black_hood:0 "à la Coule Noire"
 nick_of_the_black_hood_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] perpétué la sombre réputation de [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] père en tant que seigneur d'Harrenhal."
 nick_of_the_bloody_blade:0 "à la Lame Sanglante"
 nick_of_the_bloody_blade_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharAreIs(CHARACTER)] said to have slain so many children of the forest at Blue Lake that it became known as the Red Lake thereafter."
 nick_of_the_brown_shield:0 "au Bouclier Brun"
 nick_of_the_brown_shield_desc:0 "Chevalier errant de mauvaise réputation, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] écu en amande, fait d'un bois sombre non peint et ceint de fer."
 nick_of_the_golden_bowl:0 "au Bol Doré"
 nick_of_the_high_tower:0 "de la Grand-Tour"
 nick_of_the_horn:0 "du Cor"
 nick_of_the_mirror_shield:0 "au Bouclier-Miroir"
 nick_of_the_mirror_shield_desc:0 "La légende raconte que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'auriez','aurait')] trompé le dragon Urrax avec son propre reflet à l'aide d'un bouclier poli, avant de parvenir à occire la bête d'une lance dans l'œil."
 nick_of_the_red_smile:0 "au Rouge Sourire"
 nick_of_the_tower:0 "de la Tour"
 nick_of_the_woods:0 "des Forêts"
 nick_of_the_vines:0 "des Vignes"
 nick_of_the_vines_desc:0 "Fils du légendaire Garth Mainverte, on dit [CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltipNoFormat')] [Select_CString(CHARACTER.IsLocalPlayer,'que vous auriez enseigné aux habitants de la Treille lʼart de faire du vin','quʼil aurait enseigné aux habitants de Treille lʼart de faire du vin')]."
 nick_old_hawk:0 "Vieux Faucon"
 nick_one_ear:0 "qu'une-oreille"
 nick_one_eye_historical_jonnel:0 "[CHARACTER.Custom('FR_LeLa')] Borgne"
 nick_one_eye_historical_aemond:0 "Un-Œil"
 nick_one_eye_historical_aemond_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'considérez','considère')] que la perte de [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] œil pour gagner un dragon fut un juste échange."
 nick_one_hand_historical:0 "One-Hand"
 nick_one_hand_historical_desc:0 "Capturé[CHARACTER.Custom('FR_E')] au combat lors de la Première Guerre Dornienne, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été dépossédé de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] main pour s'assurer qu'elle ne puisse plus jamais être levée contre Dorne."
 nick_palehair_gaemon:0 "Cheveux-Pâles"
 nick_palehair_gaemon_desc:0 "Bâtard[CHARACTER.Custom('FR_E')] d'Aegon II, selon les dires de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] mère, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'possédez','posséde')] les cheveux pâles distinctifs de la lignée de votre prétendu père."
 nick_pennylover:0 "Grippe-sou"
 nick_pimple:0 "Boutonneux"
 nick_pimple_desc:0 "[CHARACTER.LocalPlayerString('Votre visage', 'Le visage')][CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltipNoFormat')] est recouvert de pustules, et d'aucuns s'amusent à [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] rappeler cette évidence."
 nick_pinchface:0 "Cul-de-poule"
 nick_pinchpenny:0 "Grippe-sou"
 nick_preachfire:0 "[CHARACTER.Custom('FR_LeLa')] Prêcheu[CHARACTER.Custom('FR_RSe')] de Feu"
 nick_pretty_prefix:0 "Joli[CHARACTER.Custom('FR_E')]"
 nick_priestkiller:0 "Tueur-de-Prêtres"
 nick_priestkiller_desc:0 "Lorsque [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] fait bâtir un septuaire dans le Vieux Wyk, cela provoqua la colère des prêtres du Dieu Noyé, suite à quoi une révolte s'ensuivit, qui se termina dans le sang."
 nick_queen_lorea:0 "Reine Lorea"
 nick_queen_lorea_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'aimez','aime')] porter les vêtements de [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] épouse afin de [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] promener sur les quais de Port-Lannis sous les traits d'une ribaude du commun."
 nick_ragged:0 "Guenilles"
 nick_ragged_desc:0 "Meneur des Pauvres Compagnons, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] acolytes ne [Select_CString(CHARACTER.IsLocalPlayer,'valaient','valent')] guère plus que des scélérats."
 nick_rattleshirt:0 "Clinquefrac"
 nick_raven_feeder:0 "Festin-des-Corbeaux"
 nick_raven_feeder_desc:0 "Après qu'Erich le Laid ait été renversé par Galon Blancbourdon, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été choisi par les états généraux de la royauté pour devenir le nouveau Roi des Îles de Fer."
 nick_ravenfriend:0 "Ami-des-Freux"
 nick_ready_prefix:0 "Prêt"
 nick_reaversbane:0 "le Fléau des Ravageurs"
 nick_red:0 "Rouge"
 nick_red_oarsman:0 "Rameur Rouge"
 nick_red_spear:0 "Lance Rouge"
 nick_redarm_royce:0 "Bras-Rouge"
 nick_redarm_royce_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] tristement célèbre pour arracher les entrailles de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] prisonniers à mains nues."
 nick_redback:0 "Revers-Rouge"
 nick_redbeard:0 "Barberouge"
 nick_redhand_line:0 "Mainrouge"
 nick_redhand_line_desc:0 "La lignée de Urron Greyfer, le premier Roi des Îles de Fer qui mit fin aux états généraux de la royauté et établit la royauté héréditaire."
 nick_redhand_urron:0 "Mainrouge"
 nick_redhand_urron_desc:0 "Accompagné[CHARACTER.Custom('FR_E')] de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] redoutables guerriers armés de hache, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] dévalé la Colline de Nagga et [Select_CString(CHARACTER.IsLocalPlayer,'massacrez','massacré')] tous [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] rivaux lors des états généraux de la royauté, mettant ainsi fin à l'ancienne tradition."
 nick_redraven:0 "Choucas Rouge"
