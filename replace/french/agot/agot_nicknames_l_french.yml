 nick_hot:0 "[Select_CString(CHARACTER.IsFemale,'la Bouillonnante','le Bouillonnant')]"
 nick_homeless:0 "Sans-Terre"
 nick_homeless_desc:0 "Né[CHARACTER.Custom('FR_E')] dans l'exil et élevé au sein de la Compagnie Dorée, [CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] continuellement vécu dans l'errance, n'ayant aucun véritable foyer."
 nick_honeyed:0 "Miel"
 nick_ice_eyes:0 "Yeux de Glace"
 nick_inkpots:0 "Pot-à-l’Encre"
 nick_iron:0 "en Fer"
