 nick_anvilbreaker:0 "Brise-enclumes"
 nick_anvilbreaker_desc:0 "Puissant[CHARACTER.Custom('FR_E')] guerri[CHARACTER.Custom('FR_ErEre')] parmi les fer-nés, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tant écrasé de crânes sur [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] enclume que cela est devenu aussi banal qu'un menuisier qui use de son marteau."
 nick_apple_eater:0 "Croque-Pomme"
 nick_apple_eater_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] gagné [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] surnom en [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] distinguant lors de la Bataille de la Néra, après avoir capturé un chevalier de la Maison Fossovoie, et tué deux autres."
 nick_appleseed:0 "Graine-de-Pommes"
 nick_badbrother:0 "Malfrère"
 nick_badbrother_desc:0 "Une fois couronné[CHARACTER.Custom('FR_E')], [CHARACTER.LocalPlayerString('votre premier acte', 'le premier acte')][CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] a été de passer au fil de l'épée tous les fils de votre prédécesseur, ce qui amena bon nombre de gens à [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'vous', 'la'), 'le')] considérer indigne du nom de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] Maison."
 nick_be_lucky:0 "Bonne-Chance"
 nick_be_lucky_desc:0 "N'ayant plus qu'un œil, bon nombre de gens commencent à jaser quant à la véracité de [CHARACTER.LocalPlayerString('votre', 'son')] surnom."
 nick_big:0 "Grand"
 nick_big_desc:0 "Pourvu[CHARACTER.Custom('FR_E')] d'une carrure imposante et de bras musculeux, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'dominez','domine')] aisément [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] semblables."
 nick_big_liddle:0 "Grand Lideuil"
 nick_big_liddle_desc:0 "Nommé[CHARACTER.Custom('FR_E')] ainsi pour être le fils aîné des Lideuil, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] en réalité à peine plus grand que la moyenne."
 nick_big_norrey:0 "Grand Norroit"
 nick_big_walder_frey:0 "Grand"
 nick_big_walder_frey_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] né[CHARACTER.Custom('FR_E')] cinquante-deux jours avant [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] cousin « Petit Walder », même si [Select_CString(CHARACTER.IsLocalPlayer,'vos','leur')] surnom respectif semble mal choisi quand on regarde [Select_CString(CHARACTER.IsLocalPlayer,'vos','leur')] taille respective."
 nick_bittersteel:0 "Aigracier"
 nick_bittersteel_desc:0 "[Select_CString(CHARACTER.IsFemale,'Fille','Fils')] nature[CHARACTER.Custom('FR_LLle')] d'Aegon IV, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] aigreur au quotidien et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] férocité au combat."
