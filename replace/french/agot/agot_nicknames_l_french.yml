 nick_bonesuckled:0 "Tète-les-Os"
 nick_brave_bentbow:0 "la Flèche Fougueuse"
 nick_breakbones:0 "Brise-Os"
 nick_breakbones_desc:0 "Doté[CHARACTER.Custom('FR_E')] d'une silhouette massive et d'un corps robuste, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme [Select_CString(CHARACTER.IsFemale,'la femme','lʼhomme')] [CHARACTER.Custom('FR_LeLa')] plus fort[CHARACTER.Custom('FR_E')] des Sept Couronnes."
 nick_breakspear:0 "Briselance"
 nick_breakspear_desc:0 "À l'âge de dix-sept ans, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] renversé l'illustre Ser Daemon Feunoyr lors d'une joute, gagnant ainsi le surnom de Briselance."
