 nick_bronze_bitch:0 "la Garce de Bronze"
 nick_bronze_bitch_desc:0 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été surnommé[CHARACTER.Custom('FR_E')] ainsi par [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] époux, Daemon, en référence dédaigneuse pour l'ancienne armure de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] maison."
