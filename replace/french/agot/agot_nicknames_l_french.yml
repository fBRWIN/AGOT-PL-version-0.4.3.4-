 nick_fireball:0 "Boulenfeu"
 nick_fireball_desc:0 "Nommé[CHARACTER.Custom('FR_E')] ainsi en raison de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] chevelure d'un roux flamboyant ainsi que pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] tempérament intrépide, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme l'une des plus fines lames de [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] époque."
