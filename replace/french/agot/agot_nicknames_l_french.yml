 nick_greybeard:0 "Barbe-Grise"
 nick_greycloak:0 "Manteaugris"
 nick_greysteel_historical:0 "Grisacier"
 nick_greysteel_historical_desc:0 "Chevalier réputé, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour l'habileté au combat [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'que vous êtes', 'quʼelle est'), 'quʼil est')] parvenu[CHARACTER.Custom('FR_E')] à transmettre aux autres."
 nick_grim:0 "Sombre"
