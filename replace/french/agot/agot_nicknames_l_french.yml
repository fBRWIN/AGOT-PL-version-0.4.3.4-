 nick_ironfoot:0 "Pied-de-Fer"
 nick_ironhand:0 "Main de Fer"
 nick_ironhand_desc:0 "Adoubé[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] bravoure lors du siège de Pyk, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] perdu [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] main droite lors des combats, avant de finir par la remplacer par une autre, en fer."
 nick_jingelbells:0 "Tintinnabul"
 nick_jingelbells_desc:0 "Simple d'esprit, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] affublé[CHARACTER.Custom('FR_E')] d'une couronne et d'un collet ornés de petites clochettes de laiton, comme il sied au fou des jumeaux."
 nick_kegs:0 "Muids"
 nick_kin_killer:0 "[CHARACTER.Custom('FR_LeLa')] Fratricide"
