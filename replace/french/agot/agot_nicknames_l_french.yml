 nick_gatehouse:0 "Corps-de-Garde"
 nick_gatehouse_desc:0 "On dit de [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] herse est toujours ouverte aux chevaliers de passage."
 nick_giantsbane:0 "Fléau-d'Ogres"
 nick_giantsbane_desc:0 "Il est dit que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'auriez','aurait')] tué un ogre, #italic un géant en d'autres termes#! — selon [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] version, [Select_CString(CHARACTER.IsLocalPlayer,'vous auriez','il aurait')] ouvert le ventre de la géante pour se tenir au chaud, après quoi [Select_CString(CHARACTER.IsLocalPlayer,'vous','le')] prenant pour son rejeton, elle  [Select_CString(CHARACTER.IsLocalPlayer,'vous aurez','lʼaurait')] allaité durant trois mois à son réveil."
 nick_ginger:0 "[CHARACTER.Custom('FR_LeLa')] Rouquin[CHARACTER.Custom('FR_E')]"
