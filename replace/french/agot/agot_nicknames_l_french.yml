 nick_blackfish:0 "le Silure"
 nick_blackfish_desc:0 "Traité[CHARACTER.Custom('FR_E')] de « mouton noir » par [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] frère, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] choisi d'épouser pleinement l'idée d'être considéré[CHARACTER.Custom('FR_E')] comme un[CHARACTER.Custom('FR_E')] marginal[CHARACTER.Custom('FR_E')] au sein de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] maison, en arborant l'emblème d'un poisson noir et en acceptant [Select_CString(CHARACTER.IsLocalPlayer,'votre','son')] surnom de « Silure », poisson caractérisé par son cannibalisme."
 nick_blackheart:0 "Cœurnoir"
 nick_blackheart_desc:0 "Nommé[CHARACTER.Custom('FR_E')] ainsi en raison du blason de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] maison, la réputation redoutable [CHARACTER.LocalPlayerString('qui vous précède', 'qui précède')][CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUINameNoTooltipNoFormat')] cache en fait [Select_CString(CHARACTER.IsFemale,'une femme','un homme')] au grand cœur."
