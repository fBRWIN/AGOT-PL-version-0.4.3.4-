 agot_petition_liege.0001.t:0 "Mon véritable banneret,"
 agot_petition_liege.0001.desc:0 "Je vous ordonne par la présente de cesser toute hostilité contre [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstName]. Je souhaite que la paix règne entre mes vassaux et qu'ils se comportent avec la dignité qui sied à leur noble rang. Je ne veux pas que nos terres soient déchirées par la guerre."
 agot_petition_liege.0001.a:0 "Comme vous l'ordonnez, mon seigneur lige."
 agot_petition_liege.0001.b:0 "Notre querelle ne vous concerne pas."
 agot_petition_liege.0002.t:0 "Mon seigneur lige,"
 agot_petition_liege.0002.desc:0 "Je suis dans mon droit en ce qui concerne [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstName]."
 agot_petition_liege.0002.a:0 "[second_party.Custom('FR_IlElle')|U] a l'outrecuidance de me défier ?!"
 agot_petition_liege.0003.t:0 "Mon véritable banneret,"
 agot_petition_liege.0003.desc:0 "Bien que la paix entre mes vassaux soit mon intention première, certains de mes sujets sont plus opiniâtres qu'avisés. [second_party.Custom('FR_le_Char_Pi')|U][second_party.GetTitledFirstName] projette de continuer sa guerre et je ne puis rien y faire dans l'immédiat. Je suis au regret de vous dire qu'il vous faudra lui résister ou capituler."
 agot_petition_liege.0003.a:0 "Est-ce tout ? Tout ce que votre autorité peut faire ?"
 agot_petition_liege.0004.t:0 "Mon seigneur lige,"
 agot_petition_liege.0004.desc:0 "Votre sagesse et votre bonté sont incontestables. Pour le bien du pays et de son peuple, je vais cesser sur le champ toute hostilité envers [petition_vassal.Custom('FR_le_Char_Pi')][petition_vassal.GetTitledFirstName], conformément à votre demande."
 agot_petition_liege.0004.a:0 "[second_party.Custom('FR_IlElle')|U] sait se montrer raisonnable."