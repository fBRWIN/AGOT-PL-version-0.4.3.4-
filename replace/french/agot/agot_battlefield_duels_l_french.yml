l_french:
 agot_battlefield_duel.0002.t:0 "L'ennemi vaincu"
 agot_battlefield_duel.0002.desc:0 "Je me tiens au-dessus de [sc_loser.GetTitledFirstName], brisé[sc_loser.Custom('FR_E')]. Brisé[sc_loser.Custom('FR_E')], mais pas mort[sc_loser.Custom('FR_E')]. La bataille fait rage autour de nous et il n'y a pas de temps à perdre. J'ai deux possibilités, soit je l'achève, soit je l'emprisonne."
 agot_battlefield_duel.0002.a:0 "Soldats ! Enchaînez-[sc_loser.Custom('FR_LeLa')] !"
 agot_battlefield_duel.0002.b:0 "Les prisonniers représentent un travail considérable. Mieux vaut en finir avec [sc_loser.Custom('FR_LuiElle')]."
 agot_battlefield_duel.0003.t:0 "L'ennemi vaincu"
 agot_battlefield_duel.0003.desc:0 "Je me tiens au-dessus de [sc_loser.GetTitledFirstName], abattu[sc_loser.Custom('FR_E')] de mes propres mains. Même si il ne s'agit que d'une personne, une victoire, aussi humble soit-elle, peut faire basculer le cours d'une bataille."
 agot_battlefield_duel.0003.a:0 "Une autre encoche sur mon arme."
 agot_battlefield_duel.0004.t:0 "Vaincu au combat"
 agot_battlefield_duel.0004.desc:0 "Je gis, brisé[ROOT.Char.Custom('FR_E')], aux pieds de [sc_victor.GetTitledFirstName], le goût du sang sur la langue. Brisé[ROOT.Char.Custom('FR_E')], mais toujours vivant[ROOT.Char.Custom('FR_E')] et à la merci de mon ennemi.\n\n[sc_victor.GetTitledFirstNameNoTooltip] appelle ses soldats.\n\n« Enchaînez [sc_loser.GetTitledFirstNameNoTooltip] ! »"
 agot_battlefield_duel.0004.a:0 "Ainsi, je vais donc être fait[ROOT.Char.Custom('FR_E')] prisonni[ROOT.Char.Custom('FR_ErEre')]..."
 agot_battlefield_duel.0005.t:0 "Défaite au combat"
 agot_battlefield_duel.0005.desc:0 "Je gis, brisé[ROOT.Char.Custom('FR_E')], aux pieds de [sc_victor.GetTitledFirstName], le goût du sang sur la langue. Brisé[ROOT.Char.Custom('FR_E')], mais toujours vivant[ROOT.Char.Custom('FR_E')] et à la merci de mon ennemi.\n\n[sc_victor.Custom('FR_IlElle')|U] soulève son arme pour porter le coup qui, de toute évidence, va sonner mon glas."
 agot_battlefield_duel.0005.a:0 "C'est la fin."