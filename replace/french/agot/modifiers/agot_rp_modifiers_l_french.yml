l_french:
 rp_hunter_modifier:0 "Naissance d'une dynastie : Chasseur"
 rp_hunter_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un modeste chasseur, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_exsoldier_modifier:0 "Naissance d'une dynastie : Soldat"
 rp_exsoldier_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un simple soldat, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_merchant_modifier:0 "Naissance d'une dynastie : Marchand"
 rp_merchant_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un marchand, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_blackmailer_modifier:0 "Naissance d'une dynastie : Maître-chanteur"
 rp_blackmailer_modifier_desc:0 "Ce personnage est devenu un dirigeant grâce à la ruse et à l'intrigue, et beaucoup le considèrent encore comme un coupe-jarret inapte à de telles responsabilités."
 rp_knight_modifier:0 "Naissance d'une dynastie : Chevalier errant"
 rp_knight_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un simple chevalier errant, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_sailor_modifier:0 "Naissance d'une dynastie : Marin"
 rp_sailor_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un marin, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_healer_modifier:0 "Naissance d'une dynastie : Guérisseur"
 rp_healer_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un guérisseur, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_orphan_modifier:0 "Naissance d'une dynastie : Orphelin"
 rp_orphan_modifier_desc:0 "Ce personnage est devenu un dirigeant grâce à un haut fait accomplit par ses parents, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_sellsword_modifier:0 "Naissance d'une dynastie : Mercenaire"
 rp_sellsword_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un simple mercenaire, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_steward_modifier:0 "Naissance d'une dynastie : Intendant"
 rp_steward_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un humble intendant, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_fool_modifier:0 "Naissance d'une dynastie : Bouffon"
 rp_fool_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était le bouffon de la cour, et beaucoup le considèrent encore en tant que tel, inapte à de telles responsabilités."
 rp_mercenary_modifier:0 "Naissance d'une dynastie : Chef mercenaire"
 rp_mercenary_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était à la tête d'une bande de mercenaires, et beaucoup le considèrent encore comme un coupe-jarret inapte à de telles responsabilités."
 rp_reaver_modifier:0 "Naissance d'une dynastie : Pillard"
 rp_reaver_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un vulgaire pillard, et malgré toute la gloire acquise, beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_paramore_modifier:0 "Naissance d'une dynastie : Amant"
 rp_paramore_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était l'amant de son lige, et beaucoup le considèrent encore comme un paysan inapte à de telles responsabilités."
 rp_hedgewizard_modifier:0 "Naissance d'une dynastie : Sorcier errant"
 rp_hedgewizard_modifier_desc:0 "Avant de devenir un dirigeant, ce personnage était un sorcier errant, et beaucoup le considèrent encore comme un charlatan inapte à de telles responsabilités."
 rp_wildling_hunter_modifier:0 "L'ascension d'un chef : Chasseur"
 rp_wildling_hunter_modifier_desc:0 "Autrefois un simple chasseur, ce personnage est devenu un dirigeant grâce à ses compétences et sa gloire acquise."
 rp_wildling_raider_modifier:0 "L'ascension d'un chef : Pillard"
 rp_wildling_raider_modifier_desc:0 "Autrefois un simple pillard, ce personnage est devenu un dirigeant grâce à ses compétences et sa gloire acquise."
 rp_wildling_assassin_modifier:0 "L'ascension d'un chef : Meurtrier"
 rp_wildling_assassin_modifier_desc:0 "Autrefois un meurtrier notoire, ce personnage est devenu un dirigeant grâce à la sueur et au sang versés."
 rp_wildling_shipwreck_modifier:0 "L'ascension d'un chef : Survivant d'un naufrage"
 rp_wildling_shipwreck_modifier_desc:0 "Autrefois étranger ayant survécu à un naufrage, ce personnage est devenu un dirigeant grâce à une habile combinaison de ruse, de richesse et de détermination."
 rp_wildling_nightwatch_modifier:0 "L'ascension d'un chef : Déserteur de la Garde de Nuit"
 rp_wildling_nightwatch_modifier_desc:0 "Autrefois un frère juré de la Garde de Nuit, ce personnage est devenu un dirigeant, et ce même si beaucoup le raillent encore."
 rp_wildling_woodswitch_modifier:0 "L'ascension d'un chef : Sorcière des bois"
 rp_wildling_woodswitch_modifier_desc:0 "Autrefois une guérisseuse, ce personnage est devenu une dirigeante grâce à l'estime acquise par ses talents."
 rp_wildling_elected_modifier:0 "L'ascension d'un chef : Meneur naturel"
 rp_wildling_elected_modifier_desc:0 "Autrefois un meneur naturel, ce personnage est devenu un dirigeant grâce au soutien qu'il a acquis."
 rp_wildling_warg_bear_modifier:0 "L'ascension d'un chef : Change-ours"
 rp_wildling_warg_bear_modifier_desc:0 "Autrefois un simple change-peau, ce personnage est devenu un dirigeant grâce à ses facultés qui lui ont permis de prendre possession d'un ours."
 rp_wildling_warg_direwolf_modifier:0 "L'ascension d'un chef : Change-loup géant"
 rp_wildling_warg_direwolf_modifier_desc:0 "Autrefois un simple zoman, ce personnage est devenu un dirigeant grâce à ses facultés qui lui ont permis de prendre possession d'un loup géant."
 rp_wildling_warg_shadowcat_modifier:0 "L'ascension d'un chef : Change-lynx-de-fumée"
 rp_wildling_warg_shadowcat_modifier_desc:0 "Autrefois un simple change-peau, ce personnage est devenu un dirigeant grâce à ses facultés qui lui ont permis de prendre possession d'un lynx-de-fumée."