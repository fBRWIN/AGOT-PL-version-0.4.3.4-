l_french:
 fed_dragon_scheme_modifier:0 "Rassasié"
 fed_dragon_scheme_modifier_desc:0 "Le dragon est rassasié après avoir été nourri avec un animal."
 fed_dragon_bad_scheme_modifier:0 "Affamé"
 fed_dragon_bad_scheme_modifier_desc:0 "Le dragon a toujours faim bien qu'il ait été nourri."
 pet_dragon_scheme_modifier:0 "Choyé"
 pet_dragon_scheme_modifier_desc:0 "Le dragon se sent mieux après une tendre caresse derrière l'oreille."
 pet_dragon_bad_scheme_modifier:0 "Légère éraflure"
 pet_dragon_bad_scheme_modifier_desc:0 "Le dragon a été blessé par une légère éraflure."
 dragon_murder_good_scheme_modifier:0 "Appétit du dragon assouvi"
 dragon_murder_good_scheme_modifier_desc:0 "Le dragon est jovial après avoir mangé un être humain."
 dragon_chained_scheme_modifier:0 "Enchaîné"
 dragon_chained_scheme_modifier_desc:0 "Le dragon a été enchaîné après avoir dévoré quelqu'un."
 dragon_bond_fed_charred_sheep_success_modifier:0 "A été nourri avec du mouton brûlé"
 dragon_bond_fed_charred_sheep_success_modifier_desc:0 "Le dragon a été nourri avec du mouton brûlé, pour son plus grand plaisir."
 dragon_bond_fed_charred_sheep_failure_modifier:0 "A rejeté le mouton brûlé"
 dragon_bond_fed_charred_sheep_failure_modifier_desc:0 "Le dragon a rejeté le mouton brûlé qui lui était offert."
 dragon_bond_fed_charred_pig_success_modifier:0 "A été nourri avec du cochon brûlé"
 dragon_bond_fed_charred_pig_success_modifier_desc:0 "Le dragon a été nourri avec du cochon brûlé, pour son plus grand plaisir."
 dragon_bond_fed_charred_pig_failure_modifier:0 "A rejeté du cochon brûlé"
 dragon_bond_fed_charred_pig_failure_modifier_desc:0 "Le dragon a rejeté le cochon brûlé qui lui était offert."
 dragon_bond_fed_live_sheep_success_modifier:0 "A été nourri avec du mouton vivant"
 dragon_bond_fed_live_sheep_success_modifier_desc:0 "Le dragon a été nourri avec du mouton vivant, pour son plus grand plaisir."
 dragon_bond_fed_live_sheep_failure_modifier:0 "A rejeté le mouton vivant"
 dragon_bond_fed_live_sheep_failure_modifier_desc:0 "Le dragon s'est vu offrir du mouton vivant, mais sans que cela semble l'intéresser."
 dragon_bond_fed_live_pig_success_modifier:0 "A été nourri avec du cochon vivant"
 dragon_bond_fed_live_pig_success_modifier_desc:0 "Le dragon a été nourri avec du cochon vivant, pour son plus grand plaisir."
 dragon_bond_fed_live_pig_failure_modifier:0 "A rejeté le cochon vivant"
 dragon_bond_fed_live_pig_failure_modifier_desc:0 "Le dragon s'est vu offrir du cochon vivant, mais sans que cela semble l'intéresser."
 dragon_bond_fed_meat_sheep_success_modifier:0 "A été nourri avec du mouton cru"
 dragon_bond_fed_meat_sheep_success_modifier_desc:0 "Le dragon a été nourri avec du mouton cru, pour son plus grand plaisir."
 dragon_bond_fed_meat_sheep_failure_modifier:0 "A rejeté le mouton cru"
 dragon_bond_fed_meat_sheep_failure_modifier_desc:0 "Le dragon a rejeté le mouton cru qui lui était offert."
 dragon_bond_fed_meat_pig_success_modifier:0 "A été nourri avec du porc vivant"
 dragon_bond_fed_meat_pig_success_modifier_desc:0 "Le dragon a été nourri avec du porc cru, pour son plus grand plaisir."
 dragon_bond_fed_meat_pig_failure_modifier:0 "A rejeté le porc cru"
 dragon_bond_fed_meat_pig_failure_modifier_desc:0 "Le dragon a rejeté le porc cru qui lui était offert."
 dragon_bond_oral_folklore_success_modifier:0 "Utilisation réussie du folklore oral"
 dragon_bond_oral_folklore_success_modifier_desc:0 "Le folklore oral contenait des informations utiles sur la création de liens avec les dragons."
 dragon_bond_oral_folklore_failure_modifier:0 "Utilisation inutile du folklore oral"
 dragon_bond_oral_folklore_failure_modifier_desc:0 "Aucune information utile sur la création de liens avec les dragons n'a été tirée du folklore oral."
 dragon_bond_written_lore_success_modifier:0 "Vieux tomes en valyrien utiles"
 dragon_bond_written_lore_success_modifier_desc:0 "Les vieux tomes écrits en valyrien ont fourni des informations utiles sur la création de liens avec les dragons."
 dragon_bond_written_lore_failure_modifier:0 "Vieux tomes en valyrien inutiles"
 dragon_bond_written_lore_failure_modifier_desc:0 "Les vieux tomes en valyrien n'ont pas permis d'en savoir plus sur la création de liens avec les dragons."
 dragon_bond_good_hdk_assistance:0 "Aide du gardien-chef des dragons concluante"
 dragon_bond_good_hdk_assistance_desc:0 "Le gardien-chef des dragons a apporté son aide au dragon, qui l'a bien pris."
 dragon_bond_bad_hdk_assistance:0 "Aide du gardien-chef des dragons inefficace"
 dragon_bond_bad_hdk_assistance_desc:0 "Le gardien-chef des dragons a échoué dans sa tentative d'aider le dragon."
 dragon_bond_good_singing:0 "Chants valyriens efficaces"
 dragon_bond_good_singing_desc:0 "Le dragon a été séduit par les chants valyriens qui lui ont été adressés."
 dragon_bond_bad_singing:0 "Chants valyriens inefficaces"
 dragon_bond_bad_singing_desc:0 "Le dragon n'a pas été séduit par les chants valyriens qui lui ont été adressés."
 dragon_bond_good_speaking:0 "Le valyrien porte ses fruits"
 dragon_bond_good_speaking_desc:0 "Avoir parlé au dragon en valyrien semble avoir été fructueux."
 dragon_bond_bad_speaking:0 "Le valyrien s'avère infructueux"
 dragon_bond_bad_speaking_desc:0 "Avoir parlé au dragon en valyrien n'a pas eu l'effet escompté."
 dragon_bond_riding_success_modifier:0 "Exercices à dos de dragon fructueux"
 dragon_bond_riding_success_modifier_desc:0 "Le dragon a été très réceptif à l'entraînement."
 dragon_bond_visitation_modifier:0 "Visites quotidiennes"
 dragon_bond_visitation_modifier_desc:0 "Le dragon reçoit la visite quotidienne de son futur dragonnier."
 agot_worshiping_dragon:0 "Idolâtrie du dragon"
 agot_worshiping_dragon_desc:0 "Ce comté adore [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]. Ses habitants sont plus heureux et travaillent un peu plus dur, mais leurs offrandes pèsent lourdement sur les recettes fiscales."
 agot_restricted_dragon_worship:0 "Idolâtrie du dragon refusée"
 agot_restricted_dragon_worship_desc:0 "Les gens sont courroucés par le rejet de leurs dirigeants de leurs croyances religieuses."
 agot_dragon_worship_massacre:0 "Cultistes du dragon massacrés"
 agot_dragon_worship_massacre_desc:0 "Suite au massacre d'un culte local qui vénérait un dragon vivant dans les environs, ce comté est devenu plus accommodant mais également moins productif."
 agot_dragon_cult_gone_wrong:0 "Cultistes du dragon dévorés"
 agot_dragon_cult_gone_wrong_desc:0 "Un culte local, récemment créé en l'honneur de [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName] qui vit dans la région, a vu ses membres finir dévorés lors d'une cérémonie d'offrande."
 agot_dropping_coins_from_dragon:0 "Pluie de pièces douloureuse"
 agot_dropping_coins_from_dragon_desc:0 "Le dirigeant de ce comté a fondamentalement mal compris la physique lorsqu'il a décidé de faire tomber des pièces du haut de son dragon."
 agot_raining_money:0 "L'argent tombe du ciel !"
 agot_raining_money_desc:0 "Les habitants de ce comté sont ravis de la décision de leur dirigeant de laisser tomber ses richesses du haut de son dragon."
 agot_charted_realm_dragonback:0 "Royaume cartographié à dos de dragon"
 agot_charted_realm_dragonback_desc:0 "À l’aide de son dragon, ce personnage a cartographié son pays, marquant des routes de ravitaillement et des emplacements d’embuscade auparavant inconnus."
 agot_patrolled_on_dragonback:0 "Efforts fructueux des patrouilles de dragonnier"
 agot_patrolled_on_dragonback_desc:0 "Cette province a bénéficié des patrouilles d'un dragonnier, protégeant les routes de commerces des contrebandiers et autres bandits. De nombreuses années seront nécessaires à ces réseaux criminels pour se rétablir."
 agot_dragon_fertilizer:0 "Un dragon aide à la fertilisation"
 agot_dragon_fertilizer_desc:0 "Un dragon a été utilisé pour fertiliser les champs de ce comté, augmentant ainsi la récolte attendue."
 agot_cleared_woods_with_dragonfire:0 "Aide au défrichement avec du feu de dragon"
 agot_cleared_woods_with_dragonfire_desc:0 "Les bois de ce comté ont été défrichés avec le feu de dragon, augmentant le nombre de terres utilisées pour l'agriculture, mais réduisant l'approvisionnement militaire."
 agot_clearing_woods_with_dragonfire:0 "Aide à la construction avec du feu de dragon"
 agot_clearing_woods_with_dragonfire_desc:0 "Ce personnage utilise son dragon pour déblayer le terrain pour de nouvelles propriétés, réduisant ainsi les coûts de main-d'œuvre et augmentant la vitesse de construction."
 agot_feast_hall_destroyed_by_dragon:0 "Salle des festins détruite par un dragon"
 agot_feast_hall_destroyed_by_dragon_desc:0 "Un dragon a détruit la salle des festins de ce personnage, obligeant les courtisans à manger dans leurs appartements jusqu'à la fin de la reconstruction."
 agot_dragon_party:0 "Fête du dragon réussie"
 agot_dragon_party_desc:0 "Envers et contre tout, ce personnage a réussi à organiser une fête réussie avec un dragon pour invité ! Ceux qui y ont participé jubilent d'enthousiasme, et les gens en parlent encore à des lieus à la ronde."
 agot_dragon_scale_poltice:0 "Cataplasme d'écailles de dragon"
 agot_dragon_scale_poltice_desc:0 "Ce personnage a été traité avec un cataplasme à base d'écailles de dragon, et que les effets soient purement psychologiques ou non, il semble se déplacer avec plus de vigueur."
 agot_dragon_blood_poltice:0 "Cataplasme de sang de dragon"
 agot_dragon_blood_poltice_desc:0 "Ce personnage a été traité avec un cataplasme à base de sang de dragon, et que les effets soient purement psychologiques ou non, il semble quelque peu #italic turbulent.#!"
 agot_dragon_claw_poltice:0 "Cataplasme de griffe de dragon"
 agot_dragon_claw_poltice_desc:0 "Ce personnage a été traité avec un cataplasme à base de griffes de dragon, et que les effets soient purement psychologiques ou non, il semble prêté plus d'attention à ce qui l'entoure."
 agot_dragon_tooth_poltice:0 "Cataplasme de dent de dragon"
 agot_dragon_tooth_poltice_desc:0 "Ce personnage a été traité avec un cataplasme à base de dent de dragon, et que les effets soient purement psychologiques ou non, il semble plus sociable."
 agot_dragon_excrement_poltice:0 "Mystérieux cataplasme de dragon"
 agot_dragon_excrement_poltice_desc:0 "Bien qu'il refuse d'en divulguer le contenu, ce personnage a été traité avec un cataplasme fabriqué avec certaines parties de dragon, et que les effets soient purement psychologiques ou non, il semble être l'incarnation de la santé."
 agot_dragon_potion_bad_health:0 "Élixir débilitant"
 agot_dragon_potion_bad_health_desc:0 "Ce personnage a bu un élixir mystérieux, et que les effets soient purement psychologiques ou non, il semble ne pas se sentir bien."
 agot_dragon_potion_good_health:0 "Élixir vivifiant"
 agot_dragon_potion_good_health_desc:0 "Ce personnage a bu un élixir mystérieux, et que les effets soient purement psychologiques ou non, il semble se sentir bien mieux."
 agot_murdered_the_innocents:0 "A massacré des innocents"
 agot_murdered_the_innocents_desc:0 "Ce personnage a utilisé son dragon pour massacrer des gens dont le seul crime fut de l'avoir regardé de travers."
 agot_dragon_fire:0 "Embrassement de la fureur"
 agot_dragon_fire_desc:0 "Les flammes de la fureur d'un dragon sont encore visibles ici. Les gens fuient leurs foyers, tandis que leur gagne-pain brûle et que les routes débordent de réfugiés et de mourants."
 agot_dragon_damage_1:0 "Dégâts civils mineurs causés par un dragon"
 agot_dragon_damage_1_desc:0 "Le passage d'un dragon a tellement endommagé la campagne que certaines forêts et petits villages en ont souffert. Le manque de bois et les dégâts causés nuiront à la construction et à la collecte des impôts jusqu'à ce que le comté se rétablisse."
 agot_dragon_damage_2:0 "Dégâts civils modérés causés par un dragon"
 agot_dragon_damage_2_desc:0 "Le passage d'un dragon a provoqué l'incendie de plusieurs villages. Les impôts et les efforts de construction doivent être mis à contribution pour limiter les dégâts jusqu'à ce que les réparations soient achevées."
 agot_dragon_damage_3:0 "Dégâts civils conséquents causés par un dragon"
 agot_dragon_damage_3_desc:0 "Le passage d'un dragon a provoqué l'incendie de plusieurs villages. Des réfugiés sont encore visibles sur les routes. Les impôts et les efforts de construction doivent être mis à contribution pour limiter les dégâts jusqu'à ce que les réparations soient achevées."
 agot_dragon_damage_4:0 "Dégâts civils majeurs causés par un dragon"
 agot_dragon_damage_4_desc:0 "Le passage d'un dragon a provoqué l'incendie de ce lieu. De nombreux villages ont été attaqués et certains ne s’en remettront peut-être jamais complètement. La plupart des impôts et des efforts de construction de ce comté sont mis à contribution pour limiter les dégâts."
 agot_dragon_damage_5:0 "Dégâts civils terribles causés par un dragon"
 agot_dragon_damage_5_desc:0 "Le passage d'un dragon a provoqué de terribles incendies dans ce lieu. Villes, villages, bourgades, rien n'a été épargné et la fumée des dégâts est visible à des lieus à la ronde. La réparation est lente et il faudra peut-être des mois avant que la vie ne puisse reprendre son cours normal."
 agot_dragon_damage_6:0 "Dégâts civils critiques causés par un dragon"
 agot_dragon_damage_6_desc:0 "Le passage d'un dragon a provoqué de terribles incendies dans ce lieu. Des structures majeures ont été endommagées et les biens de première nécessité de la population locale en sont impactés. Tant que cette crise n’est pas résolue, ce comté sera presque inutile."
 agot_dragon_damage_7:0 "Dégâts civils extrêmes causés par un dragon"
 agot_dragon_damage_7_desc:0 "Le passage d'un dragon a provoqué de terribles incendies dans ce lieu. Les principales villes et villages ont été réduits en cendres, de même que nombreuses autres zones. Il n'est pas attendu que la vie reprenne son cours normal avant au moins une année entière."
 agot_dragon_damage_8:0 "Dégâts civils dévastateurs causés par un dragon"
 agot_dragon_damage_8_desc:0 "Le passage d'un dragon a provoqué des incendies dévastateurs dans ce lieu. Cités, villes et villages ont soient été réduits à l'état de cendres, soient confrontés à un afflux massifs de réfugiés. Il n'est rien attendu de productif de la part de ce comté avant au moins une année entière."
 agot_dragon_damage_9:0 "Dégâts civils catastrophiques causés par un dragon"
 agot_dragon_damage_9_desc:0 "Le passage d'un dragon a réduit cet endroit en cendres. Rien ni personne n'a été épargné par les incendies. L'imposition est impossible et les efforts de constructions seront mis à contribution pour tenter vainement de tout reconstruire."
 agot_dragon_damage_10:0 "Dégâts civils apocalyptiques causés par un dragon"
 agot_dragon_damage_10_desc:0 "Il est difficile de croire qu'il existait autrefois la vie ici. Ruines, cendres et braises sont désormais la seule chose visible sur des centaines de lieus à la ronde. Il faudra attendre des années, et plus encore, pour que les traces du passage d'un dragon s'estompent."
 dragon_siege_modifier_passive:0 "Un dragon soutient les sièges"
 dragon_siege_modifier_passive_desc:0 "Les sièges menés par ce personnage profitent de la présence d'un dragon dans son camp. Ses ennemis craignent que la bête ne se déchaîne sur eux, en conséquence de quoi leur moral s'en trouve fragilisé."
 dragon_siege_modifier_minor:0 "Destruction militaire mineure causée par un dragon"
 dragon_siege_modifier_minor_desc:0 "Les défenses de base ont été endommagées par les actions d'un dragon, brûlant certains édifices extérieurs tel que des tours de guet."
 dragon_siege_modifier_medium:0 "Destruction militaire modérée causée par un dragon"
 dragon_siege_modifier_medium_desc:0 "Cette province a été endommagée par les actions d'un dragon. Des pans entiers d'édifices ont été brûlés, ainsi que des tours de guet, des fournitures et de l'équipement."
 dragon_siege_modifier_major:0 "Destruction militaire majeure causée par un dragon"
 dragon_siege_modifier_major_desc:0 "Cette province a été gravement endommagée par les actions d'un dragon. Les murs eux-mêmes ont été réduits en cendres."
 dragon_siege_modifier_massive:0 "Destruction militaire extrême causée par un dragon"
 dragon_siege_modifier_massive_desc:0 "Cette province n'en a plus que le nom. Il n'en reste plus rien depuis le passage d'un dragon."
 dragon_supporting_army:0 "Un dragon soutient l'armée"
 dragon_supporting_army_desc:0 "Ce dragon soutient une armée et ne pourra pas en soutenir une autre tant qu'il sera affecté à celle-ci."
 base_dragon_army_modifier_1:0 "Soutien basique de l'armée par un dragon"
 base_dragon_army_modifier_1_desc:0 "L'armée de ce commandant est soutenue par un petit dragon inexpérimenté, dont le rôle sera de veiller à contenir toute éventuelle charge à revers de l'ennemi."
 base_dragon_army_modifier_2:0 "Soutien mineur de l'armée par un dragon"
 base_dragon_army_modifier_2_desc:0 "L'armée de ce commandant est soutenue par un dragon, dont le rôle sera d'harceler les lignes d'archers et de favoriser certaines avancées."
 base_dragon_army_modifier_3:0 "Soutien modéré de l'armée par un dragon"
 base_dragon_army_modifier_3_desc:0 "L'armée de ce commandant est soutenue par un dragon, dont le rôle sera de prêter main forte aux charges à l'aide de destructions ciblées des lignes ennemies."
 base_dragon_army_modifier_4:0 "Soutien impactant de l'armée par un dragon"
 base_dragon_army_modifier_4_desc:0 "L'armée de ce commandant est soutenue par un dragon de taille moyenne, dont le rôle sera de dissuader même les armées en supériorité numérique de se joindre à la bataille."
 base_dragon_army_modifier_5:0 "Soutien féroce de l'armée par un dragon"
 base_dragon_army_modifier_5_desc:0 "L'armée de ce commandant est soutenue par un féroce dragon, qui doit être soigneusement surveillé par l'ennemi, de peur de commettre une erreur qui lui coûterait la guerre."
 base_dragon_army_modifier_6:0 "Soutien conséquent de l'armée par un dragon"
 base_dragon_army_modifier_6_desc:0 "L'armée de ce commandant est soutenue par un grand dragon, dont la suprématie laisse peu de doute quant aux chances de victoires de cette armée."
 base_dragon_army_modifier_7:0 "Soutien redoutable de l'armée par un dragon"
 base_dragon_army_modifier_7_desc:0 "L'armée de ce commandant est soutenue par un grand dragon, et d'un bout à l'autre de la bataille, tous les ennemis sont envahis d'effrois devant sa puissance."
 base_dragon_army_modifier_8:0 "Soutien terrifiant de l'armée par un dragon"
 base_dragon_army_modifier_8_desc:0 "L'armée de ce commandant est soutenue par un grand et terrifiant dragon, dont la silhouette obscurcit le champ de bataille et la puissance démesurée noircit l'esprit et la chair des ennemis."
 base_dragon_army_modifier_9:0 "Soutien tyrannique de l'armée par un dragon"
 base_dragon_army_modifier_9_desc:0 "L'armée de ce commandant est soutenue par un immense dragon, de ceux qui n'ont jamais été abattu par les hommes, et quiconque aurait la prétention de vouloir changer cela en subiront les terribles conséquences."
 base_dragon_army_modifier_10:0 "Soutien divin de l'armée par un dragon"
 base_dragon_army_modifier_10_desc:0 "L'armée de ce commandant n'est pas soutenue par un dragon, c'est éventuellement le dragon qui est soutenue par l'armée. Une telle créature cauchemardesque n’a pas été vue depuis le Fléau, et ses ennemis doivent prier pour ne pas subir le même sort que l'Antique Valyria."
