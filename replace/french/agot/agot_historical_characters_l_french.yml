l_french:
 historical_character.dunk:0 "Ser Duncan le Grand était un chevalier errant, rendu célèbre par ses nombreuses pérégrinations avec le prince qui deviendra plus tard connu comme le roi Aegon V dit l'Improbable. Il fut élevé à la Garde Royale après le couronnement, où il devient Lord Commandant. Parmi ses hauts faits se trouvent la victoire contre Lyonel 'lʼOrage Moqueur' Baratheon, lors d'un duel qui permit de mettre fin à la rébellion du seigneur de l'Orage, mais également la victoire contre Daemon Feunoyr, troisième du nom, durant la troisième rébellion de cette même maison."
 historical_character.nettles:0 "Orties — ou Ortense selon les sources — était une semence de dragon lors de la très célèbre guerre civile de la Maison Targaryen, également connue sous le nom de « Danse des Dragons ». Elle parvint à revendiquer Voleur-de-Moutons en gagnant sa confiance après de longs efforts à lui offrir de la nourriture. Une fois devenue dragonnière, elle participa à la Bataille du Gosier aux côtés des Noirs, aidant ainsi à la capture de Port-Réal, puis épaulant le Prince Daemon Targaryen durant sa campagne dans le Conflans. Elle disparut dans le Val quelques temps plus tard, après avoir fui un ordre d'exécution envoyé par la Reine Rhaenyra Targaryen."
 historical_character.tormund:0 "Tormund dit Fléau-d'Ogres — mais également Haut-Disert, Cor-Souffleur, Brise Glace, Poing-la-Foudre, Époux-d'Ourses — est un sauvageon de grand renom venant d'une contrée nommée Cramoisi. Il rejoignit et combattit sous les ordres de Mance Rayder, le roi d'au-delà du Mur qui était parvenu à rassembler les tribus des peuples libres. Lorsque Mance fut fait prisonnier après la bataille du Mur, ceux qui restèrent de l'autre côté furent dirigés par Tormund, qui finit par accepter les termes du Lord Commandant Jon Snow afin d'obtenir un libre passage vers le sud et d'épargner aux siens un funeste destin avec l'arrivée des Autres."
 historical_character.davos:0 "Davos Mervault, connu comme le Chevalier Oignon, était un contrebandier né à Culpucier. C'est après avoir discrètement fait passer des provisions vitales pour Stannis Baratheon, qui subissait alors un siège et un blocus de la part des Redwyne à Accalmie, qu'il fut adoubé — mais également châtié. En effet, pour prix de ses crimes passés, Stannis écourta sa main gauche de cinq phalanges, mais le rétribua néanmoins de son aide avec des terres et un titre de noblesse. Depuis lors, l'ancien contrebandier continua de servir fidèlement son seigneur, jusqu'à la Guerre des Cinq Rois, et plus encore."
 historical_character.smilingknight:0 "Le Chevalier Badin — dont le véritable nom est inconnu — était un membre redouté de la non moins redoutable Fraternité Bois-du-Roi. Chevalier brigand mélangeant esprit chevaleresque et démence, il a, aux côtés de ses frères d'armes, terrorisé le bois éponyme en s'attaquant principalement à la noblesse, échappant sans cesse à la capture grâce à l'aide des petites gens. De nombreux bretteurs et gardes royaux de grand renom l'ont affronté, notamment Barristan Selmy et Jaime Lannister, ainsi que Ser Arthur Dayne, qui fut le dernier adversaire du Chevalier Badin et celui qui parvint à l'occire de son épée légendaire : Aube."
 historical_character.illyrio:0 "Illyrio Mopatis débuta sa carrière en tant que bravo — des bretteurs originaires de Braavos également connus sous le nom de « spadassins ». Peu connu, il exerça sa fonction dans les rues de Pentos, devenant ami avec Varys l'Araignée, pour finir par devenir magistrat après avoir développé tout un réseau de connaissances et de puissantes relations. Plus tard, il deviendra le protecteur de Viserys le Roi Gueux, et de sa sœur, la belle Daenerys, dont il aidera à organiser le mariage avec Khal Drogo."
 historical_character.uthor:0 "Uthor Enverfeuille était un chevalier qui avait fait de la lice sa profession, chevauchant de tournois en tournois, non en quête de gloire, mais d'or, pariant toujours avec prudence et usant des rançons contre ses adversaires défaits pour s'enrichir. Il fut présent au tournoi de Murs-Blancs, lors de la tentative avortée de Daemon II Feunoyr de déclencher une seconde rébellion. Uthor étant resté à distance des machinations qui s'étaient ourdies, il en réchappa sain et sauf."
 historical_character.rattleshirt:0 "Celui que l'on nomme Clinquefrac et dont le véritable nom est inconnu, a su se tailler une redoutable réputation en tant que Seigneur des Os. Il a rejoint l'armée de Mance Rayder et fut l'un de ceux qui captura Jon Snow et Qhorin Mimain lors d'une mission de reconnaissance. Clinquefrac fut capturé par Stannis Baratheon lors de la bataille du Mur, et fut tué à la place de Mance dans une duperie visant à sauver ce dernier des griffes de la prêtresse rouge Melisandre."
 historical_character.thoros:0 "Dernier-né d'une fratrie de huit enfants, Thoros de Myr fut confié très jeune aux prêtres rouges. Après avoir prononcé ses vœux et être devenu un ecclésiastique à part entière, et malgré ses vices, il fut envoyé pour convertir le roi de Westeros à la foi du dieu rouge. Il échoua à deux reprises, d'abord avec Aerys II Targaryen, puis avec Robert Baratheon, bien qu'il devint un fidèle compagnon de beuverie pour ce dernier. Finalement, Ned Stark, alors régent du royaume, l'envoya lui ainsi que Béric Dondarrion et quelques autres, traduire Gregor Clegane en justice. Plus tard, le petit groupe fini par devenir la fameuse Fraternité sans bannières."
 historical_character.varys:0 "Les origines de Varys restent obscures, mais il est certain qu'il a connu de nombreuses souffrances dans les rues de Pentos, dont le fait d'avoir été vendu pour être utilisé durant un rituel de sang alors qu'il était encore tout jeune garçon. Ses déboires continuèrent jusqu'à sa rencontre inopinée avec un jeune spadassin du nom d'Illyrio Mopatis, en qui il trouva un ami de confiance dont l'entraide mutuelle leur permirent d'atteindre de nouveaux horizons. Sa réputation nouvellement acquise parvint jusqu'aux oreilles du roi Aerys II Targaryen qui fit de lui son maître des chuchoteurs. Il conseilla et servit tour à tour le Roi Fou ainsi que l'Usurpateur qui le succéda, Robert Baratheon, suite à la rébellion qui mit fin au règne de la Maison Targaryen."