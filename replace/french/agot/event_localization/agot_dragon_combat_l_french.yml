l_french:
 agot_dragon_combat.will_engage:0 "Vous allez défier [enemy_dragonrider.Custom('FR_le_Char_Pi')][enemy_dragonrider.GetTitledFirstName] et [enemy_dragon.GetName] dans un duel de dragon !"
 agot_dragon_combat.will_engage_enemy:0 "Vous allez défier [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] et [dragon_in_battle.GetName] dans un duel de dragon !"
 agot_dragon_combat.will_attempt_engage:0 "Vous allez tenter de défier [enemy_dragonrider.Custom('FR_le_Char_Pi')][enemy_dragonrider.GetTitledFirstName] et [enemy_dragon.GetName] dans un duel de dragon !"
 agot_dragon_combat.will_attempt_engage_enemy:0 "Vous allez tenter de défier [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] et [dragon_in_battle.GetName] dans un duel de dragon !"
 agot_dragon_combat.will_not:0 "Vous allez tenter d'échapper [enemy_dragonrider.Custom('FR_au_Char_Pi')][enemy_dragonrider.GetTitledFirstName] et à [enemy_dragon.GetName] !"
 agot_dragon_combat.will_not_enemy:0 "Vous allez tenter d'échapper [dragonrider_in_battle.Custom('FR_au_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] et à [dragon_in_battle.GetName] !"
 agot_dragon_combat.0001.t:0 "Dragonni[enemy_dragonrider.Custom('FR_ErEre')] ennemi[enemy_dragonrider.Custom('FR_E')] en vue"
 agot_dragon_combat.0001.desc_opening:0 "Avec [dragon_in_battle.GetName], nous survolons [battle_location.GetName]."
 agot_dragon_combat.0001.desc_opening_fly:0 "Tout défile à grande vitesse sous mes yeux alors que nous chargeons en direction des forces [enemy_commander_in_battle.Custom('FR_du_Char_Pi')][enemy_commander_in_battle.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_opening_fight:0 "Quelques soldats [enemy_commander_in_battle.Custom('FR_du_Char_Pi')][enemy_commander_in_battle.GetTitledFirstName] ont déjà pu goûter à nos flammes. "
 agot_dragon_combat.0001.desc_opening_end:0 "Mais mon attention est attiré par quelque chose en particulier. Une menace bien plus dangereuse.\n\nJe vois "
 agot_dragon_combat.0001.desc_younger:0 "un dragon plus vieux et plus grand que le mien : [enemy_dragon.GetName], monté[enemy_dragon.Custom('DR_FR_E')] par [enemy_dragonrider.Custom('FR_le_Char_Pi')][enemy_dragonrider.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_older:0 "un dragon plus jeune et plus petit que le mien : [enemy_dragon.GetName], monté[enemy_dragon.Custom('DR_FR_E')] par [enemy_dragonrider.Custom('FR_le_Char_Pi')][enemy_dragonrider.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_same_age:0 "un dragon de taille similaire au mien : [enemy_dragon.GetName], monté[enemy_dragon.Custom('DR_FR_E')] par [enemy_dragonrider.Custom('FR_le_Char_Pi')][enemy_dragonrider.GetTitledFirstName]."
 agot_dragon_combat.0001.desc_weaker_warrior:0 " Bien qu'[enemy_dragonrider.Custom('FR_IlElle')] soit un[enemy_dragonrider.Custom('FR_E')] combattant[enemy_dragonrider.Custom('FR_E')] moins talentueu[enemy_dragonrider.Custom('FR_XSe')] que moi, ici cela ne fait aucune différence.\n\n"
 agot_dragon_combat.0001.desc_stronger_warrior:0 " Bien qu'[enemy_dragonrider.Custom('FR_IlElle')] soit un[enemy_dragonrider.Custom('FR_E')] combattant[enemy_dragonrider.Custom('FR_E')] plus talentueu[enemy_dragonrider.Custom('FR_XSe')] que moi, ici cela ne fait aucune différence.\n\n"
 agot_dragon_combat.0001.desc_warrior:0 " Bien qu'[enemy_dragonrider.Custom('FR_IlElle')] soit un[enemy_dragonrider.Custom('FR_E')] combattant[enemy_dragonrider.Custom('FR_E')] talentueu[enemy_dragonrider.Custom('FR_XSe')], ici cela ne fait aucune différence.\n\n"
 agot_dragon_combat.0001.desc_weak:0 " Bien qu'[enemy_dragonrider.Custom('FR_IlElle')] soit un[enemy_dragonrider.Custom('FR_E')] combattant[enemy_dragonrider.Custom('FR_E')] affreusement moins talentueu[enemy_dragonrider.Custom('FR_XSe')] que moi, ici cela ne fait aucune différence.\n\n"
 agot_dragon_combat.0001.desc_equally_weak:0 " Bien qu'[Select_CString(And(ROOT.Char.IsFemale, enemy_dragonrider.IsFemale), 'aucune', 'aucun')] de nous deux ne puisse être [Select_CString(And(ROOT.Char.IsFemale, enemy_dragonrider.IsFemale), 'qualifiées', 'qualifiés')] de [Select_CString(And(ROOT.Char.IsFemale, enemy_dragonrider.IsFemale), 'combattante', 'combattant')] [Select_CString(And(ROOT.Char.IsFemale, enemy_dragonrider.IsFemale), 'talentueuse', 'talentueux')], un combat de dragons c'est un duel de griffes et non d'estoc.\n\n"
 agot_dragon_combat.0001.desc_end:0 "La bataille se jouera sur la force de nos montures et notre expérience de [Select_CString(And(ROOT.Char.IsFemale, enemy_dragonrider.IsFemale), 'dragonnière', 'dragonnier')]. Mais compte tenu du fait que j'ai semble-t-il repéré [enemy_dragonrider.GetFirstNameNoTooltip] en premier, je peux encore choisir de battre en retraite. Ainsi la question se pose : dois-je rentrer en scène et mener cette danse ?"
 agot_dragon_combat.0001.a:0 "En avant [dragon_in_battle.GetNameNoTooltip] !"
 agot_dragon_combat.0001.a.brother:0 "Finissons-en, mon frère !"
 agot_dragon_combat.0001.a.sister:0 "Finissons-en, ma sœur !"
 agot_dragon_combat.0001.a.father:0 "Finissons-en, père !"
 agot_dragon_combat.0001.a.mother:0 "Finissons-en, mère !"
 agot_dragon_combat.0001.a.son:0 "Finissons-en, mon fils !"
 agot_dragon_combat.0001.a.daughter:0 "Finissons-en, ma fille !"
 agot_dragon_combat.0001.b:0 "Une bataille ? Ici ? Sûrement #EMP pas#! !"
 agot_dragon_combat.0001.b.weaker:0 "Ce serait imprudent."
 agot_dragon_combat.0001.b.coward:0 "Hors de question que j'affronte un autre dragon !"
 agot_dragon_combat.0001.b.notice:0 "[enemy_dragonrider.GetFirstNameNoTooltip] vous a repéré et pourrait choisir de vous prendre en chasse"
 agot_dragon_combat.0001.b.no_notice:0 "[enemy_dragonrider.GetFirstNameNoTooltip] n'a pas remarqué que vous tentiez de fuir le champ de bataille"
 agot_dragon_combat.0001.b.swift:0 "#P La rapidité de [dragon_in_battle.GetNameNoTooltip] facilitera la fuite#!"
 agot_dragon_combat.0001.b.slow:0 "#N La lenteur de [dragon_in_battle.GetNameNoTooltip] va rendre plus difficile la fuite#!"
 agot_dragon_combat.0002.t:0 "Une embuscade venue du ciel !"
 agot_dragon_combat.0002.desc:0 "L'armée [dragon_commander_in_battle.Custom('FR_du_Char_Pi')][dragon_commander_in_battle.GetTitledFirstName] s'amenuise à chacun de mes ordres, tandis que la quantité de cendres s'accroit. L'intensité de la bataille de [battle_location.GetName] s'embrase en-dessous, mais c'est pourtant d'au-dessus que provient un déferlement soudain de chaleur !\n\nJe tire violement les rênes, et [enemy_dragon.GetName] exécute une manœuvre qui me sauve de justesse la vie. Cette attaque était l'œuvre de [dragon_in_battle.GetName], volant à pleine vitesse dans ma direction, monté[dragon_in_battle.Custom('FR_E')] par [dragonrider_in_battle.Custom('FR_du_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] qui affiche un regard aussi meurtrier que celui de sa bête.\n\nIl semble qu'[dragonrider_in_battle.Custom('FR_IlElle')] veuille danser !"
 agot_dragon_combat.0002.a:0 "Alors dansons !"
 agot_dragon_combat.0002.b:0 "Mieux vaut ne pas s'éterniser ici !"
 agot_dragon_combat.0002.b.flee:0 "Vous réussissez à fuir [dragon_in_battle.GetName] et à quitter le champ de bataille"
 agot_dragon_combat.0002.b.swift:0 "#P La rapidité de [enemy_dragon.GetNameNoTooltip] facilitera la fuite#!"
 agot_dragon_combat.0002.b.slow:0 "#N La lenteur de [enemy_dragon.GetNameNoTooltip] va rendre plus difficile la fuite#!"
 agot_dragon_combat.0002.b.enemy_swift:0 "#N La rapidité de [dragon_in_battle.GetNameNoTooltip] va rendre plus difficile la fuite#!"
 agot_dragon_combat.0002.b.enemy_slow:0 "#P La lenteur de [dragon_in_battle.GetNameNoTooltip] facilitera la fuite#!"
 agot_dragon_combat.0002.escape.t:0 "[enemy_dragonrider.GetShortUIName] s'enfuit !"
 agot_dragon_combat.0002.escape.desc:0 "Plutôt que de vous affronter, [enemy_dragonrider.GetShortUIName] a préféré fuir avec [enemy_dragon.GetName] !"
 agot_dragon_combat.0003.t:0 "Une envolée enflammée"
 agot_dragon_combat.0003.desc:0 "L'armée de [dragon_commander_in_battle.GetTitledFirstName] s'amenuise à chacun de mes ordres, tandis que la quantité de cendres s'accroit. L'intensité de la bataille de [battle_location.GetName] s'embrase en-dessous, mais c'est pourtant au-dessus que quelque chose attire mon regard. Un nuage ? Non ! #S Un dragon !#!\n\n[dragon_in_battle.GetName] ! [dragon_in_battle.Custom('DR_FR_IlElle')|U] vole à vive allure... à l'opposé de moi ! C[dragonrider_in_battle.Custom('FR_EEtte')] couard[dragonrider_in_battle.Custom('FR_E')] de [dragonrider_in_battle.GetTitledFirstName] doit être sur son dos, tentant de s'enfuir pour ne pas avoir à m'affronter, moi et [enemy_dragon.GetName] !"
 agot_dragon_combat.0003.a:0 "Je ne vais pas [dragonrider_in_battle.Custom('FR_LeLa')] laisser s'en tirer si facilement !"
 agot_dragon_combat.0003.a.swift:0 "#P La vitesse de [enemy_dragon.GetNameNoTooltip] facilitera la poursuite [dragonrider_in_battle.Custom('FR_du_Char_Pi')][dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.slow:0 "#N La lenteur de [enemy_dragon.GetNameNoTooltip] va rendre plus difficile la poursuite [dragonrider_in_battle.Custom('FR_du_Char_Pi')][dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.enemy_swift:0 "#N La vitesse de [dragon_in_battle.GetNameNoTooltip] va rendre plus difficile la poursuite [dragonrider_in_battle.Custom('FR_du_Char_Pi')][dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.enemy_slow:0 "#P La lenteur de [dragon_in_battle.GetNameNoTooltip] facilitera la poursuite [dragonrider_in_battle.Custom('FR_du_Char_Pi')][dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.escape:0 "[dragon_in_battle.GetName] et [dragonrider_in_battle.GetFirstName] fuient le champ de bataille."
 agot_dragon_combat.0003.b:0 "Qu'ils fuient, ce n'est que partie remise."
 agot_dragon_combat.0003.escape.t:0 "Un[dragonrider_in_battle.Custom('FR_E')] preste pleutre"
 agot_dragon_combat.0003.escape.desc:0 "[dragonrider_in_battle.GetShortUIName] et [dragon_in_battle.GetName] parviennent à vous distancer !"
 CHANCE_OF_WINNING:0 "Probabilité de gagner"
 agot_dragon_combat.1001.t:0 "Une danse de dragons"
 agot_dragon_combat.1001.defender_first_round_battle:0 "La bataille de [battle_location.GetName] fait rage tout autour de nous. Les échos des épées qui s'entrechoquent se mêlent aux cris de guerre et aux rugissements de bêtes énormes. L'air s'embrase sur terre comme au ciel. Le sifflement des flèches est noyé dans le battement des ailes. Les manœuvres militaires au sol sont voilés par l'ombre des manœuvres exécutés dans les airs. Griffes et crocs déchirent les cieux tandis que lances et épées tailladent les terres. [dsc_attacker_dragon.GetName] se jette sur [dsc_defender_dragon.GetName] et moi, sur ordre de [dsc_attacker.GetFirstName]. Je m'assure d'être fermement installé[ROOT.Char.Custom('FR_E')] sur ma selle et agrippé[ROOT.Char.Custom('FR_E')] à mes rênes. \n\nLa bataille se transforme peu à peu en un tableau, mélangeant grossièrement des nuances de jaunes, d'oranges et de rouges. Un tableau prenant vie sous les traits d'une chorégraphie.\n\nQue la danse commence.\n\n"
 agot_dragon_combat.1001.defender_first_round_siege:0 "[dsc_defender_dragon.GetName] et [dsc_attacker_dragon.GetName] volent de part et d'autre, déchaînant violence et fureur dans des mouvements tantôt gracieux, tantôt brutaux. Les échos du siège qui se déroule en dessous paraissent sonner comme une douce mélodie en comparaison des bruits assourdissants des deux monstres au-dessus. [dsc_attacker.GetFirstName] donne ses ordres, et moi les miens.\n\nDeux bêtes, deux adversaires. Une brutalité prenant la forme d'un tableau aux nuances de jaunes et d'oranges. Un tableau prenant vie sous les traits d'une chorégraphie.\n\nQue la danse commence.\n\n"
 agot_dragon_combat.1001.attacker_first_round_battle:0 "La bataille de [battle_location.GetName] fait rage tout autour de nous. Les échos des épées qui s'entrechoquent se mêlent aux cris de guerre et aux rugissements de bêtes énormes. L'air s'embrase sur terre comme au ciel. Le sifflement des flèches est noyé dans le battement des ailes. Les manœuvres militaires au sol sont voilés par l'ombre des manœuvres exécutés dans les airs. Griffes et crocs déchirent les cieux tandis que lances et épées tailladent les terres. J'empoigne fermement les rênes et ordonne à [dsc_attacker_dragon.GetName] de se jeter sur [dsc_defender_dragon.GetName].\n\nLa bataille se transforme peu à peu en un tableau, mélangeant grossièrement des nuances de jaunes, d'oranges et de rouges. Un tableau prenant vie sous les traits d'une chorégraphie.\n\nQue la danse commence.\n\n"
 agot_dragon_combat.1001.attacker_first_round_siege:0 "[dsc_defender_dragon.GetName] et [dsc_attacker_dragon.GetName] volent de part et d'autre, déchaînant violence et fureur dans des mouvements tantôt gracieux, tantôt brutaux. Les échos du siège qui se déroule en dessous paraissent sonner comme une douce mélodie en comparaison des bruits assourdissants des deux monstres au-dessus. [dsc_defender.GetNameNoTooltip] donne ses ordres, et moi les miens.\n\nDeux bêtes, deux adversaires. Une brutalité prenant la forme d'un tableau aux nuances de jaunes et d'oranges. Un tableau prenant vie sous les traits d'une chorégraphie.\n\nQue la danse commence.\n\n"
 agot_dragon_combat.1001.wait_and_hope:0 "Bien... Voyons ce qu'[my_foe.Custom('FR_IlElle')] prépare..."
 agot_dragon_combat.1001.tt.wait_and_hope:0 "Vous restez passif, espérant qu'une erreur de [my_foe.GetTitledFirstName] vous donnera une ouverture"
 agot_dragon_combat.1001.desc.my_feedback.wait_and_hope:0 "Attendre n'a rien fait d'autre que de donner à [my_foe.GetFirstName] et [my_foe_dragon.GetName] le temps de préparer leur prochaine action."
 agot_dragon_combat.1001.desc.opponent_response.wait_and_hope:0 "[my_foe.GetFirstName] et [my_foe_dragon.GetName] n'ont rien tenté, privilégiant peut-être la prudence."
 agot_dragon_combat.1001.unsure_attack:0 "Tout ce que j'ai à faire c'est de [my_foe.Custom('FR_LeLa')] réduire en #EMP cendres#! !"
 agot_dragon_combat.1001.tt.unsure_attack:0 "Vous êtes assis[ROOT.Char.Custom('FR_E')] sur un lézard cracheur de feu... ça semble l'idée la plus logique"
 agot_dragon_combat.1001.desc.my_feedback.unsure_attack:0 "Le souffle de mon dragon brûle les écailles de [my_foe_dragon.GetName], qui s'en trouvent marquées d'une furieuse noirceur rougeoyante."
 agot_dragon_combat.1001.desc.opponent_response.unsure_attack:0 "D'un souffle, d'un seul, [my_foe_dragon.GetName] a marqué de sa furieuse empreinte le flanc de [my_dragon.GetName], laissant apparaître une noirceur rougeoyante."
 agot_dragon_combat.1001.enthusiastic_onslaught:0 "Voyons qui de [my_dragon.GetName] ou de [my_foe_dragon.GetName] a les armes les plus acérées !"
 agot_dragon_combat.1001.tt.enthusiastic_onslaught:0 "Vous misez sur le fait que les crocs et les griffes de [my_dragon.GetNameNoTooltip] sauront mettre en pièces [my_foe_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught:0 "[my_dragon.GetName] s'élance furieusement sur [my_foe_dragon.GetName]. Frappant, griffant, mordant, déchiquetant autant que faire se peut."
 agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught:0 "[my_foe_dragon.GetName] se jette sur [my_dragon.GetName], toutes griffes dehors, mais ne parvient qu'à causer des blessures superficielles."
 agot_dragon_combat.1001.underbelly:0 "Tous les dragons ont un point faible en commun : leur ventre !"
 agot_dragon_combat.1001.tt.underbelly:0 "C'est l'endroit le plus vulnérable de ces bêtes, mais également le plus prévisible à cibler"
 agot_dragon_combat.1001.desc.my_feedback.underbelly:0 "Obéissant à mon ordre, [my_dragon.GetName] s'élance sur [my_foe_dragon.GetName] et tente une manœuvre audacieuse pour l'attaquer par en-dessous. Un énorme fracas s'ensuit lorsque les deux dragons se heurtent, mais [my_foe_dragon.GetNameNoTooltip] parvient à se dégager à temps avant qu'on ne puisse faire quoi que ce soit."
 agot_dragon_combat.1001.desc.opponent_response.underbelly:0 "[my_foe_dragon.GetName] s'élance sur [my_dragon.GetName], et tente une manœuvre prévisible pour l'attaquer par en-dessous. Obéissant à mon ordre, [my_dragon.GetNameNoTooltip] se prépare à l'impact, duquel s'ensuit un énorme fracas, pour ensuite réussir à se dégager in-extremis avant de subir la moindre blessure grave."
 agot_dragon_combat.1001.tail_smash:0 "Tentons quelque chose... d'inhabituel."
 agot_dragon_combat.1001.tt.tail_smash:0 "[my_dragon.GetName] va se servir de sa queue pour frapper"
 agot_dragon_combat.1001.desc.my_feedback.tail_smash:0 "Feintant une tentative de morsure à l'aile, j'ai ordonné à [my_dragon.GetName] de frapper de toute ses forces le cou de [my_foe_dragon.GetNameNoTooltip] avec sa queue !"
 agot_dragon_combat.1001.desc.opponent_response.tail_smash:0 "[my_foe_dragon.GetName] se jette sur [my_dragon.GetName], dans l'intention évidente d'attaquer l'aile à coup de mâchoire. Je donne à temps l'ordre qu'il faut pour répondre à cette agression, avant de me rendre compte qu'il s'agit seulement d'une feinte. Une étrange stratégie visant à offrir une ouverture pour un coup de queue en plein cou."
 agot_dragon_combat.1001.guard:0 "Privilégions la patience et la vigilance."
 agot_dragon_combat.1001.tt.guard:0 "Vous et [my_dragon.GetName] attendrez le moment idéal pour une riposte"
 agot_dragon_combat.1001.desc.my_feedback.guard:0 "Les écailles s'entrechoquent comme les boucliers de deux bretteurs, et les crocs sont dégainés, tentant de percer l'armure de l'adversaire. Mais nous tenons bon. Notre défense ne flanche pas."
 agot_dragon_combat.1001.desc.opponent_response.guard:0 "Bien qu'il ne s'agisse pas d'un duel d'épéiste, [my_foe.GetFirstName] semble pourtant privilégier la garde, [my_dragon.GetName] ne parvenant pas à passer outre la posture défensive et les manœuvres évasives de [my_foe_dragon.GetName]."
 agot_dragon_combat.1001.probing_attack:0 "Éprouvons leur défense et testons leur courage !"
 agot_dragon_combat.1001.tt.probing_attack:0 "Une action visant à jauger l'ennemi ; sa réaction ainsi que ses faiblesses"
 agot_dragon_combat.1001.desc.my_feedback.probing_attack:0 "Des coups de griffes, des coups de dents. Rien qui ne cherche vraiment à blesser, juste à tâter. Ce n'est pas un combat, où l'un cherche à prendre l'ascendant sur l'autre ; c'est une danse, où chacun observe et apprend. Et ce fut très instructif."
 agot_dragon_combat.1001.desc.opponent_response.probing_attack:0 "Ils engagent, mais n'insistent pas. Ils s'approchent, mais ne chargent pas. Ce n'est pas là une tactique pour pénétrer une forteresse, mais simplement pour en évaluer les défenses. Ils nous testent, ils nous jaugent. Ont-ils appris quelque chose de significatif en si peu de temps ?"
 agot_dragon_combat.1001.onslaught:0 "Tentons le tout pour le tout !"
 agot_dragon_combat.1001.tt.onslaught:0 "Une charge téméraire où la défense est sacrifiée afin de maximiser les chances d'attaque"
 agot_dragon_combat.1001.desc.my_feedback.onslaught:0 "L'air expulsé par le puissant rugissement se transforma en flammes, et le rugissement devint un fracassement lorsque les deux dragons entrèrent en collision. S'en suivit un amas informe de chair, de feu et d'écailles, s'entremêlant dans une orgie de feu et de sang, dans laquelle je parvins à mettre moi-même quelques coups çà et là."
 agot_dragon_combat.1001.desc.opponent_response.onslaught:0 "Leur charge fut bien imprudente, mais néanmoins efficace. Chorégraphie de chairs et de feu, cacophonie de rugissements et de claquements, lorsque ce fut fini, la fatigue devint pesante."
 agot_dragon_combat.1001.surprise_attack:0 "[my_foe.GetFirstName] ne va rien voir venir !"
 agot_dragon_combat.1001.tt.surprise_attack:0 "Une manœuvre inattendue afin de réussir à prendre votre adversaire au dépourvu"
 agot_dragon_combat.1001.desc.my_feedback.surprise_attack:0 "Grimpant haut dans le ciel, j'ai ordonné à [my_dragon.GetName] de cracher un jet de flammes, dissipant le nuage juste au-dessus. Comme attendu, la lumière qui était jusque-là voilée, s'abattit en plein dans les yeux de [my_foe.GetNameNoTooltip], nous permettant ainsi de frapper à notre tour. Un coup bien placé, et les crocs passèrent outre les écailles."
 agot_dragon_combat.1001.desc.opponent_response.surprise_attack:0 "Grimpant, encore et encore, [my_foe_dragon.GetName] est allé se perdre dans un nuage, avant de cracher un jet de flammes qui vint le dissiper. La dernière chose que je pus voir avec clarté vu les rayons du soleil qui, faute d'obstacle, purent m'éblouir suffisamment pour permettre à l'adversaire une attaque violente sur le côté."
 agot_dragon_combat.1001.taunt:0 "J'ai déjà vu des poulets voler avec plus d'élégance que ça !"
 agot_dragon_combat.1001.tt.taunt:0 "Vous essayez le bon vieux coup des injures pour saper la concentration de votre adversaire"
 agot_dragon_combat.1001.desc.my_feedback.taunt:0 "J'ai bon espoir que ma raillerie a été aussi efficace qu'un coup d'estoc portait en plein cœur. Frappant là où ça fait mal, je gage que sa prochaine manœuvre en sera affecté."
 agot_dragon_combat.1001.desc.opponent_response.taunt:0 "« J'ai déjà vu des poulets voler avec plus d'élégance que ça ! » Ainsi donc [my_foe.GetFirstName] use maintenant de railleries. Est-[my_foe.Custom('FR_IlElle')] donc à court d'idées pour tenter si médiocre tactique dans un duel de dragons ?"
 agot_dragon_combat.1001.go_for_the_gonads:0 "Frappons vite, frappons fort !"
 agot_dragon_combat.1001.tt.go_for_the_gonads:0 "Une attaque qui ciblera une zone sensible dans le but de tuer"
 agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads:0 "Les crocs se sont frayés un chemin jusqu'à la jambe de [my_foe_dragon.GetName]. Un rugissement témoignant d'une vive douleur se fit entendre, mais après une brève chute, la bête parvint à se ressaisir et à se libérer de l'étreinte mordante, non sans avoir perdu pas mal de sang."
 agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads:0 "Avec une rare vivacité, [my_foe_dragon.GetName] s'est jeté[my_foe_dragon.Custom('DR_FR_E')] sur [my_dragon.GetName], tentant de lui arracher la jambe par la seule force de sa mâchoire. Un rugissement témoignant d'une vive douleur se fit entendre, et après s'être farouchement débattu, [my_dragon.GetNameNoTooltip] parvint à se libérer avant qu'il ne soit trop tard et qu'[my_dragon.Custom('DR_FR_IlElle')] n'y perde un membre. Je peux aisément sentir la rage bouillonner dans son corps."
 agot_dragon_combat.1001.strict_guard:0 "Approchez ! Et nous vous taillerons en pièces !"
 agot_dragon_combat.1001.tt.strict_guard:0 "Vous optez pour une posture qui privilégie fortement la défense, afin de minimiser au maximum les dégâts"
 agot_dragon_combat.1001.desc.my_feedback.strict_guard:0 "Les ailes repliées et le corps recroquevillé, nous ne laissant aucune morsure ni aucun coup de griffe atteindre un quelconque point sensible. L'écho des mâchoires et le sifflement de l'air fendu sont finalement balayés par une explosion de flammes frustrée qui s'échappe de la gueule de [my_foe_dragon.GetName]."
 agot_dragon_combat.1001.desc.opponent_response.strict_guard:0 "Faisant face à des adversaires privilégiant la défense plutôt que l'attaque, aucune de nos attaques n'a porté de fruits. Les ailes repliées et la posture recroquevillées de [my_foe_dragon.GetName] n'offrant aucune accroche et guère plus d'ouverture. Frustré[my_dragon.Custom('DR_FR_E')], [my_dragon.GetName] laisse échapper un flot de rage ardent de sa gueule !"
 agot_dragon_combat.1001.confident_attack:0 "Il ne restera que des cendres de leurs chairs !"
 agot_dragon_combat.1001.tt.confident_attack:0 "Vous engagez l'ennemi de front dans un déchaînement de flammes"
 agot_dragon_combat.1001.desc.my_feedback.confident_attack:0 "Les flammes des deux dragons virevoltent dans une danse impétueuse, dans laquelle elles s'entrelacent, s'embrassent et s'embrasent comme des amants fougueux. C'est au terme d'une lutte torride que le feu de [my_foe_dragon.GetName] finit par se courber face à celui de [my_dragon.GetName], y laissant des ailes brûlées suite à leur joute ardente."
 agot_dragon_combat.1001.desc.opponent_response.confident_attack:0 "Les flammes de nos deux dragons se sont percutées avec une incroyable violence. Des échappements de chaleur, des crachats de feu, comme autant d'attaques destinées à brûler toute opposition. Au fil des échanges, [my_dragon.GetName] en est venu à se faire peu à peu dominer, au point de se retrouver avec les ailes brûlées."
 agot_dragon_combat.1001.expert_onslaught:0 "Nous n'avons pas le droit à l'erreur !"
 agot_dragon_combat.1001.tt.expert_onslaught:0 "Une attaque soigneusement préparée afin de minimiser les risques"
 agot_dragon_combat.1001.desc.my_feedback.expert_onslaught:0 "À l'aide d'un vol circulaire pour garder une certaine proximité, nous avons pu lancer l'attaque au moment opportun. Griffes et crocs se sont avérés particulièrement utiles lors de frappes précises, pour finir par un jet de flammes qui était  à deux doigts de réduire [my_foe.GetName] en cendres."
 agot_dragon_combat.1001.desc.opponent_response.expert_onslaught:0 "Gardant une certaine proximité grâce à un vol circulaire, [my_foe.GetFirstName] et [my_foe_dragon.GetName] purent lancer leur offensive au moment qu'ils jugèrent le plus adéquat, mais malgré ça, ils ne parvinrent pourtant pas à m'atteindre, pas même avec ce jet de flammes qui passa plus près de moi que je ne l'aurais souhaité."
 agot_dragon_combat.1001.lightning_assault:0 "Soyons telle la foudre qui frappe !"
 agot_dragon_combat.1001.tt.lightning_assault:0 "Une rapide ascension suivi d'une fulgurante plongée pour frapper tout en laissant l'attaquant[ROOT.Char.Custom('FR_E')] hors de portée d'une éventuelle contre-attaque"
 agot_dragon_combat.1001.desc.my_feedback.lightning_assault:0 "Tel le faucon, nous plongeons, griffes et crocs déployés. Le tranchant de nos armes combiné à l'incroyable vélocité a su laisser ses marques sur le dos de [my_foe_dragon.GetName], non sans oublier un jet de flammes laissant lui aussi son empreinte rougeoyante."
 agot_dragon_combat.1001.desc.opponent_response.lightning_assault:0 "[my_foe_dragon.GetName] monta puis redescendit brusquement. Je ne me serais pas attendu à une telle vitesse. Ce fut comme une manifestation agressive de la célérité elle-même, dessinant des lignes de feu et de sang sur le dos de [my_dragon.GetName] après son passage."
 agot_dragon_combat.1001.tire_opponent:0 "Laissons-les se fatiguer autant que possible !"
 agot_dragon_combat.1001.tt.tire_opponent:0 "D'habiles manœuvres d'esquive et de provocation dans le but de saper les forces adverses à la source"
 agot_dragon_combat.1001.desc.my_feedback.tire_opponent:0 "Toutes les attaques adverses échouèrent, qu'elles furent de feu, de front ou de fureur. Au fil de ses tentatives, les mouvements de [my_foe_dragon.GetName] se firent plus laborieux, plus patauds."
 agot_dragon_combat.1001.desc.opponent_response.tire_opponent:0 "Malgré toutes nos tentatives, aucune attaque n'a été fructueuse. [my_foe.GetName] et [my_foe_dragon.GetName] semblaient tout à la fois chercher le combat, tout en privilégiant l'esquive. Lorsque [my_dragon.GetName] a commencé à montrer des signes de fatigue, j'ai su qu'il fallait revoir notre plan d'attaque."
 agot_dragon_combat.1001.chomp:0 "#bold DÉVORE !#!"
 agot_dragon_combat.1001.tt.chomp:0 "Vous #bold DÉVOREZ !#!"
 agot_dragon_combat.1001.motivate.generic:0 "En avant [my_dragon.GetNameNoTooltip] !"
 agot_dragon_combat.1001.motivate.bond:0 "Courage [my_dragon.GetNameNoTooltip] ! J'ai confiance en toi !"
 agot_dragon_combat.1001.motivate.rude:0 "Bats-toi mieux que ça putain de lézard de merde !"
 agot_dragon_combat.1001.motivate.authoritative:0 "#EMP Obéis#! [my_dragon.GetNameNoTooltip] et nous l'emporterons !"
 agot_dragon_combat.1001.motivate.sadistic:0 "Régale-toi de sa chair !"
 agot_dragon_combat.1001.motivate.eccentric:0 "Tout est si joli ici, tu n'es pas d'accord [my_dragon.GetNameNoTooltip] ?"
 agot_dragon_combat.1001.tt.motivate:0 "Vous cherchez à galvaniser le moral et la combativité de votre dragon"
 agot_dragon_combat.1001.desc.my_feedback.motivate:0 "Le feu intérieur de [my_dragon.GetName] brûle maintenant avec une plus grande intensité, et ses éruptions enflammées en sont d'autant plus violentes."
 agot_dragon_combat.1001.desc.opponent_response.motivate:0 "[my_foe.GetFirstName] semble s'adresser à [my_foe_dragon.GetName], mais de là où je suis, je n'ai aucune idée de ce qu'[my_foe.Custom('FR_IlElle')] peut lui dire."
 agot_dragon_combat.1001.technique_from_legend:0 "Il est temps de dévoiler ma nouvelle carte !"
 agot_dragon_combat.1001.tt.technique_from_legend:0 "Vous tentez une technique mythique que vous n'avez entendue que dans les histoires"
 agot_dragon_combat.1001.desc.my_feedback.technique_from_legend:0 "Tournoyant dans un déluge de flammes virevoltantes, se fut comme si je chevauchais une véritable tornade de feu. Cette attaque tout droit sortit des légendes fut si bien exécutée que [my_foe_dragon.GetName] en fut totalement désorienté[my_foe_dragon.Custom('DR_FR_E')], avant d'en ressortir blessé[my_foe_dragon.Custom('DR_FR_E')]."
 agot_dragon_combat.1001.desc.opponent_response.technique_from_legend:0 "[my_foe_dragon.GetName] a déchaîné un déluge de flammes tournoyantes. Je n'avais rien vu de semblable, ce fut comme si le Fléau en personne s'était abattu sur nous, et [my_dragon.GetName] fut bien chanceu[my_dragon.Custom('DR_FR_XSe')] d'en ressortir seulement blessé[my_dragon.Custom('DR_FR_E')]."
 agot_dragon_combat.1001.like_a_viper:0 "La vitesse sera notre arme maîtresse !"
 agot_dragon_combat.1001.tt.like_a_viper:0 "Des frappes promptes et meurtrières pour affaiblir au mieux l'adversaire"
 agot_dragon_combat.1001.desc.my_feedback.like_a_viper:0 "Des va-et-vient incessants en assénant des coups dans tous les sens auront permis de taillader les écailles de [my_foe_dragon.GetName] et d'entamer son endurance."
 agot_dragon_combat.1001.desc.opponent_response.like_a_viper:0 "Usant d'une tactique frénétique et harassante basée sur des agressions rapides et répétées, [my_foe_dragon.GetName] a fini par labourer le dos de [my_dragon.GetName], parvenant à entamer son endurance."
 agot_dragon_combat.1001.martial_voice:0 "[my_dragon.GetNameNoTooltip] ! Je veux voir de la discipline, derechef !"
 agot_dragon_combat.1001.tt.martial_voice:0 "Vous faites appel à vos années d'expérience au combat pour commander [my_dragon.GetNameNoTooltip] comme vous le feriez avec un soldat"
 agot_dragon_combat.1001.desc.my_feedback.martial_voice:0 "Fort[my_dragon.Custom('DR_FR_E')] de mon commandement, [my_dragon.GetNameNoTooltip] a vu ses attaques redoubler d'efficacité grâce à une coordination redoutablement efficace."
 agot_dragon_combat.1001.desc.opponent_response.martial_voice:0 "[my_foe.GetFirstName] beugle et vocifère des ordres, pendant que [my_foe_dragon.GetName] s'exécute. C'est à mes dépends que je réalise l'expérience martiale dont fait montre [my_foe.GetFirstNameNoTooltip] alors que l'efficacité des attaques de son dragon semble démultipliée."
 agot_dragon_combat.1001.mocking_boast:0 "Ce gros lézard serait-il là pour compenser quelque chose ?!"
 agot_dragon_combat.1001.tt.mocking_boast:0 "Une raillerie visant à distraire et à enrager votre adversaire"
 agot_dragon_combat.1001.desc.my_feedback.mocking_boast:0 "Frapper de verve plutôt que d'estoc peut parfois s'avérer fructueux, et c'est le cas ici. La fureur [my_foe.Custom('FR_DuDela')] maîtr[my_foe.Custom('FR_EEsse')] semble se propager à sa monture. Leur concentration ayant été mis à mal, une ouverture pourrait se présenter à nous."
 agot_dragon_combat.1001.desc.opponent_response.mocking_boast:0 "Préférant la joute verbale à un véritable duel, [my_foe.GetFirstName] s'est mit à clamer toute sortes de quolibets et autres brocards pour m'atteindre par des moyens détournés. Ce genre d'attaque puérile est sans effet sur moi, mais je ne me laisserais pas traiter de la sorte pour autant, et [my_dragon.GetName] encore moins !"
 agot_dragon_combat.1001.desert_warrior:0 "Tout ce sable... Je pourrais peut-être..."
 agot_dragon_combat.1001.tt.desert_warrior:0 "Vous tirez parti de votre expertise en matière de combat dans le désert"
 agot_dragon_combat.1001.desc.my_feedback.desert_warrior:0 "J'ai dompté le feu et j'ai arpenté le sable, voilà pourquoi je ne peux pas perdre, pas ici ! Le sable est si léger qu'un simple battement d'ailes suffit à en soulever une grande quantité, et sous un soleil pareil, il est chaud, suffisamment pour qu'une fois au contact de l'œil, la sensation soit particulièrement douloureuse. [my_foe.GetFirstName] ne sait plus quoi faire, et de la sorte, un jet de flamme qui transforme les grains en verre peut créer un nuage d'éclats coupants qui blesse autant [my_foe.Custom('FR_LeLa')] dragonni[my_foe.Custom('FR_ErEre')] que le dragon."
 agot_dragon_combat.1001.desc.opponent_response.desert_warrior:0 "Il est des lieux où la danse n'est pas propice, et le sable semble être de ceux-là. Suite à une manœuvre, fortuite ou à dessein, [my_foe_dragon.GetName] a soulevé une grande quantité de grains, chauffés par le soleil accablant de la région. Un nuage de douleur et de désagrément qui m'a contraint à donner aveuglément des ordres, alors qu'un jet de flamme transforma le tout en tempête d'éclat coupant comme du verre, parce que le sable s'était véritablement changé en verre au contact du feu."
 agot_dragon_combat.1001.jungle_stalker:0 "Faisons corps avec la jungle !"
 agot_dragon_combat.1001.tt.jungle_stalker:0 "Votre connaissance de la jungle peut être exploitée même lorsqu'il s'agit d'un duel aérien"
 agot_dragon_combat.1001.desc.my_feedback.jungle_stalker:0 "La jungle est dangereuse et imprévisible pour qui n'est pas familier avec elle, mais j'ai appris à la connaître. Je connais cette végétation, je connais ce climat. En contraignant [my_foe.GetFirstName] à m'affronter tel que je le souhaite, je l'oblige à privilégier sur la défensive, jusqu'au moment où, excédé[my_foe.Custom('FR_E')], [my_foe.Custom('FR_IlElle')] finit par brûler une partie de la jungle pour se dégager de là."
 agot_dragon_combat.1001.desc.opponent_response.jungle_stalker:0 "Ai-je jouer de malchance ou bien [my_foe.GetFirstName] était-[my_foe.Custom('FR_IlElle')] à ce point habile pour prendre toutes les bonnes décisions au bon moment ? C'était comme si la jungle lui obéissait. Peu importe ce que je pouvais tenter, rien ne réussissait. Je me suis retrouvé acculé[ROOT.Char.Custom('FR_E')], jusqu'au moment où ma frustration devint fureur, et ma fureur devint flammes. Des flammes qui nettoyèrent la zone de toute trace de végétation."
 agot_dragon_combat.1001.open_terrain_expert:0 "Seul[my_foe.Custom('FR_E')] un[my_foe.Custom('FR_E')] imbécile irait m'affronter en terrain ouvert !"
 agot_dragon_combat.1001.tt.open_terrain_expert:0 "Vous exploitez votre science du combat en terrain ouvert pour prendre l'ascendant"
 agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert:0 "Qu'on bataille au ciel ou sur terre, l'espace est un facteur de grande importance. Sans obstacle pour gêner les déplacements, des manœuvres audacieuses sont possibles,  de nouvelles routes qui mènent à la victoire s'ouvrent à nous."
 agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstName] est notoirement connu pour être un[my_foe.Custom('FR_E')] expert[my_foe.Custom('FR_E')] en terrain ouvert, mais je ne pensais pas que cela pouvait faire une telle différence à dos de dragon. Ses manœuvres qui m'ont semblé improbables étaient pourtant parfaitement calculées pour un tel espace."
 agot_dragon_combat.1001.rough_terrain_expert.rocky:0 "Je pourrais exploiter ces rochers à mon avantage !"
 agot_dragon_combat.1001.tt.rough_terrain_expert.rocky:0 "Vous donnez ordre à [my_foe_dragon.GetFirstName] de plonger vers les rochers en contrebas"
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky:0 "Ces amas de rochers peuvent paraître anodins pour le commun des mortels, mais pour celui qui a l'œil — et l'expérience — c'est une mine d'opportunité. Terrain escarpé d'où l'on peut surgir ; dédales de rochers où la taille d'un dragon peut jouer en la faveur de l'un, ou de l'autre ; des éboulements qui peuvent être provoqués au moment opportun ; sans parler des roches aux bords tranchants qui peuvent mettre à mal même la plus solide des carapaces d'écailles. Tout cela, j'en fais bon usage, et [my_foe.GetFirstName] le découvre à ses dépends."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky:0 "Je ne pensais pas que se battre ici pourrait à ce point jouer en faveur de [my_foe.GetFirstName]. J'ai manqué de peu de me prendre un rocher sur le crâne, et [my_dragon.GetName] a salement morflé après avoir goûté aux bords acérés de certaines parois. Ce dédale rocailleux aurait pu avoir ma peau, mais par chance ou par adresse, nous avons pu nous en sortir."
 agot_dragon_combat.1001.rough_terrain_expert.boggy:0 "Dans les tourbières !"
 agot_dragon_combat.1001.tt.rough_terrain_expert.boggy:0 "Vous essayez d'utiliser le terrain marécageux pour piéger votre adversaire"
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy:0 "Par la force et la ruse, j'ai poussé [my_foe.GetFirstName] à nous affronter là où je le voulais. Le terrain marécageux pouvait jouer en notre faveur, et les deux créatures, [my_foe_dragon.GetName] et [my_dragon.GetName], ont livrés bataille à même le sol. Un sol meuble, un sol traître. La vase et la boue freinant les manœuvres, gênant les mouvements. Aucun dragonnier n'aurait pu reconnaître sa monture, affubler ainsi d'un manteau de bourbe. Quand le sol a commencé à devenir trop dangereux, même pour nous, j'ordonna à [my_dragon.GetNameNoTooltip] de reprendre son envol."
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy:0 "D'habiles manœuvres m'ont permis de repousser [my_foe.GetFirstName], au point où il se replia dans les tourbières. Devenu pataud[my_foe_dragon.Custom('FR_E')] et maladroit[my_foe_dragon.Custom('FR_E')] par la vase et la boue, [my_foe_dragon.GetName] ne pouvait plus nous échapper. Livrer bataille dans un tel environnement ne me semblait guère avisé, mais il était maintenant trop tard. Des coups ont été donnés, des coups ont été rendus."
 agot_dragon_combat.1001.forest_fighter:0 "Ces arbres peuvent s'avérer utiles, utilisons-les !"
 agot_dragon_combat.1001.tt.forest_fighter:0 "Survolant une forêt, vous tirez avantage de votre expertise du terrain"
 agot_dragon_combat.1001.desc.my_feedback.forest_fighter:0 "Il existe bien des façons d'exploiter un environnement à son avantage, et ce même lorsqu'on le survole. La fumée que dégage l'embrasement d'une végétation dense peut servir de couverture ; la cime des arbres peut être utilisé pour gêner les mouvements ; Tout cela je le met à contribution pour gagner, et je le fais si bien que [my_foe_dragon.GetName] se voit contraint[my_foe_dragon.Custom('DR_FR_E')] d'éclaircir une partie de la forêt par le feu pour me déposséder de mon avantage."
 agot_dragon_combat.1001.desc.opponent_response.forest_fighter:0 "Survolant la forêt, l'environnement a joué en sa faveur. [my_foe.GetFirstName] est parvenu à exploiter le terrain mieux que je ne le pouvais, en conséquence de quoi, après plusieurs désagréments, [my_dragon.GetName] a incinéré toute trace de végétation dans la zone."
 agot_dragon_combat.1001.special_fallback:0 "Parfois il faut reculer pour mieux sauter !"
 agot_dragon_combat.1001.tt.special_fallback:0 "S'éloigner peut aider à réévaluer la situation avec plus de recul"
 agot_dragon_combat.1001.desc.my_feedback.special_fallback:0 "Nous avons échappé de peu à une terrible attaque qui aurait pu mettre bien mal les ailes de [my_dragon.GetName]. Profitant de cette accalmie, je reprends mon souffle, et fais un point sur la situation."
 agot_dragon_combat.1001.desc.opponent_response.special_fallback:0 "Notre attaque était à deux doigts de mettre en pièce [my_foe_dragon.GetName], suite à quoi [my_foe.GetName] préféra mettre de la distance entre nous. Nul doute qu'avoir réchappé de peu à la mort à du le secouer quelque peu, comme en atteste son comportement passif, restant là, à reprendre ses esprits."
 agot_dragon_combat.1001.desc.my_injury.none:0 "\n\nJe suis indemne, de même que [my_dragon.GetNameNoTooltip], "
 agot_dragon_combat.1001.desc.my_injury.light:0 "\n\nJe suis légèrement blessé[ROOT.Char.Custom('FR_E')], de même que [my_dragon.GetNameNoTooltip], "
 agot_dragon_combat.1001.desc.my_injury.heavy:0 "\n\nJe suis blessé[ROOT.Char.Custom('FR_E')], de même que [my_dragon.GetNameNoTooltip]. Le sang coule, goutte à goutte, "
 agot_dragon_combat.1001.desc.my_injury.severe:0 "\n\nJe suis dans un sale état, de même que [my_dragon.GetNameNoTooltip]. Le sang coule à flots, "
 agot_dragon_combat.1001.desc.my_injury.mortal:0 "\n\nJe suis à l'article de la mort, de même que [my_dragon.GetNameNoTooltip]. Nos multiples blessures ont failli nous faire tomber du ciel, "
 agot_dragon_combat.1001.desc.foe_injury.none:0 "de leur côté [my_foe_dragon.GetNameNoTooltip] et [my_foe.GetFirstNameNoTooltip] semblent en pleine forme."
 agot_dragon_combat.1001.desc.foe_injury.light:0 "de leur côté [my_foe_dragon.GetNameNoTooltip] et [my_foe.GetFirstNameNoTooltip] ne souffrent que de blessures superficielles."
 agot_dragon_combat.1001.desc.foe_injury.heavy:0 "de leur côté [my_foe_dragon.GetNameNoTooltip] et [my_foe.GetFirstNameNoTooltip] perdent pas mal de sang."
 agot_dragon_combat.1001.desc.foe_injury.severe:0 "de leur côté [my_foe_dragon.GetNameNoTooltip] et [my_foe.GetFirstNameNoTooltip] sont bien mal en point."
 agot_dragon_combat.1001.desc.foe_injury.mortal:0 "de leur côté [my_foe_dragon.GetNameNoTooltip] et [my_foe.GetFirstNameNoTooltip] sont de toute évidence à l'agonie."
 agot_dragon_combat.1001.desc.chance_of_winning.near_zero:0 "\n\nÀ en juger par le déroulé du duel, je sais d'ores et déjà que nous courrons à notre perte."
 agot_dragon_combat.1001.desc.chance_of_winning.minimal:0 "\n\nJe ne saurais me prononcer sur nos chances de victoires, mais elles me paraissent bien faibles."
 agot_dragon_combat.1001.desc.chance_of_winning.low:0 "\n\n[my_foe.GetFirstName] semble confiant[my_foe.Custom('FR_E')], et je crains que la victoire nous échappe."
 agot_dragon_combat.1001.desc.chance_of_winning.fair:0 "\n\nJe sens la sueur couler de mon front, tout comme je sens que nous allons probablement perdre ce combat."
 agot_dragon_combat.1001.desc.chance_of_winning.okay:0 "\n\nJusqu'à présent, le combat n'a pas tourné en notre faveur, mais rien n'est encore joué !"
 agot_dragon_combat.1001.desc.chance_of_winning.good:0 "\n\nPour l'instant tout se passe bien, en continuant ainsi nous devrions l'emporter."
 agot_dragon_combat.1001.desc.chance_of_winning.high:0 "\n\nJe sens la confiance de [my_foe.GetFirstName] qui commence à s'effondrer, [my_foe.Custom('FR_IlElle')] ressent sûrement l'étau se resserrer."
 agot_dragon_combat.1001.desc.chance_of_winning.very_high:0 "\n\n[my_dragon.GetNameNoTooltip] semble fébrile. [my_dragon.Custom('DR_FR_LuiElle')|U] et moi savons que la victoire est proche."
 agot_dragon_combat.1001.desc.chance_of_winning.excellent:0 "\n\n[my_dragon.GetNameNoTooltip] et moi sommes en parfaite harmonie. C'est comme si la victoire était déjà à portée de mains — et de griffes."
 agot_dragon_combat.1001.desc.chance_of_winning.near_certain:0 "\n\nLa fin est proche. [my_foe.GetFirstName] et [my_foe_dragon.GetName] n'en ont plus pour très longtemps."
 agot_dragon_combat.wound_dragon.limit:0 "[wounded_dragon.GetName] ne peut plus être blessé[wounded_dragon.Custom('DR_FR_E')]."
 agot_dragon_combat.wound_dragon.1:0 "[wounded_dragon.GetName] est légèrement blessé[wounded_dragon.Custom('DR_FR_E')]"
 agot_dragon_combat.wound_dragon.2:0 "[wounded_dragon.GetName] est blessé[wounded_dragon.Custom('DR_FR_E')]."
 agot_dragon_combat.wound_dragon.3:0 "[wounded_dragon.GetName] est sévèrement blessé[wounded_dragon.Custom('DR_FR_E')]."
 agot_dragon_combat.wound_dragon.4:0 "[wounded_dragon.GetName] est grièvement blessé[wounded_dragon.Custom('DR_FR_E')]."
 agot_dragon_combat.wound_dragon.5:0 "[wounded_dragon.GetName] est mortellement blessé[wounded_dragon.Custom('DR_FR_E')]."
 agot_dragon_combat.1003.t:0 "Danse et damnation !"
 agot_dragon_combat.1003.desc.sudden_strike:0 "Le destin est parfois aussi changeant que le vent. [my_foe.GetFirstName] semblait en mauvaise posture, si proche de la défaite, mais l'instant d'après, [my_foe_dragon.GetName] s'est retourné[my_foe_dragon.Custom('DR_FR_E')], son apparente mâchoire s'ouvrant bien grand devant mes yeux écarquillés.\n\nCette cage de crocs est sur le point de se refermer sur moi. J'ai tout juste le temps de sentir l'haleine chaude et irritante me brûler les yeux..."
 agot_dragon_combat.1003.a.sudden_strike:0 "Voici donc comment ça se termine."
 agot_dragon_combat.1003.f.sudden_strike:0 "Vous êtes dévoré[ROOT.Char.Custom('FR_E')] par [my_foe_dragon.GetName]"
 agot_dragon_combat.1003.desc.dragonfire:0 "Dragonni[ROOT.Char.Custom('FR_ErEre')] rompu à la guerre, je suis famili[ROOT.Char.Custom('FR_ErEre')] du feu et de ses effets sur la chair. Mais je ne pensais point en faire l'expérience un jour.\n\n[my_foe_dragon.GetName] fait vibrer l'air par son rugissement et l'embrase par son souffle. Le jet de flammes nous attrape, moi et [my_dragon.GetName]. Trop gros pour être évité, trop près pour être bloqué, rien n'y fait. Je place mes bras devant moi en guise de protection de fortune, mais je sais que cela ne changera rien à mon funeste destin. Crier non plus d'ailleurs, mais que pourrais-je bien faire d'autre maintenant ?"
 agot_dragon_combat.1003.a.dragonfire:0 "#EMP AAAAAAAAHHHHHHH !!!!!!#!"
 agot_dragon_combat.1003.f.dragonfire:0 "Vous allez probablement finir incinéré[ROOT.Char.Custom('FR_E')], de même que [my_dragon.GetName]. Et dans le cas où vous pourriez survivre, vous serez à l'agonie, après être tombé[ROOT.Char.Custom('FR_E')] au sol."
 agot_dragon_combat.1003.desc.driven_to_ground:0 "L'impact de [my_foe_dragon.GetName] qui s'écrase sur [my_dragon.GetName] de tout son poids est si violent que chaque os de mon corps en ressent les vibrations. Mon dragon hurle de fureur — protestation futile — alors que nous sommes violemment mis à bas.\n\nL'aile ne résiste pas au choc du poids combiné des deux dragons. En levant les yeux, je fois cette forme massive se dresser au-dessus de [my_dragon.GetNameNoTooltip], avant de commencer à déchiqueter... dépecer... démembrer... pour finir par #italic dévorer !#!"
 agot_dragon_combat.1003.a.driven_to_ground:0 "Je dois foutre le camp d'ici !"
 agot_dragon_combat.1003.f.driven_to_ground:0 "Vous faites de votre mieux pour vous échapper !"
 agot_dragon_combat.1003.desc.disemboweled:0 "À travers les nuages, il me semble apercevoir une silhouette se dessiner. C'est [my_foe_dragon.GetName], et cette maudite bête va... #bold Merde !#!\n\nIl est déjà trop tard !\n\nTelle la foudre, [my_foe_dragon.Custom('DR_FR_IlElle')] frappe ; imparable et impitoyable. Prenant pour cible le ventre de [my_dragon.GetName], partie vulnérable par excellence, [my_foe_dragon.Custom('DR_FR_IlElle')] parvient à l'éventrer d'un coup de crocs bien placé. L'énorme morceau retiré est envoyé en contrebas, et avec lui le reste suit. Dans un rugissement funèbre nous chutons irrémédiablement vers notre fin. Le sang et les viscères s'échappent et c'est dans une pluie sanglante qu'à mon tour je pousse le dernier cri de mon existence."
 agot_dragon_combat.1003.a.disemboweled:0 "#bold AAAAAAAHHHHHHHHHHHHH !!!!!#!"
 agot_dragon_combat.1003.f.disemboweled:0 "Le sol s'approche terriblement vite..."
 agot_dragon_combat.1003.desc.eviscerated:0 "Faisant fi de toute forme de grâce et d'élégance, [my_foe.GetFirstName] donne l'ordre à [my_foe_dragon.GetName] de foncer sur nous ! Tentant d'abord de fuir, puis ensuite faire face, [my_dragon.GetName] ne parvint pas à faire quoi que ce soit pour nous sortir de là. Je vis ses ailes se faire déchirer, puis arracher...\n\nMes oreilles sont déchirés à leur tour par le cri qui retentit. [my_foe_dragon.GetNameNoTooltip] ne lâche pas prise, et le spectacle continue sous mes yeux impuissants. Cela se poursuit jusqu'à ce que les crocs percent la gorge. Un dernier rugissement d'agonie avant que la tête ne soit purement et simplement arrachée."
 agot_dragon_combat.1003.a.eviscerated:0 "[my_dragon.GetNameNoTooltip] ! NON !"
 agot_dragon_combat.1003.f.eviscerated:0 "[my_dragon.GetName] est dévoré[my_dragon.Custom('DR_FR_E')] sous vos yeux par [my_foe_dragon.GetName], puis c'est à votre tour de subir le même sort"
 agot_dragon_combat.1003.desc.chomp:0 "« Calme [my_dragon.GetName] ! Obéis ! » Ma voix se perd dans les nuages, balayée par le vent. Ce même vent qui me fouette les oreilles, me donnant l'impression d'entendre quelque chose gronder derrière les masses opaques nuageuses. Des masses opaques dont je crois voir chaque fois quelque chose se profiler derrière. Dans le tumulte commun d'un tel lieu, j'entends des choses, ou je crois les entendre. Une respiration gutturale ? Des battements réguliers ?\n\nJe ne sais même plus distinguer la réalité de mon imagination. Ce battement régulier, c'est mon cœur ? Ou bien... des battements d'ailes ?\n\nComme pour répondre à ma question, quelque chose surgit. Ce n'est plus une ombre, ni une forme, c'est une masse, c'est [my_foe_dragon.GetName] ! Je n'ai pas le temps d'en distinguer toute l'étendue, je ne peux que voir sa tête, sa gueule... #bold ses crocs#!. C'est la dernière chose que je vois avant que cela se referme tout entier sur moi et [my_dragon.GetNameNoTooltip]."
 agot_dragon_combat.1003.a.chomp:0 "Vous n'avez même pas le temps de crier."
 agot_dragon_combat.1003.f.chomp:0 "[my_foe_dragon.GetName] vous met en pièces, vous et [my_dragon.GetName]"
 agot_dragon_combat.1004.t:0 "La danse de la victoire !"
 agot_dragon_combat.1004.desc.sudden_strike:0 "Il faut toujours prendre garde à la proie qui se retrouve acculée, et plus encore à la proie qui fait mine d'être acculée. Laissant volontairement ma garde ouverte, [my_foe.GetName] a mordu à l'appât, et [my_foe_dragon.GetName] s'est jeté sur [my_dragon.GetName], pensant terminer ainsi le combat. D'un rapide mouvement j'ai retourné la situation à mon avantage. [my_foe.GetFirstNameNoTooltip] ne s'attendait pas à voir la gueule de mon dragon de si près.\n\nLe piège se referme en même temps que la mâchoire, et il ne reste plus grand chose [my_foe.Custom('FR_DuDela')] dragonni[my_foe.Custom('FR_ErEre')] après ça !"
 agot_dragon_combat.1004.a.sudden_strike:0 "[my_foe_dragon.GetNameNoTooltip] ne devrait plus poser de problèmes maintenant !"
 agot_dragon_combat.1004.f.sudden_strike_survived:0 "[targetdefender.GetFirstName] parvient à s'échapper"
 agot_dragon_combat.1004.f.sudden_strike_died:0 "[my_foe_dragon.GetName] trépasse suite à une seconde attaque de [my_dragon.GetName]"
 agot_dragon_combat.1004.desc.dragonfire:0 "Dragonni[ROOT.Char.Custom('FR_ErEre')] rompu à la guerre, je suis famili[ROOT.Char.Custom('FR_ErEre')] du feu et de ses effets sur la chair. Et pourtant c'est toujours quelque chose de si particulier à observer. [my_dragon.GetName] fait vibrer l'air par son rugissement et l'embrase par son souffle. Le jet de flammes dévore [my_foe.GetFirstName] et [my_foe_dragon.GetName] aussi aisément qu'un incendie dévore une masure. Rien ne ne peut changer cela, pas même l'acte futile de placer ses bras devant soi pour s'en protéger, et encore moins de laisser échapper un cri. Mais je compatis, que pourrait-[my_foe.Custom('FR_IlElle')] faire d'autre ?"
 agot_dragon_combat.1004.a.dragonfire:0 "Adieu !"
 agot_dragon_combat.1004.f.dragonfire_both:0 "[my_foe.GetName] et [my_foe_dragon.GetName] périssent sous le feu de [my_dragon.GetName]"
 agot_dragon_combat.1004.f.dragonfire_dragon:0 "[my_foe_dragon.GetName] est mortellement blessé[my_foe_dragon.Custom('DR_FR_E')] par [my_dragon.GetName], mais [my_foe.GetName] parvient à s'enfuir"
 agot_dragon_combat.1004.f.dragonfire_rider:0 "[my_foe_dragon.GetName] est incinéré[my_foe_dragon.Custom('DR_FR_E')] par [my_dragon.GetName], mais [my_foe.GetName] parvient à s'éloigner"
 agot_dragon_combat.1004.f.dragonfire_neither:0 "[my_foe.GetName] et [my_foe_dragon.GetName] sont dans un piètre état à cause du feu, mais cela ne les empêche pas de s'enfuir, non sans mal"
 agot_dragon_combat.1004.desc.driven_to_ground:0 "L'impact de [my_foe_dragon.GetName] qui s'écrase sur [my_dragon.GetName] de tout son poids est si violent que chaque os de mon corps en ressent les vibrations. Mon dragon hurle de fureur — protestation futile — alors que nous sommes violemment mis à bas.\n\nL'aile ne résiste pas au choc du poids combiné des deux dragons. En levant les yeux, je fois cette forme massive se dresser au-dessus de [my_dragon.GetNameNoTooltip], avant de commencer à déchiqueter... dépecer... démembrer... pour finir par #italic dévorer !#!"
 agot_dragon_combat.1004.a.driven_to_ground:0 "Finissons en [my_dragon.GetNameNoTooltip] !"
 agot_dragon_combat.1004.f.driven_to_ground_died:0 "[my_foe.GetFirstName] fini dévoré[my_foe.Custom('FR_E')] par [my_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1004.f.driven_to_ground_escaped:0 "[my_foe.GetFirstName] se démène pour ne pas finir dévoré[my_foe.Custom('FR_E')] par [my_dragon.GetNameNoTooltip]"
 agot_dragon_combat.1004.desc.disemboweled:0 "Utilisant les nuages comme couverture, [my_foe.GetFirstName] ne nous voit pas, j'attends le moment propice pour attaquer... #bold Maintenant !#!\n\nIl est déjà trop tard !\n\nTelle la foudre, [my_dragon.GetName] frappe ; imparable et impitoyable. La cible à atteindre est évidente : le ventre, la partie la plus vulnérable. Un coup bien placé, et [my_foe_dragon.GetName] se voit éventré en un instant. L'énorme morceau retiré est envoyé en contrebas, et avec lui le reste suit. Dans un vain rugissement ils chutent irrémédiablement vers leur fin. Du sang et des viscères dégoulinent de la gueule de [my_dragon.GetNameNoTooltip], dont je ressens la satisfaction d'un combat bien mené."
 agot_dragon_combat.1004.a.disemboweled:0 "La chute va achever le travail !"
 agot_dragon_combat.1004.f.disemboweled_died:0 "[my_foe_dragon.GetName] est mort[my_foe_dragon.Custom('DR_FR_E')], et cela ne devrait pas tarder pour [my_foe.GetName]."
 agot_dragon_combat.1004.f.disemboweled_escaped:0 "[my_foe_dragon.GetName] est mort[my_foe_dragon.Custom('DR_FR_E')] et [my_foe.GetName] réussit tout juste à survivre à la chute"
 agot_dragon_combat.1004.desc.eviscerated:0 "Faisant fi de toute forme de sécurité et de préservation, j'ordonne à [my_dragon.GetName] de foncer sur [my_foe_dragon.GetName] ! Tentant d'abord de fuir, puis de faire face, rien n'y fait, le dragon de [my_foe.GetFirstName] ne réussit rien qui puisse les aider à s'en sortir. Je vois des ailes se faire déchirer, puis arracher !\n\nJe reste impassible devant le cri qui retentit. [my_dragon.GetNameNoTooltip] ne lâche pas prise, et le spectacle continue sous mes yeux satisfaits. Cela se poursuit jusqu'à ce que les crocs percent la gorge. Un dernier rugissement de désespoir avant que la tête ne soit purement et simplement arrachée."
 agot_dragon_combat.1004.a.eviscerated:0 "Fais-en de la charpie [my_foe_dragon.GetNameNoTooltip] !"
 agot_dragon_combat.1004.f.eviscerated:0 "[my_dragon.GetName] dévore [my_foe.GetFirstName] et [my_foe_dragon.GetName]"
 agot_dragon_combat.1004.desc.chomp:0 "Une voix se perd dans les nuages, celle de [my_foe.GetFirstName]. La différence de taille entre nos deux dragons ne lui laissent guère plus de choix que de se cacher dans les nuages. Le jeu du chat et de la souris, mais où le chat paraitrait démesurément monstrueux pour la chétive petite bestiole.\n\nLes formes et les ombres s'agitent et s'animent parmi les masses opaques nuageuses. Mon cœur palpite. Je n'ai point de crainte à avoir ici, ce n'est que la tension du prédateur qui tente de débusquer sa proie, et qui sait que l'instant fatidique va arriver.\n\nComme pour clore ce petit jeu qui n'a que trop durer, quelque chose apparait devant moi. Ce n'est ni une ombre, ni une forme, c'est une proie, c'est [my_foe_dragon.GetName] ! L'attaque est soudaine, l'espoir est fugace. Leur espoir d'en sortir vivant est déchiré aussi rapidement que leur corps, qui finisse dévorer d'un seul coup de mâchoire."
 agot_dragon_combat.1004.a.chomp:0 "Ils n'ont rien vu venir."
 agot_dragon_combat.1004.f.chomp:0 "[my_dragon.GetName] met en pièces [my_foe.GetName] et [my_foe_dragon.GetName]"
