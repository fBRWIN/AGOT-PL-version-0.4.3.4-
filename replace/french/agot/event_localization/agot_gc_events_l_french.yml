l_french:
 agot_gold_company_formation.0001.t:0 "La Compagnie Dorée"
 agot_gold_company_formation.0001.desc:0 "[disgruntled_merc.Custom('FR_le_Char')|U][disgruntled_merc.GetName] s'approche de moi, avec une colère apparente qui dessine de furieux traits sur son visage, sa main ne quittant à aucun instant son épée.\n\n« [ROOT.Char.GetFirstName], une fois n'est pas coutume, vous avez failli, conduisant cette compagnie à l'échec. Je gage que vous comprendrez que j'ai d'autres ambitions que de brandir la bannière de la médiocrité au nom d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l] de pacotille. Je fonderais ma propre compagnie, de celles qui inspirent le respect !"
 agot_gold_company_formation.0001.desc_flavor_base:0 "Ainsi libéré[disgruntled_merc.Custom('FR_E')] du fardeau de votre sottise, je pourrais entreprendre la revendication"
 agot_gold_company_formation.0001.desc_self_claim:0 "$agot_gold_company_formation.0001.desc_flavor_base$ de #Bold mes titres perdus#! — un défi manifestement hors de portée pour [ROOT.Char.GetPrimaryTitle.GetName]. »"
 agot_gold_company_formation.0001.desc_family_claim:0 "$agot_gold_company_formation.0001.desc_flavor_base$ #Bold des titres perdus de ma famille#! — un défi manifestement hors de portée pour [ROOT.Char.GetPrimaryTitle.GetName]. »"
 agot_gold_company_formation.0001.desc_blackfyre_loyalist:0 "$agot_gold_company_formation.0001.desc_flavor_base$ des #Bold titres perdus du Dragon Noir#! — un défi manifestement hors de portée pour [ROOT.Char.GetPrimaryTitle.GetName]. »"
 agot_gold_company_formation.0001.a:0 "Votre félonie ne sera ni oubliée, ni pardonnée."
 agot_gold_company_formation.0001.b:0 ""
 agot_gold_company_formation.0002.t:0 "La Compagnie Dorée"
 agot_gold_company_formation.0002.desc:0 "#italic « Notre parole vaut de l'or ! »#!\n\nCavaliers en armure, arbalétriers vétérans, bretteurs émérites, armes de siège imposantes, et plus encore — voici ce qui a été unifié sous la bannière d'une compagnie nouvellement formée.\n\n#bold La Compagnie Dorée#!, car tel est son nom, offrira son soutien à tous ceux qui en ont les moyens. Mais une compagnie d'épées-louées comme nulle autre, car ce ne sera pas un simple ramassis de reîtres et de soudards, avec pour seul maître l'or. Il s'agira d'une compagnie d'hommes ayant pour allégeance véritable l'emblème des Feunoyr.\n\nIls ne connaîtront de répit ni ne faibliront avant que le Dragon Noir ne soit ceint d'une couronne… ceint de #bold la#! couronne !"
 agot_gold_company_formation.0002.a:0 "Qu'est-ce que cela signifie pour Westeros ?"
 agot_gold_company_formation.0002.b:0 "Jusqu'où l'or et l'acier les mèneront-ils ?"
 agot_beg_bittersteel_to_make_golden_company:0 "Sous l'or, l'aigre acier"
 agot_beg_bittersteel_to_make_golden_company_desc:0 "Aigracier a sué sang et eau pour la cause des Feunoyr, en tant que mercenaire. Mais l'exil émousse peu à peu son soutien, au gré des nombreuses compagnies auxquelles il loue son épée. Le temps est peut-être venu de fonder une nouvelle compagnie… celle qui jurera de servir loyalement le Dragon Noir."
 agot_beg_bittersteel_to_make_golden_company_effect:0 "Aigracier va former la Compagnie Dorée"
 agot_beg_bittersteel_to_make_golden_company_confirm:0 "Former la Compagnie Dorée"
 agot_beg_bittersteel_to_make_golden_company_tooltip:0 "$agot_beg_bittersteel_to_make_golden_company_effect$ — une compagnie de mercenaires à recruter"
 AGOT_PREFIX_THE:0 "$articleblank_blank$"