 agot_events_rr_minor.0001.t:0 "La bataille de [location.GetNameNoTooltip]"
 agot_events_rr_minor.0001.desc.a:0 "Je me suis levé de ma tente pour enfiler mon armure tôt ce matin ; l'air était épais et l'humidité glaciale. La rosée du matin s'accrochait aux rubis de mon plastron, les faisant scintiller de plus belle, et à l'horizon se dressait le camp du prétendu usurpateur, la fumée s'élevant entre les tentes, la sienne au centre de la cohue. Si proche, et pourtant si loin.\n\nPlus que le froid dans mes os, je le sens, je sens sa colère, et je sais que nous nous rencontrerons dans cette bataille, que l'épée et le marteau s'entrechoqueront. Cette pensée m'a fait sombrer l'espace d'une seconde dans l'angoisse. L'un de mes serviteurs m'a demandé si quelque chose n'allait pas, et j'ai ri un instant avant de reprendre mon calme. « Non, mon ami, tout va bien, » ai-je dis.\n\n« Ce jour n'est pas celui de ma mort. »"
 agot_events_rr_minor.0001.desc.b:0 "L'air est vif et vivifiant ce matin. Je regarde l'horizon et j'aperçois la tente de ce bâtard de dragon hautain qui se gonfle dans le vent, la fumée s'envolant sur les terres entre nos deux camps où la bataille va bientôt s'engager. Je sais au fond de moi que je traquerai le fier prince au milieu de la clameur et que je lui enfoncerai mon marteau dans le crâne. Chaque bataille, chaque escarmouche, chaque chevalier mort nous a conduits jusqu'ici. Il est temps de faire saigner Rhaegar."
 agot_events_rr_minor.0001.a:0 "La justice va enfin être rendue"
 agot_events_rr_minor.0002.t:0 "La bataille de [location.GetNameNoTooltip]"
 agot_events_rr_minor.0002.t.alt:0 "La mort du dragon"
 agot_events_rr_minor.0002.desc:0 "Mon cœur a sombré encore plus qu'il ne l'avait déjà fait lorsque j'ai appris ce qui était arrivé à mon fils... Mon pauvre, mon très cher garçon, mon fils aîné ! Il m'a été enlevé comme tant d'autres de mes enfants ! La dépravation et l'injustice de ces chiens perfides n'ont-elles pas de limites ? Ne puis-je mettre aucun membre de ma famille à l'abri de ces assauts incessants ?\n\nJe dois... je dois agir ; je dois mettre ma famille à l'abri, car il est clair qu'aucun de mes subalternes n'est capable de... Je vais les envoyer à Peyredragon ! Oui, à Peyredragon. Personne ne pourra leur faire de mal là-bas... Mais la question demeure : les enfants de mon défunt fils doivent-ils être envoyés à Peyredragon avec ma femme et mon fils ?"
 agot_events_rr_minor.0002.a:0 "Je n'enverrai que Rhaella et Viserys"
 AGOT_EVENTS_RR_MINOR_0002_TOOLTIP:0 "Rhaella tiendra Peyredragon jusqu'à la fin de la guerre."
 agot_events_rr_minor.0002.b:0 "Toute ma famille doit être mise à l'abri !"
 agot_events_rr_minor.0004.t:0 "À court de choix"
 agot_events_rr_minor.0004.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')], » l'émissaire venu depuis la cour de [iron_throne_ruler.GetFirstName] s'incline et annonce solennellement : « #N Port-Réal est tombé#!. Il ne reste plus que Peyredragon. »\n\nLes options vacillent devant moi comme les flammes d’une bougie dans une salle venteuse. Nous pourrions tenir notre position à Peyredragon, rassembler le peu d'hommes qu'il nous reste, et lutter, vaille que vaille. Ou bien, nous pourrions engager des pourparlers avec l'Usurpateur, et espérer conserver notre fief. Mais les chances que l'une ou l'autre de ces solutions puissent aboutir à un dénouement satisfaisant ne sont guère reluisantes.\n\nJe ne puis faire autrement que lâcher un soupir alors que je réfléchis à la situation. En tout état de cause, la voie la plus sage pour les reliquats de notre maison et les derniers à nous être encore fidèle, semble être de partir chercher refuge dans les Cités Libres. Là-bas, tapis dans les rues inconnues et couvert par le tumulte des langues étrangères, nous pourrions reconstruire nos forces et forger un nouvel héritage pour la maison Targaryen."
 agot_events_rr_minor.0004.a:0 "Nous devons fuir vers Essos, en tant que rois de l'autre côté du Détroit."
 agot_events_rr_minor.0005.t:0 "Typhon-Née"
 agot_events_rr_minor.0005.desc:0 "Malgré la grêle assourdissante de l'orage qui s'abat violemment sur les toits de Peyredragon, les cris de Rhaella semblent toujours se frayer un chemin jusqu'à la surface du monde. Ses efforts, tout comme l'orage, ont duré bien plus longtemps que la normale — et tout comme ce qu'il reste de la flotte des Targaryen, Rhaella se porte mal. Ses dames entrent et sortent de la pièce avec des draps et des mains couverts de sang, et le mestre ne peut que prier tandis qu'elle se tortille dans son lit de naissance.\n\nAu moment où un coup de tonnerre fracassant retentit de ce qui semble être directement au-dessus du château, Rhaella pousse un cri à glacer le sang qui n'a d'égal que les cris qu'elle a déjà poussés. Par la grâce des dieux, le tonnerre, le vent et la grêle s'arrêtent suffisamment longtemps pour que tous puissent entendre les pleurs d'un nouveau-né.\n\nPour la première fois depuis des jours, elle rit de soulagement, tenant son nouveau-né dans ses bras tremblants, son visage malade et exsangue souriant à son enfant. Après tout ce qu'elle a traversé, c'est un répit singulier et bref face aux horreurs qu'elle a vécues et qu'elle devra encore affronter. « du Typhon, » roucoule-t-elle doucement, sa voix chancelante alors que le mestre emmène l'enfant pour qu'il soit soigné.\n\nUn autre coup de tonnerre accompagne un gémissement douloureux de Rhaella — le bébé est arrivé, mais elle saigne toujours à un rythme alarmant. Alors que ceux qui sont sur les quais acceptent la possibilité que la flotte ne soit plus là demain matin, ceux qui sont à son chevet font de même pour Rhaella. Née du feu et du sang, née parmi les éclairs et le tonnerre, quel dessein les dieux peuvent ils avoir pour une enfant ayant connu pareilles prémices ?"
 agot_events_rr_minor.0005.a:0 "Seuls les dieux le savent..."
 agot_events_rr_minor.0006.t:0 "Quelqu'un pourrait-il penser à l'enfant ?"
 agot_events_rr_minor.0006.desc.a:0 "Bien que ses efforts aient été longs et pénibles, la mort de Rhaella a heureusement été assez rapide une fois qu'elle a mis au monde l'enfant, la mort venant la chercher dans le lit de naissance avant que le monde en guerre à l'extérieur n'ait pu aggraver son agonie. De sa puissante dynastie d'autrefois, il ne reste que ses deux enfants.\n\nMême s'ils sont petits, ils n'en sont pas moins des Targaryen, et tant qu'il y aura un souvenir du Roi Fou, ces enfants seront chassés — et une grande récompense attendra certainement celui qui les remettra sur Trône de Fer.\n\nLe temps jouant contre eux, il ne leur reste d'autre solution pour survivre que de faire sortir clandestinement les deux enfants de Peyredragon et de leur faire traverser la mer jusqu'aux Cités Libres. Là-bas, le temps et l'espace permettront peut-être à ceux qui leur sont encore fidèles de se regrouper, ou peut-être, au moins, les noms des enfants tomberont-ils dans l'oubli au fur et à mesure qu'ils grandiront. Peut-être connaîtront-ils la paix."
 agot_events_rr_minor.0006.desc.b:0 "Je ne sais pas si ce sont les prières des autres, le feu du dragon qui brûle dans mon sang ou la pure malice qui m'ont sauvé, mais par un grand miracle, le lit de naissance n'est pas devenu mon lit de mort. Il n'y a cependant guère de repos à attendre. Nulle part à Westeros ils ne seront en sécurité, qu'ils l'aient revendiqué ou non.\n\nJe pourrais fuir à travers la mer avec les enfants vers les Cités Libres, ce qui nous donnerait le temps de nous rétablir et de nous regrouper. Cependant, il est plus facile de cacher deux enfants qu'une ancienne reine — rester à Peyredragon pourrait permettre aux enfants d'être plus discrets. Si je tiens bon, Peyredragon pourrait s'avérer politiquement bénéfique pour les enfants lorsqu'ils atteindront l'âge adulte.\n\nQuelle que soit la décision que je prendrai, elle devra être prise rapidement. Je n'ai aucun doute sur le fait que tout Westeros en a après mes enfants, en quête de vengeance, de gloire ou de n'importe quelle pièce de monnaie que le Trône de fer offre comme une sorte de prime malsaine."
 agot_events_rr_minor.0006.desc.c:0 "agot_events_rr_minor.0006.desc.c"
 agot_events_rr_minor.0006.a:0 "Abandonner les enfants ? Pas question ! Je pars avec eux."
 agot_events_rr_minor.0006.b:0 "Je reste, mais je les aide à se préparer."
 agot_events_rr_minor.0006.c:0 "Combien pensez-vous qu'ils valent exactement ? Je demande pour un ami."
 agot_events_rr_minor.0007.t:0 "Les dernières braises"
 agot_events_rr_minor.0007.desc:0 "Le voyage à travers le Détroit semble se dérouler dans un climat d'inconfort. Les choses peuvent encore dégénérer de bien des façons, et chaque regard vers Westeros est une occasion de sentir un nœud dans le ventre et un vacarme dans la poitrine.\n\nLorsque les pieds des enfants touchent le sol des Cités Libres, ceux qui les accompagnent peuvent enfin respirer un peu plus librement. Ce n'est pas la fin de leurs ennuis, loin de là, mais les derniers vestiges de l'empire Targaryen sont enfin libérés de l'emprise immédiate du péril."
 agot_events_rr_minor.0007.a:0 "Feu et sang."
 agot_events_rr_minor.0100.t:0 "Sous fausse bannière"
 agot_events_rr_minor.0100.desc:0 "Le moment est venu de prendre une décision importante. La guerre déclenchée par le Roi Aerys II a affaibli sa position et celle de sa maison à Westeros, le Donjon rouge de Port-Réal étant sa dernière place forte. Avec une tactique bien exécutée, je pourrais réussir à capturer la ville et le Donjon Rouge et mettre fin à l'abomination des sept enfers. Les jours de son règne doivent prendre fin."
 agot_events_rr_minor.0100.a:0 "Il m'entendra rugir..."
 agot_events_rr_minor.0100.b:0 "Le danger est trop grand..."
 agot_events_rr_minor.0101.t:0 "Qu'est-ce que la loyauté ?"
 agot_events_rr_minor.0101.desc:0 "Mes gardes arrivent rapidement dans la salle du trône pour m'annoncer que [traitor_scope.GetTitledFirstName] a amené les forces des Terres de l'Ouest aux portes de Port-Réal pour me protéger des bâtards traîtres de Baratheon, Stark, Arryn et Tully !\n\nMon conseil me conseille de part et d'autre. [advisor.GetName] m'exhorte à ne pas le laisser entrer dans la ville car il craint que Tywin ne cache ses véritables intentions tandis que [traitor.GetName] se prononce en faveur du Lord [traitor_scope.GetHouse.GetBaseNameNoTooltip]..."
 agot_events_rr_minor.0101.a:0 "C'est un serviteur loyal, laissez-le entrer !"
 agot_events_rr_minor.0101.a.tt:0 "Vous allez ouvrir vos portes..."
 agot_events_rr_minor.0101.b:0 "Un traître de plus !"
 agot_events_rr_minor.0102.t:0 "Sous fausse bannière"
 agot_events_rr_minor.0102.desc.a:0 "Avec l'ouverture des portes de la ville et les vastes rues de Port-Réal qui s'étendent devant moi et mes hommes, j'ai fait un pas de plus vers mon objectif. Cependant, les soldats ont besoin de butin, mes hommes ont faim et la ville est mûre pour la récolte. Tandis que je lâche mes chiens sur les moutons dans les rues, je continue mon ascension de la Haute Colline d'Aegon, le Donjon Rouge se profilant au-dessus de moi. Lorsque nous atteignons les portes, elles sont barrées, la garnison du château restant sur ses positions. Les flèches pleuvent, et [killer_1.GetFirstName] et [killer_2.GetFirstName], accompagnés de soldats bien choisis, commencent à escalader les murs rouge pâle.\n\nDes cris sont audibles depuis le haut des marches du Donjon Rouge..."
 agot_events_rr_minor.0102.desc.b:0 "« Les portes resteront fermées, » fut la seule chose que l'envoyé cria depuis les portes de la ville. Mes plans pour éliminer Aerys et son abominable progéniture se sont interrompus. La guerre étant perdue pour eux, je dois montrer aux rebelles que j'ai enfin répondu à leur appel..."
 agot_events_rr_minor.0102.a:0 "Apportez-moi sa tête."
 agot_events_rr_minor.0102.b:0 "Que le siège commence."
 agot_events_rr_minor.0103.t:0 "Sous fausse bannière"
 agot_events_rr_minor.0103.desc:0 "Les portes de la ville s'ouvrent et les soldats Lannister affluent et se propagent dans la ville comme un chancre. Le chaos se répand et je sais pertinemment que la garnison n'a pas la moindre chance. Tout est perdu. Je canalise ma colère sur l'aîné du traître Tywin, [jaime_scope.GetName], et lui ordonne de m'apporter la tête de son père dans l'instant. Immédiatement après je me tourne vers mon pyromant [pyromancer_plotter.GetFirstName] : « Ils brûleront pour leur traîtrise ! Allumez les caches de feu grégeois dans toute la ville ! Il ne restera que des cendres et des os lorsque l'Usurpateur arrivera ! » Alors qu'[pyromancer_plotter.Custom('FR_IlElle')] se hâte d'exécuter ma volonté, je patiente dans la salle du trône d'une ville d'ores et déjà condamné.\n\nUn bref instant s'écoule et les portes qui s'étaient fermées sur le départ de [pyromancer_plotter.GetFirstNameNoTooltip] s'ouvrent à nouveau sur l'arrivée de [jaime_scope.GetNameNoTooltip]. En voyant le sang sur son épée, je crois un court instant que le fils du traître a accompli son devoir, mais il n'en est rien. « J'ai tué votre pyromant. » La colère qui m'habitait se retrouve mélangé à de la terreur. Il me réserve le même sort, mais je peux encore fuir. Je me retourne prestement et je parviens à faire quelques pas, avant de sentir quelque chose de froid et métallique. Mon corps s'effondre et le sang inonde le sol, ajoutant des nuances plus foncées à la pierre déjà rouge. Tout s'obscurcit, et depuis plusieurs minutes déjà, il n'y a qu'une chose qui me taraude l'esprit..."
 agot_events_rr_minor.0103.a:0 "Brûlez-les tous ! #EMP Brûlez-les tous...#!"
 agot_events_rr_minor.0104.t:0 "Sous fausse bannière"
 agot_events_rr_minor.0104.desc:0 "L'air était chargé de sang et de mort lorsque [killer_1.GetFirstName] et [killer_2.GetFirstName] se sont approchés de moi. Tous deux vêtus de rouge, leurs yeux sont remplis de convoitise. Leurs regards ne laissent aucun doute, l'acte est accompli. Les loyalistes ont tenu bon dans le Donjon rouge, mais ils n'ont eu aucune chance face au lion de l'ouest. Mes éclaireurs m'ont déjà informé que des forces rebelles se dirigeaient vers la capitale. Une nouvelle ère s'ouvre..."
 agot_events_rr_minor.0104.a:0 "Le lion a toujours des griffes..."
 agot_events_rr_minor.0105.t:0 "Espoirs brisés, prétendants brisés"
 agot_events_rr_minor.0105.desc.b:0 "Un lion rugissant vole au-dessus des portes de Port-Réal, où résidait autrefois le dragon à trois têtes. La ville est tombée aux mains des Lannister. \n\nElle a été mise à sac, et lorsque nous atteignons le Donjon Rouge, les hommes de Tywin sont en train de remplir des charrettes avec les corps des loyalistes et de tous ceux qui se sont trouvés sur leur chemin. L'habillage et les décorations du donjon, pourtant immaculés, sont trempés de sang, ce qui donne un nouveau sens au nom du donjon — un sens que je ne suis pas près d'oublier. \n\nLa salle du trône n'est pas mieux, le tapis autrefois illustre des marches du trône est maintenant trempé de sang. Mais c'est la personne que je trouve assise sur le Trône de Fer qui m'ébranle le plus : Jaime Lannister, frère juré de la Garde royale.\n\nLorsqu'on m'a annoncé le destin du Roi Fou, j'ai sûrement pensé que ce n'était pas vrai. Pourtant, la voilà, l'affreuse vérité, devant moi, sous mes propres yeux. Un de mes hommes s'avance. « Mon seigneur, l'armée du seigneur Robert approche de la ville. »"
 agot_events_rr_minor.0105.desc.a:0 "Malgré les raisons de se réjouir, le moral des habitants du donjon est quelque peu entamé lorsque deux ballots cramoisis sont déposés devant Robert — des ballots bien plus petits qu'ils ne devraient l'être. Tywin regarde solennellement Robert inspecter les paquets, et tire silencieusement les manteaux qui recouvrent les corps à l'intérieur. Rhaenys, et... \n\nTywin tend la main, faisant signe à Robert de s'arrêter alors que sa main découvre le deuxième paquet. « Aegon Targaryen, annonce Tywin. Je vous recommande de vous épargner ce désagrément, Monseigneur. Il n'y a plus grand-chose à voir. » Robert hésite un instant, mais décide finalement qu'il est dans son intérêt de voir par lui-même — ce qu'il regrette immédiatement lorsqu'il soulève le manteau et est accueilli par une horreur sans visage, faite d'os et de sang. Il recouvre rapidement le corps, s'empressant de passer à autre chose. Tywin a prouvé sa loyauté aujourd'hui, même si peu de ceux qui viendront après Robert seront assez courageux pour regarder les restes d'Aegon."
 agot_events_rr_minor.0105.desc.c:0 "Robert se tient devant les deux paquets que j'ai déposés devant lui. Rhaenys et Aegon — tous deux enveloppés dans des manteaux cramoisis dans l'espoir de dissimuler tout le sang. Robert inspecte les corps, l'un après l'autre, soulevant les manteaux pour voir leurs visages et confirmer leurs identités. Lorsqu'il arrive devant le plus petit des deux, je lui fais signe d'attendre. \n\n« Le corps d'Aegon Targaryen, déclare-je, ayant vu de mes propres yeux le désordre qui règne sous la cape. Je vous recommande de vous épargner ce désagrément, Monseigneur. Il n'y a plus grand-chose à voir. » Robert hésite un instant, mais décide finalement qu'il est dans son intérêt de voir par lui-même — ce qu'il regrette immédiatement lorsqu'il soulève le manteau et est accueilli par une horreur sans visage, faite d'os et de sang. Le crâne d'Aegon n'a plus qu'une faible structure, et il ne reste plus un gramme de cerveau là où il devrait être. Robert recouvre rapidement le corps, se hâtant de passer à autre chose. \n\n« Très bien, » c'est tout ce qu'il réussit à faire en m'adressant un signe de tête en guise de reconnaissance."
 agot_events_rr_minor.0105.a:0 "Une affaire terrible, en effet."
 agot_events_rr_minor.0106.t:0 "Sang pour sang"
 agot_events_rr_minor.0106.desc.a:0 "« C'était des #italic enfants#!, Robert ! » Eddard fait les cent pas en parlant, visiblement bouleversé. Il a toujours eu le cœur trop tendre.\n\n« Et les enfants deviennent des prétendants, » il est bon de le lui rappeler.\n\n« Aegon Targaryen n'était même pas encore sevré, » s'écrie Eddard. « Il y avait d'autres moyens... »\n\n« Il y avait d'autres moyens pour Aerys de s'occuper de l'enlèvement de ma Lyanna, » Aurait-il oublié de quoi il était question ? « Sang pour sang, voilà ce que je dis. »\n\nEddard secoue la tête. « Et comment vas-tu lui expliquer cela ? Comment vas-tu regarder ma sœur dans les yeux et lui expliquer le meurtre de ces enfants ? »\n\nJe n'arrive pas à croire ce que j'entends. Tout ça pour des engeances de dragons ? Eddard sort de la pièce en furie."
 agot_events_rr_minor.0106.desc.b:0 "Mon cœur s'emballe et je suis incapable de rester immobile alors que j'essaie d'assimiler ce que je viens de voir. « C'étaient des #italic enfants#! ! Robert ! »\n\n« Et les enfants deviennent des prétendants, » argumente-t-il.\n\n« Aegon Targaryen n'était même pas encore sevré, » m'écrie-je. « Il y avait d'autres moyens... »\n\n« Il y avait d'autres moyens pour Aerys de s'occuper de l'enlèvement de ma Lyanna, » interrompt Robert. « Sang pour sang, voilà ce que je dis. »\n\nJe suis horrifié. « Et comment vas-tu lui expliquer cela ? Comment vas-tu regarder ma sœur dans les yeux et lui expliquer le meurtre de ces enfants ? »\n\nJe n'arrive pas à croire que Robert, mon ami le plus cher, soit à ce point rongé par la vengeance qu'il puisse faire couler le sang d'enfants. Cependant, je dois mettre mon chagrin de côté, du moins jusqu'à ce que Lyanna soit rentrée."
 agot_events_rr_minor.0106.a:0 "La recherche de Lyanna se poursuit."
 agot_events_rr_minor.0107.t:0 "Et les cloches sonnent..."
 agot_events_rr_minor.0107.desc:0 "Que cela se sache partout dans le monde, de Westeros à Essos et dans les terres au-delà : \n\n#bold Le Roi Fou, Aerys II Targaryen, a péri.#!\n\nPort-Réal est tombé, emportant avec lui la dynastie régnante des Targaryen."
 agot_events_rr_minor.0107.a:0 "Valar morghulis."
 agot_events_rr_minor.0200.t:0 "Sous une fausse bannière"
 agot_events_rr_minor.0200.desc:0 "J'ai maintenant amené mes forces des Terres de l'Ouest vers la porte. Nous saluons les gardes et leur demandons de dire au roi que nous sommes venus les sauver et qu'ils doivent ouvrir la porte pour que nous puissions défendre la ville."
 agot_events_rr_minor.0200.a:0 "Ils ne se doutent de rien"
 agot_events_rr_minor.0117.t:0 "Brûlez-les tous"
 agot_events_rr_minor.0117.desc:0 "« Brûlez-les tous, » dis-je à Rossart. Tandis que je monte sur mon trône, je regarde le traître lion se tortiller en sachant qu'il ne peut vaincre le feu d'un dragon. Ils ont réussi à échapper au dragon d'Aegon pendant la bataille du Champ de Feu, mais je dois corriger les erreurs de mon ancêtre et refuser le trône aux traîtres."
 agot_events_rr_minor.0117.a:0 "Ils régneront sur un trône de cendres"
 agot_events_rr_minor.0118.t:0 "Brûlez-les tous"
 agot_events_rr_minor.0118.a:0 "Ils régneront sur un trône de cendres."
 agot_events_rr_minor.0119.t:0 "Flammes vertes"
 agot_events_rr_minor.0119.desc:0 "Port-Réal est en proie au chaos le plus total. La ville est tombée et les soldats défilent dans les rues, laissant peu de biens intacts.\n\nIl semblerait cependant que le pillage et la dévastation soient le cadet des soucis des habitants, car le bruit des explosions retentit dans toute la ville. Je les entends, je les sens même ; au plus profond de mes os, je sais que la fin est arrivée pour moi. J'essaie de courir, de me réfugier dans l'une des maisons alors qu'à l'extérieur, les gens se piétinent les uns les autres. J'arrive enfin à la maison, mais hélas, hélas ! Je vois la flamme verte se répandre dans les rues et, au moment de rendre mon dernier souffle, je la sens m'engloutir."
 agot_events_rr_minor.0119.a:0 "Il semblerait que j'ai connu un terrible destin."
 agot_events_rr_minor.0108.t:0 "La rébellion de Robert"
 agot_events_rr_minor.0108.desc:0 "Ma sœur est entre les mains du prince Rhaegar, et le roi fou Aerys a brûlé vif mon père sous le regard désespéré de Brandon, mon frère aîné. Aerys II, le \"roi fou\", a exigé de Jon Arryn, le tuteur de Robert Baratheon et de moi-même, qu'il me livre, probablement pour me faire subir le même sort que ma famille. Jon Arryn refusa.\n\nAvec mon mariage avec Catelyn Tully du Conflans, l'alliance des Stark, des Arryn et des Baratheon s'apprête à entrer en rébellion contre le Trône de fer;\nEt nous nous tenons aujourd'hui devant les portes de la traîtresse Goëville."
 agot_events_rr_minor.0108.a:0 "Pour la justice."
 agot_events_rr_minor.0109.t:0 "La rébellion de Robert"
 agot_events_rr_minor.0109.desc:0 "Ma bien-aimée Lyanna a été enlevée par le vil prince Rhaegar. Après avoir protesté auprès du roi Aerys, Rickard Stark a été brûlé vif sous les yeux de son fils Brandon. \n\nAerys II, le \"roi fou\", a exigé que Jon Arryn, mon tuteur, me livre à lui. Il a refusé.\n\nAujourd'hui, Eddard Stark du Nord, Jon Arryn du Val, Hoster Tully du Conflans et moi-même, Robert Baratheon des Terres de l'Orage, nous opposons à la tyrannie du Roi Fou. \nNous ne savons peut-être pas encore qui doit succéder au roi, mais une chose est sûre : le règne du dragon est terminé ! Nous nous tenons aujourd'hui devant les portes de la traîtresse ville de Goëville."
 agot_events_rr_minor.0109.a:0 "Pour Lyanna !"
 agot_events_rr_minor.0110.t:0 "La rébellion de Robert"
 agot_events_rr_minor.0110.desc:0 "Le meurtre de mon vieil ami Rickard Stark et de son fils Brandon par le roi fou avait déjà préparé le terrain pour la rébellion. Mais lorsque le roi fou m'a demandé de lui livrer le fils de Rickard, Eddard Stark, mon pupille, ainsi que mon pupille Robert Baratheon, sans raison apparente, en les qualifiant de traîtres, j'ai refusé. J'ai refusé. \n\nAvec mes pupilles, Eddard Stark, Lord suzerain du Nord, son mariage avec Catelyn Tully du Conflans, Robert Baratheon, Lord suzerain des Terres de l'Orage, et mes armées du Val sont prêts à se battre en rébellion contre le Trône de Fer. Aujourd'hui, devant les portes de la traîtresse Goëville\"."
 agot_events_rr_minor.0110.a:0 "Pour mes vieux amis..."
 agot_events_rr_minor.0111.t:0 "Une grande opportunité"
 agot_events_rr_minor.0111.desc:0 "La fille Stark étant morte, le nouveau Seigneur des Sept Couronnes, Robert Baratheon, n'a plus d'épouse. \n\nJe devrais peut-être lui offrir ma fille. Après tout, une reine Lannister serait extrêmement bénéfique pour notre famille, à la cour comme à l'étranger."
 agot_events_rr_minor.0111.a.tt:0 "Vous envoyez la proposition"
 agot_events_rr_minor.0111.b:0 "Roi ou pas, aucune de mes filles n'épousera un ivrogne !"
 agot_events_rr_minor.0111.b.tt:0 "Vous n'envoyez pas de proposition"
 agot_events_rr_minor.0112.t:0 "La Mariée d'Or"
 agot_events_rr_minor.0112.desc:0 "Lyanna est morte, et mon cœur n'a jamais connu un chagrin aussi profond. Le vin engourdit la plupart de la douleur, mais il y a un vide qui persiste, un vide dont je n'arrive pas à me débarrasser. Oh, ma douce, ma tendre Lyanna...\n\nAprès quelques jours de deuil, le Grand Mestre m'informe d'une proposition de Lord Tywin : il m'offre la main de sa fille. Elle est belle, agréable et en tout point parfaite, me dit-on, mais même ainsi, peut-elle vraiment se comparer à mon amour perdu ?"
 agot_events_rr_minor.0112.a:0 "Chaque roi a besoin d'une reine. A défaut d'autre chose, elle fait l'affaire, je suppose..."
 agot_events_rr_minor.0112.a.tt:0 "Vous acceptez la proposition."
 agot_events_rr_minor.0112.b:0 "Je n'ai aimé qu'une fois. Jamais plus."
 agot_events_rr_minor.0112.b.tt:0 "Vous refusez la proposition."
 agot_events_rr_minor.0113.t:0 "Toujours entrelacés"
 agot_events_rr_minor.0113.desc:0 "Mon Jaime. Mon cher, doux et beau Jaime, mon frère, mon jumeau, mon amour... \n\nNous avons toujours été ensemble, même dans le ventre maternel. Ma main appartient à Robert, certes, mais il reste #italic mon#! Jaime, et je ne peux m'empêcher de le désirer. \n\nMais si nous devions être surpris ? S'il devait engendrer mes enfants et que #italic quelqu'un#! venait à apprendre la vérité ? Oh, les conséquences seraient indescriptibles. \n\nIl me tient dans ses bras, et il est tout ce que Robert n'est pas — mais il est aussi mon frère et nous devrions être honteux, mais nous #italic ne le sommes pas !#! Si notre amour est aussi contre-nature et abject qu'ils le disent, pourquoi son contact est-il si bon ? Pourquoi nous en priver ?"
 agot_events_rr_minor.0113.a:0 "Je ne suis pas entiere sans toi."
 agot_events_rr_minor.0113.a.tt:0 "Vous couchez avec Jaime."
 agot_events_rr_minor.0113.b:0 "Cela s'arrête maintenant, avant que nous ne fassions quelque chose qui ne peut être défait."
 agot_events_rr_minor.0113.b.tt:0 "Vous rejetez Jaime."
 agot_events_rr_minor.0114.t:0 "Le tournoi de Harrenhal"
 agot_events_rr_minor.0114.desc:0 "C'est mon orgueil qui a causé cela à la région. Lors de mon tournoi, les grands seigneurs se sont rassemblés, et les grands seigneurs ont conspiré. Et lorsque le Prince de Peyredragon a choisi non pas ma fille [daughter.GetName] comme Reine de l'Amour et de la Beauté, mais une autre, les graines de ce chaos ont été semées dans le sol.\n\nAujourd'hui, mon frère [brother.GetTitledFirstName] m'écrit, et ses mots m'implorent de faire confiance à ce Prince. Le plan de [rhaegar.GetTitledFirstNamePossessive] permettra à la Maison [rhaegar.GetDynastyName] de retrouver toute sa gloire.\n\nMais qu'en est-il de l'avenir de la Maison [ROOT.Char.GetDynastyName] ? Nos suzerains de la maison [tully.GetDynastyName] se sont ralliés aux rebelles, et [tully.GetTitledFirstName] est notre beau-frère, ses enfants sont de notre sang. Dois-je regarder les enfants de [sister.GetFirstNamePossessive] connaître la même fin que Lord Stark ?"
 agot_events_rr_minor.0114.a:0 "Je ferai confiance à la loyauté de mon frère."
 agot_events_rr_minor.0114.a.tt:0 "Vous resterez loyaux."
 agot_events_rr_minor.0114.b:0 "Un fils dans chaque camp assurera l'avenir de la maison [ROOT.Char.GetDynastyName]."
 agot_events_rr_minor.0114.b.tt:0 "Vous deviendrez neutre."
 agot_events_rr_minor.0114.c:0 "Faites savoir à l'Usurpateur que la chauve-souris a pris son envol."
 agot_events_rr_minor.0114.c.tt:0 "Vous rejoindrez la rébellion de Robert."
 agot_events_rr_minor.0115.t:0 "Le kraken en hiver"
 agot_events_rr_minor.0115.desc:0 "Ces garçons vont me tuer ! Pendant que les continentaux s'entre-déchirent pour leur chaise en fer, nous, les hommes de fer, sommes dans la tourmente. \n\nMes fils me haranguent pour que je rejoigne le combat contre le dragon, salivant sur ma santé défaillante. Ils savent que mon prochain voyage sera le dernier, mais aucun n'est prêt à me suivre. Je dois subir les plaintes incessantes de [balon.GetName] sur la perte de l'Antique Voie, le manque de sang-froid de [victarian.GetName], et les ambitions perverses d'[euron.GetName] - que je n'ose pas détailler, de peur de faire fructifier une telle dégénérescence.\n\nM[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('piper'))] [piper.GetTitledFirstName] est mon seul réconfort. Le jeune [robin.GetName] dans ses bras, le pont entre nos deux mondes, né d'une vieille et faible semence. J'ai extrait la pierre, mais nous marchons sur un pont branlant dans la tempête.\n\nAujourd'hui, alors que je regarde ma propre mortalité en face, je le vois clairement : #bold mon héritage sera mis en pièces par mes propres rejetons.#! Une couvée de corbeaux qui se disputeront la charogne."
 agot_events_rr_minor.0115.a:0 "Voyons si le cerf peut encorner le dragon."
 agot_events_rr_minor.0115.a.tt:0 "Le vieux Kraken va ruminer la guerre."
 agot_events_rr_minor.0115.b:0 "À période radicale, action radicale."
 agot_events_rr_minor.0116.t:0 "Bataille de [location.GetName]"
 agot_events_rr_minor.0116.desc:0 "Lors de mon affrontement avec les loyalistes Targaryen à la bataille de [location.GetName], [stormlander_lord.GetTitledFirstName] s'est présenté[stormlander_lord.Custom('FR_E')] à moi pour m'offrir sa soumission. De toute évidence, après avoir vu mon habileté aux armes et mon traitement généreux des autres anciens loyalistes, [stormlander_lord.Custom('FR_IlElle')] a réalisé[stormlander_lord.Custom('FR_E')] qu'il était bien plus sage de se ranger du côté de notre juste cause."
 agot_events_rr_minor.0116.a:0 "Le cerf devient de plus en plus fort."
 agot_events_rr_minor.0116.a.tt:0 "[stormlander_lord.GetTitledFirstName] sera désormais de votre côté dans le conflit."
 agot_rr_preg_status_lyanna:0 "agot_rr_preg_status_lyanna"
 agot_rr_robert_rhaegar_duel:0 "agot_rr_robert_rhaegar_duel"
 agot_rr_scenario_status:0 "agot_rr_scenario_status"
 agot_events_rr_minor.0124.t:0 "Le lion et le dragon"
 agot_events_rr_minor.0124.desc:0 "Dans mon bureau, entouré de cartes et de lettres, je réfléchis au chaos qui engloutit les Sept couronnes. La rébellion contre le roi fou Aerys prend de l'ampleur, et je dois prendre une décision rapidement. \n\nAerys et moi étions autrefois amis, mais nos relations se sont dégradées au fil des ans pour diverses raisons, la dernière étant la nomination de mon fils et héritier Jaime à la Garde royale. La folie d'Aerys n'a fait qu'empirer et son règne est devenu chaque jour plus tyrannique ;\n\nEn revanche, Robert Baratheon s'est révélé être un guerrier compétent en tant que chef des rebelles, mais on s'interroge sur sa capacité à gouverner. \n\nL'idée de trahir Aerys est risquée mais tentante, mais attendre, au moins maintenant, peut être la meilleure option car les camps peuvent se retourner d'une manière ou d'une autre."
 agot_events_rr_minor.0124.a:0 "Le destin des Sept Couronnes est en jeu."
 agot_events_rr_minor.0124.a.tt:0 "En tant que joueur, vous pouvez choisir de vous ranger du côté du Trône de fer ou du côté des rebelles, dans le cas où le [war_score|El] du Trône de fer tombe en dessous de 50."
 MarchOnKingsLanding:0 "Vous devez physiquement mener et commander votre armée jusqu'à Port-Réal pour poursuivre votre complot, Aerys se méfierait si vous n'étiez pas là pour \" défendre \" personnellement la ville !\n"
 agot_events_rr_minor.0103.tta:0 "[jaime_scope.GetFirstName] combat [defending_kingsguard.GetName] et tue [pyromancer_plotter.GetFirstName]."
 agot_events_rr_minor.0103.ttb:0 "[jaime_scope.GetFirstName] est projeté au sol par [defending_kingsguard.GetName] et ne parvient pas à tuer [pyromancer_plotter.GetFirstName]"
 agot_events_rr_minor.0103.ttc:0 "Sans aucun de ses compagnons de la Garde Royale pour l'en empêcher, [jaime_scope.GetFirstName] tue [aerys_scope.GetFirstName] et [pyromancer_plotter.GetFirstName], mettant ainsi fin à l'intrigue."
 agot_events_rr_minor.0126.t:0 "La fin du Trône de Fer"
 agot_events_rr_minor.0126.desc:0 "Un corbeau est arrivé des Terres de la Couronne, porteur de sombres nouvelles comme nul n'en a jamais connu depuis l'époque de l'Antique Valyria. Le Trône de Fer, le Donjon Rouge, ainsi que Port-Réal et l'ensemble de ses centaines de milliers d'habitants ont tous disparu en un instant. Une boule de feu, aussi vert que l'émeraude, a consumé la ville tout entière. Le rugissement de l'explosion aurait résonné des Eyrié jusqu'à Hautjardin. Les ouï-dire vont bon train. D'aucuns racontent que c'est le roi fou en personne, Aerys, qui aurait ourdi ce complot ; d'autres affirment que c'est le fait de ceux qui se sont soulevés contre la couronne, dans une tentative désespérée de gagner la guerre ; certains vont jusqu'à mentionner la présence d'un dragon dans les décombres. Difficile de démêler le vrai du faux, mais une chose demeure certaine : Port-Réal n'est plus."
 agot_events_rr_minor.0126.a:0 "C'est une nouvelle ère effroyable qui semble s'annoncer..."
 agot_events_rr_minor.0128.t: "La défense des Terres de l'Orage"
 agot_events_rr_minor.0128.desc: "Aux côtés de Jon Arryn, nous venons de remporter une victoire significative, la première de cette rébellion. Suite à un siège couronné de succès, le point stratégique qui me bloquait la voie, Goëville, est tombé.\n\nLa ville étant désormais sous notre contrôle, il est temps de prendre la mer, cingler vers les Terres de l'Orage et de rallier les armées à ma cause. Les vents sont favorables et les navires prêts à appareiller."
 agot_events_rr_minor.0128.a: "En route pour Accalmie !"
 agot_events_rr_minor.0131.t: "Depuis le Val jusqu'à Winterfell"
 agot_events_rr_minor.0131.desc: "Alors que Jon Arryn et Robert s'occupent de ce qui se passera après Goëville, je prépare mes affaires et mon cheval pour quitter le Val et retourner à Winterfell, suivant la route à travers les Doigts. J'espère arriver prestement pour rallier les forces du Nord afin de me rendre au sud en toute hâte pour participer à cette guerre."
 agot_events_rr_minor.0131.a: "À Winterfell !"
 agot_events_rr_minor.0132.desc_opening:0 "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_events_rr_minor.0132.desc_body:0 "Les continentaux nous ont fait part d'un événement majeur dans leur guerre. Le guerrier qui allait devenir roi, [baratheon.GetFullName] a tué le dragon [targaryen.GetName] à la bataille de [location.GetName], anéantissant les derniers espoirs de la dynastie des Targaryen. Il est temps pour nous de nous attirer les faveurs du nouveau roi et de trouver des prétextes pour parcourir les terres vertes !"
 agot_events_rr_minor.0132.a: "Préparez les snekkars, ils craindront à nouveau les Fer-nés."
 agot_events_rr_minor.0132.b: "Je ne me soucie pas des guerres des continentaux."
 agot_events_rr_minor.0400.t: "Le siège d'Accalmie"
 agot_events_rr_minor.0400.desc: "Rappelez, si vous voulez, le nom de ce château."
 agot_events_rr_minor.0400.a: "Cela semble effrayant."
 agot_events_rr_minor.0401.t: "Le Chevalier Oignon"
 agot_events_rr_minor.0401.desc: "Le siège d'Accalmie dure depuis maintenant un mois. La garnison en est venu à manger chevaux, chiens, chats et même les rats, dans le maigre espoir de survivre à la famine. Le moral diminue alors que la faim augmente. Mais pour autant, tout n'est pas perdu. Dans l'obscurité de la nuit noire, un esquif est repéré, zigzaguant à travers les eaux traîtresses de la Baie des Naufrageurs. À la surprise générale, il parvient à se faufiler à travers le blocus et a accoster.\n\nUne silhouette solitaire saute de l'embarcation et retire un gant pour l'offrir au capitaine le plus proche.\n\n« J'espère que vous aimez les oignons, » dit-il."
 agot_events_rr_minor.0401.a: "Une telle bravoure mérite récompense, séance tenante !"
 agot_events_rr_minor.0401.b: "Récompensez cet homme, moyennant un prix."
 agot_events_rr_minor.0401.c: "Je n'accorde qu'une chose aux contrebandiers : la mort."
 agot_events_rr_minor.0111.a:0 "C'est tout à fait logique !"
 agot_events_rr_minor.0103.ttd:0 "[jaime_scope.GetFirstName] tue [aerys_scope.GetFirstName] et [pyromancer_plotter.GetFirstName], mettant ainsi fin à l'intrigue."
 agot_events_rr_minor.0126.b:0 "Avec la mort du Roi Fou, cette guerre peut prendre fin."
 agot_events_rr_minor.1000.t:0 "L'envolée des Targaryen"
 agot_events_rr_minor.1000.desc:0 "Après avoir fuit par-delà le Détroit, les Targaryen ont trouvé refuge à [exile_region.GetNameNoTier].\n\n[exile.GetTitledFirstName] est désormais à la tête de ce qui reste des Targaryen."
 agot_events_rr_minor.1000.a:0 "Intéressant."
 agot_events_rr_minor.0004.c:0 "Nous sommes à la merci de nos ravisseurs"
 agot_events_rr_minor.0004.t_defeated_and_imprisoned:0 "Vaincu par les rebelles"
 agot_events_rr_minor.0004.desc.imprisoned:0 "Les rebelles ont pris d'assaut la grande salle de Peyredragon, brisant notre dernière ligne de défense. L'affrontement fut féroce, un typhon chaotique d'épées et de cris désespérés, mais tragiquement #italic ce ne fut pas assez#!. Nous avons payé le prix ultime lorsque le château est tombé aux mains de l'ennemi. La poussière retomba, la bataille était perdu, et je tomba aux pieds de [iron_throne_ruler.GetFullName], perdant ce qu'il me restait de dignité.\n\nDésormais, je patiente dans le donjon de [iron_throne_ruler.GetFirstNameNoTooltip], en attente de son jugement. Chaque instant est plus angoissant que celui qui le précède. Je ne peux rien faire d'autre que d'adresser des prières à [ROOT.Char.GetFaith.HighGodName], en espérant que la fureur de l'Usurpateur n'aille pas jusqu'à réclamer ma tête comme gage final de mon échec."
 agot_events_rr_minor.0004.a.tt:0 "Vous, votre famille et certains de vos courtisans fuiront jusqu'à [exile_destination.GetName]."
 agot_events_rr_minor.0005.exiled.desc:0 "Malgré la grêle assourdissante de l'orage qui s'abat violemment sur les toits de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], les cris de Rhaella semblent toujours se frayer un chemin jusqu'à la surface du monde. Ses efforts, tout comme l'orage, ont duré bien plus longtemps que la normale — et tout comme ce qu'il reste de la flotte des Targaryen, Rhaella se porte mal. Ses dames entrent et sortent de la pièce avec des draps et des mains couverts de sang, et le mestre ne peut que prier tandis qu'elle se tortille dans son lit de naissance.\n\nAu moment où un coup de tonnerre fracassant retentit de ce qui semble être directement au-dessus du château, Rhaella pousse un cri à glacer le sang qui n'a d'égal que les cris qu'elle a déjà poussés. Par la grâce des dieux, le tonnerre, le vent et la grêle s'arrêtent suffisamment longtemps pour que tous puissent entendre les pleurs d'un nouveau-né.\n\nPour la première fois depuis des jours, elle rit de soulagement, tenant son nouveau-né dans ses bras tremblants, son visage malade et exsangue souriant à son enfant. Après tout ce qu'elle a traversé, c'est un répit singulier et bref face aux horreurs qu'elle a vécues et qu'elle devra encore affronter. « du Typhon, » roucoule-t-elle doucement, sa voix chancelante alors que le mestre emmène l'enfant pour qu'il soit soigné.\n\nUn autre coup de tonnerre accompagne un gémissement douloureux de Rhaella — le bébé est arrivé, mais elle saigne toujours à un rythme alarmant. Née du feu et du sang, née parmi les éclairs et le tonnerre, quel dessein les dieux peuvent ils avoir pour une enfant ayant connu pareilles prémices ?"