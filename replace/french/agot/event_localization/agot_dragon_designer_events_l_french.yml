 agot_dragon_designer.0100.eggs.t:0 "La couleur de l'œuf"
 agot_dragon_designer.0100.eggs.desc:0 "De quelle couleur est mon œuf de dragon ?"
 agot_dragon_designer.0100.eggs.a:0 "Voilà mon œuf !"
 agot_dragon_designer.0100.eggs.b:0 "Je ne m'en souviens pas et ça m'est égal."
 agot_dragon_designer.0100.eggs.b.tt:0 "Vous recevrez un [artifact|El] œuf de dragon aléatoire"
 agot_dragon_designer.2000.t:0 "Feu et glace"
 agot_dragon_designer.2000.desc:0 "Les dragons refusent de s'aventurer au-delà du Mur, et si loin au nord, toute tentative de couver un œuf se soldera probablement par sa transformation en pierre. Si je parviens à garder mon œuf en sécurité jusqu'à ce que j'atteigne le sud du Mur et le Don, alors peut-être pourrais je espérer faire éclore mon dragon. En outre, posséder une corne de dragon pourrait me donner un avantage conséquent au sud du Mur."
 agot_dragon_designer.2000.egg:0 "Je jette un regard sur mon œuf."
 agot_dragon_designer.2000.egg_tt:0 "Vous allez choisir la couleur de votre œuf de dragon."
 agot_dragon_designer.0001.a.tt:0 "Vous pourrez créer ou choisir votre dragon."
 agot_dragon_designer.0001.b.tt:0 "Une corne de dragon est un moyen dangereux de pouvoir apprivoiser ces bêtes sans avoir à donner ou posséder du sang de dragon."
 agot_dragon_designer.0002.t:0 "Choisir un dragon"
 agot_dragon_designer.0002.desc:0 "Depuis les cieux, j'écrirais les pages de l'Histoire. Le feu sera ma plume, le sang sera mon encre. Une question demeure : avec quel genre de dragon vais-je asseoir ma domination ? Un jeune spécimen, fougueux et prêt au combat, ou bien un gigantesque léviathan ayant déjà vu passer moult été et qui fera pleuvoir le malheur et la mort ?"
 agot_dragon_designer.0002.d:0 "Un monstre ancien."
 agot_dragon_designer.0002.e:0 "Un dragon sauvage."
 agot_dragon_designer.0002.e.tt:0 "Vous serez invité à choisir un dragon parmi ceux vivants et sauvages."
 agot_dragon_designer.0002.f:0 "À la réflexion, j’appartiens à une catégorie différente."
 agot_dragon_designer.0002.f.tt:0 "Vous reviendrez au menu principal de la création du dragon."
 agot_dragon_designer.0003.t_young:0 "Un jeune dragon"
 agot_dragon_designer.0003.t_adult:0 "Une créature majestueuse"
 agot_dragon_designer.0003.t_old:0 "Une bête formidable"
 agot_dragon_designer.0003.t_ancient:0 "Un monstre ancien"
 agot_dragon_designer.0003.desc_young:0 "Ce dragon a atteint sa pleine croissance depuis son éclosion, mais il lui reste encore un long chemin à parcourir. Chaque pas et chaque battement d'aile l'amèneront toujours plus loin dans sa destinée. Il n'a pas encore passé le baptême du feu, mais cela ne saurait tarder."
 agot_dragon_designer.0003.desc_adult:0 "Les yeux de ce dragon brillent de fierté et d'intelligence. Le temps faisant son office, il a bien grandi, mais pour autant, son feu intérieur brûle avec toujours autant d'ardeur. Fort de son expérience et en pleine possession de ses capacités de destruction, qui pourrait espérer lui tenir tête ?"
 agot_dragon_designer.0003.desc_old:0 "L'âge n'a pas autant d'emprise sur les dragons que sur les hommes, et celui-ci brûle encore d'une fureur implacable et d'une faim certaine. Capable d'engloutir un cheval entier et d'enflammer des régiments ennemis, il est l'objet de légendes, de mythes et de fables."
 agot_dragon_designer.0003.desc_ancient:0 "L'écho de ses rugissements fait trembler les murs et frémir les cœurs. Chaque pas qui gronde sur le sol est tel un cor qui sonne pour annoncer mort et destruction. Son ombre ailée englouti villes et châteaux, et son sillage sème les graines de la terreur et de l'effroi. Cet ancien dragon est l’une des créatures les plus redoutées au monde, et il en a parfaitement conscience."
 agot_dragon_designer.0003.a:0 "Voyons de quel genre de dragon il s'agit..."
 agot_dragon_designer.0003.a.tt:0 "Vous personnaliserez les traits de votre dragon"
 agot_dragon_designer.0003.b:0 "Voyons voir à quoi il ressemble..."
 agot_dragon_designer.0003.b.tt:0 "Vous personnaliserez l'apparence de votre dragon"
 agot_dragon_designer.0003.c:0 "Le monde nous appartient !"
 agot_dragon_designer.0003.c.tt:0 "La personnalisation de votre dragon sera terminée."
 agot_dragon_designer.0003.c.needs_traits_tt:0 "@warning_icon! #warning Votre dragon a un ensemble incomplet de traits. Ils seront attribués au hasard si vous continuez sans les sélectionner.#!"
 agot_dragon_designer.0008.desc:0 "$agot_dragon_designer.0005.desc$"
 agot_dragon_designer.0110.t:0 "Choisir le dragon sauvage"
 agot_dragon_designer.0110.desc:0 "Lequel est mon dragon ?"
 agot_dragon_designer.0110.a:0 "C'est celui-ci que je chevauche."
 agot_dragon_designer.0110.b:0 "Aucun de ceux-là."
 agot_dragon_designer.0110.b.tt:0 "Vous reviendrez au menu principal de la création du dragon."
 agot_dragon_designer.0110.toast_invalid:0 "Dragon invalide"
 agot_dragon_designer.0110.toast_invalid_desc:0 "Le dragon n'est plus valable pour l'apprivoisement."
 agot_dragon_designer.0110.toast_tamed:0 "[dragon.GetNameNicknamed] apprivoisé[dragon.Custom('DR_FR_E')]"
 agot_dragon_designer.2000.dragon_horn:0 "Je vais garder cette corne près de moi."
 agot_dragon_designer.2000.dragon_horn.tt:0 "$agot_dragon_designer.0001.b.tt$"
 agot_dragon_designer.0002.baby:0 "Un bébé dragon."
 agot_dragon_designer.0002.gender:0 "Sexe du dragon :"
 agot_dragon_designer.0002.gender.male:0 "$agot_dragon_designer.0002.gender$ #bold #B Un mâle#!"
 agot_dragon_designer.0002.gender.female:0 "$agot_dragon_designer.0002.gender$ #bold #D Une femelle#!"
 agot_dragon_designer.0002.gender.unspecified:0 "$agot_dragon_designer.0002.gender$ #bold #M Surprenez-moi#!"
 agot_dragon_designer.0002.gender.tt:0 "Ce sera le sexe du dragon engendré. Cliquez sur cette option pour choisir entre mâle/femelle/aléatoire."
 agot_dragon_designer.0003.t_hatchling:0 "Un bébé dragon"
 agot_dragon_designer.0003.desc_hatchling:0 "Ce dragon a récemment émergé de son œuf et c'est un monde de possibilités qui s'ouvre devant lui. Que deviendra-t-il ? Quels miracles et quelles terreurs engendra-t-il ?"
 agot_dragon_designer.0003.a.baby:0 "Ce dragon est né avec..."
 agot_dragon_designer.pages:0 "Traits de dragon"