l_french:
 agot_dorne.0001.t: "Un serpent dans le sable"
 agot_dorne.0001.desc: "Mes désirs ont toujours constitué mon poison, et pourtant, à Dorne, ce n'est pas une si mauvaise chose. Aujourd'hui, alors que je me promène dans les jardins aquatiques, la séduisante fille du Lord Uller attire mon attention. Mais elle ne me repousse pas comme à l'accoutumée. Au contraire, elle plisse les yeux et sourit..."
 agot_dorne.0001.a: "Tes lèvres sont venimeuses, embrassons-nous..."
 agot_dorne.0001.b: "Une simple catin ne mérite pas mon attention..."