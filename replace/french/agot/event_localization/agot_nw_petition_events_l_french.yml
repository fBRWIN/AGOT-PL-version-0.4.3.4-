l_french:
 nw_petition_supplies_army_mod: "Frères noirs bien approvisionnés"
 nw_petition_supplies_normal_mod: "Well Provisioned Smaller Posts"
 nw_petition_persuation_succeds: "Vous réussissez à persuader [nw_petition_target.Custom('FR_le_Char_Pi')][nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuasion_fail: "Vous ne parvenez pas à persuader [nw_petition_target.Custom('FR_le_Char_Pi')][nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuation_player_target: "Vous allez tenter de persuader [nw_petition_target.Custom('FR_le_Char_Pi')][nw_petition_target.GetTitledFirstName]"
 agot_nw_petition_events.01.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.01.desc:0 "Le devoir du Lord Commandant est tout aussi sacré qu'il est ingrat. Combien d'interminables nuits passées en compagnie du mestre, à noircir d'encre des parchemins que d'infatigables corbeaux transporteront vers le sud, pour quémander de l'approvisionnement en biens, vivres ou recrues ? Tant d'efforts qui viennent se briser contre les refus de seigneurs qui ont oubliés pourquoi le Mur a été érigé.\n\nMon visage grimaçant de désarroi, [nw_petition_envoy.GetFirstName] me souffle une suggestion : « Aussi joliment exécuté que peut l'être des mots sur du papier, cela n'en reste pas moins des mots sur du papier. Certains seigneurs sont plus réceptifs lorsque les propos se montrent plus… #italic vivants#!. »\n\nL'envoyer en tant qu'émissaire pour quérir du soutien de vive voix, voilà ce qu'[nw_petition_envoy.Custom('FR_IlElle')] suggère."
 agot_nw_petition_events.01.a:0 "Il nous faut plus d'hommes."
 agot_nw_petition_events.01.b:0 "Nous avons besoin de ravitaillement."
 agot_nw_petition_events.01.c:0 "La Garde a cruellement besoin des deux !"
 agot_nw_petition_events.01.d:0 "À bien y réfléchir, mieux vaut que vous restiez ici [nw_petition_envoy.GetFirstNameNoTooltip]."
 agot_nw_petition_events.0100.t:0 "Trésor caché"
 agot_nw_petition_events.0100.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] est tombé sur une cache contenant des bibelots de grande valeur.\n\nIls valent certainement leur pesant d'or, mais en tant que Lord Commandant, il y a certaines considérations qui me dépassent. #italic Que faut-il faire de ce trésor ?#!"
 agot_nw_petition_events.0100.a:0 "La Garde en a grandement besoin !"
 agot_nw_petition_events.0100.b:0 "Qu'il le donne à un noble local."
 agot_nw_petition_events.0100.c:0 "Le petit peuple en a plus besoin que nous."
 agot_nw_petition_events.0101.t:0 "Un émissaire prosélytique"
 agot_nw_petition_events.0101.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] a fait la rencontre fortuite de quelques jeunes hommes, empreints de zèle et avide d'aventure. Quelques mots bien sentis les auront persuadés de rejoindre la Garde de Nuit, pour mettre leur appétence d'action au service d'une cause, sinon noble, au moins utile."
 agot_nw_petition_events.0101.a:0 "Le Mur a besoin de tous les hommes que l'on puisse trouver !"
 agot_nw_petition_events.0101.b:0 "La Garde n'est pas un endroit pour les gens en quête de gloire."
 agot_nw_petition_events.0102.t:0 "Un généreux présent"
 agot_nw_petition_events.0102.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] s'est attiré la sympathie d'un hobereau local. Bien que loin d'être le plus nanti de tous, il a jugé bon de faire un don pour soutenir la cause qui est la nôtre."
 agot_nw_petition_events.0102.a:0 "Nous ferons bon usage de cette générosité."
 agot_nw_petition_events.0102.b:0 "Les frères jurés ne sont pas censés faire la manche !"
 agot_nw_petition_events.0103.t:0 "Une foule en colère"
 agot_nw_petition_events.0103.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] s'est heurté a la colère d'une pléiade de paysans mené par un[peasant_leader.Custom('FR_E')] certain[peasant_leader.Custom('FR_E')] [peasant_leader.GetFirstName]. Les raisons de ce courroux me sont inconnues, mais acculé, [nw_petition_envoy.GetFirstNameNoTooltip] n'a plus d'autre choix que de faire face, ou fuir."
 agot_nw_petition_events.0103.a:0 "Donnez une bonne leçon à leur chef !"
 agot_nw_petition_events.0103.b:0 "C'est trop dangereux ! Fuyez !"
 nw_petition_rand_event_4_flee_succ:0 "[nw_petition_envoy.GetFirstNameNoTooltip] a réussi à prendre la poudre d'escampette."
 nw_petition_rand_event_4_flee_fail:0 "[nw_petition_envoy.GetFirstNameNoTooltip] subit l'ire de la foule."
 agot_nw_petition_events.0104.t:0 "Quiproquo"
 agot_nw_petition_events.0104.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] a été victime d'une fâcheuse bévue. Un chevalier du nom de [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] l'a prit pour un malandrin, et puisque le vaillant benêt n'est pas à prendre à la légère, [nw_petition_envoy.GetFirstNameNoTooltip] doit choisir judicieusement la meilleure approche pour régler cette affaire."
 agot_nw_petition_events.0104.a:0 "Il faut en appeler au bon sens."
 agot_nw_petition_events.0104.b:0 "Je crains qu'il ne faille croiser le fer."
 agot_nw_petition_events.0104.c:0 "Je suis sûr que [nw_petition_envoy.GetFirstNameNoTooltip] peut se montrer persuasif."
 nw_petition_rand_event_4_succ:0 "[nw_petition_envoy.GetFirstNameNoTooltip] se montre convaincant."
 nw_petition_rand_event_4_fail:0 "L'opiniâtreté du chevalier est #N inébranlable#! !"
 agot_nw_petition_events.0105.t:0 "Le corbeau ivre"
 agot_nw_petition_events.0105.desc:0 "Il semble que j'ai eu tort de me fier à [nw_petition_envoy.GetFirstNameNoTooltip]. Durant son voyage dans le sud en tant qu'émissaire, [nw_petition_envoy.Custom('FR_IlElle')] en a profité pour faire le tour des tavernes et des bordels, frayant avec fripouilles et filles de joie.\n\nJ'ai même eu vent d'une rixe qui se serait conclue par la mort d'un sauvageon — certainement une fanfaronnade née d'une énième beuverie."
 agot_nw_petition_events.0105.a:0 "Ce pochetron ne perd rien pour attendre."
 agot_nw_petition_events.0106.t:0 "Infamie fortuite"
 agot_nw_petition_events.0106.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] a fait moult rencontres, qu'elles fusent champêtres ou nobles, festives ou chevaleresques. Mais semble-t-il qu'un mot de travers aurait provoqué la colère d'un chevalier répondant au nom de [local_knight.GetFirstName], et ce dernier exige réparation."
 agot_nw_petition_events.0106.a:0 "Un peu d'or pour soulager cet affront ?"
 agot_nw_petition_events.0106.b:0 "Fadaises ! Qu'[local_knight.Custom('FR_IlElle')] déguerpisse, dare-dare !"
 agot_nw_petition_events.0106.c:0 "Je suis sûr que [nw_petition_envoy.GetFirstNameNoTooltip] peut se montrer persuasif."
 agot_nw_petition_events.0107.t:0 "Rixe de taverne"
 agot_nw_petition_events.0107.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] fait parfois quelques haltes dans des tavernes pour profiter du confort d'un lit de plumes. La dernière en date l'a amené, malgré lui, dans une échauffourée.\n\nCe qui a commencé comme une banale soirée à partager pintes et potins a fini par dégénérer en une #bold épique mêlée générale#!."
 agot_nw_petition_events.0107.a:0 "J'espère qu'il leur a collé une bonne rouste !"
 agot_nw_petition_events.0108.t:0 "L'embuscade"
 agot_nw_petition_events.0108.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] doit constamment rester aux aguets. Qui sait ce qui peut se cacher derrière chaque arbre, chaque rocher ou chaque tournant, et malheureusement, mes inquiétudes se sont confirmées avec une embuscade tendue par un[vile_bandit.Custom('FR_E')] malandrin[vile_bandit.Custom('FR_E')] : [vile_bandit.GetFirstName].\n\nPiégé sur un sentier loin de tout, [nw_petition_envoy.GetFirstNameNoTooltip] ne peut espérer aucune aide. S'il veut se sortir de ce guêpier, il va devoir se montrer habile."
 agot_nw_petition_events.0108.a:0 "La violence est mère de nombreuses solutions."
 agot_nw_petition_events.0108.b:0 "Si c'est de l'or qu'[vile_bandit.Custom('FR_IlElle')], la solution semble évidente."
 agot_nw_petition_events.0108.c:0 "Inutile de jouer les héros."
 agot_nw_petition_events.0109.t:0 "Le corbeau et le fauve"
 agot_nw_petition_events.0109.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] doit constamment rester aux aguets. Qui sait ce qui peut se cacher derrière chaque arbre, chaque rocher ou chaque tournant, et malheureusement, mes inquiétudes se sont confirmées avec l'attaque d'une bête fauve.\n\nAcculé sur un sentier loin de tout, [nw_petition_envoy.GetFirstNameNoTooltip] ne peut espérer aucune aide. S'il veut se sortir de ce guêpier, il va devoir se montrer habile."
 agot_nw_petition_events.0109.a:0 "Qu'il abatte cette bête !"
 agot_nw_petition_events.0109.b:0 "La fuite est la meilleure défense qui lui reste."
 nw_petition_rand_event_9_flee_succ:0 "[nw_petition_envoy.GetFirstNameNoTooltip] réussi à distancer la bête."
 nw_petition_rand_event_9_flee_fail:0 "[nw_petition_envoy.GetFirstNameNoTooltip] ne parvient pas à échapper à la bête."
 agot_nw_petition_events.0111.t:0 "Une affaire sanglante"
 agot_nw_petition_events.0111.desc:0 "Durant son voyage en tant qu'émissaire, [nw_petition_envoy.GetFirstNameNoTooltip] semble s'être mis dans de beaux draps. L'infortune l'a conduit à faire une mauvaise rencontre, de laquelle a découlé une violente déconvenue.\n\nPour se dépêtrer de ce guêpier, il n'a eu d'autre choix que de faire montre de violence, amenant le sang à être versé. Un seul semble en avoir réchappé vivant…"
 agot_nw_petition_events.0111.a:0 "S'il est apte à marcher, alors il est apte à remplir son devoir."
 agot_nw_petition_events.0111.b:0 "Et à présent son tour de garde est terminée..."
 nw_petition_rand_event_10_win:0 "[nw_petition_envoy.GetFirstNameNoTooltip] a survécu !"
 nw_petition_rand_event_10_wounded:0 "[nw_petition_envoy.GetFirstNameNoTooltip] est vivant, mais pas indemne."
 nw_petition_rand_event_10_defeat:0 "[nw_petition_envoy.GetFirstNameNoTooltip] est mort..."
 agot_nw_petition_events.0113.t:0 "Enemies Evaded"
 agot_nw_petition_events.0113.desc:0 "Whether by skill or luck, my envoy [nw_petition_envoy.GetFirstNameNoTooltip] has managed to escape [nw_petition_envoy.GetHerHis] pursuers. [nw_petition_envoy.GetSheHe] can now continue onward to the petitioned lord."
 agot_nw_petition_events.0113.a:0 "The sooner, the better."
 agot_nw_petition_events.0114.t:0 "Envoy Captured"
 agot_nw_petition_events.0114.desc:0 "Despite [nw_petition_envoy.GetFirstNameNoTooltip]'s best efforts, [nw_petition_envoy.GetSheHe] was unable to escape from [nw_petition_envoy.GetHerHis] pursuers. [nw_petition_envoy.GetSheHe|U] was found hiding in a bush, praying to [nw_petition_envoy.GetHerHis] gods.\n\n#bold This is the final chance for [nw_petition_envoy.GetHerHim] to survive.#!"
 agot_nw_petition_events.0114.a:0 "My envoy must accept [nw_petition_envoy.GetHerHis] fate."
 agot_nw_petition_events.0114.b:0 "[nw_petition_envoy.GetSheHe|U] must fight for [nw_petition_envoy.GetHerHis] life!"
 agot_nw_petition_events.0115.t:0 "The Knight Hears Reason"
 agot_nw_petition_events.0115.desc:0 "The depths of [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltipPossessive] idiocy has no limits. However, with some smooth words and a lot of patience, my envoy [nw_petition_envoy.GetFirstNameNoTooltip] was able to convince the dim-witted knight of the truth of [nw_petition_envoy.GetHerHis] mission."
 agot_nw_petition_events.0115.a:0 "Good, now on with the mission."
 agot_nw_petition_events.0116.t:0 "The Knight Has None of It"
 agot_nw_petition_events.0116.desc:0 "The depths of [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltipPossessive] idiocy has no limits. Despite my envoy's smooth words and abundant patience, the dim-witted knight is convinced that [nw_petition_envoy.GetFirstNameNoTooltip] is a bandit.\n\n\"After all, #bold why else#! would you be wearing all black?\" [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] asks, seemingly unaware of his stupidity. [idiotic_knight_whomst_think_BB_is_bandit.GetSheHe] refuses to hear reason — #italic what should [nw_petition_envoy.GetFirstNameNoTooltip] do?#!"
 agot_nw_petition_events.0117.t:0 "Envoy Kills the Beast"
 agot_nw_petition_events.0117.desc:0 "Despite being caught by surprise, my envoy [nw_petition_envoy.GetFirstNameNoTooltip] was quick to react, allowing [nw_petition_envoy.GetHerHim] to fend off the beast.\n\nAfter locking eyes and circling one another, the beast attempted another strike — only for my envoy's sword to find its mark deep in the wild animal's chest."
 agot_nw_petition_events.0117.a:0 "Good, now on with the mission."
 agot_nw_petition_events.0118.t:0 "Envoy Barely Kills the Beast"
 agot_nw_petition_events.0118.desc:0 "My envoy [nw_petition_envoy.GetFirstNameNoTooltip] was caught completely by surprise when the wild animal launched its attack. Despite the beast's best efforts, [nw_petition_envoy.GetFirstNameNoTooltip] was able to regain [nw_petition_envoy.GetHerHis] composure and fend off the attack.\n\nWhen the beast attempted another strike, my envoy's sword found its mark deep in the wild animal's chest. Unfortunately, the fight has left [nw_petition_envoy.GetHerHim] badly wounded."
 agot_nw_petition_events.0118.a:0 "As long as it does not delay the mission..."
 agot_nw_petition_events.0119.t:0 "Beast Kills My Envoy"
 agot_nw_petition_events.0119.desc:0 "Alas, my envoy [nw_petition_envoy.GetFirstNameNoTooltip] was caught completely by surprise when the wild animal launched its attack. Despite [nw_petition_envoy.GetHerHis] best efforts, [nw_petition_envoy.GetSheHe] never regained [nw_petition_envoy.GetHerHis] composure to fend off the beast's attack.\n\nAfter locking eyes and circling one another, the beast hurled itself forward fiercely for another strike — catching my envoy in the head and nearly ripping [nw_petition_envoy.GetHerHis] face clean off.\n\n#italic So much for my petition...#!"
 agot_nw_petition_events.0119.a:0 "Perhaps [nw_petition_envoy.GetHerHis] bones can be returned to Castle Black."
 agot_nw_petition_events.0120.t:0 "Envoy Escapes the Beast"
 agot_nw_petition_events.0120.desc:0 "Despite being caught by surprise, my envoy [nw_petition_envoy.GetFirstNameNoTooltip] was quick to react, regaining [nw_petition_envoy.GetHerHis] composure and sprinting away from the wild animal to safety.\n\nThough it wasn't glamorous, and [nw_petition_envoy.GetHerHis] trousers are a darker shade of brown now, my envoy escaped with his life."
 agot_nw_petition_events.0120.a:0 "Wash those trousers before meeting with the lord, please."
 agot_nw_petition_events.1000.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1000.desc:0 "Preparations have been made, plans put in place, and now [nw_petition_envoy.GetTitledFirstName] has come before me for a final time before [nw_petition_envoy.GetHerHis] departure.\n\n\"Lord Commander, I promise to fulfill my duties in the south expeditiously, returning to Castle Black with what we have requested,\" [nw_petition_envoy.GetFirstNameNoTooltip] assures me. \"Though the road is long, and many perils await me, I pledge my life and honor to this purpose. #bold Onward, to [nw_petition_target.GetCapitalLocation.GetName]!\""
 agot_nw_petition_events.1000.a:0 "Go forth, and do your duty."
 agot_nw_petition_events.1001.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1001.desc:0 "What [nw_petition_envoy.GetTitledFirstName] told me about the long road ahead and the perils awaiting [nw_petition_envoy.GetHerHim] could not have been more true. But at long last, [nw_petition_envoy.GetFirstNameNoTooltip] has arrived at [nw_petition_envoy.GetHerHis] destination, [nw_petition_target.GetCapitalLocation.GetName]!"
 agot_nw_petition_events.1001.a:0 "Let us pray the host accepts our petition."
 agot_nw_petition_events.1002.t:0 "Le corbeau messager"
 agot_nw_petition_events.1002.desc.a:0 "C'est une visite des plus insolites que je reçois en ce jour. Un messager au plumage noir, et portant avec lui l'odeur coutumière de ceux qui voyagent depuis trop longtemps sur les routes. #italic Noires ailes, noires nouvelles#! a-t-on coutume de dire, mais quand la Garde vous rappelle son existence, les noires nouvelles sont toujours pour ceux qui habitent le Mur.\n\n« [nw_petition_envoy.GetTitledFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')], dit-il pour se présenter brièvement. Je suis dépêché par le Lord Commandant en tant qu'émissaire de la Garde de Nuit. Notre devoir sacré… » S'ensuit d'interminables ergotages psalmodiés comme une prière, après quoi le frère juré en vient finalement aux faits :\n\n« Nous manquons cruellement de #bold provisions#!. Pour protéger le royaume des humains, nous autres veilleurs au rempart… » #italic royaume des humains#!, #italic veilleurs au rempart#!, pas de doute, ils adorent réciter leurs couplets, mais l'essentiel ayant déjà été dit, je n'ai pas besoin de m'encombrer de la suite."
 agot_nw_petition_events.1002.desc.b:0 "C'est une visite des plus insolites que je reçois en ce jour. Un messager au plumage noir, et portant avec lui l'odeur coutumière de ceux qui voyagent depuis trop longtemps sur les routes. #italic Noires ailes, noires nouvelles#! a-t-on coutume de dire, mais quand la Garde vous rappelle son existence, les noires nouvelles sont toujours pour ceux qui habitent le Mur.\n\n« [nw_petition_envoy.GetTitledFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')], dit-il pour se présenter brièvement. Je suis dépêché par le Lord Commandant en tant qu'émissaire de la Garde de Nuit. Notre devoir sacré… » S'ensuit d'interminables ergotages psalmodiés comme une prière, après quoi le frère juré en vient finalement aux faits :\n\n« Nous manquons cruellement d'#bold hommes#!. Pour protéger le royaume des humains, nous autres veilleurs au rempart… » #italic royaume des humains#!, #italic veilleurs au rempart#!, pas de doute, ils adorent réciter leurs couplets, mais l'essentiel ayant déjà été dit, je n'ai pas besoin de m'encombrer de la suite."
 agot_nw_petition_events.1002.desc.c:0 "C'est une visite des plus insolites que je reçois en ce jour. Un messager au plumage noir, et portant avec lui l'odeur coutumière de ceux qui voyagent depuis trop longtemps sur les routes. #italic Noires ailes, noires nouvelles#! a-t-on coutume de dire, mais quand la Garde vous rappelle son existence, les noires nouvelles sont toujours pour ceux qui habitent le Mur.\n\n« [nw_petition_envoy.GetTitledFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')], dit-il pour se présenter brièvement. Je suis dépêché par le Lord Commandant en tant qu'émissaire de la Garde de Nuit. Notre devoir sacré… » S'ensuit d'interminables ergotages psalmodiés comme une prière, après quoi le frère juré en vient finalement aux faits :\n\n« Nous manquons cruellement d'#bold hommes et de provisions#!. Pour protéger le royaume des humains, nous autres veilleurs au rempart… » #italic royaume des humains#!, #italic veilleurs au rempart#!, pas de doute, ils adorent réciter leurs couplets, mais l'essentiel ayant déjà été dit, je n'ai pas besoin de m'encombrer de la suite."
 agot_nw_petition_events.1002.a:0 "J'apporterais ma modeste contribution à la Garde de Nuit."
 nw_ruler_accepted_petition:0 "Vous acceptez la requête du Lord Commandant."
 agot_nw_petition_events.1002.b:0 "Eh bien, j'ai moi-même une requête à vous soumettre..."
 nw_ruler_select_condition:0 "Vous acceptez la requête du Lord Commandant, en échange d'un service."
 agot_nw_petition_events.1002.c:0 "Quoiqu'il se trouve au-delà du Mur, je gage que la Garde saura y faire face."
 nw_ruler_petition_inital_reject:0 "Vous rejetez la requête du Lord Commandant."
 agot_nw_petition_events.1003.t:0 "Le corbeau messager"
 agot_nw_petition_events.1003.desc:0 "« Jaçoit qu'il s'agisse d'un honneur de recevoir un frère juré de l'éminente Garde de Nuit, je ne puis hélas répondre favorablement à votre requête, du moins pas sans une contrepartie. » Pour que le Lord Commandant envoie un corbeau de fourrure en lieu et place d'un corbeau de plume, la situation au Mur doit être suffisamment alarmante pour contraindre le frère [nw_petition_envoy.GetFirstName] a prêter l'oreille à mes propres exigences.\n\n\nCela, il le comprend aisément à en juger par sa réponse : « Soit. Qu'est-ce que la Garde de Nuit peut offrir [ROOT.Char.Custom('ComplimentAdjectiveArticle')] [ROOT.Char.GetTitledFirstNameNoTooltip] ? » Je ne suis pas sûr de déceler du sarcasme ou de l'humilité dans cette ligne, mais au moins j'ai toute son attention…"
 agot_nw_petition_events.1003.a:0 "Libérez les captifs détenus par les sauvageons."
 agot_nw_petition_events.1003.b:0 "J'ai une #italic recrue#! pour vous qu'il me plairait de savoir à des lieux d'ici."
 agot_nw_petition_events.1003.c:0 "Attaquer une tribu de sauvageons est sûrement dans vos cordes."
 agot_nw_petition_events.1003.d:0 "Tout a un prix, même lorsqu'il s'agit de défendre le royaume des humains…"
 agot_nw_petition_events.1003.e:0 "Vous avez sûrement un artefact de valeur pour moi."
 agot_nw_petition_events.1004.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1004.desc.a:0 "« Un corbeau, Lord Commandant, » m'informe-t-on, en sus de me préciser qu'il vient tout droit de [nw_petition_target.GetCapitalLocation.GetName]. Je comprends de suite qu'il s'agit de nouvelles, bonnes ou mauvaises, envoyés par [nw_petition_envoy.GetFirstName].\n\nMes craintes se dissipent à mesure que je poursuis la lecture de la lettre.\n[nw_petition_target.Custom('FR_le_Char_Pi')|U][nw_petition_target.GetTitledFirstName] a accepté ma requête. \n\n#weak Voici que ma garde commence. Elle ne prendra fin que le jour de ma mort.#! Je gage qu'aussi modeste soit cette aide, elle saura repousser cette échéance."
 agot_nw_petition_events.1004.desc.b:0 "« Un corbeau, Lord Commandant, » m'informe-t-on, en sus de me préciser qu'il vient tout droit de [nw_petition_target.GetCapitalLocation.GetName]. Je comprends de suite qu'il s'agit de nouvelles, bonnes ou mauvaises, envoyés par [nw_petition_envoy.GetFirstName].\n\nLe contenu de la lettre ne m'enchante guère, mais je ne suis pas en position de faire la fine bouche.\n[nw_petition_target.Custom('FR_le_Char_Pi')|U][nw_petition_target.GetTitledFirstName] a accepté ma requête, certes, mais en y ajoutant une certaine condition.\n\n#weak Je ne porterai pas de couronne et ne gagnerai aucune gloire..#! Ni gloire, ni reconnaissance d'aucune sorte. Même à la lisière du monde, tout est affaire de politique et de compromis."
 agot_nw_petition_events.1004.desc.c:0 "« Un corbeau, Lord Commandant, » m'informe-t-on, en sus de me préciser qu'il vient tout droit de [nw_petition_target.GetCapitalLocation.GetName]. Je comprends de suite qu'il s'agit de nouvelles, bonnes ou mauvaises, envoyés par [nw_petition_envoy.GetFirstName].\n\nDépité, je relis plusieurs fois la lettre, espérant sans doute que cela en changera le contenu, mais rien n'y fait.\n[nw_petition_target.Custom('FR_le_Char_Pi')|U][nw_petition_target.GetTitledFirstName] a rejeté ma requête.\n\n#weak Je vivrai et je mourrai à mon poste.#! Ce passage prend un tout autre accent lorsque l'on réalise l'immensité de notre solitude au Mur."
 agot_nw_petition_events.1004.a:0 "I must accept!"
 agot_nw_petition_events.1004.b:0 "Try to persuade the [nw_petition_target.GetLadyLord]!"
 agot_nw_petition_events.1004.c:0 "Perhaps a bribe will work?"
 agot_nw_petition_events.1005.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1005.desc:0 "There are rare moments in one's life where they prove the purpose of their existence. Today, [nw_petition_envoy.GetTitledFirstName] proved [nw_petition_envoy.GetHerHis].\n\nI tasked [nw_petition_envoy.GetHerHim] with persuading [nw_petition_target.GetTitledFirstName] to come to the aid of the Night's Watch, and by the gods... #bold  [nw_petition_envoy.GetFirstNameNoTooltip] did it!#!"
 agot_nw_petition_events.1005.a:0 "I mustn't let it go to [nw_petition_envoy.GetHerHis] head."
 agot_nw_petition_events.1006.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1006.desc:0 "There are rare moments in one's life where they prove the purpose of their existence. Today was #bold not#! such a day for poor [nw_petition_envoy.GetTitledFirstName].\n\nI tasked [nw_petition_envoy.GetHerHim] with persuading [nw_petition_target.GetTitledFirstName] to come to the aid of the Night's Watch, and by the gods... #N [nw_petition_envoy.GetFirstNameNoTooltip] failed.#!"
 agot_nw_petition_events.1006.a:0 "What a failure..."
 agot_nw_petition_events.1007.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1007.desc:0 "[nw_petition_envoy.GetTitledFirstName] has returned once more to plead the case of the Night's Watch. I can barely follow the blabber about vows and promises, the darkness of night and the coming of the cold.\n\nWhen [nw_petition_envoy.GetSheHe] finally finishes the petition, I lock eyes with [nw_petition_envoy.GetHerHim] — the only way to get a true measure of one's character. In that moment, I know what I must do."
 agot_nw_petition_events.1007.a:0 "A compelling case, and one that I will oblige."
 agot_nw_petition_events.1007.b:0 "I do not doubt your conviction, but I must deny your petition."
 agot_nw_petition_events.1007.c:0 "You dare brazenly make this request a second time!"
 agot_nw_petition_events.1008.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1008.desc.a:0 "[nw_petition_envoy.GetTitledFirstName] has done all that [nw_petition_envoy.GetSheHe] could to convince [nw_petition_target.GetTitledFirstName] to come to the aid of the Night's Watch — with great success!\n\nNow, [nw_petition_envoy.GetSheHe] must prepare for a welcome return to the Wall."
 agot_nw_petition_events.1008.desc.b:0 "[nw_petition_envoy.GetTitledFirstName] has done all that [nw_petition_envoy.GetSheHe] could to convince [nw_petition_target.GetTitledFirstName] to come to the aid of the Night's Watch — and eventually came to an agreement...\n\nNow, [nw_petition_envoy.GetSheHe] must prepare for a welcome return to the Wall."
 agot_nw_petition_events.1008.desc.c:0 "[nw_petition_envoy.GetTitledFirstName] has done all that [nw_petition_envoy.GetSheHe] could to convince [nw_petition_target.GetTitledFirstName] to come to the aid of the Night's Watch — all for naught.\n\nNow, [nw_petition_envoy.GetSheHe] must prepare for a long, bitter return to the harshness of the Wall."
 agot_nw_petition_events.1008.a:0 "Onward to Castle Black!"
 agot_nw_petition_events.1009.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1009.desc.a:0 "Through [nw_petition_envoy.GetHerHis] sheer effort, [nw_petition_envoy.GetTitledFirstName] was able to convince [nw_petition_target.GetTitledFirstName] to agree to the terms of our petition."
 agot_nw_petition_events.1009.desc.b:0 "Through [nw_petition_envoy.GetHerHis] sheer effort, [nw_petition_envoy.GetTitledFirstName] was able to convince [nw_petition_target.GetTitledFirstName] to agree to the newly-outlined terms of our petition."
 agot_nw_petition_events.1009.desc.c:0 "Despite [nw_petition_envoy.GetTitledFirstName]'s best efforts, [nw_petition_target.GetTitledFirstName] dismisses the petition once more."
 agot_nw_petition_events.1009.a:0 "I must accept!"
 agot_nw_petition_events.1009.b:0 "No, this negotiation is over."
 agot_nw_petition_events.1009.c:0 "Thank you, my [nw_petition_target.GetLadyLord]."
 agot_nw_petition_events.1010.t:0 "L'émissaire de la Garde"
 agot_nw_petition_events.1010.desc.a:0 "When [nw_petition_envoy.GetTitledFirstName] left Castle Black, [nw_petition_envoy.GetSheHe] promised to pursue [nw_petition_envoy.GetHerHis] mission expeditiously, leaving no stone unturned in hopes of securing aid for the Night's Watch.\n\nToday, [nw_petition_envoy.GetFirstNameNoTooltip] completes [nw_petition_envoy.GetHerHis] journey, deserving of a hero's welcome as [nw_petition_envoy.GetSheHe] walks through the gate.\n\n\"You did it,\" I say, as I take a hold of [nw_petition_envoy.GetHerHis] hand. \"You successfully served as an envoy of the Night's Watch.\"\n\n#italic Now, what to do with the hard-won prize?#!"
 agot_nw_petition_events.1010.desc.b:0 "When [nw_petition_envoy.GetTitledFirstName] left Castle Black, [nw_petition_envoy.GetSheHe] promised to pursue [nw_petition_envoy.GetHerHis] mission expeditiously, leaving no stone unturned in hopes of securing aid for the Night's Watch.\n\nToday, [nw_petition_envoy.GetFirstNameNoTooltip] completes [nw_petition_envoy.GetHerHis] journey, deserving of a hero's welcome as [nw_petition_envoy.GetSheHe] walks through the gate.\n\n\"You did it,\" I say, as I take a hold of [nw_petition_envoy.GetHerHis] hand. \"You successfully served as an envoy of the Night's Watch.\"\n\n#italic Now, what to do with the hard-won prize?#!"
 agot_nw_petition_events.1010.desc.c:0 "When [nw_petition_envoy.GetTitledFirstName] left Castle Black, [nw_petition_envoy.GetSheHe] promised to pursue [nw_petition_envoy.GetHerHis] mission expeditiously, leaving no stone unturned in hopes of securing aid for the Night's Watch.\n\nToday, [nw_petition_envoy.GetFirstNameNoTooltip] completes [nw_petition_envoy.GetHerHis] journey, unsuccessful yet resilient as [nw_petition_envoy.GetSheHe] walks through the gate.\n\n\"You may not have gotten what we wanted,\" I say, as I take a hold of [nw_petition_envoy.GetHerHis] hand. \"But you made it back in one piece.\""
 agot_nw_petition_events.1010.a:0 "Send the men to the guard."
 agot_nw_petition_events.1010.b:0 "Send the men to garrison unused castles."
 agot_nw_petition_events.1010.c:0 "Send the supplies to our black brothers."
 agot_nw_petition_events.1010.d:0 "Send the supplies to smaller posts."
 agot_nw_petition_events.1010.e:0 "Send the men to the guard, and send the supplies to our black brothers."
 agot_nw_petition_events.1010.f:0 "Send the men to garrison unused castles, and send the supplies to our black brothers."
 agot_nw_petition_events.1010.g:0 "Send the men to the guard, and send the supplies to smaller posts."
 agot_nw_petition_events.1010.h:0 "Send the men to garrison unused castles, and send the supplies to smaller posts."
 agot_nw_petition_events.1010.i:0 "Now, back to your post."
 NW_SOMETHING_BROKE:0 "Awaiting word from my envoy has become my primary occupation — but alas, it seems that something got lost in the winds.\n\nI cannot wait any longer, I must only guess what choice my envoy would have put before me. #italic What should I do?#!"
 agot_nw_petition_events.1011.t:0 "Guest Right Violated"
 agot_nw_petition_events.1011.opening:0 "An Envoy of the Night's Watch... Shunned!"
 agot_nw_petition_events.1011.desc:0 "While visiting the court of [nw_petition_target.GetTitledFirstName] as an envoy of the Night's Watch, I was chastised and humiliated. All of the world should know of [nw_petition_target.GetFirstNamePossessiveNoTooltip] shame!"
 agot_nw_petition_events.1011.a:0 "Truly an embarrassment!"
 agot_nw_petition_events.0200.t:0 "Desire to Join the Night's Watch"
 agot_nw_petition_events.0200.desc:0 "While my envoy [nw_petition_envoy.GetTitledFirstName] is visiting the court of [nw_petition_target.GetTitledFirstName], [nw_petition_envoy.GetSheHe] is approached by a member of [nw_petition_envoy.GetHerHis] host's family.\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip] says he has long dreamed of the day that a black brother would enter his halls — #bold giving him an opportunity to leave this home behind and join the Night's Watch!#!"
 agot_nw_petition_events.0200.a:0 "We need more men!"
 agot_nw_petition_events.0200.b:0 "We cannot allow this."
 nw_post_petition_rand_event_1_family_member_taken:0 "You accept [nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip] request. He shall join the Night's Watch, forsaking all claims to inheritance."
 nw_post_petition_rand_event_1_family_member_refused:0 "You refuse [nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip] request. The Wall is no place for dreamers."
 agot_nw_petition_events.0201.t:0 "A Woman Among Us"
 agot_nw_petition_events.0201.desc.a:0 "Gathering recruits for the Night's Watch sometimes has unexpected outcomes — the dregs of Westeros who jump at the sight of a wandering crow to escape punishment are oft not all that they seem.\n\n[nw_petition_envoy.GetTitledFirstName] could tell that something was off about the new recruit, [nw_petition_200_lords_family_member.GetFirstNameNoTooltip], but wasn't sure until just now that he is #N a woman#!!"
 agot_nw_petition_events.0201.desc.b:0 "\"Gathering recruits for the Night's Watch sometimes has unexpected outcomes — the dregs of Westeros who jump at the sight of a wandering crow to escape punishment are oft not all that they seem.\n\n[nw_petition_envoy.GetTitledFirstName] could tell that something was off about one of the new recruits... [nw_petition_202_female_recruit.GetFirstNameNoTooltip] is, in fact, #N a woman#!!"
 agot_nw_petition_events.0201.a:0 "Take her; we need recruits."
 agot_nw_petition_events.0201.b:0 "Allow her to join... #italic in disguise.#!"
 agot_nw_petition_events.0201.c:0 "Order her to leave!"
 agot_nw_petition_events.0202.t:0 "Recruits Attempt to Flee"
 agot_nw_petition_events.0202.desc:0 "Sometimes, the recruits taken to join the Night's Watch do not come willingly. And oft, a wandering crow must keep a watchful eye over the flock.\n\nToday, a group of new recruits attempted to flee from the caravan, but [nw_petition_envoy.GetTitledFirstName] was able to capture them before they made it far. #italic Now, what to do with the deserters?#!"
 agot_nw_petition_events.0202.a:0 "Death is the sentence for desertion."
 agot_nw_petition_events.0202.b:0 "We need every recruit we can get. Spare them."
 agot_nw_petition_events.0203.t:0 "Local Knight Wishes to Join the Watch"
 agot_nw_petition_events.0203.desc:0 "Myths and rumors about the perils — and glory — of the Night's Watch are plentiful. Some speak of the #italic Others#!, beings made of ice that can only be defeated by the greatest of knights. Others speak of #bold giants#!, still roaming north of the Wall.\n\nWhether glory or folly has rooted itself in [nw_petition_203_local_knight.GetTitledFirstName]'s head, [nw_petition_envoy.GetTitledFirstName] isn't sure. All [nw_petition_envoy.GetSheHe] knows is that this knight has a dream to join the Night's Watch!"
 agot_nw_petition_events.0203.a:0 "We need more men!"
 agot_nw_petition_events.0203.b:0 "We cannot allow this."
 nw_post_petition_rand_event_4_knight_taken:0 "You accept [nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip] request. [nw_petition_203_local_knight.GetSheHe] shall join the Night's Watch, forsaking all claims to inheritance."
 nw_post_petition_rand_event_4_knight_refused:0 "You refuse [nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip] request. The Wall is no place for dreamers."
 agot_nw_petition_events.0204.t:0 "Local Blacksmith Offers Supplies"
 agot_nw_petition_events.0204.desc:0 "Some in Westeros still hold the Night's Watch in high regard — those who know the sacrifice that black brothers make, and the grave perils they face.\n\nA local blacksmith, [nw_petition_204_blacksmith.GetFirstNameNoTooltip], has sought out my envoy [nw_petition_envoy.GetTitledFirstName] to offer what supplies [nw_petition_204_blacksmith.GetSheHe] has to aid the mission of the Night's Watch."
 agot_nw_petition_events.0204.a:0 "Take the supplies."
 agot_nw_petition_events.0204.b:0 "We are not beggars."
 nw_post_petition_rand_event_5_gain_supp:0 "You accept the supplies from the local blacksmith."
 agot_nw_petition_events.0205.t:0 "Spoiled Supplies"
 agot_nw_petition_events.0205.desc:0 "While making the long return trip to Castle Black, my envoy [nw_petition_envoy.GetTitledFirstName] has discovered that a significant amount of the supplies have spoiled.\n\nIt's only a matter of time before this rots spreads throughout the remaining supplies, rendering this entire journey #N useless#!!"
 agot_nw_petition_events.0205.a:0 "Damn it!"
 agot_nw_petition_events.0205.b:0 "Figure out a way to save the rest."
 agot_nw_petition_events.0205.c:0 "Convince a local lord to replace the supplies."
 agot_nw_petition_events.0205.d:0 "Desperate times call for desperate measures; time to beg."
 nw_post_petition_rand_event_6_lose_supp:0 "You lose the spoiled supplies."
 nw_post_petition_rand_event_6_small_lose_supp:0 "You saved some of the supplies, but those already spoiled are beyond saving."
 nw_post_petition_rand_event_6_gain_supp:0 "You gain supplies to replace those that are already spoiled."
 agot_nw_petition_events.0206.t:0 "A Thief Among Us"
 agot_nw_petition_events.0206.desc:0 "The journey back to Castle Black is filled with peril, especially with a caravan full of fresh supplies. My envoy [nw_petition_envoy.GetTitledFirstName] must keep a watchful eye over the camp.\n\nToday, [nw_petition_envoy.GetSheHe] discovered a thief among us! Thanks to [nw_petition_envoy.GetHerHis] vigilance, [nw_petition_206_supplies_thief.GetTitledFirstName] was captured before [nw_petition_206_supplies_thief.GetSheHe] could escape. #italic Now, what to do with the brigand?#!"
 agot_nw_petition_events.0206.a:0 "The price for this crime is #bold death#!."
 agot_nw_petition_events.0206.b:0 "Take the thief to the Wall, as a recruit."
 agot_nw_petition_events.0206.c:0 "A local lord can deal with this scum."
 nw_post_petition_rand_event_7_wall:0 "Most recruits to join the Night's Watch are criminals, why would this be any different?"
 agot_nw_petition_events.0207.t:0 "More Supplies Than Needed"
 agot_nw_petition_events.0207.desc:0 "What an awkward position to be in... My envoy [nw_petition_envoy.GetTitledFirstName]has informed me that our mission to the south went #bold so well#! that in truth we have too many supplies — more than we know what to do with.\n\nIt pains me to think of leaving anything behind, but would it be better to leave some of the supplies behind in order to avoid any potential spoilage?"
 agot_nw_petition_events.0207.a:0 "Keep the excess supplies."
 agot_nw_petition_events.0207.b:0 "Give some supplies to the smallfolk."
 nw_post_petition_rand_event_8_gain_supp:0 "You keep all of the supplies, despite the risk."
 nw_post_petition_rand_event_8_give_to_small_folk:0 "You give away supplies to the smallfolk, improving the local development."