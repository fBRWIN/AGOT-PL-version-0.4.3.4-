l_french:
 agot_crowned_stag.0001.t:0 "Le cerf couronné"
 agot_crowned_stag.0001.desc:0 "Après une lutte sanglante et la perte de ma bien-aimée Lyanna, le Roi Fou et sa tyrannie ont étaient mis à bas. Les derniers Targaryen et leurs perfides semblables ont été bannis de l'autre côté du Détroit. Je suis désormais le souverain légitime de Westeros.\n\nQue tous saluent Robert, premier du nom, roi des Andals, des Rhoynars et des Premiers Hommes, seigneur des Sept Couronnes et protecteur du royaume !"
 agot_crowned_stag.0001.a:0 "Nôtre est la fureur !"
 agot_crowned_stag.0002.t:0 "Devoirs royaux : Désirs"
 agot_crowned_stag.0002.desc:0 "Être roi, que voilà une tâche bien ardue. Rencontrer les quémandeurs, siéger des heures durant à des conseils interminables, entendre encore et encore les mêmes voix me faire part de sujets sans importances. Des histoires de droits de propriété, de voies de navigations avec Myr. Il n'y a ni gloire ni jouissance dans tout ceci. Mon sang ne bouillonne plus depuis des lustres — par les #italic dieux#!, quel plaisir c'était l'époque où je maniais mon marteau. Qu'est-ce que je donnerais pour me sentir à nouveau vivant...\n\nPuisqu'il n'y a plus de batailles à livrer, c'est à autre chose que je pourrais me livrer pour soulager ma frustration. J'ai ouï dire que la rue de la Soie pourrait m'offrir ce que je cherche..."
 agot_crowned_stag.0002.a:0 "#bold Foutredieu#!, il me faut une femme !"
 agot_crowned_stag.0002.b:0 "Je ne m'abaisserai pas à cela."
 agot_crowned_stag.0003.t:0 "Devoirs royaux : Soulagement"
 agot_crowned_stag.0003.desc:0 "Le crépuscule est déjà passé lorsque vous entrez dans le bordel, mais même dans la pénombre, les femmes sont suffisamment belles et accueillantes. Il ne faut que bien peu de temps pour que quelqu'un s'approche de vous, tout sourire.\n\n« Bienvenue mon seigneur, » dit-elle. « Mon nom est [prostitute_character.GetFirstName]. Comment puis-je vous servir ? »\n\nL'heure passe, vous voilà déjà ivre. Cette sensation si particulière qui vous assaille dans le haut du corps, mais aussi le bas, facilite votre décision de la suivre à l'étage. Il n'y a rien que vous ayez à vous préoccuper, et c'est exactement ce que vous vouliez. Ce n'est point une bataille, mais ça vous contentera. Au moins pour l'instant..."
 agot_crowned_stag.0003.a:0 "Enfin un peu de soulagement..."
 agot_crowned_stag.0003.a.tt:0 "Vous couchez avec [prostitute_character.GetFirstName]"