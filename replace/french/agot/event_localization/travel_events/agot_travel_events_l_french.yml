 agot_travel_events.0001.t:0 "Voyage : Le carrefour"
 agot_travel_events.0001.desc:0 "Alors que nous voyageons à travers le Conflans, une auberge à trois étages émerge au loin, juste dans le carrefour.\n\nPlus nous avançons et plus l'air est chargé de voix et d'une odeur de gâteaux cuits au four.. Je pourrais presque les sentir dans ma bouche.\n\nIl ne fait aucun doute que mes compagnons de voyage n'auraient rien à redire si nous faisions une halte."
 agot_travel_events.0001.a:0 "Un bon endroit pour se reposer ce soir."
 agot_travel_events.0001.a.tt:0 "Vous faites une halte à l'aurberge."
 agot_travel_events.0001.b:0 "Nous ne nous reposerons pas avant d'avoir atteint notre destination."
 agot_travel_events.0001.b.tt:0 "Vous continuez votre voyage."
 agot_travel_events.0002.t:0 "Voyage : L'auberge"
 agot_travel_events.0002.desc:0 "Nous arrivons au moment le plus opportun, l'auberge est en effervescence et grouille de vie.\n\nDans le fond j'aperçois un groupe de chevaliers en train de boire, et à en juger par leurs visages, ils sont arrivés bien avant nous... Peut-être pourrais-je les rejoindre ?\n\nA côté, [fellow_traveler.GetName] m'invite à partager de l'hydromel. Une bonne occasion de profiter d'un peu de temps libre dehors avec [fellow_traveler.Custom('FR_LuiElle')]."
 agot_travel_events.0002.a:0 "Je vais rester avec mes compagnons."
 agot_travel_events.0002.gregarious:0 "Aubergiste ! Apportez moi vos meilleures bières !"
 agot_travel_events.0002.gregarious.tt:0 "Les membres de votre entourages gagnent #P 20#! d'[opinion|El] envers vous"
 agot_travel_events.0002.b:0 "Approcher les chevaliers."
 agot_travel_events.0002.b.tt:0 "Est-ce qu'ils l'air amicaux ?"
 agot_travel_events.0002.c:0 "Je sors rejoindre [fellow_traveler.GetName]."
 agot_travel_events.0002.c.tt:0 "Vous allez plutôt vous promener."
 agot_travel_events.0002.gluttonous:0 "Est-ce qu'ils servent des gâteaux au citron ici ?"
 agot_travel_events.0002.gluttonous.tt:0 "Mmmh des gâteaux au citron..."
 agot_travel_events.0003.t:0 "Le carrefour : Mercenaire désabusé"
 agot_travel_events.0003.desc:0 "En abordant le groupe parmi le brouhaha, je fais la connaissance de [sellsword.GetFullName], qui s'avère être [sellsword.Custom('FR_LeLa')] meneu[sellsword.Custom('FR_RSe')] de la bande. Son visage maussade me fait rapidement comprendre qu'[sellsword.Custom('FR_IlElle')] a des problèmes.\n\n\"Nous avons subis plus de revers que je ne l'avais espéré. Bon nombre de mes hommes sont morts, ou ont désertés. Si je ne trouve pas bientôt un nouveau contrat pour occuper ceux qui restent, je crains le pire.\"\n\nQuelques pintes plus tard, [sellsword.Custom('FR_IlElle')] reprend : \"Peut-être n'est-ce pas là une vie pour moi. Je devrais sans doute tout abandonner et rentrer chez moi.\" Malgré son amertume apparente, j'arrive à déceler une lueur toute particulière dans ses yeux, celle de la détermination."
 agot_travel_events.0003.a:0 "Ne désespérez pas, j'ai exactement le travail qu'il vous faut."
 agot_travel_events.0003.b:0 "J'embaucherai vos hommes, partez et soyez libre."
 agot_travel_events.0003.c:0 "On ne peut pas faire confiance aux mercenaires."
 agot_travel_events.0004.t:0 "Le carrefour : Le chevalier ivre"
 agot_travel_events.0004.desc:0 "Alors que je m'approche de la table, le visage du plus grand chevalier s'empourpre, puis soudainement [drunk_knight.Custom('FR_IlElle')] se lève de sa chaise et crie : \"Eh bien eh bien ! Regardez qui voilà ! [ROOT.Char.GetHerselfHimself] !\"\n\n[drunk_knight.Custom('FR_IlElle')|L] semble me connaître, mais ce n'est pas réciproque, du moins je ne [drunk_knight.Custom('FR_LeLa')] reconnais pas. Avant que je ne puisse dire quoi que ce soit, [drunk_knight.Custom('FR_IlElle')] empoigne son arme, la dégaine et me défi : \"Je me demande si ce qu'on dit sur toi est vrai. Ou peut-être n'est-ce là qu'une mauviette vêtu d'une armure ?\"\n\nOn entends plus une seule voix dans toute l'auberge. Tous me regardent."
 agot_travel_events.0004.a:0 "Si c'est un combat que vous voulez, vous allez être servis !"
 agot_travel_events.0004.a.success:0 "Vous avez remporté le duel !"
 agot_travel_events.0004.a.failure:0 "Le chevalier vous humilie."
 agot_travel_events.0004.b:0 "Vous voulez prouver quelque chose ? Pourquoi ne pas me rejoindre ?"
 agot_travel_events.0004.b.success:0 "Vous persuadez le chevalier !"
 agot_travel_events.0004.b.failure:0 "Le chevalier se moque de vous."
 agot_travel_events.0004.c:0 "[ROOT.Char.GetFirstNameNoTooltip] ? Vous devez me confondre avec quelqu'un d'autre..."
 agot_travel_events.0004.c.success:0 "Vous persuadez le chevalier !"
 agot_travel_events.0004.c.success.tt:0 "Le chevalier vous laisse tranquille."
 agot_travel_events.0004.c.failure:0 "Vous vous humiliez."
 agot_travel_events.0005.t:0 "Le carrefour : La danse du doigt"
 agot_travel_events.0005.desc:0 "En rentrant de ma promenade à l'auberge, j'aperçois quelque chose de singulier; deux hommes jonglent en se lançant mutuellement des haches. Alors que je m'arrête pour observer leurs acrobatie, l'un d'eux remarque ma présence et s'adresse à moi : \"Vous voulez participer ?\"\n\n\"La danse du doigt, que ça s'appelle,\" explique [drunk_ironborn.GetFirstName]. \"Il vous suffit d'attraper la hache, sans y perdre un doigt.\"\n\n\"C'est un jeu facile pour quiconque d'assez adroit !\" [drunk_ironborn.Custom('FR_IlElle')] éclate de rire."
 agot_travel_events.0005.a:0 "Cela semble facile !"
 agot_travel_events.0005.b:0 "Si je gagne, je gagne la hache !"
 agot_travel_events.0005.success:0 "Vous remportez la danse."
 ironborn_axe:0 "Hache fer-née"
 ironborn_axe_description:0 "Une hache coutumière des Îles de Fer fait d'un acier fin. Ayant appartenu autrefois à [drunk_ironborn.GetFullName] - un voyageur fer-né. Remporté par [ROOT.Char.GetFullName] lors d'une danse du doigt."
 agot_travel_events.0005.failure:0 "La hache vous attrape"
 agot_travel_events.0005.c:0 "Un lancer de hache ? Ah ah. Vous ferez un[drunk_ironborn.Custom('FR_E')] bo[drunk_ironborn.Custom('FR_NNne')] bouffo[drunk_ironborn.Custom('FR_NNne')] !"
 agot_travel_events.0005.c.success:0 "[drunk_ironborn.Custom('FR_IlElle')|U] consent."
 agot_travel_events.0005.c.failure:0 "Vous offensez [drunk_ironborn.Custom('FR_LeLa')] fer-né[drunk_ironborn.Custom('FR_E')]"
 cultural_acceptance_mocked_customs:0 "Douanes moquées"
 agot_travel_events.0005.d:0 "On croise de bien étranges personnes sur les routes..."
 agot_travel_events.0005.d.tt:0 "Laisser les fer-nés à leurs jeux."
 agot_travel_events.0006.t:0 "Voyage : Troubles à la taverne"
 agot_travel_events.0006.desc:0 "A mesure que nous approchons, l'atmosphère n'en devient que plus inquiétante. Tandis que je pousse la porte, pour seul accueil nous n'avons que des tables renversées et des verres brisées.\n\nL'aubergiste n'a qu'un regard inquiet à nous offrir : \"Désolé voyageurs, je crains qu'il n'y ait pas grand chose pour vous ici. Des bandits vous ont précédés, et bien que nous ayons réussis à les repousser, ils vont très probablement revenir terminer le travail.\"\n\n\"Nous aurions bien besoin de lames supplémentaires.\""
 agot_travel_events.0006.a:0 "Nous allons rester et apporter notre aide."
 agot_travel_events.0006.a.brave:0 "Protéger ceux qui en ont besoin est mon vœu sacré."
 agot_travel_events.0006.a.tt:0 "Vous acceptez d'affronter les bandits."
 agot_travel_events.0006.b:0 "Je pourrais aider... contre une coquette somme."
 agot_travel_events.0006.b.success:0 "L'aubergiste paie pour votre protection."
 agot_travel_events.0006.b.failure:0 "L'aubergiste s'énerve et refuse de vous héberger."
 agot_travel_events.0006.c:0 "Nous ne faisions que passer..."
 agot_travel_events.0007.t:0 "Le carrefour : L'embuscade"
 agot_travel_events.0007.desc:0 "Alors que nous nous préparons, [fellow_knight.GetName] s'approche et me fait une suggestion : \"Nous devrions prendre l'initiative d'aller à leur rencontre plutôt que d'attendre qu'ils viennent à nous. J'ai rassemblé quelques hommes valables dans l'auberge qui connaissent ces terres mieux que quiconque. Permettez moi d'emmener une troupe pour organiser une embuscade préventive."
 agot_travel_events.0007.a:0 "Je ne risquerai pas vos vies. Nous affronterons l'ennemi ensemble."
 agot_travel_events.0007.a.tt:0 "Vous continuez à attendre l'arrivée des bandits."
 agot_travel_events.0007.b:0 "Très bien, j'attendrai votre retour."
 agot_travel_events.0007.b.tt:0 "[fellow_knight.Custom('FR_IlElle')|U] a peut-être raison..."
 agot_travel_events.0007.b.success:0 "L'embuscade est un succès."
 agot_travel_events.0007.b.fail:0 "Votre chevalier ne revient pas."
 agot_travel_events.0008.t:0 "Le carrefour : Le faux chevalier"
 agot_travel_events.0008.desc:0 "Notre attente ne dure guère. Les bandits, menés par Ser [evil_bandit.GetFullNameNicknamed], reviennent déjà pour un nouveau butin.\n\nMes hommes patientent et se tournent vers moi. Comment dois-je aborder la situation ?"
 agot_travel_events.0008.a:0 "J'affronterai moi-même le commandant."
 agot_travel_events.0008.a.tt:0 "Vous défiez [evil_bandit.GetFirstName]."
 agot_travel_events.0008.b:0 "Mener une attaque avec mes hommes."
 agot_travel_events.0008.b.success:0 "Vous écrasez le groupe de bandits."
 agot_travel_events.0008.b.failure:0 "Vous êtes mis en déroute par les bandits."
 agot_travel_events.0008.c:0 "FUYEZ ! FUYEZ !"
 agot_travel_events.0008.c.escape:0 "Vous parvenez à vous échapper, de justesse..."
 agot_travel_events.0008.c.wounded:0 "Vous êtes touché par une flèche !"
 agot_travel_events.0010.t:0 "Le carrefour : Le départ"
 agot_travel_events.0010.desc:0 "Alors que nous nous préparons à partir, [innkeeper.GetFirstName] s'approche et me tend une petite boîte en bois.\n\n\"Ce n'est pas grand-chose, mais c'est tout ce qui nous reste. S'il vous plaît, prenez ceci comme un gage de notre gratitude. Sans votre aide, qui sait comment ça ce serait terminé...\""
 agot_travel_events.0010.greed_desc:0 "Alors que nous nous préparons à partir, [innkeeper.GetFirstName] s'approche pour m'exprimer sa gratitude.\n\n\"Sans votre aide, qui sait comment ça ce serait terminé... Que votre route se poursuive sans autre incident, je ferais savoir à tout le monde votre bravoure.\""
 agot_travel_events.0010.a:0 "Adieu."
 agot_travel_events.0010.aa:0 "Une récompense fort plaisante."
 agot_travel_events.0010.b:0 "Nul besoin. J'ai fais ce qui était juste."
 agot_travel_events.0010.b.tt:0 "Votre entourage prend note de votre geste chevaleresque et gagne #P 10#! d'[opinion|El] envers vous."
 agot_travel_events.0011.t:0 "Le carrefour : Une perte de temps"
 agot_travel_events.0011.desc.intro:0 "Quelques jours passent mais tout ce qu'on voit passer dans ce laps de temps ce sont des ivrognes et des voyageurs. Aucun bandit à l'horizon. Les inquiétudes de l'aubergistes étaient-elles infondées ? Ou peut-être que notre simple présence les a dissuadé de revenir ? Impossible de savoir... \n\n"
 agot_travel_events.0011.wasgreedy:0 "Alors que nous préparons les chevaux, [innkeeper.GetFirstName] s'approche et me tend une petite boîte en bois.\n\n\"Ce n'est pas grand-chose, mais c'est tout ce qui nous reste. S'il vous plait, pour votre peine.\""
 agot_travel_events.0011.a:0 "Adieu."
 agot_travel_events.0011.b:0 "Adieu."
 agot_travel_events.1000.t:0 "Winterfell : L'arrivée"
 agot_travel_events.1000.desc:0 "Winterfell, fief de la maison [winterfell_lord.GetHouse.GetName] mais également le cœur du Nord, fièrement érigé et arborant ses hautes et imposantes tours.\n\nJ'approche du château en empruntant la Route Royale, traversant la Ville d'Hiver qui se dresse au pied des murailles. À mesure que je me déplace vers l’est, l'horizon n'est plus qu'un immense mur, l'extérieur haut de quatre-vingts pieds, tandis que l'intérieur est plus haut encore de vingt pieds supplémentaires. Sombres et gris, la pierre patinée témoigne du grand âge du château.\n\nLa Porte Est, grande ouverte, est aussi accueillante que peut l'être [winterfell_lord.GetFullName], attendant avec du sel et du pain. Les droits de l'hôte ayant été respectés, je puis dès à présent parcourir le château."
 agot_travel_events.1000.godswood:0 "Je vais explorer le célèbre #bold bois sacré#!, domaine des Anciens dieux."
 agot_travel_events.1000.tombs:0 "Je vais explorer les tant renommées #bold cryptes#!, où l'Histoire veille et demeure à jamais."
 agot_travel_events.1000.glass_gardens:0 "Je vais visiter les célèbres #bold jardins de verre#!, le cœur battant du château."
 agot_travel_events.1000.wintertown:0 "En fait, je préférerais profiter de la Ville d'Hiver et ses loisirs plus #italic charnels#!."
 agot_travel_events.1000.opt_out:0 "Je n'ai pas de temps à perdre avec ça."
 agot_travel_events.1001.t:0 "Winterfell : Le bois sacré"
 agot_travel_events.1001.intro_old_gods:0 "En marchant dans le bois sacré, je ne peux m'empêcher d'avoir la sensation d'être revenu à la maison. La beauté sombre et primitive de ce lieu semble m'appeler d'une manière mystérieuse.\n\n"
 agot_travel_events.1001.intro_other:0 "En marchant dans le bois sacré, je ne peux m'empêcher d'avoir la sensation d'être un[ROOT.Char.Custom('FR_E')] intrus[ROOT.Char.Custom('FR_E')], et pourtant la beauté sombre et primitive de cet endroit semble m'appeler.\n\n"
 agot_travel_events.1001.desc:0 "En me frayant un chemin à travers les arbres, je me retrouve devant une petite clairière qui entoure les sources chaudes et où se situe un imposant Barral. En me rapprochant de l'arbre-cœur et de l'étang, je sens quelque chose..."
 agot_travel_events.1001.a:0 "L'#bold arbre-cœur#!... les Anciens dieux en personne m'appellent."
 agot_travel_events.1001.b:0 "L'agréable chaleur et la cure de jouvence que procurent les #bold sources chaudes#! sont indéniables."
 agot_travel_events.1002.t:0 "Winterfell : Le bois sacré"
 agot_travel_events.1002.desc:0 "Un genou à terre devant l'arbre-cœur, je me sens apaisé[ROOT.Char.Custom('FR_E')].\n\nIci, au cœur du bois sacré, je perçois tout avec une grande clarté : le frémissement des feuilles au vent, le bruissement de l'eau sur la roche, le tapotement des pas de la faune, et à travers tout ça, je les entends. #italic Oui#!, les Anciens dieux, les #bold vrais#! dieux. Je les entends me parler."
 agot_travel_events.1002.a:0 "Je me sens renaître en tant qu'adepte du Pacte."
 agot_travel_events.1002.b:0 "Je sens ma foi ravivée envers le Pacte."
 agot_travel_events.1003.t:0 "Winterfell : Le bois sacré"
 agot_travel_events.1003.desc:0 "Ainsi étendu[ROOT.Char.Custom('FR_E')] dans l'étang, je sens mon corps être débarrassé d'un poids lorsque le stress fini emporté par l'eau chaude. Contrairement à l'air vif au-dessus, l'étreinte des sources chaudes offre un confort comme je n'en ai que trop rarement profité. Je pourrais rester ici des heures durant, mais j'en ai déjà assez profité, et je ne dois pas oublier que j'ai des responsabilités."
 agot_travel_events.1003.a:0 "Je sens un nouveau sentiment de paix pour l’avenir."
 agot_travel_events.1004.t:0 "Winterfell : Les cryptes"
 agot_travel_events.1004.desc:0 "Je passe devant le Premier Donjon, abandonné depuis longtemps, marchant parmi les pierres tombales tachetées de lichen dans le cimetière où reposent les serviteurs des rois de l'Hiver de jadis.\n\nDevant moi se dresse une vieille porte en ferrugier : l'entrée des cryptes labyrinthiques. Je me décide à entrer, et chaque nouveau pas que je fais s'accompagne d'un frisson tandis que je m'éloigne de plus en plus du monde des vivants pour pénétrer dans celui des morts.\n\nUn dédale d'obscurité se présente à moi, et ce n'est pas la faible lueur des torches qui va m'aider dans mon périple. Je discerne une intersection, et il me faut donc choisir de prendre #bold à droite#! ou #bold à gauche#!."
 agot_travel_events.1004.a:0 "Je vais prendre à droite, j'ai l'impression de voir quelque chose en bas."
 agot_travel_events.1004.b:0 "Il y a une torche sur la gauche, c'est probablement le bon chemin !"
 agot_travel_events.1005.t:0 "Winterfell : Les cryptes"
 agot_travel_events.1005.intro:0 "En continuant à travers le couloir, je me retrouve nez à nez avec la statue d'un homme, un roi couronné. De chaque côté de son trône se tiens des loups géants en pierre et sur ses genoux se trouve une épée, rouillée depuis longtemps. Les quelques mots gravés sur le côté sont légèrement usés, mais néanmoins déchiffrables :\n\n"
 agot_travel_events.1005.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Je regarde la statue avec d'autant plus de respect, car il s'agit là du roi qui chassa les pillards et les esclavagistes de l'est, celui qui fit construire l'Antre du Loup, l'ancien précurseur de Blancport. L’homme était un guerrier redoutable et un roi fort."
 agot_travel_events.1005.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Je regarde la statue avec d'autant plus de respect, car il s'agit là du célèbre roi qui s'était uni à Joramun, le Roi-d'au-delà du Mur, afin de défaire le roi de la nuit et sa reine cadavre. Ensemble, ils défendirent le royaume des humains contre les horreurs que le roi de la nuit aurait apporté."
 agot_travel_events.1005.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Je regarde la statue avec d'autant plus de respect, car il s'agit là du Loup Affamé, célèbre même dans les contrées du sud car il était celui qui avait unifié le Nord avant l'arrivée des Andals. Il avait vaincu ces derniers et avait même prit la direction d'Essos pour les attaquer sur leur propre terre : Andalos. Il guerroya aussi bien contre les Andals que les Fer-nés, c'était un véritable seigneur de guerre."
 agot_travel_events.1005.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Je regarde la statue avec d'autant plus de respect, car il s'agit là de Rodrik Stark, un nom qui aujourd'hui encore est chanté, notamment lorsque les Fer-nés débarquent. Il est dit qu'il aurait gagné l'Île-aux-Ours contre les calmars lors d'un bras de fer et l'aurait confié à la maison Mormont."
 agot_travel_events.1005.a:0 "L’histoire ici est palpable."
 agot_travel_events.1006.t:0 "Winterfell : Les cryptes"
 agot_travel_events.1006.desc:0 "Finalement, un page fini par me retrouver au fond des cryptes et m'annonce que le dîner sera bientôt servi. Je n'ai qu'à le suivre et me voilà enfin revenu à la surface."
 agot_travel_events.1006.a:0 "Je n'oublierai pas cette journée."
 agot_travel_events.1007.t:0 "Winterfell : Les cryptes"
 agot_travel_events.1007.desc:0 "Il est clair que j'ai choisis le mauvais chemin, car je ne parviens plus à m'y retrouver dans ce labyrinthe d'obscurité parsemé de torches disséminé ça et là sans aucune cohérence. Ma seule certitude est que je m'enfonce toujours plus profondément dans les profondeurs de la terre. #italic Chaque nouveau pas est l'occasion de sentir un nouveau frisson m'envahir.#!\n\nJe suis guidé par une étrange chaleur qui émane du plafond et des murs et ma certitude ne fait que se renforcer : je vais plus en avant dans les profondeurs. Je finis néanmoins par trouver quelque chose. La dernière chose à laquelle je m'attendais à trouver dans les cryptes de Winterfell...\n\nDevant moi se trouve un #bold œuf de dragon#! ! Placé dans un réceptacle, il ne s'est pas retrouvé ici par le fruit du hasard. Il y a certainement un but précis à sa présence ici, mais quel pourrait bien être ce but ? Je n'en ai absolument aucune idée."
 agot_travel_events.1007.a:0 "Son but est probablement de rester dans cet endroit."
 agot_travel_events.1007.b:0 "Après tout, pourquoi pas ? Pourquoi ne pourrais-je pas le prendre ?"
 agot_travel_events.1008.t:0 "Winterfell : Les jardins de verre"
 agot_travel_events.1008.desc:0 "Lorsque j'entre dans les jardins de verre, mon premier réflexe est de me dévêtir. Les fourrures et manteaux sont adaptés au climat rude du Nord, mais entre ces murs de verre on se croirait à Dorne.\n\nIci et là, des tuyaux de cuivres dont s'échappent des vapeurs et de l'air chaud, provenant des profondeurs de la terre. Devant moi se dressent des rangées et des rangées de cultures. Même durant les plus froids jours d'hiver, il est possible de faire pousser des légumes. Impressionnant. Et alors que je continue mon exploration des lieux, je finis par les trouver. Les fameuses #bold;color:{0.52,0.65,0.86} roses d'hiver#!. Des pétales d'un bleu pâle singulier, leur donnant une apparence caractéristique, comme nul autre rose n'en a."
 agot_travel_events.1008.a:0 "Étudier de plus près la structure pourrait peut-être me permettre d'en créer une réplique."
 agot_travel_events.1008.b:0 "Peut-être pourrais-je demander à emporter une fleur avec moi..."
 agot_travel_events.1008.c:0 "Les jardins de verre sont vraiment une merveille à voir."
 agot_travel_events_unlocked_glass_garden:0 "Vous débloquez le bâtiment ducal : « Jardins de verre »."
 agot_travel_events.1009.t:0 "Winterfell : La Ville d'Hiver"
 agot_travel_events.1009.desc:0 "Je quitte Winterfell et me hâte de rejoindre la Ville d'Hiver. Les lieux ne manquent pas de vie : des agriculteurs exposant leurs récoltes, des commerçants vendant leurs marchandises, un musicien ambulant qui chante une balade...\n\nGlanant des informations auprès des locaux, je trouve assez vite l'endroit que je cherche, et on m'assure que j'en aurais pour mon argent."
 agot_travel_events.1009.a:0 "Il est temps de dépenser de l'argent..."
 agot_travel_events.1009.b:0 "Finalement je vais plutôt boire un coup à la taverne..."
 agot_travel_events.0012.t:0 "Un dragon !"
 agot_travel_events.0012.desc:0 "C'est lorsque je traverse [location.GetName] que j'entends une conversation entre un jeune homme et une femme plus âgée.\n\n« Un dragon ! J'ai vu un dragon ! » s'égosille la femme. « Il était aussi grand qu'une montagne et aussi noir que la nuit ! Il traversait le ciel d'un simple battement d'ailes ! » La panique se ressent dans sa voix.\n\n« Ah, c'est des dragons cette fois, » répond le fils en levant les yeux au ciel. « Par pitié, mère, si vous continuez comme ça, tout le monde va vous prendre pour une folle, et j'ai mieux à faire que d'écouter vos élucubrations. » Il tourne les talons et s'éloigne, rictus moqueur au coin de la bouche.\n\n« C'était un dragon ! Je l'ai vu ! Nul ne sera épargné et alors plus personne ne pourra le nier ! »"
 agot_travel_events.0012.a:0 "Un dragon ?! Il nous faut le débusquer !"
 agot_travel_events.0012.a.f:0 "Vous allez partir à la recherche de ce dragon prochainement."
 agot_travel_events.0012.a.toast.title:0 "Point de dragon à l'horizon"
 agot_travel_events.0012.a.toast.desc:0 "Votre quête pour trouver le dragon s'est avérée infructueuse."
 agot_travel_events.0012.b:0 "Oh, très chère, vous semblez avoir besoin d'une aide particulière."
 agot_travel_events.0012.b.f:0 "Vous payez pour aider la vieille femme à régler ses troubles mentaux."
 agot_travel_events.0012.c:0 "Quelle étrange conversation."
 agot_travel_events.0012.c.f:0 "Vous continuez votre chemin."
 agot_travel_events.0012.d:0 "Elle a raison ! Moi aussi je l'ai vu !"
 agot_travel_events.0012.d.f:0 "Vous confortez la vieille femme dans ses divagations."
 agot_travel_events.0013.t: "Myr : Guildes scolastiques"
 agot_travel_events.0013.desc: "Alors que je parcoure la ville, je rencontre un groupe d’érudits et d’étudiants, en pleine discussion. Ils sont membres des guildes scolastiques et débattent des subtilités d'une découverte récente. En écoutant, je me rends compte que j’ai une occasion unique d’apprendre d'eux."
 agot_travel_events.0013.a: "Je pourrais inviter des érudits dans ma cité."
 agot_travel_events_unlocked_observatory: "Vous débloquez le bâtiment ducal : « Observatoire »."
 agot_travel_events.0013.b: "Je devrais prendre le temps de discuter avec eux."
 agot_travel_events.0013.c: "Je m'en vais continuer mon chemin."
 maester_option_tt: "Vous devez employer un [GetCourtPositionType('maester_court_position').GetName|l] éligible au voyage"
 agot_travel_events.2000.t:0 "[wild_dragon.GetNameNoTooltip] : L'embuscade"
 agot_travel_events.2000.desc:0 "Jusqu'ici, le voyage à travers [location.GetNameNoTooltip] avait été plutôt calme et je nous voyais atteindre notre destination sans trop d'encombre. J'ai continué de le croire jusqu'à ce que les chevaux s'agitent. Quand nous avons compris pourquoi, il était déjà trop tard : « Dragon ! » \n\nUn rapide coup d'œil au ciel, et je vis [wild_dragon.GetNameNicknamed] battre des ailes. Pire encore, à en juger par ses mouvements, [wild_dragon.Custom('DR_FR_IlElle')] était déjà en train de nous prendre en chasse."
 agot_travel_events.2000.fight:0 "Préparez-vous à vous battre !"
 agot_travel_events.2000.fight.tt:0 "Vous allez engager un combat contre [wild_dragon.GetNameNoTooltip]"
 agot_travel_events.2000.run:0 "Fuyez pauvres fous !"
 agot_travel_events.3000.t:0 "Épreuves de force"
 agot_travel_events.3000.desc:0 "Durant notre voyage sur les terres [3000_county_liege.Custom('FR_du_Char_Pi')][3000_county_liege.GetTitledFirstName], ma suite et moi-même entendons le cliquetis caractéristique de l'acier résonner au loin. Nos pas nous amènent jusqu'à une petite colline, où [3000_county_liege.GetFirstNameNoTooltip] en personne se tient au sommet.\n\nD'un regard empreint de stoïcisme, [3000_county_liege.Custom('FR_IlElle')] surveille des gens du peuple libre, occupés dans une compétition aux multiples épreuves physiques. Les faces rougies et marquées par la brutalité, témoignent d'une réelle implication des participants. Vraisemblablement, nous sommes tombés sur la mise à l'épreuve de combattants en herbe."
 agot_travel_events.3000.kneeler.desc:0 "Alors que ma suite et moi-même voyageons dans ces terres d'infortunes, inhospitalières et sauvages, nous entendons un bruit bien trop évocateur pour que nous puissions l'ignorer. Un pas difficile après l'autre, le son de l'acier et des grognements nous guide jusqu'à une petite colline, et alors que nous nous attendions à découvrir le spectacle d'une bataille en cours — en témoigne nos lames dégainées — finalement il n'y a là que des sauvageons occupés dans une espèce de simili-tournoi, moins noble que grotesque, avec, en lieu et place de galants guerriers et de preux chevaliers, un ramassis de grognard hargneux en guenilles.\n\nAu sommet de la colline, un[3000_county_liege.Custom('FR_E')] sauvageo[3000_county_liege.Custom('FR_NNne')], d'apparence moins misérable que les autres et que je devine être [3000_county_liege.Custom('FR_le_Char_Pi')][3000_county_liege.GetTitledFirstName], observe tout. Les faces rougies et marquées par la brutalité montrent une réelle ambition à prouver la valeur de leur prouesse."
 agot_travel_events.3000.a:0 "Amenez m'en un !"
 agot_travel_events.3000.a.tt:0 "Au prix de votre prestige, vous allez choisir un des participants pour mesurer votre prouesse."
 agot_travel_events.3000.b:0 "[3000_county_liege.GetFirstNameNoTooltip] pourrait peut-être se séparer de l'un d'entre eux…"
 agot_travel_events.3000.b.tt:0 "Vous allez essayez de convaincre [3000_county_liege.GetFirstNameNoTooltip] de vous laisser recruter l'un des participants"
 agot_travel_events.3000.b.success.tt:0 "[3000_county_liege.Custom('FR_le_Char_Pi')|U][3000_county_liege.GetTitledFirstNameNoTooltip] accepte"
 agot_travel_events.3000.b.failure.tt:0 "[3000_county_liege.Custom('FR_le_Char_Pi')|U][3000_county_liege.GetTitledFirstNameNoTooltip] se sent insulté[3000_county_liege.Custom('FR_E')] par votre proposition."
 agot_travel_events.3000.c:0 "Je suis meilleur[ROOT.Char.Custom('FR_E')] que n'importe lequel d'entre vous !"
 agot_travel_events.3000.c.tt:0 "Vous allez participer à un combat singulier"
 agot_travel_events.3000.d:0 "Inutile de perdre son temps ici."
 agot_travel_events.3000.d.tt:0 "Vous continuerez votre chemin"
 agot_travel_events.3001.t:0 "$agot_travel_events.3000.t$ : Les préliminaires"
 agot_travel_events.3001.desc:0 "Je m'approche afin de pouvoir scruter plus en détails les participants et je les analyse autant que le permettent mes yeux. Au fil des têtes qui défilent, j'affine mes exigences — trop malingre ; trop jeune ; trop chétif. Une fois le tri fait, j'en retiens trois qui semblent de bons candidats. Je les désigne alors du doigt et [3000_county_liege.Custom('FR_le_Char_Pi')][3000_county_liege.GetTitledFirstNameNoTooltip] leur fait signe de s'avancer pour faire les présentations.\n\n[skilled_fighter.Custom('FR_LeLa')] premi[skilled_fighter.Custom('FR_ErEre')], [skilled_fighter.GetFirstNameNicknamed], redoutable guerri[skilled_fighter.Custom('FR_ErEre')], est renommé[skilled_fighter.Custom('FR_E')] pour son adresse et son habileté au combat ; vient ensuite [fit_fighter.GetFirstNameNicknamed], dont le physique d'athlète est déjà en soi un argument en sa faveur ; puis, pour compléter ce joli trio, [big_fighter.GetFirstNameNicknamed], qui a aussi le physique pour lui, mais dans un style bien plus… #italic imposant#!."
 agot_travel_events.3001.a:0 "Je prendrais le vainqueur."
 agot_travel_events.3001.a.tt:0 "Celui qui remportera les épreuves vous rejoindra"
 agot_travel_events.3001.b:0 "Je n'ai point besoin d'assister à des épreuves, je sais déjà qui m'intéresse."
 agot_travel_events.3001.b.tt:0 "Vous ferez votre choix parmi les trois favoris"
 agot_travel_events.3002.t:0 "$agot_travel_events.3000.t$ : Le vainqueur"
 agot_travel_events.3002.desc:0 "Après des heures passées à suer sang et eau dans des épreuves, nécessitant force, adresse ou vitesse, il finit par ne rester que les finalistes, appelés pour un duel singulier. Alors qu'ils prennent position, la tension est plus que palpable dans l'air glacial. Personne ne perd ne serait-ce qu'une seule miette de ce combat cinglant, et après moult passes d'armes rythmant une danse endiablée, finalement, [tryouts_winner.GetFirstName] ressort vainqueur, laissant son adversaire dans la boue."
 agot_travel_events.3002.a:0 "La victoire a un visage et le voici !"
 agot_travel_events.3003.t:0 "$agot_travel_events.3000.t$ : Le choix"
 agot_travel_events.3003.desc:0 "Mes yeux se posent sur les trois favoris. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] ne connait pas de meilleurs guerriers, cela ne fait aucun doute, mais il me faut faire un choix."
 agot_travel_events.3003.a:0 "Rien n'égale l'aptitude martiale, je choisis [skilled_fighter.GetFirstNameNoTooltip]."
 agot_travel_events.3003.b:0 "La force physique est primordiale, je veux [fit_fighter.GetFirstNameNoTooltip]."
 agot_travel_events.3003.c:0 "Qui a dit que la taille ne compte pas ? Il n'y a pas de meilleur choix que [big_fighter.GetFirstNameNoTooltip] !"
 agot_travel_events.3010.t:0 "$agot_travel_events.3000.t$ : Participer à la compétition"
 agot_travel_events.3010.desc:0 "Je me fraie un passage jusqu'à l'avant, me préparant mentalement pour les épreuves qui vont suivre, mais avant que je ne puisse dire quoi que ce soit, [3000_county_liege.Custom('FR_du_Char_Pi')][3000_county_liege.GetTitledFirstName] lève la main pour faire une annonce. [3000_county_liege.Custom('FR_IlElle')|U] m'accorde une faveur exceptionnelle, et souhaite me voir directement passer à l'étape du duel singulier. Il va me falloir affronter l'un de ces pilleurs en devenir ; un[ROOT.Char.Custom('FR_E')] guerri[ROOT.Char.Custom('FR_ErEre')] à l'allure incroyable répondant au nom de [first_duelist.GetFirstNameNicknamed]."
 agot_travel_events.3010.a.tt:0 "Le duel singulier contre [first_duelist.GetFirstNameNoTooltip] va débuter"
 agot_travel_events.3010.b:0 "Réflexion faite, je ne voudrais pas m'imposer…"
 agot_travel_events.3010.b.tt:0 "Vous vous dérobez au duel singulier"
 agot_travel_events.3012.t:0 "$agot_travel_events.3000.t$ : Le triomphe"
 agot_travel_events.3012.desc:0 "Le tintement du métal résonne, tandis que nos corps, en pleine frénésie, réchauffent l'air ambiant. La danse, moins artistique que brutale, laisse des marques apparentes dans la neige, et dans un sursaut de lucidité, je vois une ouverture, comme la victoire qui me tend les bras et me hurle de prendre ce qui à moi.\n\nTriomphant[ROOT.Char.Custom('FR_E')], je me satisfait du regard mortifié de [3000_county_liege.GetFirstName] qui ne devait visiblement et de toute évidence pas s'attendre à un tel résultat. Mais une victoire est une victoire, et je ne serais bien so[ROOT.Char.Custom('FR_TTte')] de ne pas en tirer avantage."
 agot_travel_events.3012.a:0 "Les [first_duelist.GetCulture.GetCollectiveNounNoTooltip] n'ont-ils rien de mieux à offrir que c[first_duelist.Custom('FR_EEtte')] [first_duelist.Custom('InsultNoun')] ?"
 agot_travel_events.3012.a.tt:0 "Vos paroles injurieuses ne seront pas oubliées"
 agot_travel_events.3012.b:0 "On peut juger d'un chef de guerre à ses guerriers, n'êtes-vous pas d'accord, [3000_county_liege.GetFirstNameNoTooltip] ?"
 agot_travel_events.3012.b.tt:0 "[3000_county_liege.Custom('FR_le_Char_Pi')|U][3000_county_liege.GetTitledFirstNameNoTooltip] n'oubliera pas un tel affront"
 agot_travel_events.3012.c:0 "Personne d'autre ? Bien, alors suivez-moi !"
 agot_travel_events.3012.c.tt:0 "Vous emmènerez avec vous les meilleurs guerriers"
 agot_travel_events.3012.d:0 "Beau combat, [first_duelist.GetFirstNameNoTooltip], vous servirez bien [3000_county_liege.GetFirstNameNoTooltip]."
 agot_travel_events.3012.d.tt:0 "[first_duelist.GetFirstNameNoTooltip] rejoindra [3000_county_liege.Custom('FR_le_Char_Pi')][3000_county_liege.GetTitledFirstNameNoTooltip]"
 agot_travel_events.3013.t:0 "$agot_travel_events.3000.t$ : L'humiliation"
 agot_travel_events.3013.desc:0 "Désarmé[ROOT.Char.Custom('FR_E')], meurtri[ROOT.Char.Custom('FR_E')], vaincu[ROOT.Char.Custom('FR_E')]. Mes joues s'empourprent de honte alors que tous les guerriers me dévisagent, armés de regards accusateurs et de rires moqueurs. Dans une telle situation, il n'y a guère qu'une seule chose à faire…"
 agot_travel_events.3013.a:0 "Beau combat..."
 agot_travel_events.3013.a.tt:0 "Vous repartez, accablé[ROOT.Char.Custom('FR_E')] par la honte"
 agot_travel_events.3014.t:0 "$agot_travel_events.3000.t$ : Duel invalidé"
 agot_travel_events.3014.desc:0 "En raison d'un imprévu, le combat a été annulé."
 agot_travel_events.3014.a:0 "Quelle perte de temps..."
 agot_travel_events.3014.a.tt:0 "Votre voyage continue"
 agot_travel_events.3010.a:0 "Voyons de quoi bois vous êtes fait."
 agot_travel_events.4000.t:0 "Les arbres moqueurs"
 agot_travel_events.4000.desc:0 "Durant notre traversée de l'épaisse forêt, un sentiment me harasse : la sensation d'être observé. À chaque pas sous la cyme des arbres, à chaque pas sur la neige du sol, le bruissement des feuilles s'apparentent de plus en plus à des murmures, et à en juger par les grimaces d'inquiétudes qui se dessinent sur le visage de mes compagnons de voyage, j'en déduis que ce n'est pas le fruit de ma seule imagination.\n\nLe sifflement du vent commence à s'accompagner de ce qui ressemble étrangement à des rires — particulièrement aigu, comme des ricanements juvéniles. Des voix proviennent de tous côtés et l'amusement moqueur semble finalement cacher une menace inquiétante.\n\n"
 agot_travel_events.4000.unknownchildren.desc:0 "J'essaie vaille que vaille de discerner quelque chose, une silhouette, une forme, une ombre, mais l'obscurité des tréfonds de la forêt ne délivrent point si aisément leurs secrets."
 agot_travel_events.4000.knownchildren.desc:0 "Il n'y a que peu de doute possible sur la source de ces #italic rires juvéniles#! : #P les Enfants de la Forêt#!."
 agot_travel_events.4000.a:0 "Qui donc ose se gausser de moi ? Montrez-vous tas de canailles !"
 agot_travel_events.4000.a.tt:0 "Vous vous enfoncez dans la forêt pour trouver l'origine de ces rires insolents"
 agot_travel_events.4000.b:0 "Nous n'avons rien à craindre des Enfants."
 agot_travel_events.4000.b.tt:0 "Vous installez votre campement ici pour la nuit, laissant vos petits voisins assouvir leur curiosité"
 agot_travel_events.4000.c.knownchildren:0 "Ces maudites créatures sont dangereuses. Nous ferions mieux de déguerpir."
 agot_travel_events.4000.c.unknownchildren:0 "Nous devrions déguerpir de ces bois maudits."
 agot_travel_events.4000.c.tt:0 "Vous enjoignez votre suite à presser le pas sans se retourner"
 agot_travel_events.4001.t:0 "$agot_travel_events.4000.t$ : Courir après les ombres"
 agot_travel_events.4001.desc:0 "Furieu[ROOT.Char.Custom('FR_XSe')] et point frileu[ROOT.Char.Custom('FR_XSe')], je mène une charge vindicative, tentant de rattraper ce qui ne cesse de me railler par des ricanements moqueurs. Mais mes pas ont beau me précipiter toujours plus profondément dans les abysses de la sylve, les formes abstraites qui dansent dans l'obscurité restent toujours à la même distance. Finalement, il me faut reprendre mon souffle, et c'est à ce moment-là, lorsque ma course ralentit jusqu'à s'arrêter net, que je réalise que j'ai devancé mes compagnons, au point de les perdre de vue.\n\nSeul[ROOT.Char.Custom('FR_E')], encerclé[ROOT.Char.Custom('FR_E')] par les rires, acculé[ROOT.Char.Custom('FR_E')] par les ombres, j'entends désormais moins des moqueries que du mépris…"
 agot_travel_events.4001.a:0 "Sortez de vos cachettes ou je fous le feu à cette forêt !"
 agot_travel_events.4001.a.tt:0 "Vous tentez la provocation pour débusquer les plaisantins qui se jouent de vous"
 agot_travel_events.4001.b:0 "C'était imprudent de ma part de m'enfoncer dans ces bois..."
 agot_travel_events.4001.b.tt:0 "Vous tentez de rebrousser chemin, faisant fi de votre humiliation"
 agot_travel_events.4002.t:0 "$agot_travel_events.4000.t$ : Rira bien..."
 agot_travel_events.4002.desc:0 "Les rires s'éteignent subitement. Ceux-là même que je voulais faire taire finissent par me faire regretter ce silence soudain, de bien mauvais augure.\n\nQuelques murmures discrets, quelques mouvements furtifs, quelque chose s'ourdit dans les ombres. Je me tiens prêt[ROOT.Char.Custom('FR_E')], entendant d'étranges bruits, comme un craquement, puis un glissement. Je ne comprends ni ce que j'entends, ni ce que je vois, mes yeux abusés par l'obscurité et mes autres sens déroutés par l'incertitude…"
 agot_travel_events.4002.a:0 "Pleutres ! Sortez de là que je vous… #XB Argh !#!"
 agot_travel_events.4002.a.tt:0 "La dernière chose que vous entendez sont des petits ricanements lorsque votre vision se noircit"
 agot_travel_events.4003.t:0 "$agot_travel_events.4000.t$ : Le chant de la forêt"
 agot_travel_events.4003.desc:0 "Les murmures et les gloussades nous accompagnent tout du long de notre avancée vers l'endroit choisi pour lever le camp, puis lorsque vient le moment de commencer les efforts, les rires s'éteignent et vient alors un son d'une douceur exquise. Pour eux, c'est sans doute ce qu'ils pourraient appeler un chant, mais pour nous, c'est bien autre chose.\n\nAucun barde, aucun ménestrel ne pourrait rivaliser avec cette voix cristalline. Une mélodie plus pure encore que l'âme d'une jouvencelle. Une fluidité aussi gracieuse que l'écoulement d'une rivière intangible. Personne ici n'ose les interrompre, et à juste titre.\n\nJe m'assois au coin du feu, fermant les yeux pour me libérer de toute distraction visuelle superflue. [other_traveller.GetFirstName] laisse alors échapper un murmure : « Que ne donnerais-je pas pour continuer d'entendre pareille beauté. »"
 agot_travel_events.4003.a:0 "Oui-da, donnons-leur quelque chose en guise de cadeau."
 agot_travel_events.4003.a.tt:0 "Vous offrez un présent aux Enfants"
 agot_travel_events.4003.b:0 "Une telle merveille mérite une récompense à sa hauteur."
 agot_travel_events.4003.b.tt:0 "Vous faites don de votre [artifact_gift.GetName] aux Enfants de la Forêt"
 agot_travel_events.4003.c:0 "Par [ROOT.Char.GetFaith.HighGodName], c'est tout simplement… #italic divin#!."
 agot_travel_events.4003.c.tt:0 "Vous laissez la chanson vous transporter jusqu'au royaume des songes"
 agot_travel_events.4004.t:0 "$agot_travel_events.4000.t$ : Plaisant réveil"
 agot_travel_events.4004.desc:0 "Le point du jour me sort de ma torpeur onirique dans laquelle je me suis aventuré dans des délices indescriptibles. Jamais je n'avais si bien dormi, et l'espace d'une nuit, ce fut comme si les affres du grand nord avaient été mises en suspens, comme si le froid et l'effroi avaient été sommés de quitter les lieux pour me laisser profiter d'un havre de quiétude. Le chant des Enfants n'est plus, mais le souvenir demeure, plus réconfortant qu'aucun feu."
 agot_travel_events.4004.gotreward.desc:0 "\n\nLe cadeau qui leur a été offert a disparu, et semble-t-il qu'il a été grandement apprécié, car à sa place se trouve leur propre présent : [reward_artifact.GetName]."
 agot_travel_events.4004.a.gotreward:0 "Quelle générosité."
 agot_travel_events.4004.a.noreward:0 "C'est une sensation si agréable."
 agot_travel_events.4004.a.tt:0 "Votre voyage continue"
 agot_travel_events.4000.a.first_ranger:0 "Qui donc se gausse du Premier Patrouilleur ?! Montrez-vous tas de canailles !"
 travel_events.4012.desc_alt:0 "Alors que nous traversons les terres sauvages de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], j’ai la nette impression d’être observé[ROOT.Char.Custom('FR_E')]. J’aperçois finalement un[feral_child_scope.Custom('FR_E')] [feral_child_scope.Custom('GirlBoy')] frêle et sale, mal caché[feral_child_scope.Custom('FR_E')], qui nous observe.\n\nUn membre de notre caravane m’informe que d’après les habitants ces terres sont hantées par quelqu’un qu’ils appellent [feral_child_scope.GetFirstNameNoTooltip], qui aurait été élevé[feral_child_scope.Custom('FR_E')] loin de la société humaine par un[feral_child_scope.Custom('FR_E_GetAnimalType')] [feral_child_scope.Custom('GetAnimalType')].\n\nApparemment, la pauvre créature s’est prise de fascination pour nous et a même prononcé approximativement quelques mots simples de la langue commune."