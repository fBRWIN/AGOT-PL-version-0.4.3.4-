l_french:
 agot_legitimate_house.0001.t:0 "[changed_legitimate_title.GetNameNoTierNoTooltip] : Une nouvelle légitimité"
 agot_legitimate_house.0001.desc:0 "Des générations durant, la Maison [new_legitimate_house.GetName] est parvenue à maintenir son emprise sur [changed_legitimate_title.GetNameNoTier]. Ces maintes et longues années ont suscité controverses et réflexion à l'égard du pouvoir en place. Nombreux sont ceux à avoir remis en question la légitimité d'un tel règne, vociférant ou chuchotant. Les plus hardis d'entre tous ayant été jusqu'à afficher ouvertement leur soutien envers les [old_legitimate_house.GetName].\n\n"
 agot_legitimate_house.0001.desc_extinct:0 "Toutefois, puisqu'il n'y a plus trace d'un quelconque membre de cette maison désormais éteinte, seigneurs et petites gens doivent accepter la suzeraineté de la Maison [new_legitimate_house.GetNameNoTooltip] qui a su prendre racine, supplantant ainsi leurs prédécesseurs comme véritables dirigeants et légitimant cette nouvelle lignée à régner sur [changed_legitimate_title.GetNameNoTierNoTooltip]."
 agot_legitimate_house.0001.desc_supplanted:0 "Si ces derniers furent la maison dominante de leur dynastie sur [changed_legitimate_title.GetNameNoTierNoTooltip], ils ont néanmoins été supplantés par les [new_legitimate_house.GetNameNoTooltip], devenus ainsi la véritable lignée légitime à régner."
 agot_legitimate_house.0001.desc_default:0 "Mais cette époque est révolue. Les derniers [old_legitimate_house.GetNameNoTooltip] encore en vie peuvent psalmodier leur rage ou proférer toutes les menaces qu'ils souhaitent, la suzeraineté de la Maison [new_legitimate_house.GetNameNoTooltip] a su prendre racine, faisant des membres de cette lignée les véritables dirigeants, légitimant leur règne sur [changed_legitimate_title.GetNameNoTierNoTooltip] aux yeux de tous."
 agot_legitimate_house.0001.desc_end:0 "\n\n[new_legitimate_holder.Custom('FR_le_Char')|U][new_legitimate_holder.GetName] a donc proclamé publiquement la légitimité de sa maison à régner, sécurisant ainsi son héritage pour les siècles à venir."
 agot_legitimate_house.0001.desc_end_me:0 "\n\nC'est pourquoi j'ai proclamé publiquement la légitimité de ma maison à régner sur ces terres, sécurisant ainsi un héritage qui perdurera pour les siècles à venir !"
 agot_legitimate_house.0001.a:0 "Puisse la Maison [new_legitimate_house.GetNameNoTooltip] assurer prospérité au royaume."
 agot_legitimate_house.0001.a.flavor:0 "Avec une maison légitime à sa tête, un avenir radieux attend [changed_legitimate_title.GetNameNoTooltip]."
 agot_legitimate_house.0001.b:0 "Foutaises ! La Maison [old_legitimate_house.GetNameNoTooltip] est la seule légitime à régner sur ces terres !"
 agot_legitimate_house.0001.b.flavor:0 "Bien qu'il se soit joué de votre maison, le destin peut tourner à tout instant…"
 agot_legitimate_house.0002.t:0 "Les véritables gouvernants de [legitimate_house_title_for_maintenance.GetNameNoTierNoTooltip]"
 agot_legitimate_house.0002.desc:0 "Mes ancêtres gouvernent [legitimate_house_title_for_maintenance.GetNameNoTier], et ce depuis des générations. Le règne des [legitimate_house.GetNameNoTooltip] a ainsi vu nombre de grandes décisions, de faits d'armes, mais aussi de sacrifices, toujours dans le but de maintenir la paix et la stabilité pour tous leurs sujets.\n\nMais cette époque est révolue.\n\nLa Maison [new_house.GetNameNoTooltip] a supplanté la mienne, dépossédant ma famille de notre légitimité à gouverner ces terres. Qu'importe mes désirs personnels, aujourd'hui et jusqu'au jour de ma mort, nombreux sont ceux qui verront en moi un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] plus légitime à gouverner que [title_holder.Custom('FR_le_Char')][title_holder.GetName]. Dès lors, je deviens une menace pour [title_holder.Custom('FR_LuiElle')], et ce n'est là un secret pour personne."
 agot_legitimate_house.0002.a:0 "Une menace, à raison ! Les [legitimate_house.GetNameNoTooltip] ne l'oublieront pas !"
 agot_legitimate_house.0002.a.flavor:0 "Le temps est venu de revendiquer ce qui est vôtre — [legitimate_house_title_for_maintenance.GetNameNoTierNoTooltip] !"
 agot_legitimate_house.0002.b:0 "Le passé est le passé. J'ai d'autres projets pour ma maison."
 agot_legitimate_house.0002.b.flavor:0 "N'ayant cure de ces terres, vous vous tournez vers un autre avenir et les défis qui vous y attendent."
 agot_legitimate_house.0003.t:0 "Les [legitimate_house.GetNameNoTooltip] perdent [changed_legitimate_title.GetNameNoTierNoTooltip]"
 agot_legitimate_house.0003.desc:0 "La Maison [legitimate_house.GetName] vient de subir un violent camouflet !\n\n"
 agot_legitimate_house.0003.desc_extinct:0 "Après des générations à gouverner [changed_legitimate_title.GetNameNoTier], la Maison [legitimate_house.GetNameNoTooltip] s'est finalement éteinte après que [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstName] ait rendu son dernier souffle. Les terres attenantes sont désormais sous le contrôle [new_holder.Custom('FR_du_Char_Pi')][new_holder.GetTitledFirstName] de la Maison [new_holder.GetHouse.GetName].\n\nDes [legitimate_house.GetNameNoTooltip] ne restent plus qu'un nom qui traversera les âges selon le bon vouloir des mémoires et des écrits."
 agot_legitimate_house.0003.desc_supplanted:0 "[new_holder.Custom('FR_le_Char_Pi')|U][new_holder.GetTitledFirstName] de la Maison [new_holder.GetHouse.GetName] s'est emparé de nos terres légitimes, et [new_holder.Custom('FR_LeLa')] voilà désormais qui gouverne [changed_legitimate_title.GetNameNoTier] ! L'obscurité s'est abattue sur la Maison [legitimate_house.GetNameNoTooltip], sur #EMP MA#! Maison, mais cette perfidie ne nous empêchera pas de nous relever !\n\nTant qu'il nous restera une goutte de sang à verser, tant qu'il nous restera un brin d'air à expirer, #italic [ROOT.Char.GetHouse.GetMotto]#! ne resteront pas des mots prononcés en vain !"
 agot_legitimate_house.0003.desc_default:0 "[new_holder.Custom('FR_le_Char_Pi')|U][new_holder.GetTitledFirstName] de la Maison [new_holder.GetHouse.GetName] gouverne désormais [changed_legitimate_title.GetNameNoTier]. Les [legitimate_house.GetNameNoTooltip] ayant été déchus de leur titre, c'est là un bien sombre jour pour tous les partisans de cette maison spoliée jusque dans son honneur."