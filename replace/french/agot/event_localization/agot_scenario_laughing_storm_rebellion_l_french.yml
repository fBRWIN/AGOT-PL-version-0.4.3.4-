 agot_laughing_storm_rebellion.0024.garlan.desc:0 "La pluie battante frappe les étendards déjà vigoureusement fouettés par des vents d'une rare violence. Les éclats irréguliers provenant des hauteurs du ciel sont réfléchis par l'acier d'hommes rassemblés dans un seul but : #bold la guerre#!.\n\n[garlan.Custom('FR_le_Char_Pi')|U][garlan.GetTitledFirstName] a déclaré son soutien à ma cause. Le tonnerre n'aura pas grondé dans de sourdes oreilles, et maintenant la fureur va se faire entendre depuis Dorne jusqu'au Mur !\n\n#EMP Le cerf se cabre et la tempête se lève !#!"
