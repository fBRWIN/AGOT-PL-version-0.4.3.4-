 agot_laughing_storm_rebellion.0024.runceford.desc:0 "La pluie battante frappe les étendards déjà vigoureusement fouettés par des vents d'une rare violence. Les éclats irréguliers provenant des hauteurs du ciel sont réfléchis par l'acier d'hommes rassemblés dans un seul but : #bold la guerre#!.\n\n[runceford.Custom('FR_le_Char_Pi')|U][runceford.GetTitledFirstName] a déclaré son soutien à ma cause. Le tonnerre n'aura pas grondé dans de sourdes oreilles, et maintenant la fureur va se faire entendre depuis Dorne jusqu'au Mur !\n\n#EMP Le cerf se cabre et la tempête se lève !#!"
 agot_laughing_storm_rebellion.0024.none.desc:0 "La pluie battante frappe les étendards déjà vigoureusement fouettés par des vents d'une rare violence. Les éclats irréguliers provenant des hauteurs du ciel sont réfléchis par l'acier d'hommes rassemblés dans un seul but : #bold la guerre#!.\n\nDe part et d'autres dans les Sept Couronnes, des maisons ont déclaré leur soutien à ma cause. Le tonnerre n'aura pas grondé dans de sourdes oreilles, et maintenant la fureur va se faire entendre depuis Dorne jusqu'au Mur !\n\n#EMP Le cerf se cabre et la tempête se lève !#!"
 agot_laughing_storm_rebellion.0024.a:0 "#bold À la guerre !#!"
 agot_laughing_storm_rebellion.0025.t:0 "Dilemme royal"
 agot_laughing_storm_rebellion.0025.desc:0 "[lyonel.Custom('FR_le_Char_Pi')|U][lyonel.GetTitledFirstName] n'a pas daigné accepté l'offre d'un duel judiciaire contre [duncantall.Custom('FR_le_Char_Pi')][duncantall.GetTitledFirstName]. Craint-il de voir sa quête se heurter à un rempart infranchissable, ou bien estime-t-il que l'humiliation que mon fils lui a infligée mérite un bain de sang ? Je ne saurais le dire, mais ce que je sais, c'est qu'il me faut maintenant prendre une décision.\n\nJe puis lui accorder l'indépendance, mais ce faisant, le royaume serait marqué d'un précédent que d'autres seigneurs pourraient s'empresser de tirer profit à l'avenir. Si je lui refuse cela, alors il n'y aura plus d'alternative pour lui qui cherche si diablement à laver son affront. Ce sera la guerre, et les Sept Couronnes saigneront du fait de mon fils, et de ma clémence à son égard.\n\nQuelle que soit ma décision, la stabilité du royaume s'en trouvera fragilisée, mais reste à savoir si c'est par un simple coup de plume ou des milliers de coups d'épée."
 agot_laughing_storm_rebellion.0025.a:0 "Puisqu'il en est ainsi, alors ce sera la guerre."
 agot_laughing_storm_rebellion.0025.b:0 "Je préfère rester sourd à notre devise et écouter la voix de la raison."
 agot_laughing_storm_rebellion.0026.t:0 "Le roi de l'Orage"
 agot_laughing_storm_rebellion.0026.desc:0 "#EMP Nôtre est la fureur, de même que la victoire !#!\n\nNous avons fait entendre notre voix et avons obtenu notre indépendance. La Maison [lyonel.GetHouse.GetBaseName] gouvernera les Terres de l'Orage comme les Durrandon avant nous, sans avoir à supporter les frasques d'une maison capricieuse devant laquelle nous devons fléchir. Le cerf se dresse fièrement, sans plus subir les affres d'une honte piétinée.\n\nQue tous redoutent l'orage et le grondement de ses sabots, que tous redoutent la fureur si l'accalmie venait à être troublée !"
 agot_laughing_storm_rebellion.0026.a:0 "Gloire aux Terres de l'Orage !"
 agot_laughing_storm_rebellion.0027.t:0 "Le feu et la foudre"
 agot_laughing_storm_rebellion.0027.desc:0 "Mon rejet d'une ordalie par combat m'amène au bord du précipice qu'est la guerre. Je sens une tension incommensurable dans l'air, comme à l'approche d'une tempête. Puisque c'est désormais inévitable, il me faut m'y préparer. Je dois rassembler des soutiens, des partisans, des alliés, je dois quérir autant de forces qu'il m'est possible d'amasser, car si ma maison est connue pour sa fureur, le dragon n'est point en reste quand il s'agit de dispenser le feu et le sang.\n\nQuand l'orage se sera dissipé, seigneurs et gentes dames craindront mon rire plus qu'ils ne craindront son rugissement."
 agot_laughing_storm_rebellion.0027.a:0 "Envoyez les corbeaux !"
 agot_laughing_storm_rebellion.0028.t:0 "Un avenir radieux"
 agot_laughing_storm_rebellion.0028.desc:0 "Les noirs nuages se dissipent et une éclaircie apparaît. #italic La tempête est passée.#!\n\nLa Couronne ayant consenti a de nouvelles épousailles, l'honneur a été redoré et le camouflet nettoyé. Les Terres de l'Orage et le Trône de Fer, forts de nouveaux liens, s'assurent ainsi un avenir prospère marqué par l'unité et la stabilité. Les Baratheon ne riront point de leurs ennemis, mais avec leurs alliés, et nous célébrerons ainsi la paix par des festivités bien méritées."
 agot_laughing_storm_rebellion.0028.a:0 "À la paix et aux futurs mariés !"
 agot_laughing_storm_rebellion.0029.t:0 "Le roi de l'Orage"
 agot_laughing_storm_rebellion.0029.desc:0 "La Maison [lyonel.GetHouse.GetBaseName] a obtenu ce qu'elle voulait, [lyonel.Custom('FR_le_Char_Pi')][lyonel.GetTitledFirstName] a obtenu ce qu'il voulait.\n\nLes Terres de l'Orage ont obtenu leur indépendance, et l'Orage Moqueur, naguère seigneur, ceint désormais une couronne. L'affront réparé, l'honneur retrouvé, la fureur dissipée, il siège désormais avec fierté sur le trône qui appartenait aux Durrandon avant lui, portant le même titre que ses prédécesseurs de jadis. Libéré de l'assujetissement de la Couronne, le cerf revendique désormais pleinement la souveraineté de ses terres."
 agot_laughing_storm_rebellion.0029.a:0 "Certains prétendent qu'on peut entendre son rire d'ici."
 agot_laughing_storm_rebellion.0030.t:0 "Un avenir radieux"
 agot_laughing_storm_rebellion.0030.desc:0 "La stabilité du royaume a toujours été chose fragile, car bien souvent malmenée par les déboires politiques du fait des frasques et des ambitions des nobles maisons. Fort heureusement, la querelle qui a récemment éclaté a su trouver une résolution.\n\nL'ordre retrouvé et la paix rétablie, les Sept Couronnes peuvent désormais se consacrer à bâtir un avenir prospère, où grands seigneurs et petites gens seront fort aise de savourer cette quiétude.\n\nQu'ils profitent tant que cela dure, car si l'histoire de Westeros nous a appris une chose, c'est que la paix est à la guerre ce que l'aube est au crépuscule."
 agot_laughing_storm_rebellion.0030.a:0 "Combien de temps cette paix durera ?"
 agot_laughing_storm_rebellion.0031.t:0 "L'Orage Taciturne"
 agot_laughing_storm_rebellion.0031.desc:0 "[lyonel.Custom('FR_le_Char_Pi')|U][lyonel.GetTitledFirstName], celui que l'on connaissait comme l'Orage Moqueur, n'est plus. Son rire s'est étouffé lors du duel judiciaire contre [duncantall.Custom('FR_le_Char_Pi')][duncantall.GetFirstName]. Désormais réduit au silence, la fureur qui grondait s'est éteinte, et le royaume voit déjà l'accalmie poindre à l'horizon.\n\nLes échos de cette estrivance résonneront à jamais dans les livres d'histoire, laissant les Terres de l'Orage retrouver une certaine quiétude."
 agot_laughing_storm_rebellion.0031.a:0 "Il a combattu avec honneur et il est mort avec honneur."
 agot_laughing_storm_rebellion.0032.t:0 "La fureur de l'orage"
 agot_laughing_storm_rebellion.0032.desc:0 "J'ai vaincu [duncantall.Custom('FR_le_Char_Pi')][duncantall.GetTitledFirstName], j'ai accepté le duel judiciaire et je l'ai remporté, et malgré ça, le roi a refusé de me concéder la justice que je réclame, il a refusé d'envoyer son félon de fils, [duncansmall.Custom('FR_le_Char_Pi')][duncansmall.GetTitledFirstName], au Mur. Je me suis conduit avec honneur, et en définitif, il a préféré choyer sa famille que d'assumer ses responsabilités. #bold Soit !#!\n\nPuisqu'il en est ainsi, fini de tergiverser, fini de réclamer, il est temps de dégainer ! Je vais rassembler mes bannerets, rassembler mes armées, mes alliés, et mener un ost de fureur pour déchaîner sur #italic Sa Majesté#! une tempête vengeresse !\n\nLes Terres de l'Orage ne souffriront plus de devoir ployer le genou devant une maison aux veines gonflées d'impudence et de déloyauté !"
 agot_laughing_storm_rebellion.0032.a:0 "Si le dragon ne comprend que le feu et le sang, qu'il en soit ainsi !"
 agot_laughing_storm_rebellion.0034.t:0 "La fin de l'accalmie ?"
 agot_laughing_storm_rebellion.0034.desc:0 "Les Terres de l'Orage appartenaient naguère au Trône de Fer, mais les Sept Couronnes ne sont plus, et ce depuis que [lyonel.Custom('FR_le_Char')][lyonel.GetName] a hissé ses bannières.\n\nLes décisions de mon père étaient les siennes, il ne m'appartient pas de les contester, mais maintenant que je siège sur le trône, je dois prendre mes propres décisions. Tant que ces terres demeureront indépendantes, la Couronne paraîtra faible et divisée aux yeux de ses ennemis, et en tant que protecteur du royaume, j'ai le devoir de veiller à sa sécurité. Ce qui a été perdu peut être reconquis, mais à l'évidence il n'y a que par l'épée que cela pourra se faire. Quelle décision me faut-il prendre ?"
 agot_laughing_storm_rebellion.0034.a:0 "Je prendrais les Terres de l'Orage, je le prendrais par le feu et par le sang !"
 agot_laughing_storm_rebellion.0034.b:0 "L'heure n'est pas encore venue pour la guerre."
 agot_laughing_storm_rebellion.0037.t:0 "Un trône divisé"
 agot_laughing_storm_rebellion.0037.desc:0 "[reconquest_target_title.GetNameNoTier], naguère territoire du Trône de Fer, a obtenu son indépendance durant le règne de mon père. Leurs bannières flottant fièrement au vent sont un rappel permanent de l'échec de la Couronne, et leur hardiesse grandit d'autant que croît leur puissance. Une ascension qui amoindrit notre autorité.\n\nJe pourrais reconquérir ce qui m'appartient de droit et réunifier les Sept Couronnes, je montrerais ainsi à tous que la maison du dragon n'est point aussi faible que ce que nos ennemis s'imaginent."
 agot_laughing_storm_rebellion.0037.a:0 "Je réunifierais le Trône de Fer, par le feu et par le sang !"
 agot_laughing_storm_rebellion.0037.b:0 "L'heure n'est pas encore venue pour la guerre."
 agot_laughing_storm_rebellion.0050.t:0 "La rébellion de l'Orage Moqueur"
 agot_laughing_storm_rebellion.0050.desc:0 "Le royaume connait une période de tourmente. [lyonel.Custom('FR_le_Char_Pi')|U][lyonel.GetTitledFirstName] a levé ses bannières pour répondre à l'insulte infligée par [duncansmall.Custom('FR_le_Char_Pi')][duncansmall.GetTitledFirstName], la Maison Baratheon n'ayant pas dirigé les fiançailles rompues par un prince qui s'est amouraché d'une fille de basse naissance. Cette idylle met ainsi fin à l'accalmie que connaissaient les Sept Couronnes.\n\nL'Orage Moqueur n'aime point que l'on se gausse de lui et que l'on se joue de son honneur, ou de celui de sa maison. Sa défiance mue par un camouflet éhonté résonne à travers ses terres éponymes, et lorsque gronde la guerre autant que la tempête, la maison du dragon doit répliquer d'un rugissement de même teneur.\n\nLorsque l'inévitable arrive, toutes les maisons se doivent de faire un choix."
 agot_laughing_storm_rebellion.0050.a:0 "Qui du dragon ou de l'orage rira le dernier ?"
 agot_laughing_storm_rebellion.0100.t:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('daemonbf_lsr'))] pour une armée"
 agot_laughing_storm_rebellion.0100.desc:0 "Mon poing se resserre comme un étau lorsque je pense [daemonbf_lsr.Custom('FR_au_Char_Pi')][daemonbf_lsr.GetTitledFirstName] qui se gargarise d'être à la tête d'une des plus puissantes compagnies mercenaires qui existe — si ce n'est la plus puissante. La force brute est ce qui permettra à la maison [ROOT.Char.GetHouse.GetName] de récupérer ce qui lui revient de droit, et #bold JE#! suis l'incarnation même de la #bold force !#!\n\nJe pourrais [daemonbf_lsr.Custom('FR_LeLa')] défier, je pourrais l'écraser et m'emparer de cette armée, et avec, qui donc oserait se dresser contre moi ? #XB Personne !#!"
 agot_laughing_storm_rebellion.0100.a:0 "Je vais lui arracher sa putain de tête !"
 agot_laughing_storm_rebellion.0100.b:0 "Je trouverais le moyen d'assouvir mon ambition autrement."
 agot_laughing_storm_rebellion.0101.t:0 "Un duel pour la domination"
 agot_laughing_storm_rebellion.0101.desc:0 "[maelysbf_lsr.Custom('FR_le_Char_Pi')|U][maelysbf_lsr.GetTitledFirstNameNicknamed] conteste mon autorité et souhaite s'emparer du pouvoir. Il veut la Compagnie Dorée, et bien soit, qu'il vienne, je me ferais une joie de lui prouver que je sois digne de la diriger.\n\nJe n'ai nul autre choix que d'accepter ce duel, aucun de ces mercenaires n'accepterait d'obéir aux ordres d'un pleutre qui fuit le combat."
 agot_laughing_storm_rebellion.0101.a:0 "Viens donc monstre, je m'en vais embrocher ta sale gueule !"
 agot_laughing_storm_rebellion.0102.t:0 "L'ombre des Feunoyr"
 agot_laughing_storm_rebellion.0102.desc:0 "[maelysbf_lsr.GetFirstName], celui que l'on nomme le Monstrueux, mérite cent fois son surnom. Épaulé par une bande de soudards, le visage érubescent d'une violence dont je n'aurais jamais soupçonné l'existence, il se tient devant moi, aussi haut qu'une montagne, aussi épais qu'un rempart, aussi redoutable qu'un dragon. Sa silhouette me plonge dans une obscurité perturbante alors que la chaleur de mon existence semble comme consumé par sa présence.\n\nLes titres, les revendications, tout ce à quoi j'étais destiné dès ma naissance, toutes ces choses me font l'effet de fables auxquelles j'ai été bien naïf de croire. Sa main, que je jurerais être plus grosse encore que ma tête, s'approche de moi. Ce n'est pas la caresse d'un parent attentionné que je vois poindre, c'est une monstruosité venue m'arracher la vie avec la même facilité qu'un enfant colérique aurait à séparer la tête d'une poupée de chiffon de son corps."
 agot_laughing_storm_rebellion.0102.a:0 "Personne ne pourra échapper à un tel monstre..."
 agot_laughing_storm_rebellion.0102.b:0 "Et après moi, qui donc mourra de sa main ?"
 agot_laughing_storm_rebellion.0102.c:0 "[king_house_member.Custom('FR_le_Char_Pi')|U][king_house_member.GetTitledFirstName] sera-t-[king_house_member.Custom('FR_IlElle')] [king_house_member.Custom('FR_LeLa')] suivant[king_house_member.Custom('FR_E')] ?"
 agot_laughing_storm_rebellion.0104.maelys.t:0 "Une ascension monstrueuse"
 agot_laughing_storm_rebellion.0104.notmaelys.t:0 "Une chute monstrueuse"
 agot_laughing_storm_rebellion.0104.maelys.desc:0 "Le duel est terminé et j'ai gagné !\n\nLa force ne ment jamais et tous ceux qui ont assisté à ce combat sont désormais figés par la peur. Ce qui reste du corps témoigne de ce qui arrive à ceux qui sont sur ma route. C'est d'une poigne de fer que je mènerai les miens vers la gloire, c'est sous ma coupe que le dragon noir prendra son envol véritable !\n\nLe Monstrueux qu'on m'appelle, mais c'est encore mésestimer ce que je serais capable de faire. Je leur donnerais des raisons de maudire mon nom !"
 agot_laughing_storm_rebellion.0104.notmaelys.desc:0 "J'ai occis le #XB monstre#!.\n\nUne telle victoire va indubitablement m'apporter le prestige et l'autorité qu'il sied à un véritable meneur d'hommes. Personne n'osera remettre en question ma force après cela, et il m'appartient désormais d'apporter la gloire et la prospérité à mon peuple !"
 agot_laughing_storm_rebellion.0104.notmaelys.a:0 "En avant !"
 agot_laughing_storm_rebellion.0104.maelys.a:0 "J'écraserais mes ennemis et j'entendrais les lamentations de leurs femmes !"
 agot_laughing_storm_rebellion.0201.t:0 "Une progéniture écailleuse"
 agot_laughing_storm_rebellion.0201.desc:0 "Un courtisan se rue dans mes appartements, à bout de souffle et porteur d'une nouvelle. Un bébé a été retrouvé, seul et abandonné. Lorsque je m'approche, je remarque qu'[allard.Custom('FR_IlElle')] a quelque chose de bien singulier. En effet, sa peau est… pour le moins étrange, comme recouverte d'écailles, du moins cela y ressemble.\n\nIntrigué[ROOT.Char.Custom('FR_E')] et ému[ROOT.Char.Custom('FR_E')], je décide alors de prendre l'enfant sous mon aile. Je m'assurerais qu'[allard.Custom('FR_IlElle')] trouvera confort et sécurité au sein de ma cour."
 agot_laughing_storm_rebellion.0201.a:0 "Bienvenue chez toi, mon enfant."
 agot_laughing_storm_rebellion.0300.t:0 "La sorcière de Castral Roc"
 agot_laughing_storm_rebellion.0300.desc:0 "La disgrâce a un goût d'amertume, mais rien qu'une saveur plus douce ne puisse effacer, douce comme la nature [tytos.Custom('FR_du_Char_Pi')][tytos.GetTitledFirstName]. C'est un homme bon, plus que bon, gentil, même candide. J'ai charmé des lions plus farouches par le passé, et sans mal, alors qui m'empêcherait d'atteindre le cœur de ce chat au pelage d'or ?\n\nSon épouse, [jeyne.Custom('FR_le_Char_Pi')][jeyne.GetTitledFirstName] ? Elle ne sera rien d'autre qu'une ombre effacée, un murmure oublié, quand je serai entré dans la couche de son tendre bien-aimé et qu'il n'aura pour toute poésie que mes mots raffinés et mes chuchotements éhontés.\n\nJ'entends encore dans les couloirs de Castral Roc les moqueries et les insultes à mon égard, que l'on se plait à souffler dans mon dos ou à me cracher au visage, mais lorsque l'héritier des Terres de l'Ouest sera mien, ils tiendront ferme leur langue de peur de perdre leur tête."
 agot_laughing_storm_rebellion.0300.a:0 "Je ferais rugir le lion si fort qu'il deviendra sourd à la voix de sa femme."
 agot_laughing_storm_rebellion.0301.t:0 "La tentation du lion"
 agot_laughing_storm_rebellion.0301.desc:0 "[ellyn.GetFirstName] est là, devant moi. Des yeux étoilés, des lèvres mielleuses, elle me dit tant de choses, me fait tant de promesses. Cela avait commencé par une main qui en effleure une autre, j'ai pris ça pour un geste fortuit, mais quand d'autres ont suivi, plus régulier, plus insistant, plus avenant, j'ai compris que la #italic maladresse#! était en fait #italic préméditée#!.\n\n[jeyne.GetFirstName] est mon épouse, mon devoir… mais Ellyn… Ellyn n'est pas le #italic devoir#!, Ellyn est la #bold passion#!. Elle me chuchote que le devoir est froid et rugueux, quand ce qu'elle a à m'offrir est doux et #italic chaleureux#!.\n\nJ'aimerais rester sourd à cet appel, mais sa voix se fraie aussi aisément un chemin dans mon esprit, que sa main sur mon corps…"
 agot_laughing_storm_rebellion.0301.a:0 "Je refuse de déshonorer mon épouse bien-aimée."
 agot_laughing_storm_rebellion.0301.b:0 "Je ne devrais peut-être pas, mais…"
 agot_laughing_storm_rebellion.0302.t:0 "Éconduite par le Lion Éjoui"
 agot_laughing_storm_rebellion.0302.desc:0 "Tytos, ce béjaune, a préféré [jeyne.GetFirstName], sa garce d'épouse. Ainsi donc, il préfère la froideur, l'ennui, le « #italic devoir#! »... plutôt qu'une femme qui lui offrirait tout ce dont il a réellement besoin : le pouvoir, la gloire. Je lui promets une lionne digne du Roc et il s'accroche à ses valeurs triviales et dénuées d'intérêt.\n\nLes benêts de son acabit prennent des décisions bouffies de bêtises, ainsi va le monde, mais une bataille perdue ne signe pas la fin d'une guerre. Certes, je pourrais accepter cette insulte, une de plus dans la longue liste qui m'est destinée, mais je pourrais aussi sortir les griffes, et plutôt que de viser le lion, je pourrais m'attaquer à la chienne, m'assurant d'écourter le règne de #italic la dame du Roc#!…"
 agot_laughing_storm_rebellion.0302.a:0 "Ce n'est que partie remise."
 agot_laughing_storm_rebellion.0302.b:0 "Elle va comprendre que je ne suis pas une femme qu'il faut contrarier."
 agot_laughing_storm_rebellion.0303.t:0 "Fourré d'or et de rouge"
 agot_laughing_storm_rebellion.0303.desc:0 "[tytos.GetFirstName] ne m'a pas éconduit, car il sait ce qu'il y a de mieux pour lui. Il sait que je suis l'épouse parfaite pour le Sire du Roc, il sait que je suis l'amante parfaite pour le lion. Pourtant, il reste encore une gêne qui s'immisce entre nous, qui gêne qui parasite mon plan, la femme qui chauffe encore sa couche la nuit : [jeyne.GetFirstName].\n\nAussi insignifiant que puisse être un caillou dans un soulier, cela n'en reste pas moins agaçant, et je n'aime pas ce qui m'agace. Je me débarrasse de ce qui m'agace. Tytos pourrait me retirer cette épine du pied, avec quelques mots doux, je sais qu'il se fera une joie d'égayer ma journée en me laissant le champ libre pour devenir la Dame du Roc. Il aime me faire plaisir, et j'aime qu'il me fasse plaisir."
 agot_laughing_storm_rebellion.0303.a:0 "Tytos, mon tendre amour, cessons de nous cacher. Officialisons notre union !"
 agot_laughing_storm_rebellion.0304.t:0 "Dilemme acéré"
 agot_laughing_storm_rebellion.0304.desc:0 "L'amour est chose inébriante, et je m'enivre chaque fois que [ellyn.GetFirstName] vient me retrouver, mais lorsque la passion brûle entre deux amants, une épouse devient comme de l'eau versée dans du vin. Je ne pensais point dire cela un jour, mais [jeyne.GetFirstName] est devenu une gêne entre nous. Chaque fois qu'[ellyn.GetFirstNameNoTooltip] et moi sommes ensemble, nos douces conversations finissent toujours par tourner autour de ce lien devenu un poids qu'est mon mariage.\n\nMes ébats avec ma dulcinée peuvent encore se faire à la faveur de l'ombre durant un temps, mais les secrets finissent toujours par mourir quand il y a tant d'oreilles et d'yeux indiscrets qui profilent dans les couloirs d'un château. Si le Grand Septon acceptait de briser les liens qui m'unissent à [jeyne.GetFirstNameNoTooltip], je serais alors libre d'épouser la dame qui fait battre mon cœur, sans plus avoir à me cacher."
 agot_laughing_storm_rebellion.0304.a:0 "C'est encore trop tôt… le moment viendra… un jour."
 agot_laughing_storm_rebellion.0304.b:0 "Je puis en parler à père, et espérer obtenir sa bénédiction."
 agot_laughing_storm_rebellion.0304.c:0 "Espérons que le Grand Septon m'offre sa bénédiction."
 agot_laughing_storm_rebellion.0305.t:0 "Le fardeau d'un père"
 agot_laughing_storm_rebellion.0305.desc:0 "[tytos.GetFirstName], se présente devant moi. Il déblatère à propos d'amour, à propos de [ellyn.GetFirstName]. Je peine à reconnaître mon fils, lui pour qui l'humilité était une seconde nature, il a l'outrecuidance de venir quémander que son épouse, [jeyne.GetFirstName], soit écartée. Il semble être particulièrement épris de la veuve de son frère défunt. Je ne sais si c'est à mettre sur le compte de la fougue de la jeunesse ou d'une quelconque sorcellerie, mais je vois dans ses yeux que ce ne sont pas de vains mots. Il est véritablement amoureux de cette Reyne.\n\nCela va à l'encontre de nos traditions. Traditions que nous protégeons avec ferveur chez les Lannister, mais soit, si j'en touche un mot au Grand Septon, il serait susceptible d'accorder à Tytos le divorce qu'il souhaite."
 agot_laughing_storm_rebellion.0305.a:0 "Qu'on aille me quérir une plume et un parchemin."
 agot_laughing_storm_rebellion.0306.t:0 "Le jugement du Grand Septon"
 agot_laughing_storm_rebellion.0306.desc:0 "Le Grand Septon n'a pas tardé à faire connaître sa réponse. Au regard des traditions, ainsi que des lois des dieux et des hommes, une telle séparation de deux âmes unies par les liens sacrés du mariage serait un terrible outrage."
 agot_laughing_storm_rebellion.0306.greedy.desc:0 "\n\nPourtant, à mesure que je poursuis ma lecture de sa missive, j'arrive à discerner quelques mots entre les mots. C'est suffisamment subtil pour être réfuté aisément, mais suffisamment probant pour que je ne passe pas à côté. Il semble que je puisse obtenir #italic la bénédiction divine#!, si je me libère du fardeau de quelques #italic possessions terrestres#!, telle que de la menue monnaie. Pour dire le vrai, cela corrobore avec quelques ouï-dire que j'avais entendus à son sujet."
 agot_laughing_storm_rebellion.0306.a:0 "Il n'y a rien qui puisse être fait."
 agot_laughing_storm_rebellion.0306.b:0 "Puisse #italic les dieux#! accepter ce généreux tribut, comme gage de ma piété."
 agot_laughing_storm_rebellion.0306.c:0 "Je ne vais pas certainement pas m'abaisser à payer pour obtenir sa #italic bénédiction#!."
 agot_laughing_storm_rebellion.0306.c.tt:0 "Je suis sûr que Lord Roger, le frère d'Ellyn, accepterait de me rendre ce service."
 agot_laughing_storm_rebellion.0307.t:0 "Le prix de l'ambition"
 agot_laughing_storm_rebellion.0307.desc:0 "[gerold.GetFirstName] a quémandé la bénédiction du Grand Septon pour que [tytos.GetFirstName] puisse divorcer de [jeyne.GetFirstName] et ainsi de pouvoir librement épouser ma sœur [ellyn.GetFirstName], mais ses paroles sont tombés dans de sourdes oreilles.\n\nBien évidemment, le son de pièces sonnantes et trébuchantes sait se faire plus audible que des mots ternes et sans valeur, mais il est étrange que la richesse des Lannister ne leur permettent pas de régler cela par eux-mêmes. [ellyn.GetFirstNameNoTooltip] est donc contrainte de se tourner vers sa famille pour obtenir de l'aide.\n\nIl serait profitable pour la maison Reyne qu'elle gravisse à nouveau les marches du pouvoir et soit promise à devenir un jour la Dame du Roc, mais pour cela encore faut-il en payer le prix — quoique l'or reste le tribut le plus commun à sacrifier sur l'autel du pouvoir."
 agot_laughing_storm_rebellion.0307.a:0 "C'est bien trop cher payé, même pour Ellyn."
 agot_laughing_storm_rebellion.0307.b:0 "Pour une occasion en or, il n'y a pas de prix trop élevé."
 agot_laughing_storm_rebellion.0308.t:0 "Lié par la loi, déchiré par le désir"
 agot_laughing_storm_rebellion.0308.desc:0 "Puisque le Grand Septon se refuse à me libérer de mes entraves, dois-je me résigner à laisser flétrir mon amour pour [ellyn.GetFirstName] dans les ombres, froides et obscures, sans jamais pouvoir afficher publiquement la passion qui brûle en moi ? Hommes et dieux se dressent comme autant d'obstacles entre moi et le bonheur, et mon devoir, derrière lequel je me réfugier autrefois, me fait l'effet d'une prison, avec [jeyne.GetFirstName] comme geôlière.\n\nL'amour transcende bien des choses, et c'est le cas des lois et des traditions. Devrais-je alors ployer le genou et me résigner à courber l'échine, quand mon cœur palpite d'une bravoure que je ne me croyais pas capable ?"
 agot_laughing_storm_rebellion.0308.a:0 "Ni les dieux ni les hommes ne peuvent nous empêcher de nous aimer."
 agot_laughing_storm_rebellion.0308.b:0 "Qu'ils aillent pourrir dans les sept enfers, eux et leurs lois, j'épouserais Ellyn !"
 agot_laughing_storm_rebellion.0308.b.tt:0 "Mon père pourrait me déshériter pour ça."
 agot_laughing_storm_rebellion.0309.t:0 "Les fautes du fils"
 agot_laughing_storm_rebellion.0309.desc:0 "Tytos s'est joué des lois ainsi que de l'honneur de notre patronyme, balayant sottement la parole du Grand Septon ainsi que les liens sacrés qui l'unissaient à [jeyne.GetFirstName]. Et tout ça pour quoi ? Une amourette avec la fille Reyne ? Cela ne ressemble pas à mon fils de dédaigner si aisément son devoir et sa famille pour les beaux yeux d'une femme, aussi avenante soit-elle. Son idylle l'aveugle et bafoue la Maison Lannister.\n\nJe ne sais que faire, ou pour parler avec plus de franchise, je sais ce qu'il m'incombe de faire, mais l'hésitation me gagne. S'il a fait preuve d'une telle hardiesse à me défier, n'ayant nulle hésitation à se couvrir d'opprobre pour sa belle, peut-être devrais-je défier le bon sens et le laisser agir à sa guise. Mes obligations seigneuriales, qui me forcent à être intransigeant, se heurtent à ma volonté naïve de père de vouloir le bonheur de mon fils."
 agot_laughing_storm_rebellion.0309.a:0 "Puisse les dieux t'accorder leur pardon, mon fils… comme je t'accorde le mien."
 agot_laughing_storm_rebellion.0309.b:0 "Amourache-toi d'une catin si l'envie t'en prend, mais tu n'es plus mon fils."
 agot_laughing_storm_rebellion.0310.t:0 "[Select_CString(ROOT.Char.IsFemale,'Je suis sienne et il est mien','Je suis sien et elle est mienne')]"
 agot_laughing_storm_rebellion.0310.desc:0 "Finalement, le Grand Septon m'a accordé sa bénédiction. [jeyne.GetFirstName] suivra sa route, et moi la mienne, avec [ellyn.GetFirstName] à mes côtés.\n\nPuisque ni les dieux ni les hommes ne s'opposent à ce que nous soyons ensemble, nous allons pouvoir nous étreindre au vu et au su de tous. Je ne puis savoir de quoi le lendemain sera fait, mais je gage qu'avec [ellyn.GetFirstNameNoTooltip] il sera aussi rayonnant que seront les cheveux de nos enfants. De belles boucles d'or, reflétant un avenir riche de possibilités pour la Maison Lannister."
 agot_laughing_storm_rebellion.0310.ellyn.desc:0 "[Tytos.GetFirstName] est maintenant libre. Libre de se séparer de [jeyne.GetFirstName] et libre de m'épouser. Je prendrais la place qui me revient, à ses côtés, en tant qu'épouse et future Dame du Roc.\n\nCeci démontre que ni les dieux ni les hommes ne s'opposeront à notre union, et par conséquent, nul ne s'opposera à mon ascension au pouvoir. Un pouvoir qui m'était destiné. Tytos profitera de mon expertise, et de mes mains je façonnerai un avenir prometteur pour les Reyne autant que pour les Lannister. Les bavardages dans les couloirs ne cesseront point, pas plus que les chuchotements dans mon dos, mais leurs mots s'étoufferont dans le rugissement du lion d'or et de rouge."
 agot_laughing_storm_rebellion.0310.ellyn_anyway.desc:0 "Faisant fi de la volonté du royaume, envers et contre tout, même les odieuses calomnies et chuchotements mesquins, [tytos.GetFirstName] et moi nous sommes unis. Nos épousailles n'ont certes pas obtenu la bénédiction des dieux, mais j'en fais peu de cas. Ceux-là sont plus souvent une gêne qu'un appui lorsque l'on se fait fort de gravir les marches du pouvoir.\n\nJe gouvernerai depuis ma juste place, et ceux qui auront l'arrogance de me défier en subiront les conséquences."
 agot_laughing_storm_rebellion.0310.a:0 "Une nouvelle aube se lève, et elle sera de rouge et de jaune."
 agot_laughing_storm_rebellion.0311.t:0 "Les aléas du cœur"
 agot_laughing_storm_rebellion.0311.desc:0 "[tytos.GetFirstName] refuse d'écarter [jeyne.GetFirstName] et de me prendre pour épouse. Est-ce la couardise d'un homme ou bien l'entêtement d'un époux, je n'en sais rien, mais malgré mes mots, malgré mes sourires, malgré mes gestes, il a choisi de la garder à ses côtés, là où devrait être ma place légitime. Elle ne m'arrive à la cheville en rien, ni à la table d'un conseil ni dans une chambre à coucher, et pourtant il a osé… #bold oui il a osé !#!\n\nIl est faible, voilà son problème. L'honneur, le devoir, il s'en sert comme d'une armure, mais il n'a pas les épaules pour, et le poids l'écrase jusqu'à lui faire fléchir le genou. #bold Soit !#! Cela contrarie quelque peu mes plans, mais j'ai plus d'une corde à mon arc. Je ne renonce pas si aisément, cela il s'en rendra compte promptement… #bold et elle aussi#!."
 agot_laughing_storm_rebellion.0311.a:0 "Je leur montrerais que nous ne déméritons point notre devise."
 agot_laughing_storm_rebellion.0400.t:0 "Le nouveau Lord Commandant"
 agot_laughing_storm_rebellion.0400.desc:0 "Ainsi prend fin la vie [jack.Custom('FR_du_Char_Pi')][jack.GetTitledFirstName].\n#italic Et à présent, son tour de Garde est terminé.#!\n\nNous ne reverrons jamais son pareil, et mes frères ont choisi de me nommer comme son successeur. Naguère, j'ai servi les Sept Couronnes comme Main, désormais je les servirais comme commandant.\n\n#weak Les ténèbres s'amassent et voici que ma garde commence. Elle ne prendra fin que le jour de ma mort. Je ne prendrai pas d'épouse, ne possèderai pas de terres, et n'engendrerai pas d'enfants. Je ne porterai pas de couronne et ne gagnerai aucune gloire. Je vivrai et je mourrai à mon poste. Je suis l'épée au cœur des ténèbres. Je suis le veilleur aux remparts. Je suis le feu qui flambe contre le froid, la lumière qui rallume l’aube, le cor qui secoue les dormeurs. Je suis le bouclier qui protège le royaume des humains. Je vous ma vie entière et mon honneur à la Garde de Nuit pour cette nuit et toutes les nuits à venir.#!"
 agot_laughing_storm_rebellion.0400.a:0 "Et voici que ma garde commence."
 agot_laughing_storm_rebellion.0401.t:0 "Noire Sœur"
 agot_laughing_storm_rebellion.0401.desc:0 "Voilà maintes années que [bloodraven.Custom('FR_le_Char_Pi')][bloodraven.GetTitledFirstName] a été envoyé au Mur sur mon ordre pour prix de son déshonneur, emportant avec lui [dark_sister_sword.GetName], l'épée ancestrale de la Maison Targaryen. Outre la magnificence d'un tel ouvrage, c'est aussi un souvenir séculaire de nos ancêtres et un symbole de puissance, comment alors pourrais-je tolérer qu'un tel artéfact prenne la poussière dans les grises salles de Châteaunoir ? Elle devrait reposer à sa juste place, ici aux côtés de ma famille, et non entourée de voleurs et de scélérats.\n\nFreuxsanglant risque d'être réticent à l'idée de me la restituer, et puisqu'il fait partie de la Garde de Nuit, il est hors d'atteinte de toute injonction royale. Mais le Lord Commandant pourrait voir d'un bon œil un #italic financement#! envers le Mur."
 agot_laughing_storm_rebellion.0401.a:0 "Je veux que Noire Sœur me soit rendue !"
 agot_laughing_storm_rebellion.0401.b:0 "Inutile d'attendre quoi que ce soit de cet homme."
 agot_laughing_storm_rebellion.0402.opening:0 "[bloodraven.Custom('FR_au_Char_Pi')|U][bloodraven.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0402.desc:0 "Ceci n'est pas une lettre adressée d'un roi à un sujet, c'est celle d'un parent à un autre parent. Dans nos veines coulent le même sang, celui de l'Antique Valyria, et c'est pour cela que je vous soumets cette requête. Je souhaite que [dark_sister_sword.GetName], l'épée ancestrale de notre maison, retourne auprès des siens. Ce que vous accomplissez au Mur est juste et honorable, mais la lame qui a fait couler le sang de nos ennemis et apporté la gloire à nos ancêtres se doit de retrouver sa place légitime.\n\nBien entendu, votre générosité et votre noblesse d'âme seraient grandement rétribués, comme gage de ma reconnaissance."
 agot_laughing_storm_rebellion.0402.a:0 "Rendre Noire Sœur ? Et qu'en ferait-il ? Sait-il au moins manier l'épée ?"
 agot_laughing_storm_rebellion.0402.b:0 "Le roi a raison, il n'est pas décent que cette épée reste ici."
 agot_laughing_storm_rebellion.0403.opening:0 "[aegonv.Custom('FR_au_Char_Pi')|U][aegonv.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0403.desc:0 "Cher parent, je vous adresse cette missive avec laquelle vous trouverez la magnifique [dark_sister_sword.GetName]. Elle fut pour moi une fidèle compagne, comme elle le fut pour tant d'autres Targaryen. Durant des siècles elle a fait couler le sang de nos ennemis et protégé le legs du dragon, mais ayant revêtu l'habit noir, j'ai abandonné cet héritage, ce n'est donc plus à moi d'en être le possesseur.\n\nPour le bien du royaume et l'honneur de notre famille, je vous la remets. Puisse celui qui la maniera en être plus digne encore que je ne l'ai jamais été, et puisse-t-elle continuer à protéger notre maison pour les siècles à venir."
 agot_laughing_storm_rebellion.0403.a:0 "C'est là un geste fort honorable. Que vos dieux veillent sur vous, Brynden."
 agot_laughing_storm_rebellion.0404.opening:0 "[aegonv.Custom('FR_au_Char_Pi')|U][aegonv.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0404.desc:0 "J'ai lu votre missive, et je me vois contraint à refuser votre requête. [dark_sister_sword.GetName] fut ma fidèle compagne durant maintes batailles, et je gage qu'ici, aux confins du monde, j'en aurais encore l'usage. Naguère elle m'a permis de protéger la Maison Targaryen contre ses ennemis, désormais elle m'aidera à protéger le royaume tout entier. Dans le froid glacial de ces contrées, elle sera la seule épouse qu'il me sera accordé d'avoir à mes côtés.\n\nVotre généreux don en or a été remarqué, mais le métal jaune n'a point autant de valeur que le noir de cette lame par ici. J'espère que vous saurez comprendre mon geste, et l'accepter."
 agot_laughing_storm_rebellion.0404.a:0 "Je ne l'accepterai ni ne l'oublierai… Freuxsanglant."
 agot_laughing_storm_rebellion.0420.t:0 "L'appel d'au-delà du Mur"
 agot_laughing_storm_rebellion.0420.desc:0 "Les visions se font de plus en plus #italic tenaces#! dans mon esprit. #X L'arbre#!, #E le froid#!, #true_white les murmures étranges#!.\n\nC'était d'abord nébuleux, comme tenter de déchiffrer des lettres de brume dans une tempête, mais la chose est devenue plus limpide, empreinte de clarté. Là-bas, loin dans le nord, dans l'immensité gelée où les vents hurlent sans fin, quelque chose m'appelle — #bold non !#! Quelque chose m'attire. Une invitation à me rendre au-delà du Mur, au-delà des confins, au-delà de tout…\n\nCe n'est pas sans risque, c'est même plus que cela, c'est dangereux, aventureux, incertain, mais cela sonne comme un destin qu'il me faut accepter. Ces pensées ne sont guère naturelles, mais pas moins que ces visions. Il me faut m'y rendre, là-bas, dans les ombres et par-delà la glace, par-delà le froid et dans le bruissement obscur."
 agot_laughing_storm_rebellion.0420.a:0 "Les réponses se trouvent au-delà du Mur. Je dois les trouver !"
 agot_laughing_storm_rebellion.0420.a.tt:0 "Vous allez faire route vers le nord"
 agot_laughing_storm_rebellion.0420.b:0 "Mon devoir est de veiller sur les royaumes, non de déchiffrer des devinettes."
 agot_laughing_storm_rebellion.0421.t:0 "L'ultime voyage de Freuxsanglant"
 agot_laughing_storm_rebellion.0421.desc:0 "#Z L'écorce pâle#! et le #X feuillage rouge#!, des rêves colorés auxquels viennent s'ajouter des #P petits êtres#!, verts de couleur, enfantins dans les traits. Leurs yeux m'observent sans discontinuer, et ils font silence, dans une attente qui semble éternelle. Il y a quelque chose dans l'air, quelque chose d'ancien et puissant, je le ressens aussi distinctement qu'un #E froid mordant#! qui pénètre dans ma chair.\n\nJe me sens changé, transformé, transcendé, oserais-je dire, comme si l'homme que je fus n'était déjà plus.\n\nJe puis sentir le souffle de la forêt, le murmure des feuilles. L'énigme se fait plus claire que jamais. Les #P enfants#! m'appellent, m'invitent, m'entraînent. C'est un autre monde qui s'ouvre à moi, plus ancien que les #italic mémoires#! et aussi séculaire que le #italic temps#! lui-même."
 agot_laughing_storm_rebellion.0421.a:0 "Il me faut découvrir où me mène ce chemin..."
 agot_laughing_storm_rebellion.0421.a.tt:0 "…Même si cela doit être un voyage sans retour."
 agot_laughing_storm_rebellion.0451.t:0 "L'arbre"
 agot_laughing_storm_rebellion.0451.desc:0 "Le sommeil me gagne et je me retrouve à glisser dans un monde #italic onirique#! qui m'est de plus en plus familier, tout en restant toujours si troublant. Je suis pris dans une toute autre réalité, où je ne suis plus le Lord Commandant de la Garde de Nuit, mais un être solitaire placé dans un lieu où règne le froid et l'étrangeté. Je vois alors une colline, sur laquelle siège majestueusement un #X arbre#! sans commune mesure. L'écorce luisant comme un os au #true_white clair de lune#!, nichée au-dessus d'une grotte béante, qui m'évoque une #defender_color bouche#! dans l'attente.\n\nAttiré, mes jambes m'entraînent au plus près, avant d'être brusquement interrompues. La #E glace#! se forme et me bloque, comme des mains rachitiques qui m'agrippent, me contraignant à stagner dans le #E froid#! et le #B gel#!.\n\nMon avancée devient un labeur, et lorsque je suis sur le point de toucher #X l'arbre#!, je quitte ce monde et me retrouve à nouveau dans mon lit. La vision persiste dans mon esprit, et reste plus distincte que les formes dans l'obscurité autour de moi."
 agot_laughing_storm_rebellion.0451.a:0 "Quelle est la signification de ce rêve ?"
 agot_laughing_storm_rebellion.0451.a.tt:0 "…Le froid, la grotte, l'arbre, est-ce que tout cela a un sens caché ?"
 agot_laughing_storm_rebellion.0452.t:0 "Le loup dans l'obscurité"
 agot_laughing_storm_rebellion.0452.desc:0 "Le tangible devient éthéré et le réel devient #italic onirique#! — à moins que ce ne soit l'onirique qui devient #italic réel#!. La pièce est devenue monde, et le bois est devenu neige. Les bourrasques qui frappaient les volets se sont transformées en rafales qui se glissent à travers mon manteau, aussi désagréables que des lames d'un acier tranchant. Au loin, je vois cette silhouette monstrueuse, comme #E un loup#!, mais bien #bold plus massif#!. Sa fourrure se glisse dans les ombres, tantôt #B noire#! comme la nuit, tantôt #Z blanche#! comme la neige. Il n'y a que ses #X yeux#! qui sont d'une couleur persistante, un rouge vif, un rouge sanguin, un rouge sanguinolent sur des flocons pâles comme les os.\n\nLa bête me dévisage, d'un regard glaçant comme #E l'hiver#!, et lorsque je m'approche, elle disparaît, d'un pas véloce comme #E le vent#!. Le rouge disparaît dans le noir et le blanc.\n\nJe suis à nouveau dans mes appartements, mais je distingue encore mal les formes dans l'obscurité, je distingue mal le vrai du faux, alors que je m'attends à voir bondir la #X bête#! depuis les ombres."
 agot_laughing_storm_rebellion.0452.a:0 "Que me veut ce loup ?"
 agot_laughing_storm_rebellion.0452.a.tt:0 "…Et pourquoi ses yeux me sont si familiers ?"
 agot_laughing_storm_rebellion.0453.t:0 "L'étrange corneille"
 agot_laughing_storm_rebellion.0453.desc:0 "C'est un rêve, toujours si lointain, toujours si étrange. Au milieu de nulle part, le ciel obscur pour seul toit, je la vois, #italic l'étrange bête#!. Elle vole, de son plumage #F noir#! comme les ténèbres. Une corneille, au premier abord banal, pour devenir si singulière lorsqu'elle s'approche. Ce n'est point deux yeux qui m'observent, mais #B trois#!. Le silence de la nuit contraste avec les battements répétitifs alors que l'oiseau gravite autour de moi. Son regard perçant me juge, sans ciller et d'une nature si profonde qu'elle semble presque #italic omnisciente#!. Je pourrais presque voir des #italic yeux#! dans ses #italic yeux#!, des #italic yeux#! derrière ses #italic yeux#!, et son croassement soudain me fait sursauter.\n\nJe suis à nouveau dans mon lit, mais le #E croassement#! semble continuer à résonner dans la pièce, et les yeux à me dévisager dans le noir."
 agot_laughing_storm_rebellion.0453.a:0 "Quelles sont les vérités que la corneille peut voir avec ce troisième œil ?"
 agot_laughing_storm_rebellion.0453.a.tt:0 "…Et quelle vérité a-t-elle vu en moi ?"
 agot_laughing_storm_rebellion.0454.t:0 "L'ascension"
 agot_laughing_storm_rebellion.0454.desc:0 "Quel est donc ce château, aux tours aussi haute que les nuages ? Ses épais remparts qui projettent leur ombre aux alentours. Et qui est donc ce #bold garçonnet#!, aussi intrépide qu'agile ? Ces questions je me les pose chaque fois que ce rêve refait son apparition. L'enfant trouve appui avec aisance et son ascension n'est arrêtée ni par la pluie, ni par la pierre. Il n'a de cesse de continuer, comme #italic l'oisillon#! qui ne craint pas le vide.\n\nLorsque je l'appelle, il ne semble pas entendre, comme si ma voix était balayée par #E le vent froid#! qui se lève. Il grimpe encore et encore, jusqu'à se perdre dans la brume, atteignant probablement le sommet de #bold la tour#!.\n\nLorsque j'entends un cri, je réalise que je suis revenu brusquement entre les murs de mes appartements. Mais la vision est encore nette, l'enfant grimpe."
 agot_laughing_storm_rebellion.0454.a:0 "Qui est cet enfant ? Et grimpe-t-il vers sa perte ?"
 agot_laughing_storm_rebellion.0454.a.tt:0 "…Ou vers son destin ?"
 agot_laughing_storm_rebellion.0455.t:0 "L'arbre appelle à nouveau"
 agot_laughing_storm_rebellion.0455.desc:0 "L'arbre, la colline, tout cela je l'ai vu, maintes et maintes fois. Son #Z écorce#! est aussi familière que son #X feuillage#!, ses ramifications distordues aussi aisément reconnaissables que la magnificence qui se dégage de cette image. Et cette #B grotte#!… sombre, plus sombre encore, et grande ouverte, comme une porte qui ne demande qu'à être franchie. Le froid revient, mais cette fois il ne m'arrête point.\n\nL'appel est clair, et mes pas, lourds et lents, n'ont de cesse de me porter. Le vent hurle, le sol tremble, les branches… elles bougent. L'arbre est vivant ? Le #Z froid#! me guette, mais les #P racines#! me protègent.\n\nLes racines deviennent des draps qui me réchauffent. Je suis revenu, une fois encore, dans mon lit. Je ressens la présence de #X l'arbre#! jusque dans #italic mon corps#!."
 agot_laughing_storm_rebellion.0455.a:0 "Que cache l'arbre et la colline ?"
 agot_laughing_storm_rebellion.0455.a.tt:0 "…Que se cache-t-il derrière cet appel ?"
 agot_laughing_storm_rebellion.0456.t:0 "Le loup dans la neige"
 agot_laughing_storm_rebellion.0456.desc:0 "L'étendue de #E froid#!, l'immensité de #B noir#!, cela se répète une fois encore. À nouveau les #X yeux#! m'observent dans le lointain. Deux gouttes de sang qui luisent dans la longue obscurité, et un pelage qui se confond dans les ténèbres et la #Z neige#!. La bête, toujours si imposante, ne bouge point, et attend, observant avec attention. Lorsque je m'approche, je l'entends renâcler, grogner, mais sans jamais détourner le regard, et quand je me retrouve encore plus près, ce ne sont plus ses globes rougeoyants qui m'inquiètent, mais ses crocs affutés comme des épées. Une telle mâchoire doit pouvoir mettre en pièce un homme avec autant d'aisance que de l'acier valyrien.\n\nJe ne sais plus si je dois braver #Z la bête#! ou montrer prudence. Souhaite-t-elle me mettre à l'épreuve, ou m'enjoindre à reculer ?\n\nLa #italic réponse#! je ne l'ai pas, et je ne l'aurai pas encore cette nuit, car mon hésitation s'étant trop étirée, je me retrouve à nouveau dans mes appartements, et du loup, je n'en vois plus la trace, même si sa présence ne semble pas avoir diminué pour autant."
 agot_laughing_storm_rebellion.0456.a:0 "Qu'attends le loup de moi ?"
 agot_laughing_storm_rebellion.0456.a.tt:0 "…Est-il un ami ou un ennemi ?"
 agot_laughing_storm_rebellion.0457.t:0 "La garde silencieuse"
 agot_laughing_storm_rebellion.0457.desc:0 "Je ferme les #E yeux#! et les murs de mes appartements disparaissent. Je les rouvre et je me retrouve dans la même immensité désolée qui a déjà hanté mes #B nuits#! à maintes reprises. Nulle vie n'est visible, hormis #italic le messager ailé#! au plumage noir comme la nuit. Ses trois yeux percent l'obscurité d'une lueur empreinte de sagacité, si perçants que je pourrais presque jurer qu'ils sondent au plus profond de mon #italic âme#!, mettant à nu l'être que je suis, et augurant l'être que je pourrais être.\n\nLa #B corneille#! m'observe, nichée sur #Z une branche#! aussi tordue que #X mes songes#!, et restant aussi silencieuse que les ténèbres qui s'amassent autour de nous. Son croassement vient briser ce mutisme, et l'animal attend, comme un locuteur désireux d'une réponse à une question qui échappe à mon entendement.\n\nLe croassement se répète, comme le fait la scène déjà maintes fois vécue de moi qui me retrouve réveillé en sursaut dans mes appartements. #italic Et le croassement se répète une fois encore…#!"
 agot_laughing_storm_rebellion.0457.a:0 "Quelles connaissances résident dans ces croassements ?"
 agot_laughing_storm_rebellion.0457.a.tt:0 "…Et pourquoi me sont-ils adressés ?"
 agot_laughing_storm_rebellion.0458.t:0 "Le ciel enflammé"
 agot_laughing_storm_rebellion.0458.desc:0 "Le rêve, l'enfant, la tour, comme trop souvent, tout reprend sa place la nuit tombée. Le garçon escalade un mur si haut, d'un château si ancien. Il ne fait point d'effort, cela lui est aisé, comme une seconde nature, et je me hâte d'arriver à la base de la tour. Mais le ciel s'obscurcit, #B les ténèbres#! se forment, s'amassent, se regroupent, et dans cette immensité d'un noir absolu brille #X un rouge#! éclatant, presque divin, comme #italic une épée enflammée#! dans les cieux. La lame prend la forme d'une comète dont la queue irradie l'ascension du garçonnet. Des #E ombres#! étranges se forment et l'air devient pesant d'une #italic force indescriptible#!.\n\nL'enfant, lui, a disparu, mais à sa place est nichée #B une corneille#!. Elle me fixe un fugace instant, avant de déployer ses ailes et de disparaître dans le noir lointain.\n\nLes formes familières de mes appartements reviennent, le rêve a disparu, mais pourtant #P l'enfant#! et #X la comète rouge#! perdurent."
 agot_laughing_storm_rebellion.0458.a:0 "Quel fléau la comète apporte-t-elle ?"
 agot_laughing_storm_rebellion.0458.a.tt:0 "…Et que devient l'enfant ?"
 agot_laughing_storm_rebellion.0459.t:0 "Les ombres de la nuit"
 agot_laughing_storm_rebellion.0459.desc:0 "Le sommeil se glisse dans mon esprit comme le #E froid#! dans ma chair. Les #B ténèbres#! s'amassent dans une nuit où nulle étoile n'aube à l'horizon. Le monde n'est que givre et gelure, drapé dans une épaisse fourrure de #Z neige#!. L'effroi et le malheur sont portés par des vents violents dans lesquels sont brièvement entendus des murmures glaçants. Un scintillement apparaît au loin, comme #italic un feu qui flambe dans le froid#!, comme #italic une épée au cœur des ténèbres#!. Marcher dans sa direction ne mène à rien, car la sombreur s'intensifie et engloutit jusqu'à la lumière elle-même.\n\nDes #B ombres#! se profilent et se faufilent, tordues et distordues dans la neige, et leur mouvance #italic surnaturelle#! dégage quelque chose d'étrange, d'ancien… de #bold maléfique#!. Peu importe où je pose les yeux, il n'y a que l'ombre et la nuit, le noir et le sombre. La lune n'est plus, ni même les étoiles.\n\nLe #Z froid#! s'enhardit et le #X feu#! se meurt. Il s'éteint, comme mes songes, et je me retrouve dans mes appartements, mais pas seul, car le froid m'a #italic suivi#! semble-t-il."
 agot_laughing_storm_rebellion.0459.a:0 "À qui appartiennent ces ombres ?"
 agot_laughing_storm_rebellion.0459.a.tt:0 "…Et où sont passés la lune et les étoiles ?"
 agot_laughing_storm_rebellion.0460.t:0 "Une nouvelle marche"
 agot_laughing_storm_rebellion.0460.desc:0 "Le sommeil me transporte, avec plus de facilité qu'un destrier ou un navire. Je me retrouve dans des songes qui paraissent si familiers et pourtant si différents. L'air est si #E froid#!, la même sensation que de toucher la surface d'un lac gelé. Le vent apporte un effluve de #E pourriture#!, et au milieu du champ désolé, du désert de #Z neige#! et de #Z glace#!, j'aperçois des formes mouvantes. Des ombres qui deviennent des silhouettes, et une gestuelle si étrange que je finis par me méprendre sur l'idée que cela pourrait être des hommes.\n\nDes hommes, ce n'en sont pas, du moins plus. Je croyais voir de la vie dans le néant d'obscurité, mais je ne vois que #bold la mort#!. Des visages figés et des orbites vides. Une peau craquelée et de la chair apparente. Des #italic morts#! qui imitent des vivants dans leurs gestes, mais sans prononcer aucun mot. Des yeux qui observent, mais sans véritablement voir. L'un d'eux pose son regard sur mon #B être#!, et un autre sa main squelettique sur mon épaule.\n\nJe me réveille brusquement. Je ne vois plus la mort, mais je ressens encore son souffle #E glacial#!."
 agot_laughing_storm_rebellion.0460.a:0 "Pourquoi les morts se lèvent-ils ?"
 agot_laughing_storm_rebellion.0460.a.tt:0 "…Quel est leur but ?"
 agot_laughing_storm_rebellion.0461.t:0 "Le rêve du dragon"
 agot_laughing_storm_rebellion.0461.desc:0 "Le sommeil n'ayant pas encore daigné poindre en cette nuit, je me rends dans les appartements de Mestre Aemon, espérant pouvoir partager quelques mots, mais lorsque j'ouvre sa porte, je le découvre gesticulant dans son lit. Il remue les lèvres et fronce les sourcils, avant de brusquement ouvrir les yeux. Je devine à son regard perdu qu'il n'est pas encore tout à fait ici. La vision qu'il semble avoir eue est encore trop présente pour qu'il puisse comprendre où il se trouve réellement.\n\n« #italic Le dragon a trois têtes,#! marmonne-t-il, d'une voix fluette et fugace, #italic il en a toujours été ainsi, et il en sera toujours ainsi. Trois têtes, un corps. Sans elles, le dragon… le dragon est brisé.#! » Il se frotte les yeux, et je vois dans son regard qu'il réalise enfin que je suis là. « #italic Vois-tu ? Une tête ne suffit pas. Les autres doivent se lever.#! »\n\nIl cligne des yeux avec insistance, comme pour souffler le brouillard qui l'a suivi depuis ses songes. Ses mots sont lourds de sens, j'en ressens le pouvoir qui en imprègne la pièce."
 agot_laughing_storm_rebellion.0461.a:0 "Qu'a-t-il bien pu voir dans son rêve ?"
 agot_laughing_storm_rebellion.0462.t:0 "Le dragon au loin"
 agot_laughing_storm_rebellion.0462.desc:0 "C'est aux alentours de l'heure de la chauve-souris que je me rends dans les appartements de Mestre Aemon. Il ne dort pas, mais son regard se perd dans le vide, comme s'il observait quelque chose au loin, bien plus loin que les murs de la pièce ou même ceux du château. Ses yeux se tournent dans ma direction, mais je doute que ce soit réellement moi qu'il regarde.\n\n« #italic Il y a un Targaryen… dans une lointaine contrée,#! » dit-il le plus calmement du monde, bien que sa voix laisse transparaître une certaine incertitude. « #italic Je ne sais pas où, mais je l'ai vu… quelqu'un de notre sang, loin, si loin, perdu et dans l'errance.#! » Le léger tremblement de ses mains ne l'empêche pas de les presser contre son front, comme quelqu'un luttant pour déchiffrer une lettre écrite dans une langue étrangère. « #italic Je ne comprends pas… mais c'est quelqu'un d'important. D'une manière ou d'une autre, cette personne est liée à nous.#! »\n\nPlus aucun mot ne sort de sa bouche, mais son regard reste concentré, comme s'il était encore en pleine vision. Il n'y aura pas d'autres énigmes cette nuit, me laissant cogiter avec celle-ci, m'interrogeant sur ce #italic quelqu'un de notre sang#!."
 agot_laughing_storm_rebellion.0462.a:0 "Est-ce une vision du présent… ou du futur ?"
 agot_laughing_storm_rebellion.0463.t:0 "La silhouette"
 agot_laughing_storm_rebellion.0463.desc:0 "De retour d'une patrouille de routine, une chose s'accroche à mon esprit. Un flot de pensées et d'images, comme si je venais de surgir d'une vision.\n\nAccompagné d'une petite troupe, j'ai parcouru l'étendue sauvage et indomptable, encerclé par le froid et la neige. Et au beau milieu de cette nature d'un blanc immaculé, j'ai vu se mouvoir une petite silhouette verte, du moins je le crois. Ce fut si fugace dans l'instant, que j'en suis venu à questionner mes sens, et lorsque j'interrogeai mes compagnons de route, leurs réponses me laissaient penser que c'était un vilain tour que m'avait joué la fatigue ou le froid, ou les deux.\n\nDésormais revenu dans le confort d'un âtre entre quatre murs, l'estomac bien rempli, je me remémore cette image. Je suis sûr qu'elle était réelle, presque sûr. Mais quand bien même elle le serait, cela n'enlèverait rien à la question de savoir ce que c'était."
 agot_laughing_storm_rebellion.0463.a:0 "Mon esprit m'a-t-il joué un tour ?"
 agot_laughing_storm_rebellion.0464.t:0 "Une rencontre dans la forêt"
 agot_laughing_storm_rebellion.0464.desc:0 "Durant un périple dans la nature froide et inhospitalière, je me retrouve à m'éloigner du groupe, explorant les lieux alentours pour y dénicher quelques traces de bêtes ou de sauvageons qui pourraient se terrer dans les parages. Mais au lieu de cela, je tombe sur des êtres fluets et bougeant avec grâce dans les arbres. Leur peau, d'une teinte étrange et sombre, proche du vert, leur permet de se confondre dans l'environnement de branches et d'écorce. Leurs yeux, à la fois d'un #P vert émeraude#! magnifique et d'un #Y jaune or#! sublime, sont comme des phares qui m'appellent, souhaitant me guider hors des récifs de ce monde vers un lieu autre. Du moins c'est la pensée qui me traverse étrangement l'esprit, avant que des voix à l'arrière me poussent à tourner la tête. Mes compagnons, inquiets d'une absence prolongée, m'ont suivis, et lorsque je pointe le doigt en direction des arbres pour partager mon incroyable découverte, je ne vois que du bois terne et du blanc froid.\n\nAurais-je eu une vision, si loin des songes ? Pourtant j'ai presque la certitude de #italic sentir#! encore leur #italic présence#!."
 agot_laughing_storm_rebellion.0464.a:0 "La forêt se joue de moi ?"
 agot_laughing_storm_rebellion.0465.t:0 "La fratrie"
 agot_laughing_storm_rebellion.0465.desc:0 "Qu'il s'agisse de simples brises ou de violentes rafales, les vents dans ces contrées sont toujours si froids. Un climat difficile pour rappeler le devoir difficile qui est celui de la Garde de Nuit, et donc le mien désormais. Mon regard fuit au-delà du Mur, là où mon corps ne peut aller. Des images me parviennent spontanément, des images de visages et d'une époque qui n'est plus. Cette cicatrice dans mon âme se rouvre parfois, et comme à chaque fois, je vois des frères. L'un m'évoque la noblesse et la fierté, un frère que j'ai aimé avant que l'ambition me l'arrache, et l'autre n'est rien d'autre que la silhouette d'une vengeance, l'incarnation de l'amertume, et son souvenir m'est aussi agréable qu'un froid mordant qui vient se loger dans les interstices de mon manteau.\n\nLes réminiscences du passé sont devenues le chancre du présent. Le sang et la trahison ont fait de moi l'homme que je suis aujourd'hui, un veilleur aux confins du monde, avec le devoir comme compagnon d'infortune, bien qu'il ne soit pas d'un grand réconfort durant les nuits glaciales. Serait-ce si loin de l'âtre du foyer de ma maison que je suis censé trouver la quiétude ? Ici où le feu peine et où le froid règne ? Ou bien mes tourments seront-ils des spectres qui me hanteront jusqu'à ce que ma garde prenne fin ?"
 agot_laughing_storm_rebellion.0465.a:0 "Passé et présent ont tendance à se confondre."
 agot_laughing_storm_rebellion.0466.t:0 "Surgit des flammes"
 agot_laughing_storm_rebellion.0466.desc:0 "Dans la nuit obscure, les songes se mêlent à une vision, et le #B noir profond#! devient #R rouge flamboyant#!. Une silhouette se dresse devant moi, baignant dans les flammes et faisant corps avec elles. La chaleur tort l'air ambiant et consume ce qui s'y trouve. Les #Y flammes#! grandissent jusqu'à se perdre dans les cieux, et la silhouette, elle, se perd dans le feu.\n\nM'armant de courage, je tente de braver le brasier, mais le rempart de jaune et d'orange semble impénétrable. Le toit nocturne s'embrase à son tour et les #X étoiles#! deviennent des flocons de feu. Le sol tremble et au sein de la fournaise une ombre émane et se dresse. Une forme reptilienne, aux bras ailés. #bold Un dragon#!. L'incarnation de la grandeur et la personnification de la terreur. Ses écailles luisent, comme l'acier en fusion, et ses yeux lorgnent, comme le prédateur ancien et redoutable qu'il est.\n\nSon regard #italic embrase#! mon âme et je me retrouve à nouveau dans le froid et le noir. La vision est terminée, mais les images subsistent."
 agot_laughing_storm_rebellion.0466.a:0 "Le dragon s'est réveillé… mais à quel prix ?"
 agot_laughing_storm_rebellion.0467.t:0 "Une cité dans les flammes"
 agot_laughing_storm_rebellion.0467.desc:0 "La #P vervue#! m'offre un voyage onirique vers une vision empreinte de vraisemblance.\n\nUne cité imposante se dresse, mais en lieu et place de l'effervescence citadine que l'on est en droit d'attendre, il ne #italic règne#! ici que la terreur et l'effroi. Les lieux sont consumés, dévorés, oserais-je dire, par les flammes. Mais ce n'est pas un banal incendie. Le feu n'y est ni rouge ni jaune ni orangé, il y est #WF vert#!. D'un #WF vert#! flamboyant, d'un #WF vert#! inquiétant.\n\nLes structures plient et les hommes hurlent. La roche fond aussi facilement que la chair. Le feu semble mué par une volonté propre et engloutit tout ce qui est à sa portée. L'air est empli d'une vive odeur, un mélange de pierre et de peur calcinée, mais la fournaise est telle que respirer devient impossible. Le #WF feu#! brûle jusque dans les poumons.\n\nLes affres du corps prennent fin avec la vision, mais pas celles de l'âme. De telles images, plus cauchemardesques que tout ce que j'ai pu connaître dans ma vie, ne peuvent pas être si aisément oubliées."
 agot_laughing_storm_rebellion.0467.a:0 "Qui donc serait assez fou pour brûler ainsi une ville ?"
 agot_laughing_storm_rebellion.0467.a.tt:0 "…Qui plus est avec du feu grégeois ?"
 agot_laughing_storm_rebellion.0468.t:0 "Les chuchotements du dragon"
 agot_laughing_storm_rebellion.0468.desc:0 "Depuis le sommet du Mur, j'ai toute liberté pour contempler les étendues infinis de froid et de neige qui composent ces contrées. Le vent transporte quelques murmures glacials dans l'air, à moins que ce ne soit de fugaces bribes de mémoire que mon esprit ravive de lui-même. Au contact de la glace, je me perds dans des souvenirs de feu pour y puiser quelques réconforts.\n\nJe me remémore les histoires d'antan, celles qui parlaient de Targaryen en proie à des visions du futur, des avertissements divins qui venaient les hanter. Bien avant la Conquête, l'on prétendait que les dragons voyaient par-delà le présent, et qu'il s'agissait autant d'une bénédiction que d'une malédiction. Les rêves prophétiques nimbés de feu et de sang et qui annonçaient des temps de malheur dans des flammes vacillantes, ceux-là entraînaient leurs rêveurs dans la folie et le désespoir. C'était là le prix à payer pour un tel pouvoir.\n\nMes songes sont aussi de feu et de sang, et plus que des rêves, ce sont des énigmes. Les questions sans réponses deviennent pesantes pour l'esprit, et je commence à me demander si je vais suivre le même chemin que mes ancêtres de jadis. Le Mur est l'endroit idéal pour réfléchir aux questions soulevées, mais pas pour y trouver leurs réponses."
 agot_laughing_storm_rebellion.0468.a:0 "Est-ce un don que d'être un rêveur ?"
 agot_laughing_storm_rebellion.0468.a.tt:0 "…Alors que mon esprit est rongé par des devinettes insolubles ?"
 agot_laughing_storm_rebellion.0469.t:0 "La nuit sombre et glaciale"
 agot_laughing_storm_rebellion.0469.desc:0 "Non content de simplement rugir, le vent apporte avec lui le froid sans fin du Nord. Même cloîtré dans mes appartements, emmitouflé dans mon manteau d'un noir de nuit, je ressens sa présence. La fluette flammèche d'une bougie fait une bien piètre compagne de chevet, mais les ombres qu'elle fait danser au mur apportent un brin de distraction. Elles nourrissent l'imagination dans ce décor terne et sans vie, et se muent en des souvenirs de vieilles trahisons.\n\nDes ombres, mon regard se tourne vers un corbeau, perché avec silence et au regard inquisiteur. J'entends alors un murmure, le mien à dire vrai, que je laisse échapper malgré moi tant mon esprit s'égare dans d'autres lieux : « #italic La trahison n'en est pas moins vile parce que le traître se révèle être un lâche.#! » Une leçon apprise par Beurpuits, autant que par ses frères.\n\nLa nuit continue, comme fait le froid. Les secrets s'agitent avec les ombres, et je reste vigilant, comme le veilleur que je suis, dans une garde qui se poursuit."
 agot_laughing_storm_rebellion.0469.a:0 "Aussi longue que soit la nuit, je l'endurerais."
 agot_laughing_storm_rebellion.0469.a.tt:0 "Le feu crépite fébrilement en comparaison des rafales qui tonnent contre les murs du château"
 agot_laughing_storm_rebellion.0469.b:0 "La trahison laisse toujours des stigmates, mais j'ai pour bouclier la vigilance."
 agot_laughing_storm_rebellion.0469.b.tt:0 "L'œil du corbeau scintille à la lueur de la bougie, et son regard me rappelle à quel point les secrets ne sont jamais à l'abri"
 agot_laughing_storm_rebellion.0469.c:0 "Le froid est le fléau du Nord, mais je demeurerais à mon poste."
 agot_laughing_storm_rebellion.0469.c.tt:0 "Je suis le feu qui flambe contre le froid, et je le serai encore durant maintes nuits"
 agot_laughing_storm_rebellion.0003.desc:0 "Un corbeau est arrivé, et avec lui une proposition. Le roi souhaite régler notre #italic différent#! par le biais d'un duel singulier — une ordalie par combat contre [duncantall.Custom('FR_le_Char_Pi')][duncantall.GetTitledFirstNameNicknamed]. Ainsi, il espère que les dieux plaideront en sa faveur, en m'invitant à tirer l'épée contre un homme — naguère un frère d'armes — plus honorable que lui ?\n\nIl m'est encore possible d'obtenir réparation sans que le sang ne coule abondamment. Mais ce n'est pas juste mon honneur qui est en jeu, c'est celui de ma maison, et je dois réfléchir si j'ai plus de chances de remporter la victoire sur un champ de bataille ou dans une lice."
 agot_laughing_storm_rebellion.0014.runceford.a.tt:0 "Une proposition de fiançailles entre [olenna.Custom('FR_le_Char_Pi')][olenna.GetTitledFirstName] et [luthor.Custom('FR_le_Char_Pi')][luthor.GetTitledFirstName] sera envoyée"
 agot_laughing_storm_rebellion.0020.desc.both:0 "Du triomphe naît le choix — celui de demeurer indépendant, auquel cas je guiderais les Terres de l'Orage vers un chemin différent de celui du Trône de Fer, ou bien celui de jurer à nouveau fidélité à la Couronne, mais à la condition de fiançailles renouvelées et du bannissement [duncansmall.Custom('FR_du_Char_Pi')][duncansmall.GetTitledFirstNameNicknamed], qui prendra la route pour le Mur, abandonnant ses atours princiers hypocrites au profit de l'humilité de guenilles noires."
 agot_laughing_storm_rebellion.0020.desc.only_banishment:0 "Du triomphe naît le choix — celui de demeurer indépendant, auquel cas je guiderais les Terres de l'Orage vers un chemin différent de celui du Trône de Fer, ou bien celui de jurer à nouveau fidélité à la Couronne, mais à la condition du bannissement [duncansmall.Custom('FR_du_Char_Pi')][duncansmall.GetTitledFirstNameNicknamed], qui prendra la route pour le Mur, abandonnant ses atours princiers hypocrites au profit de l'humilité de guenilles noires."
 agot_laughing_storm_rebellion.0020.desc.only_betrothal:0 "Du triomphe naît le choix — celui de demeurer indépendant, auquel cas je guiderais les Terres de l'Orage vers un chemin différent de celui du Trône de Fer, ou bien celui de jurer à nouveau fidélité à la Couronne, mais à la condition de fiançailles renouvelées de la part [aegonv.Custom('FR_du_Char_Pi')][aegonv.GetTitledFirstNameRegnal]."
 agot_laughing_storm_rebellion.0020.desc.none:0 "Du triomphe naît le choix — celui de demeurer indépendant, auquel cas je guiderais les Terres de l'Orage vers un chemin différent de celui du Trône de Fer, ou bien celui de jurer à nouveau fidélité à la Couronne, ce que je ne ferais évidemment pas sans condition."
 agot_laughing_storm_rebellion.0020.a.simple:0 "Nul besoin que l'orage continue de gronder. Je ferai serment de fidélité."
 agot_laughing_storm_rebellion.0021.no_demand.t:0 "Le grondement de la défaite"
 agot_laughing_storm_rebellion.0021.desc.both:0 "Ce dernier, malgré sa victoire, semble avoir l'honneur encore meurtri. De fait, il me propose la chose suivante : de nouvelles fiançailles avec la Couronne ainsi que l'exil de mon fils, [duncansmall.Custom('FR_le_Char_Pi')][duncansmall.GetTitledFirstName], au Mur. Une façon pour l'Orage Moqueur d'apaiser sa fureur sans dédaigner sa fierté.\n\nDans la tempête provoquée par ma descendance, aube un fugace, mais bien présent, rayon de soleil. Je puis faire taire l'orage et empêcher les vents violents de déraciner les fondements du royaume. Il me suffit simplement d'accepter la doléance, à condition que je sois prêt à #italic sacrifier#! un fils."
 agot_laughing_storm_rebellion.0021.desc.only_banishment:0 "Ce dernier, malgré sa victoire, semble avoir l'honneur encore meurtri. De fait, il me propose la chose suivante : l'exil de mon fils, [duncansmall.Custom('FR_le_Char_Pi')][duncansmall.GetTitledFirstName], au Mur. Une façon pour l'Orage Moqueur d'apaiser sa fureur sans dédaigner sa fierté.\n\nDans la tempête provoquée par ma descendance, aube un fugace, mais bien présent, rayon de soleil. Je puis faire taire l'orage et empêcher les vents violents de déraciner les fondements du royaume. Il me suffit simplement d'accepter la doléance, à condition que je sois prêt à #italic sacrifier#! un fils."
 agot_laughing_storm_rebellion.0021.desc.only_betrothal:0 "Ce dernier, malgré sa victoire, semble avoir l'honneur encore meurtri. De fait, il me propose la chose suivante : de nouvelles fiançailles avec la Couronne. Une façon pour l'Orage Moqueur d'apaiser sa fureur sans dédaigner sa fierté.\n\nDans la tempête provoquée par ma descendance, aube un fugace, mais bien présent, rayon de soleil. Je puis faire taire l'orage et empêcher les vents violents de déraciner les fondements du royaume. Il me suffit simplement d'accepter la doléance, et d'en assumer les conditions."
 agot_laughing_storm_rebellion.0021.desc.none:0 "Sa victoire semble avoir apaisé son inflexible fureur. Il m'offre son serment de fidélité, sans exigence ni condition.\n\nBien que les troubles qu'a subis le royaume ne sauront être oubliés, la décision de l'Orage Moqueur va permettre de dissiper la tempête qui menaçait les Sept Couronnes. Ce rayon de soleil augure une aube plus quiète que la veille."
 agot_laughing_storm_rebellion.0021.a.no_demand:0 "Puisse la paix perdurer."
 agot_laughing_storm_rebellion.0022.t:0 "La défiance du cerf"
 agot_laughing_storm_rebellion.0022.desc:0 "La réponse [lyonel.Custom('FR_du_Char_Pi')][lyonel.GetTitledFirstName] arrive avec la célérité et la brutalité de la foudre — #bold c'est un refus catégorique#!. Ni expression courtoise, ni même d'excuse à demi-mot. Les lettres écrites sur la missive reflètent une fureur à peine fardée de diplomatie. Il se refuse à lier sa maison à la mienne, même au nom de la paix.\n\nMalgré sa défaite, sa fierté semble demeurer inflexible. Voilà une tempête qu'il ne sera guère aisé d'apaiser."
 agot_laughing_storm_rebellion.0022.a:0 "Soit."
 agot_laughing_storm_rebellion.0022.a.tt:0 "Ainsi soit-il."
 agot_laughing_storm_rebellion.0028.desc.no_betrothal:0 "Les noirs nuages se dissipent et une éclaircie apparaît. #italic La tempête est passée.#!\n\nL'honneur a été redoré et le camouflet nettoyé. Les Terres de l'Orage et le Trône de Fer, forts de nouveaux liens, s'assurent ainsi un avenir prospère marqué par l'unité et la stabilité. Les Baratheon ne riront point de leurs ennemis, mais avec leurs alliés, et nous célébrerons ainsi la paix par des festivités bien méritées."
 agot_laughing_storm_rebellion.0038.t:0 "Une couronne de vigne"
 agot_laughing_storm_rebellion.0038.desc:0 "Depuis des générations, la Treille a ployé le genou devant des seigneurs dont le seul mérite fut de naître avec le bon patronyme et d'être affublé d'un blason de grand renom. Depuis des générations nos navires ont rempli leurs coffres, notre vin a orné leurs tables, et malgré tout, nous n'étions pour eux qu'un rameau parmi tant d'autres sur l'arbre de leur suzeraineté. Mais cette mascarade est arrivée à son terme.\n\n[stormlands.GetNameNoTier] se sont libérées du joug du dragon, comme l'a fait [arbor.GetNameNoTier]. Le monde saura bientôt que la Maison [ROOT.Char.GetHouse.GetName] ne sont plus de simples seigneurs de la vigne. À partir de ce jour et pour tous les prochains à venir, nous sommes une maison de rois et ne souffriront plus d'aucune soumission !"
 agot_laughing_storm_rebellion.0038.a:0 "Longue vie à la Treille et aux fruits qu'elle donnera !"
 agot_laughing_storm_rebellion.0039.t:0 "Les vignes de la colère"
 agot_laughing_storm_rebellion.0039.desc:0 "De mémoire d'homme, [reach.GetNameNoTier] a toujours pu compter sur la loyauté indéfectible des seigneurs de [arbor.GetNameNoTier], leur richesse et leurs flottes ayant contribués à la grandeur du royaume vert.\n\nPourtant, dès lors que le dragon fut écarté, [k_arbor_holder.Custom('FR_le_Char_Pi')][k_arbor_holder.GetTitledFirstNameNicknamed] n'a pas hésité une seule seconde à laisser sa perfidie éclater au grand jour. Désavouant notre souveraineté nouvellement acquise, [k_arbor_holder.Custom('FR_IlElle')] s'est autoproclamé[k_arbor_holder.Custom('FR_E')] [Select_CString(k_arbor_holder.IsFemale,'reine','roi')]."
 agot_laughing_storm_rebellion.0039.desc.olenna:0 "\n\nMes yeux s'attardent sur [olenna.GetFirstName]. Officiellement mon invité, #italic officieusement une otage#!. Puisque [k_arbor_holder.GetFirstNameNoTooltip] veut se targuer d'être [Select_CString(k_arbor_holder.IsFemale,'reine','roi')] et trancher les racines qui lient la Treille au Bief, je pourrais lui rappeler que le sang est parfois le prix à payer pour une fierté mal placée."
 agot_laughing_storm_rebellion.0039.a:0 "Au diable les traîtres, le Bief perdurera !"
 agot_laughing_storm_rebellion.0039.b:0 "Envoyons donc #italic un message#! à la Treille…"
 agot_laughing_storm_rebellion.0040.t:0 "Le prix d'une couronne"
 agot_laughing_storm_rebellion.0040.desc:0 "Une missive est arrivée et elle me fait l'effet d'un coutelas sous la gorge. [olenna.GetFirstName] est retenue prisonnière dans les geôles [e_reach_holder.Custom('FR_du_Char_Pi')][e_reach_holder.GetTitledFirstName]. Elle n'est dès lors plus qu'un pion qu'[e_reach_holder.Custom('FR_IlElle')] utilise pour me mettre dos au mur. Son ultimatum est simple : je ploie le genou et lui assure la fidélité de [arbor.GetNameNoTier], ou bien je paie le prix de mon ambition avec du sang.\n\nS'agenouiller, c'est abandonner tout ce que j'ai dûment gagné. Refuser, c'est abandonner m[olenna.Custom('FR_OnA')] propre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('olenna'))]. Il n'y a aucun bon choix, juste celui qu'il me faudra assumer jusqu'au jour de ma mort."
 agot_laughing_storm_rebellion.0040.a:0 "Le gain est élevé, mais le prix l'est encore davantage."
 agot_laughing_storm_rebellion.0040.b:0 "Puises-tu me pardonner, Olenna."
 agot_laughing_storm_rebellion.0041.t:0 "Un marché équitable"
 agot_laughing_storm_rebellion.0041.desc:0 "Finalement, [k_arbor_holder.Custom('FR_le_Char_Pi')][k_arbor_holder.GetTitledFirstName] a retrouvé la raison. [k_arbor_holder.Custom('FR_IlElle')|U] a abandonné sa couronne, [arbor.GetNameNoTier] ployant le genou devant [reach.GetNameNoTier] comme il est attendu d'un vassal devant son suzerain. Un trône comme un[olenna.Custom('FR_E')] [k_arbor_holder.Custom2('RelationToMe', SCOPE.sC('olenna'))], voilà ce que j'appelle un marché équitable.\n\nAyant obtenu la reddition que je souhaitais, [olenna.GetFirstName] va retourner à sa juste place, tout comme l'a fait la Treille."
 agot_laughing_storm_rebellion.0041.a:0 "Qu'on la libère."
 agot_laughing_storm_rebellion.0042.t:0 "Le prix d'une couronne"
 agot_laughing_storm_rebellion.0042.desc:0 "Les bannières de l'arrogance sont toujours levées à [arbor.GetNameNoTier], et la couronne, ultime symbole d'une fierté malvenue, trône toujours sur le chef de s[k_arbor_holder.Custom('FR_OnA')] [Select_CString(k_arbor_holder.IsFemale,'reine','roi')]. [k_arbor_holder.GetFirstName] a donc fait son choix, choisissant en son âme et conscience le trône plutôt que son sang. Soit.\n\nLe sort d'[olenna.GetFirstName] est ainsi scellée, sacrifiée sur l'autel de l'ambition. Quant à moi, je ne puis me permettre de faire des menaces en vain. Le sang appelle le sang, [reach.GetNameNoTier] n'oubliera pas cet affront, ni moi n'oubliera le leur.\n\nLes racines de la Treille sont devenues profondes, mais c'est dans une terre souillée qu'elles se nourriront."
 agot_laughing_storm_rebellion.0042.a:0 "Ce qui a été dit… doit être fait."
 agot_laughing_storm_rebellion.0105.t:0 "Des vœux et des cendres"
 agot_laughing_storm_rebellion.0105.desc:0 "#EMP Trois ans.#! Trois longues années et je sens toujours ce goût âpre dans ma bouche, souvenir impérissable de la Quatrième Rébellion Feunoyr qui s'est éteinte dans l'acier et le sang. Je revois encore les bannières déchirées et notre chair mutilée.\n\nJ'ai versé le sang pour [daemon_blackfyre.GetFirstName], j'ai vu le mien couler pour ses fils, mais même nourrit des milliers de cadavres de nos ennemis, les champs de notre maison n'ont point germé, la dynastie en déclin demeurant sur le trône que nous nous étions jurés de conquérir.\n\nNéanmoins la Compagnie Dorée perdure. Les exilés et les brisés, toutes les lames qui n'ont pour foyer que la guerre continuent d'attendre de ce côté du Détroit, en attendant le jour où les voiles noires cingleront et où les Feunoyr rugiront. En attendant le jour où le dragon aura son dû !"
 agot_laughing_storm_rebellion.0105.a:0 "Tout ce qui a connu un début, connaîtra une fin !"
 agot_laughing_storm_rebellion.t:0 "Duel judiciaire"
 agot_laughing_storm_rebellion.duncan_won:0 "[duncantall.Custom('FR_le_Char_Pi')|U][duncantall.GetTitledFirstNameNoTooltip] a gagné le duel contre [lyonel.Custom('FR_le_Char_Pi')][lyonel.GetTitledFirstNameNoTooltip]."
 agot_laughing_storm_rebellion.lyonel_won:0 "[lyonel.Custom('FR_le_Char_Pi')|U][lyonel.GetTitledFirstNameNoTooltip] a gagné le duel contre [duncantall.Custom('FR_le_Char_Pi')][duncantall.GetTitledFirstNameNoTooltip]."
 agot_laughing_storm_rebellion.0032.b:0 "À bien y réfléchir, je devrais peut-être privilégier la paix."