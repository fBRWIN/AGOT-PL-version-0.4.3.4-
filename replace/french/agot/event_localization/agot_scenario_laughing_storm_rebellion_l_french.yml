 agot_laughing_storm_rebellion.0001.t:0 "La rébellion de l'Orage Moqueur"
 agot_laughing_storm_rebellion.0001.desc:0 "Existe-t-il blessure plus profonde que celle infligée par la forfaiture ? [duncansmall.Custom('FR_le_Char_Pi')|U][duncansmall.GetTitledFirstNameNicknamed] était fiancé à ma fille bien-aimée, [cassandra.Custom('FR_le_Char_Pi')][cassandra.GetTitledFirstName], mais ce félon au sang bleu lui a préféré une donzelle du commun, [jenny.GetNameNicknamed].\n\nJe ne souffrirais pas que la Maison [lyonel.GetHouse.GetBaseNameNoTooltip] subisse pareil camouflet. Son honneur ainsi piétiné par les caprices de la royauté me force à conjurer contre la Couronne, et à lever contre elle une tempête pour laver l'affront fait à mon patronyme.\n\nLes Terres de l'Orage ne plieront pas devant les frasques du dragon, et je ferai résonner notre devise dans tous les cœurs, comme le tonnerre qui effraie la marmaille !"
 agot_laughing_storm_rebellion.0001.a:0 "Nôtre est la fureur !"
 agot_laughing_storm_rebellion.0002.t:0 "Une tempête à l'horizon"
 agot_laughing_storm_rebellion.0002.desc:0 "La couronne sait se faire lourde, particulièrement lorsqu'il faut composer avec les bévues de son fils — #italic et naguère héritier#!. [duncansmall.Custom('FR_le_Char_Pi')|U][duncansmall.GetTitledFirstName] a rompu ses fiançailles, abandonnant son devoir envers [cassandra.Custom('FR_le_Char')][cassandra.GetName] pour batifoler avec cette [jenny.GetFirstNameNicknamed].\n\nLa fureur gronde dans les Terres de l'Orage. [lyonel.Custom('FR_le_Char_Pi')|U][lyonel.GetTitledFirstName] ayant revendiqué son indépendance, d'aucuns affirment que l'on peut déjà entendre son hilarité à travers la tempête, et voir la guerre poindre pour la reconquête d'un honneur bafoué. En tant que protecteur du royaume, il est de mon devoir d'agir avec sagacité et célérité.\n\nUn duel judiciaire entre l'Orage Moqueur et [duncantall.Custom('FR_le_Char_Pi')][duncantall.GetTitledFirstName] pourrait être la clé d'un règlement pacifique. C'est certes un pari, mais un pari qui pourrait sauver des milliers de vies."
 agot_laughing_storm_rebellion.0002.a:0 "Je sais que mon fidèle Duncan ne me décevra pas."
 agot_laughing_storm_rebellion.0003.t:0 "Le duel d'honneur"
 agot_laughing_storm_rebellion.0003.a:0 "Si le roi souhaite se cacher derrière #bold les dieux#!, alors qu'il en soit ainsi !"
 agot_laughing_storm_rebellion.0003.b:0 "Il n'y a que le sang pour laver l'affront fait à ma maison !"
 agot_laughing_storm_rebellion.0004.t:0 "L'acier et l'orage"
 agot_laughing_storm_rebellion.0004.desc:0 "Le voyage jusqu'à Port-Réal fut long et semé d'appréhension, mais désormais face au Donjon Rouge, mon esprit embrumé s'est éclaircie. [duncantall.GetFirstName] le Grand, Lord Commandant de la Garde Royale, se dresse devant moi, et avec lui, des souvenirs de batailles passées. Nous étions côte à côte, mais nous voilà face à face, et la camaraderie, autrefois douce, me laisse maintenant un goût amer.\n\nL'honneur est parfois chose pesante, mais c'est un legs qui va de pair avec un nom. Je ne laisserai pas celui des [lyonel.GetHouse.GetBaseNameNoTooltip] être ainsi souillé, bafoué… humilié !\n\nLes yeux du royaume sont tournés vers nous, et j'escompte bien remporter la victoire et regagner ma fierté par l'acier !"
 agot_laughing_storm_rebellion.0004.a:0 "#EMP Ah ah ah ah ah !#!"
 agot_laughing_storm_rebellion.0007.t:0 "L'Orage Taciturne"
 agot_laughing_storm_rebellion.0007.desc:0 "Le duel est terminé, et le fracas des épées n'est déjà plus qu'un souvenir. Mon adresse au combat s'est illustrée comme il sied à un bretteur de ma renommée, mais [duncantall.Custom('FR_le_Char_Pi')][duncantall.GetTitledFirstName] n'est pas de la trempe du commun. C'est un lourd fardeau que la défaite, plus encore quand c'est un honneur autre que le sien pour lequel on a combattu.\n\nLa Maison [lyonel.GetHouse.GetBaseNameNoTooltip] n'a point été lavé de sa souillure, et désormais son destin repose entre les mains [aegonv.Custom('FR_du_Char_Pi')][aegonv.GetTitledFirstNameRegnal]. Je ploie le genou, à demi honteux à demi résolu, et l'attente du jugement se fait plus longue à chaque minute qui passe sans mot dire. Quel sort me sera infligé pour avoir eu l'outrecuidance de faire entendre la fureur d'une maison humiliée ?"
 agot_laughing_storm_rebellion.0007.a:0 "Le chemin vers l'honneur n'est pas toujours agréable, mais c'est celui que j'ai choisis."
 agot_laughing_storm_rebellion.0008.t:0 "La miséricorde du roi"
 agot_laughing_storm_rebellion.0008.desc:0 "[lyonel.Custom('FR_le_Char_Pi')|U][lyonel.GetTitledFirstName], celui que l'on nomme l'Orage Moqueur, se tient devant moi, agenouillé mais point brisé. Malgré que le royaume ait assisté à sa défaite face [duncantall.Custom('FR_au_Char_Pi')][duncantall.GetTitledFirstName], l'accalmie attendue ne semble pas encore poindre. En tant que roi, je comprends mieux que nul autre l'importance de la paix et de la stabilité ; un châtiment par trop sévère pourrait nourrir le feu d'une rébellion à naître, tandis que la miséricorde pourrait étouffer ses braises.\n\nComme bien souvent dans l'histoire des Sept Couronnes, une paix fragile peut être consolidée grâce aux liens du mariage. Je comprends la colère qui gronde, et je puis l'apaiser en lavant l'affront infligé par la chair de ma chair.\n\nPour cela je peux accorder la main de ma fille, ou de ma nièce, à son fils. Ce ne seront pas les épousailles qu'avait espéré [lyonel.GetFirstNameNoTooltip], mais cela n'en reste pas moins une union entre nos deux maisons."
 agot_laughing_storm_rebellion.0008.a:0 "J'offre à son fils la main de Rhaelle."
 agot_laughing_storm_rebellion.0008.b:0 "J'offre à son fils la main de Vaella."
 agot_laughing_storm_rebellion.0008.c:0 "Épargner sa vie me semble déjà un bien beau présent."
 agot_laughing_storm_rebellion.0009.t:0 "L'Orage Taciturne"
 agot_laughing_storm_rebellion.0009.desc:0 "[lyonel.Custom('FR_le_Char_Pi')|U][lyonel.GetTitledFirstName], celui que l'on connaissait comme l'Orage Moqueur, n'est plus. Son rire s'est étouffé lors du duel judiciaire contre mon brave [duncantall.GetFirstName]. Désormais réduit au silence, la fureur qui grondait au sud s'est éteinte, et le royaume voit déjà l'accalmie poindre à l'horizon.\n\nC'est cher payé, mais la paix est inestimable. Cependant, les échos de cette estrivance résonneront à jamais dans les livres d'histoire, et même si les Terres de l'Orage ont retrouvé une certaine quiétude, les ennemis de la Couronne, eux, ne se reposent jamais."
 agot_laughing_storm_rebellion.0009.a:0 "Il a combattu avec honneur et il est mort avec honneur."
 agot_laughing_storm_rebellion.0010.t:0 "Le calme après la tempête"
 agot_laughing_storm_rebellion.0010.betrothal.desc:0 "Au lendemain de mon duel judiciaire, qui à mon grand dam s'est soldé par ma défaite, [aegonv.Custom('FR_le_Char_Pi')][aegonv.GetTitledFirstNameRegnal] me tend un rameau d'olivier, lequel vient avec la main de sa fille, [targ_betrothed.Custom('FR_le_Char_Pi')][targ_betrothed.GetTitledFirstNamePossessive], qu'il consent à offrir à mon fils, [bara_betrothed.Custom('FR_le_Char_Pi')][bara_betrothed.GetTitledFirstName]. Par cette offre, Sa Majesté souhaite réparer le grief qu'a subi ma maison et ainsi unir [lyonel.GetHouse.GetBaseName] et [aegonv.GetHouse.GetBaseName] par un lien plus solide qu'un simple serment de loyauté.\n\nJ'entends le geste et j'en discerne la portée. Laver l'affront et rétablir l'ordre. Mais l'honneur serait-il si aisément recouvré lorsque le roi finalement, ne fait que m'offrir les miettes de sa Cour ?"
 agot_laughing_storm_rebellion.0010.nobetrothal.desc:0 "Au lendemain de mon duel judiciaire, qui à mon grand dam s'est soldé par ma défaite, le silence est glacial dans la salle du trône. [aegonv.Custom('FR_le_Char_Pi')|U][aegonv.GetTitledFirstNameRegnal] se tient devant moi, avec pour seul présent ma vie épargnée. Un geste, une offre, et le tort, sinon oublié, aurait pu être pardonné. Mais dédaignant l'orage qui gronde, le roi laisse intact l'affront fait à ma maison. Un affront dont sa propre progéniture est seule responsable. La tempête est passée, pense-t-il, la querelle a pris fin, et qu'importe si une grande et noble maison doit en payer le prix de la plus humiliante des façons.\n\nLa fureur persiste dans un esprit assailli de questionnement, alors que je m'interroge sur le devenir de moi et les miens. Je me surprends à philosopher sur des notions qui me paraissent soudainement si abstraites, telles que la justice et la loyauté."
 agot_laughing_storm_rebellion.0010.a:0 "Un mariage comme gage de conciliation ? C'est entendu."
 agot_laughing_storm_rebellion.0010.b:0 "Il est hors de question que j'accepte ça !"
 agot_laughing_storm_rebellion.0010.c:0 "Qu'il en soit ainsi."
 agot_laughing_storm_rebellion.0011.t:0 "Le cœur a ses raisons"
 agot_laughing_storm_rebellion.0011.desc:0 "L'acte de mon frère aîné, [duncansmall.GetFirstName], son choix d'avoir brisé ses fiançailles alors qu'il était promis [cassandra.Custom('FR_au_Char_Pi')][cassandra.GetTitledFirstName], voilà qui fait naître en moi le doute. Plutôt que le devoir, il a choisi l'amour, il a choisi sa [jenny.GetFirstName]. Et moi alors ? Pourquoi ne le pourrais-je pas ? Pourquoi devrais épouser cette [celia.GetTitledFirstName] quand je n'aspire qu'à être avec [shaera.GetFirstName]. Pourquoi voudrais-je d'une #italic truite#!, quand mon cœur brûle d'un amour authentique pour ma sœur ?\n\nEn mon for intérieur, une bataille se livre, et je me demande ce qui ferait le plus souffrir ? Assumer les conséquences du devoir ou les risques de l'amour."
 agot_laughing_storm_rebellion.0011.a:0 "Je dois suivre mon cœur, envers et contre tout !"
 agot_laughing_storm_rebellion.0011.b:0 "J'ai vu ce que l'amour de mon frère a causé, je refuse d'en faire autant."
 agot_laughing_storm_rebellion.0012.t:0 "Remise en question"
 agot_laughing_storm_rebellion.0012.desc:0 "Mes aînés ont fait leur choix, dédaignant le devoir au profit de l'amour. Ils ont sûrement été assaillis de doutes et plongés dans la tourmente, de cela j'en suis sûr car c'est ce que je traverse actuellement. Je suis promis [olenna.Custom('FR_au_Char_Pi')][olenna.GetTitledFirstName], une demoiselle que je connais à peine. Elle est certes plaisante, mais elle n'est pas celle que mon cœur réclame.\n\nJe me retrouve à la croisée des chemins ; d'un côté le devoir, de l'autre le bonheur. L'un m'apparaît comme sinueux, l'autre comme dangereux…"
 agot_laughing_storm_rebellion.0012.a:0 "Je suivrais le même chemin que mes frères."
 agot_laughing_storm_rebellion.0012.b:0 "J'honorerais [olenna.GetFirstNameNoTooltip] et ferait mon devoir."
 agot_laughing_storm_rebellion.0013.t:0 "L'amour au mépris du devoir"
 agot_laughing_storm_rebellion.0013.desc:0 "Un nouveau grief vient de frapper le royaume. [jaehaerys.Custom('FR_le_Char_Pi')|U][jaehaerys.GetTitledFirstName] et [shaera.Custom('FR_le_Char_Pi')][shaera.GetTitledFirstName] ont rompu leurs fiançailles respectives avec [celia.Custom('FR_le_Char_Pi')][celia.GetTitledFirstName] et [luthor.Custom('FR_le_Char_Pi')][luthor.GetTitledFirstName], faisant fi de toute considération envers la tradition et le devoir pour se marier l'un à l'autre.\n\nCet acte inconsidéré est annonciateur de discorde alors que les alliances qui devaient naître de ces unions ont été ébranlés. Un royaume fragilisé pour prix d'une idylle marqué par la stupidité et la félonie, et les grandes maisons qui vont devoir composer avec les ramifications d'un triste forfait ourdit par #italic amour#!."
 agot_laughing_storm_rebellion.0013.a:0 "Quelle infamie !"
 agot_laughing_storm_rebellion.0013.b:0 "Je ne puis laisser passer cela."
 agot_laughing_storm_rebellion.0014.t:0 "Fiançailles flétries"
 agot_laughing_storm_rebellion.0014.desc:0 "Une pesante nouvelle est arrivée. [daeron.Custom('FR_le_Char_Pi')|U][daeron.GetTitledFirstName] a rompu ses épousailles avec [olenna.Custom('FR_le_Char_Pi')][olenna.GetTitledFirstName], piétinant le plan soigneusement élaboré qui allait de pair. Cet imprévu, des plus regrettables, risque d'ensemencer le royaume de graines de la discorde et de déception.\n\nJe subodore déjà les conséquences à travers les Sept Couronnes et pour nos deux maisons. Alliances questionnées et serments éconduits…"
 agot_laughing_storm_rebellion.0014.aegonv.a:0 "C'est un terrible manquement à son devoir."
 agot_laughing_storm_rebellion.0014.runceford.a:0 "Garlan pourrait être intéressé par une offre de fiançailles."
 agot_laughing_storm_rebellion.0014.runcefordx.a:0 "La félonie semble être devenue monnaie courante."
 agot_laughing_storm_rebellion.0015.t:0 "Les graines d'une alliance"
 agot_laughing_storm_rebellion.0015.desc:0 "[daeron.Custom('FR_le_Char_Pi')|U][daeron.GetTitledFirstName] a rompu ses fiançailles avec [olenna.Custom('FR_le_Char_Pi')][olenna.GetTitledFirstName]. Homme avisé, [runceford.Custom('FR_le_Char_Pi')][runceford.GetTitledFirstName] ne se laisse pas abattre par les circonstances et rebondit de suite en me faisant une offre : sa fille promise à mon fils, [luthor.Custom('FR_le_Char_Pi')][luthor.GetTitledFirstName].\n\nNos deux maisons trouveraient indubitablement des intérêts dans cette alliance, renforçant les liens qui nous unissent et consolidant l'avenir des [garlan.GetHouse.GetBaseName] et des [runceford.GetHouse.GetBaseName]. Je dois examiner avec grande attention cette perspective."
 agot_laughing_storm_rebellion.0015.a:0 "C'est à n'en point douter, une union qui va croître avec vigueur."
 agot_laughing_storm_rebellion.0015.b:0 "Le royaume est fertile, je trouverais des alliances autre part."
 agot_laughing_storm_rebellion.0016.t:0 "La décision d'un père"
 agot_laughing_storm_rebellion.0016.desc:0 "[garlan.GetTitledFirstName] a accepté ma proposition d'une union de nos deux maisons à travers un mariage entre [olenna.Custom('FR_le_Char_Pi')][olenna.GetTitledFirstName] et [luthor.Custom('FR_le_Char_Pi')][luthor.GetTitledFirstName]. C'est là une semaison pour des graines qui permettront de faire fructifier nos familles respectives, mais en tant que père d'[olenna.GetFirstNameNoTooltip], j'ai aussi la responsabilité de son bonheur sur mes épaules. Quelques doutes d'ordre personnelle troublent mon jugement.\n\nLa décision finale m'appartient, et je puis encore rebrousser chemin. L'importance politique que peut avoir un choix sur une maison a-t-elle la préséance sur les souhaits de ses membres ?"
 agot_laughing_storm_rebellion.0016.a:0 "L'avenir d'une maison prévaudra toujours sur celui de ses membres."
 agot_laughing_storm_rebellion.0016.b:0 "Je refuse de supplanter le bien d'Olenna au profit de politicailleries."
 agot_laughing_storm_rebellion.0017.t:0 "Les fruits d'une récolte"
 agot_laughing_storm_rebellion.0017.desc:0 "[olenna.Custom('FR_le_Char_Pi')|U][olenna.GetTitledFirstName] et [luthor.Custom('FR_le_Char_Pi')][luthor.GetTitledFirstName] vont se marier, et de cette union seront renforcés les liens entre nos maisons.\n\nDe ces graines semées germeront pouvoir et influence, faisant croître la prospérité aux rameaux gorgés de fruits."
 agot_laughing_storm_rebellion.0017.a:0 "Voilà qui mérite des réjouissances !"
 agot_laughing_storm_rebellion.0018.t:0 "Une récolte gâchée"
 agot_laughing_storm_rebellion.0018.desc:0 "Les épousailles entre [olenna.Custom('FR_le_Char_Pi')][olenna.GetTitledFirstName] et [luthor.Custom('FR_le_Char_Pi')][luthor.GetTitledFirstName] n'auront pas lieu, et avec ce refus meurt l'espoir d'une union féconde et prospère pour nos deux maisons.\n\nLe revers infligé est frustrant, mais point insurmontable. Les Sept Couronnes sont vastes, si les champs d'ici ne peuvent être ensemencés, d'autres pourront l'être…"
 agot_laughing_storm_rebellion.0018.a:0 "Je trouverais un bon parti pour mon enfant."
 agot_laughing_storm_rebellion.0020.t:0 "Une victoire rayonnante"
 agot_laughing_storm_rebellion.0020.desc:0 "Le duel judiciaire se clôt sur ma victoire face [duncantall.Custom('FR_au_Char_Pi')][duncantall.GetTitledFirstName]. Le fracas de l'acier s'est brusquement interrompu pour être immédiatement suivi par l'écho d'une hilarité tant redoutée.\n\n"
 agot_laughing_storm_rebellion.0020.a:0 "La fidélité pour prix de la justice, voilà un échange honorable."
 agot_laughing_storm_rebellion.0020.b:0 "Que tous redoutent la fureur des [lyonel.GetHouse.GetBaseNameNoTooltip], car nous ne ploierons plus le genou !"
 agot_laughing_storm_rebellion.0021.t:0 "Les foudres de l'Orage"
 agot_laughing_storm_rebellion.0021.desc:0 "Le duel judiciaire est terminé, et après un terrible combat, [duncantall.Custom('FR_le_Char_Pi')][duncantall.GetTitledFirstName] a malheureusement été défait par [lyonel.Custom('FR_le_Char_Pi')][lyonel.GetTitledFirstName].\n\n"
 agot_laughing_storm_rebellion.0021.a:0 "C'est un prix trop lourd à payer, et accessoirement une requête trop audacieuse."
 agot_laughing_storm_rebellion.0021.b:0 "[duncansmall.GetFirstNameNoTooltip] est responsable de cela, il doit en subir les conséquences."
 agot_laughing_storm_rebellion.0023.t:0 "Les grondements de la guerre"
 agot_laughing_storm_rebellion.0023.desc:0 "Un camouflet subi peut parfois suffire comme aiguillon pour une rébellion. Ainsi, [duncansmall.Custom('FR_le_Char_Pi')][duncansmall.GetTitledFirstName] est à l'origine du tonnerre qui gronde au loin, et [lyonel.Custom('FR_le_Char_Pi')][lyonel.GetTitledFirstNameNicknamed] rassemble des soutiens dans sa quête de laver son honneur et celui de sa maison, et ce même si cela signifie faire sécession avec la Couronne.\n\nMa famille a elle aussi subi un grief du fait des Targaryen, les fiançailles brisées semblant être devenues leur nouvelle lubie. Ce point commun avec les [lyonel.GetHouse.GetBaseName] me pousse à plus d'empathie pour la cause de [lyonel.GetFirstNameNoTooltip], et je me surprends à considérer l'éventualité de le rejoindre. La loyauté n'a jamais été un vain mot pour moi, mais les frasques répétées de la maison du dragon me font réfléchir sur le devenir des Sept Couronnes.\n\nJe dois m'armer de réflexions et décider sagement s'il me faut, ou non, participer à cette insurrection."
 agot_laughing_storm_rebellion.0023.a:0 "L'Orage Moqueur peut compter sur le soutien de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 agot_laughing_storm_rebellion.0023.b:0 "Ma loyauté envers le Trône est indiscutable."
 agot_laughing_storm_rebellion.0024.t:0 "La tempête se lève !"
 agot_laughing_storm_rebellion.0024.garlan_steffon_runceford.desc:0 "La pluie battante frappe les étendards déjà vigoureusement fouettés par des vents d'une rare violence. Les éclats irréguliers provenant des hauteurs du ciel sont réfléchis par l'acier d'hommes rassemblés dans un seul but : #bold la guerre#!.\n\n[runceford.Custom('FR_le_Char_Pi')|U][runceford.GetTitledFirstName], [garlan.Custom('FR_le_Char_Pi')][garlan.GetTitledFirstName], [steffon.Custom('FR_le_Char_Pi')][steffon.GetTitledFirstName], tous ont déclaré leur soutien à ma cause. Le tonnerre n'aura pas grondé dans de sourdes oreilles, et maintenant la fureur va se faire entendre depuis Dorne jusqu'au Mur !\n\n#EMP Le cerf se cabre et la tempête se lève !#!"
 agot_laughing_storm_rebellion.0024.steffon_runceford.desc:0 "La pluie battante frappe les étendards déjà vigoureusement fouettés par des vents d'une rare violence. Les éclats irréguliers provenant des hauteurs du ciel sont réfléchis par l'acier d'hommes rassemblés dans un seul but : #bold la guerre#!.\n\n[runceford.Custom('FR_le_Char_Pi')|U][runceford.GetTitledFirstName] et [steffon.Custom('FR_le_Char_Pi')][steffon.GetTitledFirstName] ont déclaré leur soutien à ma cause. Le tonnerre n'aura pas grondé dans de sourdes oreilles, et maintenant la fureur va se faire entendre depuis Dorne jusqu'au Mur !\n\n#EMP Le cerf se cabre et la tempête se lève !#!"
 agot_laughing_storm_rebellion.0024.garlan_runceford.desc:0 "La pluie battante frappe les étendards déjà vigoureusement fouettés par des vents d'une rare violence. Les éclats irréguliers provenant des hauteurs du ciel sont réfléchis par l'acier d'hommes rassemblés dans un seul but : #bold la guerre#!.\n\n[runceford.Custom('FR_le_Char_Pi')|U][runceford.GetTitledFirstName] et [garlan.Custom('FR_le_Char_Pi')][garlan.GetTitledFirstName] ont déclaré leur soutien à ma cause. Le tonnerre n'aura pas grondé dans de sourdes oreilles, et maintenant la fureur va se faire entendre depuis Dorne jusqu'au Mur !\n\n#EMP Le cerf se cabre et la tempête se lève !#!"
