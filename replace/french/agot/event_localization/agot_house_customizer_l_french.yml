 agot_house_customizer.0021.desc:0 "Jouer en tant que membre de sa famille !"
 agot_house_customizer.0021.a:0 "Je vais jouer en tant qu'enfant de [hc_random_relative_selection.GetName] !"
 agot_house_customizer.0026.t:0 "Personnalisateur de maison - Graine vigoureuse"
 agot_house_customizer.0026.desc:0 "Les membres de la #V maison [ROOT.Char.GetHouse.GetName]#! ont une apparence distincte et générationnelle. Au fil des générations, ils se sont transmis une apparence unique par rapport aux autres maisons.\n\nChoisissez si vous voulez appliquer l'apparence de la graine vigoureuse de la #V maison [ROOT.Char.GetHouse.GetName]#! à votre personnage."
 agot_house_customizer.0026.a:0 "Oui, faites que mon personnage ressemble à la maison [ROOT.Char.GetHouse.GetName] !"
 agot_house_customizer.0026.a.tt:0 "@warning_icon! #warning Cela modifiera l'apparence de votre personnage personnalisé !#!"
 agot_house_customizer.0026.b:0 "Non, je veux conserver mon apparence telle qu'elle est actuellement."
 agot_house_customizer.0020.f:0 "Je veux jouer en tant que [Select_CString(ROOT.Char.IsFemale,'sa','son')] #bold bâtard[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale,'secrète','secret')]#!"
 agot_house_customizer.0020.f.flavor:0 "Vous connaîtrez la vérité sur votre naissance et pourrez choisir de la révéler au royaume par le biais d'une décision."
