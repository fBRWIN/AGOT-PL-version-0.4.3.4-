 agot_house_customizer.0001.t:0 "Personnalisateur de maison"
 agot_house_customizer.0001.desc:0 "#P Bienvenue dans le personnalisateur de maison#! ! Veuillez suivre les instructions suivantes afin d'utiliser correctement cette fonction.\n\nSi vous souhaitez jouer en tant que membre d'une #N maison éteinte#!, vous pouvez sélectionner cette option et trouver la maison dans sa région d'origine.\n\nSi vous souhaitez jouer en tant que membre d'une maison encore en vie, vous devez trouver un membre de cette maison, faire un clic droit sur son portrait et sélectionner « Rejoindre sa maison ».\n\n@warning_icon! #N Commencer en tant que bâtard[ROOT.Char.Custom('FR_E')] entraînera la création d'une maison cadette de votre dynastie après que vous ayez eu des enfants !"
 agot_house_customizer.0001.a:0 "Je veux jouer une #N maison éteinte#!."
 agot_house_customizer.0001.b:0 "Je veux jouer une #P maison existante#!."
