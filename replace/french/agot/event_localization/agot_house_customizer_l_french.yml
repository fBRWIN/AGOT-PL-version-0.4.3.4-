 agot_house_customizer.0020.a:0 "Je veux jouer en tant que [Select_CString(ROOT.Char.IsFemale,'sa','son')] #bold [Select_CString(ROOT.Char.IsFemale,'sœur','frère')]#!"
 agot_house_customizer.0020.b:0 "Je veux jouer en tant que son #bold enfant#!"
