l_french:
 agot_squirehood_ongoing.0400.t:0 "Formation de l'écuyer"
 agot_squirehood_ongoing.0400.desc:0 "[my_squire.GetFirstName] étant mon écuyer, il est de ma responsabilité de [my_squire.Custom('FR_LeLa')] former à la chevalerie.\n\nAujourd'hui, nous allons réviser l'un des concepts fondamentaux ensemble, mais il me faut encore choisir lequel…"
 agot_squirehood_ongoing.0400.a:0 "La stratégie."
 agot_squirehood_ongoing.0400.b:0 "Le code chevaleresque."
 agot_squirehood_ongoing.0400.c:0 "Le maniement de l'épée."
 agot_squirehood_ongoing.0400.d:0 "L'équitation."
 agot_squirehood_ongoing.0400.good_training.tt:0 "Votre écuyer aura une #P bonne séance d'entraînement#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 "Votre écuyer aura une #N mauvaise séance d'entraînement#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "Formation d'écuyer"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "L'entraînement de votre chevalier vous a permis d'améliorer votre compréhension de la stratégie. Vous avez progressé sur la voie de la chevalerie !"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "L'entraînement de votre chevalier ne vous a pas permis d'améliorer votre compréhension de la stratégie."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "L'entraînement de votre chevalier vous a permis d'améliorer votre compréhension des valeurs chevaleresques. Vous avez progressé sur la voie de la chevalerie !"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "L'entraînement de votre chevalier ne vous a pas permis d'améliorer votre compréhension des valeurs chevaleresques."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "L'entraînement de votre chevalier vous a permis d'améliorer vos talents de bretteurs. Vous avez progressé sur la voie de la chevalerie !"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "L'entraînement de votre chevalier ne vous a pas permis d'améliorer vos talents de bretteurs."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "L'entraînement de votre chevalier vous a permis d'améliorer vos compétences en équitation. Vous avez progressé sur la voie de la chevalerie !"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "L'entraînement de votre chevalier ne vous a pas permis d'améliorer vos compétences en équitation."
 agot_squirehood_ongoing.0401.t:0 "Formation de l'écuyer"
 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "Aujourd'hui l'entraînement de [my_squire.GetFirstName] fut consacré à #bold la stratégie#!. Un chevalier, bien que chargé de défendre les justes et les innocents, reste au demeurant un guerrier, et en tant que tel, sera amené à combattre sous les ordres d'un commandant. Ainsi, pour être apte à suivre un plan de bataille, il est de bon aloi de connaître l'art de bien batailler. Comprendre les formations et les manœuvres tactiques employées.\n\nAu cours de notre session, mon écuyer a fait montre d'une grande aptitude à choisir un terrain approprié, à en exploiter chaque parcelle, à repérer chaque faille potentielle, à établir des lignes de retraite en cas de revers.\n\n#EMP [my_squire.GetNameNoTooltip] a peut-être déjà l'âme d'un commandant !#!"
 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "Aujourd'hui l'entraînement de [my_squire.GetFirstName] fut consacré à #bold la stratégie#!. Un chevalier, bien que chargé de défendre les justes et les innocents, reste au demeurant un guerrier, et en tant que tel, sera amené à combattre sous les ordres d'un commandant. Ainsi, pour être apte à suivre un plan de bataille, il est de bon aloi de connaître l'art de bien batailler. Comprendre les formations et les manœuvres tactiques employées.\n\nAu cours de notre session, mon écuyer a montré de sérieuses difficultés à choisir le terrain adéquat et à l'exploiter, à adapter l'utilisation de chaque type d'hommes d'armes et à peu de choses près toutes les bases de la stratégie.\n\n#EMP [my_squire.GetNameNoTooltip] n'est peut-être pas né[my_squire.Custom('FR_E')] pour être commandant.#!"
 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "Aujourd'hui l'entraînement de [my_squire.GetFirstName] fut consacré au #bold code chevaleresque#!. D'aucuns diraient que c'est sans doute le plus important pour [my_squire.Custom('FR_CeluiCelle')] qui aspire à la chevalerie. Qu'est-ce que les vœux si ce n'est la chose qui sépare le noble chevalier du vulgaire reître ?\n\nAu cours de notre session, mon écuyer a fait montre d'une grande noblesse d'âme et d'un esprit honorable. Il a su faire sien toutes les valeurs qu'il sied à un chevalier des plus authentiques, comprenant l'importance de chaque concept du code, même les plus abstraits.\n\n#EMP [my_squire.GetNameNoTooltip] sera probablement un véritable chevalier, en titre comme en pratique !#!"
 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "Aujourd'hui l'entraînement de [my_squire.GetFirstName] fut consacré au #bold code chevaleresque#!. D'aucuns diraient que c'est sans doute le plus important pour [my_squire.Custom('FR_CeluiCelle')] qui aspire à la chevalerie. Qu'est-ce que les vœux si ce n'est la chose qui sépare le noble chevalier du vulgaire reître ?\n\nAu cours de notre session, mon écuyer a montré une incompréhension totale des vraies valeurs de la chevalerie. Incapable de faire preuve de noblesse ou d'honorabilité.\n\n#EMP [my_squire.GetNameNoTooltip], [my_squire.Custom('FR_SilSielle')] le devient, n'aura probablement de chevalier que le titre.#!"
 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "Aujourd'hui l'entraînement de [my_squire.GetFirstName] fut consacré au #bold maniement de l'épée#!. Braver, protéger, guerroyer, tout ceci est attendu d'un chevalier, et tout ceci exige qu'il soit apte à combattre. L'épée doit devenir l'extension de son bras, comme il devient lui-même le bouclier des faibles et des innocents.\n\nAu cours de notre session, mon écuyer a fait montre d'une grande dextérité et d'une prouesse remarquable lame en main. Son jeu de jambes, ses pas lestes, la finesse de ses parades, la pertinence de ses feintes, tout était irréprochable.\n\n#EMP [my_squire.GetNameNoTooltip] aurait-[my_squire.Custom('FR_IlElle')] reçu la bénédiction [ROOT.Char.GetFaith.WarGodNamePossessive] ?#!"
 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "Aujourd'hui l'entraînement de [my_squire.GetFirstName] fut consacré au #bold maniement de l'épée#!. Braver, protéger, guerroyer, tout ceci est attendu d'un chevalier, et tout ceci exige qu'il soit apte à combattre. L'épée doit devenir l'extension de son bras, comme il devient lui-même le bouclier des faibles et des innocents.\n\nAu cours de notre session, mon écuyer a montré une incapacité à suivre le rythme des leçons. Entre sa posture inadaptée, son jeu de jambes hasardeux et ses mouvements maladroits, je ne saurais dire ce qui serait le plus urgent de corriger.\n\n#EMP [my_squire.GetNameNoTooltip] va devoir progresser s'il ne veut pas s'attirer les foudres [ROOT.Char.GetFaith.WarGodNamePossessive] !#!"
 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "Aujourd'hui l'entraînement de [my_squire.GetFirstName] fut consacré à #bold l'équitation#!. Pour dispenser justice à travers le royaume ou fondre dans une bataille, le chevalier se doit d'avoir un cheval, et à l'instar de son épée, savoir l'utiliser.\n\nAu cours de notre session, mon écuyer a fait montre d'un lien fort avec sa monture. La confiance mutuelle qui s'est naturellement installée entre les deux a grandement facilité leur coordination, qui pourrait s'avérer salutaire en tournoi ou au combat.\n\n#EMP [my_squire.GetNameNoTooltip] semble né[my_squire.Custom('FR_E')] pour monter à cheval !#!"
 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "Aujourd'hui l'entraînement de [my_squire.GetFirstName] fut consacré à #bold l'équitation#!. Pour dispenser justice à travers le royaume ou fondre dans une bataille, le chevalier se doit d'avoir un cheval, et à l'instar de son épée, savoir l'utiliser.\n\nAu cours de notre session, mon écuyer a montré de grandes difficultés à obtenir la confiance de sa monture. Inapte à se faire obéir et incapable de la rasséréner en cas de montée de stress, ces lacunes pourraient s'avérer funestes en tournoi ou au combat.\n\n#EMP [my_squire.GetNameNoTooltip] n'est peut-être pas fait[my_squire.Custom('FR_E')] pour seoir une selle et tenir les rênes.#!"
 agot_squirehood_ongoing.0401.desc_fallback:0 "Vous avez été entraîné[ROOT.Char.Custom('FR_E')] [my_squire.MakeScope.Var('agot_squire_training').GetFlagName]"
 agot_squirehood_ongoing.0401.a:0 "Oui-da ! Une journée fructueuse à n'en point douter."
 agot_squirehood_ongoing.0401.b:0 "Voilà qui est fort désappointant…"
 agot_squirehood_401_good_strategy_training:0 "à la stratégie. La séance a été fructueuse."
 agot_squirehood_401_good_chivalry_training:0 "à la chevalerie. La séance a été fructueuse."
 agot_squirehood_401_good_arms_training:0 "au maniement des armes. La séance a été fructueuse."
 agot_squirehood_401_good_horse_training:0 "à l'équitation. La séance a été fructueuse."
 agot_squirehood_401_bad_strategy_training:0 "à la stratégie. La séance a donné de piètres résultats."
 agot_squirehood_401_bad_chivalry_training:0 "à la chevalerie. La séance a donné de piètres résultats."
 agot_squirehood_401_bad_arms_training:0 "au maniement des armes. La séance a donné de piètres résultats."
 agot_squirehood_401_bad_horse_training:0 "à l'équitation. La séance a donné de piètres résultats."
 agot_squirehood_ongoing.tt.success:0 "L'entraînement porte ses fruits"
 agot_squirehood_ongoing.tt.failure:0 "L'entraînement est un échec"
 agot_squirehood_ongoing.desc.success:0 "Vous avez honoré vos devoirs d'écuyer."
 agot_squirehood_ongoing.desc.failure:0 "Vous avez manqué à vos devoirs d'écuyer."
 agot_squirehood_ongoing.0001.t:0 "La vie et les devoirs d'un écuyer"
 agot_squirehood_ongoing.0001.desc:0 "Ser [my_knight.GetFirstName] me conduit aux écuries, m'offrant selle et courroie en vue d'une chevauchée.\n\n« Le code chevaleresque n'est pas la seule chose qui accompagne la vie d'un chevalier, et son maniement à l'épée n'est pas la seule chose susceptible de le sauver. »\n\nÀ ces mots, je comprends l'importance d'être familier avec les arts équestres."
 agot_squirehood_ongoing.0001.a:0 "J'espère me révéler à la hauteur."
 agot_squirehood_ongoing.0002.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0002.desc:0 "Ser [my_knight.GetFirstName] lâche une armure de rechange et un chiffon quelconque à mes pieds.\n\n« Si le chevalier reflète la chevalerie, l'armure reflète le chevalier. Gardez-vous de toute souillure, car vous n'êtes pas seulement un bouclier pour les faibles, vous êtes aussi un modèle pour eux. »\n\nL'armure est maculée de boue, de crasse et de ce que je devine être du sang séché. Mon reflet, du peu que j'en aperçois, est ainsi déformé. Ce n'est pas qu'une tâche domestique que l'on attend de moi, mais d'en retenir une leçon."
 agot_squirehood_ongoing.0002.a:0 "Je dois me montrer digne des attentes que je suscite."
 agot_squirehood_ongoing.0003.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0003.desc:0 "Ser [my_knight.GetFirstName] me tends une épée d'entraînement, armé[my_knight.Custom('FR_E')] de la sienne et d'un regard qui invite au défi.\n\n« L'épée doit devenir l'extension de votre bras, comme vous devenez vous-même le bouclier des faibles et des innocents. »\n\nJe contemple mon reflet sur la lame, présageant les futurs combats à venir, et empoigne fermement l'épée en prévision de la leçon d'aujourd'hui."
 agot_squirehood_ongoing.0003.a:0 "Tâchons de faire de notre mieux."
 agot_squirehood_ongoing.0004.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0004.desc:0 "[second_squire.GetFirstName] et moi tournons en rond au sein de la lice d'entraînement. Nous bataillons du regard autant que de l'épée, aussi émoussée soit-elle. Feindre puis frapper, bloquer puis riposter, nous ne nous exprimons plus qu'à travers nos passes d'armes.\n\nBien que la mort ne guette pas le vaincu, Ser [my_knight.GetFirstName] est attenti[my_knight.Custom('FR_FVe')] comme si notre vie en dépendait. Il serait en effet infamant pour des chevaliers en devenir de répéter les fautes plutôt que de les corriger. Si la victoire reste secondaire, je gage que défaire mon adversaire pourrait me valoir le respect de notre mentor."
 agot_squirehood_ongoing.0004.a:0 "C'est un défi qu'il me faut relever !"
 agot_squirehood_ongoing.0005.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0005.desc:0 "Je me retrouve seul[ROOT.Char.Custom('FR_E')], au milieu d'une cour d'entraînement, faisant face à un mannequin et armée d'une épée émoussée.\n\nSer [my_knight.GetFirstName] requiert que j'aiguise, non ma lame mais mon habileté. Je dois parfaire ma maîtrise sans ses conseils, car [my_knight.Custom('FR_IlElle')] estime qu'un chevalier doit être capable d'autocritique. En apprenant à remettre en question ses propres compétences, il pourra remettre en question sa propre personne, et sera ainsi à même de corriger toutes ses fautes."
 agot_squirehood_ongoing.0005.a:0 "La perfection naît de la pratique."
 agot_squirehood_ongoing.0006.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0006.desc:0 "Ser [my_knight.GetFirstName] pose son armure à mes pieds, une fois n'est pas coutume, boueuse et crasseuse.\n\n[my_knight.Custom('FR_IlElle')|U] jette un chiffon et attend de moi que je la nettoie et fasse reluire.\n\n« Et que ça brille, écuyer ! »"
 agot_squirehood_ongoing.0006.a:0 "Je vais tenter de la rendre impeccable."
 agot_squirehood_ongoing.0007.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0007.desc:0 "Quand on pense à un chevalier, on se le représente armé d'une épée, pourtant ce n'est pas une épée que Ser [my_knight.GetFirstName] a en main, mais une plume.\n\nJe l'observe griffonner quelque chose sur un parchemin, avant de comprendre qu'[my_knight.Custom('FR_IlElle')] n'écrit pas, [my_knight.Custom('FR_IlElle')] dessine. « La main qui manie la lame est importante, mais la tête qui commande la main l'est encore davantage. Un chevalier doit garder son esprit aussi aiguisé que son épée, affirme-t-[my_knight.Custom('FR_IlElle')] alors que son ébauche s'est affinée. Il est important de connaître les maisons. Leurs fiefs, leur seigneur, leur devise et bien évidemment… leurs armoiries  », termine-t-[my_knight.Custom('FR_IlElle')] en tapotant du doigt le papier comme pour en souligner l'importance.\n\nCes écussons sont familiers dans [my_knight.Custom('AGOTGetKnightRegions')] et des noms gravitent déjà dans ma tête."
 agot_squirehood_ongoing.0007.a:0 "Je dois réussir à les mémoriser."
 agot_squirehood_ongoing.0008.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0008.desc:0 "Ser [my_knight.GetFirstName] me fait grimper sur un piédestal de fortune, qui s'avère n'être qu'une caisse en bois. Devant moi, des écuyers, des chevaliers et des pages qui s'attèlent à faire ce que font les écuyers, les chevaliers et les pages.\n\n« Un chevalier doit être une présence réconfortante pour les faibles et dissuasive pour les gredins. Cela passe par l'autorité qui émane de lui, par ses actes et ses paroles. »\n\nSer [my_knight.GetFirstNameNoTooltip] me fait ainsi comprendre que je dois être capable de discourir avec assurance, que ma voix doit se montrer aussi inflexible que ma bravoure."
 agot_squirehood_ongoing.0008.a:0 "Qu'est-ce que je peux bien leur dire ?"
 agot_squirehood_ongoing.0009.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0009.desc:0 "Ser [my_knight.GetFirstName] a décidé de dédier la session d'aujourd'hui, non à la pratique de l'épée, à l'enseignement de la stratégie ou même à l'équitation, mais à quelque chose de plus profondément encré dans la chevalerie.\n\n« Les vœux sont l'essence même du chevalier. Sans eux, un il ne serait guère plus qu'un mercenaire, la solde en moins. »\n\nLe reste de la journée, Ser [my_knight.GetFirstNameNoTooltip] me fait profiter de ses talents de conteu[my_knight.Custom('FR_RSe')], m'abreuvent de moult histoires sur des figures du passé qui ont su parfaitement épouser lesdits vœux, qu'il me faudra un jour — je l'espère — prononcer. Plus que des récits, ce sont de véritables leçons qui visent à m'inculquer les valeurs si chères à la chevalerie."
 agot_squirehood_ongoing.0009.a:0 "Il y a tant de choses à apprendre et à retenir."
 agot_squirehood_ongoing.0010.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0010.desc:0 "Ser [my_knight.GetFirstName] m'emmène en toute hâte vers un village non loin d'ici. Il semble qu'un groupe de brigands sévisse dans la région. En échange de l'aide de preux chevaliers pour les défendre, les habitants sont disposés à exprimer leur gratitude sous forme de pièces et d'un bon repas.\n\n« Les chevaliers sont souvent appelés à servir d'intermédiaire entre le seigneur et ses sujets. »\n\nSer [my_knight.GetFirstNameNoTooltip] m'explique que cette escapade aventureuse m'aidera à voir de mes propres yeux l'importance de ce que représente les vœux de la chevalerie. « La théorie ne fait pas tout, il est temps de s'essayer à la pratique, écuyer. »"
 agot_squirehood_ongoing.0010.a:0 "Je dois me montrer à la hauteur !"
 agot_squirehood_ongoing.0011.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0011.desc:0 "Le chemin vers la chevalerie n'est point toujours une route pavée, c'est également une voie boueuse et salissante.\n\nAujourd'hui, Ser [my_knight.GetFirstName] souhaite que je m'occupe de ses bêtes. Les nourrir, les nettoyer, les brosser. « Un chevalier doit savoir se salir les mains et avoir l'humilité d'exécuter toutes les tâches que son seigneur lui donne. »"
 agot_squirehood_ongoing.0011.a:0 "Toute leçon est bonne à apprendre."
 agot_squirehood_ongoing.0012.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0012.desc:0 "À passer la matinée à croiser le fer, aussi émoussée soit-il, le tintement des épées qui s'entrechoquent m'est désormais pleinement familier. J'enchaîne riposte sur riposte, parade après parade, et je passe d'un adversaire à l'autre continuellement.\n\nSer [my_knight.GetFirstName] a expressément souhaité que je m'entraîne contre non pas un partenaire d'entraînement, mais deux. Avec le temps et la pratique, j'ai acquis une certaine expérience du duel, mais deux adversaires, c'est d'une complexité toute autre, et je peine encore à m'y habituer. C'est un tout autre monde qui requiert son propre apprentissage.\n\n« Si d'aventure vous deveniez chevalier, vous pourriez être amené à combattre sur un champ de bataille, et l'expérience acquise aujourd'hui pourrait vous être salutaire, » m'avait-[my_knight.Custom('FR_IlElle')] dit."
 agot_squirehood_ongoing.0012.a:0 "Je dois me surpasser !"
 agot_squirehood_ongoing.0013.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0013.desc:0 "Me voilà dans l'armurerie, encerclé d'armes et armé d'un vulgaire chiffon.\n\nLes instructions de Ser [my_knight.GetFirstName] ont été on ne peut plus clairs : « Frotter, récurer, reluire ! »\n\nJe vais en avoir pour la journée, si ce n'est plus."
 agot_squirehood_ongoing.0013.a:0 "Pas de temps à perdre, tout doit être éclatant de propreté."
 agot_squirehood_ongoing.0014.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0014.desc:0 "En tant que son écuyer, Ser [my_knight.GetFirstName] souhaite que je l'accompagne pour une mission quelconque.\n\nLe motif de notre voyage importe peu au final, car ma tâche aujourd'hui va être de transporter l'équipement moi-même, et à pied. Bien que nous ayons des montures, [my_knight.Custom('FR_IlElle')] estime que cela me profiterait grandement.\n\n« Le devoir sait se faire pesant et parfois l'on aimerait en être épargné. Mais endurer le fardeau des responsabilités est ce qui distingue le chevalier d'un quelconque mercenaire qui n'accomplit les basses besognes que par appât du gain. »"
 agot_squirehood_ongoing.0014.a:0 "Je ne faillirai point."
 agot_squirehood_ongoing.0015.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0015.desc:0 "Ser [my_knight.GetFirstName] m'a laissé la lourde tâche de m'occuper de quelques jeunes pages. Caractérisés par l'indiscipline et l'insubordination de la jeunesse, je sais que leur apprendre les rudiments du maniement à l'épée sera une gageure sans nom, mais c'est pourtant la tâche qui m'est dévolue.\n\n« S'il est tout autant le bouclier d'un seigneur sous son toit que son épée à la guerre, le chevalier sait se faire mentor et modèle », m'avait-[my_knight.Custom('FR_IlElle')] dit.\n\nIl est vrai que si je venais prononcer les vœux chevaleresques, j'aurais moi aussi un jour un écuyer qu'il me faudra guider sur le chemin de la chevalerie ; chemin que j'arpente en ce moment même. Apprendre est une chose, enseigner en est une autre."
 agot_squirehood_ongoing.0015.a:0 "À mon tour de faire profiter de mon expérience."
 agot_squirehood_ongoing.0016.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0016.desc:0 "Même sur les routes, Ser [my_knight.GetFirstName] profite de chaque instant pour parfaire mon enseignement sur le chemin de la chevalerie.\n\n« [my_knight.Custom('AGOTGetKnightRegions')], on y trouve moult valeureux chevaliers », commence-t-[my_knight.Custom('FR_IlElle')], avant de réciter les noms. Pour chacun d'entre eux, je dois donner les armoiries de la maison ou l'écusson personnelle. Mon esprit passe en revue animaux, armes et édifices qui composent les blasons à travers Westeros pour trouver la bonne réponse."
 agot_squirehood_ongoing.0016.a:0 "Il y en a tant à retenir."
 agot_squirehood_ongoing.0017.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0017.desc:0 "Alors que [second_squire.GetFirstName] et moi nous faisons face, je commence à sentir ma mâchoire fatiguer. « Chargez ! » hurle-t-[second_squire.Custom('FR_IlElle')]. « Décochez ! » je hurle à mon tour.\n\n« Avec plus d'énergie [second_squire.GetFirstNameNoTooltip]. Et vous, [ROOT.Char.GetFirstNameNoTooltip], gardez le dos bien droit. »\n\nL'exercice du jour consiste à nous enseigner savoir comment bien gueuler. « Aboyer des ordres est une chose, mais un capitaine doit savoir ordonner », nous a dit Ser [my_knight.GetFirstName], plus tôt dans la journée. Si nous devions devenir des chevaliers, nous pourrions être amenés à combattre sur un champ de bataille, et à devoir donner des ordres. Une voix forte et qui impose l'autorité est primordiale."
 agot_squirehood_ongoing.0017.a:0 "Je commence à avoir des crampes à la bouche."
 agot_squirehood_ongoing.0018.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0018.desc:0 "La vie d'un écuyer n'est point une sinécure, mais parfois, dans l'immensité des devoirs et des tâches qu'il m'incombe, je vois poindre une accalmie.\n\nAujourd'hui je devrais, en théorie, pouvoir souffler un peu, mais Ser [my_knight.GetFirstName] m'a néanmoins suggéré de réviser certaines de ses leçons…"
 agot_squirehood_ongoing.0018.a:0 "Je vais travailler ma voix."
 agot_squirehood_ongoing.0018.b:0 "Je devrais revoir les tactiques militaires."