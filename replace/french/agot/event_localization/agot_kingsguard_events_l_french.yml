l_french:
 kingsguard_other_selections_available_tt:0 "Je dois me pencher sur mes autres gardes"
 indicate_bodyguard_target: "[councillor.GetTitledFirstName] commence à protéger [si_target.GetShortUIName]."
 set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName] commence à protéger [CHARACTER.GetUIName]"
 agot_kingsguard.1001.t:0 "Un serment honoré : [dead_kingsguard.GetFirstNameNicknamedNoTooltip]"
 agot_kingsguard.1001.desc.intro:0 "[dead_kingsguard.GetFirstNameNicknamedNoTooltip] a accompli son serment solennel et a quitté ce monde dans son manteau blanc. [dead_kingsguard.Custom('FR_IlElle')|U] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1001.desc.talented:0 "\n\nC'était un[dead_kingsguard.Custom('FR_E')] guerri[dead_kingsguard.Custom('FR_ErEre')] d'une renommée incroyable. Celles et ceux qui ont eu la chance de [dead_kingsguard.Custom('FR_LeLa')] voir la lame à la main [dead_kingsguard.Custom('FR_LeLa')] décrivent comme l'incarnation [ROOT.Char.GetFaith.WarGodNamePossessive] en personne. Son acier repose désormais à ses côtés, mais son souvenir résonnera dans l'esprit des jeunes guerriers, à travers le royaume et pour les siècles à venir !"
 agot_kingsguard.1001.desc.suitable:0 "\n\nC'était un[dead_kingsguard.Custom('FR_E')] habile combattant[dead_kingsguard.Custom('FR_E')] qui s'est acquitté de son serment avec déférence envers s[king.Custom('FR_OnA')] suzerain[king.Custom('FR_E')], [king.GetTitledFirstNameRegnal]. [dead_kingsguard.Custom('FR_IlElle')|U] restera respecté[dead_kingsguard.Custom('FR_E')] pendant de longues années pour sa prouesse au combat."
 agot_kingsguard.1001.desc.passing:0 "\n\nBien qu'[dead_kingsguard.Custom('FR_IlElle')] n'était pas [dead_kingsguard.Custom('FR_LeLa')] plus redoutable, [dead_kingsguard.Custom('FR_IlElle')] n'en demeurait pas moins un[dead_kingsguard.Custom('FR_E')] guerri[dead_kingsguard.Custom('FR_ErEre')] robuste et fiable."
 agot_kingsguard.1001.desc.unsuitable:0 "\n\nLa place de [dead_kingsguard.GetFirstNameNicknamedNoTooltip] au sein de la garde était discutable, et aucun serment n'aurait pu changer cela."
 agot_kingsguard.1001.desc.end:0 "\n\nAvec son départ vers [dead_kingsguard.GetFaith.PositiveAfterLife], il faut maintenant combler le vide dans les rangs renommés des manteaux blancs."
 agot_kingsguard.1001.a:0 "Faites quérir les plus fines lames du royaume !"
 agot_kingsguard.1001.a.tt:0 "Des candidats potentiels vous seront présentés."
 agot_kingsguard.1001.b:0 "Qu'on m'amène le sang provenant de maisons nobles !"
 agot_kingsguard.1001.b.tt:0 "Des nobles enverront leur candidat, mais si vous les congédiez cela pourrait être mal pris."
 agot_kingsguard.1001.c:0 "Je n'ai cure de m'occuper de ces choses là maintenant."
 agot_kingsguard.1001.c.tt:0 "Vous pourrez interagir avec les personnages de votre royaume pour les inviter dans votre garde personnelle."
 agot_kingsguard.1002.t:0 "Une lame de plus dans la [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1002.a:0 "[kingsguard_candidate_1.GetFirstNameNicknamedNoTooltip] est assurément le choix idéal !"
 agot_kingsguard.1002.b:0 "[kingsguard_candidate_2.GetFirstNameNicknamedNoTooltip] est l'idée que je me fais d'un[kingsguard_candidate_2.Custom('FR_E')] véritable guerri[kingsguard_candidate_2.Custom('FR_ErEre')] !"
 agot_kingsguard.1002.c:0 "[kingsguard_candidate_3.GetFirstNameNicknamedNoTooltip] est tout[kingsguard_candidate_3.Custom('FR_E')] désigné[kingsguard_candidate_3.Custom('FR_E')] pour le poste !"
 agot_kingsguard.1002.d:0 "Vous n'avez rien de mieux à me proposer ?"
 agot_kingsguard.1002.d.tt:0 "Vous pourrez interagir avec les personnages de votre royaume pour les assigner à votre Garde Royale"
 agot_kingsguard.1003.t:0 "Une lame de plus dans la [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1005.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1005.opening_desc:0 "Je serais honoré[kingsguard_candidate.Custom('FR_E')] de servir au sein de votre [ROOT.Char.Custom('KingsguardName')] !"
 agot_kingsguard.1005.host_likes_me:0 "J'espère que vous y assisterez, car votre absence nous ferait cruellement défaut."
 agot_kingsguard.1005.host_gets_along_with_me:0 "En tant que notable [ROOT.Char.GetTitleTierName], je serais honoré de votre présence."
 agot_kingsguard.1005.host_dislikes_me:0 "Je m'attends à ce que toutes les personnes importantes soient présentes, ce qui, malheureusement, vous inclut."
 agot_kingsguard.1005.a:0 "Vous viendrez à la capitale pour prononcer vos vœux !"
 agot_kingsguard.1007.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1007.opening_desc:0 "Je me vois contraint[ROOT.Char.Custom('FR_E')] de refuser de servir dans votre [ROOT.Char.Custom('KingsguardName')].\n\n"
 agot_kingsguard.1007.faith:0 "Ma vie ne sera pas mise au service de vos dieux étranges."
 agot_kingsguard.1007.claim:0 "Il m'est impossible d'abandonner mes revendications et mes titres comme s'il s'agissait de simples guenilles."
 agot_kingsguard.1007.lustful:0 "Je n'ose imaginer ma vie si je venais à être attaché[kingsguard_candidate.Custom('FR_E')] à la chasteté comme un chien à une laisse !"
 agot_kingsguard.1007.ambitious:0 "Ma vie sert un plus grand dessein que celui de rester devant votre porte comme une vulgaire sentinelle."
 agot_kingsguard.1007.reject:0 "Ma maison est pour moi une plus grande priorité que la surveillance de votre cour et de vos appartements."
 agot_kingsguard.1007.hate:0 "La raison est toute simple, je ne vous aime guère. En fait pour tout vous dire, je préférerais m'enfoncer un tison ardent dans le cul plutôt que de subir la torture de voir votre sale trogne à longueur de journée."
 agot_kingsguard.1007.a:0 "Serait-ce trop demander que de proposer des gens qui #italic souhaitent#! servir ?"
 agot_kingsguard.1007.a.tt:0 "Vous ferez venir d'autres chevaliers."
 agot_kingsguard.1007.b:0 "Comment ose-t-[kingsguard_candidate.Custom('FR_IlElle')] ?"
 agot_kingsguard.1008.t:0 "Prononcer les vœux"
 agot_kingsguard.1008.desc:0 "[kingsguard_candidate.GetFirstNameNicknamed] s'agenouille devant moi, jurant de protéger ma vie au prix de la sienne, d'obéir à mes ordres, de garder mes secrets, de partager ses pensées ou de tenir sa langue, de défendre l'honneur de mon nom, de ma dynastie ainsi que mon trône. Au son des mots, le serment est prêté, et [kingsguard_candidate.Custom('FR_LeLa')] voilà engagé à me servir et à me protéger."
 agot_kingsguard.1008.a:0 "Levez-vous, Ser [kingsguard_candidate.GetFirstNameNoTooltip]."
 agot_kingsguard.1009.t:0 "La réaction d'un[family_member.Custom('FR_E')] [kingsguard_candidate.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family_member') )]"
 agot_kingsguard.1009.desc.mad:0 "« Comment osez-vous nommer m[family_member.Custom2('FR_RelationToMeShort_OnA', kingsguard_candidate)] à votre garde ?! » [family_member.GetName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('family_member'))], s'empourpre et s'enrage suite à l'investiture de [kingsguard_candidate.GetFirstNameNoTooltip], tenant divers propos, plus ou moins tempérés, mais plutôt moins à dire vrai.\n\n"
 agot_kingsguard.1009.desc.heir:0 "« Vous m'avez dépossédé de mon hériti[kingsguard_candidate.Custom('FR_ErEre')], et cela croyez bien que je ne l'oublierais pas ! »"
 agot_kingsguard.1009.desc.glad:0 "« Je ne sais comment vous remercier, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName], c'est là un grand honneur que vous faites à m[family_member.Custom2('FR_RelationToMeShort_OnA', kingsguard_candidate)]. » [family_member.Custom('FR_le_Char_Pi')|U][family_member.GetTitledFirstName], m[family_member.Custom('FR_OnA')] [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )] [ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('family_member'))], s'approche de moi plein[family_member.Custom('FR_E')] de déférence suite à l'investiture [kingsguard_candidate.Custom('FR_DuDela')] nouv[kingsguard_candidate.Custom('FR_EauElle')] membre de ma [ROOT.Char.Custom('KingsguardName')], [kingsguard_candidate.GetFullName]."
 agot_kingsguard.1009.a.mad:0 "Tâchez de rester à votre place, [family_member.GetTitledFirstName] !"
 agot_kingsguard.1009.a.glad:0 "Je suis sûr qu'[kingsguard_candidate.Custom('FR_IlElle')] se montrera digne de son serment."
 agot_kingsguard.1010.t:0 "Une fraternité endeuillée"
 agot_kingsguard.1010.a:0 "[kingsguard_successor.GetName] est le choix le plus évident."
 agot_kingsguard.1010.b:0 "[kingsguard_1.GetName] dirigera la [ROOT.Char.Custom('KingsguardName')]."
 agot_kingsguard.1010.c:0 "[kingsguard_2.GetName] dirigera la [ROOT.Char.Custom('KingsguardName')]."
 agot_kingsguard.1010.d:0 "[kingsguard_3.GetName] dirigera la [ROOT.Char.Custom('KingsguardName')]."
 agot_kingsguard.1010.e:0 "Voyons voir qui d'autre pourrait convenir."
 agot_kingsguard.1011.a:0 "[kingsguard_4.GetName] dirigera la [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1011.b:0 "[kingsguard_5.GetName] dirigera la [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1011.c:0 "[kingsguard_6.GetName] dirigera la [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.2001.t: "Affectation de la [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.2001.desc: "Je peux envoyer m[GetPlayer.Custom2('FR_RelationToMe_OnA',SCOPE.sC('councillor'))], [councillor.GetShortUIName], pour protéger une personne d'intérêt à la cour [target_character.Custom('FR_du_Char_U_P')][target_character.GetUIName]."
 agot_kingsguard.2001.desc_own_court: "Je peux affecter m[GetPlayer.Custom2('FR_RelationToMe_OnA',SCOPE.sC('councillor'))], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], à la protection de l'un de mes invités ou courtisans."
 agot_kingsguard.2001.a: "Protégez la personne désignée."
 agot_kingsguard.2001.b: "Protégez [target_character.Custom('FR_le_Char_Pi')][target_character.GetTitledFirstName]."
 agot_kingsguard.2001.c: "Tout compte fait, peu importe."
 agot_kingsguard.3001.t:0 "Un rêve d'enfant"
 agot_kingsguard.3001.desc:0 "Depuis sa plus tendre enfance, [child.GetFirstName] a toujours été épris[child.Custom('FR_E')] des histoires sur la [king.Custom('KingsguardName')], et plus encore celles concernant [lord_commander.GetUIName], voyant en [lord_commander.Custom('FR_LuiElle')] l'égal[lord_commander.Custom('FR_E')] d'un Ser [GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName] au Bouclier-Miroir ou d'un Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] Prunelles étoilées.\n\nCela ne m'a jamais paru être plus qu'une simple fascination pour des figures de légende, mais les années ont passé, et son rêve de rejoindre la [king.Custom('KingsguardName')] n'a jamais été aussi fort. Aujourd'hui, [child.Custom('FR_IlElle')] est allé jusqu'à me demander de mettre de côté tout projet de fiançailles à son endroit, souhaitant avant tout consacrer son temps et son énergie à l'entraînement pour qu'un jour, qui sait, rejoindre [child.Custom('FR_LuiElle')]-même la [king.Custom('KingsguardName')] [king.Custom('FR_du_Char_Pi')][king.GetTitledFirstName]."
 agot_kingsguard.3001.a:0 "Un jour vous ferez la fierté de la [king.Custom('KingsguardName')]."
 agot_kingsguard.3001.b:0 "Votre devoir envers votre famille passe avant celui envers la couronne."
 agot_kingsguard.3002.t:0 "Un phare de la chevalerie"
 agot_kingsguard.3002.desc:0 "Il a été porté à mon attention que [gallant_kingsguard.GetFirstNameNicknamed] est devenu un sujet de conversation récurrent à travers le pays. La populace en parle de la même façon que l'on dépeint des figures de légende ; les jeunes écuyers assument son influence et tentent — vainement — de reproduire ses exploits dans les cours d'entraînement ; les caméristes rêvent d'accorder leur faveur à un [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] du même acabit.\n\nC'est maintenant au tour de ma cour de n'avoir que ce sujet à la bouche, tandis que les [gallant_kingsguard.Custom('AttractionWomanManMultiple')] n'ont d'yeux que pour [gallant_kingsguard.Custom('FR_LuiElle')], tentant par tous les moyens d'attirer son attention, aussi fugace soit-il. C'est communément admis qu'à travers [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], le nom de [gallant_kingsguard.GetFirstNameNoTooltip] est synonyme de prouesse, d'honneur et de vaillance."
 agot_kingsguard.3002.a:0 "Toutes mes félicitations."
 agot_kingsguard.3002.b:0 "Et si on en revenait à mon sujet de conversation préféré : moi-même."
 agot_kingsguard.3003.t:0 "[ROOT.Char.Custom('KingsguardName')|U] : Pris en flagrant délit"
 agot_kingsguard.3003.desc_bedroom:0 "« Votre Majesté, [lusty_kingsguard.GetName], membre de votre [ROOT.Char.Custom('KingsguardName')], a été découvert[lusty_kingsguard.Custom('FR_E')] dans ses appartements, forniquant avec [lusty_lover.GetFullName] ! »"
 agot_kingsguard.3003.desc_brothel:0 "« Votre Majesté, [lusty_kingsguard.GetName], membre de votre [ROOT.Char.Custom('KingsguardName')], a été découvert[lusty_kingsguard.Custom('FR_E')] dans un bordel, pratiquant des choses obscènes avec une catin du nom de [lusty_lover.GetName] ! »"
 agot_kingsguard.3003.a:0 "Jetez-[lusty_kingsguard.Custom('FR_LeLa')] dans une cellule jusqu'à ce que décide quoi faire de c[lusty_kingsguard.Custom('FR_EEtte')] parjure."
 agot_kingsguard.3003.b:0 "Mutilez-[lusty_kingsguard.Custom('FR_LeLa')] et envoyez-[lusty_kingsguard.Custom('FR_LeLa')] rejoindre la Garde de Nuit !"
 agot_kingsguard.3003.c:0 "Ôtez-lui son manteau blanc. [lusty_kingsguard.Custom('FR_IlElle')|U] n'en est pas digne."
 agot_kingsguard.3003.d:0 "Je fermerais les yeux sur cet écart de conduite."
 agot_kingsguard.3003.e:0 "Vous pouvez garder votre manteau blanc, mais [lusty_lover.GetFirstNameNoTooltip] est à moi."
 agot_kingsguard.3004.t:0 "Place ! Faites place !"
 agot_kingsguard.3004.desc:0 "« Place ! Faites place ! » Le cri résonne pour annoncer mon arrivée dans la salle du trône, accompagné[ROOT.Char.Custom('FR_E')] de ma garde d'élite. Ce qui ne devait être qu'une banale entrée comme il y en eu tant d'autres avant, dégénéra bien vite. Du bruit attira mon attention, et en me retournant, je vis [marching_kingsguard.GetFirstNameNoTooltip], en prise avec un[ROOT.Char.Custom('FR_E')] tout[ROOT.Char.Custom('FR_E')] jeune gamin[ROOT.Char.Custom('FR_E')] : [obstructing_brat.Custom('FR_le_Char')][obstructing_brat.GetName].\n\nDélibérément ou par accident, [obstructing_brat.Custom('FR_IlElle')] s'est retrouvé[obstructing_brat.Custom('FR_E')] en travers de l'avancée inarrêtable de ma loyale garde et a fini piétiné[obstructing_brat.Custom('FR_E')].\n\n[marching_kingsguard.GetFirstNameNoTooltip] retourne auprès de moi, sans faire montre d'aucune considération vis-à-vis de l'enfant, qui gémit de douleur, blessé[obstructing_brat.Custom('FR_E')]."
 agot_kingsguard.3004.a:0 "Nous avons mieux à faire que de nous préoccuper d'un[obstructing_brat.Custom('FR_E')] morveu[obstructing_brat.Custom('FR_XSe')]."
 agot_kingsguard.3004.b:0 "[marching_kingsguard.GetFirstNameNoTooltip], avez-vous perdu l'esprit ?! Allez l'aider !"
 agot_kingsguard.3004.c:0 "Qu'on fasse quérir le mestre !"
 agot_kingsguard.3004.cure_toast:0 "[obstructing_brat.GetFirstNameNoTooltip] est remis[obstructing_brat.Custom('FR_E')] sur pied."
 agot_kingsguard.3004.toast:0 "Le mestre s'avère inutile"
 agot_kingsguard.3004.toast_desc:0 "[obstructing_brat.GetFirstNameNoTooltip] n'est pas remis[obstructing_brat.Custom('FR_E')] sur pied."
 agot_kingsguard.3005.t:0 "[essosi_warrior.Custom('FR_LeLa')|U] prodige venu de l'ouest"
 agot_kingsguard.3005.desc:0 "[sponsor.Custom('FR_le_Char_Pi')|U][sponsor.GetTitledFirstName] entre dans la salle du trône, en compagnie d'une personne qui m'est inconnu.\n\n« [sponsor.Custom('FR_MonseigneurMadame')], clame-t-[sponsor.Custom('FR_IlElle')] avec un air de fierté apparent sur le visage, c'est pour moi un grand honneur de vous présenter [essosi_warrior.Custom('FR_LeLa')] plus grand[essosi_warrior.Custom('FR_E')] guerri[essosi_warrior.Custom('FR_ErEre')] d'Essos jamais rencontré[essosi_warrior.Custom('FR_E')] de mémoire d'homme ! [essosi_warrior.GetFirstNameNoTooltip] est connu[essosi_warrior.Custom('FR_E')] depuis Braavos jusqu'à Asshaï ! Je puis vous garantir qu'[essosi_warrior.Custom('FR_IlElle')] sera un grand atout pour votre [ROOT.Char.Custom('KingsguardName')] ! »"
 agot_kingsguard.3005.a:0 "Bienvenue à vous, [essosi_warrior.GetFirstNameNoTooltip] !"
 agot_kingsguard.3005.agot_kingsguard.tt:0 "[essosi_warrior.Custom('FR_le_Char')|U][essosi_warrior.GetName] rejoindra votre [GetPlayer.Custom('KingsguardName')]"
 agot_kingsguard.3005.b:0 "Peut-être souhaiteriez-vous un autre poste ?"
 agot_kingsguard.3005.court_position.tt:0 "Vous trouverez un poste adapté [essosi_warrior.Custom('FR_au_Char')][essosi_warrior.GetName]."
 agot_kingsguard.3005.c:0 "J'ai déjà bien assez de monde à ma cour."
 agot_kingsguard.3006.t:0 "[ROOT.Char.Custom('KingsguardName')] : Frères d'armes"
 agot_kingsguard.3007.notification:0 "Amélioration parmi la [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.3007.desc:0 "Les heures d'entraînement [improved_kingsguard.Custom('FR_du_Char')][improved_kingsguard.GetName] et le respect de ses vœux ont conduit à cette amélioration."
 agot_kingsguard.3008.t:0 "[candidate.GetSheHe|U] est chaudement recommandé"
 agot_kingsguard.3008.desc:0 "[sponsor.Custom('FR_le_Char_Pi')|U][sponsor.GetTitledFirstName] entre dans la salle du trône, en compagnie d'une personne qui m'est inconnu.\n\n« [sponsor.Custom('FR_MonseigneurMadame')|U], clame-t-[sponsor.Custom('FR_IlElle')] avec un air de fierté apparent sur le visage, c'est pour moi un grand honneur de vous présenter [candidate.Custom('FR_le_Char_P')][candidate.GetFullNameNoTooltip], un[candidate.Custom('FR_E')] redoutable combattant[candidate.Custom('FR_E')] doté[candidate.Custom('FR_E')] de compétences tout aussi redoutables ! [candidate.Custom('FR_IlElle')|U] a abandonné titres et mariage dans l'espoir de rejoindre votre [ROOT.Char.Custom('KingsguardName')]. »"
 agot_kingsguard.3008.a:0 "Bienvenue à vous, [candidate.GetFirstNameNoTooltip] !"
 agot_kingsguard.3008.agot_kingsguard.tt:0 "[candidate.Custom('FR_le_Char')|U][candidate.GetName] rejoindra votre [GetPlayer.Custom('KingsguardName')]"
 agot_kingsguard.3008.b:0 "Peut-être souhaiteriez-vous un autre poste ?"
 agot_kingsguard.3008.b.tt:0 "[candidate.Custom('FR_le_Char')|U][candidate.GetName] se verra promettre un poste lorsqu'il sera disponible."
 agot_kingsguard.3008.c:0 "Ai-je l'air si désespéré[ROOT.Char.Custom('FR_E')] pour vouloir que des gens comme vous me protège ?"
 agot_kingsguard.3010.t:0 "La sueur sur ses sourcils"
 agot_kingsguard.3010.desc:0 "[strong_kingsguard.GetFirstName], membre de ma [ROOT.Char.Custom('KingsguardName')], a pris l'habitude de passer tout son temps libre dans les cours et les écuries du donjon, non pour simplement pratiquer le maniement de l'épée ou l'équitation comme le feraient tant d'autres, mais véritablement à la recherche d'un défi physique toujours plus éprouvant.\n\nCela a eu tôt fait de se remarquer jusque dans sa silhouette, devenue bien plus #italic épaisse#!, au grand plaisir des [strong_kingsguard.Custom('AttractionGirlBoyPlural')] de la cour qui ne manquent pas de rester bouche bée lorsqu'[strong_kingsguard.Custom('FR_IlElle')] s'applique à ses exercices quotidiens."
 agot_kingsguard.3010.a:0 "Vous pourriez peut-être poser pour un portrait, [strong_kingsguard.GetFirstNameNoTooltip] !"
 agot_kingsguard.3011.t:0 "Un adversaire s'approche"
 agot_kingsguard.3011.desc:0 "Ce qui s'annonçait comme une banale et morne journée à la cour fut chamboulée lorsque le héraut annonça un[challenger.Custom('FR_E')] nouve[challenger.Custom('FR_LLle')] arrivant[challenger.Custom('FR_E')] : [challenger.Custom('FR_le_Char_P')][challenger.GetFullName]. Son entrée dans la salle du trône se fit d'autant plus remarquée qu'[challenger.Custom('FR_IlElle')] était plus vêtu[challenger.Custom('FR_E')] pour une lice que pour une cour.\n\n« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleTierName] [ROOT.Char.Custom('FormalComplimentAdjective')], commence-t-[challenger.Custom('FR_IlElle')], la [ROOT.Char.Custom('KingsguardName')] est une noble institution du royaume, mais celle-ci se voit souiller par un[unworthy_kingsguard.Custom('FR_E')] [unworthy_kingsguard.Custom('InsultNoun')] [unworthy_kingsguard.Custom('InsultAdjective')] chargé de vous protéger. [unworthy_kingsguard.Custom('FR_le_Char_P')|U][unworthy_kingsguard.GetFullName] est un camouflet infligé à votre garde personnelle ! »\n\n[unworthy_kingsguard.GetFirstNameNoTooltip], réalisant qu'[unworthy_kingsguard.Custom('FR_IlElle')] est la cible de cette attaque, prends une posture bien plus défensive. « M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleTierName], balbutie-t-[unworthy_kingsguard.Custom('FR_IlElle')], je suis membre de votre [ROOT.Char.Custom('KingsguardName')], j'ai juré de vous servir jusqu'à ma mort, et à faire couler le sang pour vous si besoin est ! »"
 agot_kingsguard.3011.a:0 "La plus fine lame des deux aura l'honneur de me protéger."
 agot_kingsguard.3011.a.challenger.toast:0 "[challenger.GetFirstName] tue [unworthy_kingsguard.GetFirstName]"
 agot_kingsguard.3011.a.unworthy_kingsguard.toast:0 "[unworthy_kingsguard.GetFirstName] tue [challenger.GetFirstName]"
 agot_kingsguard.3011.b:0 "Rentrez chez vous, [challenger.GetFirstNameNoTooltip]. [unworthy_kingsguard.GetFirstNameNoTooltip] a plus que mérité sa place."
 agot_kingsguard.3011.c:0 "Nul n'est autorisé à contester mes choix ! #bold Gardes !#!"
 agot_kingsguard.2002.title:0 "Un[recipient.Custom('FR_E')] renégat[recipient.Custom('FR_E')] parmi la Garde !"
 agot_kingsguard.2002.desc:0 "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] a réussi à éviter la capture et s'est enfui dans la ville ! Il est peut-être encore possible de [recipient.Custom('FR_LeLa')] rattraper avant qu'[recipient.Custom('FR_IlElle')] ne s'échappe.\n\n[kingsguard.Custom('FR_le_Char')|U][kingsguard.GetName] est de garde et pourrait l'intercepter, ou bien je pourrais envoyer un message à [goldcloaks.Custom('FR_le_Char')][goldcloaks.GetName] et mobiliser l'entièreté du Guet."
 agot_kingsguard.2002.a:0 "[kingsguard.GetFirstNameNoTooltip], ramenez-[recipient.Custom('FR_LeLa')] !"
 agot_kingsguard.2002.a.failure:0 "[kingsguard.GetFirstName] va s'échapper"
 agot_kingsguard.2002.b:0 "[goldcloaks.GetFirstNameNoTooltip], saisissez-[recipient.Custom('FR_LeLa')] !"
 agot_kingsguard.2002.c:0 "Qu'[recipient.Custom('FR_IlElle')] aille au diable, je n'en ai cure."
 agot_kingsguard.2003.title:0 "Un[recipient.Custom('FR_E')] renégat[recipient.Custom('FR_E')] parmi la Garde !"
 agot_kingsguard.2003.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('fleeing_kingsguard'))] est venu[fleeing_kingsguard.Custom('FR_E')] chercher refuge à ma cour. [crown.Custom('FR_le_Char_Pi')|U][crown.GetTitledFirstName] a tenté de [fleeing_kingsguard.Custom('FR_LeLa')] faire arrêter sur la base d'une accusation montée de toutes pièces, faisant désormais d[fleeing_kingsguard.Custom('FR_EluiElle')] un[fleeing_kingsguard.Custom('FR_E')] fugiti[fleeing_kingsguard.Custom('FR_FVe')]. C'est à moi qu'incombe la lourde décision de choisir entre le devoir d'un côté, et la famille de l'autre..."
 agot_kingsguard.2003.a:0 "Votre place est à mes côtés, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('fleeing_kingsguard'))]."
 agot_kingsguard.2003.b:0 "Rejoignez le Mur et vous serez placé[fleeing_kingsguard.Custom('FR_E')] hors d'atteinte des rois et des reines !"
 agot_kingsguard.2003.c:0 "Votre seule chance est de traverser le Détroit !"
 agot_kingsguard.2003.d:0 "Mes excuses, [fleeing_kingsguard.GetFirstNameNoTooltip], mais je ne peux héberger un[fleeing_kingsguard.Custom('FR_E')] fugiti[fleeing_kingsguard.Custom('FR_FVe')]."
 agot_kingsguard.3012.t:0 "Un rêve brisé"
 agot_kingsguard.3012.desc:0 "Depuis la galerie, j'observe m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('fleeing_kingsguard'))], tâtonnant de-ci de-là, ne montrant guère d'évolution positive depuis que sa quête de rejoindre la prestigieuse Garde de Sa Majesté a débuté. Il serait peut-être préférable d'intervenir et de mettre fin à de faux espoirs, plutôt que de faire preuve de cruauté en [failed_kingsguard.Custom('FR_LeLa')] laissant miroiter un poste qui lui sera à jamais hors d'atteinte."
 agot_kingsguard.3012.a:0 "Il est temps de tourner la page."
 agot_kingsguard.3012.b:0 "La Garde de Nuit a toujours besoin de sang frais."
 agot_kingsguard.3012.c:0 "Laissons-lui le temps de s'améliorer."
 agot_kingsguard.3013.t:0 "Une boisson à ne pas oublier"
 agot_kingsguard.3013.desc:0 "Il est de notoriété publique que [drunken_kingsguard.GetFirstName] passe beaucoup — si ce n'est la totalité — de son temps libre à s'enivrer et à festoyer dans les tavernes et autres lieux mal famés, se taillant une petite réputation de pochard[drunken_kingsguard.Custom('FR_E')] et d'adepte des jeux à boire.\n\nLe dernier de ses #italic hauts faits#! qui me soit parvenu raconte qu'[drunken_kingsguard.Custom('FR_IlElle')] aurait introduit un baudet et un rayon de miel dans un bordel. Un tel acte pourrait être perçu comme un camouflet infligé envers ma [ROOT.Char.Custom('KingsguardName')], mais cela a également donné lieu à quelques anecdotes pour le moins… croustillantes."
 agot_kingsguard.3013.a:0 "Rien de mieux qu'un séjour en prison pour décuver."
 agot_kingsguard.3013.b:0 "Tout le monde à sa façon bien personnelle de relâcher la pression."
 agot_kingsguard.3013.c:0 "[drunken_kingsguard.GetFirstNameNoTooltip] est un[drunken_kingsguard.Custom('FR_E')] [drunken_kingsguard.GetWomanMan] selon mon propre cœur !"
 agot_kingsguard.3006.desc:0 "[friendly_kingsguard.Custom('FR_le_Char_P')|U][friendly_kingsguard.GetFullName] est de nature extravertie ; toujours prompt[friendly_kingsguard.Custom('FR_E')] à entamer ou participer à une conversation. Tout en irritant les membres les plus stoïques de ma [ROOT.Char.Custom('KingsguardName')], [friendly_kingsguard.Custom('FR_IlElle')] et [kingsguard_friend.GetFirstName] s'entendent comme larrons en foire.\n\nEntraînement, déjeuner, et même en plein cœur d'une bataille, quand l'un[friendly_kingsguard.Custom('FR_E')] est là, l'autre n'est jamais bien loin, se soutenant et s'épaulant. Ce lien de sang est devenu un sujet de discussion courant au sein de la cour, mais également une force au sein de ma [ROOT.Char.Custom('KingsguardName')] qui me permet de consolider davantage mon règne."
 agot_kingsguard.3006.a:0 "Que leur amitié les mène vers de plus grandes valeurs !"
 agot_kingsguard.3014.t:0 "[ROOT.Char.Custom('KingsguardName')] : [lifestyle_kingsguard.Custom('FR_LeLa')|U] bretteu[lifestyle_kingsguard.Custom('FR_RSe')]"
 agot_kingsguard.3014.desc:0 "[lifestyle_kingsguard.GetFirstName], membre de ma [ROOT.Char.Custom('KingsguardName')], passe le plus clair de son temps à croiser le fer, la sueur au front, avec les plus grandes guerriers du royaume, lorsqu'[lifestyle_kingsguard.Custom('FR_IlElle')] n'est pas à mes côtés à la cour.\n\n[lifestyle_kingsguard.Custom('FR_IlElle')|U] est devenu[lifestyle_kingsguard.Custom('FR_E')] un visage familier pour les armuriers et le [GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], et les échos de son habileté avec une lame sont devenus source de discussions à la cour. C'est désormais chose commune que de [lifestyle_kingsguard.Custom('FR_LeLa')] voir s'entraîner depuis l'aube jusqu'au dernier rayon de soleil. [lifestyle_kingsguard.GetNameNoTooltip] s'est forgé[lifestyle_kingsguard.Custom('FR_E')] une sérieuse réputation, l'arme à la main."
 agot_kingsguard.3014.a:0 "Peut-être pourriez-vous m'aider à parfaire ma maîtrise, [lifestyle_kingsguard.GetFirstNameNoTooltip] ?"
 agot_kingsguard.3015.t:0 "[ROOT.Char.Custom('KingsguardName')] : [lifestyle_kingsguard.Custom('FR_LeLa')|U] chasseu[lifestyle_kingsguard.Custom('FR_RSe')]"
 agot_kingsguard.3015.desc:0 "[lifestyle_kingsguard.GetFirstName], membre de ma [ROOT.Char.Custom('KingsguardName')], passe le plus clair de son temps à profiter pleinement des privilèges accordés par son poste prestigieux, lorsqu'[lifestyle_kingsguard.Custom('FR_IlElle')] n'est pas à mes côtés à la chasse.\n\n[lifestyle_kingsguard.Custom('FR_IlElle')|U] est devenu[lifestyle_kingsguard.Custom('FR_E')] un visage familier pour les forestiers et gardes-chasse, et les échos de sa précision avec un arc sont devenus source de discussions à la cour. C'est désormais chose commune que de [lifestyle_kingsguard.Custom('FR_LeLa')] voir revenir de ses excursions, les bottes usagées et accompagné[lifestyle_kingsguard.Custom('FR_E')] d'une escorte qui transporte sa dernière prise. [lifestyle_kingsguard.GetNameNoTooltip] s'est taillé[lifestyle_kingsguard.Custom('FR_E')] une sérieuse réputation, l'arc à la main, comme en témoigne ses appartements surchargés de peaux, de trophées et de crânes."
 agot_kingsguard.3015.a:0 "Ramenez moi un gros élan pour le dîner de ce soir, [lifestyle_kingsguard.GetFirstNameNoTooltip] !"
 agot_kingsguard.3016.t:0 "[ROOT.Char.Custom('KingsguardName')] : [lifestyle_kingsguard.Custom('FR_LeLa')|U] fauconni[lifestyle_kingsguard.Custom('FR_ErEre')]"
 agot_kingsguard.3016.desc:0 "[lifestyle_kingsguard.GetFirstName], membre de ma [ROOT.Char.Custom('KingsguardName')], passe le plus clair de son temps à profiter pleinement des privilèges accordés par son poste prestigieux, lorsqu'[lifestyle_kingsguard.Custom('FR_IlElle')] n'est pas à mes côtés à la chasse.\n\n[lifestyle_kingsguard.Custom('FR_IlElle')|U] est devenu[lifestyle_kingsguard.Custom('FR_E')] un visage familier pour les forestiers et gardes-chasse, et les échos de sa précision avec un arc sont devenus source de discussions à la cour. C'est désormais chose commune que de [lifestyle_kingsguard.Custom('FR_LeLa')] voir revenir de ses excursions, les bottes usagées et accompagné[lifestyle_kingsguard.Custom('FR_E')] d'une escorte qui transporte sa dernière prise. [lifestyle_kingsguard.GetNameNoTooltip] s'est taillé[lifestyle_kingsguard.Custom('FR_E')] une sérieuse réputation, l'arc à la main, comme en témoigne ses appartements surchargés de peaux, de trophées et de crânes."
 agot_kingsguard.3016.a:0 "Une quête des plus nobles, [lifestyle_kingsguard.GetFullNameNoTooltip] !"
 agot_kingsguard.3017.t:0 "[ROOT.Char.Custom('KingsguardName')] : Un meurtre ignominieux !"
 agot_kingsguard.3017.desc:0 "Le corps nu de mon [ROOT.Char.Custom('KingsguardName')] [eunuch_kingsguard.GetFullName] a été retrouvé à l'extérieur d'un bordel local. [eunuch_kingsguard.Custom('FR_IlElle')|U] a été découvert[eunuch_kingsguard.Custom('FR_E')] après avoir été castré et, pour ajouter à l'insulte, sa propre queue était fourrée dans sa bouche. Selon nos sources, [eunuch_kingsguard.Custom('FR_IlElle')] était en pleine dispute avec un ouvrier lorsqu'[eunuch_kingsguard.Custom('FR_IlElle')] s'est retrouvé dépassé par ses subordonnés. Nu et désarmé[eunuch_kingsguard.Custom('FR_E')], [eunuch_kingsguard.Custom('FR_IlElle')] s'est retrouvé submergé par les putains.\n\nEnhardis par cela, les petites gens ont été excités par la fureur et se révoltent dans les rues. Il semble que [eunuch_kingsguard.GetFirstName] était bien connu, mais pas particulièrement apprécié."
 agot_kingsguard.3017.a:0 "Que[ROOT.Char.Custom('FR_LLle')] imbécile !"
 agot_kingsguard.1010.f:0 "Il n'y a plus personne..."
 agot_kingsguard.1001.fallback.t:0 "Un serment brisé : [removed_kg.GetFirstNameNicknamedNoTooltip]"
 agot_kingsguard.1001.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré[removed_kg.Custom('FR_E')] et a été dépouillé[removed_kg.Custom('FR_E')] de son manteau blanc."
 agot_kingsguard.1001.fallback.desc.end:0 "\n\nDu fait de son départ, le devoir m'incombe désormais de combler la place vacante parmi les rangs renommés des manteaux blancs."
 agot_kingsguard.1002.desc.intro:0 "[dead_kingsguard.GetFirstNameNicknamedNoTooltip] a accompli son serment solennel et a quitté ce monde sous son manteau blanc. [dead_kingsguard.Custom('FR_IlElle')] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1002.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré[removed_kg.Custom('FR_E')] et a été dépouillé[removed_kg.Custom('FR_E')] de son manteau blanc."
 agot_kingsguard.1002.desc.end:0 "\n\n[lord_commander.GetFirstNameNicknamed] a amené devant moi les plus grands chevaliers de tout le royaume, parmi lesquels je dois choisir qui rejoindra la [ROOT.Char.Custom('KingsguardName')]."
 agot_kingsguard.1003.desc.intro:0 "[dead_kingsguard.GetFirstNameNicknamedNoTooltip] a accompli son serment solennel et a quitté ce monde sous son manteau blanc. [dead_kingsguard.Custom('FR_IlElle')] [dead_kingsguard.GetDeathReason]."
 agot_kingsguard.1003.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U] s'est déshonoré[removed_kg.Custom('FR_E')] et a été dépouillé[removed_kg.Custom('FR_E')] de son manteau blanc."
 agot_kingsguard.1003.desc.end:0 "\n\nLes enfants de divers nobles à travers le royaume se sont rassemblés dans la cour. [lord_commander.GetFirstName] à mes côtés, [lord_commander.Custom('FR_IlElle')] prend soin de noter qui serait apte à servir dans ma [ROOT.Char.Custom('KingsguardName')]."
 agot_kingsguard.1010.desc.intro:0 "Avec la disparition de [dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)], la [ROOT.Char.Custom('KingsguardName')] est privée de son commandant."
 agot_kingsguard.1010.fallback.desc.intro:0 "Avec le départ de [removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)], la [ROOT.Char.Custom('KingsguardName')] est privée de son commandant."
 agot_kingsguard.1010.desc.end:0 "Vient maintenant la tâche fatidique d'en nommer un nouveau. [kingsguard_successor.GetName] semble être la personne idéale pour le poste, et la plupart des gens s'attendent à ce qu'[kingsguard_successor.Custom('FR_IlElle')] succède à [dead_kingsguard.GetName] en tant que Lord Commandant. Cependant, c'est à moi qu'il revient de choisir. "
 agot_kingsguard.2001.desc_bodyguard_courtowner: "En outre, je pourrais également assigner un garde du corps [target_character.Custom('FR_au_Char_Pi')][target_character.GetTitledFirstName]."
 agot_kingsguard.1010.fallback.desc.end:0 "Vient maintenant la tâche fatidique d'en nommer un nouveau. La [ROOT.Char.Custom('KingsguardName')] étant vide, c’est peut-être le meilleur moment pour trouver des chevaliers dignes du manteau blanc."
 agot_kingsguard.9100.t:0 "Nouv[ROOT.Char.Custom('FR_EauElle')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nouvelle [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.9100.desc:0 "[loser.Custom('FR_le_Char')|U][loser.GetName] a été défait !\n\nLa victoire me revient, tout comme la décision du sort de son ancienne [ROOT.Char.Custom('KingsguardName')], désormais mienne. Je réfléchis alors à la bonne façon de procéder.\n\nJe pourrais nommer mes propres candidats pour garantir ma sécurité, mais rien ne m'empêche de garder ceux déjà en poste. Si certains s'avèrent être de valeureux et loyaux combattants, je puis faire poursuivre leur serment et profiter de leurs compétences."
 agot_kingsguard.9100.a:0 "Que la [ROOT.Char.Custom('KingsguardName')] s'avance !"
 agot_kingsguard.9101.t:0 "Nouv[ROOT.Char.Custom('FR_EauElle')] [ROOT.Char.GetTitleAsNameNoTooltip|l], nouvelle [ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.9101.desc:0 "Les membres de la [ROOT.Char.Custom('KingsguardName')] sont rassemblés devant moi, il ne reste plus qu'à choisir qui pourra continuer d'honorer ses fonctions."
 agot_kingsguard.9101.a:0 "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitleAsNameNoTooltip|l] a parlé !"
 agot_kingsguard.9101.a_tt:0 "[THIS.Char.Custom('FR_le_Char')|U][THIS.Char.GetName] sera mise[THIS.Char.Custom('FR_E')] aux fers après avoir été démis[THIS.Char.Custom('FR_E')] de son poste."
 agot_kingsguard.9101.b:0 "[kg.Custom('FR_le_Char')|U][kg.GetNameNoTooltip] peut demeurer au sein de ma [ROOT.Char.Custom('KingsguardName')]."
 agot_kingsguard.9101.c:0 "[kg.Custom('FR_le_Char')|U][kg.GetNameNoTooltip] peut demeurer au sein de ma [ROOT.Char.Custom('KingsguardName')]."