l_french:
 agot_commission_crown.0001.t:0 "Commission de la Couronne"
 agot_commission_crown.0001.desc:0 "C'est décidé. L'Histoire se souviendra de moi de par mon nom, mes actes mais aussi mes symboles. Je me dois donc d'avoir une couronne qui deviendra un héritage pour les générations futurs, et qui témoignera de mon pouvoir et mon influence."
 agot_commission_crown.0001.a:0 "Celle-ci sera parfaite."
 agot_commission_crown.0001.b:0 "J'ai changé d'avis. Je ne souhaite plus faire une nouvelle couronne."
 agot_commission_crown.0001.desc_coronation:0 "Tout couronnement nécessite une couronne, je me dois donc d'en commanditer une qui deviendra un héritage pour les générations futures, témoignant de mon pouvoir et de mon influence."