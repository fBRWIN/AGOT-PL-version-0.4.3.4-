l_french:
 ruin_sigil_ring:0 "Anneau sigillaire des ruines"
 ruin_sigil_ring_desc:0 "Un anneau qui devait autrefois arborer un blason et qui a été trouvé lors de la reconstruction d'un château en ruine. Le temps ayant fait son office, on ne discerne plus grand-chose, mais nul doute qu'il appartenait à la maison qui revendiquait jadis la domination des lieux."
 ruin_sword:0 "Épée en acier des ruines"
 ruin_sword_desc:0 "Une épée forgée à partir de lingots d'acier trouvés lors de la reconstruction d'un château en ruine."
 ruin_mace:0 "Masse en acier des ruines"
 ruin_mace_desc:0 "Une masse forgée à partir de lingots d'acier trouvés lors de la reconstruction d'un château en ruine."
 ruin_spear:0 "Lance en acier des ruines"
 ruin_spear_desc:0 "Une lance fabriquée à partir de lingots d'acier trouvés lors de la reconstruction d'un château en ruine."
 ruin_axe:0 "Hache en acier des ruines"
 ruin_axe_desc:0 "Une hache forgée à partir de lingots d'acier trouvés lors de la reconstruction d'un château en ruine."
 ruin_dagger:0 "Dague en acier des ruines"
 ruin_dagger_desc:0 "Une dague forgée à partir de lingots d'acier trouvés lors de la reconstruction d'un château en ruine."
 agot_rebuilding_ruins.0016.t:0 "Diriger par l’exemple"
 agot_rebuilding_ruins.0016.desc:0 "Le labeur qu'exigent ces ruines éprouve à la fois le corps et l'esprit. Malgré mon statut, j'y ai mis du mien pour participer aux efforts de reconstruction, travaillant conjointement avec mes courtisans. Cela n'a pas passé inaperçu car j'ai bien remarqué le regain de respect qu'ils me témoignent depuis que je me salis littéralement les mains à leurs côtés."
 agot_rebuilding_ruins.0016.a:0 "Qui dit plus de bras dit moins d'efforts."
 agot_rebuilding_ruins.0017.t:0 "Une visite par curiosité"
 agot_rebuilding_ruins.0017.desc:0 "Les nouvelles à propos de mes efforts pour redonner à ces vieilles ruines leur gloire d'antan n'ont pas manqué de faire le tour du pays, jusqu'à dépasser les frontières. C'est sans doute ce qui a amené un seigneur des plus curieux à se présenter aujourd'hui, pour le voir de ses propres yeux."
 agot_rebuilding_ruins.0017.a:0 "Saviez-vous que ces ruines ont connu moult batailles par le passé ?"
 agot_rebuilding_ruins.0017.a.tt:0 "Vous utilisez vos compétences en martialité pour étayer l'avantage stratégique que peut procurer ces ruines."
 agot_rebuilding_ruins.0017.b:0 "La reconstruction de ces ruines demandent un certain #italic investissement#!."
 agot_rebuilding_ruins.0017.b.tt:0 "Vous utilisez vos compétences en intendance pour mettre en avant les efforts et les économies dont vous faites preuves avec cette reconstruction."
 agot_rebuilding_ruins.0017.c:0 "Laissez-moi vous faire la visite des lieux."
 agot_rebuilding_ruins.0017.c.tt:0 "Vous utilisez vos compétences en diplomatie pour satisfaire la curiosité du visiteur."
 agot_rebuilding_ruins.0017.win.title:0 "Vous avez fait bonne impression"
 agot_rebuilding_ruins.0017.lose.title:0 "Vous n'avez pas fait bonne impression"
 agot_rebuilding_ruins.0018.t:0 "Une fleur parmi les ruines"
 agot_rebuilding_ruins.0018.desc:0 "Autrefois le siège d'une noble maison, ces ruines sont aujourd'hui un lieu de visites régulièrement fréquentées par la populace locale. Bien que la reconstruction fût un sujet de discorde avec eux, une jeune jouvencelle s'est dressée comme un pont entre nous, son talent pour la musique lui ayant permis de conquérir par quelques notes enchanteresses le cœur de mes courtisans et chevaliers. Aujourd'hui, elle a su offrir sa plus belle démonstration à la harpe, laissant les ouvriers profiter d'une accalmie dans le labeur quotidien."
 agot_rebuilding_ruins.0018.a:0 "Nous pouvons nous permettre une petite pause."
 agot_rebuilding_ruins.0018.a.tt:0 "Vous allez profiter de la musique pour vous détendre un moment."
 agot_rebuilding_ruins.0018.b:0 "Quelqu'un d'aussi talentueux mérite une place à ma cour !"
 agot_rebuilding_ruins.0018.b.tt:0 "Vous lui offrez une place à votre cour."
 agot_rebuilding_ruins.0001.t:0 "Les vendeurs de charbon de bois"
 agot_rebuilding_ruins.0001.desc:0 "Jadis le foyer de grands seigneurs, tout ce qui reste des lieux maintenant ce sont des ruines sinistres et des étendues sylvestres.\n\nLorsque les efforts pour tout rebâtir ont commencé, des vendeurs de charbons de bois furent aperçus, et leur regard tantôt inquiet tantôt méfiant ne nous a pas échappé. Désormais, des rapports bien étranges me parviennent. La restauration subit quelques retards causés par du matériel endommagé et des vols rapportés durant la nuit tombée.\n\nCertains accusent les vendeurs de charbon, qui craignent que les travaux menés ici pourraient conduire à un déboisement provoquant la pénurie de leur gagne-pain."
 agot_rebuilding_ruins.0001.a:0 "S'ils se comportent comme des bandits, je les traiterai comme tels !"
 agot_rebuilding_ruins.0001.a.tt:0 "Les vendeurs de charbon subiront votre courroux."
 agot_rebuilding_ruins.0001.b:0 "Nous pouvons sûrement trouver un terrain d'entente."
 agot_rebuilding_ruins.0001.b.tt:0 "La diplomatie pourrait vous faire gagner leur soutien — ou leur faire gagner une compensation équitable pour la perte de leurs bois."
 agot_rebuilding_ruins.0001.win.title:0 "Un accord est trouvé avec les locaux."
 agot_rebuilding_ruins.0001.lose.title:0 "Une indemnisation a été versée aux vendeurs de charbon."
 agot_rebuilding_ruins.0001.c:0 "Je pourrais faire un présent pour éviter tout débordement futur."
 agot_rebuilding_ruins.0001.c.tt:0 "Vous offrez de l’or aux vendeurs de charbon de bois pour compenser la perte de revenus issus des bois environnants."
 agot_rebuilding_ruins.0002.t:0 "La bande du coq"
 agot_rebuilding_ruins.0002.desc:0 "Mes hommes ont passé la matinée à ratisser les ruines, à la recherche… #N d'un coq ?#!\n\nIls n'ont eu de cesse de trouver la mystérieuse bête qui fut entendue cette nuit durant l'heure de l'anguille, du hibou puis du loup. D'après certains, c'était comme si l'animal chantait depuis les profondeurs de la terre. Souhaitant mettre en lumière cet étrange mystère, c'est une quête pour débusquer la volaille qui a été lancée depuis le point du jour jusqu'à l'arrivée du soleil à son zénith.\n\nFinalement, ces pieux efforts ont été récompensés quand enfin la bête fut retrouvée dans un cellier tenu secret, en compagnie d'une poignée d'hommes. Il apparaît évident qu'il s'agit là d'une bande de hors-la-loi qui utilisait les ruines comme base d'opérations, et notre arrivée les a contraint à se terrer comme des rats."
 agot_rebuilding_ruins.0002.a:0 "Arrêtez-les !"
 agot_rebuilding_ruins.0002.a.tt:0 "Ce sont clairement des hors-la-loi et justice doit être rendue."
 agot_rebuilding_ruins.0002.b:0 "Pas de quartier, pas de pitié ! Emparez-vous du butin !"
 agot_rebuilding_ruins.0002.b.tt:0 "Vous exercez une justice éclair sans procès ni fioriture."
 agot_rebuilding_ruins.0002.c:0 "On a toujours l'utilité de truands dénués de scrupules."
 agot_rebuilding_ruins.0002.c.tt:0 "Ce sont des hors-la-loi, mais qui savent se servir d'armes. Vous pourriez les recruter."
 agot_rebuilding_ruins.0003.t:0 "Trésor enfoui"
 agot_rebuilding_ruins.0003.desc:0 "Les travaux se poursuivent dans les ruines et aujourd'hui la fortune me sourit… littéralement — #bold une bourse contenant de l'or#! a été trouvé dans une petite cache sous le plancher suite au déblayage d'une pièce.\n\nPersonne ne verra d'objection à ce que je la prenne, de toute façon ce n'est pas comme si le propriétaire allait surgir #italic d'outre-tombe#! pour s'en plaindre…"
 agot_rebuilding_ruins.0003.a:0 "Argent facile !"
 agot_rebuilding_ruins.0003.a.tt:0 "Le destin vous sourit."
 agot_rebuilding_ruins.0004.t:0 "Attaque de bandit"
 agot_rebuilding_ruins.0004.desc:0 "#bold Les fils de putes !#! Ils ont attendus l'heure du loup pour lancer l'attaque. Un groupe de malfrats et de gredins qui attendait patiemment, caché dans les lieux environnants, masqué par la végétation.\n\nQu'ils soient mus par l'arrogance, le désespoir ou la démence, peu me chaut, je les passerais tous au fil de l'épée. Mais la question est de savoir si je serais plus utile par mes compétences de commandant[ROOT.Char.Custom('FR_E')] ou de combattant[ROOT.Char.Custom('FR_E')]."
 agot_rebuilding_ruins.0004.a:0 "Soldats, rassemblez-vous ! En formation !"
 agot_rebuilding_ruins.0004.a.tt:0 "Vous allez mettre en pratique vos compétences en martialité pour diriger vos hommes contre les bandits."
 agot_rebuilding_ruins.0004.a.win.title:0 "Victoire !"
 agot_rebuilding_ruins.0004.a.lose.title:0 "Défaite..."
 agot_rebuilding_ruins.0004.b:0 "Je tirerais l'épée aux côtés de mes hommes !"
 agot_rebuilding_ruins.0004.b.tt:0 "Vous allez participer à la mêlée et user de votre prouesse pour faire pencher la balance."
 agot_rebuilding_ruins.0004.b.win.title:0 "Victoire !"
 agot_rebuilding_ruins.0004.b.lose.title:0 "Défaite..."
 agot_rebuilding_ruins.0004.c:0 "Fuyez ! Fuyez pour vos vies !"
 agot_rebuilding_ruins.0004.c.tt:0 "La bataille est perdu d'avance, mieux vaut battre en retraite que perdre la vie."
 agot_rebuilding_ruins.0005.t:0 "Des histoires de fantômes"
 agot_rebuilding_ruins.0005.desc:0 "Depuis quelque temps déjà, mon chevalier, [agot_ghost_story_knight.Custom('FR_le_Char_Pi')][agot_ghost_story_knight.GetTitledFirstName], ne cesse de colporter les histoires à propos de ces ruines et des membres de la maison qui y résidait. À chaque coin de rue et à chaque couloir j'entends les mêmes murmures incessants…\n\n#italic      Des cris à vous glacer le sang…#!\n\n#italic            Des pleutres endiablés…#!\n\n#italic                  Nul n'en a réchappé…#!\n\nDes fables qui germent et fleurissent dans l'esprit des petites gens comme autant de mauvaises herbes qui se répand. Hélas, que cela s'avère totalement inventé ou partiellement exagéré, ces mots sont un chancre qui se fraye un chemin jusqu'à ma cour."
 agot_rebuilding_ruins.0005.a:0 "Une nuit passée dans ces ruines prouvera que ce ne sont que des fadaises !"
 agot_rebuilding_ruins.0005.a.tt:0 "Dans une démonstration de bravoure vous allez mettre un terme à toutes ces histoires."
 agot_rebuilding_ruins.0005.b:0 "Que la plèbe palabre si ça lui chante."
 agot_rebuilding_ruins.0005.b.tt:0 "Quelle importance peuvent bien avoir les murmures dans les couloirs ?"
 agot_rebuilding_ruins.0005.c:0 "Je pourrais effrayer [agot_ghost_story_knight.GetFirstNameNoTooltip]."
 agot_rebuilding_ruins.0005.c.tt:0 "Vous allez discuter avec votre chevalier, pour lui faire remarquer à quel point ces histoires effritent sa vaillance."
 agot_rebuilding_ruins.0005.c.win.title:0 "Vous semblez avoir un impact !"
 agot_rebuilding_ruins.0005.c.lose.title:0 "Vous l'effrayez d'autant plus..."
 agot_rebuilding_ruins.0006.t:0 "Des histoires de fantômes : Une nuit de repos"
 agot_rebuilding_ruins.0006.desc:0 "Une nuit au beau milieu de ces ruines s'est avérée être plus agréable que je ne l'aurais cru. Aucune horrible histoire n'aura su trouver son chemin jusqu'à mes songes.\n\nAu point du jour, une fraîche brise me fait émerger délicatement de la torpeur matinale, je me sens alors exalté[ROOT.Char.Custom('FR_E')] et vivifié[ROOT.Char.Custom('FR_E')]. Mes yeux se perdent sur la lisière aux environs, où de nombreux cerfs abondent. Il n'y a aucune trace de danger ici, et ma petite démonstration devrait le démontrer aux yeux de ma cour."
 agot_rebuilding_ruins.0006.a:0 "On va pouvoir tourner cette page."
 agot_rebuilding_ruins.0007.t:0 "Des histoires de fantômes : Une horrible nuit"
 agot_rebuilding_ruins.0007.desc:0 "#bold Maudites soit ces ruines !#! #italic Même si elles le sont sûrement déjà...#!\n\nQuel enfer fut cette nuit. Je n'ai cessé d'être tourmenté par des spectres venus envahir mes songes, de vils fléaux qui ont malmené mes tentatives pour m'endormir. Le temps s'étant invité de lui-même pour participer à cette mêlée où j'étais seul contre tous ; une tempête frappant et foudroyant les lieux par mille éclairs.\n\nAu matin, je ne reconnaissais point les hommes qui hier encore riaient aux histoires sordides de ces ruines. Les voilà maintenant terrorisés et exténués, alors que moi-même je peine à dissocier le vrai du faux..."
 agot_rebuilding_ruins.0007.a:0 "J'emmerde ces histoires ! J'emmerde ces putain de ruines !"
 agot_rebuilding_ruins.0008.t:0 "Des histoires de fantômes : Visions de la mort"
 agot_rebuilding_ruins.0008.desc:0 "#bold Maudites soit ces ruines !#! #italic Même si elles le sont sûrement déjà...#!\n\nJe n'ai cessé d'être harassé[ROOT.Char.Custom('FR_E')] par des cauchemars indescriptibles durant lesquels j'ai assisté au destin funeste des résidents d'autrefois. Des cris à vous glacer le sang lâchaient par des pleutres endiablés tentant de fuir. J'ai vu [ROOT.Char.GetFaith.DeathDeityName] venir sur nous et... #italic nul n'en a réchappé#!.\n\nL'horreur est si éprouvante qu'elle fini enfin par me faire surgir de mes songes en hurlant. L'aube n'est point encore là et j'erre tel un hère au clair de lune, tentant vainement d'apaiser mes troubles par quelques moyens que ce soit. C'est à ce moment-là que je le vois — #bold un vieil anneau sigillaire#!, posé sur le sol, comme ultime vestige d'une maison disparue."
 agot_rebuilding_ruins.0008.a:0 "La relique d'une maison au destin funeste."
 agot_rebuilding_ruins.0009.t:0 "La cache du forgeron"
 agot_rebuilding_ruins.0009.desc:0 "De nombreux mystères doivent probablement reposer dans les tréfonds de ces ruines, mais la nature ayant repris ses droits, la végétation fait office de rempart qu'il nous faut abattre.\n\nEt vaille que vaille, c'est ce que font les ouvriers, qui dans leurs efforts trouvent une cache de lingots d'acier, probablement dans ce qui devait être jadis une forge. Le temps passant n'aura pas réussi à amoindrir leur état."
 agot_rebuilding_ruins.0009.a:0 "Je peux sûrement en tirer un bon prix."
 agot_rebuilding_ruins.0009.a.tt:0 "Vous vendez les lingots d'acier."
 agot_rebuilding_ruins.0009.b:0 "Mon propre forgeron sera en faire bon usage."
 agot_rebuilding_ruins.0009.b.tt:0 "Votre forgeron tentera de vous forger une arme à partir des lingots d'acier trouvés dans les ruines."
 agot_rebuilding_ruins.0009.sword.title:0 "Épée forgée"
 agot_rebuilding_ruins.0009.mace.title:0 "Masse forgée"
 agot_rebuilding_ruins.0009.axe.title:0 "Hache forgée"
 agot_rebuilding_ruins.0009.spear.title:0 "Lance forgée"
 agot_rebuilding_ruins.0009.dagger.title:0 "Dague forgée"
 agot_rebuilding_ruins.0010.t:0 "Agir sans tarder"
 agot_rebuilding_ruins.0010.desc:0 "La reconstruction de telles ruines n'est pas ce qu'on pourrait appeler une sinécure. Des années de délabrement et de dégradations par les aléas du temps doivent être effacées par autant d'années de sueur et d'acharnement.\n\nAujourd'hui, alors que les ouvriers s'attellent à la tâche, une palette de brique est hissé vers le sommet du château. Je remarque alors qu'une des cordes est sur le point de lâcher, et [agot_rebuilding_ruin_block_head.Custom('FR_le_Char_Pi')][agot_rebuilding_ruin_block_head.GetTitledFirstName] se trouve juste en dessous, inconscient[agot_rebuilding_ruin_block_head.Custom('FR_E')] du danger qui plane sur sa tête — #italic ai-je assez de temps pour lui venir en aide ?#!"
 agot_rebuilding_ruins.0010.a:0 "Attention !"
 agot_rebuilding_ruins.0010.a.tt:0 "Vous tentez de [agot_rebuilding_ruin_block_head.Custom('FR_LeLa')] prévenir."
 agot_rebuilding_ruins.0010.b:0 "Je peux encore l'atteindre avant qu'il ne soit trop tard !"
 agot_rebuilding_ruins.0010.b.tt:0 "Ce n'est pas sans risque, mais [agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip] vous en sera reconnaissant[agot_rebuilding_ruin_block_head.Custom('FR_E')]."
 agot_rebuilding_ruins.0011.t:0 "L'or ou la pierre"
 agot_rebuilding_ruins.0011.desc:0 "La pierre nécessaire à la reconstruction provient des quatre coins du pays, mais un des ouvriers me fait remarquer qu'il existe une source potentielle de pierre à proximité — bien qu'il ne s'agit là que d'une carrière de moindre taille qui s'épuisera en quelques années seulement."
 agot_rebuilding_ruins.0011.a:0 "Je fournirai les fonds pour cette petite carrière."
 agot_rebuilding_ruins.0011.b:0 "Je ferais un meilleur usage de mon or en le dépensant autrement."
 agot_rebuilding_ruins.0012.t:0 "Dans les détails"
 agot_rebuilding_ruins.0012.desc:0 "Les efforts de reconstruction vont bon train. Il y a tant de choses qui peuvent être améliorées ; des petits détails dans les plans de restauration, l'acheminement du matériel qui pourrait être procédé autrement, un meilleur usage de la main-d'œuvre qualifié. Les possibilités ne manquent pas, c'est le temps qui fait défaut, et c'est pourquoi je me retrouve parfois — #italic fréquemment#! — à veiller tard le soir, jusqu'à l'heure du loup, et plus encore.\n\nUne chose que les ouvriers n'auront pas manqué de remarquer, raison pour laquelle certains sont venus m'interpeller à ce sujet, inquiets à mon endroit."
 agot_rebuilding_ruins.0012.a:0 "Il y a encore fort à faire, alors retournez au travail !"
 agot_rebuilding_ruins.0012.a.tt:0 "Vous vous reposerez lorsque la reconstruction sera achevée."
 agot_rebuilding_ruins.0012.b:0 "Peut-être ont-ils raison…"
 agot_rebuilding_ruins.0012.b.tt:0 "Vous suivez les conseils et vous vous retirez de la supervision du projet."
 agot_rebuilding_ruins.0013.t:0 "L'ardoise de bronze"
 agot_rebuilding_ruins.0013.desc:0 "Lors de la reconstruction, des ouvriers ont trouvés une relique des plus intéressantes, probablement plus ancienne que les ruines elles-mêmes. Il s'agit d'une ardoise de bronze recouverte de runes des Premiers Hommes."
 agot_rebuilding_ruins.0013.a:0 "Je pourrais en tirer un bon prix."
 agot_rebuilding_ruins.0013.a.tt:0 "Vous vendez l'ardoise pour de l'or."
 agot_rebuilding_ruins.0013.b:0 "Peut-être pourrais-je parvenir à en déchiffrer le contenu ?"
 agot_rebuilding_ruins.0013.b.tt:0 "Vous êtes instruit[ROOT.Char.Custom('FR_E')] et plein[ROOT.Char.Custom('FR_E')] de ressources, vous devriez pouvoir découvrir la vérité."
 agot_rebuilding_ruins.0013.c:0 "Je vais avoir besoin de l'aide des mestres de la Citadelle."
 agot_rebuilding_ruins.0013.c.tt:0 "Vous payez un coursier pour qu'il apporte l'ardoise à la Citadelle."
 agot_rebuilding_ruins.0014.t:0 "Le Dieu du Bronze"
 agot_rebuilding_ruins.0014.desc:0 "En ayant pris comme référence l'armure et le blason de la Maison Royce, un mestre est parvenu à déchiffrer partiellement l'ardoise que j'avais envoyée à la Citadelle. Elle aurait servi à des prières rituelles adressés à un antique dieu des Premiers Hommes, remontant à une époque antérieur au pacte avec les enfants de la forêt. Il s'agirait du #bold Dieu du Bronze#!, une divinité lié à la guerre et aux mines.\n\nLe mestre écrit qu'il serait prêt à acheter l'ardoise de bronze pour une somme décente."
 agot_rebuilding_ruins.0014.a:0 "Je pourrais peut-être essayer ce rituel."
 agot_rebuilding_ruins.0014.a.tt:0 "Vous adressez des prières à un dieu mort depuis longtemps."
 agot_rebuilding_ruins.0014.b:0 "Tout or est la bienvenue."
 agot_rebuilding_ruins.0014.b.tt:0 "La Citadelle offrira une belle somme pour l'ardoise."
 agot_rebuilding_ruins.0015.t:0 "Prières au Dieu du Bronze"
 agot_rebuilding_ruins.0015.desc:0 "La nuit est au plus sombre lorsque j'effectue le rituel décrit par le mestre. Une fièvre zélée s'empare de moi durant les préparatifs, et je me surprends à être pleinement investi[ROOT.Char.Custom('FR_E')] dans ce qui n'était au départ qu'une expérience mue par la curiosité. En réalité, ce n'est plus ce sentiment trivial qui m'anime, mais la volonté d'être frappé[ROOT.Char.Custom('FR_E')] par une révélation, la quête d'une vérité plus profonde…"
 agot_rebuilding_ruins.0015.a:0 "Tout est limpide désormais, les Premiers Hommes étaient dans le vrai !"
 agot_rebuilding_ruins.0015.b:0 "#bold Non !#! Ce n'était qu'une simple expérience. Mieux vaut tout arrêter."
 agot_rebuilding_ruins.1001.t:0 "Les dents de la fange"
 agot_rebuilding_ruins.1001.desc:0 "L'environnement d'une place forte peut faire le bonheur de ses défenseurs, au moins autant, si ce n'est plus, que ses remparts et ses courtines. Les Eyrié et sa montagne escarpée, ou bien Vivesaigues et la présence de la Ruffurque et de la Culbute en sont en bon exemple.\n\nMais parfois il arrive que l'environnement favorable d'un jour puisse devenir le danger imprévisible d'un autre. Et c'est précisément le problème auquel je suis confronté ici, avec les ouvriers en charge de la restauration de Moat Cailin qui subissent les attaques fréquentes des lézards-lions vivant aux alentours."
 agot_rebuilding_ruins.1001.a:0 "Les pertes sont acceptables pour un projet de cette ampleur."
 agot_rebuilding_ruins.1001.b:0 "Engagez des hommes pour protéger le chantier."
 agot_rebuilding_ruins.1001.c:0 "Faites quérir des professionnels pour chasser ces démons des marais !"
 agot_rebuilding_ruins.1001.c.tt:0 "Les chasseurs reviennent avec un crâne de lézard-lion"
 agot_rebuilding_ruins.1001.d:0 "Faites en sorte qu'ils ne dévorent que les moins appliqués."
 agot_rebuilding_ruins.1001.e:0 "Il doit y avoir une raison pour que ces bêtes raffolent de la chair humaine…"
 agot_rebuilding_ruins.1002.t:0 "Un savoir enfoui"
 agot_rebuilding_ruins.1002.desc:0 "Tout comme Moat Cailin n'a pas toujours été une ruine, le Neck n'a pas toujours été un marécage poisseux et inhospitalier. Si c'est une quasi certitude que le cataclysme que l'on nomme le Marteau des Eaux fut à l'origine de la naissance de ces contrées, viviers des lézards-lions et des sanguinaires, et qui est attribué aux Enfants de la Forêt, l'endroit d'où ce Marteau aurait été invoqué est encore débattu.\n\nEt c'est précisément pour ça que je reçois aujourd'hui une visite venant tout droit de la Citadelle. Mon entreprise de restaurer Moat Cailin pourrait effacer de quelconques bribes d'informations, et Mestre [new_maester.GetFirstName] souhaiterait pouvoir accéder au chantier pour analyser les lieux avant qu'il ne soit trop tard.\n\n[new_maester.Custom('FR_IlElle')|U] ne cache pas que sa présence pourrait perturber les travaux, mais [new_maester.Custom('FR_IlElle')] insiste respectueusement pour que je lui accorde cette faveur."
 agot_rebuilding_ruins.1002.a:0 "Oui-da ! Mais je gage que vous partagerez votre savoir, n'est-ce pas ?"
 agot_rebuilding_ruins.1002.a.tt:0 "Vous recevrez un livre de la part de [new_maester.GetFirstNameNoTooltip]"
 agot_rebuilding_ruins.1002.b:0 "Tout se monnaye, même le savoir. Avez-vous quelque chose à offrir ?"
 agot_rebuilding_ruins.1002.c:0 "Le projet est trop important pour tolérer le moindre retard."
