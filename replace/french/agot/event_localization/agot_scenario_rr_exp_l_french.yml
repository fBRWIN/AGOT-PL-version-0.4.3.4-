 agot_scenario_events_rr.loyalists.t:0 "La guerre de l'Usurpateur"
 agot_scenario_events_rr.rebels.t:0 "La rébellion de Robert"
 agot_events_scenario_rr_exp.1.desc:0 "L'amour qui a jailli entre Lyanna Stark et moi a brûlé au plus profond de nos cœurs dès notre première rencontre. Ma Reine d'amour et de beauté, coiffée de sa couronne de roses d'hiver, bleues comme le givre. Notre amour en a irrité plus d'un, et surtout son fiancé, Robert Baratheon. Son courroux jette une ombre des plus noires sur les Couronnes, mais il n'a pas pu nous empêcher de nous hâter vers Dorne et de nous enfuir à l'abri des jugements de nos familles. Mon amour est en sécurité dans la Tour de la Joie, et aucune armée n'est assez puissante pour nous séparer. Notre destin a été prédit ; nôtre est la ballade de glace et de feu..."
 agot_events_scenario_rr_exp.1.a:0 "Le dragon ne se brise pas si facilement."
 agot_events_scenario_rr_exp.2.desc:0 "Traîtres ! Traîtres à tous et chacun ! Qui est Jon Arryn pour refuser mon droit à la justice, pour rompre la paix du Roi ? Les Stark, qui exigent avec tant d'insolence la vie de mon fils, simplement parce qu'il a protégé la louve de ce petit seigneur lubrique d'Accalmie ! Les Tully aussi, qui doivent tout ce qu'ils possèdent à ma maison, se rebellent maintenant ouvertement contre leur roi ! Pendant ce temps, l'ingrat Tywin Lannister se cache à Castral Roc, que les Autres s'emparent de lui ! Ils le paieront ! #bold le paieront par le feu et le sang ! #!"
 agot_events_scenario_rr_exp.2.a:0 "#bold Brûlez-les ! Brûlez-les tous ! #!"
 agot_events_scenario_rr_exp.3.desc:0 "Robert Baratheon et ses partisans se sont soulevés contre notre souverain légitime, le roi Aerys. Les Targaryens sont les seigneurs légitimes des Sept Couronnes, et nous, les Tyrells, leur sommes redevables de notre place dans le royaume. Nous ne sommes pas arrivés là où nous sommes en prenant des décisions irréfléchies, mais en choisissant soigneusement nos batailles et en accomplissant notre devoir. Nous allons maintenant défendre la couronne contre les rebelles, comme le ferait tout fidèle vassal."
 agot_events_scenario_rr_exp.4.desc:0 "Le roi Aerys est notre allié par le sang grâce au mariage de ma sœur Elia avec le prince héritier Rhaegar. Lord Robert Baratheon s'est soulevé contre la tyrannie du roi cruel après l'exécution du frère et du père d'Eddard Stark, ainsi que l'enlèvement de Lyanna Stark par le prince Rhaegar. Sa cause est peut-être juste, mais mes neveux étant sous la responsabilité directe du roi dans la capitale, nous n'avons pas d'autre choix que de marcher pour soutenir la couronne."
 agot_events_scenario_rr_exp.4.a:0 "Les seigneurs de Dorne se mettent en marche."
 agot_events_scenario_rr_exp.5.desc:0 "Ma bien-aimée Lyanna a été enlevée par le vil prince Rhaegar. Après avoir protesté contre cet acte cruel auprès du roi Aerys, Rickard Stark a été cruellement brûlé vif sous les yeux de son fils Brandon. Aujourd'hui, Eddard Stark et moi-même, avec nos alliés, nous opposons à la tyrannie du roi fou. Nous ne savons peut-être pas encore qui doit succéder au roi, mais une chose est sûre : le règne du dragon est terminé !"
 agot_events_scenario_rr_exp.5.a:0 "Les Targaryen périront de mes mains..."
 agot_events_scenario_rr_exp.6.desc:0 "Ma sœur est entre les mains du prince Rhaegar, et le roi Aerys, fou furieux, a brûlé vif mon père sous le regard désespéré de Brandon, mon frère aîné. Robert Baratheon, le fiancé de Lyanna, s'est soulevé contre la tyrannie du roi et je ferai tout ce qui est en mon pouvoir pour aider mon ami à rendre justice."
 agot_events_scenario_rr_exp.6.a:0 "Lyanna sera de nouveau en sécurité..."
 agot_events_scenario_rr_exp.7.desc:0 "Mes anciens pupilles, Eddard Stark et Robert Baratheon, se sont soulevés contre la tyrannie du roi Aerys. Le roi fou a brûlé Rickard Stark et a permis l'enlèvement de Lyanna Stark, la fiancée de Robert. Je ne laisserai pas mes compagnons rester seuls. Les chevaliers du Val se tiennent prêts, et la maison Arryn aidera à faire régner la justice dans le royaume."
 agot_events_scenario_rr_exp.7.a:0 "Nous vaincrons"
 agot_events_scenario_rr_exp.8.desc:0 "Le roi Aerys, dans un nouvel élan de folie, a cruellement exécuté Rickard et Brandon Stark. Le prince Rhaegar a également enlevé Lyanna Stark. Nous sommes alliés aux Stark par le sang, ma fille Catelyn étant mariée au Lord Eddard. Il est clair que le règne du roi fou n'est plus le bienvenu et que l'ordre doit être rétabli dans le royaume à tout prix."
 agot_events_scenario_rr_exp.8.a:0 "Les seigneurs du Conflans sont prêts"
 agot_events_scenario_rr_exp.9.desc:0 "Mon vieil ami le roi Aerys a provoqué la rébellion d'Eddard Stark, de Robert Baratheon et de leurs alliés par ses actions irréfléchies. Le roi m'a négligé à plusieurs reprises malgré mes loyaux services en tant que Main du roi. S'il pense trouver un allié enthousiaste dans les Terres de l'Ouest, il se trompe lourdement. Pour l'instant, asseyez-vous, attendez et observez."
 agot_events_scenario_rr_exp.9.a:0 "Le lion dort... pour l'instant..."
 agot_events_scenario_rr_exp.10.desc:0 "La guerre est de retour à Westeros. Mes fils, pris dans leur incessante course à la gloire et au pillage, ont tenté de me convaincre de prendre l'épée. Mais je suis un vieil homme, un homme malade. J'ai gagné ma gloire dans des batailles passées depuis des décennies. Je suis las de la guerre, des effusions de sang, et je crains que les progrès que j'ai accomplis pour que mon peuple cesse de se livrer au pillage et à la conquête ne soient anéantis à la minute où un seul snekkar quitterait nos côtes escarpées. Nous ne paierons pas le prix du fer ; pas pour l'instant, du moins..."
 agot_events_scenario_rr_exp.10.a:0 "Pas pour l'instant, du moins..."
 agot_events_scenario_rr_exp.3.a:0 "Et ainsi, notre puissance pourra croître !"