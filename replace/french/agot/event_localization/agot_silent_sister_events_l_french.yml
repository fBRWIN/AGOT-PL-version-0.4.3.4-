 silent_sister_title_localization:0 "Sœur du Silence"
 silent_sister_title_holder:0 "[CHARACTER.Custom('SilentSisterCheck')]"
 SilentSisterTitle:0 "Sœur du Silence"
 SilentMotherTitle:0 "Mère du Silence"
 agot_silent_sisters.sent_to_silent_sisters:0 "[sister_candidate.GetFirstNameOrMe|U] va partir rejoindre les Sœurs du Silence."
 agot_silent_sisters.0003.t:0 "Une enfant du silence ?"
 agot_silent_sisters.0003.desc.volunteering:0 "[sister_candidate.GetName] n'a jamais été une enfant difficile ou particulièrement bruyante. C'est pour cette raison que je suis surpris lorsque j'entends un léger coup à la porte de mon bureau. J'entrevois son visage par la fente de la porte, tandis qu'elle entre calmement à l'intérieur. \"J'ai une requête\", me dit-elle d'une voix calme. Elle qui d'ordinaire n'est pas du genre à prendre la parole de sa propre initiative.\n\n« Je souhaiterais rejoindre les Sœurs du Silence. » Dans son regard je lis une détermination que je ne le lui connaissais pas. « Je souhaiterais prononcer les vœux et dédier ma vie à suivre les préceptes silencieux des Sept. » Suite à cela, je ne trouve pas les mots. Les Sœurs du Silence ? Ma propre fille ? Une noble cause, certes, mais à quel prix ? Même si c'est sa volonté, est-ce vraiment la vie que je lui souhaite ?"
 agot_silent_sisters.0003.desc.suggesting:0 "[sister_candidate.GetName] n'a jamais été une enfant difficile ou particulièrement bruyante, et aujourd'hui elle me l'a démontré une fois de plus. On m'a rapporté que plus tôt dans la journée, elle était en pleine prière dans le septuaire lorsqu'un cheval a fait irruption au grand galop. Tous ceux présents se sont alors affolés, tous sauf elle.\n\nElle est si... différente des autres enfants. Parfois je m'interroge. Est-elle faite pour être une noble dame ? Saura t'elle tenir une cour, s'occuper d'un foyer, élever des enfants ? Peut-être aurait elle plus sa place auprès des Sœurs du Silence. C'est une réflexion qui me surprend moi-même, mais après tout, elle me semble être une candidate idéale pour mener pareille existence. Peut-être y sera-t-elle plus heureuse, mais est-ce vraiment la vie que je lui souhaite ?"
 agot_silent_sisters.0003.a:0 "C'est décidé, [sister_candidate.GetFirstName] va rejoindre les Sœurs du Silence."
 agot_silent_sisters.0003.b:0 "C'est absurde, aucun de mes enfants n'épousera l'Étranger !"
 agot_silent_sisters.0004.t:0 "Un refuge pour les veuves"
 agot_silent_sisters.0004.desc:0 "Dans la quiétude de ma chambre, j'assiste au vacillement des bougies, tandis que mon esprit s'égare dans divers chemins. Le vide du château, la froideur des pierres qui m'enserrent, sont-ce là les échos de mon âme ?\n\nA la Cour j'ai entendu maints chuchotements provenant des femmes. Certaines suggèrent qu'il serait bien avisée pour moi de rejoindre l'ordre séculaire des Sœurs du Silence. Prêter serment afin d'embrasser une nouvelle vie au service de l'Étranger. Tout de gris vêtu, voilé à l'exception des yeux, je ferais alors vœu de silence et de chasteté, consacrant mon existence à préparer les morts vers l'au-delà.\n\nMa succession est assurée, alors peut-être que mon devoir est ainsi accompli ? Je ne peux nier l'attrait que constitue pour moi une vie de quiétude, loin des tumultes de la politique. Pourtant, puis-je vraiment renoncer à tout ce qui me rattache à ce monde, et décider sciemment de choisir le silence comme mot d'ordre ?"
 agot_silent_sisters.0004.a:0 "Je vais écrire à [silent_sisterhood_holder.GetTitledFirstName] pour lui faire part de mon intention."
 agot_silent_sisters.0004.b:0 "Non, je saurais faire face."
 agot_silent_sisters.0005.t:0 "Convoiter la femme de l'Étranger"
 agot_silent_sisters.0005.desc:0 "Je me promène avant les funérailles de [dead_relative.GetFirstName] quand je vois des serviteurs transporter une boîte dans le septuaire où elle doit être préparée pour les funérailles. Un petit groupe de Sœurs du Silence les suit, la tête baissée en signe de prière. Quelque chose dans la façon dont l'une d'entre elles se déplace... attire mon regard d'une manière tout à fait impie. Sans le vouloir consciemment, je me retrouve à les suivre à l'intérieur.\n\nLorsqu'ils déposent le corps de [dead_relative.GetFirstName] sur la table et commencent leur travail morbide, je suis choqué de mon insensibilité. Pourtant, à ce moment précis, ses yeux rencontrent les miens de l'autre côté du cadavre. Est-ce... la même étincelle qui revient ? Aussi impossible que cela puisse paraître, j'en suis sûr. Elle est #S intéressée#! !\n\nAvant que je ne puisse faire quoi que ce soit, l'une des sœurs les plus attentives et nettement moins séduisantes me fait sortir par une série de gestes. À ma grande honte, je n'arrive pas à la chasser de mon esprit pendant le reste de l'enterrement. Ils partiront le lendemain... néanmoins, je sais où elle loge... devrais-je oser ?"
 agot_silent_sisters.0005.a:0 "Oh oui, je vais oser. Pour sûr que je vais oser."
 agot_silent_sisters.0005.a.flavor:0 "Vous allez visiter la chambre de [attractive_silent_sister.GetFirstName] avant qu'elle ne parte..."
 agot_silent_sisters.0005.b:0 "Jamais je n'oserais souiller ainsi les Sept !"
 agot_silent_sisters.0005.b.flavor:0 "À bien y réfléchir, cocufier l’Étranger semble être une mauvaise idée."
 agot_silent_sisters.0006.t:0 "Un plaisir libéré"
 agot_silent_sisters.0006.desc:0 "[attractive_silent_sister.GetFirstName] a ouvert la porte d'un pas prompt. Avant même que je ne puisse dire quoi que ce soit, elle m'emmène dans sa chambre, puis dans son lit, pour finir dans ses bras. Alors que je la mets à nu, la voilà libérée de ses entraves, et nul vœu ne la retiens plus. En parcourant son corps de mes doigts, je me surprends à penser à l'Étranger, à quel point il est chanceux d'avoir pareille femme. Une femme qui est mienne pour ce soir, tandis que le silence est brisé par ses élans de plaisir.\n\nAprès que nous ayons fini, je m'allonge à ses côtés. Tous deux nus, nous parlons et parlons encore. Elle a une voix si douce, et tellement de choses à dire après tant de temps enfermé dans un mutisme sacré. Tout ceci est fort plaisant, certes, mais il n'en reste pas moins qu'il s'agit d'un sacrilège du plus haut degré. Que dois-je faire maintenant ?"
 agot_silent_sisters.0006.a:0 "Nous sommes censés être ensemble ! D'une manière ou d'une autre..."
 agot_silent_sisters.0006.b:0 "Qui de mieux qu'une Sœur du Silence pour garder ce secret après tout ?"
 agot_silent_sisters.0006.c:0 "C'était clairement une erreur."
 agot_silent_sisters.0006.c.flavor:0 "[attractive_silent_sister.GetFirstName] va mal le prendre après avoir brisée ses vœux pour vous."
 agot_silent_sisters.0007.t:0 "Une véritable sœur noire"
 agot_silent_sisters.0007.desc.deviant:0 "C'était un beau service commémorant [dead_relative.Custom('FR_le_Char')][dead_relative.GetName] et toutes ses actions. Perdu dans mes pensées sur le sens de la vie et de la mort, je me retrouve dans le septuaire longtemps après la fin du service. J'ai dû faire preuve d'un tel calme que la Sœur du Silence [defiler.GetFirstName] n'a pas remarqué ma présence lorsqu'elle s'est approchée du corps.\n\nJe pense d'abord qu'elle s'occupe des derniers préparatifs du corps, mais lorsqu'elle commence à se déshabiller, je me rends compte que… oh… oh dieux !"
 agot_silent_sisters.0007.desc.cannibal:0 "C'était un beau service commémorant [dead_relative.Custom('FR_le_Char')][dead_relative.GetName] et toutes ses actions. Perdu dans mes pensées sur le sens de la vie et de la mort, je me retrouve dans le sept longtemps après la fin du service. J'ai dû faire preuve d'un tel calme que la Sœur du Silence [defiler.GetFirstName] n'a pas remarqué ma présence lorsqu'elle s'est approchée du corps.\n\nJe pense d'abord qu'elle s'occupe des derniers préparatifs du corps, mais au lieu de cela, elle se penche et prend une bouchée sanglante cadavre frais de [dead_relative.GetFirstNameNoTooltip] !"
 agot_silent_sisters.0007.a:0 "« Gardes ! Arrêtez cette répugnante gourgandine ! »"
 agot_silent_sisters.0007.b:0 "Peut-être pourrais-je utiliser cette information..."
 agot_silent_sisters.0007.c:0 "En fait, ça a l'air plutôt amusant !"
 agot_silent_sisters.0007.d:0 "« Moi d'abord, moi d'abord ! »"