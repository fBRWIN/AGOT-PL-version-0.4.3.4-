 agot_proclaim.0001.t:0 "Le Trône de Fer a été reformé"
 agot_proclaim.0001.desc:0 "Après une succession d'événements significatifs, un nouveau dirigeant a émergé, unissant les terres Westeros sous une seule bannière.\n\nDes années de batailles acharnées, de fine diplomatie et de mariages stratégiques auront permis de réaliser ce que d'aucuns pensaient infaisable — reformer le Trône de Fer. Détenant cinq des neuf titres d'empire au sein de Westeros, cet individu a fait montre de prouesses et de détermination inégalées.\n\nLe Trône de Fer, autrefois morcelé et son héritage terni par les conflits, a été restauré à force de volonté et d'ambition. Les Sept Couronnes, jadis divisées par les rivalités et les guerres, entrevoient désormais une nouvelle ère de paix et de stabilité.\n\nSeigneurs et grandes dames de Westeros ne peuvent plus feindre l'indifférence devant cette réalité émergente — et vous non plus. Ainsi, ploierez-vous le genoux ou ferez-vous face à la puissance du Trône de Fer ?"
 agot_proclaim.0002.t:0 "Le royaume de Sombreval a été reformé"
 agot_proclaim.0002.desc:0 "Après une succession d'événements significatifs, les terres autrefois morcelées de Sombreval ont été unifiées par un nouveau dirigeant.\n\nLe legs de la maison Sombrelyn a été restauré, de même que le royaume de Sombreval, apportant stabilité et force à la région.\n\nCette résurgence marque un bouleversement dans l'équilibre des pouvoirs. Ainsi, vous allez devoir vous demander comment répondre face à l'émergence de cette nouvelle puissance dans les Terres de la Couronne."
