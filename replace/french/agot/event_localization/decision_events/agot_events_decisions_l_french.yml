 agot_decisions_events.0001.t:0 "Un royaume incontesté"
 agot_decisions_events.0001.desc:0 "Désormais en position de force, je suis enfin prêt[ROOT.Char.Custom('FR_E')] à faire la déclaration que mon pays devra être considéré comme un véritable royaume. Ces terres ont connu maintes et maintes guerres depuis le Fléau de Valyria, mais je les ai finalement unies. L'époque où les Terres Disputées étaient ravagés par l'une ou l'autre cité libre pour faire démonstration de leur force est révolu. Il est venu le temps où ces terres seront considérées comme un authentique royaume. Mon royaume."
 agot_decisions_events.0001.a:0 "Puisse notre royaume perdurer et prospérer."
 agot_decisions_events.0001.b:0 "Finalement, Le rêve est devenu réalité..."
 agot_decisions_events.0002.t:0 "$agot_decisions_events.0001.t$"
 agot_decisions_events.0002.desc:0 "Désormais en position de force, [founder.GetTitledFirstName] a finalement fait la déclaration que son pays devra être considéré comme un véritable royaume.\n\nLa puissance de ce royaume désormais uni ne fait plus aucun doute."
 agot_decisions_events.0002.a:0 "Nous allons faire nos preuves nous aussi."
 agot_decisions_events.0002.b:0 "Intéressant."
 agot_decisions_events.0003.t:0 "$agot_decisions_events.0001.t$"
 agot_decisions_events.0003.desc:0 "Désormais en position de force, [founder.GetTitledFirstName] a finalement fait la déclaration que son pays devra être considéré comme un véritable royaume.\n\nLa puissance de ce royaume désormais uni ne fait plus aucun doute."
 agot_decisions_events.0003.a:0 "Cela ne saurait durer !"
 agot_decisions_events.0003.b:0 "Voilà quelque chose qu'il me faudra garder à l'œil."
 agot_decisions_events.0003.c:0 "Intéressant."
 k_undisputed_lands:0 "Les Terres Incontestées"
 bind_dragon_horn_decision:0 "Se lier à la corne de dragon"
 bind_dragon_horn_decision_desc:0 "Puisque le résultat de l'utilisation d'une corne de dragon peut s'avérer incertain si je n'y suis pas lié[ROOT.Char.Custom('FR_E')], je pourrais organiser un rituel de sang pour établir une connexion magique entre moi et la corne que j'ai en ma possession."
 bind_dragon_horn_decision_effect:0 "Vous tenterez de vous lier à la corne du dragon — mais il faudra en payer le prix."
 bind_dragon_horn_decision_tooltip:0 "Effectuer un rituel de lien du sang avec la corne de dragon"
 bind_dragon_horn_decision_confirm:0 "Préparer le rituel"
 binding_available_prisoner:0 "A un prisonnier adulte à sacrifier."
 binding_available_kin:0 "A un parent à sacrifier."
 binding_available_soulmate:0 "A un(e) âme sœur à sacrifier."
 binding_available_blood:0 "N'est pas blessé."
 needs_mystic_figure:0 "A un courtisan avec le trait [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]."
 agot_bloodbinding:0 "Lien de sang"
 agot_decisions_events.0100.t:0 "$agot_bloodbinding$ : Le prix"
 agot_decisions_events.0100.desc:0 "« Se lier implique de payer, m'avertit [ritualist.GetFirstNameNicknamed], un prix lourd pour un lien fort. Cette sorte de sorcellerie ne plie pas aisément. En fait elle ne plie devant qu'une chose : #bold le sang#!. »\n\n« Et ce n'est pas tout, surenchérit-[ritualist.Custom('FR_IlElle')], le lien doit être renforcé par le feu. Sang et feu, feu et sang. » Les mots sont laissés comme en suspension dans l'air, avant qu'à nouveau, l'avertissement reprenne : « Le sacrifice d'un étranger pourrait être acceptable, mais votre propre sang serait préférable. Qu'il s'agisse d'une offrande personnelle, votre propre sang ou celui d'un parent proche, sachez que plus le tribut sera coûteux, plus grandement vous en serait récompensé. »"
 agot_decisions_events.0100.a:0 "Amenez les prisonniers."
 agot_decisions_events.0100.a.tt:0 "Vous sélectionnerez un sacrifice parmi vos prisonniers, mais vos chances de succès seront #difficulty_hard minimes#!"
 agot_decisions_events.0100.b:0 "Envoyez quérir ma famille."
 agot_decisions_events.0100.b.tt:0 "Vous sélectionnerez un sacrifice parmi vos proches, vos chances de succès seront donc #difficulty_medium modérées#!"
 agot_decisions_events.0100.c:0 "#BER JE#! fournirai le sang."
 agot_decisions_events.0100.c.tt:0 "Vous allez offrir beaucoup de votre sang, ainsi vos chances de succès seront #difficulty_easy élevées#!"
 agot_decisions_events.0100.soulmate:0 "Je vais offrir non mon sang, mais mon cœur. Pardonne-moi [soulmate.GetFirstName]."
 agot_decisions_events.0100.soulmate.tt:0 "[soulmate.Custom('FR_le_Char_Pi')|U][soulmate.GetTitledFirstNameNoTooltip], votre âme sœur, sera sacrifié[soulmate.Custom('FR_E')], vos chances de succès seront donc #true_white;bold garanties#!"
 agot_decisions_events.0100.d:0 "Le prix exigé est trop important."
 agot_decisions_events.0100.hidden:0 ""
 agot_decisions_events.0101.t:0 "$agot_bloodbinding$ : Le sacrifice"
 agot_decisions_events.0101.desc:0 "Sélectionnez le sacrifice pour le rituel."
 agot_decisions_events.0101.a:0 "Un beau sacrifice..."
 agot_decisions_events.0101.b:0 "Un prix différent doit être payé."
 agot_decisions_events.0101.c:0 "À la réflexion, c'est insensé."
 agot_decisions_events.0102.t:0 "$agot_bloodbinding$ : Le rituel"
 agot_decisions_events.0102.intro.sacrifice_ritualist:0 "« Fort bien », s'exprime [ritualist.GetFirstName] avec une voix caverneuse, mais pourtant respectueuse.\n\n"
 agot_decisions_events.0102.intro.sacrifice_child:0 "« Je lui ai donné du lait de pavot, [sacrifice.Custom('FR_IlElle')] ne sentira rien. » Mon enfant, [sacrifice.GetFirstName] est ainsi transporté[sacrifice.Custom('FR_E')]. Tandis que mes yeux se posent sur son visage, je ne peux m'empêcher de m'interroger. Cela en vaut-il vraiment la peine ? #italic Oui#!. Ça l'est ! #bold Il le faut !#!"
 agot_decisions_events.0102.intro.sacrifice_kin:0 "[sacrifice.GetFirstName] est amené[sacrifice.Custom('FR_E')] devant moi. #italic Est-ce que cela va fonctionner ?#! L'interrogation me pèse, mais le regard de [ritualist.GetFirstNameNoTooltip] semble là pour me confirmer que c'est le bon choix. Assurément, une telle confiance n’est pas mal placée."
 agot_decisions_events.0102.intro.sacrifice_prisoner:0 "M[sacrifice.Custom('FR_OnA')] prisonni[sacrifice.Custom('FR_ErEre')] est amené[sacrifice.Custom('FR_E')] devant moi, et le poids de ma décision commence à se faire ressentir. Qu'importe les crimes, un tel sort n'a rien d'une justice... Je commence à douter, mais brusquement, le regard que [ritualist.GetFirstNameNoTooltip] m'adresse me fait comprendre que c'est la #bold bonne#! chose à faire."
 agot_decisions_events.0102.intro.sacrifice_soulmate:0 "« Mon amour, que signifie tout ceci ? » À cet instant, entendre la voix de [soulmate.GetFirstName] me fait l'effet d'avoir avalé du verredragon, me déchirant de l'intérieur. Je lui ordonne de se taire, mais pour dire le vrai, ne plus entendre sa voix me fait #bold davantage#! de mal."
 agot_decisions_events.0102.intro.bleed_self:0 "Je me prépare mentalement à ce qui va suivre. « Il vous en coûtera beaucoup, me dit [ritualist.GetFirstNameNoTooltip] avec légèreté, vous irez jusqu'aux portes de la mort, et en garderait probablement des séquelles toute votre vie. » Mon regard sur la corne de dragon se durcit. « Lorsque vous serez prêt[ROOT.Char.Custom('FR_E')], nous commencerons. »"
 agot_decisions_events.0102.desc.blood_self:0 "\n\nJ'acquiesce et le rituel commence. Je passe proprement une lame tranchante sur mon bras, observant le liquide qui semble comme bouillonner le long de la plaie. L'écoulement s'accélère, plus que ce à quoi je m'attendais. Plus que ce que j'espérais...\n\nJe commence à être pris[ROOT.Char.Custom('FR_E')] de vertiges alors que l'obscurité se glisse peu à peu dans mes yeux."
 agot_decisions_events.0102.desc.blood_sacrifice:0 "\n\n[sacrifice.GetFirstNameNoTooltip] s'agite et se débat alors que la lame glisse le long de son cou. Tout cri qu'[sacrifice.Custom('FR_IlElle')] aurait pu émettre est noyé dans un flot rouge et chaud. Alors que l'écoulement s'accélère peu à peu, la lumière dans ses yeux s'éteint.\n\nLa corne baigne désormais dans le sang, auquel vient s'ajouter quelques gouttes du mien."
 agot_decisions_events.0102.desc.fire:0 "Dans le feu, les glyphes de la corne brillent avec vivacité. Le lien est scellé. Le rituel est terminé."
 agot_decisions_events.0102.a:0 "Est-ce que... est-ce que ça a fonctionné ?"
 agot_decisions_events.0102.tt:0 "Il n'y a qu'une seule façon de le savoir."
 agot_decisions_events.0102.toast.soulmate:0 "Vous savez ce que vous avez fait."
 agot_decisions_events.0105.t:0 "Un lien en déclin"
 agot_decisions_events.0105.desc.intro:0 "Ces derniers temps, [dragon.GetName] est devenu de plus en plus agité. Malgré mes efforts, malgré mes ordres, [dragon.Custom('DR_FR_IlElle')] fait montre d'une grande réticence, allant même jusqu'à la désobéissance pure et simple. Je crains que mon contrôle sur [dragon.Custom('DR_FR_LuiElle')] ne s'effrite davantage, au risque de voir notre lien se briser.\n\nJe ne vois qu'une seule façon de résoudre ce problème : il me faut souffler à nouveau dans la corne de dragon en présence de [dragon.GetNameNoTooltip]."
 agot_decisions_events.0105.desc.imminent_break:0 "C'est soit cela, soit je perds totalement toute emprise sur [dragon.Custom('DR_FR_LuiElle')]."
 agot_decisions_events.0105.desc.imminent_shatter:0 "[dragon.GetNameNoTooltip] pourrait chercher vengeance [dragon.Custom('DR_FR_SilSielle')] parvient à briser notre lien forcé"
 agot_decisions_events.0105.a:0 "Il me faut régler ça."
 agot_decisions_events.0106.t:0 "$agot_dragonbinding$ : Lien rompu"
 agot_decisions_events.0106.desc:0 "[dragon.GetNameNicknamed] ne répond plus à mes ordres, je crains que mon contrôle sur [dragon.Custom('DR_FR_LuiElle')] n'ai complétement disparu. Il faut me rendre à l'évidence : je ne suis plus un[ROOT.Char.Custom('FR_E')] dragonni[ROOT.Char.Custom('FR_ErEre')]."
 agot_decisions_events.0106.a:0 "Apportez moi la corne !"
 agot_decisions_events.0106.b:0 "Les choses auraient pu bien plus mal finir."
 agot_decisions_events.0107.t:0 "$agot_dragonbinding$ : Lien brisé"
 agot_decisions_events.0107.desc:0 "Le lien avec [dragon.GetName] s'est rapidement détérioré, témoignant de sa force de volonté. Avec une clarté renouvelée, [dragon.Custom('DR_FR_IlElle')] a repris le contrôle de son destin, et la première chose qui guide ses actions, c'est #bold la vengeance !#! Que[ROOT.Char.Custom('FR_LLle')] so[ROOT.Char.Custom('FR_TTte')] j'ai été de faire ainsi confiance à la magie du sang !"
 agot_decisions_events.0107.a:0 "La corne, vite !"
 agot_decisions_events.0107.b:0 "[dragon.GetNameNoTooltip] ! Calme ! #bold Obéis !#!"
 agot_decisions_events.0109.t:0 "$agot_dragonbinding$ : Un réveil brutal"
 agot_decisions_events.0109.desc:0 "[dragon.GetNameNicknamed] a brusquement cessé de répondre à mes ordres. Ce n'est que lorsqu'[dragon.Custom('DR_FR_IlElle')] se tourne vers moi que j'arrive à saisir l'intensité de la haine qu'[dragon.Custom('DR_FR_IlElle')] me voue.\n\nLa grande mâchoire s'ouvre et se referme sur moi. Le bref instant qui précède, j'ai compris que le lien avait été brisé. Quelqu'un d'autre s'est lié à ma corne de dragon !"
 agot_decisions_events.0109.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_decisions_events.0110.t:0 "$agot_dragonbinding$ : Départ soudain"
 agot_decisions_events.0110.desc:0 "Au début, la raison qui avait poussé [dragon.GetName] à partir si brusquement était incertaine. Mon emprise sur [dragon.Custom('DR_FR_LuiElle')] semblait solide.\n\nMais après réflexion, il ne pouvait y avoir qu'une conclusion possible : quelqu'un d'autre s'est lié à ma corne de dragon ! J'aurais du être plus prudent[ROOT.Char.Custom('FR_E')], et évité d'égarer une telle chose. Je peux m'estimer chanceu[ROOT.Char.Custom('FR_XSe')] que les choses n'aient pas plus mal tourné."
 agot_decisions_events.0110.a:0 "Quelle honte d'avoir ainsi perdu un dragon."
 agot_decisions_events.0106.a.tt:0 "Vous tenterez de renouer le lien avec le dragon grâce à la corne."
 agot_decisions_events.0106.dragon_flee:0 "Le dragon se libère de votre contrôle et s'enfuira si vous ne possédez pas une [dragonpit|El]"
 agot_decisions_events.0107.b.valyrian:0 "#italic Dohaerās, [dragon.GetNameNoTooltip] ! Lykiri !#!"
 needs_the_rhllor_religion_chaplain:0 "Votre [court_chaplain|El] suit la religion r'hlloriste"
 needs_the_flames_religion_chaplain:0 "Votre [court_chaplain|El] suit la religion valyrienne"
 agot_decisions_events.0200.t:0 "Le traité braavo-pentoshi a été brisé !"
 agot_decisions_events.0200.desc:0 "Les nouvelles comme quoi Pentos aurait brisé le traité braavo-pentoshi de 209 ont déjà fait le tour de ma cour. Ils rebâtissent déjà des camps où l'horreur de l'esclavage y est pratiquée, et rassemblent des troupes pour protéger leurs pratiques ignobles."
 agot_decisions_events.0200.a: "Comment osent-ils ?"
 agot_decisions_events.0200.b: "L'esclavage est un fléau qu'il faut abattre !"
 agot_decisions_events.0200.a_tt:0 "Les dirigeants de Braavos seront en mesure d'utiliser le [casus_bellis|El] #V Rétablir le traité braavo-pentoshi#! pendant 15 ans"
 agot_decisions_events.0201.t:0 "Le traité braavo-pentoshi a été brisé !"
 agot_decisions_events.0201.desc:0 "Des nouvelles provenant directement de [GetTitleByKey('c_princes_quarter').GetNameNoTier] sont arrivés à ma cour : le traité braavo-pentoshi datant de l'an 209 a été déclaré nul et non avenu.\n\nCela signifie donc que nous sommes à nouveau libres de faire commerce d'esclaves et de rebâtir nos armées."
 agot_decisions_events.0201.a:0 "Pour Pentos !"
 agot_decisions_events.0202.t:0 "Le traité braavo-pentoshi a été brisé !"
 agot_decisions_events.0202.desc:0 "Mes efforts ont été couronnés de succès. Le traité braavo-pentoshi qui datait de l'an 209 a enfin été déclaré nul et non avenu.\n\nCette victoire nous libère de l'oppression braavienne, nous laissant enfin libres de refaire commerce d'esclaves et de reformer nos troupes. Nous pourrons ainsi nous assurer de bâtir l'avenir prospère que nous souhaitons, sans interférence de dictats étrangers."
 agot_decisions_events.0202.a:0 "Pour Pentos !"
 agot_decisions_events.0203.t:0 "Le traité braavo-pentoshi"
 agot_decisions_events.0203.desc:0 "C'est un terrible camouflet. Nous avons perdu la sixième guerre braavo-pentoshi, en conséquence de quoi, [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName] a décidé de nous imposer des restrictions :\n\n$EFFECT_LIST_BULLET$Notre puissance militaire sera considérablement réduite.\n$EFFECT_LIST_BULLET$Nous avons l'interdiction formelle de recruter des mercenaires.\n$EFFECT_LIST_BULLET$Toute traite d'esclave sera irrémédiablement bannie.\n\nTout cela soi-disant parce que nous serions une nuisance, pour la cité de Braavos ainsi que la liberté d'autrui."
 agot_decisions_events.0203.a:0 "Vienne le jour où le Titan sera déchu !"
 agot_decisions_events.0204.t:0 "Le traité braavo-pentoshi"
 agot_decisions_events.0204.desc:0 "La victoire est nôtre ! La sixième guerre braavo-pentoshi ayant été remportée, nous allons imposer certaines restrictions à Pentos :\n\n$EFFECT_LIST_BULLET$Sa puissance militaire sera considérablement réduite.\n$EFFECT_LIST_BULLET$Elle aura l'interdiction formelle de recruter des mercenaires.\n$EFFECT_LIST_BULLET$Toute traite d'esclave sera irrémédiablement bannie.\n\nAinsi nous nous assurerons que la cité félonne ne sera plus une nuisance, ni pour nous, ni pour la liberté d'autrui."
 agot_decisions_events.0204.a:0 "Le titan est victorieux !"
 agot_decisions_events.0205.t:0 "$agot_decisions_events.0202.t$"
 agot_decisions_events.0205.desc:0 "Braavos a déclaré que le [GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] est désormais nul et non avenu !\n\nSe faisant, la cité de Pentos est à nouveau libre de pratiquer l'esclavage et de rebâtir ses armées. En outre, les Braaviens ont désormais toutes libertés de leur déclarer la guerre, à eux et à leurs sujets."
 agot_decisions_events.0205.a:0 "Rien de bien intéressant, ma foi."
 agot_decisions_events.0205.a_pentos_pov:0 "L'autorité du Titan est en déclin !"