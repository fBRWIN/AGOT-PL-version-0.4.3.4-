l_french:
 coronation_decision.0001.t:0 "Le choix de l'officiant"
 coronation_decision.0001.desc:0 "Je dois choisir quelqu'un pour officier mon couronnement."
 coronation_decision.0001.a:0 "J'ai fais mon choix !"
 coronation_decision.0001.a.tt:0 "[officiant.Custom('FR_le_Char_Pi')|U][officiant.GetTitledFirstNameNicknamed] sera l'officiant[officiant.Custom('FR_E')] pour votre couronnement."
 coronation_decision.0001.a.tt_hof:0 "[officiant.Custom('FR_le_Char_Pi')|U][officiant.GetTitledFirstNameNicknamed] étant votre [head_of_faith|El], cela augmentera votre gain de [piety|El] [piety_i]."
 coronation_decision.0001.a.tt_pv:0 "[officiant.Custom('FR_le_Char_Pi')|U][officiant.GetTitledFirstNameNicknamed] étant un[officiant.Custom('FR_E')] vassal[officiant.Custom('FR_E')] [Concept( 'powerful_vassal', 'puissant' )|E][officiant.Custom('FR_E')|E], cela augmentera votre gain de [legitimacy|El] [legitimacy_i]."
 coronation_decision.0001.a.tt_dynn:0 "[officiant.Custom('FR_le_Char_Pi')|U][officiant.GetTitledFirstNameNicknamed] étant membre de votre [dynasty|El], cela augmentera votre gain de [dynasty_prestige|El] [dynasty_prestige_i]."
 coronation_decision.0001.b:0 "Je n'ai pas besoin d'un officiant."
 coronation_decision.0001.b.tt:0 "Vous vous couronnerez vous-même."
 coronation_decision.0002.t:0 "Le choix de la couronne"
 coronation_decision.0002.desc:0 "Alors que les derniers préparatifs sont en cours, [officiant.GetFirstNameNoTooltip] s'approche.\n\n« Votre Majesté, il reste encore à choisir la couronne que vous souhaiterez porter. »\n\nIl est vrai que c'est une décision qui a son importance. Je réfléchis un moment…"
 coronation_decision.0002.desc_crowning_self:0 "Alors que les derniers préparatifs sont en cours, il me faut encore décider quelle couronne je souhaite porter."
 coronation_decision.0002.desc_high_septon:0 "Alors que les derniers préparatifs sont en cours, [officiant.Custom('FR_le_Char_Pi')][officiant.GetTitledFirstNameNicknamedNoTooltip|U] s'approche.\n\n« Votre Majesté, il reste encore à choisir la couronne que vous souhaiterez porter. »\n\nIl est vrai que c'est une décision qui a son importance. Je réfléchis un moment…"
 coronation_decision.0002.desc_after_sabotage:0 "Puisqu'une sale petite ordure m'a volé ma couronne, je dois en choisir une autre parmi celles qu'il me reste."
 coronation_decision.0002.a:0 "Parfait."
 coronation_decision.0002.a.tt:0 "Vous allez choisir « [selected_crown_for_coronation.GetNameNoTooltip] » pour votre couronnement."
 coronation_decision.0002.b:0 "Aucune ne me sied. Je vais en commander une nouvelle."
 already_hosting_coronation:0 "Vous organisez déjà un couronnement."