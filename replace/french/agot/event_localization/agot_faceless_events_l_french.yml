l_french:
 agot_faceless_interaction.0001.t:0 "[faceless_man.Custom('FR_LeLa')|U] sans-visage"
 agot_faceless_interaction.0001.desc:0 "Tant absorbé[ROOT.Char.Custom('FR_E')] à [ROOT.Char.Custom('IdleActivity')], je n'ai même pas remarqué cette présence étrangère pénétrer dans mon bureau. « Une mort a été demandée et [Select_CString(faceless_man.IsFemale,'cette femme','cet homme')] vient y répondre, » dit-[faceless_man.Custom('FR_IlElle')] d'une voix incisive comme l'est l'acier valyrien ; nul doute qu'il s'agit d'un[faceless_man.Custom('FR_E')] sans-visage. Cela signifie que ma requête n'est pas tombée dans de sourdes oreilles, mais je dois à mon tour entendre quel en sera le prix — "
 agot_faceless_interaction.0001.desc_no:0 "et il n'y en aura pas. « L'or n'a pas assez de valeur pour payer ce qui est demandé. »"
 agot_faceless_interaction.0001.desc_extreme:0 "et il est #EMP outrageusement élevé#!."
 agot_faceless_interaction.0001.desc_high:0 "et il est #bold particulièrement élevé#!."
 agot_faceless_interaction.0001.desc_low:0 "et il est tout à fait #italic abordable#!."
 agot_faceless_interaction.0001.desc_minimal:0 "et il ne m'en coûtera guère."
 agot_faceless_interaction.0001.desc_blood:0 "\n\n« Cependant, il y a un autre moyen » ajoute-t-[faceless_man.Custom('FR_IlElle')] dans un murmure qui semble étrangement bienveillant et perturbant à la fois. « Une vie pour une vie. La vôtre contre celle exigée. »"
 agot_faceless_interaction.0001.desc_child:0 "\n\n« Cependant, il y a un autre moyen » ajoute-t-[faceless_man.Custom('FR_IlElle')] d'une voix qui lacère autant qu'elle caresse. « Une vie pour une vie. Celle de [child_price.GetFirstName]. »"
 agot_faceless_interaction.0001.desc_artifact:0 "\n\n« Cependant, il y a un autre moyen » ajoute-t-[faceless_man.Custom('FR_IlElle')] alors que sa voix monocorde ne souffre d'aucune variation. « Un don contre une vie. Un don de grande valeur. »"
 agot_faceless_interaction.0001.gold_price:0 "Voici votre dû."
 agot_faceless_interaction.0001.child_price:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('child_price'))] ? Si c'est le prix à payer..."
 agot_faceless_interaction.0001.blood_price:0 "Une vie pour une vie… cela me parait honnête."
 agot_faceless_interaction.0001.artifact_price:0 "Soit. Je vous offre [artifact_price.GetName] !"
 agot_faceless_interaction.0001.no:0 "C'est une plaisanterie, j'espère."
 agot_faceless_interaction.0001.cancel:0 "Réflexion faite, j'ai changé d'avis."
 agot_faceless_blood_price.tt:0 "#warning Une fois leur devoir accompli, les sans-visage viendront exiger leur dû.#!"
 agot_faceless_interaction.0002.t:0 "Valar Morghulis"
 agot_faceless_interaction.0002.desc_intro:0 "D'une banalité quelconque, ma journée est interrompu par l'arrivée d'un[faceless_man.Custom('FR_E')] [faceless_man.GetWomanMan] qui pénètre dans mes appartements sans y avoir été invité[faceless_man.Custom('FR_E')]. Au premier abord, je [faceless_man.Custom('FR_LeLa')] prends pour [Select_CString(faceless_man.IsFemale,'une camériste','un domestique')], mais puisque ses yeux me dévisagent, je lui demande d'un ton sec le nom de [faceless_man.Custom('FR_CeluiCelle')] qui ainsi ose faire preuve d'une telle irrévérence.\n\n« [Select_CString(faceless_man.IsFemale,'Cette femme','Cet homme')] n'a pas de nom. » En réponse à ces mots, je sais que consciemment ou non, mon langage corporel s'en trouve changé, ayant même un réflexe de déglutition qui échappe à mon contrôle.\n\n"
 agot_faceless_interaction.0002.desc_oyster:0 "Lorsque [faceless_man.Custom('FR_LeLa')] sans-visage laisse échapper les mornes mots de sa bouche mielleuse, je comprends de suite qu'[faceless_man.Custom('FR_IlElle')] parle [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] :\n\n« [Select_CString(victim.IsFemale,'La femme','L ʼhomme')] [victim.Custom('ComplimentAdjective')] n'aura pas survécu à une malheureuse huître, sa mort, bien que douloureuse, fut brève. »"
 agot_faceless_interaction.0002.desc_furniture:0 "Lorsque [faceless_man.Custom('FR_LeLa')] sans-visage laisse échapper les mornes mots de sa bouche mielleuse, je comprends de suite qu'[faceless_man.Custom('FR_IlElle')] parle [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] :\n\n« [Select_CString(victim.IsFemale,'La femme','L ʼhomme')] [victim.Custom('ComplimentAdjective')] a été frappé par l'infortune, et par la chute d'un bien pesant objet. [faceless_man.Custom('FR_IlElle')|U] n'a pas survécu à l'impact. »"
 agot_faceless_interaction.0002.desc_horse:0 "Lorsque [faceless_man.Custom('FR_LeLa')] sans-visage laisse échapper les mornes mots de sa bouche mielleuse, je comprends de suite qu'[faceless_man.Custom('FR_IlElle')] parle [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] :\n\n« [Select_CString(victim.IsFemale,'La femme','L ʼhomme')] [victim.Custom('ComplimentAdjective')] a eu un violent accident avec son cheval. La pauvre bête n'a pas reconnue s[victim.Custom('FR_OnA')] maîtr[victim.Custom('FR_EEsse')]. »"
 agot_faceless_interaction.0002.desc_slip:0 "Lorsque [faceless_man.Custom('FR_LeLa')] sans-visage laisse échapper les mornes mots de sa bouche mielleuse, je comprends de suite qu'[faceless_man.Custom('FR_IlElle')] parle [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] :\n\n« [Select_CString(victim.IsFemale,'La femme','L ʼhomme')] [victim.Custom('ComplimentAdjective')] s'est rompu[victim.Custom('FR_E')] le cou dans un malencontreux accident, après avoir surestimé son habileté à atteindre le sommet d'une étagère. »"
 agot_faceless_interaction.0002.desc_fall:0 "Lorsque [faceless_man.Custom('FR_LeLa')] sans-visage laisse échapper les mornes mots de sa bouche mielleuse, je comprends de suite qu'[faceless_man.Custom('FR_IlElle')] parle [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] :\n\n« [Select_CString(victim.IsFemale,'La femme','L ʼhomme')] [victim.Custom('ComplimentAdjective')] a fait un mauvais pas, étourderie malavisée pour quiconque se trouve sur les remparts d'un château. »"
 agot_faceless_interaction.0002.desc_dog:0 "Lorsque [faceless_man.Custom('FR_LeLa')] sans-visage laisse échapper les mornes mots de sa bouche mielleuse, je comprends de suite qu'[faceless_man.Custom('FR_IlElle')] parle [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName] :\n\n« [Select_CString(victim.IsFemale,'La femme','L ʼhomme')] [victim.Custom('ComplimentAdjective')] a fait la rencontre totalement fortuite avec une furieuse bête lors d'une promenade au marché. »"
 agot_faceless_interaction.0002.desc_fallback:0 "Lorsque [faceless_man.Custom('FR_LeLa')] sans-visage laisse échapper les mornes mots de sa bouche mielleuse, je comprends de suite qu'[faceless_man.Custom('FR_IlElle')] parle [victim.Custom('FR_du_Char_Pi')][victim.GetTitledFirstName]. [faceless_man.Custom('FR_IlElle')|U] ne donne nulle précision à propos de la disparition de #italic [Select_CString(victim.IsFemale,'la femme','l ʼhomme')] [victim.Custom('ComplimentAdjective')]#!, et c'est probablement mieux ainsi."
 agot_faceless_interaction.0002.desc_blood_price:0 "\n\nCette voix qui a su garder une constance perturbante dans son timbre monocorde, émet une légère variation lorsqu'[faceless_man.Custom('FR_IlElle')] ajoute ceci : « La dette doit être payée… [Glossary( 'Valar morghulis.', 'VALAR_MORGHULIS_GLOSS' )] »"
 agot_faceless_interaction.0002.a:0 "$VALAR_DOHAERIS$"
 agot_faceless_interaction.0004.t:0 "Huîtres, coques et palourdes !"
 agot_faceless_interaction.0004.desc:0 "En cette fraîche matinée, la cacophonie des quais dans laquelle se mélange l'agitation des mouettes et des gens a quelque chose d'assez plaisant, et alors que j'emplis mes narines de l'air marin aux relents de sel, j'entends une bien curieuse mélodie. « Huîtres, coques et palourdes ! Huîtres, coques et palourdes ! » Cela devient comme un air entraînant, un psaume que l'on souhaite réciter, une devise que l'on désire déclamer. Je ne sais si quelques sorcelleries ont étaient glissées dans des mots si quelconques, mais j'éprouve une envie soudaine d'en manger.\n\nJe m'approche de la personne qui déambule avec son précieux trésor et j'en achète une bonne douzaine, m'assurant que l'on me serve uniquement les plus belles et les plus fraîches. J'engloutis la première sans mal, puis la deuxième ; la troisième un peu moins. La quatrième s'avère plus ardue, et la cinquième encore davantage. Je remarque que le monde commence à tourner autour de moi…"
 agot_faceless_interaction.0004.desc_faceless:0 "\n\nL'air marin devient comme sulfureux et le sel semble avoir été remplacé par de la braise. Mon corps choit et s'écrase violemment au sol, un liquide infect s'échappant de ma bouche et de mon nez, tandis que mes yeux semblent vouloir s'échapper. Il y a d'abord un hurlement, puis un chat, vieux, crasseux, la queue courte, et puis… et puis il n'y a plus rien…"
 agot_faceless_interaction.0004.desc_fakeout:0 "\n\n« Respirez calmement, exhorte [colleague.GetFirstName], vous avez été un peu trop hâti[ROOT.Char.Custom('FR_FVe')] dans votre gourmandise ! » J'applique son conseil derechef, et effectivement, je me rends compte qu'il y a eu plus de peur que de mal. Sur les quais, tout le monde reprend ses activités, de même qu'un chat gris et crasseux qui s'éclipse dans une allée."
 agot_faceless_interaction.0004.a:0 "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstNameNoTooltipRegnal] [ROOT.Char.GetHouse.GetBaseNameNoTooltip], terrassé[ROOT.Char.Custom('FR_E')] par une huître ?"
 agot_faceless_interaction.0004.a_fakeout:0 "Imaginez [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltipRegnal] [ROOT.Char.GetHouse.GetBaseNameNoTooltip], terrassé[ROOT.Char.Custom('FR_E')] par une huître, ah ah."
 agot_faceless_interaction.0005.t:0 "Frappé d'infortune"
 agot_faceless_interaction.0005.desc:0 "Toutes ces petites gens qui virevoltent comme autant d'abeilles œuvrant pour le bien de la ruche, je trouve ça ma foi fort cocasse. Leurs incessants allers-retours sont faits d'un pas pressant, les rues grouillant d'ouvriers, de brasseurs, de boulangers, de bouchers et de mendiants. Dans cette agitation, on y transporte des biens de grande valeur, notamment une bien pesante harpe, hissée à l'aide d'une poulie.\n\nL'emménagement de ce qui doit être un riche marchand dans sa nouvelle demeure transforme une simple traversée à travers la ville en véritable gageure, tant il devient difficile de mettre un pied devant l'autre. Pour ceux dont l'argent n'est qu'une préoccupation bégnine, engager plus de mains qu'il n'en faut n'est même pas un détail à relever.\n\n"
 agot_faceless_interaction.0005.desc_faceless:0 "J'avance péniblement, me frayant un passage vaille que vaille, quand subitement, quelqu'un de plus pressé que les autres me bouscule. Sachant très bien comment cela se passe dans ce genre de situation, je me tourne vers l'individu tout en vérifiant ma bourse, mais mon attention n'est pas dirigée au bon endroit. C'est au-dessus de ma tête que vient le danger. Un premier #italic CRAC#! — c'est une corde — derechef #italic CRAC#! — cette fois ce sont les os…"
 agot_faceless_interaction.0005.desc_fakeout:0 "J'avance péniblement, me frayant un passage vaille que vaille, quand subitement, quelqu'un de plus pressé que les autres me bouscule. Cette action bégnine et fortuite prend une dimension salvatrice lorsqu'un #italic CRAC#! retentit et que l'énorme harpe vient s'écraser devant moi, n'épargnant pas le pauvre hère qui eut le malheur de se trouver en-dessous."
 agot_faceless_interaction.0005.a:0 "#X *CRAC*#!"
 agot_faceless_interaction.0005.a_fakeout:0 "C'est pas passé loin..."
 agot_faceless_interaction.0006.t:0 "Gare au sabot"
 agot_faceless_interaction.0006.desc:0 "Aussi prestigieux que gouverner puisse sembler être, il arrive parfois de ressentir une étrange routine s'installer. Alors, quand bien même cela fut bref, ma petite échappée à cheval loin de mes responsabilités m'aura permis de me requinquer. Il sera bien temps de rentrer, mais pour l'heure, ma suite et moi-même laissons les chevaux se reposer, ne serait-ce que pour prolonger cet instant de quiétude.\n\nAprès un léger moment de flottement, perdu dans mes réflexions, je remarque une étrange silhouette s'approcher de mon destrier. De là où je suis, son visage me semble effacé dans la pénombre, et l'attitude qui va avec ne manque pas d'attirer mon attention. L'idée qu'il pourrait s'agir d'un intrus effleure mon esprit, alors, d'un pas pressé, j'avance vers l'individu en poussant un « Hé ! » autoritaire.\n\n"
 agot_faceless_interaction.0006.desc_faceless:0 "Ma suspicion devient dévorante lorsque l'homme — ou la femme en fait, je n'en discerne aucun trait révélateur — feint de ne pas entendre et s'approche de mon canasson. Craignant qu'il ne lui fasse quelque chose, je me hâte, d'un pas presque bondissant, la main tendue pour l'attraper, mais avant que je n'arrive à le saisir par le capuchon, la bête semble prise d'une panique soudaine et incontrôlable et lance une brusque ruade. La dernière chose que je vois est un fer à cheval, rapide et furieux."
 agot_faceless_interaction.0006.desc_fakeout:0 "Ma suspicion devient dévorante lorsque [Select_CString(servant.IsFemale,'la femme','lʼhomme')] feint de ne pas entendre et s'approche de mon canasson. Craignant qu'[servant.Custom('FR_IlElle')] ne lui fasse quelque chose, je me hâte, d'un pas presque bondissant, la main tendue pour l'attraper. C'est à ce moment là que je reconnais finalement [servant.GetFirstName], qui se retourne, avant d'être salement frappé[servant.Custom('FR_E')] d'un violent coup de sabot. Je n'aurais peut-être pas dû surprendre mon cheval de la sorte…"
 agot_faceless_interaction.0006.a:0 "#X *CRAC*#!"
 agot_faceless_interaction.0006.a_fakeout:0 "Merde..."
 agot_faceless_interaction.0007.t:0 "Plus dur sera la chute..."
 agot_faceless_interaction.0007.desc:0 "Le dernier de mes conseillers vient de partir, clôturant ainsi une énième réunion fastidieuse et interminable à délibérer sur mille et un sujets, comme il est attendu de la part de ceux qui gouvernent. Diriger n'est point une sinécure, et je sais que dès lors que je quitterai la pièce, d'autres responsabilités m'attendront, alors je reste assis[ROOT.Char.Custom('FR_E')], pour enfin pouvoir respirer un moment.\n\nÉgaré[ROOT.Char.Custom('FR_E')] dans quelques souvenances, je suis ramené[ROOT.Char.Custom('FR_E')] à la réalité par une lueur au sommet d'une étagère. En y regardant de plus près, il y a effectivement quelque chose qui luit, qui brille… qui m'appelle. Serait-ce un trésor quelconque qui aurait échappé à ma vigilance jusqu'à présent ?\n\nJe me saisis d'une chaise afin de prendre de la hauteur et de pouvoir l'atteindre, mais ce n'est pas encore suffisant. Je sens que mon appui n'est pas des plus stables, mais si je pouvais m'élever d'un petit pouce supplémentaire, en me hissant du bout des pieds par exemple… "
 agot_faceless_interaction.0007.desc_faceless:0 "J'y suis presque, je l'effleure du bout du doigt, encore un peu et… la chaise se dérobe subitement sous mes pieds. Avant de choir violemment au sol, je vois brièvement une silhouette. Cette chute est fugace, fatale, mais certainement pas fortuite…"
 agot_faceless_interaction.0007.desc_fakeout:0 "J'y suis presque, je l'effleure du bout du doigt, encore un peu et… la chaise craque. Je réussis in extremis à me rattraper, m'évitant une sale chute. Et pourtant… pourtant j'ai cette impression étrange d'avoir échappé à bien pire qu'une simple chute."
 agot_faceless_interaction.0007.a:0 "#X *CRAC*#!"
 agot_faceless_interaction.0007.a_fakeout:0 "Il y a quelqu'un ?"
 agot_faceless_interaction.0008.t:0 "Du haut des remparts"
 agot_faceless_interaction.0008.desc:0 "Quoi de mieux après une journée bien chargée que de profiter d'une petite promenade sur les remparts à la faveur d'un beau coucher de soleil ? Si haut perché, je suis hors d'atteinte des flagorneurs qui pullulent à ma Cour — flagorneurs pour ne pas dire lèche-cul. Plus de pétitionnaires, plus de requérants, pas même le moindre garde puisque sur mon ordre ils sont restés en retrait, afin que je puisse savourer pleinement cet instant.\n\nJe me penche sur les remparts, l'immensité du vide devant moi et la caresse du vent pour seule compagnie, m'offrant cette sensation de liberté, comme si j'étais un oiseau… comme si j'étais en train de voler…\n\n"
 agot_faceless_interaction.0008.desc_faceless:0 "C'est plaisant, fort plaisant. La sensation est si prenante que je jurerais d'être en train de voler, et je réalise qu'en fait, #bold je suis en train de voler#!, ou plutôt de tomber. Je n'avais pourtant pas prévu de pousser l'immersion si loin. Dans ma chute je crois apercevoir une silhouette, mais le monde bougeant à grande vitesse autour de moi, je n'arrive pas à voir son visage…"
 agot_faceless_interaction.0008.desc_fakeout:0 "J'ouvre les yeux pour réaliser ma sottise. Un peu plus et j'aurais pu glisser et véritablement #italic voler#! jusqu'à #italic atterrir#! en contrebas. Glisser, mais peut-être pas sans aide à dire vrai, car une étrange sensation m'envahit, comme si le vent avait transporté avec lui un murmure."
 agot_faceless_interaction.0008.a:0 "#X *CRAC*#!"
 agot_faceless_interaction.0008.a_fakeout:0 "Il y a quelqu'un ?"
 agot_faceless_interaction.0009.t:0 "Que vous avez de grandes dents"
 agot_faceless_interaction.0009.desc:0 "Une visite au marché est toujours un bon moyen de se changer les idées — entre ceux qui viennent pour dépenser leur argent, ceux qui viennent en gagner, et ceux qui sont là pour transporter les biens des uns acquis par les autres, il y a toujours une certaine effervescence que je trouve vivifiante pour l'esprit.\n\nMais parmi ce vivier de bonnes affaires, où l'or passe d'une main à l'autre, il y en a qui jamais n'auront la chance d'en effleurer ne serait-ce qu'une piécette. Ces gens plus petits que les petites gens ne doivent leur survie qu'au bon vouloir d'âmes charitables qui passent, et aujourd'hui je croise justement l'un de ces pauvres hères, qui se démarque des autres par l'énorme #bold molosse#! qui se tient à ses côtés.\n\nIl est rare de voir pareille bête, qui plus est si bien nourrie à en juger par sa musculature, d'un contraste absolu avec l'aspect rachitique, voire squelettique de son maître. La curiosité l'emporte, et je m'approche du chien, tout en m'adressant à l'homme pour lui expliquer qu'en échange d'une modeste somme je pourrais ajouter ce colosse à poil à mon chenil.\n\n"
 agot_faceless_interaction.0009.desc_faceless:0 "Je me penche sur l'animal, le laissant renifler ma main, avec une certaine hésitation, mais lorsque ses yeux semblent supplier pour une caresse, j'abandonne toute idée de prudence. Le mendiant me regarde, affichant un sourire, mais bien moins carnassier que celui de sa bête qui dévoile ses dents avant de m'arracher le cou d'un simple coup de mâchoire."
 agot_faceless_interaction.0009.desc_fakeout:0 "Je me penche sur l'animal, le laissant renifler ma main, non sans prudence, mais lorsqu'il commence à renâcler, je fais un pas en arrière."
 agot_faceless_interaction.0009.a:0 "#X *SCRRTCH*#!"
 agot_faceless_interaction.0009.a_fakeout:0 "Tu n'aimes visiblement pas les papouilles des étrangers."
 agot_faceless_interaction.0009.b:0 "C'est assez..."
 VALAR_DOHAERIS:0 "[Glossary( 'Valar dohaeris.', 'VALAR_DOHAERIS_GLOSS' )]"
 agot_faceless_decision.0001.t:0 "Choisir un nouveau visage"
 agot_faceless_decision.0001.desc:0 "Le temps est venu de choisir un nouveau visage. Le choix n'a que peu d'importance, car c'est la volonté de servir le Dieu Multiface qui guide mes pas."
 agot_faceless_decision.0001.victims:0 "Je dois chercher parmi les vies que j'ai offertes au Dieu Multiface."
 agot_faceless_decision.0001.hall:0 "La Chambre des Visages aura ce que je cherche."
 agot_faceless_decision.0001.cancel:0 "[ROOT.Char.GetFirstNameNoTooltip] continuera de servir le Dieu Multiface."
 agot_faceless_decision.0001.cancel.tt:0 "Vous revenez sur votre décision de choisir un nouveau visage."
 agot_faceless_decision.0002.t:0 "Des visages familiers"
 agot_faceless_decision.0002.desc:0 "De nombreuses vies ont été ôtées de ma main. Toutes, bien entendu, pour servir le Dieu Multiface. Je pourrais faire mienne l'une d'elles et ainsi continuer à le servir.\n\nQuel visage dois-je revêtir ?"
 agot_faceless_decision.0002.select:0 "Celui-ci."
 agot_faceless_decision.0002.select.tt:0 "Vous serez invité[ROOT.Char.Custom('FR_E')] à confirmer votre choix de porter le visage [THIS.Var('si_selected_character').Char.Custom('FR_du_Char')][THIS.Var('si_selected_character').Char.GetName]."
 agot_faceless_decision.0002.back:0 "Aucun de ceux-là ne convient…"
 agot_faceless_decision.0002.cancel:0 "[ROOT.Char.GetFirstNameNoTooltip] continuera de servir le Dieu Multiface."
 agot_faceless_decision.0002.cancel.tt:0 "Vous revenez sur votre décision de choisir un nouveau visage."
 agot_faceless_decision.0003.t:0 "La Chambre des Visages"
 agot_faceless_decision.0003.desc:0 "Nombreux sont les visages que l'on trouve ici. Leurs yeux et leurs bouches sont entre les mains du Dieu Multiface. Ceux qui le servent peuvent les revêtir, et les visages figés dans la pénombre trouvent une nouvelle mouvance dans la lumière, pour servir une fois encore le Dieu Multiface."
 agot_faceless_decision.0003.face_1:0 "[face_1.GetName]"
 agot_faceless_decision.0003.face_2:0 "[face_2.GetName]"
 agot_faceless_decision.0003.face_3:0 "[face_3.GetName]"
 agot_faceless_decision.0003.face_4:0 "[face_4.GetName]"
 agot_faceless_decision.0003.face_5:0 "[face_5.GetName]"
 agot_faceless_decision.0003.random:0 "Qu'importe le choix, nous servons tous le Dieu Multiface."
 agot_faceless_decision.0003.random.tt:0 "Un personnage aléatoire sera généré."
 agot_faceless_decision.0003.back:0 "Aucun de ceux-là ne convient…"
 agot_faceless_decision.0003.cancel:0 "[ROOT.Char.GetFirstNameNoTooltip] continuera de servir le Dieu Multiface."
 agot_faceless_decision.0003.cancel.tt:0 "Vous revenez sur votre décision de choisir un nouveau visage."
 agot_faceless_decision.0004.t:0 "La Chambre des Visages : [selected_face.Custom('FR_le_Char')|U][selected_face.GetNameNoTooltip]"
 agot_faceless_decision.0004.desc:0 "Les traits d'un visage narrent les histoires du passé, comme un conteur qui a tant à partager. Je songe aux récits dont l'encre est déjà sèche, et je m'interroge sur ceux qu'il reste encore à écrire."
 agot_faceless_decision.0004.confirm:0 "$VALAR_DOHAERIS$"
 agot_faceless_decision.0004.back:0 "Un autre visage doit être choisi."
 agot_faceless_decision.0004.cancel:0 "[ROOT.Char.GetFirstNameNoTooltip] continuera de servir le Dieu Multiface."
 agot_faceless_decision.0004.cancel.tt:0 "Vous revenez sur votre décision de choisir un nouveau visage."
