 agot_events_scenario_ttm.1.t:0 "Le Titan en déroute"
 agot_events_scenario_ttm.1.desc:0 "Suite à notre retraite des Degrés de Pierre, notre retour a été célébré par l'arrivée inopinée d'une nouvelle guerre, menée par le plus insupportable des cailloux qui puissent se glisser dans une chaussure : le Seigneur de la Mer de Braavos. Je gage qu'en marchant sur Pentos, il espérait trouver en bout de route du menu fretin, épuisé et démoralisé par des années de vains conflits contre les pirates du sud. Mais ce fut une grossière erreur, tant de jugement que stratégique, car ce sont des vétérans endurcis que les Braaviens ont en face d'eux désormais.\n\nNous avons repoussé ces faquins ; « libérateurs » qu'ils s'autoproclament. Nous les avons boutés hors d'Andalos, et la poussière maintenant retombée, notre hégémonie sur ces terres a été restaurée."
 agot_events_scenario_ttm.1.a:0 "Andalos est nôtre !"