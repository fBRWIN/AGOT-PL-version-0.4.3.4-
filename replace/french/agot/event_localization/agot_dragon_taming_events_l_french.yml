 dragon_taming_events.success.f:0 "Vous réussissez à apprivoiser [dragon.GetFirstName] !"
 dragon_taming_events.failure.f:0 "Vous échouez a apprivoiser [dragon.GetFirstName] !"
 dragon_taming_events.0101.t:0 "Une bataille de volontés"
 dragon_taming_events.0101.desc.wilds:0 "J'entends la lourde respiration de [dragon.GetFirstName] avant même d'en voir sa silhouette.\n\nSe reposant près de sa tanière, la créature redresse la tête à mon approche, scrutant dans ma direction. Dès lors que nos yeux se croisent, une sensation m'envahit. De la peur peut-être ? Je ne sais pas, mais c'est quelque chose d'intense, suffisamment en tout cas pour m'empêcher de détourner le regard. J'oublie tout ce qui m'entoure, j'oublie jusqu'à la notion même du temps.\n\nAprès un moment, peut-être une éternité en fait, je fais un premier pas. [dragon.GetFirstNameNoTooltip] émet un léger grognement ; d'approbation ou de réprobation, je ne sais pas, mais je dois montrer que je n'ai pas peur. Je dois gagner son respect !\n\nUn pas après l'autre, je progresse. Me voilà désormais suffisamment proche. Je plonge mes yeux dans les siens et je lève la paume dans sa direction."
 dragon_taming_events.0101.desc.dragonpit:0 "J'entends la lourde respiration de [dragon.GetFirstName] avant même d'en voir sa silhouette.\n\nSe reposant dans la Fossedragon, la créature redresse la tête à mon approche, scrutant dans ma direction. Dès lors que nos yeux se croisent, une sensation m'envahit. De la peur peut-être ? Je ne sais pas, mais c'est quelque chose d'intense, suffisamment en tout cas pour m'empêcher de détourner le regard. J'oublie tout ce qui m'entoure, j'oublie jusqu'à la notion même du temps.\n\nAprès un moment, peut-être une éternité en fait, je fais un premier pas. [dragon.GetFirstNameNoTooltip] émet un léger grognement ; d'approbation ou de réprobation, je ne sais pas, mais je dois montrer que je n'ai pas peur. Je dois gagner son respect !\n\nUn pas après l'autre, je progresse. Me voilà désormais suffisamment proche. Je plonge mes yeux dans les siens et je lève la paume dans sa direction."
 dragon_taming_events.0101.a:0 "#emp [dragon.GetFirstNameNoTooltip] ! Sers-moi !#!"
 dragon_taming_events.0101.a.valyrian:0 "#emp [Glossary( 'Dohaerās', 'DOHAERAS_GLOSS' )], [dragon.GetFirstNameNoTooltip] !#!"
 dragon_taming_events.0101.b:0 "Je... Je ne veux pas te faire de mal !"
 dragon_taming_events.0101.b.f:0 "Vous reculez lentement, regrettant votre décision d'avoir voulu approcher le dragon."
 dragon_taming_events.0201.t:0 "Un lien a été forgé"
 dragon_taming_events.0201.a:0 "#emp J'accepte ton offre, [dragon.GetFirstNameNoTooltip].#!"
 dragon_taming_events.0201.b:0 "Euh... sans façon..."
 dragon_taming_events.0201.b.f:0 "Vous rejetez l'offre de [dragon.GetFirstNameNoTooltip] et restez au sol."
 dragon_flee_during_taming_tt:0 "Vous fuyez [dragon.GetFirstName]"
 dragon_taming_events.0201.sili:0 "La sensation à la fois douce et rugueuse des écailles de [dragon.GetFirstName] me parcours la paume de la main, de même que la chaleur de son corps. Un simple contact affectueux suffit à renforcer notre lien.\n\nSans même une initiative de ma part, [dragon.Custom('DR_FR_IlElle')] baisse la tête et son langage corporel me laisse comprendre ce qu'[dragon.Custom('DR_FR_IlElle')] attend de moi.\n« Tu veux que je grimpe sur ton dos ? »"
 dragon_taming_events.0201.aemmly:0 "C'est avec beaucoup de précautions que je me rapproche de [dragon.GetNameNicknamed], et c'est avec beaucoup de curiosité et d'excitation qu'[dragon.Custom('DR_FR_IlElle')] se précipite vers moi, entravé[dragon.Custom('DR_FR_E')] par ses chaînes. Je lui jette un morceau de mouton grillé, et bien qu'[dragon.Custom('DR_FR_IlElle')] ne parvient pas à se défaire de ses entraves, cela ne l'empêche guère d'#italic accepter#! avec férocité mon présent. Les petits cris qu'[dragon.Custom('DR_FR_IlElle')] pousse me font l'effet d'un témoignage de satisfaction.\n\nLa paume posée sur son visage, je sens une chaleur remonter le long de mon bras et une confiance emplir mon cœur. Je ferme les yeux pour vivifier l'expérience des autres sens, et lorsque je les rouvre, [dragon.GetNamePossessiveNoTooltip] a la tête baissée devant moi, m'invitant à [dragon.Custom('DR_FR_LeLa')] caresser."
 dragon_taming_events.0201.vaeron:0 "Mes poils se hérissent tandis que j'entreprends une longue marche vers [dragon.GetNameNicknamed] — chaque pas nécessitant plus de bravoure que le précédent, et ce n'est pas le mouton affreusement nerveux que je tire avec moi qui irait prétendre le contraire. Ses bêlements sont rapidement couverts par le bruit de ce qui se terre dans l'obscurité.\n\nFlairant l'odeur de son repas, [dragon.Custom('DR_FR_IlElle')] sort des ombres et se présente devant moi. Un regard est échangé, avant que le bruit de reniflement de ses naseaux ne me fasse comprendre que son attention est désormais porté sur mon présent. Ma lame vient se ficher dans le cou de l'animal, dont le sacrifice va me permettre de franchir le dernier pas. [dragon.GetNameNoTooltip] comprend mon geste, et accepte ma gracieuseté. Le feu jaillit et enrobe le cadavre encore frais, avant que les mâchoires ne viennent se plonger dans la carcasse désormais calcinée.\n\nEntre deux bouchées, [dragon.Custom('DR_FR_IlElle')] me renifle et s'approche, m'invitant à [dragon.Custom('DR_FR_LeLa')] caresser."
 dragon_taming_events.0201.llama:0 "Une ombre bouge dans l'obscurité, quelque chose dont le bruit régulier de la respiration commence à devenir si fort qu'il couvrirait presque l'écho des battements de mon cœur. L'éclat des torches vient rebondir sur la forme [dragon.Custom('DR_FR_CouleurF')] dont la silhouette se fait de plus en plus distincte à mesure que mes pas m'en approchent.\n\n[dragon.GetNameNicknamed] daigne porter son regard sur moi, le temps de m'évaluer, avant de chercher à retourner parmi les songes. J'inspire profondément et me rapproche de la bête, qui, lorsqu'elle remarque que je cherche à poser ma main sur elle, manifeste de #italic l'agitation#!. Ses griffes raclent le sol et l'air se chauffe quand sa gueule pleine de dents s'ouvre devant moi. Comprenant le danger de la situation, je brandis ma seule défense, l'autorité : «#italic [Glossary( 'Dohaerās !', 'DOHAERAS_GLOSS' )] !#! » Ma voix forte comme seul rempart contre le feu visible au fond de sa gorge. L'agitation laissant place à l'apaisement, le feu et les crocs se dissimulent derrière des écailles. Je touche son museau du bout de la main. Je sens la chaleur qui se terre au plus profond de son être. Je sens cette force couler à travers moi. #italic Elle m'appelle#!."
 dragon_taming_events.0101.dragon_horn:0 "Préparer la corne de dragon."
 dragon_taming_events.0101.dragon_horn.tt:0 "Vous allez choisir quelqu’un pour souffler dans la corne."
 agot_dragonbinding:0 "Lien draconique"
 dragon_taming_events.0300.t:0 "$agot_dragonbinding$ : Le souffleur de corne"
 dragon_taming_events.0300.desc:0 "Sélectionnez quelqu'un pour souffler dans la corne du dragon. #X Cela provoquera sa mort.#!"
 dragon_taming_events.0300.a:0 "Mon choix est fait."
 dragon_taming_events.0300.b:0 "Il n’y a personne capable de mener à bien cette tâche."
 dragon_taming_events.0301.t:0 "$agot_dragonbinding$ : La corne de dragon"
 dragon_taming_events.0301.desc.success:0 "Finalement, [dragon.GetNameNoTooltip] se soumet. Le dragon est #bold mien !#! J'enjambe le corps fumant [horn_blower.Custom('FR_du_Char')][horn_blower.GetNameNoTooltip] et je m'approche de la bête, réclamant le prix qui est le mien."
 dragon_taming_events.0301.desc.another:0 "Finalement, [dragon.GetNameNoTooltip] réagit. [dragon.Custom('DR_FR_IlElle')|U] se déplace dans ma direction, et à mon tour je me déplace dans la sienne, ne prêtant nullement attention au corps fumant [horn_blower.Custom('FR_du_Char')][horn_blower.GetNameNoTooltip], trop impatient[ROOT.Char.Custom('FR_E')] de réclamer ce qui m'est dû. Pourtant, la bête continue d'avancer, même lorsqu'elle me dépasse, indifférente à mon existence..."
 dragon_taming_events.0301.desc.failure:0 "Finalemen, [dragon.GetNameNoTooltip] s'agite. La terreur m'agrippe quand je comprends ce qui va suivre. Sa posture agressive et son regard de défi sont plus qu'explicites. La bête #italic furibonde#! laisse entendre le feu qui #bold gronde#!."
 dragon_taming_events.0301.a:0 "[ROOT.Char.GetHouse.GetMotto] !"
 dragon_taming_events.0301.b:0 "Eh, où est-ce que vas comme ça ?!"
 dragon_taming_events.0301.c:0 "Non ! #bold Non !!#! #XB NON !!!#!"
 dragon_taming_events.0301.c.tt:0 "Quelque chose ne va pas, il faut partir. ET VITE !"
 agot_target_will_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] souffle dans la corne."
 agot_target_will_not_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] refuse de souffler dans la corne."
 dragon_taming_events.0302.t:0 "$agot_dragonbinding$ : Le dragon"
 dragon_taming_events.0302.desc:0 "Il semblerait que [fool.GetName] ait fait retentir la corne de dragon en présence de [dragon.GetNameNicknamed]. Comme la corne était liée à moi, la bête [dragon.Custom('DR_FR_CouleurF')] est parti[dragon.Custom('DR_FR_E')] à ma recherche...\n\n"
 dragon_taming_events.0302.desc.dragon_rider:0 "Nos yeux se croisent telles des épées, et une bataille de volonté se déclare. La sombre sorcellerie du cor d'enfer résonne en nous, et je sens un filet de sueur couler le long de ma nuque lorsque le contact visuel est rompu par un pas qui nous rapproche. [dragon.Custom('DR_FR_LeLa')|U] drago[dragon.Custom('DR_FR_NNne')] me présente son cou, faisant ainsi de moi s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')]."
 dragon_taming_events.0302.a:0 "Mon pouvoir grandit !"
 dragon_taming_events.0302.b:0 "$dragon_taming_events.0301.a$"
 dragon_taming_events.0302.decline:0 "Ce dragon ne me convient pas."
 dragon_taming_events.0303.t:0 "$agot_dragonbinding$ : Trahison !"
 dragon_taming_events.0303.desc:0 "[horn_blower.GetName] amène soigneusement le cor d'enfer à ses lèvres. Je ferme les yeux, prêt[ROOT.Char.Custom('FR_E')] à entendre retentir un hurlement des plus fracassants... pourtant le silence persiste.\n\nLorsque j'ouvre les yeux, je vois [horn_blower.GetFirstNameNoTooltip], tout[horn_blower.Custom('FR_E')] souriant[horn_blower.Custom('FR_E')]. [horn_blower.Custom('FR_LeLa')|U] [Select_CString(horn_blower.IsFemale,'garce','fumier')] ne veut pas exécuter mes ordres. #bold Trahison !#! Comment ose-t-[horn_blower.Custom('FR_IlElle')] ?!\n\nJe fais un pas, avant de réaliser le péril auquel je dois faire face. [dragon.GetNameNicknamed] ouvre grand sa gueule — une lueur ardente en signe d'avertissement."
 dragon_taming_events.0303.desc.stolen_horn:0 "Et pire encore, [horn_blower.GetFirstNameNoTooltip] a volé la corne !"
 dragon_taming_events.0303.a:0 "La peste soit sur vous, [horn_blower.GetFirstNameNoTooltip] !"
 dragon_taming_events.0303.a.tt:0 "Si vous réussissez à sortir vivant[ROOT.Char.Custom('FR_E')] de là, vous aurez une longue conversation avec [horn_blower.GetFirstName]"
 dragon_taming_events.0301.desc.intro:0 "[horn_blower.Custom('FR_du_Char')|U][horn_blower.GetName] amène soigneusement le cor d'enfer à ses lèvres. Le mugissement qui s'ensuit semble tout droit sorti d'un cauchemar, comme si un millier d'âme résonné dans une souffrance à l'unisson. Mes os vibrent et brûlent, autant que mon cœur, et le silence assourdissant qui s'installe n'est parasité que par bruits d'étouffement de [horn_blower.GetFirstNameNoTooltip] — un souffle de fumée, comme si ses poumons avaient été noyés dans la cendre.\n\nUn bref instant s'écoule, et voilà que la corne compte désormais une voix de plus en son chœur. La tension entre [dragon.GetNameNicknamed] et moi devient un brin trop pesante. Nos yeux se croisent, nos regards se fondent l'un dans l'autre, mais il y a comme un mur qui demeure entre nos esprits. L'écho du cor l'a-t-il ébranlé, effrité, ne serait-ce que fissuré ? Est-ce que cela a-t-il eu le moindre effet ? #italic La corne a-t-elle fonctionné ?!#!\n\n"
 dragon_taming_events.0301.desc.success_rebind:0 "[dragon.GetNameNoTooltip] a été remis[dragon.Custom('DR_FR_E')] à sa place ; [dragon.Custom('DR_FR_IlElle')] est de nouveau #bold mie[dragon.Custom('DR_FR_NNne')]#!. J'enjambe le corps fumant [horn_blower.Custom('FR_du_Char')][horn_blower.GetNameNoTooltip] et je m'approche de la bête, réclamant le prix qui est le mien."
 dragon_taming_events.0301.desc.another_rebind:0 "$dragon_taming_events.0301.desc.another$"
 dragon_taming_events.0301.desc.failure_rebind:0 "$dragon_taming_events.0301.desc.failure$"
 dragon_taming_events.0302.b.tt:0 "Vous revendiquez ce dragon pour devenir s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')]."
 dragon_taming_events.0302.decline.tt:0 "Le dragon est toujours vôtre."
 dragon_taming_events.0303.multiple.tt:0 "[horn_blower.GetFirstName] paiera pour ce qu'[horn_blower.Custom('FR_IlElle')] a fait, dans cette vie ou dans l'autre."
 dragon_taming_events.0304.t:0 "Renouer le lien du dragon"
 dragon_taming_events.0304.desc:0 "[dragon.GetNameNicknamed] a commencé à montrer des signes d'agitation, et je crains qu'[dragon.Custom('DR_FR_IlElle')] ne se libère de l'emprise de la corne de dragon. Il est temps de remédier à cela maintenant que le cor d'enfer est prêt."
 dragon_taming_events.0304.desc_multiple:0 "\n\nJe pourrais également en profiter pour reforger le lien avec les autres dragons."
 dragon_taming_events.0304.a:0 "Je vais reforger le lien avec tous."
 dragon_taming_events.0304.a.tt:0 "Vous allez tenter de lier à nouveau les dragons possédés et apprivoisés qui sont à vos côtés, mais au prix de votre vie si cela s'avère être un échec."
 dragon_taming_events.0304.b:0 "Juste [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c:0 "Du calme, [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c.tt:0 "Vous allez tenter de renforcer votre lien avec [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.d:0 "Peu importe."
 has_available_horn_blower:0 "Un courtisan ou un prisonnier disponible"
 dragon_taming_events.0305.t:0 "La fausse semence"
 dragon_taming_events.0305.desc.intro:0 "[dragon_keeper.GetFirstName] a lancé un appel par monts et par vaux, dans le but de recruter de potentiels dragonniers — une sorte de réunion de famille en somme. Je n'ai point de sang de dragon, certes, mais j'ai une opportunité qui se présente à moi.\n\nOn raconte que les semences de dragon ont su donner des #italic fruits bien variés#!. Il me serait donc possible d'introduire un de mes courtisans parmi eux ; quelqu'un de fiable et loyal, quelqu'un dont la peur de la mort ne serait pas un obstacle à l'obéissance.\n\nCe sera un jour empreint de chaos et de désordre pour [dragonpit.GetNameNoTooltip], mais dans cette confusion, il serait peut-être possible pour notre chère « semence de dragon » de s'emparer de la corne."
 dragon_taming_events.0305.a:0 "Il ne reste qu'à choisir qui saura jouer ce rôle."
 dragon_taming_events.0305.a.tt:0 "Vous allez sélectionner quelqu’un à votre cour pour jouer le rôle de la « semence de dragon »."
 dragon_taming_events.0305.b:0 "À la réflexion, c'est une bien piètre idée."
 dragon_taming_events.0305.toast.too_slow:0 "Trop lent"
 dragon_taming_events.0305.toast.too_slow_desc:0 "Vous avez mis trop de temps à vous décider, l'occasion est passée."
 dragon_taming_events.0306.t:0 "$dragon_taming_events.0305.t$ : Le choix"
 dragon_taming_events.0306.desc:0 "Choisissez qui se fera passer pour une semence de dragon."
 dragon_taming_events.0306.a:0 "Mon choix est fait."
 dragon_taming_events.0306.b:0 "Aucun ne fera l'affaire."
 dragon_taming_events.0306.toast.confirm:0 "La semence est plantée"
 dragon_taming_events.0306.toast.confirm_desc:0 "[horn_blower.GetFirstName] s'est mis[horn_blower.Custom('FR_E')] en route pour accomplir sa mission."
 dragon_taming_events.0306.toast.refuses:0 "Une mauvaise graine"
 dragon_taming_events.0306.toast.refuses_desc:0 "[horn_blower.GetFirstName] a refusé sa mission."
 agot_target_will_go:0 "[horn_blower.GetFirstName] accepte la mission."
 agot_target_will_not_go:0 "[horn_blower.GetFirstName] n'accepte pas la mission."
 dragon_taming_events.0307.t:0 "Choisir le dragon"
 dragon_taming_events.0307.desc:0 "Sélectionnez le dragon que vous souhaitez revendiquer."
 dragon_taming_events.0307.a:0 "Celui-ci."
 dragon_taming_events.0307.b:0 "Aucun ne me convient."
 other_dragons_wild_or_pitted.tt:0 "Les autres dragons deviendront sauvages à moins que vous ne possédiez une fossedragon."
 each_dragon_wild_or_pitted.tt:0 "Tous les dragons deviendront sauvages à moins que vous ne possédiez une fossedragon."
 agot_rebind_success:0 "Le lien avec [dragon.GetNameNicknamedNoTooltip] sera renoué."
 agot_rebind_failure:0 "[dragon.GetNameNicknamedNoTooltip] résiste à votre tentative de renouer le lien."