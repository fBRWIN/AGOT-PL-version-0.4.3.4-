 agot_scenario_trp.0001.t:0 "La guerre du Prince Vaurien"
 agot_scenario_trp.0001.desc:0 "Je pose le pied à terre après que [current_dragon.GetName] ait atterri, retirant mon heaume et contemplant le camp militaire qui s'étend sous mes yeux. Les bannières des Targaryen et des Velaryon flottent au vent, et les soldats se préparent déjà pour notre prochaine offensive. [ROOT.Char.GetCurrentLocation.GetName] fut une prise facile, mais le reste de cet archipel sera une tâche autrement plus ardue.\n\nBien que l'on m'ait retiré le droit qui était le mien en tant que Prince de Peyredragon, je refuse de laisser mon frère me reléguer dans l'obscurité. Je vais conquérir les Degrés de Pierre, et ainsi prouver que malgré ma condition de puîné, je suis bel et bien le véritable héritier de la Maison [ROOT.Char.GetHouse.GetName] !"
 agot_scenario_trp.0001.a:0 "Nul #emp Gaveur-de-Crabes#! ne saurait m'arrêter !"
 agot_scenario_trp.0002.t:0 "Un débarquement en toute sécurité"
 agot_scenario_trp.0002.desc_crabfeeder:0 "Un de ces prétendus amiraux a été mis à bas, et ce n'est que le premier d'une longue liste. La victoire est nôtre ! Le cœur des Degrés de Pierre est nôtre ! Mais la Triarchie semble avoir eu vent de nos actions et a décidé de se joindre aux efforts de [crabfeeder.GetFirstNameNicknamed] pour nous arrêter.\n\nIls lui ont accordé la primauté sur ses co-amiraux, et leurs forces se rassemblent actuellement sous sa bannière.\n\nQu'ils soient unis ou divisés, des centaines ou des milliers, peu me chaut. Ils se briseront contre moi comme l'eau sur les rochers, et comprendront que #italic Feu et Sang#! ne sont pas des mots prononcés en vain."
 agot_scenario_trp.0002.desc_other:0 "Un de ces prétendus amiraux a été mis à bas, et ce n'est que le premier d'une longue liste. La victoire est nôtre ! Le cœur des Degrés de Pierre est nôtre ! Mais la Triarchie semble avoir eu vent de nos actions et a décidé de se joindre aux efforts de leurs amiraux pour nous arrêter.\n\nIls ont accordé la primauté à [stepstones_commander.GetTitledFirstName], et leurs forces se rassemblent actuellement sous sa bannière.\n\nQu'ils soient unis ou divisés, des centaines ou des milliers, peu me chaut. Ils se briseront contre moi comme l'eau sur les rochers, et comprendront que #italic Feu et Sang#! ne sont pas des mots prononcés en vain."
 agot_scenario_trp.0002.a:0 "Je m'emparerais des Degrés de Pierre !"
 agot_scenario_trp.0003.t:0 "Le roi du Détroit"
 agot_scenario_trp.0003.desc:0 "Les Degrés de Pierre m'appartiennent ! La flotte de la Triarchie est brisée, et leurs armées dispersées.\n\nJ'ai été couronné Roi des Degrés de Pierre et du Détroit. Ainsi le monde ne peut ignorer qu'il existe encore au moins un Targaryen qui incarne le destin de cette maison !\n\nLa Triarchie a été repoussée aux confins de ces îles, mais la question de savoir si elle acceptera sa défaite ou reviendra à la charge demeure.\n\nDes nouvelles arriveront bien vite, j'en suis sûr, mais pour le moment je peux me permettre de souffler, et surtout, de savourer mon triomphe !"
 agot_scenario_trp.0003.a:0 "Inclinez-vous devant votre roi !"
 agot_scenario_trp.0003.a.tt:0 "La Triarchie décidera sous peu si elle accepte sa défaite ou si elle tente de réclamer ses terres perdues"
 agot_scenario_trp.0004.t:0 "Des serpents sous le sable"
 agot_scenario_trp.0004.desc:0 "Il semble que les Dorniens n'apprécient pas de voir un second royaume Targaryen s'élever si proche de leurs terres. J'ai eu vent d'une armée envoyée aux Degrés de Pierre et de supplications faites à la Triarchie pour qu'ils me renversent.\n\nMême s'ils en sont encore à panser leurs plaies suite à notre dernière guerre, ces maudits marchands pourraient s'avérer difficiles à écraser une fois épaulés par les vipères du désert. Je pourrais retourner au Donjon Rouge, satisfait de ma gloire nouvellement acquise, ou bien je pourrais montrer au monde que les Targaryen ne cède pas leur prise si aisément."
 agot_scenario_trp.0004.a:0 "Vipères ou requins, je réduirais en cendre tous nos ennemis !"
 agot_scenario_trp.0004.b:0 "Tous ces efforts pour un tas de caillasses dans la mer ?"
 agot_scenario_trp.0005.t:0 "Le seigneur dragon incontesté des mers"
 agot_scenario_trp.0005.desc:0 "La Triarchie a été contrainte d'accepter mon règne, et la voilà maintenant confinée à Essos. J'ai prouvé que les Degrés de Pierre m'appartiennent, et nul ne peut s'y opposer !\n\nJe saurais faire de mon royaume un pays fort et uni, mais me voilà désormais confronté à un choix. À l’est, mon ennemi de longue date récupère ses forces. Ce serait l'occasion idéale pour frapper, tant qu'il est faible, et ainsi placer cet empire sous #italic ma#! gouvernance. À l'ouest, "
 agot_scenario_trp.0005.desc.west_brother:0 "mon frère siège sur le Trône de Fer. Je l'aime, d'un amour sincère, mais cela ne fera pas de lui un véritable dragon. Devrais-je donc le défier ?"
 agot_scenario_trp.0005.desc.west_niece:0 "ma nièce siège sur le Trône de Fer. Je l'aime, d'un amour sincère, mais c'est une fille, elle ne peut donc pas être la véritable héritière de l'héritage Targaryen."
 agot_scenario_trp.0005.desc.west_other:0 "un faux héritier siège sur le Trône de Fer, ses exploits faisant pâle figure en comparaison des miennes."
 agot_scenario_trp.0005.desc.end:0 "Je pourrais également jurer fidélité au trône. L'ajout d'une huitième couronne me vaudrait sûrement une gracieuse rétribution.\n\nOu bien je pourrais tout simplement gouverner ce nouveau royaume qui est le mien, tel un glorieux conquérant. Je suis libre de mes choix."
 agot_scenario_trp.0005.a:0 "Il est temps que je m'occupe de la Triarchie !"
 agot_scenario_trp.0005.b:0 "Le temps des prétentions est terminé. Je vais m'emparer du trône !"
 agot_scenario_trp.0005.c:0 "Les Degrés de Pierre feront un présent fort apprécié."
 agot_scenario_trp.0005.c.tt:0 "Vous pourriez obtenir une faveur pour vos services rendus à la couronne"
 agot_scenario_trp.0005.d:0 "J'ai fais mes preuves en tant que conquérant. Voyons ce que je vaux en tant que gouvernant."
 agot_scenario_trp.0005.d.tt:0 "Vous resterez indépendant et continuerez à gouverner les Degrés de Pierre"
 agot_scenario_trp.0005.e:0 "Je me fous pas mal de ces amas de rochers. Je retourne au Donjon Rouge !"
 agot_scenario_trp.daemon_leaves_tt:0 "Vous prendrez la direction du Donjon Rouge et abandonnerez les Degrés de Pierre à leur sort."
 agot_scenario_trp.0101.t:0 "Le Serpent de Mer"
 agot_scenario_trp.0101.desc:0 "Debout, sur le pont du #italic Serpent de Mer#!, mon navire amiral, je suis prêt à embarquer pour une nouvelle aventure à la gloire de la Maison [ROOT.Char.GetHouse.GetName]. Les restrictions commerciales sur les Degrés de Pierre imposées par la Triarchie sont une menace pour mes richesses, et il est hors de question que je laisse une bande de miséreux marchands détruire tout ce que j'ai bâtit d'un simple coup de plume.\n\nC'est pourquoi je me suis allié au [daemon.GetTitledFirstName], qui a déjà posé le pied à [daemon.GetCurrentLocation.GetName] et qui est en ce moment même en train de préparer la prochaine étape de notre guerre. Il ne me reste plus qu'à le rejoindre, et ensemble nous ferons plier la Triarchie !"
 agot_scenario_trp.0102.t:0 "La défaite de Lamarck"
 agot_scenario_trp.0102.desc:0 "La guerre dans les Degrés de Pierre va à vau-l'eau. La flotte de la Triarchie s'est avéré bien trop puissante, et avec en plus "
 agot_scenario_trp.0102.desc.dead:0 "la mort de Daemon, "
 agot_scenario_trp.0102.desc.alive:0 "la débandade de Daemon qui a décidé de retourner au Donjon Rouge, "
 agot_scenario_trp.0102.desc.end:0 "nos chances de victoire sont partis en fumée.\n\nLa Triarchie est maintenant libre de resserrer l'étau sur notre commerce, et je crains que la gloire de la maison Velaryon ne périclite dans un avenir proche."
 agot_scenario_trp.0102.a:0 "Je n'ai jamais été autant humilié de toute ma vie !"
 agot_scenario_trp.0103.t:0 "La revanche du serpent de mer"
 agot_scenario_trp.0103.desc:0 "Victoire ! La flotte de la Triarchie a été incendiée et leur emprise sur les Degrés de Pierre balayée !\n\nJ'ai couronné [daemon.GetFirstName] roi des Degrés de Pierre et du Détroit, et maintenant que j'ai l'assurance du libre passage du commerce dans ces eaux, je sais que l'avenir de la maison Velaryon sera placé sous les meilleurs auspices."
 agot_scenario_trp.0103.a:0 "Voilà une alliance qui s'est avérée bien fructueuse, espérons que cela continue ainsi !"
 agot_scenario_trp.0103.a.daemon_t:0 "Alliance consolidée"
 agot_scenario_trp.0103.a.daemon_tt:0 "Corlys a décidé de prolonger son alliance avec vous"
 agot_scenario_trp.0103.b:0 "Le monde sait qu’il ne faut pas prendre à la légère le Serpent de Mer !"
 agot_scenario_trp.0103.b.daemon_t:0 "Alliance arrivée à son terme"
 agot_scenario_trp.0103.b.daemon_tt:0 "Corlys a ramené sa flotte chez lui, ses objectifs initiaux ayant été atteints"
 agot_scenario_trp.0104.t:0 "La voie est libre"
 agot_scenario_trp.0104.desc:0 "Un débarquement solide a été établi, les voies de navigations sont désormais sûres, et la flotte de la Triarchie ne peut plus espérer maintenir son emprise des Degrés de Pierre plus longtemps.\n\nSi je le souhaite, je peux retourner me draper dans le luxe à Lamarck, mais je pourrais tout aussi bien continuer mon chemin sur le sentier de la gloire et la richesse !"
 agot_scenario_trp.0104.a:0 "Je ne vais pas m'arrêter en si bon chemin !"
 agot_scenario_trp.0104.b:0 "Le commerce est à nouveau libre, mon objectif est donc atteint."
 agot_scenario_trp.0104.b.f:0 "Vous laisserez Daemon mener ses guerres seul."
 agot_scenario_trp.0201.t:0 "Le général des crabes"
 agot_scenario_trp.0201.desc:0 "Un bon général ne rechigne pas à la tâche ni ne se prive d'affronter ses ennemis. J'en ai d'ailleurs affronté moults par le passé, depuis les murs de Myr jusqu'aux confins des Terres Disputées. Au cours des dix dernières années, j'ai mené les forces de la Triarchie dans les Degrés de Pierre, livrant de brutales batailles contre les insignifiants rois pirates terraient dans les cavernes comme des rats. Mais aujourd'hui, un nouvel ennemi se dresse devant moi. Ce n'est point un rat, ni même un requin. Non, cette fois la menace vient du ciel.\n\n[daemon.Custom('FR_le_Char_Pi')|U][daemon.GetTitledFirstName] [daemon.GetHouse.GetName], celui que l'on nomme « le Prince Vaurien », a débarqué à [daemon.GetCurrentLocation.GetName], entamant sa campagne pour conquérir les Degrés de Pierre dans une vaine quête de gloire. Je vais mettre fin à celle-ci, au nom de la Triarchie !"
 agot_scenario_trp.0201.a:0 "Les crabes vont se repaitre de la chair de dragon !"
 agot_scenario_trp.0202.t:0 "Une couronne surgit des cendres"
 agot_scenario_trp.0202.desc:0 "Quelle calamité ! L'ost du dragon s'est établi dans les Degrés de Pierre, et l'un de mes co-amiraux, [coadmiral_1.GetFirstName], est déjà tombé[coadmiral_1.Custom('FR_E')] sous le feu de son dragon. La guerre va à vau-l'eau, et sans aide elle est vouée à l'échec.\n\nFort heureusement, la Triarchie semble l'avoir compris, et a décidé de se joindre à notre combat ! En outre, ils m’ont donné la primauté sur nos forces dans les Degrés de Pierre ! Je suis plus que jamais déterminé à remporter la victoire !"
 agot_scenario_trp.0202.a:0 "Je mènerai nos forces à la victoire !"
 agot_scenario_trp.0203.t:0 "Le dragon déchu !"
 agot_scenario_trp.0203.desc:0 "Victoire ! Ces créatures ouestriennes sont finalement loin d'être invincibles. Le Prince Vaurien a"
 agot_scenario_trp.0203.desc_fled:0 "prit la fuite pour retourner se terrer au Donjon Rouge, couvert de honte et de déshonneur."
 agot_scenario_trp.0203.desc_dead:0 "été jeté à la mer. Le sang du dragon recouvre désormais nos rivages."
 agot_scenario_trp.0203.desc_end:0 "Les Degrés de Pierre sont à nouveau nôtres !\n\nCependant, cette guerre a considérablement modifié l'équilibre des pouvoirs dans le Détroit, et la Triarchie a perdu une grande partie de sa puissance. Peut-être devrions-nous cingler d'ouest en est, et profiter de la situation pour revendiquer notre indépendance. Il n'y aura peut-être pas de meilleures occasions."
 agot_scenario_trp.0203.a:0 "Nous ne trahirons pas notre allié."
 agot_scenario_trp.0203.b:0 "Ces îles sont à moi, et à personne d'autres !"
 agot_scenario_trp.1000.t:0 "Un lien fraternel"
 agot_scenario_trp.1000.desc:0 "Ma guigne, mon fléau, mon frère bien aimé... [daemon.Custom('FR_le_Char_Pi')][daemon.GetTitledFirstName] m'a envoyé une missive, m'informant de son débarquement à [daemon.GetCurrentLocation.GetName], initiant ainsi sa conquête des Degrés de Pierre. Bien que je ne me soucie guère de la Triarchie, une telle appétence pour la guerre ne convient pas à un dirigeant digne de ce nom. Je crains de ce qui pourrait arriver par la suite si mon frère venait à subir une défaite... ou à remporter la victoire...\n\nSeul le temps nous dira comment cette campagne va influencer mon règne."
 agot_scenario_trp.1000.a:0 "Puisse la fortune te sourire mon frère, fou que tu es."
 agot_scenario_trp.1001.t:0 "Mon cher oncle"
 agot_scenario_trp.1001.desc:0 "J'ai reçu une missive m'informant que mon oncle, [daemon.GetTitledFirstName], a débarqué à [daemon.GetCurrentLocation.GetName] pour entamer sa campagne de conquête des Degrés de Pierre. J'aurais tant aimé qu'il m'emmène avec lui !\n\nMais mon père ne l'entend pas de cette oreille, comme toujours avec lui, et je dois faire contre mauvaise fortune bon cœur. Peut-être qu'un jour, oui peut-être, me laissera-t-il voler de mes propres ailes..."
 agot_scenario_trp.1001.a:0 "Tâchez de revenir en vie, mon oncle !"
 agot_scenario_trp.1002.t:0 "Bataille sur les rivages"
 agot_scenario_trp.1002.desc.daemon:0 "La bataille bat son plein en contrebas, la Triarchie ayant cessé de se terrer dans des grottes pour venir nous affronter au grand jour. Alors que les navires brûlent et leurs équipages hurlent sous le feu de mon dragon, j'aperçois une silhouette familière. Le Gaveur-de-Crabes, [crabfeeder.GetFirstName] !\n\nJe n'aurais aucun mal à éparpiller ses cendres dans la mer depuis le ciel, mais je ne veux pas ternir ma gloire montante avec une réputation de couard !\n\nJ'ordonne à Caraxès de plonger au sol, et tous les hommes de [crabfeeder.GetHouse.GetNameNoTooltip] s'enfuient de la zone. Tous, exception faite de [crabfeeder.GetHouse.GetNameNoTooltip] lui-même. #bold Parfait.#!\n\nJe pose le pied à terre et brandis fièrement Noire Sœur en signe de défi !"
 agot_scenario_trp.1002.desc.crabfeeder:0 "Mes navires brûlent au large des côtes, nos forces ayant étaient contrainte de batailler sans pouvoir tirer avantage des grottes des îles. La bataille à l'issue incertaine suit son cours, mais alors que je raccourcis un énième soldat ennemi d'une tête, quelque chose s'abat sur moi tel un météore. Le Prince Vaurien, [daemon.GetFirstName] !\n\nJe me serais attendu à finir calciné comme un de mes nombreux navires, mais il n'en est rien. Son dragon atterrit en face de moi. Il pose le pied à terre, et dégaine alors son épée, la brandissant dans ce qui semble être un signe de défi.\n\nCe gredin a donc le courage de m'affronter face à face ? Surprenant. Je m'avance, et dégaine à mon tour mon arme, comme pour répondre à son invitation."
 agot_scenario_trp.1002.a:0 "Viens donc m'affronter fils de putain !"
 agot_scenario_trp.1003.t:0 "Un frère dans le besoin"
 agot_scenario_trp.1003.desc:0 "Combien d'années cela fait-il ? Deux ans ? Deux ans que [daemon.GetName] a passé a guerroyer ? J'ai ouï dire que sa campagne dans les Degrés de Pierre était... compliquée...\n\nJe sais pertinemment qu'il ne me demandera jamais une quelconque aide, mais puis-je rester ici les bras ballants, au risque de le voir échouer... ou pire ? Il me faut décider si je dois lui venir en aide, ou bien le laisser affronter seul son destin, ce qu'il souhaiterait sûrement..."
 agot_scenario_trp.1003.a:0 "Je ne laisserais pas la Triarchie me prendre mon seul frère !"
 agot_scenario_trp.1003.b:0 "À défaut de soldats, je peux lui envoyer de l'or."
 agot_scenario_trp.1003.c:0 "Daemon se doit de livrer ses propres batailles, victorieuses ou #N non#!."
 agot_scenario_trp.1004.t:0 "La seconde tête du dragon"
 agot_scenario_trp.1004.desc:0 "Il a été porté à mon attention que [daemon.GetName] a conquis les Degrés de Pierre et s'est couronné roi du Détroit. Je n'ai certes aucune sympathie pour la Triarchie, mais je n'en ai guère plus pour mes voisins du nord.\n\nMes conseillers m'incitent à ne pas rester passif quant à l'ascension d'une nouvelle menace sur nos côtes orientales, avide de conquête et susceptible d'obtenir le soutien des siens à Port-Réal. Une alliance entre la Triarchie et les Dorniens pourraient réussir à décapiter la seconde tête du dragon tricéphale."
 agot_scenario_trp.1004.a:0 "Apportez moi une plume et un encrier !"
 agot_scenario_trp.1004.b:0 "Nul sang Dornien ne coulera pour des terres étrangères."
 agot_scenario_trp.1005.t:0 "Une offre d'outre-mer"
 agot_scenario_trp.1005.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » Un page se précipite vers moi, un morceau de papier en main. Après une rapide lecture, il s'avère que c'est une lettre tout droit venu de Dorne.\n\nLa présence de [daemon.GetName] dans les Degrés de Pierre n'est pas du goût des Dorniens, qui n'apprécient guère de voir un prétendu « Roi du Détroit » s'installer si près de leurs frontières.\n\nLeur offre est simple : une alliance. La Triarchie et Dorne, unit, pour faire choir l'ascension de ce vaurien. Bien que nous sommes encore en train de panser nos plaies subies durant la dernière guerre, une alliance pourrait être la solution pour priver le dragon de sa tête."
 agot_scenario_trp.1005.a:0 "Envoyez une lettre à Dorne, prestement !"
 agot_scenario_trp.1005.b:0 "Le sang n'a déjà que trop coulé pour ces foutues îles."
 agot_scenario_trp.1006.t:0 "La Triarchie accepte mon offre !"
 agot_scenario_trp.1006.desc:0 "J'ai reçu la nouvelle comme quoi la Triarchie a accepté mon offre d'alliance. Déjà, leurs navires déploient leurs voiles, et leurs armées cinglent vers les Degrés de Pierre. [daemon.GetName] va se retrouver acculé de toutes parts !"
 agot_scenario_trp.1006.a:0 "Nous ferons choir ce dragon ! Depuis les cieux jusqu'au sol !"
 agot_scenario_trp.1007.t:0 "La Triarchie décline mon offre !"
 agot_scenario_trp.1007.desc:0 "J'ai reçu la nouvelle comme quoi la Triarchie a décliné mon offre d'alliance. Ils prétendent qu’ils se remettent encore de leur dernière guerre et qu’ils n’ont aucune envie d’en subir une nouvelle de si tôt.\n\nJe crains que cela ne signifie la fin d'une résistance significative et que [daemon.GetFirstNameNicknamed] conserve son titre de Roi du Détroit."
 agot_scenario_trp.1007.a:0 "Puisse leur réticence être un signe de sagesse et non de lâcheté."
 agot_scenario_trp.1008.t:0 "Du sang dans l'écume"
 agot_scenario_trp.1008.desc.daemon:0 "Un coup net et précis, exécuté à l'aide de ma fidèle Noire Sœur, et voilà le Gaveur-de-Crabes dépossédé de sa tête. Son expression de terreur roule dans le sable pour finir dans la mer, où le sang se mélange à l'écume.\n\nCaraxès rugit d'approbation. Les forces de la Triarchie sont en déroute, et maintenant que leur général donne de sa personne pour continuer à gaver les crabes, il est peu probable qu'ils réussissent à garder une quelconque emprise sur le Détroit."
 agot_scenario_trp.1008.desc.crabfeeder:0 "Un dernier coup, et voilà le prince qui se vide devant moi, depuis les couilles jusqu'à la cervelle. Maintenant, je sais de quoi il est vraiment fait.\n\nL'expression de son visage laisse à penser qu'il ne s'attendait pas à cela quand il est venu me défier personnellement. Son épée valyrienne gît au sol, et sa monstrueuse bête prend son envol ; pour aller je ne sais où, non sans avoir tenté de me carboniser avant. Quelques battements d'ailes plus tard et il n'est déjà plus qu'un point à l'horizon.\n\nEn mer, mes forces continuent de balayer celles des Velaryon. Le prince est mort, leur petite odyssée se termine ici."
 agot_scenario_trp.1008.a:0 "Les Degrés de Pierre sont à moi !"
 agot_scenario_trp.1010.t:0 "Le prince devenu roi !"
 agot_scenario_trp.1010.desc:0 "J'ai reçu la nouvelle que [daemon.GetTitledFirstName] est enfin retourné au Donjon Rouge, Caraxès ayant été aperçu à Fossedragon ce matin. Il a fait un retour triomphal en tant que roi incontesté des Degrés de Pierre et du Détroit, la Triarchie ayant abandonné toutes ses prétentions sur les îles.\n\nJ'ai eu une petite inquiétude en le sachant revenu à dos de dragon, mais elle s'est vite dissipé quand il s'est présenté devant moi, pour me jurer fidélité.\n\nIl a prouvé sa valeur en tant que conquérant, mais également en tant que gouvernant. Je suis content de le revoir, mais semble-t-il qu'on s'attende à ce que lui accorde une faveur pour services rendus à la couronne. Qui sait ce qu'il pourrait me demander ?"
 agot_scenario_trp.1010.a:0 "Je suis disposé à lui accorder une faveur."
 agot_scenario_trp.1010.a.tt:0 "Daemon choisira une faveur à vous demander."
 agot_scenario_trp.1010.b:0 "Eh bien... la couronne vous est reconnaissante."
 agot_scenario_trp.1010.b.tt:0 "Vous ne lui faites aucune faveur."
 agot_scenario_trp.1010.b.toast.t:0 "Faveur refusée"
 agot_scenario_trp.1010.b.toast.desc:0 "Aucune faveur ne vous a été accordée."
 agot_scenario_trp.1011.t:0 "Mon royaume pour une faveur"
 agot_scenario_trp.1011.desc:0 "Je me tiens humblement devant [sitting_ruler.Custom('FR_le_Char_Pi')][sitting_ruler.GetTitledFirstName], ployant le genou et courbant la tête en guise de respect ; retirant la couronne qui orne mon crâne, et la plaçant à ses pieds.\n\nComme attendu, [sitting_ruler.Custom('FR_IlElle')] accepte mes vœux de fidélité, et me demande alors de me relever. De simple prince, me voilà devenu seigneur suzerain des Degrés de Pierre.\n\nEn outre, il m'a été accordé le droit à une faveur, pour services rendus à la couronne. La question qui se pose maintenant est : que dois-je choisir ?"
 agot_scenario_trp.1011.desc.rhaenyra_rejected:0 "Bien que j'ai remarqué qu'elle avait manifesté un certain intérêt à mon égard, au travers de nos diverses interactions, il semble que Rhaenyra ne soit pas intéressé. Elle a rejeté mon offre de mariage, et ce malgré l'accord consenti par [sitting_ruler.GetTitledFirstName].\n\nCourtoisement, [sitting_ruler.Custom('FR_IlElle')] a décidé de m'offrir une autre faveur en lieu et place de celle-ci."
 agot_scenario_trp.1011.desc.rejected_start:0 "« Hors de question ! » Le ton de sa voix me laisse comprendre que sa décision est sans équivoque. [sitting_ruler.Custom('FR_IlElle')|U] est disposé[sitting_ruler.Custom('FR_E')] a m'accorder une autre faveur, mais il me faut prendre garde. Sa patience semble avoir été mise à rude épreuve. Ma requête "
 agot_scenario_trp.1011.desc.rejected_heir_boon:0 "d'obtenir ma place légitime en tant qu'hériti[ROOT.Char.Custom('FR_ErEre')] est inenvisageable, quand bien même ma légitimité et mes aptitudes prouvent que j'en suis digne."
 agot_scenario_trp.1011.desc.rejected_rhaenyra_boon:0 "d'obtenir la main de Rhaenyra semble l'avoir courroucée quelque peu, quand bien même il est évident qu'une telle union aurait de grands avantages politiques."
 agot_scenario_trp.1011.desc.rejected_divorce_boon:0 "d'obtenir le divorce de ma Garce de Bronze semble être « contraire aux vœux que j'ai prononcé », ou une autre connerie du genre."
 agot_scenario_trp.1011.desc.rejected_hand_boon:0 "d'obtenir le poste de Main est jugée : « politiquement irréalisable »."
 agot_scenario_trp.1011.desc.rejected_gold_boon:0 "pour de simples honneurs et richesses n'est pas « financièrement envisageable » pour le moment."
 agot_scenario_trp.1011.desc.rejected_end:0 "\n\nCertes, [sitting_ruler.Custom('FR_IlElle')] m'a accordé le droit à une autre faveur, mais un #emp Roi#! doit-il supplier pour obtenir son dû ? Je sens la colère bouillonner au fond de moi, prête à s'embraser !\n\nAprès tant d'années, après tant d'efforts, pourrais-je enfin obtenir une putain de quelconque reconnaissance ?"
 agot_scenario_trp.1011.tt:0 "[sitting_ruler.Custom('FR_le_Char_Pi')|U][sitting_ruler.GetTitledFirstName] peut refuser votre requête"
 agot_scenario_trp.1011.a:0 "Ce qu'il me revient de droit ! Peyredragon et la place d'hériti[ROOT.Char.Custom('FR_ErEre')] !"
 agot_scenario_trp.1011.b:0 "Je veux... Rhaenyra."
 agot_scenario_trp.1011.b.ruler:0 "C'est vous que je veux."
 agot_scenario_trp.1011.c:0 "Je veux être débarrassé de ma répugnante femme."
 agot_scenario_trp.1011.d:0 "Je veux être nommé Main du Roi !"
 agot_scenario_trp.1011.e:0 "De l'or et un festival en mon honneur suffiront."
 agot_scenario_trp.1011.f:0 "Maudit soit ce donjon et qu'il en soit de même pour votre règne !"
 agot_scenario_trp.1011.f.f:0 "Vous ne pouvez pas contenir votre colère et vous sentez la rage déborder."
 agot_scenario_trp.1012.t:0 "Un royaume pour une faveur"
 agot_scenario_trp.1012.desc:0 "Daemon se relève, perdu dans une quelconque réflexion un bref instant."
 agot_scenario_trp.1012.desc.rhaenyra_rejected:0 "À ma grande surprise, l'intérêt de Daemon pour Rhaenyra ne semble pas réciproque, du moins pas suffisamment pour qu'elle accepte sa demande en mariage. Je n'ai aucun mal à distinguer la déception dans ses yeux, en conséquence de quoi je décide de lui accorder une autre faveur."
 agot_scenario_trp.1012.desc.heir:0 "En vérité, il n'a jamais été question de savoir ce qu'il pourrait demander. C'est évident, car il a toujours désiré une seule chose.\n\n« Je veux ce qu'il me revient de droit ! Je veux être nommé Prince de Peyredragon ainsi que votre héritier légitime. » Il le clame d'une voix forte pour que nul ici ne puisse feindre de ne pas avoir entendu.\n\nQue voilà une requête très audacieuse ! La question est de savoir maintenant si je vais lui accorder une telle faveur."
 agot_scenario_trp.1012.desc.rhaenyra:0 "Je ne me serais pas attendu à ce qui allait suivre.\n\n« Je veux... Rhaenyra. » Une lueur s'embrase dans ses yeux. « Je veux l'épouser dans la tradition de notre maison. Rassembler le dragon pour qu'il ne fasse qu'un. » Ses mots sont comme des flammes qui s'échappent de sa bouche. Aucun de ceux présents à la cour n'a été épargné.\n\nJe vois ça et là des visages consternés, outrés, mais Rhaenyra n'en fait point partie. Elle me regarde, et je vois dans ses yeux la même lueur que dans ceux de Daemon. Elle le #emp désire#! !"
 agot_scenario_trp.1012.desc.rhaenyra.ruler:0 "Je ne me serais pas attendu à ce qui allait suivre.\n\n« C'est vous que je veux. » Une lueur s'embrase dans ses yeux. « Je veux vous épouser dans la tradition de notre maison. Rassembler le dragon pour qu'il ne fasse qu'un. Je vous ai toujours désiré, et je sais que vous m'avez toujours désiré. Cessons cette comédie ! Que tout le monde le sache ! »\n\nJe vois ça et là des visages consternés, outrés, mais je ne peux m'empêcher de sourire. Je le #emp désire#! !"
 agot_scenario_trp.1012.desc.divorce:0 "Je m'étais attendu à ce qui allait suivre.\n\n« Je veux être débarrassé de ma répugnante femme. » Sa déclaration ne manque pas de faire réagir la cour. « Libérez-moi de ma Garce de Bronze, que je puisse épouser quelqu'un qui soit plus digne de ma stature. J'ai prouvé ma valeur en tant que conquérant et gouvernant, le royaume conviendra sûrement que je mérite une telle récompense. »\n\nUne telle requête est à la fois triviale et néanmoins scandaleuse !"
 agot_scenario_trp.1012.desc.hand:0 "Je m'étais attendu à ce qui allait suivre.\n\n« Je veux être nommé Main du Roi ! » Sa déclaration ne manque pas de faire réagir la cour. « Je veux être votre bras droit, votre conseiller le plus proche, comme j'aurais toujours dû l'être. J'ai prouvé la valeur de mes aptitudes, et nul ne mérite plus ce poste que moi ! »\n\nIl a toujours fait preuve d'ambition politique, mais ce qu'il dit reste néanmoins fondé."
 agot_scenario_trp.1012.desc.gold:0 "Nul n'est surpris à la cour lorsqu'il fait entendre la requête qui va suivre.\n\n« Eh bien, Votre Majesté, l'or est toujours appréciables. De même qu'un festival en mon honneur serait plus que bienvenu. J'ai prouvé ma valeur, démontré mes talents de conquérants, mes aptitudes de gouvernants, et je pense que le royaume conviendra que je mérite une telle récompense. » Il n'a eu de cesse d'afficher un sourire tout du long de sa déclaration.\n\nQuoi qu'il en soit, une telle requête représente bien peu de choses en comparaison de ce qu'il a offert en échange !"
 agot_scenario_trp.1012.a:0 "Qu'il en soit ainsi !"
 agot_scenario_trp.1012.a.toast.t:0 "Faveur accordée"
 agot_scenario_trp.1012.a.toast.desc.heir:0 "Vous avez été nommé prince de Peyredragon et héritier légitime du Trône de Fer !"
 agot_scenario_trp.1012.a.toast.desc.rhaenyra:0 "Vous avez obtenu la main de Rhaenyra Targaryen !"
 agot_scenario_trp.1012.a.toast.desc.divorce:0 "Vous avez obtenu le divorce de votre femme !"
 agot_scenario_trp.1012.a.toast.desc.hand:0 "Vous avez été nommé Main du Roi !"
 agot_scenario_trp.1012.a.toast.desc.gold:0 "Il vous a été accordé de l'or ainsi qu'un festival en votre honneur !"
 agot_scenario_trp.1012.b:0 "Hors de question ! Choisissez autre chose avant que je ne perde patience !"
 agot_scenario_trp.1012.b.again:0 "Comment osez-vous ?!"
 agot_scenario_trp.1012.b.tt:0 "Vous allez refuser sa requête et Daemon pourra choisir une autre faveur à vous demander"
 agot_scenario_trp.1012.b.again.tt:0 "Vous allez refuser sa requête."
 agot_scenario_trp.1013.t:0 "La main du prince"
 agot_scenario_trp.1013.desc:0 "J'ai reçu la nouvelle que [daemon.GetTitledFirstName] est enfin retourné au Donjon Rouge, Caraxès ayant été aperçu à Fossedragon ce matin. Il a fait un retour triomphal en tant que roi incontesté des Degrés de Pierre et du Détroit, et ce apparemment pour venir jurer fidélité !\n\nTandis que la cour s'est rassemblée devant le trône, [sitting_ruler.GetTitledFirstName] offre à Daemon une faveur, pour services rendus à la couronne. Nos regards se croisent, et dés lors je sais déjà ce qu'il va demander avant même qu'il ait commencé à remuer les lèvres.\n\n« Je veux... Rhaenyra. »"
 agot_scenario_trp.1013.a:0 "Oh, #italic Daemon...#!"
 agot_scenario_trp.1013.b:0 "Je ne suis pas une carcasse dont les vautours peuvent se repaître à volonté !"
 agot_scenario_trp.1014.t:0 "Les ailes de sang"
 agot_scenario_trp.1014.desc:0 "Ces îles frappées par les vagues sont sous mon règne depuis maintenant maintes années. Une compétition farouche entre moi et les co-amiraux, menée au nom de la Triarchie. Certes, j'ai pu amasser une grande fortune grâce aux passages des navires ici, mais personne n'a réussit à prendre la primauté sur les autres.\n\nNéanmoins, quelque chose est venu agiter les rivages en plus des marées. [daemon.Custom('FR_le_Char_Pi')|U][daemon.GetTitledFirstName] a débarqué à [daemon.GetCurrentLocation.GetName], entamant ainsi sa campagne pour conquérir les Degrés de Pierre ! Un dragon et une flotte pour le soutenir, voilà qui promet d'être un redoutable défi.\n\nSi nous voulons mettre à bas ce Prince Vaurien, nous devrons mettre de côté nos différents !"
 agot_scenario_trp.1014.a:0 "Je vais bouter ce prince hors des Degrés de Pierre !"
 agot_scenario_trp.1015.t:0 "Des cendres dans la mer"
 agot_scenario_trp.1015.desc:0 "Quelle calamité ! L'ost du dragon s'est établi dans les Degrés de Pierre, et l'un de mes co-amiraux, [coadmiral_1.GetFirstName], est déjà tombé[coadmiral_1.Custom('FR_E')] sous le feu de son dragon. La guerre va à vau-l'eau, et sans aide elle est vouée à l'échec.\n\nFort heureusement, la Triarchie semble l'avoir compris, et a décidé de se joindre à notre combat ! En outre, ils ont donné à [drahar.GetTitledFirstNameNicknamed] la primauté sur nos forces dans les Degrés de Pierre ! J'ai été nommé[ROOT.Char.Custom('FR_E')] son second, et je n'ai guère d'autre choix que d'accepter cet arrangement ; c'est notre survie qui est en jeu !"
 agot_scenario_trp.1015.a:0 "Seul compte la #EMP victoire#! !"
 agot_scenario_trp.1016.t:0 "Les Degrés de Feu"
 agot_scenario_trp.1016.desc:0 "De terribles nouvelles me sont parvenus. Il semble que [daemon.Custom('FR_le_Char_Pi')][daemon.GetTitledFirstName] a lancé une invasion sur les Degrés de Pierre, et elle serait en bonne voie de réussite. Nos amiraux fantoches se sont avérés particulièrement inaptes à l'arrêter. Il faut prendre une décision drastique, et sans plus attendre !\n\nNous allons intervenir en personne, régler les querelles incessantes de nos amiraux et traduire ce Prince Vaurien en justice !"
 agot_scenario_trp.1016.a:0 "Nous maintiendrons notre emprise sur les Degrés de Pierre !"
 agot_scenario_trp.1018.t:0 "La chute du dragon !"
 agot_scenario_trp.1018.desc.start:0 "Victoire ! Après une guerre laborieuse, les forces [daemon.Custom('FR_du_Char_Pi')][daemon.GetTitledFirstName] se sont avérées incapable de faire face à notre puissance combinée !"
 agot_scenario_trp.1018.desc.alive:0 "Le Prince Vaurien a pris la fuite pour retourner se terre au Donjon Rouge, souillé par l'opprobre et le déshonneur. Les Degrés de Pierre sont à nouveau nôtres !"
 agot_scenario_trp.1018.desc.dead:0 "Le sang du dragon se mélange à l'écume qui borde les rivages, et son corps repose dans les profondeurs de la mer. Les Degrés de Pierre sont à nouveau nôtres !"
 agot_scenario_trp.1018.desc.end:0 "\n\nCela étant, la situation ne va pas nécessairement s'arranger pour autant. Avec la mort du prince disparaît notre objectif commun, et l'union de notre alliance commence déjà à s'effriter. Mes co-amiraux ont déjà commencé à se déchirer le butin, et chacun de nous doit donc choisir entre la paix... et la guerre..."
 agot_scenario_trp.1018.a:0 "Bien trop de sang a déjà coulé, que cela cesse !"
 agot_scenario_trp.1018.a.tt:0 "Si vos co-amiraux approuvent votre décision, la guerre prendra fin et vous redeviendrez vassal[ROOT.Char.Custom('FR_E')] de la Triarchie."
 agot_scenario_trp.1018.b:0 "Les Degrés de Pierre n'appartiennent à nul autre que moi !"
 agot_scenario_trp.1018.b.tt:0 "Vous déclarerez la guerre à tous les autres dirigeants dans les Degrés de Pierre et ils en feront de même envers tous les autres. Le vainqueur deviendra l'unique dirigeant des Degrés de Pierre."
 agot_scenario_trp.1020.t:0 "Les degrés de paix"
 agot_scenario_trp.1020.desc:0 "Il apparaît que ni moi ni mes co-amiraux ne souhaitons voir les Degrés de Pierre brûler à nouveau. Nos conflits ont beau durer depuis maintes années, nous avons décidé de mettre de côté nos différents et de revenir à un statu quo.\n\nCes archipels sont désormais à nouveau sous le contrôle de la Triarchie, et le commerce reprendra son cours habituel. Même si je n'ai pas conquis de nouvelles terres, j'ai gagné le respect de mes pairs et la certitude que je peux les mener à la victoire."
 agot_scenario_trp.1020.desc.no_three_daughters:0 "Il apparaît que ni moi ni mes co-amiraux ne souhaitons voir les Degrés de Pierre brûler à nouveau. Nos conflits ont beau durer depuis maintes années, nous avons décidé de mettre de côté nos différents et de revenir à un statu quo.\n\nLa clairvoyance de la Triarchie nous est inaccessible désormais, mais nous avons grand espoir qu'avec des meneurs aussi avisés, la paix est encore possible. J'ai gagné le respect de mes pairs et la certitude que je peux les diriger avec sagesse."
 agot_scenario_trp.1020.a:0 "Goûtons à une paix bien méritée."
 agot_scenario_trp.1021.t:0 "Pas de paix pour les pirates"
 agot_scenario_trp.1021.desc:0 "De paix il n'y aura point.\n\nEn dépit de mes efforts, mes co-amiraux, au premier rang desquels [war_instigator.Custom('FR_le_Char_Pi')][war_instigator.GetTitledFirstName], ont décidé que le moment était venu de savoir qui gouvernera les Degrés de Pierre.\n\nCe n'est pas ce que j'escomptais, mais il en est ainsi désormais. Il faut me faire à l'idée que la guerre est inévitable."
 agot_scenario_trp.1021.a:0 "La paix n'a jamais été une option."
 agot_scenario_trp.1022.t:0 "L'unification des archipels"
 agot_scenario_trp.1022.desc:0 "Victoire !\n\nJe règne désormais en maître sur mes pairs, mes anciens co-amiraux ayant vus leurs forces être mises à bas, les contraignant à servir sous ma seule bannière. M'est avis qu'ils sauront manifester leur mécontentement dans un avenir proche, mais pour le moment, les Degrés de Pierre sont à moi !\n\nMaintenant il me faut décider si je souhaite embrasser pleinement mon indépendance vis-à-vis de la Triarchie, ou bien leur rester fidèle et continuer à gouverner en tant que simple vassal[ROOT.Char.Custom('FR_E')]."
 agot_scenario_trp.1022.a:0 "Je resterais loyal[ROOT.Char.Custom('FR_E')] à la Triarchie."
 agot_scenario_trp.1022.b:0 "J'ai guerroyé[ROOT.Char.Custom('FR_E')] pour ces îles, elles sont à moi et à moi seul[ROOT.Char.Custom('FR_E')] !"
 agot_scenario_trp.1023.t:0 "Beaucoup de sang et nulle couronne"
 agot_scenario_trp.1023.desc:0 "Cette lutte incessante entre amiraux et seigneurs pirates pour les Degrés de Pierre n'a porté aucun fruit.\n\nLes blessures sont pansées, et alors que les plages abondent de sang et les grottes débordent de blessés, la Triarchie comprend que cela doit cesser. Des conflits persistent et une chose demeure...\n\nAucune tête ne se verra ornée d'une couronne aujourd'hui."
 agot_scenario_trp.1023.desc.no_three_daughters:0 "Cette lutte incessante entre amiraux et seigneurs pirates pour les Degrés de Pierre n'a porté aucun fruit.\n\nLes blessures sont pansées, et alors que les plages abondent de sang et les grottes débordent de blessés, nul ne peut se targuer d'avoir obtenu une quelconque primauté. Des conflits persistent et une chose demeure...\n\nAucune tête ne se verra ornée d'une couronne aujourd'hui."
 agot_scenario_trp.1023.a:0 "C'est peut-être pour le mieux."
 agot_scenario_trp.1024.t:0 "L'indépendance des Degrés de Pierre"
 agot_scenario_trp.1024.desc_daemon_lost_first:0 "Notre emprise sur les Degrés de Pierre a toujours été plus théorique que pratique. Ces amiraux savent d’où viennent leurs navires, où leurs hommes habitent. Jusqu'à maintenant, du moins...\n\nJ'ai appris que [stepstones_ruler.GetName] s'est récemment imposé[stepstones_ruler.Custom('FR_E')] dans le conflit entre les amiraux et a rejeté notre autorité sur son nouveau royaume."
 agot_scenario_trp.1024.desc_daemon_lost_second:0 "Il aurait été logique de penser qu'une fois le dragon repoussé, notre emprise sur les Degrés de Pierre aurait été clarifiée et consolidée, mais il en a été autrement.\n\n[stepstones_ruler.GetName] a rejeté notre autorité sur son nouveau royaume, clamant haut et fort son indépendance !"
 agot_scenario_trp.1024.a:0 "La peste soit c[stepstones_ruler.Custom('FR_EEtte')] maudit[stepstones_ruler.Custom('FR_E')] pirate !"
 agot_scenario_trp.1024.b:0 "Nous ne le tolérerons point !"
 agot_scenario_trp.1025.t:0 "La fureur du prince dragon"
 agot_scenario_trp.1025.desc.refused:0 "Une fois encore, [sitting_ruler.Custom('FR_le_Char_Pi')][sitting_ruler.GetTitledFirstName] a rejeté ma requête !"
 agot_scenario_trp.1025.desc.rage:0 "De quel droit [sitting_ruler.GetFirstName] s'est-[sitting_ruler.Custom('FR_IlElle')] permit de rejeter ma requête ?!"
 agot_scenario_trp.1025.desc:0 "#bold C'est la pire des insultes qui soit !#! Je suis Daemon de la maison [ROOT.Char.GetHouse.GetName] ! Dragonnier du sanguinaire Caraxès ! Porteur de la sombre Noire Sœur ! Roi des Degrés de Pierre et du Détroit ! #emp Héritier légitime du Trône de Fer !!!#! Nul n'a le droit de me cracher ainsi au visage, et certainement pas un[sitting_ruler.Custom('FR_E')] faible qui ne doit son ascension au trône que par un malheureux concours de circonstance, avec au premier chef, le fait que je ne fus pas l'aîné de ma fratrie !\n\nLe #N feu#! s'attise #N et#! le #N sang#! bouillonne ! Je sens la rage consumer mes entrailles ! Je le jure devant les Sept ! Le dieu noyé ! Le dieu rouge ! Les anciens et les nouveaux dieux ! Je le jure devant tous les putains de dieux dans tous les putain de cieux, et que tous m'en soit témoin à travers Westeros : #N J'OBTIENDRAIS CE QUE JE VEUX !!!#!"
 agot_scenario_trp.1025.a:0 "Caraxès ! #N;bold DRACARYS !#!"
 agot_scenario_trp.1025.a.tt:0 "Si [sitting_ruler_heir.Custom('FR_IlElle')] survit, vous déclarerez la guerre contre [sitting_ruler_heir.Custom('FR_le_Char_Pi')][sitting_ruler_heir.GetTitledFirstName] pour le droit de gouverner Westeros"
 agot_scenario_trp.1025.b:0 "Je prendrais donc le Trône de Fer en guise de faveur !"
 agot_scenario_trp.1025.b.f:0 "Vous dégainez votre lame pour vous emparer du trône par la force !"
 agot_scenario_trp.1025.b.fone:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] se dresse entre vous et [sitting_ruler.GetTitledFirstName]."
 agot_scenario_trp.1025.b.ftwo:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] et [daemon_kg_2.GetFullName] se dressent entre vous et [sitting_ruler.GetFirstName]."
 agot_scenario_trp.1025.b.tt:0 "[sitting_ruler.GetFirstName] choisira de vous affronter en duel pour le trône, ou de capituler"
 agot_scenario_trp.1025.b.ttone:0 "Vous affronterez [daemon_kg_1.GetFullName] en duel"
 agot_scenario_trp.1025.b.tttwo:0 "Vous affronterez en duel [daemon_kg_1.GetFullName] et [daemon_kg_2.GetFullName]"
 agot_scenario_trp.1025.b.ttadult:0 "Si vous gagnez, [sitting_ruler.Custom('FR_le_Char_Pi')][sitting_ruler.GetTitledFirstName] pourra choisir de vous affronter en duel pour le trône ou bien espérer votre pardon"
 agot_scenario_trp.1025.b.ttchild:0 "En tant qu'enfant, [sitting_ruler.Custom('FR_le_Char_Pi')][sitting_ruler.GetTitledFirstName] sera obligé[sitting_ruler.Custom('FR_E')] de vous céder le trône"
 agot_scenario_trp.1025.c:0 "Je ne veux pas de vous comme suzerain[sitting_ruler.Custom('FR_E')] !"
 agot_scenario_trp.1025.c.f:0 "Vous revenez sur votre décision de fidélité, et sortez en trombe de la salle du trône."
 agot_scenario_trp.1025.d:0 "Puisqu'il en est ainsi..."
 agot_scenario_trp.1025.d.f:0 "Vous contenez un tant soit peu votre colère, mais commencez à planifier votre vengeance..."
 agot_scenario_trp.1026.t:0 "L'horreur du Prince"
 agot_scenario_trp.1026.desc:0 "Daemon sort en trombe du donjon, enragé par mon refus. Mes tentatives de le raisonner et de l'appeler sont vaines. Mes paroles tombent dans l'oreille d'un sourd.\n\nJe m'installe, bien inconfortablement, dans cet affreux fauteuil de fer. La seule chose qui se fait entendre dans la salle du trône, c'est le soupir las qui s'échappe de ma bouche. Mais bien rapidement, quelque chose d'autre se fait entendre. Quelque chose de bien plus percutant, bien plus raisonnant, bien plus... démoniaque. #bold Un rugissement !#! Il provient de l'extérieur du donjon. Juste après, c'est un gigantesque fracas qui secoue les mille lames d'Aegon.\n\nJe peine à le réaliser, mais c'est bien le cas. Oui c'est bien ça, c'est bien lui. Daemon !\n\nJe ne l'aurais jamais cru capable d'aller aussi loin... je ne l'aurais jamais cru capable d'être à ce point un fléau ! Un éclair de lumière s'abat avec violence ! Le ciel s'ouvre sur un déluge de flammes et la dernière vision qu'il me reste c'est la salle du trône baignant dans les flammes..."
 agot_scenario_trp.1026.a:0 "#N DAEMON !#!"
 agot_scenario_trp.1029.t:0 "Une ambition sans limite !"
 agot_scenario_trp.1029.desc.start:0 "« Je le jure devant les Sept ! Le dieu noyé ! Le dieu rouge ! Les anciens et les nouveaux dieux ! Je le jure devant tous les putains de dieux dans tous les putain de cieux, et que tous m'en soit témoin à travers Westeros : #N J'OBTIENDRAIS CE QUE JE VEUX !!!#! » [daemon.GetFirstName] vocifère comme jamais, et dans une extrême vélocité, il dégaine Noire Sœur.\n\n"
 agot_scenario_trp.1029.desc.kgone:0 "Ma Garde Royale réagit prestement ! [daemon_kg_1.GetFullName]"
 agot_scenario_trp.1029.desc.kgoneend:0 "dégaine à son tour. Daemon hésite, mais juste un instant. Son regard perçant n'a d'yeux que pour moi."
 agot_scenario_trp.1029.desc.kgtwo:0 "et [daemon_kg_2.GetFullName] dégainent à leur tour. Daemon hésite, mais juste un instant. Son regard perçant n'a d'yeux que pour moi."
 agot_scenario_trp.1029.desc.brother:0 "« Si tu ne veux pas me le donner, cher frère, "
 agot_scenario_trp.1029.desc.niece:0 "« Si vous ne voulez pas me le donner, #italic princesse#!,"
 agot_scenario_trp.1029.desc.other:0 "« Si vous vous mettez en travers de ma route "
 agot_scenario_trp.1029.desc.cont:0 "alors je prendrais ce qui m'a toujours appartenu ! Je le prendrais par le feu et par le sang ! »"
 agot_scenario_trp.1029.desc.kgkill:0 "\n\nTel un serpent sournois, il s'abat sur [daemon_kg_1.GetFullNameNoTooltip] et [daemon_kg_1.Custom('FR_LeLa')] saigne à mort en serrant son épée qui ressort de son crâne."
 agot_scenario_trp.1029.desc.kgkilltwo:0 "[daemon_kg_2.GetFirstNameNoTooltip] ne s'en sort guère mieux puisque que l'épée de Daemon vient saluer sa gorge sans soucis."
 agot_scenario_trp.1029.desc.end:0 "La salle du trône alors, demeure silencieuse. Seule une respiration pesante se fait entendre. Les courtisans manifestent de l'effroi, mais sans bouger un seul cil. Le feu émane de Daemon comme d'un dragon. Son regard brûle d'un désir que je ne saurais décrire. Sa lame est pointée dans ma direction."
 agot_scenario_trp.1029.a:0 "Misérable traître ! Je vais m'occuper de toi personnellement !"
 agot_scenario_trp.1029.a.tt:0 "Vous allez affronter [daemon.GetTitledFirstName] en duel pour le droit de gouverner le Trône de Fer."
 agot_scenario_trp.1029.b:0 "Je ne suis pas de taille... Je capitule !"
 agot_scenario_trp.1029.b.tt:0 "Vous cédez le trône à [daemon.GetTitledFirstName]"
 agot_scenario_trp.1029.b.tt_child:0 "En tant qu’enfant, vous n’avez nul autre choix que de vous rendre."
 agot_scenario_trp.1030.t:0 "L'ascension"
 agot_scenario_trp.1030.desc.start:0 "[loser_of_IT_duel.GetFirstName] gît à mes pieds, et la salle du trône demeure silencieuse. Tous présent ici, observe sans piper mot. Un silence d'effroi... ou peut-être de respect solennel, qui sait ? Mais quoi qu'il en soit, plus rien ne s'oppose à moi désormais.\n\nJ'observe le trône qui grandit à chacun de mes pas. Je monte chacune de ses marches, et je peux enfin m'installer à ma juste place."
 agot_scenario_trp.1030.desc.brother:0 "Même si la mort de mon frère pèsera lourd sur mon cœur, je sais que j'ai fait ce qui était nécessaire."
 agot_scenario_trp.1030.desc.uncle:0 "Même si la mort de mon oncle pèsera lourd sur mon cœur, je sais que j'ai fait ce qui était nécessaire."
 agot_scenario_trp.1030.desc.niece:0 "Même si la mort de ma nièce pèsera lourd sur mon cœur, je sais que j'ai fait ce qui était nécessaire."
 agot_scenario_trp.1030.a:0 "Le royaume est à moi, comme il se doit."
 agot_scenario_trp.1030.a.tt:0 "[dragonstone_claimant.GetTitledFirstName] demeure une menace potentielle pour votre règne."
 agot_scenario_trp.1031.t:0 "La fin du Prince Vaurien"
 agot_scenario_trp.1031.desc.start:0 "$agot_scenario_trp.1029.desc.start$$agot_scenario_trp.1029.desc.kgone$"
 agot_scenario_trp.1031.desc.kgkilled:0 "\n\nTel un serpent sournois, il s'abat sur [daemon_kg_1.GetFullNameNoTooltip] et [daemon_kg_1.Custom('FR_LeLa')] saigne à mort en serrant son épée qui ressort de son crâne. Mais c'est ici que sa route s'arrête. [daemon_kg_2.GetFullNameNoTooltip] se jette sur lui, furieusement, et une tempête d'acier s'abat sur les lieux, laissant Daemon, le cœur salement transpercé."
 agot_scenario_trp.1031.desc.kglived:0 "\n\nTel un serpent sournois, il s'abat sur [daemon_kg_1.GetFullNameNoTooltip] et tente de [daemon_kg_1.Custom('FR_LeLa')] saigner à mort, mais il a manifestement sous-estimé son adversaire, qui s'avère trop vif. Un leste mouvement du poignet lui permet de frapper du pommeau de sa lame, avant de la plonger en plein cœur. C'est ici que l'ambition de Daemon prend fin."
 agot_scenario_trp.1031.desc.fightend:0 "\n\nLa salle du trône alors, demeure silencieuse. Seule une respiration pesante se fait entendre. Le râle d'agonie d'un homme dont le sang coule ; de sa poitrine mais aussi de sa bouche. Il se tourne vers moi, avant de tomber à genoux."
 agot_scenario_trp.1031.desc.brother:0 "« #italic Mon frère... je...#!»"
 agot_scenario_trp.1031.desc.niece:0 "« #italic  Rhaenyra... je...#!»"
 agot_scenario_trp.1031.desc.other:0 "« #italic Je...#!»"
 agot_scenario_trp.1031.desc.end:0 "Il s'écroule au sol, et gît là, mort et muet."
 agot_scenario_trp.1031.a.brother:0 "Ton ambition est la cause de tout ceci, mon frère..."
 agot_scenario_trp.1031.a.niece:0 "J'aurais aimé qu'il en soit autrement, mon oncle..."
 agot_scenario_trp.1031.a.other:0 "Les choses auraient pu finir autrement, Daemon..."
 agot_scenario_trp.1032.t:0 "L'ascension du Prince Vaurien"
 agot_scenario_trp.1032.desc.surrendered:0 "Des nouvelles alarmantes me sont parvenus de Port-Réal ! Il semble que [daemon.GetFullName], après avoir juré fidélité au Trône de Fer suite à sa conquête des Degrés de Pierre, aurait été insatisfait de la rétribution offerte par [sitting_ruler.Custom('FR_le_Char_Pi')][sitting_ruler.GetTitledFirstName], en conséquence de quoi, fou de rage, il l'aurait emprisonné. Le voilà désormais siégeant sur le trône à sa place !\n\nIl exige que tous les seigneurs du royaume le reconnaissent comme le suzerain incontesté des Sept Couronnes ! En tant que dirigeant[ROOT.Char.Custom('FR_E')] du fief ancestral des Targaryen et précédent[ROOT.Char.Custom('FR_E')] hériti[ROOT.Char.Custom('FR_ErEre')] présumé[ROOT.Char.Custom('FR_E')], c'est vers moi qu'ils vont se tourner pour savoir si oui ou non nous acquiesçons."
 agot_scenario_trp.1032.desc.dead:0 "De terribles nouvelles me sont parvenus de Port-Réal ! Il semble que [daemon.GetFullName], après avoir juré fidélité au Trône de Fer suite à sa conquête des Degrés de Pierre, aurait été insatisfait de la rétribution offerte par [sitting_ruler.Custom('FR_le_Char_Pi')][sitting_ruler.GetTitledFirstName], en conséquence de quoi, fou de rage, il l'aurait tué de son épée. Le voilà désormais siégeant sur le trône à sa place !\n\nIl exige que tous les seigneurs du royaume le reconnaissent comme le suzerain incontesté des Sept Couronnes ! En tant que dirigeant[ROOT.Char.Custom('FR_E')] du fief ancestral des Targaryen et précédent[ROOT.Char.Custom('FR_E')] hériti[ROOT.Char.Custom('FR_ErEre')] présumé[ROOT.Char.Custom('FR_E')], c'est vers moi qu'ils vont se tourner pour savoir si oui ou non nous acquiesçons."
 agot_scenario_trp.1032.a:0 "Je suis sûr qu'il ne me fera aucun mal..."
 agot_scenario_trp.1032.b:0 "Je ne ploierais pas le genou devant ce prince félon !"
 agot_scenario_trp.1033.t:0 "La capitulation de Peyredragon"
 agot_scenario_trp.1033.desc:0 "Des nouvelles de Peyredragon. [dragonstone_claimant.Custom('FR_le_Char_Pi')|U][dragonstone_claimant.GetTitledFirstName] me fait savoir qu'[dragonstone_claimant.Custom('FR_IlElle')] reconnait ma légitimité en tant que [Select_CString(ROOT.Char.IsFemale,'suzeraine','seigneur')] des Sept Couronnes et qu'[dragonstone_claimant.Custom('FR_IlElle')] ne contestera d'aucune façon mon droit de régner et qu'[dragonstone_claimant.Custom('FR_IlElle')] n'attentera rien contre ma personne.\n\nSon soutien et la reconnaissance publique dont je jouis m'assurent désormais que ma légitimité est préservée de tout danger. Mon règne commence donc sous les meilleurs auspices !"
 agot_scenario_trp.1033.a:0 "Bien entendu, Peyredragon #emp est#! notre fief ancestral..."
 agot_scenario_trp.1033.a.f:0 "Bien que [dragonstone_claimant.Custom('FR_le_Char_Pi')][dragonstone_claimant.GetTitledFirstNameNoTooltip] ait accordé sa soumission, cela ne signifie pas qu'[dragonstone_claimant.Custom('FR_IlElle')] doit être traité[dragonstone_claimant.Custom('FR_E')] avec bonté."
 agot_scenario_trp.1034.t:0 "Un plus grand prince"
 agot_scenario_trp.1034.desc:0 "À ma grande surprise, [sitting_ruler.Custom('FR_le_Char_Pi')][sitting_ruler.GetTitledFirstName] se lève prestement, mais alors que je m'attendais à [sitting_ruler.Custom('FR_LeLa')] voir dégainer sa lame, [sitting_ruler.Custom('FR_IlElle')] pose le genou à terre, et retire la couronne qui orne sa tête. « Puisque c'est la voie que vous avez choisis Daemon, alors soit, je ne ferais rien pour m'y opposer... mais dès lors vous donnerez raison à tous ceux qui vous qualifient de second Maegor ! »\n\nDes paroles effrontées venant de quelqu'un qui s'adresse au nouveau roi, mais je n'en ai cure. Je place ce qui me revient de droit à sa juste place, et ainsi coiffé du symbole de pouvoir, je fais un geste de la main pour que [sitting_ruler.GetFirstNameNoTooltip] soit emmené[sitting_ruler.Custom('FR_E')] hors de ma vue, tandis que je grimpe les marches du trône."
 agot_scenario_trp.1034.a:0 "Saluez tous le nouveau protecteur du royaume."
 agot_scenario_trp.1034.a.dragonstone:0 "Il me faut maintenant m'occuper de Peyredragon..."
 agot_scenario_trp.1035.t:0 "Un vaurien vilipendé"
 agot_scenario_trp.1035.desc:0 "Daemon sort en trombe du donjon, enragé par mon refus. Vociférant et crachant toutes sortes de noms d'oiseaux destinés à moi et ma cour, non sans avoir au préalable proclamer la « rétractation » de ses vœux de fidélité, regagnant — avec déshonneur — son indépendance !\n\nMes tentatives de le raisonner et de l'appeler sont vaines. Mes paroles tombent dans l'oreille d'un sourd. Je retourne m'asseoir sur cet inconfortable fauteuil de fer. Les choses auraient pu bien mieux se passer, j'en suis sûr."
 agot_scenario_trp.1035.a:0 "C'est intolérable !"
 agot_scenario_trp.1035.b:0 "Qui a-t-il d'autre à espérer de la part d'un vaurien ?"
 agot_scenario_trp.1036.t:0 "La décision du royaume"
 agot_scenario_trp.1036.desc:0 "Depuis longtemps déjà, je n'avais point de fils pour perpétuer ma lignée, mais c'est chose faite ! Les dieux, dans leur infinie sagesse, ont jugés bon de me bénir d'un jeune mâle. Tout le royaume salue [male_child_born.GetFirstName] et se réjouit de cette grande nouvelle !\n\nMais une ombre se profile sur le mur. Il y a longtemps j'avais pris une décision, pourtant, la question de la succession n'a jamais cessé de peser sur mon esprit. J'ai fait de [female_current_heir.GetFirstName] mon héritière légitime, mais je dois maintenant décider si je maintiens ce que j'avais déclaré... ou bien si je décide de revenir sur ma parole donnée."
 agot_scenario_trp.1036.a:0 "Ils se marieront, et [male_child_born.GetFirstNameNoTooltip] sera nommé héritier !"
 agot_scenario_trp.1036.b:0 "Je ne reviendrais pas sur ma parole, mais pour garder le royaume unit, ils se marieront."
 agot_scenario_trp.1036.c:0 "Je respecterais la coutume et ferait de [male_child_born.GetFirstNameNoTooltip] mon héritier."
 agot_scenario_trp.1036.d:0 "Naguère, j'ai pris ma décision, et je m'y tiendrais."
 agot_scenario_trp.1037.t:0 "Les décisions du père"
 agot_scenario_trp.1037.desc:0 "En l'absence d'un fils vivant, mon père, [ROOT.Char.GetFather.Custom('FR_le_Char_Pi')][ROOT.Char.GetFather.GetTitledFirstName], m'a longtemps considéré comme son héritière légitime. Cependant, la naissance de mon frère [male_child_born.GetFirstName] vient tout remettre en cause.\n\n"
 agot_scenario_trp.1037.desc.supplanted:0 "Contre tout bon sens, mon père a décidé de nommer mon frère comme son héritier, me supplantant dans la ligne de succession ! Il me faut maintenant retourner au Donjon Rouge et l'accepter comme prince de Peyredragon !"
 agot_scenario_trp.1037.desc.married_supplanted:0 "Contre tout bon sens, mon père a décidé de nommer mon frère comme son héritier, me supplantant dans la ligne de succession ! Il me faut maintenant retourner au Donjon Rouge et l'accepter comme prince de Peyredragon, mais également comme mon fiancé !"
 agot_scenario_trp.1037.desc.married:0 "La situation étant particulièrement retorse, mon père a décidé que je devrais me fiancer à mon jeun frère, en dépit de la différence d'âge. Voilà qui n'est guère réjouissant, mais c'est sa décision."
 agot_scenario_trp.1037.desc.stayed:0 "Fort heureusement, dans sa grande sagesse, mon père a décidé de s'en tenir à ce qu'il avait décidé. Je conserverais mon rang d'héritière légitime, et toute contestation sera sévèrement puni."
 agot_scenario_trp.1037.a:0 "Il me faut accepter la décision de mon père."
 agot_scenario_trp.1037.b:0 "Merci d'être toujours là pour me soutenir, père."
 agot_scenario_trp.1037.c:0 "Je ne l'accepterais pas... et le royaume non plus !"
 agot_scenario_trp.1036.b_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ vont perdre #N -15#! d'opinion envers vous"
 agot_scenario_trp.1036.d_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ vont perdre #N -25#! d'opinion envers vous"
 agot_scenario_trp.0006.t:0 "La sollicitation du serpent"
 agot_scenario_trp.0006.desc:0 "Mon ancien allié et ami, [corlys.GetTitledFirstName], m'a envoyé une invitation pour Lamarck ! Cela ne fait guère de temps que je l'ai vu, et le connaissant, il doit y avoir une intention cachée derrière ce geste. J'ai beau me demander ce que cela peut être, je suis certain[ROOT.Char.Custom('FR_E')] qu'il entrevoit une... opportunité.\n\nMe faut-il accepter cette invitation ?"
 agot_scenario_trp.0006.a:0 "Allons voir ce que veut le Serpent de Mer."
 agot_scenario_trp.0006.a.f:0 "Vous prendrez un navire dès demain."
 agot_scenario_trp.0006.a.tt:0 "Vous voyagez jusqu'à Lamarck"
 agot_scenario_trp.0006.b:0 "Navré[ROOT.Char.Custom('FR_E')] Corlys, mais j'ai mieux à faire."
 agot_scenario_trp.0006.b.tt:0 "Vous déclinez l'invitation de Corlys"
 agot_scenario_trp.0007.t:0 "L'union du feu et des flots"
 agot_scenario_trp.0007.desc:0 "Je comprends rapidement la raison de ma présence à Lamarck, en fait, je la comprends sitôt que Corlys m'amène dans les jardins, où trône une magnifique fleur, plus belle qu'aucune autre : Lady [laena.GetFirstName]. Elle a grandement fleuri, devenant une femme dont les charmes ne me laissent pas indifférent, loin s'en faut.\n\n"
 agot_scenario_trp.0007.desc_betrothed:0 "Pourtant, un problème demeure. Un tel ravissement pour les yeux ne saurait être mien, car un chevalier se tient entre le dragon et sa dulcinée. Corlys a tôt fait de me narrer l'histoire du fiancé de sa fille : [laena_betrothed.GetFirstName], un homme qui aurait dilapidé le legs de son père après en avoir hérité, et qui vit maintenant aux crochets de Corlys, pour tenter de s'assurer qu'il tiendra sa parole."
 agot_scenario_trp.0007.desc_not:0 "Bien entendu, je ne saurais oublier qu'elle fut, naguère, offerte à mon frère alors qu'il se lamentait sur la perte de sa première épouse. Il refusa, et la voici maintenant devant moi ; si belle et si proche. Quand je la vois, je me dis qu'il fut bien sot de la refuser, mais pourrais-je accepter l'idée d'être continuellement son second ? D'abord dans l'héritage, maintenant dans le mariage."
 agot_scenario_trp.0007.a:0 "Je ne souffrirai d'aucune rivalité !"
 agot_scenario_trp.0007.a.tt:0 "Si vous l'emportez, vous épouserez [laena.GetName]"
 agot_scenario_trp.0007.b:0 "Gente dame, offrez moi votre main et je vous offrirais mon cœur."
 agot_scenario_trp.0007.b.tt:0 "Vous demanderez la main de Laena en mariage"
 agot_scenario_trp.0007.c:0 "J'en ai assez de marcher dans l'ombre de mon frère !"
 agot_scenario_trp.0007.c.f:0 "Vous prendrez le premier navire qui vous ramènera chez vous."
 agot_scenario_trp.0105.t:0 "Le serpent et le serment"
 agot_scenario_trp.0105.desc:0 "« Cet arrangement avait du sens, naguère... »\n\nMa fille bien-aimée, [laena.GetFirstName], cela fait maintenant maintes années qu'elle est fiancée à [laena_betrothed.GetName], mais la pertinence de cette union s'est fortement effritée avec le temps. Peu de temps après avoir accepté l'offre de l'ancien Seigneur de la Mer, [laena_betrothed.GetFirstNameNoTooltip] a hérité du titre de son père, avant de rapidement dilapider son héritage.\n\nDepuis lors, il vit à ma cour, souhaitant s'assurer que je tiendrais ma parole. Ces fiançailles semblent être la dernière branche à laquelle il peut se raccrocher.\n\nSon acharnement s'est heurté à ma volonté, et ses incessantes tentatives pour obtenir la main de [laena.GetFirstNameNoTooltip] se sont brisées comme autant de vagues sur les récifs. J'ai toujours invoqué l'âge de ma fille comme prétexte, mais la voilà femme faite, et je ne peux dès lors plus entretenir davantage cette mascarade."
 agot_scenario_trp.0105.a:0 "Un serment est un serment. Je le ne briserais point."
 agot_scenario_trp.0105.a.f:0 "Le cœur lourd, vous acceptez le mariage. Le temps vous dira s'il en vaut la peine... mais vous ne vous bercez pas d'illusions."
 agot_scenario_trp.0105.b:0 "Vous m'en voyez navré, mais le temps n'est pas encore venu."
 agot_scenario_trp.0105.b.f:0 "Vous trouvez d'autres excuses pour retarder le mariage."
 agot_scenario_trp.0105.b.tt:0 "Si Laena n'est toujours pas mariée, il pourrait y avoir des opportunités plus avantageuses à l'avenir."
 agot_scenario_trp.0106.t:0 "Une ambition retrouvée"
 agot_scenario_trp.0106.desc:0 "D'intéressantes nouvelles me sont parvenus. Il semble que [king.Custom('FR_le_Char_Pi')][king.GetTitledFirstName]"
 agot_scenario_trp.0106.desc_visy:0 " se retrouve à nouveau sans épouse. Fut un temps où j'avais pour ambition de lui offrir la main de ma fille, mais elle était encore trop jeune, et il lui a préféré cette ribaude d'Hightower. Ainsi donc, nous voilà revenu au point de départ, sauf que maintenant ma fille est une femme faites.\n\nJe sens encore l'amertume de son refus dans ma gorge, mais force est de reconnaître qu'une union avec le Trône de Fer serait particulièrement prestigieuse, entre autres choses. Les avantages que cela offrirait à ma maison doivent être pris en considération, et la question est donc de savoir si je dois lui offrir une nouvelle fois ma fille en mariage."
 agot_scenario_trp.0106.desc_daemon:0 " est à la recherche d'une nouvelle épouse pour réchauffer sa couche au Donjon Rouge.\n\nJe n'ai point de mal à me remémorer nos jours glorieux passés dans les Degrés de Pierre. J'ai déjà essuyé un refus de la part de son aîné, mais peut-être que mon vieil ami sera lui plus enclin à accepter la main de ma famille, maintenant qu'il est roi ? C'est une ravissante jeune femme, et nul ne pourrait nier le bien-fondé d'une telle union."
 agot_scenario_trp.0106.desc_other:0 " est à la recherche d'une nouvelle épouse pour réchauffer sa couche au Donjon Rouge.\n\nIl n'y a pas si longtemps, j'étais à la recherche d'une telle union, mais [laena.GetFirstName] était alors trop jeune. Désormais le temps est venu, et même si ma fierté pourrait se heurter à un refus, je suis certain[ROOT.Char.Custom('FR_E')] que [king.GetFirstNameNoTooltip] saura voir le bien-fondé d'un tel mariage."
 agot_scenario_trp.0106.desc_betrothed:0 "\n\nBien sûr, je ne peux oublier la question de [laena_betrothed.GetFirstName], mais dans la perspective d'un mariage avec le Trône de Fer, il serait aisé et avisé de l'écarter."
 agot_scenario_trp.0106.a:0 "Je vais offrir la main de ma fille !"
 agot_scenario_trp.0106.a.f:0 "Vous faites le voyage jusqu'au Donjon Rouge pour offrir la main de votre fille en mariage."
 agot_scenario_trp.0106.a.tt:0 "Si [king.Custom('FR_le_Char_Pi')][king.GetTitledFirstName] accepte, il épousera [laena.GetFirstName]"
 agot_scenario_trp.0106.b:0 "J'en ai assez de toutes ces histoires d'épousailles !"
 agot_scenario_trp.0106.b.tt:0 "Vous n'offrirez pas la main de votre fille en mariage"
 agot_scenario_trp.0107.t:0 "Un frère d'armes pour ma fille ?"
 agot_scenario_trp.0107.desc:0 "Ainsi donc, mon ancien frère d'armes [daemon.Custom('FR_le_Char_Pi')][daemon.GetTitledFirstName] s'est récemment retrouvé sans épouse. Naguère, j'avais tenté d'unir ma fille à son frère, mais peut-être trouverais-je en lui un meilleur prétendant pour [laena.GetFirstName] ? Depuis maintes années je le connais. Il est certes ambitieux, mais c'est aussi un formidable bretteur, un redoutable dragonnier, un véritable Targaryen et un authentique prince.\n\nIl pourrait s'avérer laborieux de... #italic gérer#! un tel couple, compte tenu des personnalités impliquées, mais les avantages qui en ressortiraient ne peuvent être niés. Or donc, dois-je envoyer une invitation à Daemon pour le convoquer à Lamarck ?"
 agot_scenario_trp.0107.a:0 "Une telle opportunité ne doit pas être négligée."
 agot_scenario_trp.0107.a.f:0 "Vous envoyez à Daemon une invitation pour Lamarck sous couvert d'une visite de courtoisie."
 agot_scenario_trp.0107.a.landed_tt:0 "[daemon.GetFirstName] choisira ou non d'accepter votre invitation."
 agot_scenario_trp.0107.a.unlanded_tt:0 "[daemon.GetFirstName] arrivera sous peu."
 agot_scenario_trp.0107.b:0 "Au vu de l'ambition de Daemon, ce n'est pas une si bonne idée."
 agot_scenario_trp.0108.t:0 "Les fiançailles, comme les fleurs, flétrissent"
 agot_scenario_trp.0108.desc:0 "En définitif, il semble que cette piètre union ne puisse être évitée.\n\n[laena.GetFirstName] a été fiancée à [laena_betrothed.GetFirstName], voilà maintenant plus de deux décennies, et désormais nous sommes arrivés au point où son âge va commencer à devenir problématique pour lui trouver #italic quelqu'un#! digne de sa stature. Il faut me faire à cette idée.\n\nJe devrais donc tenter de tirer le meilleur parti de cette déconvenue, et espérer que [laena_betrothed.GetFirstNameNoTooltip] se révélera être un époux valable et convenable pour ma fille bien-aimée."
 agot_scenario_trp.0108.a:0 "Soit ! Qu'il en soit ainsi..."
 agot_scenario_trp.0108.a.f:0 "Vous décidez de ne pas rompre les fiançailles entre Laena et [laena_betrothed.GetFirstNameNoTooltip]."
 agot_scenario_trp.0108.b:0 "Sûrement pas ! Il est temps d'abréger cette mascarade !"
 agot_scenario_trp.0108.b.f:0 "Vous rompez les fiançailles entre Laena et [laena_betrothed.GetFirstNameNoTooltip]."
 agot_scenario_trp.0109.t:0 "Une union mort-née"
 agot_scenario_trp.0109.desc:0 "Daemon a fait savoir qu'il ne viendrait pas à Lamarck, ayant, selon ses dires, d'autres préoccupations plus pressantes.\n\nIl n'était certes pas assuré qu'il fasse le voyage, d'autant que rien ne dit que ni lui ni ma fille ne se serait bien entendu, mais une telle déconvenue n'est jamais agréable. Quoi qu'il en soit, la question du mariage de [laena.GetFirstName] demeure un sujet dont il me faut m'occuper."
 agot_scenario_trp.0109.a:0 "D'autres occasions se présenteront."
 agot_scenario_trp.0109.a.tt:0 "Votre quête d'un parti pour Laena continue"
 agot_scenario_trp.0110.t:0 "Daemon décline !"
 agot_scenario_trp.0110.desc_betrothed:0 "Tout semblait aller pour le mieux, du moins au début. Lorsque [daemon.GetFirstName] est arrivé à Lamarck, lui et [laena.GetFirstName] semblaient conquis à l'idée d'une telle union, et bien naïvement, j'ai cru que ce serait bien vite réglé.\n\nLorsqu'il a appris pour les fiançailles entre ma fille et [laena_betrothed.GetFirstName], je me serais attendu à ce qu'il fasse sien l'objet de son désir, comme attendu de la part de l'homme ambitieux qu'il est, mais il en fut autrement. « J'en ai assez de batailler les hommes pour l'affection des femmes valyriennes ! » dit-il, sans que je sois sûr du sens de ses mots.\n\nJe vais donc devoir trouver un autre parti pour ma fille, tandis que son fiancé continue d'être une gêne quotidienne qui ne cesse de m'apporter déconvenue sur déconvenue."
 agot_scenario_trp.0110.desc_not:0 "Tout avait été minutieusement préparé ! [daemon.GetFirstName] se rendant à Lamarck, lui et [laena.GetFirstName] se rencontrant dans les jardins, ma maison qui aurait été lié aux Targaryen pour toujours !\n\nMais il en fut autrement ! Malgré le plaisir d'une hospitalité grandement arrosée, il resta froid et distant avec ma fille bien-aimée. Lorsque le sujet d'une telle union fut abordé, il paru insulté.\n\nEt insulté par quoi ? L'idée de n'être que le second choix après son aîné ? La peste soit ce maudit orgueil fraternel ! Me voilà maintenant contraint à devoir chercher un nouveau parti pour [laena.GetFirstNameNoTooltip] et à espérer que cette déconvenue ne hantera pas mes pas."
 agot_scenario_trp.0110.a:0 "D'autres opportunités se présenteront... je l'espère."
 agot_scenario_trp.0110.a.tt:0 "Votre quête d'un parti pour Laena continue"
 agot_scenario_trp.0111.t:0 "La conquête du dragon"
 agot_scenario_trp.0111.desc:0 "Mon plan a fonctionné, au-delà de toute espérance !\n\nLorsque [daemon.GetFirstName] est arrivé à Lamarck, lui et [laena.GetFirstName] semblaient conquis à l'idée d'une telle union. J'ai d'abord cru que les fiançailles prolongées de ma fille poseraient problème, mais Daemon, en bon vaurien qu'il est, n'a pas souhaité souffrir d'une rivalité, et a occis le prétendant, sans une once d'hésitation.\n\nN'ayant nulle raison de faire traîner les choses, je fis quérir un septon dans l'heure, et le jour même ils furent unis. De fort belles épousailles pour l'un des hommes les plus redoutés et redoutables du royaume.\n\nDe quoi combler de bonheur le père que je suis !"
 agot_scenario_trp.0111.a:0 "Je suis si fier !"
 agot_scenario_trp.0111.a.daemon_t:0 "Victoire jubilatoire"
 agot_scenario_trp.0112.t:0 "La vaine volition du vaurien"
 agot_scenario_trp.0112.desc:0 "Tout avait été minutieusement préparé ! [daemon.GetFirstName] se rendant à Lamarck, lui et [laena.GetFirstName] se rencontrant dans les jardins, ma maison qui aurait été lié aux Targaryen pour toujours ! Tout semblait bien se passer, l'un comme l'autre semblait être déjà épris l'un de l'autre, mais tout bascula lorsque j'aborda l'histoire des fiançailles prolongées. [daemon.GetFirstNameNoTooltip] ne fit ni une ni deux, et défia [laena_betrothed.GetFirstName] en duel !\n\nEt c'est ainsi que ce vaurien vétéran vivifié par sa volition, vit ses victuailles de la veille se déverser après un coup vigoureux. D'un geste aussi simple [laena_betrothed.GetFirstName] mit fin à la geste de [daemon.GetFirstNameNoTooltip]. Et le voilà réclamant un mariage dans l'instant."
 agot_scenario_trp.0112.a:0 "Malédiction !"
 agot_scenario_trp.0113.t:0 "Le séduisant succès du serpent"
 agot_scenario_trp.0113.desc:0 "Mon plan a fonctionné comme je l'avais espéré !\n\nLorsque [daemon.GetFirstName] est arrivé à Lamarck, lui et [laena.GetFirstName] semblaient conquis à l'idée d'une telle union. Après avoir quelque peu devisé, tout était déjà réglé.\n\nCe fut de bien belles épousailles, et je subodore que l'un comme l'autre trouveront beaucoup de joie dans leur vie commune. En tant que père je suis heureux, en tant que frère d'armes je suis flatté."
 agot_scenario_trp.0113.a:0 "Que de réjouissances !"
 agot_scenario_trp.0113.a.daemon_t:0 "Mariage accepté"
 agot_scenario_trp.1038.t:0 "Une ambition ravivée"
 agot_scenario_trp.1038.desc:0 "Lors de l'arrivée de [corlys.GetName] à la cour, je lui ai concédé une audience privée. Le sachant homme d'action, je sus qu'il ne tarderait pas à faire savoir la véritable raison de sa visite.\n\nLa vérité, c'est qu'il n'est pas venu seul. Il est venu avec une offre, une offre qui m'est familière car elle me fut déjà proposée par le passé. Une offre que j'avais déjà déclinée. Il souhaite m'offrir à nouveau la main de sa fille, Lady [laena.GetFirstName]. À l'époque c'était une jeune, trop jeune fille, mais les années passant, la voilà maintenant femme faites ; dragonnière qui plus est, magnifique de surcroît. Avec elle, le Serpent de Mer m'a promit que viendrait s'ajouter le soutien de sa flotte, de ses coffres et de sa loyauté."
 agot_scenario_trp.1038.a:0 "Elle fera une bonne reine !"
 agot_scenario_trp.1038.a.toast.title:0 "Le roi accepte !"
 agot_scenario_trp.1038.b:0 "Votre loyauté ne m'est-elle pas déjà acquise, [corlys.GetTitledFirstNameNoTooltip] ?"
 agot_scenario_trp.1038.b.toast.title:0 "Le roi refuse !"
 agot_scenario_trp.1039.t:0 "Un duel pour la demoiselle"
 agot_scenario_trp.1039.desc:0 "Ce sournois de Serpent de mer s'est joué de moi ! Souhaitant se dérober de sa promesse, il a fait quérir le Prince Vaurien [daemon.GetFirstName] en personne, dans l'espoir que nous livrions un duel pour les beaux yeux de sa fille, Lady [laena.GetFirstName]. Ainsi, nous allons devoir batailler pour la belle !"
 agot_scenario_trp.1039.a:0 "Qu'il en soit ainsi !"
 agot_scenario_trp.1041.t:0 "La guerre intérieure"
 agot_scenario_trp.1041.desc:0 "Après avoir mené par maintes occasions mes forces à la victoire, me voilà devenu un commandant chevronné. Pourtant, il est des batailles dont je n'ai pas le courage de livrer, comme c'est le cas de mon mariage avec [rhea.GetFirstName]. Pourfendre des hommes m'est plus aisé que de planter cette garce.\n\nCeci étant, à chaque problème existe une solution, et si le mien ne peut se résoudre sur le champ de bataille, il n'est pas exclu qu'un #bold accident#! me libère de mes #italic obligations.#! Qui donc alors accuserait l'époux, si d'époux il n'y a point de traces ?"
 agot_scenario_trp.1041.a:0 "Je vais l'envoyer faire une petite chasse en espérant que rien de #italic fâcheux#! ne se produise."
 agot_scenario_trp.1041.a.tt:0 "[rhea.GetFirstNameNoTooltip] a trouvé la mort dans un tragique accident de chasse"
 agot_scenario_trp.1041.a.tt_survived:0 "[rhea.GetFirstNameNoTooltip] est revenu saine et sauve de la chasse"
 agot_scenario_trp.1041.b:0 "C'est un peu trop excessif, même pour moi."
 agot_scenario_trp.1042.t:0 "La morsure du dragon"
 agot_scenario_trp.1042.desc_survived:0 "Sellant mon cheval pour la chasse, je remarque alors de nombreux nouveaux visages qui se sont glissés dans le cortège. Peu familière à la méfiance, je n'y prête guère d'attention, mais alors que nous commençons à chevaucher dans le sous-bois, leurs expressions faciales restées figées et inertes commencent à me mettre bien mal à l'aise.\n\nArrivés à une colline, ils tentent de me faire tomber de cheval, et ce n'est que par un coup de lame chanceux que j'échappe au pire et parvient à m'enfuir ! Je finis par ne plus rien entendre d'autre que les bruits de sabots de mon destrier, et désormais seule, je songe à qui pourrait bien être l'instigateur d'une telle chose."
 agot_scenario_trp.1042.desc_died:0 "Sellant mon cheval pour la chasse, je remarque alors de nombreux nouveaux visages qui se sont glissés dans le cortège. Peu familière à la méfiance, je n'y prête guère d'attention, et préfère les féliciter pour leur diligence, mais alors que nous commençons à chevaucher dans le sous-bois, leurs expressions faciales restées figées et inertes commencent à me mettre bien mal à l'aise.\n\nJ'en viens à briser le mutisme ambiant par une question, mais finalement c'est mon dos qui se retrouve brisé. Au premier abord, je m'étais sentis #italic tomber#! à la renverse, mais en fait, j'ai compris trop tard que c'est quelqu'un qui m'a #italic tiré#! à la renverse. Ma monture s'effondrant sur mon corps, je sais que c'est fini pour moi, et je sais également que c'est un acte prémédité, mais par qui ?"
 agot_scenario_trp.1042.a:0 "Daemon... #emp *kof* *kof*#! engeance que tu es !"
 agot_scenario_trp.1042.b:0 "Je pense savoir qui est derrière tout ça..."
 agot_scenario_trp.1042.b.f:0 "Vous soupçonnez [daemon.GetTitledFirstName] d'être derrière cette tentative d'assassinat, mais vous n'avez aucune preuve."
 agot_scenario_trp.1043.t:0 "Briser le bronze"
 agot_scenario_trp.1043.desc_survived:0 "Malédiction !\n\nMon plan visant à assassiner [rhea.GetName] a lamentablement échoué. Les incompétents que j'avais engagés n'ont pas fait leur travail, pire encore l'un d'eux a même réussi à se faire tuer, fort heureusement les autres ont au moins eu la présence d'esprit de se disperser et de disparaître.\n\nMême s'il n'y a rien qui puisse lui permettre de remonter jusqu'à moi, cette satanée Garce de Bronze va très probablement suspecter mon implication..."
 agot_scenario_trp.1043.desc_died:0 "Grande nouvelle !\n\nMon plan visant à assassiner [rhea.GetName] s'est déroulé sans accroc. Les agents que j'ai engagés ont réussis à la faire tomber durant la chevauchée, son corps s'est retrouvé brisé par sa propre chute, et celle de sa monture. La garce est morte en se vidant de son sang."
 agot_scenario_trp.1043.a:0 "Voilà une bonne chose de faite."
 agot_scenario_trp.1043.b:0 "La garce doit mourir !"
 agot_scenario_trp.1043.c:0 "C'est devenu trop dangereux."
 agot_scenario_trp.1009.t_alive:0 "Le retour du prince prodige !"
 agot_scenario_trp.1009.t_dead:0 "Le retour du prince prodige..."
 agot_scenario_trp.1009.desc_alive:0 "J'ai reçu la nouvelle que [daemon.Custom('FR_le_Char_Pi')][daemon.GetTitledFirstName] est enfin retourné au Donjon Rouge, Caraxès ayant été aperçu à Fossedragon ce matin. Il semble donc qu'il ait abandonné les Degrés de Pierre, la situation là-bas ne lui plaisant guère. Je ne sais pas si je dois me réjouir ou non de sa décision, mais quoi qu'il en soit, il est rentré sain et sauf, et c'est le plus important.\n\nRoi du Détroit ou non, c'est désormais un commandant militaire aguerri. Va-t-il mettre cette expérience nouvellement acquise à contribution pour le bien du royaume ?"
 agot_scenario_trp.1009.desc_dead:0 "[daemon.Custom('FR_le_Char_Pi')|U][daemon.GetTitledFirstName] est enfin retourné au Donjon Rouge, mais pas de la façon dont il espérait. J'ai ouï dire qu'il [daemon.GetDeathReason] durant sa tentative de conquérir les Degrés de Pierre.\n\n"
 agot_scenario_trp.1009.desc_dead_related:0 "Même si je déplore profondément cette perte,"
 agot_scenario_trp.1009.desc_dead_unrelated:0 "Même si je ressens un certain soulagement,"
 agot_scenario_trp.1009.desc_dead_end:0 "il semble que le Détroit restera un lieu dangereux pour les navires de Westeros."
 agot_scenario_trp.1009.a_alive:0 "Bienvenue !"
 agot_scenario_trp.1009.a_dead:0 "Qu'il repose en paix."
 agot_scenario_trp.1009.a_dead_unrelated:0 "Je ne vais pas pleurer sur son sort."
 agot_scenario_trp.0101.a.tt:0 "N'approuvant pas cette guerre, votre femme et vos enfants ne chevaucheront pas leurs dragons pour vous prêter main-forte"
 agot_scenario_trp.0101.a:0 "Vers les Degrés de Pierre !"