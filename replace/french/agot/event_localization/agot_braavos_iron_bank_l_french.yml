 agot_braavos_iron_bank.0001.t:0 "Les émissaires de la Banque de Fer"
 agot_braavos_iron_bank.0001.desc:0 "L'on m'informe que trois émissaires mandatés par la Banque de Fer de Braavos sont arrivés, et demandent une audience. Intrigué[ROOT.Char.Custom('FR_E')], j'accepte de les rencontrer.\n\nIl est aisé de constater qu'ils n'ont pas leur place ici. Tout chez eux rappelle leurs origines étrangères : chapeaux excentriques, robes teintées de violet, accent caractéristique de l'Est. Il n'y a qu'une chose qui soit universelle: leur proposition.\n\nJe me vois donc proposer un choix entre trois sommes d'argent. La première, modeste ; la seconde, conséquente ; et enfin la dernière, extravagante. Je hausse un sourcil. Bien entendu, tout devra être remboursé avec les intérêts."
 agot_braavos_iron_bank.0001.a:0 "Un prêt modeste suffira à mon bonheur."
 agot_braavos_iron_bank.0001.a_tt:0 "Le remboursement intégral, incluant les intérêts, sera exigé dans deux ans."
 agot_braavos_iron_bank.0001.b:0 "Trop ou trop peu ? Parfois, le compromis est le meilleur choix."
 agot_braavos_iron_bank.0001.b_tt:0 "Le remboursement intégral, incluant les intérêts, sera exigé dans deux ans."
 agot_braavos_iron_bank.0001.c:0 "Je n'ose imaginer tout ce que je pourrais accomplir avec pareille fortune !"
 agot_braavos_iron_bank.0001.c_tt:0 "Le remboursement intégral, incluant les intérêts, sera exigé dans dix-huit mois."
 agot_braavos_iron_bank.0001.d:0 "Finalement, je préfère éviter d'avoir des démêlés avec les banquiers."
 agot_braavos_iron_bank.0001.d_tt:0 "Faites renvoyer les émissaires."
 agot_braavos_iron_bank.0002.t:0 "Le dû de la Banque de Fer"
 agot_braavos_iron_bank.0002.desc:0 "Les émissaires de la Banque de Fer, ceux-là mêmes qui avaient posé le pied sur mes terres il y a deux ans, sont revenus. Civilités, bienséances et politesses sont de mise, mais tout ceci n'est que distraction. Nous savons tous pourquoi ils sont là, et ils en viennent rapidement au cœur du sujet.\n\n\"[ROOT.Char.GetTitledFirstName], le délai convenu pour votre prêt est arrivé à échéance\", me dit l'un des trois.\n\nLa voix n'est aucunement désobligeante, et pourtant je sens un frisson me parcourir le long du dos."
 agot_braavos_iron_bank.0002.a:0 "Une dette est une dette. Le mieux serait de payer ce qu'on doit."
 agot_braavos_iron_bank.0002.a_tt:0 "Vous remboursez intégralement la dette."
 agot_braavos_iron_bank.0002.b:0 "Je ne peux... Je n'ai pas les moyens de payer en ce moment. Je suis certain qu'ils comprendront…"
 agot_braavos_iron_bank.0002.b_tt:0 "Les émissaires reviendront bientôt, après avoir accumulé davantage d'intérêts."
 agot_braavos_iron_bank.0002.c:0 "Je ne peux... Je n'ai pas les moyens de payer en ce moment. Je suis certain qu'ils comprendront…"
 agot_braavos_iron_bank.0002.c_tt:0 "Les émissaires reviendront bientôt, après avoir accumulé davantage d'intérêts."
 agot_braavos_iron_bank.0002.d:0 "Je ne peux... Je n'ai pas les moyens de payer en ce moment. Je suis certain qu'ils comprendront…"
 agot_braavos_iron_bank.0002.d_tt:0 "Les émissaires reviendront bientôt, après avoir accumulé davantage d'intérêts."
 agot_braavos_iron_bank.0002.e:0 "L'arrogance de ces grippe-sous me rend malade. Sortez d'ici, vers !"
 agot_braavos_iron_bank.0002.e_tt:0 "Vous ne rembourserez pas votre dette envers la Banque de fer, une décision que de nombreux rois et princes ont fini par regretter."
 agot_braavos_iron_bank.0002.f:0 "Je ne peux pas payer le montant total. Laissez-nous établir un calendrier de paiement."
 agot_braavos_iron_bank.0002.f_tt:0 "Les émissaires vous permettront de rembourser le prêt au fil du temps."
 agot_braavos_iron_bank.0003.t:0 "Le dû de la Banque de Fer"
 agot_braavos_iron_bank.0003.desc:0 "J'ai un léger frisson lorsqu'un serviteur m'informe que les émissaires de la Banque de Fer de Braavos sont revenus une fois de plus. J'avais pensé me débarrasser de ces gens, mais je les retrouve encore une fois à m'attendre dans ma salle d'audience, la nuque raide et sans humour. Ils ne sont pas irrespectueux, mais leur courtoisie est quelque peu moins élaborée qu'à leur dernière visite.\n\n\"Votre dette envers la Banque de fer de Braavos a augmenté\", dit l'un d'entre eux. \"Pour éviter de nouvelles accumulations d'intérêts, je dois vous conseiller de payer intégralement en une seule fois.\"\n\nSa voix est glaciale et froide, comme la terre étrangère d'où il vient."
 agot_braavos_iron_bank.0003.a:0 "Il est inutile de laisser cette dette échapper à tout contrôle. Je paierai."
 agot_braavos_iron_bank.0003.a_tt:0 "Vous payez la dette, et la Banque de Fer considère que l'affaire est close."
 agot_braavos_iron_bank.0003.b:0 "Je sais que cela sonne comme une piètre excuse, mais je n'ai pas la somme pour le moment…"
 agot_braavos_iron_bank.0003.b_tt:0 "La patience de la Banque de Fer n'est pas sans limites. Ils reviendront."
 agot_braavos_iron_bank.0003.c:0 "Je sais que cela sonne comme une piètre excuse, mais je n'ai pas la somme pour le moment…"
 agot_braavos_iron_bank.0003.c_tt:0 "La patience de la Banque de Fer n'est pas sans limites. Ils reviendront."
 agot_braavos_iron_bank.0003.d:0 "Je sais que cela sonne comme une piètre excuse, mais je n'ai pas la somme pour le moment…"
 agot_braavos_iron_bank.0003.d_tt:0 "La patience de la Banque de Fer n'est pas sans limites. Ils reviendront."
 agot_braavos_iron_bank.0003.e:0 "Je ne peux pas supporter la cupidité de ces parasites. Ils ne recevront pas de remboursement de ma part."
 agot_braavos_iron_bank.0003.e_tt:0 "Vous ne rembourserez pas votre dette envers la Banque de fer, une décision que de nombreux rois et princes ont fini par regretter."
 agot_braavos_iron_bank.0004.t:0 "Le dû de la Banque de Fer"
 agot_braavos_iron_bank.0004.desc:0 "J'entre dans le Grand Hall et mon estomac se retourne. Les banquiers maudits de Braavos sont de retour ! Au nom de tous les dieux, anciens et nouveaux, comment puis-je me débarrasser de ces vautours !?\n\n\"[ROOT.Char.GetTitledFirstName], je viens vous informer que les propriétaires de la Banque de Fer de Braavos ont atteint la fin de leur patience. Vous paierez votre dette en totalité ou vous en subirez les conséquences.\"\n\nJ'exige de savoir où il trouve le courage de menacer un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] dans sa demeure. Sa réponse est d'une fermeté caractéristique.\n\n\"Nous honorons nos accords et attendons de nos clients qu'ils fassent de même. Vous feriez bien de vous rappeler, [ROOT.Char.Custom('FR_MonseigneurMadame')] : la Banque de Fer obtiendra toujours son dû. Toujours.\""
 agot_braavos_iron_bank.0004.a:0 "Très bien, je paierai. Je préfère ne pas faire face aux conséquences d'un défaut de paiement."
 agot_braavos_iron_bank.0004.a_tt:0 "Un choix des plus prudents."
 agot_braavos_iron_bank.0004.b:0 "Vous n'allez pas le croire, mais je n'ai vraiment pas l'argent…"
 agot_braavos_iron_bank.0004.b_tt:0 "Vous serez considéré comme étant en défaut de payement."
 agot_braavos_iron_bank.0004.c:0 "Vous n'allez pas le croire, mais je n'ai vraiment pas l'argent…"
 agot_braavos_iron_bank.0004.c_tt:0 "Vous serez considéré comme étant en défaut de payement."
 agot_braavos_iron_bank.0004.d:0 "Vous n'allez pas le croire, mais je n'ai vraiment pas l'argent…"
 agot_braavos_iron_bank.0004.d_tt:0 "Vous serez considéré comme étant en défaut de payement."
 agot_braavos_iron_bank.0004.e:0 "J'ai entendu assez de menaces. Éloignez-vous de moi ou j'aurai vos têtes !"
 agot_braavos_iron_bank.0004.e_tt:0 "Vous devrez faire face aux conséquences d'un défaut de paiement."
 agot_braavos_iron_bank.0005.t:0 "Le dû de la Banque de Fer"
 agot_braavos_iron_bank.0005.desc:0 "Mon mestre m'apporte une lettre écrite sur un parchemin impeccable portant le sceau de la Banque de Fer de Braavos. En fronçant les sourcils, je brise le sceau et lis, ma consternation grandissant de ligne en ligne. Il semble que la Banque de Fer ne me demandera plus de remboursement, mais qu'elle aura recours à des moyens moins conventionnels et, je dois l'avouer, moins agréables pour réclamer son dû."
 agot_braavos_iron_bank.0005.a:0 "Ils parrainent un prétendant à mon titre ! La guerre est inévitable !"
 agot_braavos_iron_bank.0005.b:0 "Ils minent les finances de mon royaume ! Ils veulent m'appauvrir !"
 agot_braavos_iron_bank.0005.c:0 "Ils prennent le contrôle des intérêts commerciaux locaux dans le but de me ruiner !"
 agot_braavos_iron_bank.0006.t:0 "Le dû de la Banque de Fer"
 agot_braavos_iron_bank.0006.desc:0 "La Banque de Fer est ferme dans ses exigences envers ses clients, mais pas déraisonnable. C'est, après tout, une entreprise, et les entreprises ne veulent rien de plus que de bien fonctionner. À cette fin, les émissaires proposent de me permettre de rembourser ma dette sur quatre ans par tranches plus petites."
 agot_braavos_iron_bank.0006.alt:0 "La Banque de Fer de Braavos vient réclamer une fois de plus sa cotisation annuelle. Le jour où je les paierai une fois pour toutes sera une occasion des plus joyeuses."
 agot_braavos_iron_bank.0006.a:0 "Prenez votre argent et partez."
 agot_braavos_iron_bank.0006.a_tt:0 "Ils reviendront pour le reste de leur dû."
 agot_braavos_iron_bank.0006.b:0 "Prenez votre argent et partez."
 agot_braavos_iron_bank.0006.b_tt:0 "Ils reviendront pour le reste de leur dû."
 agot_braavos_iron_bank.0006.c:0 "Prenez votre argent et partez."
 agot_braavos_iron_bank.0006.c_tt:0 "Ils reviendront pour le reste de leur dû."
 agot_braavos_iron_bank.0006.d:0 "En fait, je souhaite reconsidérer. Revenons à notre discussion précédente."
 pay_iron_bank_decision:0 "Payez votre dette à la Banque de Fer de Braavos"
 pay_iron_bank_decision_desc:0 "Les banquiers Braaviens ne sont pas connus pour pardonner à ceux qui ne remboursent pas leurs dettes. Seigneurs et Princes — même des Rois — sont connus pour recevoir la visite des Sans-Visages, la guilde d'assassins la plus redoutée. Ou même de voir un prétendant rival lever ses bannières contre lui, son insurrection financée dans l'ombre. Aucun dirigeant avisé ne s'attarde longtemps face aux émissaires de la Banque de Fer."
 pay_iron_bank_decision_tooltip:0 "Envoyez chercher les banquiers Braaviens"
 pay_iron_bank_decision_tooltip_confirm_text_desc:0 "Réglez votre dette envers la Banque de Fer."
 loan_iron_bank_decision:0 "Demander un prêt à la Banque de Fer de Braavos"
 loan_iron_bank_decision_desc:0 "L'institution financière la plus riche et la plus réputée au monde, la Banque de Fer est plus qu'heureuse d'accorder des crédits à toute personne qu'elle juge digne de confiance. Cependant, soyez prévenu : on ne dit pas à la légère que la Banque de Fer obtiendra toujours son dû."
 loan_iron_bank_decision_tooltip:0 "Envoyez une missive à la Banque de Fer demandant un prêt"
 loan_iron_bank_decision_tooltip_confirm_text_desc:0 "La Banque de Fer enverra des émissaires"
 loan_iron_bank_decision_effect:0 "Un représentant de la Banque de fer sera envoyé pour négocier un prêt et ses conditions."