l_french:
 warhorse.0003.stranger:0 "Étranger - pour l'aspect des Sept que tous les hommes craignent !"
 warhorse.0003.azor:0 "Azor - pour les élus de R'hllor !"
 warhorse.0003.whitebark:0 "Écorce Blanche — pour les barrals qui voient tout !"
 warhorse.0003.nagga:0 "Nagga - l'infâme serpent de mer tué par le roi gris !"
 warhorse.0003.garin:0 "Garin — le grand chef de guerre Rhoynar !"
 warhorse.0003.yndros:0 "Yndros - le dieu lysien du Crépuscule !"
 warhorse.0003.hoodedwayfarer:0 "Voyageur Encapuchonné - patron des pauvres !"
 warhorse.0003.moonsinger:0 "Chantelunes - comme les prêtresses Jogos Nhai !"
 warhorse.0004.e:0 "Danseuse"
 warhorse.0004.f:0 "Glitterhoof"