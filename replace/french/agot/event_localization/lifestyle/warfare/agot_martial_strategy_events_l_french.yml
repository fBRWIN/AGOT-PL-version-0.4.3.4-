 martial_strategy.2000.qohor.desc:0 "défense par les Trois Mille de Qohor,"
 martial_strategy.2001.thirteen.desc:1 "#F Le rouleau décrit la Bataille du Treizième. Lo Bu, Empereur de l'Empire Doré, a guerroyé contre les Jogos Nhai, et malgré une habileté certaine à la lame ou à la lance, il a été défait par la ruse du Jhattar Zhéa. Aujourd'hui on se souvient de Lo Bu comme du #italic Garçon Bien Trop Téméraire#!, et cela pointe l'importance évidente de la logistique et de l'approvisionnement.#!"
 martial_strategy.2001.leng_ma.desc:0 "#F Lors de la Bataille de Leng Ma, l'Empereur Jar Har a vaincu définitivement les indigènes Lengiis et a incorporé l'île de Leng dans l'Empire d'Or pour les six millénaires à venir. Au cours de la bataille, il a été plus malin que ses ennemis, les coinçant entre son armée et sa marine sur la côte. La bataille a complètement détruit les forces de Leng jusqu'au dernier homme.#!"
 martial_strategy.2001.bloody_gate.desc:0 "#F En construisant la Porte Sanglante le long de la Grande Route, Osric V a fortifié le Val contre tous les ennemis ouestiens. Halleck Chenu, Roi des Rivières et des Îles, a lancé ses armées contre le bastion à trois reprises, et a vu ses troupes détruites à chaque fois. Les défenseurs du bastion ont mis fin à tout espoir de gloire de la part des armées d'invasion, défendant leur royaume contre tous.#!"
 martial_strategy.2001.hungry_wolf.desc:0 "#F Argos Sept Étoiles, seigneur de guerre Andal, a été l'un des premiers à arriver à Westeros. Là où d'autres ont débarqué dans les Doigts, Argos est allé plus au nord, pour son plus grand malheur. Là où d'autres trouvaient des petits rois en conflit les uns avec les autres, Argos trouva le Nord complètement unifié par Theon Stark, le Loup Affamé. Malgré ses armes et son armure de fer de meilleure qualité, Argos et ses hommes furent massacrés par le Loup Affamé, qui attacha ensuite le corps du chef de guerre mort sur sa proue et lança un raid sur Andalos même. C'est un conte qui enseigne le danger d'aller trop loin et de réveiller une puissance endormie.#!"