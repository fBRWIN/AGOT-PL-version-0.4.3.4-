l_french:
 agot_dragon_maintenance.0901.t:0 "Mort d'un[deceased_dragonrider.Custom('FR_E')] dragonni[deceased_dragonrider.Custom('FR_ErEre')]"
 agot_dragon_maintenance.0901.desc:0 "[deceased_dragonrider.Custom('FR_le_Char_P')|U][deceased_dragonrider.GetFullName] [deceased_dragonrider.GetDeathReason]. S[newly_freed_dragon.Custom('DR_FR_OnA')] drago[newly_freed_dragon.Custom('DR_FR_NNne')], [newly_freed_dragon.GetNameNicknamed], n'a donc plus de dragonni[deceased_dragonrider.Custom('FR_ErEre')] pour [newly_freed_dragon.Custom('DR_FR_LeLa')] guider."
 agot_dragon_maintenance.0901.a:0 "Quel avenir attend [newly_freed_dragon.GetNameNoTooltip] ?"
 agot_dragon_maintenance.0902.t:0 "[dragon_tamer.GetFirstNameNoTooltip] prend son envol !"
 agot_dragon_maintenance.0902.desc:0 "[dragon_tamer.GetFirstNameNicknamed] a revendiqué [tamed_dragon.GetNameNicknamed].\n\n"
 agot_dragon_maintenance.0902.a:0 "Nous verrons bien comment évolueront les choses..."
 agot_dragon_maintenance.0903.t:0 "Une flamme s'allume"
 agot_dragon_maintenance.0903.a:0 "Incroyable !"
 agot_dragon_maintenance.0904.t:0 "[dead_dragon.GetNameNoTooltip] a rendu son dernier souffle"
 agot_dragon_maintenance.0904.desc_few_dragons_extant:0 "Petites gens et grands seigneurs de par le monde poussent des soupirs de soulagement suite à la mort de [dead_dragon.GetName].\n\nL'ombre de ses ailes ne diffusera plus la peur dans les cœurs, la silhouette de son être ne hantera plus les songes de malheurs, ses mâchoires ne seront plus une menace pour le bétail ni ses flammes pour la piétaille.\n\nDes larmes sont versées, mais pour la plupart, il s'agit sans doute d'une manifestation de joie quant au soulagement de voir l'un des derniers dragons encore en vie disparaître."
 agot_dragon_maintenance.0904.a:0 "L'Histoire ne l'oubliera pas."
 agot_dragon_maintenance.0904.t_last_dragon_died:0 "La dernière flamme s'est éteinte"
 agot_dragon_maintenance.0904.desc_last_dragon_died:0 "L'héritage des Possessions de Valyria vacille telle la flamme dont la force s'amenuise, plus encore du fait que les derniers vestiges de l'ancien empire disparaissent. En ce jour, le dernier des dragons s'est éteint. [dead_dragon.GetName] n'est désormais plus qu'une page dans les livres d'histoire.\n\nCes imposantes et redoutables créatures qui ont jadis forgé des empires et imposer leur domination durant des millénaires ne seront plus que des contes, de simples récits évoqués par le petit peuple et contés dans les volumes de la Citadelle. Soulagement, désespoir et incertitude se sont emparés des uns et des autres, car qui saurait dire quel sera le nouveau pouvoir qui prendra la place de ces bêtes légendaires ?"
 agot_dragon_maintenance.0904.a_last_dragon_died:0 "Ainsi débute une nouvelle ère."
 agot_dragon_maintenance.0904.t_many_dragons_extant:0 "Une flamme s'éteint : [dead_dragon.GetNameNoTooltip]"
 agot_dragon_maintenance.0904.desc_many_dragons_extant:0 "Ce jour marque la fin de [dead_dragon.GetName], l'un des nombreux dragons qui parcouraient le monde.\n\nIls sont encore nombreux à faire entendre leur rugissement dans les cieux, terrorisant le petit peuple lorsque le soleil se retrouve masqué, on ne peut donc présumer de rien quant au fait qu'[dead_dragon.Custom('DR_FR_IlElle')] restera dans les mémoires ou ne sera rien de plus qu'une ligne parmi d'autres dans les registres."
 agot_dragon_maintenance.0904.a_many_dragons_extant:0 "Quelle différence cela fait quand il en reste encore autant ?"
 agot_dragon_maintenance.9999.t:0 "Personnalisateur de dragon"
 agot_dragon_maintenance.9999.desc:0 "Vous trouverez ci-dessous une liste de tous les attributs d’apparence possibles pour ce dragon. Chaque attribut a une valeur maximale de 1 et une valeur minimale de 0.\n\n@warning_icon! #warning  Les couleurs qui figurent dans cette fenêtre peuvent différer de celles de la fenêtre de personnage !#!"
 agot_dragon_maintenance.9999.a:0 "J'ai terminé."
 agot_dragon_maintenance.0800.t:0 "Liste des dragons"
 agot_dragon_maintenance.0800.desc:0 "Sélectionnez une option pour voir les dragons de part le monde."
 agot_dragon_maintenance.0800.a:0 "[wild_dragons|E]"
 agot_dragon_maintenance.0800.b:0 "[owned_dragons|E]"
 agot_dragon_maintenance.0800.c:0 "[tamed_dragons|E]"
 agot_dragon_maintenance.0800.eggs:0 "Faites moi voir tous les œufs de dragon."
 agot_dragon_maintenance.0800.show:0 "Faites moi voir les dragons du monde."
 agot_dragon_maintenance.0801.t_untamed:0 "Liste des dragons possédés"
 agot_dragon_maintenance.0801.t_wild:0 "Liste des dragons sauvages"
 agot_dragon_maintenance.0801.t_tamed:0 "Liste des dragons apprivoisés"
 agot_dragon_maintenance.0801.desc:0 ""
 agot_dragon_maintenance.0801.a:0 "À propos des autres dragons..."
 agot_dragon_maintenance.0802.t:0 "Liste des œufs de dragon"
 agot_dragon_maintenance.0802.desc:0 "À votre demande, voici la liste de toutes les personnes possédant des œufs de dragon à travers le monde :"
 agot_dragon_maintenance.0802.desc_no_eggs:0 "Il n'y a aucun œufs de dragon."
 agot_dragon_maintenance.0803.t:0 "Anciens dragonniers de [dragon.GetNameNoTooltip]"
 agot_dragon_maintenance.0803.desc:0 "Voici les anciens dragonniers de [dragon.GetNameNoTooltip] :"
 agot_dragon_maintenance.0803.no_riders_desc:0 "[dragon.GetNameNoTooltip] n'a pas d'anciens dragonniers connus."
 agot_dragon_maintenance.0803.a:0 "Entendu"
 agot_dragon_maintenance.0903.opening1:0 "L'excitation et la peur se sont propagés à travers les ports et les marchés, par-delà les terres et au-delà des mers. Commerçants comme voyageurs ne parlent plus que de ça : un œuf de dragon a éclos !"
 agot_dragon_maintenance.0903.opening2:0 "Excitation et appréhension abondent dans les rues. La populace croasse tels corbeaux et corneilles, répandant la nouvelle de leur beau bec : un œuf de dragon a éclos !"
 agot_dragon_maintenance.0903.opening3:0 "Les ports sont frappés de vagues d'effroi, les bordels résonnent d'échos d'exaltation et les marchés sont débordés par l'afflux de nouvelles : un œuf de dragon a éclos !"
 agot_dragon_maintenance.0903.opening4:0 "La cour des nobles seigneurs tout comme l'étal du plus humble des poissonniers sont infestés par la vermine grouillante et féconde que sont les ouï-dire et les on-dit : un œuf de dragon a éclos !"
 agot_dragon_maintenance.0903.opening5:0 "Peur et émerveillement, effroi et exaltation, tout se heurte et s'entrechoque, se mélange et se propage, au gré des nouvelles colportées par le petit peuple et transportées par les messagers : un œuf de dragon a éclos !"
 agot_dragon_maintenance.0903.foulmagic:0 "Les murmures vont bon train, et d'aucuns racontent que [dragon_hatcher.GetName] aurait employé quelques sorcelleries abjectes pour y parvenir."
 agot_dragon_maintenance.0903.targ:0 "Les murmures ne témoignent que peu de surprise quand ils évoquent que [dragon_hatcher.Custom('FR_LeLa')] descendant[dragon_hatcher.Custom('FR_E')] de la Maison [dragon_hatcher.GetDynastyName] a fait naître une nouvelle flamme en ce monde. [dragon_hatcher.Custom('FR_le_Char')|U][dragon_hatcher.GetName] est [dragon_hatcher.Custom('FR_LeLa')] derni[dragon_hatcher.Custom('FR_ErEre')] d'une longue lignée à faire éclore un dragon."
 agot_dragon_maintenance.0903.house:0 "Parmi les flots de mots qui inondent le pays, un nom refait surface sans cesse : [dragon_hatcher.GetName] de la Maison [dragon_hatcher.GetHouse.GetName]. Nul doute qu'[dragon_hatcher.Custom('FR_IlElle')] est à l'origine de l'éclosion."
 agot_dragon_maintenance.0903.child:0 "Les roturiers dans les champs, les félons sur les routes, les gueuses dans les lits, tous sont hilares de savoir qu'un[dragon_hatcher.Custom('FR_E')] enfant, [dragon_hatcher.GetName], a fait éclore ce qui un jour pourrait devenir l'une des créatures les plus puissantes au monde."
 agot_dragon_maintenance.0903.nick:0 "Les rues animées et les tavernes fréquentées ne parlent plus que de ça. Un[dragon_hatcher.Custom('FR_E')] [dragon_hatcher.Custom('WomanManGirlBoy')] que l'on nomme [dragon_hatcher.GetNameNicknamed] a fait éclore un dragon."
 agot_dragon_maintenance.0903.mid1:0 "Le ton feutré de certains traduit un scepticisme évident à l'égard des dragons, du fait de la façon qu'ils ont de marquer le monde — #italic par le feu, le sang ; #bold les deux !#!#! — un nom est sur toutes les lèvres quant à l'origine de l'éclosion : [dragon_hatcher.Custom('FR_le_Char')][dragon_hatcher.GetName]."
 agot_dragon_maintenance.0903.mid2:0 "Les palabres et parlottes font résonner un peu partout le nom de [dragon_hatcher.Custom('FR_CeluiCelle')] qui est à l'origine de l'éclosion : [dragon_hatcher.Custom('FR_le_Char')][dragon_hatcher.GetName]."
 agot_dragon_maintenance.0903.outro:0 "\n\nQuoi qu'il en soit, un œuf a éclos, et la créature qui en est sortie a été nommée : « [dragon.GetName] »."
 agot_dragon_maintenance.0901.opening1:0 "Des échos se répandent à travers le monde : "
 agot_dragon_maintenance.0901.opening2:0 "Les murmures dans les bordels et les chants des ménestrels font état de la même nouvelle : "
 agot_dragon_maintenance.0901.opening3:0 "Les soiffards dans les tavernes et les soldats dans les casernes racontent tous la même chose : "
 agot_dragon_maintenance.0901.opening4:0 "#italic Noires ailes, noires nouvelles#! a-t-on coutume de dire, et aujourd'hui ne déroge pas à la règle :"
 agot_dragon_maintenance.0901.opening5:0 "Des nouvelles accompagnent les voyageurs venus de tous horizons :"
 agot_dragon_maintenance.0901.family:0 "\n\nCependant, ce n'est pas la mort d'un[deceased_dragonrider.Custom('FR_E')] simple dragonni[deceased_dragonrider.Custom('FR_ErEre')] dont il s'agit ici, mais également de celle d'un[deceased_dragonrider.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]."
 agot_dragon_maintenance.0901.friend:0 "Mon cœur saigne pour cette perte — puisses-tu trouver la paix, [deceased_dragonrider.GetFirstNameNoTooltip]."
 agot_dragon_maintenance.0901.foe:0 "Il est évident que je ne vais pas pleurer cette perte, mais la nouvelle a de quoi faire réagir."
 agot_dragon_maintenance.0901.fallback:0 "Cette nouvelle pourrait avoir de nombreuses répercussions, mais je ne sais pas encore quoi en penser."
 agot_dragon_maintenance.0901.outro:0 "\n\n[newly_freed_dragon.GetNameNoTooltip], quant à [newly_freed_dragon.Custom('DR_FR_LuiElle')] réside toujours avec la famille endeuillée de [deceased_dragonrider.GetFirstNameNoTooltip], le destin de la bête est encore incertain."
 agot_dragon_maintenance.0902.opening1:0 "Portée par de noires ailes et suivit de murmures intrigants, une missive est arrivée : "
 agot_dragon_maintenance.0902.opening2:0 "L'excitation se fait l'ombre de l'angoisse dans les rues alors que les murmurent circulent aussi sournoisement que des rats : "
 agot_dragon_maintenance.0902.opening3:0 "La peur se confond avec l'exaltation et se répand aussi sûrement que la vérole dans un bordel : "
 agot_dragon_maintenance.0902.opening4:0 "Le petit peuple caquette pendant que la noblesse converse, mais tous ont le même sujet de conversations aux lèvres : "
 agot_dragon_maintenance.0902.mid1:0 "Le commun des mortels ne cesse de croasser à propos de la créature... "
 agot_dragon_maintenance.0902.mid2:0 "Les bavardages des bonnes gens abondent à propos de la bête... "
 agot_dragon_maintenance.0902.mid3:0 "Les foules sont fascinées par les fables naissantes de ce feu fait chair... "
 agot_dragon_maintenance.0902.imperious:0 "Il est dit que son attitude témoignerait du caractère divin que l'on prête aux dragons, supérieur à tout autres."
 agot_dragon_maintenance.0902.supporting:0 "L'on raconte que son attitude, peu commune chez les dragons, témoignerait d'une certaine humilité envers autrui."
 agot_dragon_maintenance.0902.restrained:0 "On raconte que la nourriture ne serait pas l'une de ses premières préoccupations, les bergers pouvant ainsi dormir en toute quiétude."
 agot_dragon_maintenance.0902.skittish:0 "On en parle comme d'un dragon fuyant, caché du regard des hommes, certains illuminés allant même jusqu'à douter de son existence."
 agot_dragon_maintenance.0902.voracious1:0 "Les ouï-dire évoquent une faim insatiable, prenant l'image d'un puits sans fond comme comparaison."
 agot_dragon_maintenance.0902.voracious2:0 "Certaines histoires parlant d'un dragon pansu plus gros qu'aucun autre et voyageant par monts et par vaux pour rassasier son appétit sans fin."
 agot_dragon_maintenance.0902.calculating:0 "L'on raconte que même les plus braves savent que lorsque son ombre est aperçu, il est déjà trop tard."
 agot_dragon_maintenance.0902.friendly:0 "Toutes les histoires en parlent comme d'un parangon de bonté et de tendresse."
 agot_dragon_maintenance.0902.bloodthirsty:0 "L'on raconte que rares sont ceux à oser l'approcher, du fait de rumeurs qui évoquent des histoires plus que sanglantes à son sujet."
 agot_dragon_maintenance.0902.impulsive:0 "Les histoires parlent d'une nature impulsive redoutée même par les plus preux chevaliers."
 agot_dragon_maintenance.0902.defiant:0 "D'aucuns racontent qu'aucune chaîne ne saurait le retenir, pas même faite d'acier valyrien."
 agot_dragon_maintenance.0902.aggressive:0 "Ses accès de violence feraient l'objet de balades que les bardes et ménestrels s'empressent de chanter dans les tavernes."
 agot_dragon_maintenance.0902.cooperative:0 "On en parle comme d'un dragon propice au contact et enclin à interagir avec autrui."
 agot_dragon_maintenance.0902.solitary:0 "Les histoires parlent d'une ombre solitaire, qui jusqu'au soir de sa mort ne cherchera jamais la compagnie."
 agot_dragon_maintenance.0902.weak:0 "D'aucuns voient les dragons comme des dieux, mais ce qu'on dit sur celui-ci risque d'entacher la vision qu'ils ont du divin."
 agot_dragon_maintenance.0902.spindly:0 "Les bardes qui chanteront ses récits useront probablement de nombreuses rimes avec malingre et menu, frêle et grêle."
 agot_dragon_maintenance.0902.majestic:0 "Un dragon aux écailles si resplendissantes et scintillantes que les orfèvres les plus talentueux enragent de voir leurs ouvrages faire pâle figure en comparaison."
 agot_dragon_maintenance.0902.ugly:0 "Les descriptions qui en sont faites parlent d'une monstruosité ailée, d'une abomination dont la laideur serait le nouveau Fléau de cet âge."
 agot_dragon_maintenance.0902.swift:0 "Il est dit que ce serait la vélocité incarnée, que son existence suffirait à montrer ce que célérité veut dire."
 agot_dragon_maintenance.0902.slow:0 "On en parle comme d'une chose balourde et pataude, peinant à mettre une patte après l'autre."
 agot_dragon_maintenance.0902.cannibal:0 "Certains se demandant : si les dragons sont des dieux, comment appeler la chose qui #bold dévore#! les dieux ?"
 agot_dragon_maintenance.0902.outro:0 "Mais qu'importe les palabres et parlottes.\n\n"
 agot_dragon_maintenance.0902.many:0 "[dragon_tamer.GetFirstNameNoTooltip] figure maintenant parmi les nombreux dragonniers existant dans le monde. Les rugissements de sa monture se perdront dans l'immensité des cieux, là où tant d'autres peuvent aussi se faire entendre. Seul le temps nous dira quelle sera sa place parmi ses pairs…"
 agot_dragon_maintenance.0902.few:0 "[dragon_tamer.GetFirstNameNoTooltip] commande maintenant l'une des plus puissantes créatures du monde connu. Certains regardent le ciel d'un air inquiet et vigilant, mais on ignore encore ce qu'[dragon_tamer.Custom('FR_IlElle')] va faire avec ce pouvoir nouvellement acquis..."
 agot_dragon_maintenance.0902.last:0 "[dragon_tamer.GetFirstNameNoTooltip] vient d'acquérir un pouvoir sans commune mesure. [dragon_tamer.Custom('FR_IlElle')|U] chevauche ce qui est actuellement le #XB dernier#! dragon encore en vie dans le monde connu."
 agot_dragon_maintenance.0905.t:0 "Une flamme s'allume"
 agot_dragon_maintenance.0905.desc:0 "Les seigneurs dans leurs châteaux, les roturiers dans leurs masures, les soldats dans leurs casernes, tous répandent la même nouvelle : un nouvel œuf a éclot dans la fossedragon de [dragonpit_county.GetNameNoTierNoTooltip]. Une bête d'un [dragon.Custom('GetDragonColorFull')] vient ainsi accroître la force [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName].\n\nCe n'est encore qu'un bébé, mais les dragons, comme les incendies, peuvent croître plus vite qu'on ne le pense, et ceux dépourvus de liens peuvent être aussi imprévisibles qu'un feu de forêt."
 agot_dragon_maintenance.0905.a:0 "Incroyable !"
 agot_dragon_maintenance.0200.desc:0 "[child.GetFirstNameNoTooltip].\n\nNaguère, j'adorais ce nom, mais maintenant il sonne étrange à mes oreilles.\n\nPeut-être devrais-je le changer ?"
 agot_dragon_maintenance_msg_dragon_death_placeholder:0 "Petites gens et grands seigneurs de par le monde poussent des soupirs de soulagement suite à la mort de [dead_dragon.GetName].\n\nL'ombre de ses ailes ne diffusera plus la peur dans les cœurs, la silhouette de son être ne hantera plus les songes de malheurs, ses mâchoires ne seront plus une menace pour le bétail ni ses flammes pour la piétaille.\n\nDes larmes sont versées, mais pour la plupart, il s'agit sans doute d'une manifestation de joie quant au soulagement de voir l'un des derniers dragons encore en vie disparaître."
 agot_dragon_maintenance_msg_dragon_rider_death_placeholder:0 "[deceased_dragonrider.Custom('FR_le_Char_P')|U][deceased_dragonrider.GetFullName] est mort[deceased_dragonrider.Custom('FR_E')]. Son dragon, [newly_freed_dragon.GetNameNicknamed], n'a donc plus de dragonni[deceased_dragonrider.Custom('FR_ErEre')] pour [newly_freed_dragon.Custom('DR_FR_LeLa')] guider."
 agot_dragon_maintenance_msg_dragon_egg_hatched_placeholder:0 "L'excitation et la peur se sont propagés à travers les ports et les marchés, par-delà les terres et au-delà des mers. Commerçants comme voyageurs ne parlent plus que de ça : un œuf de dragon a éclos !\n\n[dragon_hatcher.Custom('FR_le_Char')|U][dragon_hatcher.GetName] est à l'origine de cette nouvelle effarante et [dragon_hatcher.Custom('FR_IlElle')] aurait nommé la créature ainsi venu au monde : [dragon.GetName]."
 agot_dragon_maintenance_msg_dragon_tamed_placeholder:0 "La peur se confond avec l'exaltation et se répand aussi sûrement que la vérole dans un bordel :\n\n[dragon_tamer.GetFirstNameNicknamed] est parvenu à revendiquer [tamed_dragon.GetNameNicknamed].\n\nTous attendent de voir comment évolueront les choses…"
 agot_dragon_maintenance.0800.d:0 "Dragons morts"
 agot_dragon_maintenance.0801.t_dead:0 "Liste des dragons morts"