l_french:
 agot_dragonkeepers.0001.t:0 "L'ordre des Gardiens des Dragons"
 agot_dragonkeepers.0001.desc:0 "Avec l'achèvement d'une [dragonpit|El], le moment est venu d'établir un ordre de gardiens inébranlables qui prêteront serment de protéger les dragons qui y seront hébergés. Les #bold gardiens des dragons#! veilleront non seulement à la sécurité de ces majestueuses créatures, mais également à ce que les anciennes traditions ainsi que les us et coutumes concernant leur protection soient préservés et respectés.\n\nLe commandement de cet [Concept('dragonkeepers','ordre')|E] ne sera pas chose aisée, mais fort heureusement, j'ai déjà un[head_dragonkeeper.Custom('FR_E')] candidat[head_dragonkeeper.Custom('FR_E')] en tête pour cette lourde tâche : [head_dragonkeeper.GetName]."
 agot_dragonkeepers.0001.a:0 "Excellent !"
 agot_dragonkeepers.0002.t:0 "Nomination d'un nouveau gardien-chef des dragons"
 agot_dragonkeepers.0002.desc:0 "L'illustre ordre des [dragonkeepers|El] a nommé un nouveau chef à leur tête pour me servir.\n\nEn vertu des anciennes traditions de l'Antique Valyria, [head_dragonkeeper.GetName] a été choisi[head_dragonkeeper.Custom('FR_E')]  pour prendre la tête des gardiens. Puisse-t-[head_dragonkeeper.Custom('FR_IlElle')] bien me servir."
 agot_dragonkeepers.0002.a:0 "Excellent !"
 agot_dragonkeepers.0100.t:0 "Les Gardiens des Dragons"
 agot_dragonkeepers.0100.desc:0 "Avec la restauration de la [dragonpit|El] achevée, il est primordial de rétablir l'ordre des #bold Gardiens des Dragons#! pour veiller à son bon usage. Ces honorables veilleurs protégeront et prendront soin des dragons qui seront hébergés à l'intérieur, mais veilleront également à ce que les anciennes traditions ainsi que les us et coutumes concernant leur protection soient préservés et respectés.\n\nJ'ai d'ailleurs déjà quelques idées quant à savoir qui dirigera cet illustre [Concept('dragonkeepers','ordre')|E]."
 agot_dragonkeepers.0100.a:0 "[head_dragonkeeper.GetName] me parait être un choix judicieux."
 agot_dragonkeepers.0100.a.tt:0 "L'ordre des Gardiens des Dragons sera créé avec [head_dragonkeeper.GetName] à sa tête."
 agot_dragonkeepers.0100.b:0 "Je trouverais bien quelqu'un."
 agot_dragonkeepers.0100.b.tt:0 "L'ordre des Gardiens des Dragons sera créé, mais vous devrez choisir ultérieurement la personne qui le commandera."
 agot_dragonkeepers.0300.t:0 "Des bêtes dispendieuses"
 agot_dragonkeepers.0300.desc:0 "[head_dragonkeeper.GetName] me rapporte que le financement actuel, jugé trop restreint, ne permet pas d'acheter l'équipement nécessaire pour les nouvelles recrues.\n\n« Je vous en prie, [ROOT.Char.Custom('FR_MonseigneurMadame')], notre trésorerie est insuffisante, il nous faut plus de recrues et de ressources si nous souhaitons continuer à répondre comme il se doit aux besoins des dragons. Il y a déjà eu plusieurs blessés cette semaine. »\n\n[head_dragonkeeper.Custom('FR_IlElle')|U] s'arrête un bref instant pour sortir un parchemin. « S'il plait à [ROOT.Char.Custom('FR_MonseigneurMadame')], une augmentation du financement est cruciale. Ou bien, j'ai ici une liste d'équipements si vous préférez nous approvisionner par vous-même. »"
 agot_dragonkeepers.0300.a:0 "Je vous accorde une hausse du financement."
 agot_dragonkeepers.0300.b:0 "Je veillerais à vous obtenir l'équipement qu'il vous faut."
 agot_dragonkeepers.0300.c:0 "Tâchez de faire de votre mieux avec ce que vous avez."
 agot_dragonkeepers.0301.t:0 "Mettre fin à la faim"
 agot_dragonkeepers.0301.desc:0 "[head_dragonkeeper.GetName] me rapporte que les réserves de nourriture de ma fossedragon sont presque épuisées. Ils vont être contraint de rationner ce qui reste.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous consacrons notre vie à servir les dragons. Nous voulons ce qu'il y a de mieux pour eux, et les animaux de premier choix sont donc #italic bien entendu#! notre priorité. Maintenir un dragon en bonne santé est coûteux, les nourrir s'apparente à vouloir remplir un puits sans fond. »\n\nSon regard trahit une certaine gêne. « Il nous faut du soutien. Il nous faut davantage de nourriture, sans quoi nous devrons mettre en place un rationnement. »"
 agot_dragonkeepers.0301.b:0 "Je vais vous faire livrer davantage de nourriture, dans l'instant."
 agot_dragonkeepers.0302.t:0 "La perte d'un Gardien des Dragons"
 agot_dragonkeepers.0302.desc:0 "[head_dragonkeeper.GetName] me rapporte un accident qui a eu lieu, au cours duquel [dead_dragonkeeper.GetName] a trouvé la mort en raison d'un financement insuffisant.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], la situation est particulièrement délicate. Nous faisons de notre mieux, mais nous manquons d'un personnel adéquat. [dragon.GetName] exige beaucoup de travail, et nous allons redoublons d'efforts pour éviter toutes autre #italic malencontreuses infortunes#!... » [head_dragonkeeper.Custom('FR_IlElle')] lâche un soupir.\n\n« [dragon.GetNameNoTooltip] semblait même apprécier [dead_dragonkeeper.GetNameNoTooltip], mais il ne reste rien à enterrer... »"
 agot_dragonkeepers.0302.a:0 "Voilà qui est fâcheux."
 agot_dragonkeepers.0303.t:0 "Blessé au sein de l'ordre"
 agot_dragonkeepers.0303.desc:0 "[head_dragonkeeper.GetName] me rapporte un accident qui a eu lieu, au cours duquel [injured_dragonkeeper.GetName] a été blessé[injured_dragonkeeper.Custom('FR_E')] en raison d'un financement insuffisant.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], entraîner les hommes à dompter le #italic feu#! n'est guère aisé ! » [head_dragonkeeper.GetNameNoTooltip] poursuit en m'expliquant que les Gardiens des Dragons sont équipés d'armures noires non-conventionnelles qui n'ont pas leur pareil dans le monde, et qui nécessitent un apprentissage particulier pour être correctement utilisées.\n\n« Les dragons peuvent s'avérer lent à se familiariser avec les jeunots. Le lien qui nous unit à eux nécessite du temps pour se renforcer, et il en est de même pour gagner leur confiance. Un meilleur financement permettrait d'améliorer bien des aspects de notre travail et de nous garder du danger. »"
 agot_dragonkeepers.0303.a:0 "Voilà qui est fâcheux."
 agot_dragonkeepers.0304.t:0 "La bête et [thief.Custom('FR_LeLa')] bougr[thief.Custom('FR_EEsse')]"
 agot_dragonkeepers.0304.desc:0 "[head_dragonkeeper.GetName] me rapporte qu'un intrus a été attrapé dans la fossedragon. Maintenu sous surveillance par des gardes, hormis quelques bleus causés lors de son arrestation, [thief.Custom('FR_IlElle')] est pratiquement indemne.\n\n[thief.Custom('FR_LeLa')|U] bougr[thief.Custom('FR_EEsse')] a subi un #italic léger interrogatoire#! et prétends s'être lancé dans un défi après quelques pintes de trop. Répondant au nom de [thief.GetName], [thief.Custom('FR_IlElle')] se confond en excuse et jure devant [thief.GetFaith.HighGodName] qu'[thief.Custom('FR_IlElle')] ne recommencera plus jamais.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous pourrions demander à [dragon.GetName] ce qu'[dragon.Custom('DR_FR_IlElle')] en pense. » [head_dragonkeeper.GetNameNoTooltip] laisse échapper un rire entre ses dents."
 agot_dragonkeepers.0304.a:0 "Excellent travail."
 agot_dragonkeepers.0304.b:0 "Jetez-[thief.Custom('FR_LeLa')] en pâture à un dragon."
 agot_dragonkeepers.0305.t:0 "Un surnom pour mon dragon"
 agot_dragonkeepers.0305.desc:0 "[head_dragonkeeper.GetName] me rapporte que les Gardiens des Dragons sont devenus si familiers avec [dragon.GetName] qu'ils lui ont trouvé un surnom.\n\n« #italic [dragon.GetNickname|U]#! ! Qu'en pensez-vous [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Cela me semble parfaitement adapté pour une si majestueuse créature. »"
 agot_dragonkeepers.0305.a:0 "Certes."
 agot_dragonkeepers.0305.a.tt:0 "[dragon.GetName|V] a obtenu le [nickname|El] « [dragon.GetNickname|V] »"
 agot_dragonkeepers.0306.t:0 "Petite visite dans la fossedragon"
 agot_dragonkeepers.0306.desc:0 "[head_dragonkeeper.GetName] me rapporte que [child.GetName] s'est faufilé[child.Custom('FR_E')] dans la fossedragon !\n\nFort heureusement, [child.Custom('FR_IlElle')] est ressorti[child.Custom('FR_E')] indemne. Sa curiosité pour les dragons est #italic plus que bienvenu#!, les gardiens s'étant fait une joie de répondre à ses questions, mais c'est néanmoins quelque chose de dangereux.\n\nEn prévision d'autres #italic ambitieu[child.Custom('FR_XSe')] jeunes dragonni[child.Custom('FR_ErEre')]s#!, l'ordre a renforcé la sécurité. La fascination [child.Custom('FR_DuDela')] jeune [child.GetNameNoTooltip] ne va s'en trouver que décuplée."
 agot_dragonkeepers.0306.a:0 "En espérant que ça ne dégénère pas."
 agot_dragonkeepers.0307.t:0 "Invité[child.Custom('FR_E')] inattendu[child.Custom('FR_E')] dans la fossedragon"
 agot_dragonkeepers.0307.desc:0 "[head_dragonkeeper.GetName] me rapporte que [child.GetName] s'est faufilé[child.Custom('FR_E')] dans la fossedragon !\n\nFort heureusement, [child.Custom('FR_IlElle')] est ressorti[child.Custom('FR_E')] indemne. Tout ce qu'il y a à déplorer c'est qu'[child.Custom('FR_IlElle')] a fini en pleurs. Les gardiens ont tout de même réussis à [child.Custom('FR_LeLa')] calmer, mais l'expérience semble avoir été traumatisante car [child.Custom('FR_IlElle')] manifeste maintenant une peur extrême pour les dragons.\n\n[child.Custom('FR_IlElle')|U] a été reconduit[child.Custom('FR_E')] en sécurité."
 agot_dragonkeepers.0307.a:0 "En espérant que ça ne dégénère pas."
 agot_dragonkeepers.0308.t:0 "Un nouvel œuf dans ma fossedragon"
 agot_dragonkeepers.0308.desc:0 "[head_dragonkeeper.GetName] me rapporte qu'un œuf a été récupéré en toute sécurité dans la chambre abritant [dragon_parent.GetName].\n\nAccompagné[head_dragonkeeper.Custom('FR_E')] d'un petit cortège d'une demi-douzaine de gardiens, tous vêtus de leur armure noire traditionnelle, [head_dragonkeeper.Custom('FR_IlElle')] laisse deux hommes portant un brasero s'avancer, déposant le précieux artefact à mes pieds.\n\n« Nous l'avons trouvé tôt ce matin, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Un magnifique présent qui témoigne de la splendeur de [dragon_parent.GetNameNoTooltip] ! »"
 agot_dragonkeepers.0308.a:0 "Certes."
 agot_dragonkeepers.0308.a_tt:0 "[dragon_parent.GetName] a pondu un œuf."
 agot_dragonkeepers.0309.t:0 "Les recrues des Gardien des Dragons s'améliorent"
 agot_dragonkeepers.0309.desc:0 "[head_dragonkeeper.GetName] me rapporte que les nouvelles recrues progressent admirablement bien, résultat direct du financement alloué.\n\nLa solde est bonne ; l'entraînement efficace ; leur haut valyrien s'améliore rapidement ; les sols sont propres ; le moral au beau fixe. Il n'y a rien à redire."
 agot_dragonkeepers.0309.a:0 "Qu'ils continuent ainsi !"
 agot_dragonkeepers.0310.t:0 "L'Ordre approfondit ses connaissances"
 agot_dragonkeepers.0310.desc:0 "[head_dragonkeeper.GetName] me rapporte qu'un certain nombre de Gardiens des Dragons mènent conjointement des efforts dans le but de mieux comprendre les dragons.\n\n« Nous avons fait plusieurs observations intéressantes concernant les lacunes de nos connaissances sur les dragons et comment en prendre soin. Des connaissances qui avaient été perdus durant #italic le Fléau#! de l'Antique Valyria. Elles pourraient nous permettre de grandement améliorés les conditions de vie de [dragon.GetName], mais également ses capacités au combat. »"
 agot_dragonkeepers.0310.a:0 "Intéressant..."
 agot_dragonkeepers.0311.t:0 "Besoin de nouvelles chaînes dans la Fossedragon"
 agot_dragonkeepers.0311.desc:0 "[head_dragonkeeper.Custom('FR_le_Char')|U][head_dragonkeeper.GetName] me rapporte que plusieurs chaînes destinées à attacher les dragons dans la fossedragon sont de piètres qualités et inapte à assurer efficacement leur rôle. Le financement actuel ne permet pas leur remplacement.\n\nLes chaînes que nous avons là ont été forgées en s'assurant que cela serait le moins onéreux possible, pour préserver la trésorerie."
 agot_dragonkeepers.0311.b:0 "Je vais vous fournir de nouvelles chaînes."
 agot_dragonkeepers.0312.t:0 "Les Gardiens des Dragons rejetés par les fournisseurs locaux"
 agot_dragonkeepers.0312.desc:0 "[head_dragonkeeper.Custom('FR_le_Char')|U][head_dragonkeeper.GetName] me rapporte que plusieurs domaines agricoles sont #italic réticents#! à répondre aux besoins de la fossedragon, affirmant que la compensation n'est guère suffisante au vu du volume de nourritures qu'ils doivent produire, et le financement de la fossedragon ne peut supporter une hausse des prix.\n\n« Si nous ne parvenons pas à trouver un accord, les réserves alimentaires seront insuffisantes, [ROOT.Char.Custom('FR_MonseigneurMadame')]. » [head_dragonkeeper.Custom('FR_IlElle')|U] plaide, les mains jointes l'une dans l'autre.\n\n« Peut-être pourriez-vous nous apporter votre aide, ou envoyer un représentant de votre #italic autorité#! pour négocier en votre nom ? »"
 agot_dragonkeepers.0312.b:0 "Je vais faire importer de la nourriture."
 agot_dragonkeepers.0312.d:0 "Mon intendant va se charger des négociations."
 agot_dragonkeepers.0314.t:0 "La maladie frappe la fossedragon"
 agot_dragonkeepers.0314.desc:0 "[head_dragonkeeper.Custom('FR_le_Char')|U][head_dragonkeeper.GetName] me rapporte que [dragon.GetName] est tombé[dragon.Custom('DR_FR_E')] malade.\n\nUn faible budget combiné à de mauvaises conditions a entraîné un comportement désordonné et léthargique.\n\n« Même la plus grande des flammes peut parfois baisser en intensité... » dit-[head_dragonkeeper.Custom('FR_IlElle')] en réfléchissant à haute voix."
 agot_dragonkeepers.0305.b:0 "C'est #emp mon#! dragon, et vous l'appellerez comme il se doit : #bold [dragon.GetNameNoTooltip] !#! "
 agot_dragonkeepers.0305.b.tt:0 "[dragon.GetName|V] n'obtiendra pas le [nickname|El] « [dragon.GetNickname|V] »"
 agot_dragonkeepers.0101.t:0 "Le retour des gardiens des dragons"
 agot_dragonkeepers.0101.desc:0 "Pour la première fois depuis de nombreuses années, le Montdragon est à nouveau gardé par un ordre de gardiens des dragons. [head_dragonkeeper.Custom('FR_le_Char')|U][head_dragonkeeper.GetName] a été nommé[head_dragonkeeper.Custom('FR_E')] à sa tête."
 agot_dragonkeepers.0101.a:0 "Espérons qu'[head_dragonkeeper.Custom('FR_IlElle')] se montrera digne de cette lourde tâche."
 agot_dragonkeepers.0315.t:0 "L'enfant et l'œuf"
 agot_dragonkeepers.0315.desc:0 "Un léger #italic toc#! à la porte, et lorsque je me retourne, je vois m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', child_with_egg)] [child_with_egg.GetFirstName] entrer docilement dans la chambre avec son œuf de dragon. Les yeux humides, [child_with_egg.Custom('FR_IlElle')] passe ses doigts le long des écailles froides comme du métal. « Il n'éclora jamais... »\n\nSes yeux se tournent vers moi, et une larme coule le long de sa joue. « Pourriez vous m'aider ? »"
 agot_dragonkeepers.0315.a:0 "Je vais vous en donner un autre."
 agot_dragonkeepers.0315.a_tt:0 "Vous choisirez quel œuf offrir à [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0315.b:0 "Faites preuve de patience, que diable."
 agot_dragonkeepers.0315.c:0 "Si votre souhait est de monter un dragon, il vous faut en revendiquer un."
 agot_dragonkeepers.0315.c_tt:0 "Vous choisirez un dragon dans la fossedragon avec lequel [child_with_egg.GetNameNoTooltip] va tenter de se lier"
 agot_dragonkeepers.0315.d:0 "Cessez de m'importuner avec vos jérémiades."
 agot_dragonkeepers.0315.d_tt:0 "[child_with_egg.GetNameNoTooltip] pourrait chercher des solutions #italic alternatives#! à son problème."
 agot_dragonkeepers.0316.t:0 "Un nouvel œuf pour [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0316.desc:0 "Sélectionnez un nouvel œuf à offrir à [child_with_egg.GetNameNoTooltip]. Vous récupérerez son ancien œuf pour le mettre sous bonne garde."
 agot_dragonkeepers.0316.a:0 "Je vais lui accorder celui-ci."
 agot_dragonkeepers.0316.b:0 "Après réflexion, j'ai changé d'avis."
 agot_dragonkeepers.0318.t:0 "L'enfant qui voulait être dragonni[child_with_egg.Custom('FR_ErEre')]"
 agot_dragonkeepers.0318.desc_child_tamed_dragon:0 "Alors que mes pas m'ont mené près de la fossedragon, un rugissement se fait entendre depuis l'intérieur. Lorsque je m'y précipite, j'ai sous mes yeux un spectacle étonnant : [child_with_egg.GetName] debout aux côtés de [childs_dragon.GetName]. De son audace est né un nouveau lien."
 agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon:0 "L'écho d'un cri résonne depuis l'intérieur de la fossedragon, et je me hâte prestement pour y trouver les gardiens des dragons, aux prises avec une bête indocile pour la ramener dans sa tanière, tandis que [child_with_egg.GetName] reste debout, plaqué[child_with_egg.Custom('FR_E')] contre un mur, haletant. Son désespoir de se lier à un dragon l'a vraisemblablement poussé à se faufiler dans la fosse sans y avoir été invité. [child_with_egg.Custom('FR_IlElle')|U] peut s'estimer chanceu[child_with_egg.Custom('FR_XSe')] d'être sorti sain[child_with_egg.Custom('FR_E')] et sau[child_with_egg.Custom('FR_FVe')] de cette histoire."
 agot_dragonkeepers.0318.desc_child_died_while_taming_dragon:0 "Je n'ai pas les mots… [child_with_egg.Custom('FR_le_Char')][child_with_egg.GetName] m'a désobéi et s'est faufilé[child_with_egg.Custom('FR_E')] dans la fossedragon avec l'intention d'apprivoiser un dragon. J'ai pris son désespoir pour un simple caprice puéril et cette erreur lui aura coûté la vie.\n\nCette perte deviendra la souillure de ma maison."
 agot_dragonkeepers.0319.t:0 "Un dragon pour [child_with_egg.GetNameNoTooltip]"
 agot_dragonkeepers.0319.desc:0 "Sélectionnez un dragon avec lequel [child_with_egg.GetNameNoTooltip] va tenter de se lier."
 agot_dragonkeepers.0319.a:0 "$agot_dragonkeepers.0316.a$"
 agot_dragonkeepers.0319.b:0 "$agot_dragonkeepers.0316.b$"
 agot_dragonkeepers.0318.a:0 "Ce qui est fait est fait."