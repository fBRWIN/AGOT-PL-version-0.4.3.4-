 dragon_bond_events.1000.t:0 "Un lien forgé"
 dragon_bond_events.1000.desc:0 "[target.GetNameNicknamed] est mie[target.Custom('DR_FR_NNne')] !\n\nIl est dit que nul ne peut connaître le cœur d'un dragon, mais [target.GetNameNoTooltip] a vu le mien, et [target.Custom('DR_FR_IlElle')] m'a jugé digne. Désormais, un lien s'est créé entre nous ; une union de sang, de chair et de feu.\n\nDepuis [ROOT.Char.GetCapitalLocation.GetName] jusqu'aux Contrées de l'Ombre au-delà d'Asshaï, tous sauront que moi, [ROOT.Char.Custom('FR_le_Char_P')][ROOT.Char.GetFullNameNoTooltip], revendique [target.GetNameNoTooltip] comme mon dragon. Que les [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] de la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] se réjouissent, car un nouveau dragon va prendre son envol.\n\n[ROOT.Char.GetHouse.GetMotto] !"
 dragon_bond_events.1000.a:0 "Jusqu'à mon dernier souffle, jamais je n'oublierais ce jour."
 dragon_bond_events.1001.t:0 "[target.GetNameNoTooltip] rejette le lien"
 dragon_bond_events.1001.desc:0 "Une sensation m'envahit à mesure que je m'enfonce dans la tanière de [target.GetNameNicknamed]. Une sensation, un pressentiment, quelque chose. Ça hurle, ça m'intime, ça m'ordonne. « Rebrousse chemin ! » Je fais taire cette voix et je poursuis ma progression dans un dédale d'effroi. Finalement, mes pas m'amènent face à [target.GetNameNoTooltip]. Le dragon remue à mesure que j'avance, laissant tomber des choses carbonisées qu'[target.Custom('DR_FR_IlElle')] avait dans la gueule. Ses yeux n'ont eu de cesse de suivre chacun de mes mouvements, comme un chat scrutant un oiseau, et cette image n'est pas pour me rassurer.\n\nJe rassemble les fragments de mon courage qui ne se serait pas égaré en route, et je tends ma main vers la créature. Mes doigts sont si proches que je sens l'air expiré de ses naseaux. Je tente de rien laisser paraître dans mon regard, mais les vaines tentatives pour masquer mes craintes s'effondrent comme un château de cartes quand la bête fait claquer ses crocs à l'endroit même où ma main se trouvait encore la seconde d'avant. [target.GetNameNoTooltip] se redresse. Une première chose s'échappe de sa gueule, quelque chose de violent. Un rugissement. Un avertissement pour être précis. Une seconde chose s'en échappe. Une lueur de jaune et d'orange. Ce n'est plus un simple avertissement, mais une sommation. J'abandonne ce qui pouvait me rester de courage et je fuis les lieux !"
 dragon_bond_events.1001.a:0 "Je peux m'estimer chanceu[ROOT.Char.Custom('FR_XSe')] d'en être ressorti[ROOT.Char.Custom('FR_E')] indemne."
 dragon_bond_events.1002.t:0 "Qui s'y frotte, s'y brûle"
 dragon_bond_events.1002.desc:0 "Le doute emplit mon cœur à chaque pas qui me rapproche de [target.GetNameNicknamed], mais l'excitation masque aisément cette... appréhension. Que[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.Custom('GirlBoy')] de culture [ROOT.Char.GetCulture.GetNameNoTooltip] n'a jamais rêvait de se lier d'amitié avec un dragon dans sa jeunesse ? Et que[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.GetTitleAsNameNoTooltip] ne rêverait pas d'obtenir pareille puissance, et ce malgré les risques ?\n\nPourtant, mes fantasmes juvéniles s'estompent à mesure que la bête se fait plus proche. [target.GetNameNoTooltip] est clairement agité[target.Custom('DR_FR_E')], comme en témoigne sa queue écailleuse qui fouette l'air en guise d'avertissement, et ses yeux qui ne cessent de scruter le moindre de mes gestes. Mais je suis allé trop loin pour faire demi-tour. Je tends ma main vers cette gueule dentue et hargneuse, et je commence à prononcer les mots valyriens pour l'apaiser : « #italic Lykirī ! Ryptē-#! »\n\nEn un instant, je ne vois plus rien d'autre que des flammes dévorantes alors que je suis rongé par la douleur. Douleur qui se manifeste par un #bold cri#!.\n\nBien plus tard je me réveille, la tête alourdit par le lait de pavot. Je reconnais les lieux, c'est [ROOT.Char.GetCapitalLocation.GetName]. Je suis emmailloté[ROOT.Char.Custom('FR_E')] dans des bandages remplis de pus, de la tête jusqu'au ventre. Je souffre. Je suis en vie, pour le meilleur comme pour le pire, car je souffre atrocement."
 dragon_bond_events.1002.a:0 "J'étais si proche…"
 dragon_bond_events.1003.t:0 "Une témérité enflammée"
 dragon_bond_events.1003.desc:0 "Le grand jour est enfin arrivé. Je vais enfin me lier à [target.GetNameNoTooltip] et ainsi faire la fierté de ma maison. [ROOT.Char.GetHouse.GetMotto] !\n\nJ'ordonne à mes [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] de rester à l'extérieur de l'antre, et alors que j'emporte mon courage à l'intérieur, j'entre. Il me faut enjamber quelques os calcinés pour pouvoir m'approcher de [target.GetNameNoTooltip], paisiblement enroulée autour d'une colonne rocheuse. Je ne provoque aucune réaction de sa part, hormis une paupière qui s'ouvre, laissant apparaître un œil observateur, qui disparait tout aussi vite qu'il est apparu, laissant la bête retourner dans... son sommeil ? Vraiment ?! Je suis [ROOT.Char.GetFirstNameNoTooltip] de [ROOT.Char.GetCapitalLocation.GetName] !\n\nJe me dresse et commande le dragon d'un valyrien que j'ai appris[ROOT.Char.Custom('FR_E')] par cœur en prévision de ce moment : « #italic Rȳbās! Dohaerās!#! » Toujours aucune réaction. J'élève la voix, encore, et encore, ma gestuelle devient plus abrupte, voir violente, mais rien n'y change. Dans un éclair de frustration, je saisis la première chose qui me passe sous la main et la jette, de façon fortuite ou à dessein — moi-même je n'en suis pas sûr — sur le dragon.\n\nJe vois enfin la première vraie réaction de [target.GetNameNoTooltip]. #italic Oh ça oui je la vois.#! Je vois aussi les flammes qui jaillissent de sa gueule."
 dragon_bond_events.1003.a:0 "#strong_glow;R AAAAAAAAAAHHHHHHHH !!!#!"
 dragon_bond_events.2001.t:0 "$dragon_bond_events.t$ Du temps bien dépensé"
 dragon_bond_events.2001.desc:0 "Les semaines de formation, de socialisation et de familiarisation que j'ai passées avec [target.GetName] ont enfin commencé à porter leurs fruits. Planant et flânant à notre gré, cette proximité régulière a créé un rapprochement entre nous, brisant les barrières entre nos deux espèces.\n\nChaque jour, l'image archaïque [ROOT.Char.Custom('FR_DuDela')] cavali[ROOT.Char.Custom('FR_ErEre')] et de sa monture s'efface peu à peu, pour laisser la place à un tableau infiniment plus riche. Une relation liée par quelque chose de difficilement descriptible, mais qui pourrait se traduire grossièrement par des notions comme la confiance et l'affection.\n\nD'aucuns disent que le cœur d'un dragon est insondable, pourtant j'arrive à lire au plus profond de [target.GetNameNoTooltip]."
 dragon_bond_events.2001.a:0 "Tous connaîtront la légende de [ROOT.Char.GetFirstNameNicknamed] et [target.GetName] !"
 dragon_bond_events.2002.t:0 "$dragon_bond_events.t$ Résultats mitigés"
 dragon_bond_events.2002.desc:0 "Il devient de plus en plus clair chaque jour que mes efforts pour me rapprocher de [target.GetName] ne sont guère fructueux.\n\nPour chaque jour où notre confiance mutuelle grandit, le lendemain elle semble n'avoir jamais existé. Nos liens ne se renforcent pas, ni ne s'affaiblissent d'ailleurs. En lieu et place d'une complicité entre [target.Custom('DR_FR_LeLa')] drago[target.Custom('DR_FR_NNne')] et s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')], c'est un simple sentiment de vide et de stagnation qui se crée."
 dragon_bond_events.2002.a:0 "C'est fort fâcheux..."
 dragon_bond_events.3000.t:0 "$dragon_bond_events.t$ Une viande onéreuse"
 dragon_bond_events.3000.desc:0 "[target.GetNameNicknamed] est une créature aux humeurs très volatiles. Certains jours [target.Custom('DR_FR_IlElle')] est intenable, et d'autres jours il est pratiquement impossible de [target.Custom('DR_FR_LeLa')] sortir de son sommeil.\n\nC'est un[target.Custom('DR_FR_E')] drago[target.Custom('DR_FR_NNne')] aux goûts variés, et bien qu'[target.Custom('DR_FR_IlElle')] ne laisse rien traîner quand mes serviteurs viennent lui servir du gibier, l'idée m'a traversé l'esprit de lui offrir une bectance un peu plus goûteuse. Une #italic friandise#! serait une façon comme une autre de me rapprocher de [target.GetNameNoTooltip]."
 dragon_bond_events.3000.a:0 "[target.GetNameNoTooltip] mérite un met de choix. Je vais lui servir du mouton brûlé."
 dragon_bond_events.3000.b:0 "[target.Custom('DR_FR_IlElle')|U] a un palais raffiné. Je vais lui servir du porc poêlé."
 dragon_bond_events.3000.c:0 "Les dragons n'ont nul besoin d'être cajolés avec des #italic friandises#!."
 dragon_bond_events.3001.t:0 "$dragon_bond_events.t$ Une viande appréciée"
 dragon_bond_events.3001.desc:0 "Les cuisines de [target.GetCurrentLocation.GetNameNoTooltip] ont travaillés d'arrache-pied la nuit durant pour [target.GetName]. La viande est tendre et moelleuse, et sa peau dorée et beurrée crépite, presque sur le point d'éclater du fait de la farce fourrée à l'intérieur. Plusieurs de mes [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] affichent des yeux plein d'envie à la vue de la viande. Mais ce met raffiné ne sied qu'à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l] — ou un dragon.\n\nJe fais rouler le chariot dans la tanière, et alors que j'allais appeler [target.GetNameNoTooltip], [target.Custom('DR_FR_IlElle')] va au-devant de mon goûteux présent, se précipitant pour le dévorer — #bold mais#! juste avant de laisser libre cours à sa faim, [target.Custom('DR_FR_IlElle')] s'arrête, et patiente. Je suis fort aise de [target.Custom('DR_FR_LeLa')] voir faire preuve d'obéissance, alors je prononce les mots : #italic Havor zaldrīzes !#!\n\nSa réaction ne se fait pas attendre. La viande est déchiquetée avec une allégresse que je ne peux m'empêcher de partager en [target.Custom('DR_FR_LeLa')] voyant plus heureu[target.Custom('DR_FR_XSe')] qu'[target.Custom('DR_FR_IlElle')] ne l'a jamais été ces derniers mois."
 dragon_bond_events.3001.a:0 "Régale-toi."
 dragon_bond_events.3002.t:0 "$dragon_bond_events.t$ Une viande repoussée"
 dragon_bond_events.3002.desc:0 "Les cuisines ont travaillés d'arrache-pied la nuit durant pour [target.GetName]. La viande est tendre, et sa peau dorée crépite sous le poids presque éclatant d'une succulente farce. Plusieurs de mes [GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')] affichent des yeux plein d'envie à la vue de la viande. Mais ce met raffiné ne sied qu'à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleTierName|l] — ou un dragon.\n\nJe fais rouler le chariot dans la tanière, et alors que j'allais appeler [target.GetNameNoTooltip], [target.Custom('DR_FR_IlElle')] va au-devant de mon goûteux présent, se précipitant pour le dévorer — sans même prêter attention à ma présence. Le tourbillon d'écailles et de muscles me projette au sol et s'attaque avec une voracité singulière à la friandise offerte, dont les mâchoires ne laissent rien d'autre qu'un vague souvenir."
 dragon_bond_events.3002.a:0 "Peste !"
 dragon_bond_events.3003.t:0 "$dragon_bond_events.t$ Chasse gardée"
 dragon_bond_events.3003.desc:0 "Même s'il est parfois tentant de l'oublier, ou plaisant de croire qu'ils sont aussi dociles que de fidèles limiers, les dragons n'en restent pas moins des prédateurs, et cela vaut pour [target.GetName] également. Mon inquiétude à son endroit ne fait que s'accroître à mesure que sa frustration liée à sa captivité grandit. Notre lien ténu est mis à rude épreuve.\n\nMême si je suis sûr que ce serait un piètre substitut aux joies que peut procurer une véritable chasse, relâcher quelques bêtes dans sa tanière pourrait peut-être aider à réfréner sa nature agitée — ou en tout cas la contenir. Un peu d'exercice ne peut pas lui faire de mal."
 dragon_bond_events.3003.a:0 "Relâchez quelques moutons dans sa tanière."
 dragon_bond_events.3003.b:0 "Va pour quelques cochons frétillants."
 dragon_bond_events.3003.c:0 "À bien y réfléchir, je ne préfère pas. Qu'on s'en tienne à son régime actuel."
 dragon_bond_events.3004.t:0 "$dragon_bond_events.t$ Loisir sanguinaire"
 dragon_bond_events.3004.desc:0 "Cette petite #italic chasse#! s'est déroulée bien mieux que je ne l'aurais cru. Alors que je m'attendais à ce que [target.GetName] se jette sur ses proies les unes après les autres, il s'est réellement pris au jeu, jaugeant chacun des animaux, traquant comme un véritable prédateur sauvage, transcendant ce qui ne devait être qu'un simulacre.\n\nUne heure passée, le sol est jonché de viscères, et la queue du dragon frétille alors que sa soif d'excitation sanglante est étanchée. Je peux ainsi m'approcher, bien plus que d'ordinaire, lui offrant un seau d'eau bien fraîche pour se désaltérer."
 dragon_bond_events.3004.a:0 "J'espère que tu t'es bien régalé[target.Custom('DR_FR_E')]."
 dragon_bond_events.3005.t:0 "$dragon_bond_events.t$ Débordement sanguinaire"
 dragon_bond_events.3005.desc:0 "Mes serviteurs et moi-même avons réuni quelques bêtes dans un enclos de fortune à l'intérieur de la tanière de [target.GetName]. Je reste à bonne distance, attendant son arrivée qui ne tarde guère.\n\nTout bascule en un instant. Le bétail, qui l'instant d'avant débordé de vie, est maintenant vidé de son sang. Ce n'est même pas un acte de prédation, c'est tout simplement une boucherie. La bête se délecte autant de la chair que du carnage. Ses mâchoires claquent dans tous les sens.\n\nDans un élan de stupidité, j'envisage de m'approcher quand le dernier du troupeau finit d'être éventré, mais le regard que me lance [target.GetNameNoTooltip] après s'être violemment retourné, me dissuade de continuer. Ses nasaux dilatés et ses crocs bien en évidence sont des arguments suffisants pour que je fasse demi-tour."
 dragon_bond_events.3005.a:0 "Un jour quelqu'un a dit : « Ne te met pas entre un dragon et sa proie »."
 dragon_bond_events.3006.t:0 "$dragon_bond_events.t$ Un festin cru"
 dragon_bond_events.3006.desc:0 "[target.GetNameNicknamed] reste toujours aussi méfiant[target.Custom('DR_FR_E')] envers moi, malgré le confort que je lui offre. Je n'ai pas encore gagné la confiance qui me permettrait de m'approcher d'assez près pour l'effleurer, mais tous les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] vous le diront : « Le véritable chemin pour toucher le cœur de quiconque passe par son estomac. » Celui de [target.GetNameNoTooltip] est simplement plus gros que la plupart.\n\nAprès avoir devisé avec les maîtres des chenils au sujet de la chair et des abats préférés de leurs chiens, j'ai fait quérir un chariot de mouton et de porc frais. La viande n'a pas encore été entièrement découpée, mais l'on m'a assuré que moins elle l'est, mieux c'est. Soit, mais reste encore à choisir qui de mouton ou du porc [target.GetNameNoTooltip] préférera ?"
 dragon_bond_events.3006.a:0 "[target.GetNameNoTooltip] préfère les saveurs plus ludiques. Ce sera le mouton."
 dragon_bond_events.3006.b:0 "[target.GetNameNoTooltip] préfère la viande plus douce. Va pour le porc."
 dragon_bond_events.3006.c:0 "Peu importe."
 dragon_bond_events.3007.t:0 "$dragon_bond_events.t$ Un succès plaisant"
 dragon_bond_events.3007.desc:0 "[target.GetName] lève la tête, motivé[target.Custom('DR_FR_E')] par un intérêt croissant envers le chariot que je manœuvre jusque dans sa tanière. S'appuyant sur ses membres antérieurs, [target.Custom('DR_FR_IlElle')] s'approche lentement vers moi, ses yeux miroitant mon gouteux présent.\n\nJe saisis un morceau de fort belle qualité, et le lui lance. La viande n'a même pas le temps de toucher terre qu'elle finit dévorée. Restant immobile, j'en déduis que [target.GetNameNoTooltip] attend le prochain service. Je continue ainsi, lançant morceau après morceau, m'approchant à chaque nouvelle bouchée.\n\nNe souhaitant pas pousser l'audace trop loin, je lance le dernier — et plus gros — morceau, avant de partir. Je n'ai point encore été accepté comme dragonni[ROOT.Char.Custom('FR_ErEre')], mais les progrès sont plus que palpables."
 dragon_bond_events.3007.a:0 "Bientôt, [target.Custom('DR_FR_IlElle')] me mangera dans la main."
 dragon_bond_events.3008.t:0 "$dragon_bond_events.t$ Un échec cuisant"
 dragon_bond_events.3008.desc:0 "[target.GetName] lève la tête, alarmé[target.Custom('DR_FR_E')] par le bruit croissant du chariot que je manœuvre jusque dans sa tanière. S'appuyant sur ses membres antérieurs, [target.Custom('DR_FR_IlElle')] s'approche lentement vers moi, ses yeux dédaignant mon présent pourtant gouteux.\n\nJe saisis un morceau de fort belle qualité, et le lui lance. La viande éclabousse le sol, et alors seulement [target.GetNameNoTooltip] l'examine du bout de sa langue. Le grognement — moqueur ? — qui s'ensuit me laisse comprendre que ce n'est pas à son goût, et [target.Custom('DR_FR_IlElle')] retourne acagnarder dans un coin, délaissant tout l'intérêt qu'il pouvait me porter, à moi ou à mon offrande.\n\nNe sachant que faire, je tourne les talons, n'ayant d'autres choix que de devoir digérer cet échec."
 dragon_bond_events.3008.a:0 "[GetTitleByKey('c_harrenhal').GetNameNoTier] ne s'est pas construite en un jour..."
 dragon_bond_events.3009.t:0 "$dragon_bond_events.t$ Consulter la dracologie"
 dragon_bond_events.3009.desc:0 "Malgré les difficultés rencontrées, je continue de m'entraîner vaille que vaille avec [target.GetName], mais force est de reconnaître que mes connaissances sur les dragons ont leur limite, et je crains de les avoir atteints. Une partie du savoir sur la dracologie a été perdu lors du Fléau de Valyria, mais il doit en demeurer des fragments des deux côtés du Détroit.\n\nL'authenticité et l'exactitude de bon nombre de ces textes restent cependant floues. Les siècles passant, ce qui reste de ces précieux ouvrages et récits sont le plus souvent de simples copies — et les contrefaçons ne manquent pas.\n\nLes petites gens de leur côté, n'auront pas manqué de forger leur propre version populaire de ce savoir, sous forme de collections de contes et de superstition de vieilles femmes. Qui sait, ce folklore pourrait s'avérer précieux."
 dragon_bond_events.3009.a:0 "Même les récits les plus humbles contiennent des parcelles de vérité."
 dragon_bond_events.3009.b:0 "[GetTitleByKey('c_dragonstone').GetNameNoTier] et [GetTitleByKey('b_the_citadel').GetNameNoTier|l] doivent posséder le savoir valyrien dont j'ai besoin."
 dragon_bond_events.3009.c:0 "Peu me chaut."
 dragon_bond_events.3010.t:0 "$dragon_bond_events.t$ La dracologie s'avère utile"
 dragon_bond_events.3010.desc:0 "L'on m'apporte deux récits sur la fuite de [GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed] et ses enfants, [GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed] et [GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed], ainsi que leurs dragons, de l'Antique Valyria. Les récits divergent, mais ce sur quoi ils semblent d'accord concerne la colonisation de [GetTitleByKey('c_dragonstone').GetNameNoTier], ainsi que leurs efforts pour élever des dragons sur l'île.\n\nSi j'en crois ce qui est écrit, Aenar et ses enfants auraient perdu quatre de leurs dragons dans les années qui ont suivi leur migration. Mais [GetScriptedCharacterByHistoryID('dragon_balerion').GetName], le plus grand des cinq, prospéra, et deux autres, [GetScriptedCharacterByHistoryID('dragon_meraxes').GetName] et [GetScriptedCharacterByHistoryID('dragon_vhagar').GetName], écloront par la suite dans l'ombre de Montdragon. Les récits suggèrent que, privés de la magie de leur foyer ancestral, les Targaryen ont été contraints de développer de nouvelles pratiques pour élever les dragons, notamment grâce à des braseros « #italic dijemion#! » fermés pour servir d'incubateur pour les œufs. De telles connaissances s'avéreront sans aucun doute utiles dans mes efforts avec [target.GetName]."
 dragon_bond_events.3010.a:0 "Excellent."
 dragon_bond_events.3011.t:0 "$dragon_bond_events.t$ La dracologie s'avère inutile"
 dragon_bond_events.3011.desc:0 "J'ai pu consulter la copie d'un manuscrit décrivant l'élevage des grands dragons par [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], [GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed] et [GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed]. Prétendument un ouvrage de première main de l'intendant de [GetTitleByKey('c_dragonstone').GetNameNoTier], il suggère que la fraternité, en particulier Aegon et Rhaenys, se baignaient dans les sources chaudes volcaniques de Peyredragon avec leurs dragons.\n\nAinsi inspiré[ROOT.Char.Custom('FR_E')], j'ai fait convoyer des barils d'eau et des chariots de petit bois dans la tanière de [target.GetName]. Transformant l'une des chambres centrales en sauna de fortune, la vapeur commence déjà à s'élever d'une douzaine de réservoirs autrefois utilisés pour fermenter de l'alcool.\n\nÀ mon grand regret, si cela est pour moi un véritable plaisir, mon dragon ne partage pas le même intérêt. J'irais même jusqu'à dire qu'[target.Custom('DR_FR_IlElle')] est agacé[target.Custom('DR_FR_E')] par les retouches que j'ai fait dans son antre. Peut-être n'aime-t-[target.Custom('DR_FR_IlElle')] pas l'humidité ?"
 dragon_bond_events.3011.a:0 "Peste !"
 dragon_bond_events.3012.t:0 "$dragon_bond_events.t$ Consulter les gardiens des dragons"
 dragon_bond_events.3012.desc:0 "[head_dragonkeeper.GetNameNicknamed], mon gardien-chef des dragons, a observé mes efforts maladroits pour me lier avec [target.GetName] se multiplier depuis des mois, sans jamais remettre en question mes choix, s'en remettant constamment à mon jugement.\n\nBien que la création du lien entre le dragon et s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')] dépende avant tout de c[ROOT.Char.Custom('FR_EEtte')] derni[ROOT.Char.Custom('FR_ErEre')], [head_dragonkeeper.GetFirstNameNoTooltip] en sait beaucoup sur le tempérament et les humeurs de ces bêtes.\n\nIl serait envisageable qu'[head_dragonkeeper.Custom('FR_IlElle')] m'apporte son aide, la sagesse et l'expérience dans ce domaine me faisant défaut. Le risque est cependant bien réel. La mission sacrée des gardiens a toujours été de répondre aux besoins élémentaires des dragons : alimentation, abreuvement, nettoyage, divertissement ; ce que je m'apprête à lui demander est tout autre. Communier avec un dragon à un niveau plus profond et plus spirituel constitue un danger."
 dragon_bond_events.3012.a:0 "Je n'ai pas le monopole de la sagesse. Voyons si [head_dragonkeeper.GetFirstNameNoTooltip] peut m'aider."
 dragon_bond_events.3012.b:0 "Il y a une différence entre connaître le chemin, et arpenter le chemin."
 dragon_bond_events.3013.t:0 "$dragon_bond_events.t$ Sage conseil"
 dragon_bond_events.3013.desc:0 "Plaçant mon destin dans les mains calleuses du gardien-chef, je rejoins [head_dragonkeeper.GetNameNicknamed] dans son labeur quotidien auprès de [target.GetName]. À l'image de ses acolytes, je porte une tunique grossière et m'arme d'un simple bâton de bois.\n\nLa journée passe et les tâches se succèdent ; nettoyer la chambre centrale de la tanière ; remplir les abreuvoirs ; s'assurer que les accès soient bien verrouillés pour éviter tout #italic visiteur#! indésirable. Tout cela, et plus encore, nous le faisons sous le regard vigilant [target.Custom('DR_FR_DuDela')] résident[target.Custom('DR_FR_E')] des lieux, dont les yeux n'ont de cesse de me suivre lourdement, tout au long de ma besogne.\n\nLorsque la #bold longue#! journée s'achève, je sue et j'empeste ; la boue souillée des dragons oblitérant tout souvenir olfactif de naguère. Pourtant, quand je suis sur le point de partir, [target.GetNameNoTooltip] incline sa tête devant moi. Je me mets alors à répondre à son invitation en lui grattant son cou écailleux, doucement dans un premier temps, vigoureusement par la suite. Je suis fort aise de voir que mon travail n'aura point été déprécié."
 dragon_bond_events.3013.a:0 "Comme d'aucuns diraient : il faut parfois se salir les mains."
 dragon_bond_events.3014.t:0 "$dragon_bond_events.t$ Piètre conseil"
 dragon_bond_events.3014.desc:0 "Malgré ma réticence, j'ai décidé de rejoindre [head_dragonkeeper.GetNameNicknamed] dans son labeur quotidien auprès de [target.GetName]. À l'image de ses acolytes, je porte une tunique grossière. Cette guenille empeste, mais le dragon est plus à l'aise avec des odeurs familières, m'a-t-on dit.\n\nL'interminable liste de besogne commence par le nettoyage de la chambre centrale de la tanière. Le dragon, là encore m'a-t-on dit, ne saurait respecter un[ROOT.Char.Custom('FR_E')] dragonni[ROOT.Char.Custom('FR_ErEre')] qui ne se salit pas les mains. #italic Soit#!. Le soleil au zénith, je sue et j'empeste. De la sueur du front jusqu'aux genoux, et de la paille de litière des genoux jusqu'aux pieds. Alors enfin, on daigne me rendre visite.\n\n[target.GetNameNoTooltip] a les yeux qui se dilatent. Mon apparence fétide et l'odeur qui va avec lui inspirent semble-t-il du dégoût, qu'[target.Custom('DR_FR_IlElle')] manifeste par ce qui ressemble à une grimace. La queue se lève, et un autre chargement tombe à terre. Quelques pelletées rances supplémentaire vont devoir s'ajouter à mon labeur déjà fort pénible."
 dragon_bond_events.3014.a:0 "Je veux monter un dragon, pas nettoyer derrière lui !"
 dragon_bond_events.3015.t:0 "$dragon_bond_events.t$ Une balade valyrienne"
 dragon_bond_events.3015.desc:0 "Mes efforts pour me lier à [target.GetName] ne se sont montrés guère concluant. Certes, le dragon ne se hérisse plus en ma présence, mais il est facilement distrait en plus d'être rarement disposé à m'écouter, et bien moins encore à m'obéir.\n\nQuelque chose émerge alors de mes souvenirs. Lorsque j'étais nourrisson, m'a-t-on dit, je pleurais de l'heure de la chauve souris jusqu'à celle du rossignol. La seule chose qui savait me calmer était de douces chansons.\n\nTrouvant là l'inspiration, je me suis procuré la copie d'un manuscrit de vieux hymnes valyriens, qui daterait de l'époque où [GetScriptedCharacterByHistoryID('Targaryen_13').GetName] aurait fuit le Fléau. Bien que l'origine du cantique ne puisse être déterminée, les paroles sont en valyrien et la composition n'est pas très différente de certaines balades que devaient chanter jadis les [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 dragon_bond_events.3015.b:0 "Oublions ça."
 dragon_bond_events.3016.t:0 "$dragon_bond_events.t$ Une belle balade valyrienne"
 dragon_bond_events.3016.desc:0 "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\nAu cœur de la nature sauvage, où la montagne se dresse,\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\nVivait un féroce dragon, aux yeux dénués de tendresse,\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#!\nD'or étaient ses écailles, grandes étaient ses ailes,\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\nMais une mélodie pouvait dans son cœur allumer une étincelle.\n\nMa voix résonne dans toute la tanière. Nul applaudissement ici, mais j'ai néanmoins un public à mon écoute. [target.GetName] s'avance et se couche sur le sol. Lorsque je termine le dernier couplet, [target.Custom('DR_FR_IlElle')] ronfle de contentement."
 dragon_bond_events.3016.a:0 "Dors bien, mon dragon."
 dragon_bond_events.3017.t:0 "$dragon_bond_events.t$ Une piètre balade valyrienne"
 dragon_bond_events.3017.desc:0 "Je pénètre dans la tanière de [target.GetName], et j'y vois le dragon somnolant dans l'une des chambres. Je peine à tempérer ma nervosité, du fait de cette imposante présence, mais aussi et surtout parce que je ne suis pas #italic un[ROOT.Char.Custom('FR_E')] putain de poète#! versé[ROOT.Char.Custom('FR_E')] dans les chants anciens. Mais advienne que pourra. Je me racle la gorge et entame les premières strophes :\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\n[target.GetNameNoTooltip] se réveille avant que ne débute la seconde, mais seulement pour quitter la chambre. Confus[ROOT.Char.Custom('FR_E')], je [target.Custom('DR_FR_LeLa')] suis, jusqu'à l'endroit qu'[target.Custom('DR_FR_IlElle')] a choisi pour de nouveau s'allonger. Je ne suis pas certain[ROOT.Char.Custom('FR_E')] de la marche à suivre, mais je reprends ma balade. Le résultat est le même, à ceci près que cette fois sa queue s'agite — #italic d'agacement#! ?\n\nPeu prompt[ROOT.Char.Custom('FR_E')] à abandonner, je réitère, mais cette fois c'est la goutte de trop. Sa patience mise à rude épreuve, la bête se tourne vers moi et me somme de [target.Custom('DR_FR_LeLa')] laisser tranquille par un rugissement qui ne laisse aucune place à l'interprétation."
 dragon_bond_events.3017.a:0 "Maudite bête !"
 dragon_bond_events.3018.t:0 "$dragon_bond_events.t$ Une lecture valyrienne"
 dragon_bond_events.3018.desc:0 "Les dragons sont autant les descendants de l'Antique Valyria que la progéniture de la Maison [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName], de fait, le sang de cette terre de calamité coule dans les veines de [target.GetName]. Ce n'est point un hasard si des siècles durant, et même des millénaires, ces imposantes créatures ne répondaient qu'à une seule langue : le haut valyrien.\n\nLors d'une session d'entraînement avec des mots rudimentaires — #italic sōvēs#! : vole ; #italic rȳbās#! : obéis ; #italic māzīs#!, viens — j'en suis venu à me demander [target.Custom('DR_FR_SilSielle')] n'apprécierait pas d'entendre plus que des ordres simples en valyrien de ma part.\n\nTout comme il est fréquent de lire aux jeunes [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] des contes durant leur enfance pour les distraire et les éduquer, je pourrais peut-être en faire autant avec [target.GetNameNoTooltip]."
 dragon_bond_events.3015.a:0 "Cela pourrait lui plaire."
 dragon_bond_events.3018.a:0 "[target.Custom('DR_FR_IlElle')|U] appréciera sûrement que je lui fasse la lecture."
 dragon_bond_events.3018.b:0 "Oublions ça."
 dragon_bond_events.3019.t:0 "$dragon_bond_events.t$ Une bonne lecture"
 dragon_bond_events.3019.desc:0 "Ma lecture de vieux contes à [target.GetName] débute — j'ai passé la majeure partie de la veille à traduire le texte dans un valyrien des plus minutieux. Je lui narre le voyage fatidique de la reine guerrière [GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstName], depuis la Rhoyne jusqu'à Dorne ; je [target.Custom('DR_FR_LeLa')] régale des exploits de [GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed] ; je lui retrace les moult labeurs de [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed].\n\nJ'en serais presque à perdre le fil avec le florilège de récits dont je l'abreuve, alors que les mots qui sortent de ma bouche sont imbibés de la beauté poétique d'un Haut Valyrien fort bien parlé. La fin du livre arrive avec la fin de la journée. [target.GetNameNoTooltip] n'est certes #italic qu'un#! dragon, et [target.Custom('DR_FR_IlElle')] n'a probablement compris qu'une portion de ce que je lui ai raconté, voir rien du tout en fait, mais qu'importe, ce moment partagé fut appréciable pour nous deux, et ses ronflements de contentement suffisent à me faire comprendre que ça n'a pas été une perte de temps."
 dragon_bond_events.3019.a:0 "Un jour, quelqu'un quelque part lira le récit de #bold nos#! aventures..."
 dragon_bond_events.3020.t:0 "$dragon_bond_events.t$ Une piètre lecture"
 dragon_bond_events.3020.desc:0 "À l'occasion de son repas, je commence à faire la lecture d'un vieux livre de contes dorniens à [target.GetName], duquel j'ai passé la veille à le traduire dans un valyrien approximatif. Ma langue fourche sur les mots du fait de quantité de phrases inutilement alambiquées, sans compter la syntaxe hasardeuse. Les pages défilent et ma confusion tout autant que celle de mon audit[target.Custom('DR_FR_EurRice')] s'accentue, au point que le dragon finit par s'éloigner, irrité[ROOT.Char.Custom('FR_E')] d'avoir dû subir ce qui doit être dans son esprit les élucubrations d'un[ROOT.Char.Custom('FR_E')] foldingo.\n\n[target.GetNameNoTooltip] était déjà assez peu réceptif à mes ordres en haut valyrien, je crains que cela ne fasse qu'apporter davantage de trouble entre nous."
 dragon_bond_events.3020.a:0 "Quelle chierie !"
 dragon_bond_events.3021.t:0 "$dragon_bond_events.t$ Les yeux rivés au ciel"
 dragon_bond_events.3021.desc:0 "Je prends mon déjeuner du matin, contemplant un ciel d'un bleu éclatant depuis mon balcon. Une journée comme celle-ci ne doit pas être perdue à croiser les bras ou arpenter les rues. Non, ce genre de journée existe pour un seul but : #bold voler !#!\n\nPour autant, il me faut rester prudent[ROOT.Char.Custom('FR_E')]. Les dernières envolées avec [target.GetName] ne se sont pas aussi bien passées que je l'aurais voulu. Durant les dernières lunes, [target.Custom('DR_FR_IlElle')] a choisi sciemment de ne pas suivre mes ordres — ordres qui, faut-il le rappeler, sont donnés pour m'éviter de finir fracasser comme un œuf tombé sur le sol.\n\nC'est en forgeant que l'on devient forgeron, et bien entendu, pratiquer le vol aiderait non seulement à #italic forger#! davantage ce lien avec mon dragon, mais lui permettrait également d'apprendre à mieux obéir ; et tout cela sous un beau jour."
 dragon_bond_events.3021.a:0 "Un bon beau d'air frais et de grands espaces nous feraient du bien !"
 dragon_bond_events.3021.b:0 "Mon titre et mon rang impliquent des responsabilités. Je n'ai pas le temps pour ça."
 dragon_bond_events.3021.custom_tt:0 "Votre lien n'augmente pas"
 dragon_bond_events.3022.t:0 "$dragon_bond_events.t$ Atteindre de nouveaux sommets"
 dragon_bond_events.3022.desc:0 "En pénétrant dans la tanière de [target.GetName], je suis chaleureusement et prestement accueilli[ROOT.Char.Custom('FR_E')] par un dragon qui n'aura pas manqué de remarquer la selle dans mes mains — semble-t-il que je ne suis pas [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à entendre raisonner l'appel des cieux. Faisant preuve d'une cordialité que je ne lui connaissais pas, [target.Custom('DR_FR_IlElle')] me permet d'attacher la selle et de grimper sur son dos. Dès lors les dernières portes franchies, [target.GetNameNoTooltip] s'aide de ses jambes pour se propulser dans les airs, et continue ainsi sa lancée de ses ailes.\n\nChaque battement nous entraîne toujours plus haut, jusqu'à ce qu'il ne reste que des tâches abstraites là où se trouvaient des formes familières. Armé[target.Custom('DR_FR_E')] d'une fougue particulièrement rare, et épaulé[target.Custom('DR_FR_E')] par mes ordres, [target.Custom('DR_FR_IlElle')] fait preuve d'une vélocité digne de [GetScriptedCharacterByHistoryID('dragon_nessarion').GetName] et d'une puissance qui n'a pas à rougir de [GetScriptedCharacterByHistoryID('dragon_terrax').GetName].\n\nNaviguant dans les cieux, le vent se lève, caressant chair et écailles, et tandis que le monde défile, notre lien se renforce."
 dragon_bond_events.3022.a:0 "Plus haut [target.GetNameNoTooltip] ! Plus vite !"
 dragon_bond_events.3023.t:0 "$dragon_bond_events.t$ Plus dure sera la chute"
 dragon_bond_events.3023.desc:0 "J'approche avec précaution et [target.GetName] m'accueille d'un regard espiègle. Malgré nos précédentes répétitions, [target.Custom('DR_FR_IlElle')] persiste à m'opposer une résistance lorsque je tente de lui fixer sa selle. Visiblement encore pris[target.Custom('DR_FR_E')] d'une de ses nombreuses sautes d'humeur, [target.Custom('DR_FR_IlElle')] renâcle et s'éloigne lorsque je tends ma main, ses ailes se déployant comme signe de défi.\n\nToutes mes tentatives pour attacher convenablement la selle se terminent par un coup de queue éclatant ou une lueur flamboyante dans sa gorge. Mieux vaut pour moi ne pas oublier que, tout apprivoisé[target.Custom('DR_FR_IlElle')] qu'[target.Custom('DR_FR_IlElle')] puisse être, #italic un dragon reste un dragon#!. Au bout du compte, il me faut reconnaître que je pourrais faire un bien meilleur usage de mon temps que de [target.Custom('DR_FR_LeLa')] forcer à faire quelque chose qui lui déplaît."
 dragon_bond_events.3023.a:0 "Ah, les dragons..."
 dragon_bond_events.3024.t:0 "$dragon_bond_events.t$ Un peu de compagnie"
 dragon_bond_events.3024.desc:0 "Lors de ma dernière visite auprès de [target.GetName], j'ai été consterné de remarquer son apparente incapacité à me distinguer des serviteurs qui lui apportent sa pitance. Ne suis-je donc plus un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], pour être ainsi victime d'une telle bévue ? Bien que je sois assailli[ROOT.Char.Custom('FR_E')] de responsabilités quotidiennes, je pourrais dégager du temps libre parmi mes obligations afin de rendre visite à [target.GetNameNoTooltip] plus fréquemment.\n\nLes dragons sont des prédateurs alphas, il me faut donc garder en tête que passer plus de temps en telle compagnie signifie s'exposer au danger, et cela sans oublier également qu'[target.Custom('DR_FR_IlElle')] pourrait être #italic dérangé[target.Custom('DR_FR_E')]#! par ma présence #italic persistante#!."
 dragon_bond_events.3024.a:0 "Il n'y a pas de temps mieux dépensé qu'avec son dragon."
 dragon_bond_events.3024.b:0 "J'ai mieux à faire."
 dragon_bond_events.3025.t:0 "$dragon_bond_events.t$ Des visites bienvenues"
 dragon_bond_events.3025.desc:0 "Les liens entre les individus se créent au fil du temps, et il en est de même pour les dragonniers et leur dragon. Il y a encore quelque temps, [target.GetName] m'aurait traité avec autant d'égard que n'importe quel autre domestique, mais maintenant j'ai la conviction qu'[target.Custom('DR_FR_IlElle')] me voit sous un meilleur jour.\n\n[target.Custom('DR_FR_IlElle')|U] n'en reste pas moins un dragon, avec le tempérament qu'on leur connait, mais je ne suis plus une silhouette parmi d'autres. [target.Custom('DR_FR_IlElle')|U] réagit à ma voix et me laisse [target.Custom('DR_FR_LeLa')] toucher lorsqu'[target.Custom('DR_FR_IlElle')] mange."
 dragon_bond_events.3025.a:0 "Jour après jour, je gagnerais son obéissance."
 dragon_bond_events.3026.t:0 "$dragon_bond_events.t$ Des visites malvenues"
 dragon_bond_events.3026.desc:0 "Mes visites se sont avérées... contreproductives. J'avais bon espoir que [target.GetName] en viendrait à associer ma présence à celle de sa pitance, qu'[target.Custom('DR_FR_IlElle')] adore tant, mais au lieu de cela, j'ai la nette impression qu'[target.Custom('DR_FR_IlElle')] m'associe à sa captivité.\n\nIl y a encore quelque temps, [target.Custom('DR_FR_IlElle')] tolérait ma présence lors de son repas, maintenant ses nasaux s'agitent si je suis dans les parages, et j'ai l'impression de voir plus souvent son dos que sa tête, sans que cela soit fortuit."
 dragon_bond_events.3026.a:0 "C'est fâcheux..."
 dragon_bond_events.3024.custom_tt:0 "[target.GetNameNoTooltip] reste indifférent[target.Custom('DR_FR_E')] à votre égard"
 bond_with_dragon_scheme_invalidated_title:0 "Le complot visant à se lier au dragon prend fin"
 bond_with_dragon_scheme_invalidated_dead:0 "[target.GetName] est mort[target.Custom('DR_FR_E')]. Vous ne pouvez plus tenter de vous lier à [target.Custom('DR_FR_LuiElle')]."
 bond_with_dragon_scheme_invalidated_bonded_someone_else:0 "[target.GetName] s'est lié[target.Custom('DR_FR_E')] avec quelqu'un d'autre. Vous ne pouvez plus tenter de vous lier à [target.Custom('DR_FR_LuiElle')]."
 bond_with_dragon_scheme_invalidated_dragonpit_law_close_family:0 "[target.GetName] se trouve dans une [dragonpit|El] à laquelle seuls les [close_family_members|El] du propriétaire peuvent accéder."
 bond_with_dragon_scheme_invalidated_dragonpit_law_house:0 "[target.GetName] se trouve dans une [dragonpit|El] à laquelle seuls les membres de la [house|El] du propriétaire peuvent accéder."
 bond_with_dragon_scheme_invalidated_dragonpit_law_dynasty:0 "[target.GetName] se trouve dans une [dragonpit|El] à laquelle seuls les membres de la [dynasty|El] du propriétaire peuvent accéder."
 deepen_bond_with_dragon_scheme_invalidated_title:0 "Le complot visant à renforcer le lien avec le dragon prend fin"
 deepen_bond_with_dragon_scheme_invalidated_dead:0 "[target.GetName] a [target.Custom('DR_FR_E')]. Vous ne pouvez plus tenter de renforcer votre lien avec [target.Custom('DR_FR_LuiElle')]."
 deepen_bond_with_dragon_complete:0 "Vous avez renforcé votre lien avec [target.GetName] autant que vous le pouviez."
 deepen_bond_with_dragon_continue:0 "Vous poursuivez vos efforts."
 deepen_bond_with_dragon_try_again:0 "Vous allez faire une autre tentative."
 dragon_bond_events.t:0 "Se lier à [target.GetNameNoTooltip] :"
 dragon_bond_events.3027.t:0 "Se lier à [target.GetNameNoTooltip] : Valar Ēdrussis"
 dragon_bond_events.3027.desc:0 "Lors d’une promenade quelconque en solitaire, j'entends un léger ronflement au loin.\n\nEn m'arrêtant pour écouter plus attentivement, quelque chose qui m'avait échappé jusque-là me saute au visage : la nature est étrangement silencieuse ici. Comme si elle se faisait discrète, comme si le temps dans les environs était en suspension. Cela donne une étrange sensation d'apaisement... et de malaise."
 dragon_bond_events.3027.a:0 "Il faut que je découvre d'où vient ce bruit."
 dragon_bond_events.3027.custom_tt.a:0 "@warning_icon! Cela pourrait conduire à un résultat dangereux !"
 dragon_bond_events.3027.b:0 "Enfin un peu de quiétude."
 dragon_bond_events.3028.desc:0 "Mes pas m'amènent de plus en plus près de la source de cet étrange bruit. Ce que j'avais déjà remarqué depuis un moment ne fait que s'intensifier : le silence est oppressant. Je ne vois ni n'entends aucune créature vivante. Juste ce #italic ronflement#!.\n\nEn contournant un grand arbre, j'en découvre enfin l'origine : [target.GetNameNoTooltip]. La bête est profondément endormie dans une clairière, là, juste sous mes yeux. [target.Custom('DR_FR_IlElle')|U] semble étonnamment paisible, ainsi recroquevillé[target.Custom('DR_FR_E')]."
 dragon_bond_events.3028.a:0 "Une sieste me parait être une bonne idée..."
 dragon_bond_events.3028.custom_tt.a:0 "Trouvez un joli tas de feuilles bien douillet et faites une sieste bien méritée"
 dragon_bond_events.3028.custom_tt.react:0 "[target.GetNameNoTooltip] pourrait réagir..."
 dragon_bond_events.3028.b:0 "Je m'éloigne... et en silence."
 dragon_bond_events.3028.custom_tt.b:0 "Vous vous retirez discrètement"
 dragon_bond_events.3028.custom_tt.b.a:0 "Vous réussissez à partir sans encombre"
 dragon_bond_events.3028.custom_tt.b.b:0 "[target.GetNameNoTooltip] se réveille"
 dragon_bond_events.3028.b.success.t:0 "C'était moins une"
 dragon_bond_events.3028.b.success.custom_tt:0 "La sueur dégouline de votre visage et vous réalisez que [target.GetNameNoTooltip] dort toujours paisiblement."
 dragon_bond_events.3028.c:0 "NON !"
 dragon_bond_events.3028.custom_tt.c:0 "Courir dans la direction opposée"
 dragon_bond_events.3028.c.success.t:0 "Une cavalade insensée"
 dragon_bond_events.3028.c.success.custom_tt:0 "Vous cavalez à toute vitesse jusqu'à ce que vous soyez en sécurité chez vous, priant pour que le dragon n'ait pas remarqué votre présence."
 dragon_bond_events.3029.desc:0 "Un certain temps passe avant que je ne me réveille en sursaut. Je sens une respiration chaude sur mon visage, et quand je finis par sortir pleinement des songes, je reste figé[ROOT.Char.Custom('FR_E')], pris en otage par la peur. [target.GetNameNoTooltip] a sa tête penchée sur moi, m'observant avec minutie.\n\nUn frisson glisse le long de ma colonne vertébrale... #italic ce n'était peut être pas une si bonne idée que ça#!.\n\nÀ mon grand étonnement, [target.Custom('DR_FR_IlElle')] se rendort. Est-ce qu'[target.Custom('DR_FR_IlElle')] s'habitue peu à peu à ma compagnie ?"
 dragon_bond_events.3029.a:0 "C'est plus chaud que mon lit !"
 dragon_bond_events.3030.desc:0 "[target.GetNameNoTooltip] fini par émerger de ses songes, se redressant brusquement à la vue de ma présence qui empiète sur son domaine.\n\nUne partie de moi se voit déjà être réduite en un petit tas de cendre fumant, ou bien transformée en un amas de viscères en désordre, mais au lieu de cela, la bête se tient simplement debout, frappée par l'éclat d'un soleil au zénith alors que son regard est braqué sur moi."
 dragon_bond_events.3030.a:0 "Sshhh, gentil dragon..."
 dragon_bond_events.3030.custom_tt.a:0 "Vous tentez de vous rappelez d'une berceuse pour le dragon"
 dragon_bond_events.3030.c.success.t:0 "Une douce mélodie"
 dragon_bond_events.3030.c.success.custom_tt:0 "[target.GetNameNoTooltip] semble réagir favorablement à votre berceuse et finit par se rendormir, vous permettant de vous faufiler"
 dragon_bond_events.3031.desc:0 "[target.GetNameNoTooltip] recule, mon empiétement sur son domaine l'ayant vraisemblablement outragé. Tout ce que je puis faire maintenant, c'est me recroqueviller, fermer les yeux, et espérer que [ROOT.Char.GetFaith.FateGodName] me vienne en aide..."
 dragon_bond_events.3031.custom_tt.a:0 "[target.GetNameNoTooltip] est en colère et attaque !"
 dragon_bond_events.3031.custom_tt.b:0 "[target.GetNameNoTooltip] s'en va sans se retourner"
 dragon_bond_events.3031.attack.t:0 "Dans un sale état..."
