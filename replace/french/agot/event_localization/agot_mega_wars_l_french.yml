 AGOT_MW_TRAITORS_MAIN_TITLES_neg_TT:0 "Ne peut être cumulé avec la prise de la totalité du domaine."
 AGOT_MW_TRAITORS_ENTIRE_DEM_neg_TT:0 "Ne peut être cumulé avec la prise de la moitié du domaine ou des titres principaux."
 AGOT_MW_TRAITORS_BLOCK_TITLE_SEPTON_neg_TT:0 "Vous ne pouvez pas prendre de titres au Grand Septon."
 AGOT_MW_TRAITORS_DEMESNE_CAPITAL_TT:0 "Excluez le comté de la capitale de votre sélection."
 AGOT_MW_TRAITORS_HALF_DEM_neg_TT:0 "Ne peut être cumulé avec la prise de la totalité du domaine."
 AGOT_MW_TRAITORS_ARTIFACT_TT:0 "Il n'y a pas d'artefacts valides disponibles."
 AGOT_MW_TRAITORS_EXECUTION_WALL_TT:0 "Vous envoyez déjà ce personnage au Mur."
 AGOT_MW_TRAITORS_EXECUTION_TT:0 "Il n'y a pas de personnages valides disponibles."
 AGOT_MW_TRAITORS_CAN_SEND_TO_WALL_TT:0 "Vous pouvez envoyer ce personnage au mur."
