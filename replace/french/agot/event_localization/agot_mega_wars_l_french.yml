 agot_mega_wars.0002.a.tt:0 "[mw_rebel_leader.GetName] a déclaré une [Concept('agot_mw_mega_wars', 'méga-guerre')|E] contre vous !"
 agot_mega_wars.0003.ba:0 "Je ne vois aucune raison de m'impliquer."
 agot_mega_wars.0003.bb:0 "Voyons comment les choses vont évoluer…"
 agot_mega_wars.0003.tt:0 "Une [Concept('agot_mw_mega_wars', 'méga-guerre')|E] a été déclaré."
 agot_mega_wars.0020.opening:0 "Une question de loyauté…"
 agot_mega_wars.0020.desc:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], le règne de [faction_target.GetName] sur [faction_targeted_title.GetName] dure depuis trop longtemps maintenant, alors que vous êtes notre [ROOT.Char.Custom('GetQueenKing')] légitime. J'ai donc adresser une requête [faction_targeted.Custom('FR_au_Char_Pi')][faction_target.GetTitledFirstName] pour qu'[faction_target.Custom('FR_IlElle')] renonce au trône en votre faveur. Malheureusement, [faction_target.Custom('FR_IlElle')] a refusé, et la guerre est désormais inévitable.\nSouhaitez-vous être à la tête de nos forces ?"
 agot_mega_wars.0020.a:0 "Je prendrais ce qui me revient de droit !"
 agot_mega_wars.0020.b:0 "Cela comporte bien trop de risques. Allez-y, mais laissez-moi en dehors de ça..."
 agot_mega_wars.0021.opening:0 "Une question de loyauté…"
 agot_mega_wars.0021.desc.a:0 "[ROOT.Char.Custom('ComplimentAdjective')|U] [ROOT.Char.GetName], ma revendication va enfin être appuyée. Les jours de [faction_target.GetFirstName] sont comptés et bientôt nous célébrerons le règne [ROOT.Char.Custom('FR_DuDela')] [faction_claimant.Custom('GetQueenKing')] [faction_claimant.GetFirstName].\nJe nous mènerai à la victoire !"
 agot_mega_wars.0021.desc.b:0 "[ROOT.Char.Custom('ComplimentAdjective')|U] [ROOT.Char.GetName], ma revendication va enfin être appuyée.\nDans l’état actuel des choses, je ne peux hélas pas vous soutenir dans ce conflit."
 agot_mega_wars.0021.a:0 "Il en sera ainsi."
 AGOT_MW_TRAITORS_EXPEL_TT:0 "Vous ne pouvez pas expulser [selected_traitor.GetFirstName] puisqu'[selected_traitor.Custom('FR_IlElle')] doit déjà être exécuté[selected_traitor.Custom('FR_E')] ou être envoyé[selected_traitor.Custom('FR_E')] au Mur pour rejoindre la Garde de Nuit."
 AGOT_MW_TRAITORS_EXPEL_FAMILY_TT:0 "Il n'y a aucune personne valide dans la famille du traître à expulser."
 AGOT_MW_TRAITORS_EXPEL_HOUSE_TT:0 "Il n'y a aucune personne valide dans la maison du traître à expulser."
 AGOT_MW_TRAITORS_EXPELLED_TO_ESSOS_TT:0 "[t_mw_expelled_char.GetFirstName] sera expulsé[t_mw_expelled_char.Custom('FR_E')] à Essos."
 agot_mega_wars.0003.a.dragonstone_positive:0 "J'espère que mes troupes se montreront utiles [Select_CString(mw_crown.IsFemale,'à la reine','au roi')]."
 agot_mega_wars.0003.a.dragonstone_negative:0 "[mw_crown.Custom('FR_IlElle')|U] n'a aucun droit, Peyredragon est mien !"
 agot_mega_wars.0600.nonrebel.desc:0 "Envers et contre tout, les tyrans qui siégeaient sur le trône ont été renversés, brisant leur emprise sur le royaume. Les obstacles qui se dressaient devant moi ayant été balayés, ma légitimité a désormais une route toute tracée jusqu'au pouvoir.\n\nLe temps est désormais venu de décider du sort de mes ennemis, de ceux qui ont contesté mon ascension. Dois-je me montrer miséricordieu[ROOT.Char.Custom('FR_XSe')], ou bien le glaive de la justice doit-il s'abattre sans retenue ? Beaucoup d'interrogations et de réflexions me viennent à l'esprit, mais maintenant que je porte la couronne — #bold non#! — que #italic je suis#! la couronne, ma voix fera loi."
 agot_mega_wars.0003.desc.a.11:0 "[mw_rebel_leader.Custom('FR_le_Char_P')|U][mw_rebel_leader.GetFullName] s'est soulevé[mw_rebel_leader.Custom('FR_E')] contre [mw_crown.Custom('FR_le_Char_P')][mw_crown.GetFullName] dans la « [war.GetName] ». Puisque la régence [mw_diarch_target.Custom('FR_du_Char')][mw_diarch_target.GetName] repose sur mes épaules, il me faut décider de quel côté se rangera [mw_diarch_target.GetPrimaryTitle.GetNameNoTier]. Soutenir la Couronne aux côtés [mw_crown.Custom('FR_du_Char_Pi')][mw_crown.GetTitledFirstNameNoTooltip] ; rejoindre la cause [mw_rebel_leader.Custom('FR_du_Char_Pi')][mw_rebel_leader.GetTitledFirstNameNoTooltip] ; ou privilégier la neutralité, le temps que je me décide."
 agot_mega_wars.0003.desc.a.12:0 "[mw_rebel_leader.Custom('FR_le_Char_P')|U][mw_rebel_leader.GetFullName] s'est soulevé[mw_rebel_leader.Custom('FR_E')] contre [mw_crown.Custom('FR_le_Char_P')][mw_crown.GetFullName] dans la « [war.GetName] ». Puisque la régence [mw_diarch_target.Custom('FR_du_Char')][mw_diarch_target.GetName] repose sur mes épaules, il me faut décider de quel côté se rangera [mw_diarch_target.GetPrimaryTitle.GetNameNoTier]. Soutenir la Couronne aux côtés [mw_crown.Custom('FR_du_Char_Pi')][mw_crown.GetTitledFirstNameNoTooltip] ; rejoindre la cause [mw_rebel_leader.Custom('FR_du_Char_Pi')][mw_rebel_leader.GetTitledFirstNameNoTooltip] ; ou privilégier la neutralité, le temps que je me décide."
 agot_mega_wars.0003.desc.a.13:0 "M[SCOPE.sC('dragonstone_prince').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('mw_crown'))], [Select_CString(mw_crown.IsFemale,'la reine','le roi')], a levé ses bannières et convoqué le ban. [mw_rebel_leader.Custom('FR_le_Char_P')|U][mw_rebel_leader.GetFullName] s'est soulevé[mw_rebel_leader.Custom('FR_E')] contre nous dans « [war.GetName] ».\n\nEn tant que [Select_CString(dragonstone_prince.IsFemale,'Princesse','Prince')] de Peyredragon, mes troupes sont capitales dans la défense du royaume. En ces temps troublés, chaque soldat valide doit prendre les armes pour protéger notre maison et défendre notre honneur.\n\nLorsque les flammes de la guerre sont attisées, il nous faut rester forts et unis pour y faire face."
 agot_mega_wars.0003.desc.a.14:0 "Le temps est venu ! [mw_rebel_leader.Custom('FR_le_Char_Pi')|U][mw_rebel_leader.GetTitledFirstName] a fait connaître les demandes de la faction [mw_crown.Custom('FR_au_Char_Pi')][mw_crown.GetTitledFirstName], mais ayant été rejetées, ils n'ont désormais plus d'autre choix que de s'exprimer dans une langue autrement plus persuasive…"
 agot_mega_wars.0003.desc.a.20:0 "[mw_crown.Custom('FR_le_Char_P')|U][mw_crown.GetFullName] a déclaré la guerre [mw_rebel_leader.Custom('FR_au_Char_P')][mw_rebel_leader.GetFullName]. Puisque la régence [mw_diarch_target.Custom('FR_du_Char')][mw_diarch_target.GetName] repose sur mes épaules, il me faut décider de quel côté se rangera [mw_diarch_target.GetPrimaryTitle.GetNameNoTier]. Défendre la Couronne en prenant parti pour [mw_crown.Custom('FR_le_Char_Pi')][mw_crown.GetTitledFirstNameNoTooltip] ; rester fidèle [mw_rebel_leader.Custom('FR_au_Char_Pi')][mw_rebel_leader.GetTitledFirstNameNoTooltip] ; ou privilégier la neutralité, le temps que je me décide."
 agot_mega_wars.0003.desc.a.21:0 "[mw_crown.Custom('FR_le_Char_P')|U][mw_crown.GetFullName] a déclaré la guerre [mw_rebel_leader.Custom('FR_au_Char_P')][mw_rebel_leader.GetFullName]. Il me faut faire un choix. Défendre la Couronne en prenant parti pour [mw_crown.Custom('FR_le_Char_Pi')][mw_crown.GetTitledFirstNameNoTooltip] ; rester fidèle [mw_rebel_leader.Custom('FR_au_Char_Pi')][mw_rebel_leader.GetTitledFirstNameNoTooltip] ; ou privilégier la neutralité, le temps que je me décide."
 agot_mega_wars.0003.desc.a.15:0 "[mw_rebel_leader.Custom('FR_le_Char_Pi')|U][mw_rebel_leader.GetTitledFirstName] s'est soulevé[mw_rebel_leader.Custom('FR_E')] contre [mw_crown.Custom('FR_le_Char_P')][mw_crown.GetFullName] dans la « [war.GetName] ». Je dois choisir de demeurer aux côtés [mw_crown.Custom('FR_du_Char_Pi')][mw_crown.GetTitledFirstNameNoTooltip], de rejoindre [mw_rebel_leader.Custom('FR_le_Char_Pi')][mw_rebel_leader.GetTitledFirstNameNoTooltip], ou bien de conserver une neutralité le temps que je me décide."
 agot_mega_wars.0503.d:0 "Je le garde pour moi."