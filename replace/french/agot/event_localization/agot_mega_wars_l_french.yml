l_french:
 interaction_category_agot_mega_wars:0 "Méga-guerres"
 agot_mw_join_loyalists:0 "IA : Rejoint les loyalistes"
 agot_mw_join_loyalists_desc:0 "IA : Rejoint les loyalistes"
 agot_mw_join_rebel:0 "IA : Rejoint les rebelles"
 agot_mw_join_rebel_desc:0 "IA : Rejoint les rebelles"
 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "Vous ne pouvez pas jurer fidélité en pleine guerre civile."
 agot_mega_wars.0002.t:0 "Un pays en guerre"
 agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] est en état de guerre, nous devrions envoyer des corbeaux aux grands seigneurs pour les rallier à la défense [mw_crown.Custom('FR_du_Char_P')][mw_crown.GetFullName]."
 agot_mega_wars.0002.a:0 "Appelez les bannerets !"
 agot_mega_wars.0002.b:0 "Comment fonctionnent les guerres civiles ?"
 agot_mega_wars.0003.desc.b:0 "Cependant, comme vous avez déjà juré fidélité à [ROOT.Var('mw_is_loyal_to').Char.GetName], on attend maintenant de moi que je tienne parole..."
 agot_mega_wars.0003.a:0 "Les rebelles le paieront cher."
 agot_mega_wars.0003.c.tt:0 "Vous avez rejoint la rébellion du côté de [mw_rebel_leader.GetFullName]."
 agot_mega_wars.0003.d:0 "Il est maintenant temps de forger mon propre destin !"
 agot_mega_wars.0003.d.tt:0 "Vous avez commencé votre propre guerre d'indépendance contre [mw_crown.GetFullName]."
 agot_mega_wars.0003.tt.negative:0 "Comme j'ai déjà juré fidélité à [mw_is_loyal_to.GetName], mon comportement sera considéré comme déshonorant."
 agot_mega_wars.0010.t:0 "L'insurrection de [mw_independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0010.desc:0 "Alors que [mw_crown.GetPrimaryTitle.GetNameNoTier] est en plein chaos, [mw_independence_rebel_leader.GetFullName] a renoncé à sa loyauté envers [mw_crown.GetFullName] et s'est rebellé."
 agot_mega_wars.0010.a:0 "Voyons quel chemin prend tout ceci..."
 agot_mega_wars.0011.t:0 "L'insurrection de [mw_independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0011.a:0 "[mw_independence_rebel_leader.GetSheHe|U] ne regrettera pas ce jour !"
 agot_mega_wars.0011.b:0 "J'en ai assez, laissez [mw_independence_rebel_leader.Custom('FR_LeLa')] partir..."
 agot_mega_wars.0012.opening:0 "À [mw_independence_rebel_leader.GetName],"
 agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] est à moi par droit, je n'abandonnerai pas sans combattre !"
 agot_mega_wars.0012.desc.b:0 "Afin d'éviter de nouvelles effusions de sang, je n'ai d'autre choix que de renoncer à ma souveraineté sur le territoire de [mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0012.a:0 "Alors, c'est la guerre !"
 agot_mega_wars.0012.b:0 "Un choix sage."
 MEGA_WARS_0300_a1_IMPRISONED:0 "Puisque vous êtes emprisonné, vous ne pouvez pas échapper à la punition."
 MEGA_WARS_0300_b:0 "Si vous partez en guerre et que vous perdez, la châtiment est sans limite. Cela peut facilement signifier la fin de votre lignée, de vos terres et de votre héritage... Réfléchissez bien à cela."
 POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] est susceptible de rejoindre votre cause."
 agot_mega_wars.0500.t:0 "Être roi ou ne pas être roi"
 agot_mega_wars.0500.desc.a:0 "Je suis sorti victorieux de ma guerre contre la dynastie meurtrière [defender_house_scope.GetName]."
 agot_mega_wars.0500.desc.ba:0 "Les forces qui me sont fidèles veulent faire de #italic moi#! un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetQueenKing')]. Ils disent que ma revendication viendrait de [claim_ancestor.GetFirstName] [claim_ancestor.GetDynastyName], mon [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]..."
 agot_mega_wars.0500.desc.bb:0 "\n\nMais je dois me demander si j'ai vraiment envie d'être [ROOT.Char.Custom('GetQueenKing')] ? Je pense que [option_LP.GetFirstName] [option_LP.GetDynastyName] est bien plus apte à régner sur le royaume."
 agot_mega_wars.0500.desc.bc:0 "\n\nMais je dois me demander si j'ai vraiment envie d'être [ROOT.Char.Custom('GetQueenKing')]. Je pense que [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] et [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] sont bien plus à même de régner sur le royaume."
 agot_mega_wars.0500.desc.bd:0 "\n\nMais je dois me demander si j'ai vraiment envie d'être [ROOT.Char.Custom('GetQueenKing')]. Les seigneurs comme [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] et [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] sont bien plus aptes à régner sur le royaume, je pense."
 agot_mega_wars.0500.desc.c:0 "Personne ne contestera mon choix de faire de l'un ou l'autre de ces grands hommes un roi, si tel est mon choix..."
 agot_mega_wars.0500.desc.d:0 "Malheureusement, [ROOT.Var('si_selected_character').Char.GetTitledFirstName] a refusé, [ROOT.Var('si_selected_character').Char.GetSheHe] ne régnera pas sur le royaume. C'est pourquoi je dois à nouveau prendre une décision...."
 agot_mega_wars.0500.a:0 "La déposition de [defender.GetTitledFirstName] devrait suffire."
 agot_mega_wars.0500.b:0 "Ils ont raison, je devrais gouverner."
 agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] devrait être la règle."
 MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] répondra à votre choix."
 MEGA_WARS_0500_cb_TOOLTIP:0 "Je dois choisir un nouveau dirigeant pour [primary_target_title.GetName]."
 agot_mega_wars.0500.cb:0 "Je choisirai quelqu'un d'autre..."
 agot_mega_wars.0501.t:0 "Être roi ou ne pas être roi"
 agot_mega_wars.0501.desc:0 "Je réfléchis soigneusement à la personne qui gouvernera le mieux [primary_target_title.GetName]..."
 agot_mega_wars.0501.a:0 "... c'est le choix naturel."
 MEGA_WARS_0501_a_TOOLTIP:0 "Votre sélection répondra à votre choix."
 agot_mega_wars.0502.t:0 "Être roi ou ne pas être roi"
 agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName] me demande de prendre la couronne et de régner sur [primary_target_title.GetName]. Comment vais-je répondre ?"
 agot_mega_wars.0502.a:0 "Envoyez un corbeau... Je suis d'accord."
 agot_mega_wars.0502.b:0 "J'ai d'autres obligations..."
 agot_mega_wars.0503.t:0 "Être roi ou ne pas être roi"
 agot_mega_wars.0503.desc.a:0 "Ayant accédé au Trône de Fer, je dois décider qui gouvernera [old_demesne_main_title.GetName] à ma place..."
 agot_mega_wars.0503.desc.ba:0 "Il y a mes frères, Stannis et Renly."
 agot_mega_wars.0503.desc.bb:0 "Il y a mon frère, [living_brother.GetFirstName]"
 agot_mega_wars.0503.desc.bc:0 "Il y a [option_dynasty_member.GetName]."
 agot_mega_wars.0503.desc.c:0 "Je peux également toujours compter sur mes parents d'Estremont."
 agot_mega_wars.0503.a:0 "Je choisirai un membre de ma famille."
 agot_mega_wars.0503.b:0 "Quelqu'un de ma dynastie conviendra."
 agot_mega_wars.0503.c:0 "Je le donnerai à l'un de mes vassaux."
 agot_mega_wars.0504.t:0 "Être roi ou ne pas être roi"
 agot_mega_wars.0504.desc:0 "Je réfléchis attentivement à qui gouvernera le mieux [old_demesne_main_title.GetName]..."
 agot_mega_wars.0504.a:0 "... c'est le choix naturel."
 agot_mega_wars.0504.b:0 "Peut-être que quelqu'un d'autre serait plus à même de le faire..."
 agot_mega_wars.0505.t:0 "La question de Peyredragon"
 agot_mega_wars.0505.desc:0 "La question de [old_demesne_main_title.GetName] étant réglée, il reste une dernière question : Qu'adviendra-t-il de Peyredragon, l'ancien siège de la Maison Targaryen et celui de l'héritier du Trône de Fer ?\n"
 agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] le dirigera."
 agot_mega_wars.0505.b:0 "... l'aura"
 agot_mega_wars.0505.c:0 "Après tout, pourquoi ne le garderais-je pas ?"
 agot_mega_wars.0506.t:0 "Conséquences royales"
 agot_mega_wars.0506.desc:0 "La guerre est gagnée, la famille royale déchue. La bannière de l'usurpateur flotte désormais au-dessus de Port-Réal.\n\nUne décision difficile doit maintenant être prise : Que faire de l'ancienne famille royale ? PLACEHOLDER Décidez de ce qu'il faut faire de l'ancienne famille royale ; laissez-les, tuez-les tous, expulsez-les."
 agot_mega_wars.0506.a:0 "Laissez-les tranquilles."
 agot_mega_wars.0506.b:0 "Tuez-les tous."
 agot_mega_wars.0506.c:0 "Expulsez-les du royaume."
 agot_mega_wars.0510.t:0 "Un nouveau dirigeant"
 agot_mega_wars.0510.desc.a:0 "Aux seigneurs et dames de [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b:0 "\nMoi, [choosing_ruler.GetFullName], décrète ce qui suit :"
 agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# Je vais désormais régner sur [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] régira désormais [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName] sera déposé en faveur de [primary_target_title.GetHolder.GetTitledFirstName]"
 agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] sera nommé [old_demesne_main_title.GetName]"
 agot_mega_wars.0510.a:0 "Je vais garder mes ambitions pour moi."
 agot_mega_wars.0510.b:0 "Je me demande comment [primary_target_title.GetHolder.GetTitledFirstName] va régner..."
 mw_tab_name_header:0 "Guerre civile"
 agot_mega_wars.9999.t:0 "ÉVÉNEMENT AMUSANT"
 agot_mega_wars.9999.desc:0 "DESCRIPTION AMUSANTE"
 agot_mega_wars.9999.a:0 "OPTION A"
 agot_mega_wars.9999.b:0 "OPTION B"
 agot_mega_wars.9999.c:0 "OPTION C"
 MW_DEBUG_JOIN_LOYALISTS:0 "L'IA va probablement : #N rejoindre les loyalistes#!"
 MW_DEBUG_STAY_NEUTRAL:0 "L'IA va probablement : #N rester neutre#!"
 MW_DEBUG_JOIN_REBELS:0 "L'IA va probablement : #N rejoindre les rebelles#!"
 agot_mega_wars.0003.desc.c:0 "\n\n[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] a choisi de soutenir la Couronne…"
 agot_mega_wars.0003.desc.d:0 "\n\n[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] a choisi de rester neutre…"
 agot_mega_wars.0003.desc.e:0 "\n\n[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] a choisi de soutenir les rebelles…"
 agot_mega_wars.0003.desc.f:0 "\n\n[ROOT.Char.GetLiege.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetLiege.GetTitledFirstName] a choisi l'indépendance…"
 agot_mega_wars.0003.a.tt:0 "Vous trahissez [mw_rebel_leader.GetFullName] et ses conspirateurs."
 agot_mega_wars.0003.c:0 "La cause de la révolte est juste !"
 agot_mega_wars.0003.c.tt.independence:0 "Comme il s'agit d'une guerre pour l'indépendance, vous obtiendrez également l'indépendance si vous l'emportez !"
 MW_DEBUG_DECLARES_INDEPENDENCE:0 "IA voudrait probablement #N Déclarer son indépendance#!"
 agot_mega_wars.0004.desc:0 "La guerre étant engagée, il est attendu que j'envoie mes forces. La question est de savoir combien."
 agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName] aura tous mes hommes !"
 agot_mega_wars.0004.b:0 "[mw_target_scope.Custom('FR_IlElle')|U] en a déjà assez."
 agot_mega_wars.0011.desc.a:0 "Alors que [mw_crown.GetPrimaryTitle.GetNameNoTier] est en plein chaos, [independence_rebel_leader.GetFullName] a renoncé à sa loyauté envers [mw_crown.GetFullName] et s'est rebellé."
 agot_mega_wars.0011.desc.b:0 "Alors que [mw_crown.GetPrimaryTitle.GetNameNoTier] est en plein chaos, [mw_independence_rebel_leader.GetTitledFirstName] et [mw_independence_rebel_loc_scope.GetTitledFirstName] ont renoncé à leur loyauté envers [mw_crown.GetTitledFirstName] et se sont rebellés."
 agot_mega_wars.0011.desc.c:0 "Alors que [mw_crown.GetPrimaryTitle.GetNameNoTier] est en plein chaos, [mw_independence_rebel_leader.GetTitledFirstName] et d'autres ont renoncé à leur loyauté envers [mw_crown.GetTitledFirstName] et se sont rebellés."
 agot_mega_wars.0011.a.tt:0 "Je vais entrer en guerre avec [temp_loc_scope.GetTitledFirstName] !"
 agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName] devient indépendant !"
 agot_mega_wars.0600.t:0 "Les conséquences de la guerre"
 agot_mega_wars.0600.desc:0 "Les dernières poches de résistances ayant été matées, ma victoire sonne le glas de la rébellion. Le jour viendra où mon règne faillira, mais ce jour n'est pas arrivé. Ce jour est celui où les traîtres vont devoir répondre de leurs crimes. Je puis tout aussi bien me montrer miséricordieu[ROOT.Char.Custom('FR_XSe')], qu'implacable, le choix m'appartient…"
 agot_mega_wars.0600.a:0 "Amenez-les devant moi !"
 agot_mega_wars.0601.t:0 "Les conséquences de la guerre"
 agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName] s'agenouille devant moi, prêt[selected_traitor.Custom('FR_E')] à recevoir mon jugement pour sa traîtrise. Plusieurs options s'offrent à moi quant au châtiment à lui infliger ; certaines sont légères, d'autres plus sévères. Le choix dépendra de la gravité de sa trahison envers le trône."
 agot_mega_wars.0601.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] décidera de sa punition."
 agot_mega_wars.0601.b:0 "Laissez [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] décider de la punition de ses vassaux."
 agot_mega_wars.0601.b.tt:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] décidera à propos de la punition de [temp_traitors_scope.GetTitledFirstNameNoTooltip]."
 agot_mega_wars.0601.c:0 "[selected_traitor.GetSheHe|U] peut attendre dans mes prisons un peu plus longtemps."
 agot_mega_wars.0601.d:0 "Que ma volonté soit faite."
 agot_mega_wars.0601.e:0 "#N DEBUG#! Ignorer tous les traîtres"
 agot_mega_wars.0602.t:0 "agot_mega_wars.0602"
 agot_mega_wars.0602.desc:0 "agot_mega_wars.0602.desc"
 agot_mega_wars.0602.a:0 "agot_mega_wars.0602.a"
 agot_mega_wars.0603.t:0 "Une condamnation passée"
 agot_mega_wars.0603.desc.a:0 "En guise de châtiment pour ma trahison, [ROOT.Var('crown_target').Char.GetName] a décrété que "
 agot_mega_wars.0603.desc.b:0 "[ROOT.Var('selected_hostage').Char.GetName] deviendra l'otage de [ROOT.Var('crown_target').Char.GetTitledFirstName] :"
 agot_mega_wars.0603.desc.c:0 "\n\nJe serais dépossédé[ROOT.Char.Custom('FR_E')] de [selected_title.GetName]."
 agot_mega_wars.0603.desc.d:0 "\n\nJe serais dépossédé[ROOT.Char.Custom('FR_E')] de mes titres principaux."
 agot_mega_wars.0603.desc.e:0 "\n\nJe serais dépossédé[ROOT.Char.Custom('FR_E')] de mes titres secondaires."
 agot_mega_wars.0603.desc.f:0 "\n\nMa maison sera dépossédée de toutes ses terres et de tous ses titres."
 agot_mega_wars.0603.desc.g:0 "\n\nTous mes titres, à l'exception de mon fief actuel me seront dépossédés."
 agot_mega_wars.0603.desc.h:0 "\n\nJe serais dépossédé[ROOT.Char.Custom('FR_E')] de la moitié de mes terres."
 agot_mega_wars.0603.desc.i:0 "\n\nJe dois céder [ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName] à [ROOT.Var('crown_target').Char.GetName]."
 agot_mega_wars.0603.desc.j:0 "\n\nJe vais être exécuté[ROOT.Char.Custom('FR_E')]."
 agot_mega_wars.0603.desc.k:0 "\n\nMa famille va être exécutée."
 agot_mega_wars.0603.desc.l:0 "\n\nMa dynastie toute entière va s'éteindre."
 agot_mega_wars.0603.desc.m:0 "\n\nJe vais être envoyé au Mur pour revêtir l'habit noir."
 agot_mega_wars.0603.desc.n:0 "\n\nJe vais être expulsé[ROOT.Char.Custom('FR_E')] de [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.desc.o:0 "\n\nMa famille va être expulsée de [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.desc.p:0 "\n\nMa dynastie toute entière va être expulsée de [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.a.1a:0 "Je dois accepter son jugement."
 agot_mega_wars.0603.a.1b:0 "Je ne peux pas faire grand-chose."
 agot_mega_wars.0603.b:0 "C'est scandaleux ! Je mourrai avant de me rendre !"
 agot_mega_wars.0604.t:0 "Défiance"
 agot_mega_wars.0604.desc.a:0 "Après avoir prononcé votre sentence, vous apprenez que [mw_new_rebel_leader.GetName] a défié[mw_new_rebel_leader.Custom('FR_E')] votre jugement et s'est à nouveau rebellé[mw_new_rebel_leader.Custom('FR_E')]..."
 agot_mega_wars.0604.desc.b:0 "Après avoir prononcé votre sentence, vous apprenez que d'anciens rebelles ont défié votre jugement et se sont à nouveau rebellés..."
 agot_mega_wars.0604.a.1:0 "Comment ose t-[mw_new_rebel_leader.GetSheHe] ! .....Je suis [ROOT.Char.GetTitleTierName] !"
 agot_mega_wars.0604.a.2:0 "Comment osent-ils ? Je suis leur [ROOT.Char.GetTitleTierName] !"
 agot_mega_wars.0604.b.1:0 "J'en ai assez, laissez [mw_new_rebel_leader.Custom('FR_LeLa')] partir… [ROOT.Char.Custom('MWGetRebelsLoyalists')]"
 agot_mega_wars.0604.b.2:0 "J'en ai assez, laissez-les partir… [ROOT.Char.Custom('MWGetRebelsLoyalists')]"
 agot_mega_wars.0605.t:0 "Punir les traîtres"
 agot_mega_wars.0605.desc:0 "La guerre est finie; j'ai gagné. Maintenant, comment punir les traîtres ?\nTraitre : [selected_traitor.GetName]"
 agot_mega_wars.0605.a:0 "Vous ne devriez pas voir ça."
 MW_TRAITORS_SEND_TO_WALL_TT:0 "[selected_traitor.GetName] est envoyé[selected_traitor.Custom('FR_E')] au Mur, laissant tous ses titres à son héritier."
 AGOT_MW_JOIN_CROWN:0 "Vous combattrez les rebelles aux côtés [mw_crown.Custom('FR_du_Char_Pi')][mw_crown.GetTitledFirstName]."
 AGOT_MW_STAY_NEUTRAL:0 "Vous privilégiez la neutralité."
 AGOT_MW_JOIN_REBEL_LEADER:0 "Vous rejoignez la rébellion aux côtés [mw_rebel_leader.Custom('FR_du_Char_P')][mw_rebel_leader.GetFullName]."
 agot_mega_wars.0003.desc.a.10:0 "Notre temps est venu ! [mw_rebel_leader.Custom('FR_le_Char_Pi')|U][mw_rebel_leader.GetTitledFirstName] a fait connaître les demandes de notre faction [mw_crown.Custom('FR_au_Char_Pi')][mw_crown.GetTitledFirstName], mais ayant été rejetées, nous n'avons désormais plus d'autre choix que de nous exprimer dans une langue autrement plus persuasive…"
 agot_mega_wars.0005.desc.a:0 "Avec la guerre qui a éclaté, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], a décidé que [ROOT.Char.GetPrimaryTitle.GetNameNoTier] devrait soutenir [mw_crown.GetFullName] dans [war.GetName]."
 agot_mega_wars.0005.desc.b:0 "Avec la guerre qui a éclaté, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], a décidé que [ROOT.Char.GetPrimaryTitle.GetNameNoTier] resterait neutre."
 agot_mega_wars.0005.desc.c:0 "Avec la guerre qui a éclaté, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], a décidé que [ROOT.Char.GetPrimaryTitle.GetNameNoTier] devrait soutenir [mw_rebel_leader.GetFullName] dans [war.GetName]."
 agot_mega_wars.0005.desc:0 "\nDès que j'aurai repris le contrôle, je serais libre de prendre ma propre décision et d'agir en fonction de l'évolution qu'il y aura eu de la situation..."
 agot_mega_wars.0005.a:0 "Advienne que pourra..."
 AGOT_MW_TRAITORS_HOSTAGES_TT:0 "Il n'y a pas d'otages valides disponibles."
 AGOT_MW_TRAITORS_SEC_TITLES_TT:0 "Il n'y a pas de titres secondaires valides disponibles."
