l_french:
 agot_siege_events.1.desc:0 "Westeros, même dans le Nord glacial et les sables arides de Dorne, a toujours eu un code chevaleresque en matière de guerre. Ces règles sont rarement plus importantes que des jours comme aujourd'hui, lorsqu'une place forte tombe enfin après un long siège difficile. L'ennemi est tombé et la bataille est gagnée. Il ne reste plus qu'une question : que faire des habitants d'un donjon capturé ?"
 agot_siege_events.1.t:0 "Les règles de la guerre"
 agot_siege_events.1.a:0 "Prendre tout ce qui a de la valeur."
 agot_siege_events.1.b:0 "Réduisez ce fort en cendres !"
 agot_siege_events.1.c:0 "S'emparer de tous les habitants de valeur."
 agot_siege_events.1.d:0 "Tous ceux qui se trouvent à l'intérieur des murs seront faits prisonniers."
 agot_siege_events.1.e:0 "Tuez tous ceux qui sont importants !"
 agot_siege_events.1.f:0 "Tuez #bold tout le monde !#!"
 agot_siege_events.1.g:0 "Laissez-les en paix."
 agot_siege_events.2.desc:0 "Les royaumes situés au sud du Mur ont toujours eu un code chevaleresque en matière de guerre, mais cette courtoisie est rarement accordée par les tribus de sauvageons. Les frères jurés de la Garde de nuit et les chefs sauvageons sont confrontés à une question difficile : que faire de ceux qui vivent à l'intérieur ?"
 agot_siege_events.2.t:0 "Les règles de la guerre"
 agot_siege_events.2.a:0 "Prendre tout ce qui a de la valeur."
 agot_siege_events.2.b:0 "Brûlez ce camp !"
 agot_siege_events.2.c:0 "S'emparer de tous les habitants de valeur."
 agot_siege_events.2.d:0 "Tous seront faits prisonniers."
 agot_siege_events.2.e:0 "Tuez tous ceux qui sont importants !"
 agot_siege_events.2.f:0 "Tuez #bold tout le monde !#!"
 agot_siege_events.2.g:0 "Laissez-les en paix."