l_french:
 agot_greensight.0001.intro_own_foresight:0 "Je m'extirpe de mon sommeil en sursaut, agrippé à mes tempes, et tentant tant bien que mal de me rappeler les détails de mon rêve.\n"
 agot_greensight.0001.intro_visit:0 "[greenseer.GetFirstNameNoTooltip] pénètre dans mes appartements alors que je m'extirpe de mon sommeil. Voix feutrée, démarche furtive.\n\n#italic « [ROOT.Char.GetFirstNameNoTooltip], j'ai eu un terrible présage...  »#!"
 agot_greensight.0001.intro_letter:0 "Au petit matin, alors que je me prépare comme d'ordinaire, un domestique me fait signe, souhaitant me prendre à part. « Pardonnez moi, un corbeau provenant de [greenseer.GetTitledFirstName] est arrivé. Une missive accompagné d'une note stipulant que c'était des plus urgents. »\n\n#italic « [ROOT.Char.GetFirstNameNoTooltip], j'ai fais un rêve... »#!"
 agot_greensight.0001.murder:0 "\n#italic    Une biche, sabots au sein d'un lac.#!\n#italic       Un loup, de son ombre tapis au pied d'un arbre, les crocs dévoilés par la faim.#!\n#italic          Jappement et cris plaintifs, alors que la vie s'échappe et se déverse dans les flots.#!\n\nQuelqu'un complote pour commettre un assassinat contre"
 agot_greensight.0001.abduction:0 "\n#italic    Scintille la pomme, suspendu à son destin.#!\n#italic       Souffle le vent, qui s'abat sur la branche et emporte son dû.#!\n#italic          Chaque fois, le vent frappe, chaque fois, la pomme roule. Et l'arbre ainsi fini dénudé.#!\n\nQuelqu'un complote pour commettre un enlèvement contre"
 agot_greensight.0001.fallback:0 "\n#italic    Fière se dresse la montagne aux racines profondes.#!\n#italic       Tremble le sol. Tremble les cieux. Craint la montagne aux fondations branlantes.#!\n#italic          La terre s'effondre, la montagne se renverse, et les songes sont ainsi balayés dans un grand sursaut.#!\n\nQuelqu'un complote contre"
 agot_greensight.0001.elope:0 "\n#italic    Une tempête gronde, deux arbres poussent.#!\n#italic       Branches nouées, d'année en année. Cœurs joints, vent après vent.#!\n#italic          Deux deviennent un. Cœur devient graine. Arbre devient forêt. Une tempête gronde, mais au loin.#!\n\nQuelqu'un complote pour épouser clandestinement"
 agot_greensight.0001.steal_back_artifact:0 "\n#italic    Les vents de l'hiver s'abattent. La terre de neige immaculée.#!\n#italic      Le voile blanc s'installe, engloutissant tout à perte de vue, jusqu'à l'horizon.#!\n#italic          La neige fond enfin, et plus rien de ce qui fut ne perdure. Envolé, comme un lointain rêve de printemps.#!\n\nQuelqu'un complote pour commettre un vol contre"
 agot_greensight.0001.target_seer:0 " [target.Custom('FR_LuiElle')] !"
 agot_greensight.0001.target_other:0 "m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.GetTitledFirstName] !"
 agot_greensight.0001.target_me:0 " moi !"
 agot_greensight.0001.child_new_seer:0 "\n\nIl semble que [greenseer.GetFirstNameNoTooltip] ait acquis la vervue. Mon cœur saigne pour cet enfant, ce sera un lourd fardeau à porter dans les années à venir..."
 agot_greensight.0001.self_new_seer:0 "\n\nIl semble que je sois un vervoyant. Je songe aux prophéties à venir, et j'espère que ces rêves seront un bien plutôt qu'un poids..."
 agot_greensight.0001.relative_new_seer:0 "\n\nIl semble que [greenseer.GetFirstNameNoTooltip] ait acquis la vervue et soit devenu un vervoyant. Pour son propre bien, j'espère que cela s'avérera une bénédiction plus qu'une malédiction..."
 agot_greensight.0001.known_seer:0 "\n\nAussi reconnaissant que je sois pour ces informations, j'espère que les rêves qui hantent [greenseer.GetFirstNameNoTooltip] ne l'affectent pas trop sévèrement..."
 agot_greensight.0001.known_seer_self:0 "\n\nJusqu'à ce que je parvienne à arrêter ce complot, ces visions vont sûrement me hanter..."
 agot_greensight.0001.a:0 "Nous devons arrêter la personne qui se cache derrière tout ça !"
 agot_greensight.0100.t:0 "Présage d'un trouble"
 agot_greensight.0100.desc.1:0 "Je me suis réveillé au beau milieu de la nuit "
 agot_greensight.0100.desc.root_is_seer:0 "la peur au ventre, la sueur au front. J'ai fais un rêve ! Celui de ma propre perte ! Je ne suis pas certain de ce qui se passe, mais j'en sais suffisamment pour y remédier."
 agot_greensight.0100.desc.other_seer:0 "à cause du bruit de pas alarmant. Un servant m'informe qu'une missive [ROOT.Var('seer').Char.Custom('FR_du_Char')][ROOT.Var('seer').Char.GetName] est arrivé, avec pour instruction de l'ouvrir sur le champ. Nerveusement, mes doigts retirent le sceau et déplient la lettre, qui m'informe que ma propre perte est imminente ! Il n'est pas certain de ce qui s'est passé, mais il y en a suffisamment à savoir pour que je puisse agir."
 agot_greensight.0100.desc.fallback:0 "Un présage de ma propre perte."
 agot_greensight.0100.a:0 "Il s'en est fallu de peu !"