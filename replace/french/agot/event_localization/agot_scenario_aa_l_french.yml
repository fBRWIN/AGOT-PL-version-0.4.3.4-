 agot_scenario_aa.0001.t:0 "Dans l'ombre de Cendregué"
 agot_scenario_aa.0001.desc:0 "Un fils aîné trépassé, et un fils cadet accusé, voilà le souvenir que laissera le tournoi de Cendregué, voilà la nouvelle tragédie qui vient s'abattre sur la maison du dragon. Il m'incombe désormais de guider [valarr.GetFirstName], devenu Prince de Peyredragon et Main du Roi, afin de m'assurer que la maison Targaryen sera entre de bonnes mains — comme elle l'aurait été avec son père — lorsque je reposerais aux côtés de mes ancêtres.\n\nLes Sept n'ont de cesse de me mettre à l'épreuve, moi ainsi que mon règne, et je prie pour que ma famille n'en subisse pas davantage les conséquences…\n\nMais si j'en crois les rumeurs venues des contrées d'au-delà du Détroit, quelque chose se ourdit dans l'ombre, quelque chose à laquelle n'est pas étranger mon frère [bittersteel.GetFirstNameNicknamed], ainsi que mon neveu [daemon.GetFirstNameNicknamed]. Mais que peut faire un vieil homme endeuillé lorsqu'il entend de sombres histoires, si ce n'est prier pour que la paix, aussi précaire soit-elle, se poursuive, et qu'aucune bannière #bold Feunoyr#! ne se lève à l'est…"
 agot_scenario_aa.0001.a:0 "J'ai vu assez de feu et de sang pour une vie…"
 agot_scenario_aa.0002.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0002.desc:0 "[maekar.GetFirstName] le Parricide, [maekar.GetFirstNameNoTooltip] le Fratricide… De sa main a succombé [breakspear.GetFirstNameNicknamed], le Prince de Peyredragon, et ainsi sont versées les larmes de [daeron.GetFirstNameRegnal] le Doux — #bold le Faible#! — celui que certain nomment même « Fausse-lignée ». La paix, déjà bien fragile, ne cesse de s'effriter au fil des années de piètre règne, mais un vent nouveau souffle sur Westeros, annonçant une tempête de bouleversement et de changement.\n\nC'est durant des temps semblables à ceux-ci que mes lointains ancêtres ont su soumettre les continentaux, exploitant champs verdoyants et filons miniers. Je ne vais pas seulement suivre leur sillage et raviver l'existence de l'Antique Voie dans le cœur de tous, je vais également la rendre plus prospère que jamais, et à travers moi, #italic les Fer-nés se relèveront plus durs à la peine et plus vigoureux#!."
 agot_scenario_aa.0002.a:0 "Nous ne semons pas !"
 agot_scenario_aa.0003.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0003.desc:0 "Voilà treize longues années que ma fratrie et moi-même sommes cloitrés à Tyrosh. À notre arrivée, nous n'étions que de la marmaille placée sous l'égide de notre oncle, [bittersteel.GetFirstNameNicknamed], mais désormais nous voilà femmes et hommes faits. Pourtant, il se refuse toujours à dresser la bannière du Dragon Noir, affirmant que le moment n'est point encore venu, affabulant que je ne serais pas encore prêt pour les défis à venir !\n\nMais maintenant qu'Aigracier a choisi d'aller gagner de la gloriole dans les Terres Disputées en tant que vulgaire reître, c'est à moi qu'il incombe de forger le futur de la Maison [ROOT.Char.GetHouse.GetName]. Les graines de la victoire ont déjà commencé à être semées, avec la mort de mon cousin [breakspear.GetFirstNameNicknamed]. L'arbre poussera bientôt au-delà du Détroit, et je n'aurais alors qu'à tendre la main pour me délecter de ses fruits bien juteux."
 agot_scenario_aa.0003.a:0 "Ce pourquoi feu mon père est mort sera bientôt mien…"
 agot_scenario_aa.0004.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0004.desc:0 "Mon cœur saigne car mon père bien-aimé, [baelor.GetName], est mort de la main de mon oncle, [maekar.GetFirstName], alors qu'il a vaillamment pris la défense [duncan.Custom('FR_du_Char')][duncan.GetName]. Mais pourquoi diable les dieux choisiraient-ils de prendre la vie de mon noble père pour sauvegarder celle d'un simple chevalier errant ?\n\nJe suis entré à Cendregué en jeune prince, joutant et défaisant les chevaliers, dans une vaine quête d'obtenir ce qui ne me semble plus être qu'une simple gloriole ; et lorsque j'en suis ressorti, j'étais devenu le Prince de Peyredragon et la Main de mon grand-père, [king.Custom('FR_le_Char')][king.GetName]. J'aurais aimé que cet #italic honneur#! ne me soit pas concédé avant plusieurs années, mais les Sept ont jugés bon qu'il en soit autrement.\n\nFeu mon père aurait été un grand roi, le plus grand d'entre tous, le plus digne à avoir jamais porté la couronne, mais en lieu et place, c'est son fils qui siègera à la mort [king.Custom('FR_du_Char_Pi')][king.GetTitledFirstNameNicknamedNoTooltip], une vingtaine d'années trop tôt… #italic suis-je prêt pour cette épreuve ?#!"
 agot_scenario_aa.0004.a:0 "Je serais un bon roi, père, je vous en fais le serment."
 agot_scenario_aa.0005.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0005.desc:0 "Un prince mort, un autre en exil, et un royaume endeuillé ; les rêves que je nourrissais lorsque je me suis rendu à Cendregué ont fini par jeter une grande obscurité sur ces terres, si ce n'est sur le royaume tout entier. Où est passé le simple chevalier errant ? #italic Où est passé Dunk ?#! Maintenant ils sont nombreux à connaître mon nom, mon nouveau nom. Dans les humbles masures et les grandes cours, même parmi la maison du dragon, ils parlent tous de #bold Ser Duncan le Grand#!.\n\n#italic Ser Arlan, j'aimerais tant que vous soyez encore là pour me guider…#!\n\nMais il n'est plus… Il ne reste que moi. Moi qui suis sorti victorieux du jugement des Sept. Moi en qui le Prince Maekar a su voir la valeur d'un chevalier vrai. Je n'ai pas accepté son offre de servir à Lestival, mais je dois enseigner à son fils, [aegonfive.Custom('FR_le_Char')][aegonfive.GetName], tout ce que Ser Arlan m'a appris.\n\nAinsi débute notre voyage. Mais avant tout, il nous faut sortir de l'ombre de Cendregué si nous voulons aller de l'avant…"
 agot_scenario_aa.0005.a:0 "Allons à Dorne, nous y trouverons la parentèle d'[aegonfive.GetFirstNameNoTooltip]."
 agot_scenario_aa.0005.a_tt:0 "Vous allez installer votre [domicile|El] à [GetTitleByKey('b_sunspear').GetNameNoTier]."
 agot_scenario_aa.0005.b:0 "Nous nous laisserons porter par le vent..."
 agot_scenario_aa.0006.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0006.desc:0 "#italic Qu'ai-je fait ?#! [baelor.GetFirstName], mon frère bien-aimé… il est mort par ma faute. Peu me chaut ce que disent les gens, qu'importe qu'ils me traitent de parricide ou de fratricide, cette masse n'a jamais été destinée à tuer mon propre sang. Mais je suis hélas un voleur ; j'ai dépossédé un royaume de son prince héritier, dépossédé une mère de son fils, et mes neveux de leur père.\n\nÀ mon tour j'ai perdu un fils, [aerion.GetFirstName], que j'ai envoyé en exil à Lys, espérant qu'il laissera sa cruauté naturelle derrière lui, si un jour il devait revenir. J'ai également confié un autre fils, [aegonfive.GetFirstName], à [duncan.GetFirstName]. Le chevalier n'a pas accepté d'entrer à mon service, mais puisqu'il est l'incarnation des valeurs chevaleresques, je sais qu'il fera de l'Œuf un authentique protecteur des faibles et bienfaiteur pour les plus démunis.\n\nD'aucuns disent que les dieux savent se faire cruels, mais c'est lorsqu'il traverse de telles épreuves qu'un homme en comprend la portée réelle. Cette peine qui me ronge le cœur ne s'effacera ni ne s'effritera, je le sais… #italic je le sais#!."
 agot_scenario_aa.0006.a:0 "Baelor, mon frère, puisses-tu m'accorder ton pardon…"