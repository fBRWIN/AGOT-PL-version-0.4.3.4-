 seduce_outcome.paramour:0 "Devenez mon amant !"
 pregnancy.2001.father_is_paramour:0 "Malgré ma patience, il semble que le sang de ma lune m'échappe encore une fois, et je ne peux plus ignorer les battements révélateurs de l'éveil. \n\nIl semblerait que je porte l'enfant de [real_father.GetFirstName], mon amant de cœur dévoué !"
 pregnancy.2001.paramour:0 "Quelle délicieuse surprise !"
 pregnancy.2002.father_is_paramour:0 "Le sang de ma lune m'échappe encore une fois, et je ne peux plus ignorer les battements révélateurs de l'éveil. \n\nIl semblerait que je porte l'enfant de [real_father.GetFirstName], mon amant de cœur dévoué ! \n\nLorsque j'annonce la nouvelle à mon époux, [spouse.GetFirstName], il semble un peu déconcerté. « Mais nous nous sommes à peine touchés », dit-il en comptant sur ses doigts le nombre de lunes qui se sont écoulées depuis que nous avons partagé un lit. \n\nAu bout d'une minute, il a un déclic et sa bouche prend la forme d'un 'o' parfaitement rond. « Ohh ! Par [real_father.GetFirstName] ? » demande-t-il. [spouse.GetFirstName] rit quand je hoche la tête, souriant jusqu'aux oreilles, visiblement amusé. « Je ne pensais pas qu'il en était capable ! »"
 pregnancy.2002.paramour:0 "Je l'avais en #italic moi#! c'est plutôt ça..."
 birth.2001.desc.mother.paramour:0 "Après de nombreuses heures de travail, je suis soulagée d'entendre les pleurs du bébé. Je tends les bras vers le Mestre qui emmaillote l'enfant. « Donnez-les-moi ! » Je supplie, impatiente de rencontrer mon enfant. « Faites-moi voir ! »\n\nJe tiens le nouveau-né dans mes bras et regarde son visage, et la ressemblance avec [real_father.GetFirstName] est déjà indéniable. S'il y avait eu des doutes auparavant, ils sont bel et bien dissipés. \n\nL'amour que je partage avec [real_father.GetFirstName] s'incarne désormais dans notre enfant. Quelle chance nous avons !"
 birth.2001.desc.mother.paramour.twins:0 "Après de nombreuses heures de travail, je suis soulagée d'entendre les cris d'un nouveau-né — mais mon travail ne s'arrête pas, et peu de temps après, j'accouche d'un autre enfant, tout aussi bruyant que le premier ! Je tends les bras vers les sages-femmes qui emmaillotent les enfants. « Donnez-les-moi ! » Je les supplie, impatiente de les rencontrer. « Faites-moi voir ! » \n\nLes sages-femmes me présentent les enfants à mon chevet, et je les regarde pendant ce qui me semble être une éternité, et s'il y avait eu des doutes auparavant, ils sont bel et bien dissipés car la ressemblance avec [real_father.GetFirstName] est déjà indéniable ! \n\nL'amour que je partage avec [real_father.GetFirstName] est désormais doublement incarné par nos jumeaux. Quelle chance nous avons !"
 birth.2001.desc.father.paramour:0 "Je me sens plus puissant que n'importe quel seigneur, prince ou même roi, car ma couronne s'appelle la joie ; une couronne dont les rois jouissent rarement — ma bien-aimée, [mother.GetFirstName] a donné naissance à un enfant ! \n\nY a-t-il quelque chose qu'elle #italic ne peut pas#! faire ?"
 birth.2001.desc.father.paramour.twins:0 "Je me sens plus puissant que n'importe quel seigneur, prince ou même roi, car ma couronne s'appelle la joie ; une couronne dont les rois jouissent rarement — ma bien-aimée, [mother.GetFirstName] n'a pas donné naissance à un enfant, mais bien #italic deux#! ! \n\nY a-t-il quelque chose qu'elle #italic ne peut pas#! faire ?"
 birth.2001.b.paramour:0 "A l'amour qui laisse un héritage !"
