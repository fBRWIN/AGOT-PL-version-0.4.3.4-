l_french:
 agot_birth_events.0003.t:0 "Naissance et mort"
 agot_birth_events.0003.desc:0 "« Juste une dernière poussée, [ROOT.Char.Custom('FR_MonseigneurMadame')] ! Le bébé est presque là ! » Un cri s'échappe d'entre mes lèvres, alors que je m'atèle à mon labeur. La douleur est omniprésente, excessive et accablante — mais il semble que ce soit enfin terminé. Je... je l'ai fait.\n\n« C'est un[child.Custom('FR_E')] [child.Custom('GirlBoy')] ? » Je peine à reconnaître ma propre voix. « Est-ce qu'[child.Custom('FR_IlElle')] va bien ? »\n\nLa sage-femme ne me répond pas, en fait elle ne me regarde même pas. Elle n'a d'yeux que pour le petit corps immobile dans ses bras."
 agot_birth_events.0003.a:0 "Pourquoi [child.Custom('FR_IlElle')] ne respire pas ? #EMP Faites quelque chose !#!"
 agot_birth_events.0004.t:0 "Naissance et mort"
 agot_birth_events.0004.desc:0 "La sage-femme sort enfin de la chambre d'accouchement, son visage est pâle et elle refuse de me regarder en face.\n\n« Je suis désolée [ROOT.Char.Custom('FR_MonseigneurMadame')]. L'enfant est né[child.Custom('FR_E')]... difforme » Le ton qu'elle prend est des plus explicites. J'entre dans la pièce où plane l'odeur de la mort, alors que [mother.GetFirstNameNoTooltip] tient dans ses bras une créature inerte. Sa peau couverte d'écailles et ses ailes résiduelles en feraient presque oublier qu'il s'agit d'un être humain, si il n'y a pas ces cheveux dans lesquels [mother.GetFirstNameNoTooltip] passe ses doigts.\n\nM[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] est un monstre."
 agot_birth_events.0004.a:0 "Quelle tragédie."
 agot_birth_events.0005.t:0 "Un monstre"
 agot_birth_events.0005.desc:0 "La douleur est #bold insupportable#!.\n\nEntre les halètements déchirants et les bouffées de chaleur, je jurerais entendre le rugissement d'un dragon. Et puis... plus #italic rien#!.\n\nLe silence berce la pièce, emmaillotant tous ceux présents dans une immobilité ininterrompue par les respirations. Finalement, [second_adult.GetFirstNameNoTooltip] brise le silence : « [ROOT.Char.Custom('FR_MonseigneurMadame')], voici votre... bébé. »\n\nJe n'avais pas remarqué qu'[second_adult.Custom('FR_IlElle')] me tendait l'enfant — si l'on peut vraiment [child.Custom('FR_LeLa')] qualifier d'enfant.\n\nDans mes bras se tient un #NEG monstre#!."
 agot_birth_events.0005.a:0 "M[child.Custom('FR_OnA')] [child.Custom('GetDaughterSon')] est une abomination."
 agot_birth_events.0006.t:0 "Un monstre"
 agot_birth_events.0006.desc:0 "Les cris provenant de la chambre à coucher deviennent de plus en plus frénétiques, déchirant l'air tel un dragon qui chercherait à s'échapper de Fossedragon. #italic Ma pauvre, ma tendre [mother.GetFirstNameNoTooltip]... ce bébé va finir par la tuer...#!\n\nLe silence soudain secoue mes sens. #italic C'est terminé#!, je crois, mais je m'arrête un bref instant avant d'entrer — j'ai besoin de me ressaisir et de me préparer pour ce qui m'attends.\n\nLe désordre — quel euphémisme — de l'accouchement me laisse sans voix. Ma chère [mother.GetFirstNameNoTooltip], ensanglantée, tient le bébé proche de sa poitrine. Son regard peiné ne me rassure nullement, mais je m'approche pour voir ce qu'il en est.\n\nDevant moi ne se trouve pas un simple nourrisson. C'est tout bonnement un #bold monstre#!."
 agot_birth_events.0100.t:0 "La fondation de ma propre maison"
 agot_birth_events.0100.desc:0 "La naissance [child.Custom('FR_du_Char')][child.GetName] me fait m'interroger sur la question de fonder ou non ma propre maison. Mon frère, [daemon.GetFirstNameNicknamed], avait lui-même fondé la sienne, et désormais le nom #bold Feunoyr#! résonne dans tous les cœurs et tous les esprits. Grands seigneurs et petites gens connaissent et craignent la bannière du Dragon Noir, à juste titre.\n\nJe pourrais moi aussi laisser mon empreinte dans ce monde. Hisser ma propre bannière, sonner de mon propre cor et m'assurer que le nom « Aigracier » continue de semer les graines de l'effroi même après ma mort."
 agot_birth_events.0100.a:0 "La Maison Aigracier se fera une place parmi les puissants de ce monde !"
 agot_birth_events.0100.a_tt:0 "Vous formerez une branche cadette et votre mariage deviendra patrilinéaire."
 agot_birth_events.0100.b:0 "Je n'ai cure de ces choses-là, ma situation actuelle me convient."
 agot_birth_events.0101.t:0 "La fondation de ma propre maison"
 agot_birth_events.0101.desc:0 "[vs_blackfyre.GetName], l'illustre épée en acier valyrien, est désormais en ma possession. Elle est la personnification du pouvoir des Targaryen, symbole de leur prouesse et de leur légitimité.\n\nHélas, si le sang du dragon coule dans mes veines, je n'en porte pas pour autant le patronyme. La bâtardise étant mon camouflet, je ne peux prétendre avoir quelques héritages que ce soit au-delà de cette lame légendaire. Je pourrais cependant m'approprier le nom de celle-ci, devenant ainsi le fondateur d'une maison qui porterait fièrement le legs de l'Antique Valyria, sans plus de honte aucune.\n\nAinsi donc, dois-je laisser éclore ce qui couve dans ma chair et mon âme ?"
 agot_birth_events.0101.a:0 "La Maison Feunoyr va prendre son envol !"
 agot_birth_events.0101.a_tt:0 "Vous allez créer la Maison Feunoyr."
 agot_birth_events.0101.b:0 "Je me montrerais digne de mon sang par d'autres moyens."