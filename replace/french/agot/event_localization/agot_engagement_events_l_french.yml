l_french:
 agot_engagement_events.0002.t:0 "Ce que le cœur désire"
 agot_engagement_events.0002.desc.intro:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', betrothed_1)] [betrothed_1.GetFirstName] entre dans ma chambre, [betrothed_1.Custom('quirk_neg_pp')]. « [betrothed_1.Custom2('RelationToMeShort',ROOT.Char)|U], [ROOT.Char.Custom('FR_MonseigneurMadame')], j'aurais aimé discuter à propos de mes fiançailles, » dit-[betrothed_1.Custom('FR_IlElle')], [betrothed_1.Custom('quirk_neg_adverb')]. « Je ne veux pas épouser [betrothed_2.GetTitledFirstName]. »\n\n[betrothed_1.Custom('FR_IlElle')|U] continue, « Par où commencer ?"
 agot_engagement_events.0002.desc.negative_opinion:0 "Pour être tout à fait honnête, je ne peux pas [betrothed_2.Custom('FR_LeLa')] supporter."
 agot_engagement_events.0002.desc.lowborn:0 "C'est un[betrothed_2.Custom('FR_E')] roturi[betrothed_2.Custom('FR_ErEre')]."
 agot_engagement_events.0002.desc.bastard:0 "Un[betrothed_2.Custom('FR_E')] bâtard[betrothed_2.Custom('FR_E')]... Comment pourrais-je... ?"
 agot_engagement_events.0002.desc.not_attracted_to_me:0 "M[betrothed_2.Custom('FR_OnA')] fiancé[betrothed_2.Custom('FR_E')] ne trouvera aucune satisfaction avec quelqu'un comme moi."
 agot_engagement_events.0002.desc.not_attracted_to_them:0 "Je n'aurais nul, comment dire, #italic  épanouissement#! aux côtés d'un[betrothed_2.Custom('FR_E')] [betrothed_2.GetWomanMan] comme [betrothed_2.Custom('FR_LuiElle')]."
 agot_engagement_events.0002.desc.unfaithful:0 "[betrothed_2.Custom('FR_IlElle')|U] est infidèle... Je ne veux pas de quelqu'un qui ira voir ailleurs."
 agot_engagement_events.0002.desc.prude:0 "[betrothed_2.Custom('FR_IlElle')|U] est bien trop #italic pudibond[betrothed_2.Custom('FR_E')]#! à mon goût..."
 agot_engagement_events.0002.desc.unkind:0 "Pour faire simple, [betrothed_2.Custom('FR_IlElle')] est ignoble."
 agot_engagement_events.0002.desc.too_young:0 "[betrothed_2.Custom('FR_IlElle')|U] est bien plus jeune que moi."
 agot_engagement_events.0002.desc.too_old:0 "[betrothed_2.Custom('FR_IlElle')|U] est bien plus âgé[betrothed_2.Custom('FR_E')] que moi."
 agot_engagement_events.0002.desc.has_lover:0 "La #italic principale raison#! c'est que... j'aime quelqu'un d'autre."
 agot_engagement_events.0002.desc.outro:0 "Je vous en prie, [betrothed_1.Custom2('RelationToMeShort',ROOT.Char)], je vous en #italic supplie#! ! Ne m'obligez pas à l'épouser. »"
 agot_engagement_events.0002.a:0 "[betrothed_1.GetFirstNameNoTooltip] s'accommodera du mariage que je lui ai arrangé."
 agot_engagement_events.0002.a.tt:0 "Vous allez forcer [betrothed_1.GetFirstNameNoTooltip] à respecter ses fiançailles avec [betrothed_2.GetNameNoTooltip], mais cela pourrait avoir des conséquences inattendues."
 agot_engagement_events.0002.b:0 "Très bien, je ne vous obligerais pas à l'épouser."
 agot_engagement_events.0002.b.tt:0 "Vous allez mettre fin aux fiançailles entre [betrothed_1.GetNameNoTooltip] et [betrothed_2.GetNameNoTooltip]."
 agot_engagement_events.0002.c:0 "Vous pouvez épouser qui vous voulez."
 agot_engagement_events.0003.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0003.desc:0 "J'en ai assez de vos rêves de fiançailles et de vos envies de contrôler ma vie. Je ne peux plus supporter un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('InsultNoun')], tel[ROOT.Char.Custom('FR_LLle')] que vous. Ne vous préoccupez pas de me déshériter, je saurais le faire moi-même."
 agot_engagement_events.0003.a:0 "Comment ose-t-[betrothed_1.Custom('FR_IlElle')] ?!"
 agot_engagement_events.0004.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0004.desc:0 "Votre envie de me contrôler ont grandement facilité la décision que j'ai prise. Je suis parti rejoindre la Garde de Nuit, une confrérie où je ne serai pas échangé comme une vulgaire pièce de monnaie."
 agot_engagement_events.0004.a:0 "[betrothed_1.Custom('FR_IlElle')|U] préfère prendre le noir plutôt qu'un[betrothed_2.Custom('FR_E')] épou[betrothed_2.Custom('FR_XSe')]..."
 agot_engagement_events.0005.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0005.desc:0 "Si vous pensiez contrôler mon destin et me contraindre au mariage, c'est que vous avez mal jugé mon esprit. Peut-être que la Citadelle en fera meilleur usage."
 agot_engagement_events.0005.a:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', betrothed_1)] préfère la compagnie des livres à celle d'un[betrothed_2.Custom('FR_E')] épou[betrothed_2.Custom('FR_XSe')]..."
 agot_engagement_events.0006.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0006.desc:0 "Vous m'échangeriez comme du bétail, contre ma volonté et celle des Sept qui ne font qu'un. Vous avez pris votre décision, et moi la mienne. Je pars rejoindre la foi."
 agot_engagement_events.0006.a:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', betrothed_1)] préfère la compagnie des dieux à celle d'un[betrothed_2.Custom('FR_E')] épou[betrothed_2.Custom('FR_XSe')]..."
 agot_engagement_events.0007.t:0 "Un dernier battement de cœur"
 agot_engagement_events.0007.desc:0 "Le désaccord avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', betrothed_1)] [betrothed_1.GetFirstName] n'a cessé de me triturer les méninges... Je suis resté là, assi[ROOT.Char.Custom('FR_SSse')] dans mon bureau, à y repenser, encore et encore alors que les heures ont défilées sous mes yeux.\n\nFinalement, j'entends quelqu'un frapper à ma porte. Je me précipite pour ouvrir, espérant voir le visage de [betrothed_1.GetFirstNameNoTooltip], mais au lieu de cela, c'est le visage d'un garde qui se dévoile à moi. Un visage qui laisse apparaître un sentiment que je ne parviens pas à décrypter... Est-ce de la #italic douleur#! ? De #italic l'horreur#! ? De #italic l'incrédulité#! ?\n\nLe garde entre, et le flot de ses mots inondent mon esprit. « C'est votre [ROOT.Char.Custom2('RelationToMe', betrothed_1)], [ROOT.Char.Custom('FR_MonseigneurMadame')], [betrothed_1.Custom('FR_IlElle')] était tellement bouleversé[betrothed_1.Custom('FR_E')] par ses fiançailles... [betrothed_1.Custom('FR_IlElle')] est parti en ville pour noyer son chagrin, et puis... » Le garde se tait soudainement, et j'en comprends la raison. « #bold [betrothed_1.Custom('FR_IlElle')|U] est mort[betrothed_1.Custom('FR_E')].#! »"
 agot_engagement_events.0007.a:0 "Non. Non ! #bold NON !#!"
 agot_engagement_events.0008.t:0 "Un rêve brisé"
 agot_engagement_events.0008.desc:0 "[betrothed_1.GetFirstName] retourne dans ma chambre, et je sais d'avance que notre dispute à propos des fiançailles n'est pas encore terminée. Je tente de [betrothed_1.Custom('FR_LeLa')] calmer, mais je suis pris[ROOT.Char.Custom('FR_E')] de court.\n\n« Vous n'accordez aucune importance à mon opinion, soit, alors j'en ferais de même avec la vôtre, » dit-[betrothed_1.Custom('FR_IlElle')], [betrothed_1.Custom('quirk_neg_adverb')]. « Je ne l'épouserais pas... Ni [betrothed_2.Custom('FR_LuiElle')], ni qui que ce soit d'autre ! »"
 agot_engagement_events.0008.a:0 "Cela n'augure rien de bon..."
 agot_engagement_events.0008.b:0 "[betrothed_1.Custom('FR_IlElle')|U] va m'obéir ! Un point c'est tout !"
 agot_engagement_events.0008.c:0 "Hors de ma vue !"
 agot_engagement_events.0002.desc.deformed:0 "[betrothed_2.Custom('FR_IlElle')|U] est... difforme."