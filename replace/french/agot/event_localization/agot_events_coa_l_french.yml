 agot_coa_events.0002.t:0 "Revendiquer une nouvelle bannière"
 agot_coa_events.0002.desc:0 "Les tambours de guerre résonnent aux quatre coins du pays, et la bannière que vous brandissez dans les rangs de l'avant-garde de votre armée reflète une valeur et une ambition qui vous est propre.\n\nLe temps est venu de décider si vous souhaitez vous distinguer de votre famille, adoptant fièrement vos propres armoiries pour toutes les terres qui sont les vôtres. Une décision audacieuse qui symboliserait votre gouvernance et la nouvelle ère que vous souhaiterez inaugurer.\n\nSouhaiterez-vous vous détacher de l'ombre de votre parenté, et ainsi vous envoler de vos propres ailes, ou bien honorerez-vous le legs de votre maison, pour consolider les racines déjà profondes ?"
 agot_coa_events.0002.a:0 "J'arborerais fièrement mon nouveau blason !"
 agot_coa_events.0002.a.tt:0 "Vos [agot_personal_coa|El] seront utilisés pour vos titres fonciers."
 agot_coa_events.0002.b:0 "Je conserverais la bannière de ma famille."