l_french:
 agot_look_into_flames.0001.t:0 "Les flammes bénies"
 agot_look_into_flames.0001.desc:0 "Il est dit que [ROOT.Char.GetFaith.HighGodName] parle à ses élus à travers le feu béni, dans une langue de cendres — une langue que même ses prêtres peinent à saisir.\n\nJ'observe les bûchers nocturnes et je me demande : de quoi pourrais-je être témoin ?\n\n[red_priest.GetFirstName] suggère qu'une offrande me ferait sûrement gagner la faveur [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 agot_look_into_flames.0001.prisoner:0 "Le pouvoir habite le sang des rois. Un pouvoir qui plaira à [ROOT.Char.GetFaith.HighGodName]."
 agot_look_into_flames.0001.prisoner.tt:0 "Les [vassals|El], [courtiers|El] et [guests|El] zélés qui ont la même foi que vous gagnent #P 10#! d'[opinion|El] envers #V vous#!"
 agot_look_into_flames.0001.prisoner.tt.a:0 "Tous les [vassals|El], [courtiers|El] et [guests|El] qui ne pratiquent pas des sacrifices rituelles perdent #N 30#! d'[opinion|El] envers #V vous#!"
 agot_look_into_flames.0001.peasants:0 "Est-ce que quelques roturiers pourraient le satisfaire ?"
 agot_look_into_flames.0001.peasants.tt:0 "Tous les [courtiers|El] et [guests|El] qui ne pratiquent pas des sacrifices rituelles perdent #N 15#! d'[opinion|El] envers #V vous#!"
 agot_look_into_flames.0001.peasants.tt.a:0 "Les [courtiers|El] et [guests|El] zélés qui ont la même foi que vous gagnent #P 10#! d'[opinion|El] envers #V vous#!"
 agot_look_into_flames.0001.false_idols:0 "Il n'y a qu'un seul dieu, [ROOT.Char.GetFaith.HighGodName]. Les fausses idoles doivent brûler."
 agot_look_into_flames.0001.false_idols.tt:0 "Une offrande de moindre importance pourrait ne pas m'apporter la faveur que je recherche..."
 agot_look_into_flames.0001.a:0 "Je ne ferai aucune offrande cette fois."
 agot_look_into_flames.0001.a.tt:0 "Aucune offrandes ne sera faite."
 agot_look_into_flames.0001.b:0 "À bien y réfléchir, ce n’est pas le bon moment."
 agot_look_into_flames.0002.t:0 "Prières sans réponses"
 agot_look_into_flames.0002.desc:0 "[red_priest.GetFirstName] et moi avons passé des heures à regarder les feux sacrés nuit après nuit, et malgré tous nos efforts, ni figure ni forme n'est apparu — rien que de la fumée et des cendres qui s'élèvent vers le ciel..."
 agot_look_into_flames.0002.offering_desc:0 "Les heures passent, et même si [red_priest.GetFirstName] continue ses prières avec une ferveur inextinguible, les flammes ne révèlent ni forme ni vision.\n\nLa fumée qui s'élève commence à me piquer les yeux — malgré le sacrifice fait, je ne suis témoin que d'un feu nocturne des plus banals..."
 agot_look_into_flames.0002.zealous:0 "Est-ce que [ROOT.Char.GetFaith.HighGodNameAlternate] m'a abandonné ?"
 agot_look_into_flames.0002.cynical:0 "Un feu comme tant d'autres finalement..."
 agot_look_into_flames.0002.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate] reste silencieux."
 agot_look_into_flames.vision_intro_desc:0 "Alors que [red_priest.GetFirstName] persiste dans ses prières devant le feu de joie conjurant l'obscurité de la nuit, je tombe lentement dans la contemplation.\n\n"
 agot_look_into_flames.vision_outro_desc:0 "#italic Ai-je été béni[ROOT.Char.Custom('FR_E')] d'une vision par [ROOT.Char.GetFaith.HighGodName] ? Quel message peut-elle bien renfermer ?#!"
 agot_look_into_flames.vision_title:0 "Une vision dans les flammes"
 agot_look_into_flames.0003.t:0 "$agot_look_into_flames.vision_title$ : L'ombre"
 agot_look_into_flames.0003.desc:0 "Enchanté[ROOT.Char.Custom('FR_E')] par les flammes, je n'aperçois qu'une ombre solitaire, une silhouette à peine perceptible cachée dans l'obscurité, et tandis que les flammes vacillent, la silhouette semble lancer une invitation par ses gestes.\n\nUn frisson parcourt mon dos, et aussi rapidement que l'étrange ombre est apparue, elle s'est transformée en brume ; le feu n'est alors plus que du feu."
 agot_look_into_flames.0003.a:0 "Le murmure d’une future amitié à venir ?"
 agot_look_into_flames.0003.b:0 "Des ombres tapies dans l'obscurité... un avertissement d'un danger à venir ?"
 agot_look_into_flames.0003.tt: "Mes prières sont exaucées."
 agot_look_into_flames.0004.t:0 "$agot_look_into_flames.vision_title$ : Le guerrier"
 agot_look_into_flames.0004.desc:0 "Hypnotisé[ROOT.Char.Custom('FR_E')] par les flammes dansantes, j'aperçois seulement une silhouette au-delà du feu — un conquérant brandissant une puissante épée, entouré d'ennemis tombés à ses pieds. En un instant, l'épée du guerrier se brise, envoyant une myriade d'étincelles vers le ciel.\n\nUn frisson parcourt mon dos ; le feu n'est alors plus que du feu."
 agot_look_into_flames.0004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate] va me mener à la victoire."
 agot_look_into_flames.0004.b:0 "Mieux vaut éviter les conflits..."
 agot_look_into_flames.0005.t:0 "$agot_look_into_flames.vision_title$ : Le château"
 agot_look_into_flames.0005.desc:0 "Pendant de brefs instants, les étincelles s'élevant vers le ciel semblent brûler avec plus d'intensité, et tandis que je regarde à travers les flammes dansantes, je discerne un château majestueux — quelque peu familier — se fondant dans des braises dorées scintillantes.\n\nMon cœur commence à s'emballer, mais en un instant tout a disparu et le feu n'est alors plus que du feu."
 agot_look_into_flames.0005.a:0 "Un écho de la gloire et de la richesse futures qui m'attendent."
 agot_look_into_flames.0005.a.tt:0 "Ma persévérance et ma dévotion seront sûrement récompensées."
 agot_look_into_flames.0005.b:0 "Un aperçu de l'Antique Valyria, transformée en cendres."
 agot_look_into_flames.0005.b.tt:0 "Intrigué par cette vision, je me concentre sur l’étude des anciens empires."
 agot_look_into_flames.0006.t:0 "$agot_look_into_flames.vision_title$ : Des dagues dans l'obscurité"
 agot_look_into_flames.0006.desc:0 "Pourtant, tandis que le feu crépitant continue d'envoyer des étincelles dans le ciel, moins d'un battement de cœur plus tard elles deviennent des poignards ardents, transperçant sans effort les ombres voilées par l'épaisse fumée qui s'élève bien haut.\n\nFrappé[ROOT.Char.Custom('FR_E')] de peur, je frissonne malgré la chaleur du bûcher, et en un instant tout disparaît ; le feu n'est alors plus que du feu."
 agot_look_into_flames.0006.a:0 "Je dois rester vigilant."
 agot_look_into_flames.0006.b:0 "Peut-être est-il temps de frapper ?"
 agot_look_into_flames.0007.t:0 "$agot_look_into_flames.vision_title$ : Les glyphes dansants"
 agot_look_into_flames.0007.desc:0 "Hypnotisé[ROOT.Char.Custom('FR_E')] par les flammes vacillantes, la fumée et les tourbillons de feu commencent à prendre forme, et pendant un bref instant, le feu béni révèle d'étranges symboles — ils vacillent et se fondent les uns dans les autres, comme si les ombres elles-mêmes dansaient devant moi.\n\nAussi vite qu'elles sont apparues, elles fondent ; le feu n'est alors plus que du feu."
 agot_look_into_flames.0007.a:0 "Je dois approfondir les connaissances des hauts mystères !"
 agot_look_into_flames.0007.b:0 "Les réponses doivent se trouver dans les anciens contes..."
 agot_look_into_flames.0008.t:0 "$agot_look_into_flames.vision_title$ : Marche indemne"
 agot_look_into_flames.0008.t.scheme:0 "$agot_look_into_flames.vision_title$ : Trahison révélée"
 agot_look_into_flames.0008.desc:0 "Tandis que [red_priest.GetFirstName] accomplit les rites sacrés et continue ses prières devant les feux nocturnes, durant un bref instant "
 agot_look_into_flames.0008.scheme_murder_desc:0 "les flammes dansantes révèlent le contour d'une ombre voilée — et je réalise qu'il s'agit de [owner.GetTitledFirstName] complotant pour #bold m'assassiner !#!"
 agot_look_into_flames.0008.scheme_abduction_desc:0 "les flammes dansantes révèlent le contour d'une ombre voilée — et je réalise qu'il s'agit de [owner.GetTitledFirstName] complotant pour #bold m'enlever !#!"
 agot_look_into_flames.0008.scheme_steal_artifact_desc:0 "les flammes dansantes révèlent le contour d'une ombre voilée — et je réalise qu'il s'agit de [owner.GetTitledFirstName] complotant pour #bold me voler un artéfact !#!"
 agot_look_into_flames.0008.scheme_fallback_desc:0 "les flammes dansantes révèlent le contour d'une ombre voilée — et je réalise qu'il s'agit de [owner.GetTitledFirstName] complotant contre moi !"
 agot_look_into_flames.0008.no_scheme_desc:0 "Je me reconnais dans les flammes.\n\nUne torche à la main, je marche indemne parmi les ténèbres. Plus que jamais, je suis certain que [ROOT.Char.GetFaith.HighGodNameAlternate] veille sur moi."
 agot_look_into_flames.0008.a:0 "J'ai les faveurs de [ROOT.Char.GetFaith.HighGodName]."
 agot_look_into_flames.0008.b:0 "Ce[owner.Custom('FR_TTte')] [owner.Custom('InsultAdjective')] démo[owner.Custom('FR_NNne')] !"