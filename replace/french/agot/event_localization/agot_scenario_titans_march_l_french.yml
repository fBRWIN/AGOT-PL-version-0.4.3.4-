 agot_titans_march.0001.t:0 "Le bâtard et le Bienheureux"
 agot_titans_march.0001.desc:0 "Quelle contumélie est-ce là ? [daena.GetFirstName], ma propre sœur, mon propre sang, qui aurait engendré un bâtard ? Le fruit souillé d'une concupiscence récolté après sa dernière évasion de la Crypte-aux-Vierges ? Un bâtard qui s'est vu accorder le nom de [daemon.GetFirstName], sans que la mère n'ose confesser le nom du père.\n\nJ'ai longuement prié, avec ferveur, avec insistance, avec dévotion, mais nul ne semble m'avoir entendu, pas même les dieux. Dans ma sainte quête de la pureté, je vois cet enfant comme un quolibet, une vilaine farce, car moi qui suis censé être le Roi Bienheureux, je vois ma chair et mon sang être nimbés d'impureté, succombant aux viles faiblesses qui attendent de tous nous consumer.\n\nCet enfant est une épreuve, l'une des nombreuses qui m'attendent, car les Sept, tous miséricordieux qu'ils puissent être, ont jugé bon d'émailler mon règne d'ordalies supplicieuses. Je dois demeurer fort et trouver un moyen de repentir cette maison aux innombrables péchés !"
 agot_titans_march.0001.a:0 "Le jeûne m'aidera à y voir plus clair."
 agot_titans_march.0001.b:0 "Puisse les Sept qui ne font qu'Un nous pardonner tous autant que nous sommes !"
 agot_titans_march.0001.c:0 "L'isolement n'est probablement pas une solution..."
 agot_titans_march.0100.t:0 "La réunion du Grand Conseil"
 agot_titans_march.0100.desc:0 "[ROOT.Char.GetFirstNameNicknamed] n'est plus, il s'en est allé rejoindre les Sept, et puisse-t-il reposer en paix.\n\nMais avec la mort du roi, le Trône de Fer devient vacant, et la question de la succession se pose. En tant qu'aîné des enfants [egg3.Custom('FR_du_Char_Pi')][egg3.GetTitledFirstNameRegnal], il revient de droit à [daena.GetFirstName], néanmoins, c'est quelqu'un de sauvage et d'imprévisible, des traits qui ne sied peut-être pas à une Suzeraine des Sept Couronnes. Ses sœurs pourraient présenter un choix plus mesuré, la douceur de [rhaena.GetFirstName] ou le pragmatisme de [elaena.GetFirstName] en font des candidates probablement plus appropriées pour une telle charge. Mais leurs longues années d'isolement dans la Crypte-aux-Vierges auront peut-être entaché leurs #italic aptitudes#! à gouverner.\n\nUn autre choix semble donc envisageable : [viserys.GetFirstName], dont le poste de Main pour trois rois qui se sont succédés lui aura permit d'aiguiser de précieuses compétences qu'un monarque se doit de posséder.\n\nAinsi, à qui donc doit revenir le Trône de Fer ?"
 agot_titans_march.0100.a:0 "[daena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.a.flavor:0 "[daena.GetFirstNameNoTooltip] est l'héritière légitime, il n'y a pas à tergiverser sur le sujet. Son évincement du trône pourrait conduire à une guerre de succession !"
 agot_titans_march.0100.b:0 "[rhaena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.b.flavor:0 "[rhaena.GetFirstNameNoTooltip] est une femme pieuse qui saura se montrer digne de l'héritage de son défunt frère. [daena.GetFirstNameNoTooltip] doit être déshéritée en raison de ses nombreuses transgressions."
 agot_titans_march.0100.c:0 "[elaena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.c.flavor:0 "[elaena.GetFirstNameNoTooltip] est faite pour être reine, son esprit vif et cartésien fait d'elle la plus apte à gouverner parmi sa fratrie. [daena.GetFirstNameNoTooltip] est bien trop erratique et [rhaena.GetFirstNameNoTooltip] a plus sa place dans un septuaire que sur un trône."
 agot_titans_march.0100.d:0 "[viserys.GetFirstNameNoTooltip]"
 agot_titans_march.0100.d.flavor:0 "Le trône doit revenir à [viserys.GetFirstNameNoTooltip]. Qui sait à quel point la Crypte-aux-Vierges a pu laisser des séquelles dans l'esprit de ses nièces."
 agot_titans_march.0301.t:0 "Un sang rebelle"
 agot_titans_march.0301.desc:0 "Derechef, [daena.GetFirstName] s'est échappée de la Crypte-aux-Vierges, mais cette fois, elle semble s'être tout simplement évanouie dans la nature, emportant son fils, [daemon.GetFirstName], avec elle. De trace il n'y a point, ni même d'ouï-dire, et je redoute que jamais elle ne reviendra. Elle a apposé le sceau de la honte sur notre maison, frappé d'un terrible camouflet notre sang et notre nom, et je ne puis rien faire pour cautériser cette blessure profonde.\n\nCette folie connaîtra-t-elle une fin ? Devrais-je l'endurer inlassablement, jusque sur mon lit de mort ? Ma patience est effritée par les murmures qui transportent sa défiance, mais je ne peux nier que mon cœur saigne à la pensée qu'elle vagabonde, errant dans un monde hostile avec un fils qui porte le sang de sa rébellion. Sa fuite jette une ombre qui semble ternir ma ferveur, et dans mes prières, je songe autant au jugement des dieux qu'au retour de ma sœur bien-aimée."
 agot_titans_march.0301.a:0 "Son destin repose entre les mains des Sept..."
 agot_titans_march.0301.b:0 "Je dois prier ! Prier et seulement prier !"
 agot_titans_march.0301.c:0 "Puisse la Mère se montrer miséricordieuse avec elle."
 agot_titans_march.0302.t:0 "Un nouveau départ"
 agot_titans_march.0302.desc:0 "#EMP Enfin la liberté !#!\n\nCette #italic Crypte-aux-Vierges#!, nom doucereux pour qualifier une geôle aux murs étincelants, n'est plus mon entrave.\n\nIci, à [GetTitleByKey('k_braavos').GetName], en compagnie de mon fils [daemon.GetFirstName], j'aurais la vie qui me sied, celle que je choisirais de mon propre chef, et non imposée par les caprices d'un frère bigot qui préfère l'amour des dieux à celui de sa propre famille !"
 agot_titans_march.0302.a:0 "Ma vie n'appartient qu'à moi !"
 agot_titans_march.0401.t:0 "Un rêve devenu réalité"
 agot_titans_march.0401.desc:0 "Après toutes ces années, ma vision s'est enfin concrétisée : le grand septuaire se dresse sur la Colline de Visenya, d'une architecture si imposante qu'elle domine les environs tout en se faisant humble devant la grandeur des Sept.\n\nLe [high_septon.GetTitleAsName] a proclamé qu'il porterait mon nom — le #V Septuaire de Baelor#!, voici l'œuvre de ma vie.\n\nJe n'aurais jamais imaginé mon nom si étroitement lié au cœur même de notre foi — de #bold LA#! Foi ! Ce n'est pas un simple lieu de culte, c'est là l'incarnation de tout ce que j'ai recherché ma vie entière : la dévotion ultime, la piété absolue, l'amour indéfectible adressé aux Sept qui ne font qu'Un, eux qui m'ont si souvent mis à l'épreuve tout en me guidant durant ma longue traversée sur cette humble terre. En contemplant la grandeur de cette merveille qui porte mon nom, j'en viens à m'interroger si j'en suis réellement digne, si je suis à la hauteur des attentes qui seront placées en ce lieu si sacré, si je saurais rester droit pour ne jamais en ternir l'image."
 agot_titans_march.0401.a:0 "Puisse les Sept nous guider et nous bénir !"
 agot_titans_march.0402.t:0 "Le rêve du roi septon"
 agot_titans_march.0402.desc:0 "Le rêve d'un roi qui avait dévoué sa vie aux dieux est devenu réalité : le grand septuaire de la Colline de Visenya est enfin terminé !\n\nSon dôme de marbre scintille au soleil et les sept tours de cristal s'élèvent haut dans le ciel, scintillant d'une grâce divine. Et même si l'homme qui avait tant souhaité voir ce jour arriver n'est plus, le [high_septon.GetTitleAsName] a proclamé que l'édifice porterait son nom — le Septuaire de [baelor.GetFirstName] !\n\nTragique ironie de ne pouvoir assister à ce pour quoi l'on dévoue son existence, mais je gage que ce monument dédié aux Sept sera aussi inébranlable que fut la dévotion de Baelor. Un phare appelant les fidèles à toujours plus de ferveur et d'humilité envers ce qui nous domine — même si d'aucuns diraient sûrement que ce qui a conduit à l'édification de ce septuaire aura également provoqué la chute de celui qui en a donné l'ordre."
 agot_titans_march.0402.a:0 "Puisse-t-il reposer en paix auprès des Sept."
 agot_titans_march.0402.b:0 "C'était un sot en plus d'un bigot !"
 agot_titans_march.1000.t:0 "Le Prince de Pentos"
 agot_titans_march.1000.desc:0 "Lorsque la troisième guerre braavo-pentoshi se solda par une défaite, nous n'avions eu d'autres choix que d'aller reconquérir notre fierté dans les Degrés de Pierre, tentant de prendre le contrôle d'un point de navigation crucial pour y asseoir notre influence et notre domination. Mais lorsque nous avions là encore subi un revers, il était devenu clair que cette fierté était en tout point brisée.\n\nLe Titan de [GetTitleByKey('k_braavos').GetNameNoTier], de ses yeux enflammés et vigilants, y a vu une occasion, celle de frapper à l'aide de son glaive vengeur. Et ainsi, la garce de Valyria, enhardie par l'odeur du sang, nous envoie sa progéniture. C'est sans doute là le prix de notre excès."
 agot_titans_march.1000.a:0 "Nous ferons face à cette tempête !"
 agot_titans_march.2000.t:0 "Le Seigneur de la Mer de Braavos"
 agot_titans_march.2000.desc:0 "Suite à notre dernière victoire contre Pentos, nous avions eu la sagesse et la patience de restaurer nos forces, de panser nos blessures, dans l'attente de ce qui allait suivre. [GetTitleByKey('k_pentos').GetNameNoTier], elle, bouffie d'orgueil, est allée se perdre dans les Degrés de Pierre, pour tenter de s'y implémenter et de faire sienne l'une des voies de navigation les plus importantes du Détroit.\n\nLeur ambition leur a coûté cher, et maintenant revenus la queue entre les jambes, les Pentoshi sont encore plus affaiblis qu'ils ne l'étaient avant de se lancer dans leur stupide campagne. Mais c'est là pour nous une occasion parfaite. Nous allons frapper !"
 agot_titans_march.2000.a:0 "Le Titan fera choir le Prince, une fois encore !"
 agot_titans_march.3000.t:0 "La Dame d'Andalos"
 agot_titans_march.3000.desc:0 "Feu mon père a passé le crépuscule de sa vie a rêver d'un ancien royaume andal. Un rêve si inébranlable, si inextinguible, que malgré la mort qui l'a fâcheusement emporté, il a survécu à travers moi. Je ne laisserai pas cette ambition n'être qu'une lubie passagère, je la ferai mienne et deviendrai la digne fille de mon père en la concrétisant.\n\nLa guerre entre [GetTitleByKey('k_braavos').GetNameNoTier] et [GetTitleByKey('k_pentos').GetNameNoTier] fait rage, et comme tout conflit entre grandes puissances, il remodèle l'équilibre des forces des régions avoisinantes. Je n'aurais sans doute pas de meilleures occasions que celle-ci. Si j'agis avec sagacité et diligence, je pourrais mettre à profit ce chaos pour faire du rêve d'un homme, la réalité d'un peuple."
 agot_titans_march.3000.a:0 "Rassemblez les troupes !"
 agot_titans_march.3000.b:0 "L'heure n'est pas encore venue…"
 agot_titans_march.4000.t:0 "Un seigneur en exil"
 agot_titans_march.4000.desc:0 "Naguère j'étais le Seigneur de la Mer de [GetTitleByKey('k_braavos').GetNameNoTier], j'avais la sécurité que m'offrait mon titre et la confiance que m'accordait mon peuple. Mais les ombres se sont faufilées à mon insu, m'extirpant de mon palais et me spoliant de tout ce qui m'était cher. Des ombres projetaient par mon ex-amiral, [sealord.Custom('FR_le_Char_Pi')][sealord.GetName], celui-là même qui siège actuellement sur #bold mon#! trône.\n\nMe voilà maintenant loin de mon foyer, dépossédé de tout ce qui m'était cher, à l'exception de ces trois précieux œufs de dragon qui furent vendus à Braavos il y a de cela fort longtemps. Même si ces précieux artefacts sont la promesse d'un pouvoir, ils ne sont en réalité que les vestiges d'une époque révolue, un souvenir qui s'effrite.\n\nMais je ne laisserais ni ma volonté ni mon souvenir s'effacer dans l'ombre !"
 agot_titans_march.4000.a:0 "Pourquoi tombons-nous ? Pour mieux apprendre à nous relever !"
 agot_titans_march.4001.t:0 "Un précieux trésor"
 agot_titans_march.4001.desc:0 "Ces trois œufs de dragon sont les derniers biens de valeur qu'il me reste. Ils sont un symbole d'espoir mais aussi un présage de ruine. S'ils venaient à tomber entre de mauvaises mains, qui donc pourrait en augurer les conséquences ? Mais hélas, exilé, isolé et déshonoré, que puis-je donc en faire si ce n'est les échanger contre quelque chose dont j'en aurais réellement l'usage.\n\n[prince.Custom('FR_le_Char_P')|U][prince.GetFullName] serait sans doute prêt à les acheter, et si cela peut en plus lui permettre de nuire à mes ennemis, alors tant mieux…"
 agot_titans_march.4001.a:0 "C'est d'or dont j'ai besoin !"
 agot_titans_march.4001.tooltip:0 "#bold Si l'offre est acceptée :#!"
 agot_titans_march.4001.eggs_gone:0 "#bold Une seconde… où sont passés les œufs ?!#!"
 agot_titans_march.4001.alliance:0 "Une alliance sera conclue."
 agot_titans_march.4001.b:0 "Il me faut des soutiens militaires !"
 agot_titans_march.4001.c:0 "Je dois exiger un titre !"
 agot_titans_march.4001.d:0 "C'est hors de question ! Ils sont inestimables !"
 agot_titans_march.4002.t:0 "Un précieux trésor"
 agot_titans_march.4002.desc:0 "L'ancien Seigneur de la Mer de Braavos, désormais moins que l'ombre du Titan, m'a envoyé une missive des plus curieuses. Il propose de me vendre trois œufs de dragon. Bien que le temps les ait changés en pierre, il n'en demeure pas moins précieux, et si j'ai toutes les raisons de me méfier d'un Braavien, l'occasion de mettre la main sur un tel trésor ne doit pas être ignoré.\n\nJe m'interroge sur l'intention qui précède la proposition. Peut-être est-il dévoré par la vengeance, au point de vouloir nuire à la cité dont il avait encore les rênes il y a peu. Ou peut-être que sa condition précaire le contraint à devoir faire des choix difficiles."
 agot_titans_march.4002.a:0 "Il me les faut absolument !"
 agot_titans_march.4002.b:0 "Peut-être accepterait-il de l'or en échange ?"
 agot_titans_march.4002.tooltip:0 "#bold Si l'offre est acceptée :#!"
 agot_titans_march.4002.c:0 "Je pourrais lui offrir un soutien militaire."
 agot_titans_march.4002.d:0 "Ou bien lui devrais-je lui offrir un titre et le domaine qui va avec ?"
 agot_titans_march.4002.e:0 "Ce ne sont plus que de vulgaires cailloux désormais."
 agot_titans_march.4003.t:0 "Une contre-offre"
 agot_titans_march.4003.desc:0 "J'aurais pensé le Prince plus enthousiaste à l'idée d'acquérir de pareilles merveilles, mais semble-t-il que je me suis trompé. Mon offre ne l'a pas convaincu, et il m'en a fait une autre en retour. Est-ce parce qu'il n'en voit pas la réelle valeur, ou bien est-il si effronté qu'il ose tirer profit de ma situation précaire ?\n\nSi je suis le seul à en voir le potentiel, peut-être vaudrait-il mieux les conserver ? Mais d'un autre côté, hélas, qu'en ferais-je, ainsi bouté hors du monde des puissants ?"
 agot_titans_march.4003.a:0 "Soit. J'accepte son offre…"
 agot_titans_march.4003.b:0 "Je pisse sur sa proposition, et avec entrain !"
 agot_titans_march.4002_accepted.title:0 "Offre acceptée !"
 agot_titans_march.4002_accepted.desc:0 "[prince.Custom('FR_le_Char_Pi')|U][prince.GetTitledFirstName] a accepté votre offre pour les œufs de dragon"
 agot_titans_march.4002_refused.title:0 "Offre refusée !"
 agot_titans_march.4002_refused.desc:0 "[prince.Custom('FR_le_Char_Pi')|U][prince.GetTitledFirstName] n'est nullement intéressé[prince.Custom('FR_E')] par vos œufs de dragon"
 agot_titans_march.5000.t:0 "Le Titan en déroute"
 agot_titans_march.5000.desc:0 "Suite à notre retraite des Degrés de Pierre, notre retour a été célébré par l'arrivée inopinée d'une nouvelle guerre, menée par le plus insupportable des cailloux qui puissent se glisser dans une chaussure : le Seigneur de la Mer de Braavos. Je gage qu'en marchant sur Pentos, il espérait trouver en bout de route du menu fretin, épuisé et démoralisé par des années de vains conflits contre les pirates du sud. Mais ce fut une grossière erreur, tant de jugement que stratégique, car ce sont des vétérans endurcis que les Braaviens ont en face d'eux désormais.\n\nNous avons repoussé ces faquins ; « libérateurs » qu'ils s'autoproclament. Nous les avons boutés hors d'Andalos, et la poussière maintenant retombée, notre hégémonie sur ces terres a été restaurée."
 agot_titans_march.5000.a:0 "Andalos est nôtre !"