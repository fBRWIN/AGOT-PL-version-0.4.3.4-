l_french:
 agot_valyrian_steel.2000.t:0 "Se lamenter sur les pertes"
 agot_valyrian_steel.2000.desc:0 "C'est lors d'une petite vadrouille dans les rues de [location.GetNameNoTier] que mon esprit a commencé à s'égarer. Je me suis mis à songer aux événements tragiques qui ont eu lieu ici même, lors de la Danse des Dragons, mais également à la grande bravoure et à la terrible honte de Ser [ancestor.GetFullName]. Tué durant la Chevauchée des Sept et chargeant pour la protection du Prince Joffrey, il fait encore aujourd'hui honneur à la maison [ROOT.Char.GetDynasty.GetName], et moult balades vantent sa grandeur — même si dans son infortune, il perdit Lamentation, l'une des épées ancestrales en acier valyrien.\n\nCela remonte à tant d'années, pourtant je suis sûr qu'il existe une piste qui pourrait me permettre de la retrouver. Ainsi, je pourrais récupérer ce qui était autrefois nôtre. Après la vaillante chute de Ser Willam, les sources sur ce qui se serait passées semblent contradictoires, néanmoins, la plupart ont un point en commun..."
 agot_valyrian_steel.2000.a:0 "Fossedragon..."
 agot_valyrian_steel.2000.a.tt:0 "Vous allez enquêter sur la disparition de Lamentation..."
 agot_valyrian_steel.2000.b:0 "Il vaut mieux oublier cette époque monstrueuse."
 agot_valyrian_steel.2001.t:0 "La lamentation des dragons"
 agot_valyrian_steel.2001.desc:0 "Je descends dans les ruines délabrées de Fossedragon, et j'en perçois l'atmosphère solennelle qui demeure encore après tout ce temps. Un miasme de mort, de cendres et d'effroi qui persiste, cristallisant l'ultime instant où les grands lézards et les petites gens furent écrasés par les décombres d'un monument devenu tombeau.\n\nJ'erre, et je réalise l'ampleur du projet. Il me faudra fouiller, déterrer, les ossements d'hommes, de femmes, et de bêtes, tous mort dans des cris d'agonies. Une tâche ardue s'il en est, et qui pourrait s'avérer infructueuse. Néanmoins, il n'est pas exclu que je puisse trouver quelque chose, et la rétribution en serait inestimable."
 agot_valyrian_steel.2001.a:0 "Fouiller ces ruines s'avérera dispendieux..."
 agot_valyrian_steel.2001.a.tt:0 "Vous engagerez des hommes pour déblayer les décombres."
 agot_valyrian_steel.2001.b:0 "Peut-être que le Grand Mestre peut m'assister dans mes recherches ?"
 agot_valyrian_steel.2001.b.tt:0 "Le Grand Mestre [maester.GetFullName] pourrait avoir quelque chose dans ses archives."
 agot_valyrian_steel.2001.c:0 "Peut-être que la populace aura une piste à suivre."
 agot_valyrian_steel.2001.d:0 "Le passé est le passé. Mieux vaut se tourner vers l'avenir."
 agot_valyrian_steel.2002.t:0 "Rien !"
 agot_valyrian_steel.2002.desc:0 "Malgré d'intenses et d'innombrables efforts, rien n'a encore été découvert quant à l'endroit supposé où Lamentation pourrait être, ni sur ce qui se serait réellement passé cette nuit-là dans la fosse. Je commence à penser que c'est peine perdue."
 agot_valyrian_steel.2002.a:0 "C'est forcément là, quelque part. Je le sais, je le sens !"
 agot_valyrian_steel.2002.a.tt:0 "Faites quérir davantage d'hommes et de pioches !"
 agot_valyrian_steel.2002.b:0 "Peut-être le mestre était-il le bon choix."
 agot_valyrian_steel.2002.c:0 "C'était une révolte paysanne, alors enquêtons auprès des paysans."
 agot_valyrian_steel.2002.c.tt:0 "Vos recherches vont vous mener à Culpucier."
 agot_valyrian_steel.2002.d:0 "C'est un rêve insensé."
 agot_valyrian_steel.2003.t:0 "La fin des lamentations !"
 agot_valyrian_steel.2003.desc:0 "Enfin ! Après de nombreuses années passés dans la tourmente, Lamentation a été retrouvée et rendue à la maison [ROOT.Char.GetDynasty.GetName]. L'histoire est chose précieuse pour une maison noble, et la nôtre est l'une des plus vénérables parmi les Sept Couronnes. Ainsi, en empoignant cette épée, je brandis la preuve matérielle de ce que j'avance, et je témoigne de notre légitimité."
 agot_valyrian_steel.2003.a:0 "Nous nous souvenons !"
 agot_valyrian_steel.2004.t:0 "Perdue dans le temps."
 agot_valyrian_steel.2004.desc:0 "Il semble que Lamentation soit destinée à rester perdue pour l'instant..."
 agot_valyrian_steel.2004.a:0 "Peut-être que ce n'est pas à moi de l'avoir..."
 agot_valyrian_steel.2005.t:0 "La connaissance !"
 agot_valyrian_steel.2005.desc:0 "Le grand mestre Verkos a émis une théorie selon laquelle le dragon aurait mangé votre épée et l'aurait ensuite vomie, ce qui semble insensé, mais vous pouvez vérifier. Les corps des dragons étaient traditionnellement apportés à Peyredragon."
 agot_valyrian_steel.2005.a:0 "Il est temps d'examiner cette bouse de dragon."
 agot_valyrian_steel.2005.a.tt:0 "Vous affréterez un navire pour Peyredragon."
 agot_valyrian_steel.2005.b:0 "C'est complètement dingue, je vais me renseigner auprès de Culpucier."
 agot_valyrian_steel.2006.t:0 "Recherche à Peyredragon"
 agot_valyrian_steel.2006.desc:0 "[host.GetFullName] me souhaite la bienvenue à Peyredragon dans ma quête de l'épée manquante. Il m'explique que les cadavres de dragons et leurs semblables ont été ramenés à Peyredragon au Montdragon pendant de nombreuses années pour être dispersés dans les flammes. Mais c'est dangereux là-haut."
 agot_valyrian_steel.2006.a:0 "Nous partons à l'aventure demain !"
 agot_valyrian_steel.2006.a.tt:0 "Vous affréterez un navire pour Peyredragon."
 agot_valyrian_steel.2006.b:0 "C'est complètement dingue, je vais me renseigner auprès de Culpucier."
 agot_valyrian_steel.2007.t:0 "Recherche à Peyredragon"
 agot_valyrian_steel.2007.desc:0 "Sur Montdragon il y a des choses effrayantes et dangereuses."
 agot_valyrian_steel.2007.a:0 "Nous nous engageons dans les gorges."
 agot_valyrian_steel.2007.a.success:0 "Vous naviguez sur la crête."
 agot_valyrian_steel.2007.a.fail:0 "Vous glissez sur du gravier instable."
 agot_valyrian_steel.2007.b:0 "Nous devons faire demi-tour !"
 agot_valyrian_steel.2008.t:0 "Dans les gorges"
 agot_valyrian_steel.2008.desc:0 "Voyons maintenant ce qu'il en est"
 agot_valyrian_steel.2008.a:0 "S'étendre et fouiller tous les coins et recoins."
 agot_valyrian_steel.2009.t:0 "Ossements brûlés"
 agot_valyrian_steel.2009.desc:0 ""
 agot_valyrian_steel.2009.a:0 "Lamentation reste perdue..."
 agot_valyrian_steel.2010.t:0 "Se réjouir avec Lamentation"
 agot_valyrian_steel.2010.desc:0 "Maison [ROOT.Char.GetDynasty.GetName]"
 agot_valyrian_steel.2010.a:0 "L'épée est refaite."
 agot_valyrian_steel.2004.a.tt:0 "Vous avez échoué dans votre entreprise."
 agot_valyrian_steel.0001.t:0 "L'Épée du Matin"
 agot_valyrian_steel.0001.desc:0 "La lumière du matin traverse la pièce jusqu'à l'endroit où Aube est assise sur son piédestal de pierre. La lame est aussi pâle que la pleine lune, forgée à partir du cœur d'une étoile déchue et recouverte d'un fourreau sombre et orné ; son pommeau a la forme d'un soleil d'or qui brille dans la lumière du matin. C'est là que Aube reste lorsqu'il n'y a pas l'Épée du Matin, là où elle se repose entre deux épisodes de gloire. \n\nL'octroi de Aube à un Dayne digne de la porter est une responsabilité ancienne qui m'incombe désormais. Je dois choisir un chevalier digne d'être à la hauteur de nos ancêtres. \nCes dernières années, j'ai remarqué que [my_relation.GetFirstName] était devenu[my_relation.Custom('FR_E')] un[my_relation.Custom('FR_E')] chevalier talentueu[my_relation.Custom('FR_XSe')] et honorable, mais est-[my_relation.Custom('FR_IlElle')] digne de devenir la prochaine #S Épée du Matin ? #!"
 agot_valyrian_steel.0001.a:0 "Je vais lui accorder Aube."
 agot_valyrian_steel.0001.b:0 "Non, je ne [my_relation.Custom('FR_LeLa')]  trouve pas digne d'intérêt."
 agot_valyrian_steel.0002.t:0 "L'Épée du Matin"
 agot_valyrian_steel.0002.desc:0 "Dans l'obscurité de la nuit, quelques heures avant l'aube, mon mestre m'apporte une lettre de [my_relation.GetFullNameRegnal], prétendant que c'est urgent. Je la retourne dans mes mains et casse le bouton de cire violette pour ouvrir la lettre. \n\nIl semble que [my_relation.GetFirstName] veuille faire de moi la prochaine #SSword  Épée du Matin#!, si j'en accepte l'honneur. Tant de grands Dayne ont porté cette lame légendaire, comme Lord Davos Dayne, qui s'est battu contre le roi Yorick V Ferboys et ses armées pour sa future épouse, la princesse Nymeria. Ces personnages ont fait la gloire de notre maison. Suis-je vraiment digne de suivre leurs traces ?"
 agot_valyrian_steel.0002.a:0 "J'accepterai l'appel."
 agot_valyrian_steel.0002.b:0 "Je ne suis pas l'épée du matin."
 agot_valyrian_steel.0004.t:0 "L'Épée du Deuil"
 agot_valyrian_steel.0004.desc:0 "Avec la mort de [dead_relative.GetFirstName], le titre d'Épée du matin est vide. Une fois que les rites funéraires seront terminés et qu'[dead_relative.Custom('FR_IlElle')] reposera avec les Sept qui ne font qu'Un, Aube retournera sur son piédestal pour attendre un nouveau porteur. Il y a eu des années dans notre histoire où le titre est resté vacant car il n'y avait pas de candidat digne de ce nom. \n\nCependant, un autre membre de notre Maison pourrait être digne du titre d'Épée du Matin et des honneurs et devoirs qui l'accompagnent. [my_relative.GetFirstName] a fait preuve d'un talent exceptionnel jusqu'à présent et s'est révélé[my_relative.Custom('FR_E')] être une personne d'honneur. Peut-être est-[my_relative.Custom('FR_IlElle')] même digne de devenir la prochaine #S Épée du Matin ? #!"
 agot_valyrian_steel.0004.a:0 "Je vais lui accorder Aube."
 agot_valyrian_steel.0004.b:0 "Non, je ne [my_relation.Custom('FR_LeLa')]  trouve pas digne d'intérêt."
 agot_valyrian_steel.9999.t:0 "Porteurs de l'acier valyrien"
 agot_valyrian_steel.9999.desc:0 "À votre demande, j'ai rassemblé ici une liste de tous les porteurs d'acier valyrien dans le monde connu."
 agot_valyrian_steel.9999.a:0 "Merci."
 agot_valyrian_steel.8000.t:0 "Reforger : Un sacrifice"
 agot_valyrian_steel.8000.desc:0 "« Le secret de la fabrication de l'acier valyrien est perdu depuis longtemps... Cela étant dit, il pourrait être possible de transformer un artefact en acier valyrien pour en faire quelque chose de nouveau — #bold si#! vous êtes prêt à perdre l'artefact en question, » propose [court_smith.GetFirstName]."
 agot_valyrian_steel.8000.a:0 "Voilà une offrande digne."
 agot_valyrian_steel.8000.a.tt:0 "Vous allez détruire votre artefact pour créer une nouvelle épée."
 agot_valyrian_steel.8000.b:0 "Hors de question."
 agot_valyrian_steel.8001.t:0 "Reforger : Un renouveau"
 agot_valyrian_steel.8001.desc:0 "« Est-ce que l'un de ces modèles vous intéresse, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? »"
 agot_valyrian_steel.8001.a:0 "Celui-ci est digne de moi."
 agot_valyrian_steel.8001.b:0 "Aucun de ceux-ci ne me convient."
 agot_valyrian_steel_default_name:0 "Épée en acier valyrien reforgé"
 agot_valyrian_steel_default_desc:0 "Épée en acier valyrien reforgé"
 event_window_widget_enter_name_prompt:0 "Choisissez le nom de l'artefact :"
 agot_valyrian_steel.1000.t:0 "L'acier dans le sang"
 agot_valyrian_steel.1000.desc:0 "L'ardeur de la bataille se dissipe, et j'éponge mon front duquel coule le sang de mon ennemi. Parmi la boue et les innombrables corps j'aperçois l'arme qui aurait pu me coûter la vie si j'avais été moins adroit[ROOT.Char.Custom('FR_E')] au combat.\n\nUne lame en acier valyrien appartenant à la maison [artifact_knight.GetHouse.GetBaseName]. Désormais sans propriétaire, c'est à moi qu'il revient de décider quoi en faire..."
 agot_valyrian_steel.1000.a:0 "Je l'ai gagné, elle est à moi désormais !"
 agot_valyrian_steel.1000.a.tt:0 "#v La maison [artifact_knight.GetHouse.GetBaseName] ne pardonnera pas un tel affront !#!"
 agot_valyrian_steel.1000.b:0 "Cela ne m'appartient pas."
 agot_valyrian_steel.1000.b.tt:0 "[looted_vs_sword.GetName] va être restitué à la maison [artifact_knight.GetHouse.GetBaseName]"
 agot_valyrian_steel.1001.t:0 "Butin de guerre"
 agot_valyrian_steel.1001.desc:0 "La bataille est gagnée. Mes forces sont victorieuses et mes ennemis sont en déroute. Les corps des défunts sont rassemblés, de même que les captifs, et parmi eux se trouve [artifact_knight.Custom('FR_le_Char_Pi')][artifact_knight.GetTitledFirstNameNicknamed], qu'on amène à mes pieds, dépossédé[artifact_knight.Custom('FR_E')] de son arme prestigieuse.\n\n[looted_vs_sword.GetName], la lame en acier valyrien de la maison [artifact_knight.GetHouse.GetBaseName], se trouve juste là, à portée de mains... Nul n'oserait contester mon droit de m'en emparer."
 agot_valyrian_steel.1001.a:0 "Cela fera un joli trophée !"
 agot_valyrian_steel.1001.b:0 "Je refuse de jeter l'opprobre sur mon nom !"
 agot_valyrian_steel.1010.t:0 "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_valyrian_steel.1010.desc:0 "Je me suis retrouvé[ROOT.Char.Custom('FR_E')] en possession de la fierté de votre famille.\n\nLa lame s'est retrouvée entre mes mains suite à ma victoire contre [artifact_knight.GetName], lors d'une bataille que nous avons livrée. Sa mort est regrettable et je ne souhaite pas entacher mon nom en privant sa famille du droit qui est le vôtre. [looted_vs_sword.GetNameNoTooltip] est à vous."
 agot_valyrian_steel.1010.a:0 "[looted_vs_sword.GetNameNoTooltip] est retourné à sa juste place."
 agot_valyrian_steel.1011.t:0 "Un héritage volé"
 agot_valyrian_steel.1011.desc.prisoner:0 "[vs_artifact_thief.Custom('FR_LeLa')|U] [Select_CString(vs_artifact_thief.IsFemale,'friponne','félon')] [vs_artifact_thief.GetName] m'a non seulement privé de ma liberté, mais également de mon arme ! [looted_vs_sword.GetName], la lame en acier valyrien de la #italic maison [ROOT.Char.GetHouse.GetName] !#!\n\nJe #italic dois#! la récupérer ! Pour mon honneur, mais également celui de ma maison !"
 agot_valyrian_steel.1011.desc.house_head:0 "Des nouvelles de la [battle_memory.GetName] me sont parvenus grâce à un messager bien essoufflé.\n\n[vs_artifact_thief.Custom('FR_LeLa')|U] [Select_CString(vs_artifact_thief.IsFemale,'friponne','félon')] [vs_artifact_thief.GetName] a non seulement privé m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('artifact_knight'))] [artifact_knight.GetName] de sa liberté, mais également de son arme ! [looted_vs_sword.GetName], la lame en acier valyrien de la #italic maison [ROOT.Char.GetHouse.GetName] !#!\n\nJe #italic dois#! la récupérer ! Pour mon honneur, mais également celui de ma maison !"
 agot_valyrian_steel.1011.desc.slain:0 "Durant la [battle_memory.GetName], [artifact_knight.GetName] a trouvé la mort, non sans avoir combattu avec vaillance auprès de ses troupes. C'est l'horrible [enemy_knight.GetName] qui est responsable de cela.\n\n[enemy_knight.Custom('FR_IlElle')|U] a non seulement prit la vie de [artifact_knight.GetFirstNameNoTooltip], mais également [looted_vs_sword.GetName]. La précieuse lame de la maison [artifact_knight.GetHouse.GetNameNoTooltip] a été volé par [enemy_knight.GetNameNoTooltip] pour en faire un trophée personnel."
 agot_valyrian_steel.1011.tt.house_opinion_loss:0 "Tous les membres de #v votre#! maison"
 agot_valyrian_steel.1011.feud:0 "La maison [vs_artifact_thief.GetHouse.GetName] va payer cher pour cet affront !"
 agot_valyrian_steel.1011.feud.tt:0 "Le [scheme|El] aura une [success_chance|El] plus élevée"
 agot_valyrian_steel.1011.a:0 "Je #italic dois#! rapporter [looted_vs_sword.GetNameNoTooltip], et peu me chaut de ce qu'il en coûtera."
 agot_valyrian_steel.1011.b:0 "Il n'y a rien que je puisse faire..."
 agot_valyrian_steel.1011.c:0 "[looted_vs_sword.GetNameNoTooltip] va rester entre les mains de [vs_artifact_thief.GetFirstName]... pour le moment."
 agot_valyrian_steel.1012.t:0 "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_valyrian_steel.1012.desc:0 "Vous n'êtes qu'une vermine empreinte de déshonneur ! Vous m'avez volé ce qui m'appartient de droit ! Le jour viendra où l'honneur de la maison [expected_vs_artifact_holder.GetHouse.GetName] sera restauré, et [looted_vs_sword.GetName] me sera restitué !"
 agot_valyrian_steel.1012.a:0 "Qu'[expected_vs_artifact_holder.Custom('FR_IlElle')] gémisse tant qu'[expected_vs_artifact_holder.Custom('FR_IlElle')] veut, [looted_vs_sword.GetNameNoTooltip] est à moi !"
 agot_valyrian_steel.3001.t:0 "Digne de la Noire Sœur ?"
 agot_valyrian_steel.3001.desc:0 "[blackfyre.GetName] et [darksister.GetName] sont depuis longtemps des symboles de la dynastie [targ_dynn.GetName]. L'une étant l'attribut des rois, l'emblème du pouvoir et de la gouvernance, l'autre quant à elle, est une lame destinée à être maniée par un authentique guerrier qui saura protéger s[ROOT.Char.Custom('FR_OnA')] suzerain[ROOT.Char.Custom('FR_E')] et sa lignée.\n\nLes deux épées étant en ma possession, je m'interroge ; parmi tous ceux dont le sang du dragon coule dans leurs veines, y a-t-il quelqu'un qui soit digne de brandir Noire Sœur ?"
 agot_valyrian_steel.3001.a:0 "J'ai toute confiance en [family_choice.Custom('FR_le_Char_Pi')][family_choice.GetTitledFirstName] pour défendre notre nom."
 agot_valyrian_steel.3001.b:0 "[house_choice.Custom('FR_le_Char_Pi')|U][house_choice.GetTitledFirstName], je [house_choice.Custom('FR_LeLa')] sais excellent[house_choice.Custom('FR_E')] bretteu[house_choice.Custom('FR_RSe')]."
 agot_valyrian_steel.3001.c:0 "Mon hériti[heir_choice.Custom('FR_ErEre')], [heir_choice.Custom('FR_le_Char_Pi')][heir_choice.GetTitledFirstName], est tout[heir_choice.Custom('FR_E')] désigné[heir_choice.Custom('FR_E')] pour un tel honneur."
 agot_valyrian_steel.3001.d:0 "Qui de mieux qu'un[kingsguard_choice.Custom('FR_E')] garde royal[kingsguard_choice.Custom('FR_E')] comme [kingsguard_choice.GetFirstName] pour protéger notre sang ?"
 agot_valyrian_steel.3001.e:0 "[girl_choice.Custom('FR_le_Char_Pi')|U][girl_choice.GetTitledFirstName] a démontré sa valeur, c'est à [girl_choice.Custom('FR_LuiElle')] que doit revenir l'épée."
 agot_valyrian_steel.3001.f:0 "Nul n'en est digne, il semblerait."
 agot_valyrian_steel.4000.t:0 "Récupérer Rugissante"
 agot_valyrian_steel.4000.desc_gerion:0 "Des siècles se sont écoulés depuis que [tommen.Custom('FR_le_Char_Pi')][tommen.GetTitledFirstName] a perdu Rugissante lors de son périple à Valyria. Des siècles depuis que la Maison [ROOT.Char.GetDynasty.GetBaseName] a été dépossédé de son épée en acier valyrien.\n\nPeut-être est-il venu le temps de mettre un terme à ce camouflet et de récupérer la lame ? M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('explorer'))] [explorer.GetFirstName] sollicite ma permission de mener une excursion jusqu'aux confins de l'Antique Valyria, pour la gloire et la richesse.\n\nLe voyage sera dispendieux et fort dangereux... mais le risque en vaut la chandelle."
 agot_valyrian_steel.4000.desc_gen:0 "Des siècles se sont écoulés depuis que [tommen.Custom('FR_le_Char_Pi')][tommen.GetTitledFirstName] a perdu Rugissante lors de son périple à Valyria. Des siècles depuis que la Maison [ROOT.Char.GetDynasty.GetBaseName] a été dépossédé de son épée en acier valyrien.\n\nPeut-être est-il venu le temps de mettre un terme à ce camouflet et de récupérer la lame ? Rare sont les problèmes à ne pas pouvoir être résolu avec de l'or... et quelques aventuriers audacieux. Ainsi Rugissante pourrait être récupérée.\n\n[explorer.GetFirstName], un capitaine local a proposé de diriger l'expédition.\n\nLe voyage sera dispendieux et fort dangereux… mais le risque en vaut la chandelle."
 agot_valyrian_steel.4000.a:0 "Puisse votre voyage se dérouler sans encombre, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('explorer'))]..."
 agot_valyrian_steel.4000.a.tt:0 "[explorer.GetFirstName] se rendra à Valyria et tentera de récupérer Rugissante"
 agot_valyrian_steel.4000.b:0 "Revenez sain et sauf, [explorer.GetName]"
 agot_valyrian_steel.4000.b.tt:0 "[explorer.GetFirstName] se rendra à Valyria et tentera de récupérer Rugissante"
 agot_valyrian_steel.4000.c:0 "Le moment est sans doute mal choisi pour faire voile jusqu'à Valyria..."
 agot_valyrian_steel.4000.c.tt:0 "Vous annulez l'expédition et votre or vous est remboursé"
 agot_valyrian_steel.4002.t:0 "Récupérer Rugissante"
 agot_valyrian_steel.4002.desc:0 "J'ai eu vent du retour de [explorer.GetFirstName] et je me hâte en direction des quais, constatant que son équipage est déjà en train de décharger des coffres remplis de butins provenant de l'Antique Valyria.\n\n[explorer.Custom('FR_IlElle')|U] s'approche de moi, une grande épée à la main, puis s'incline et me la présente : « Voici Rugissante, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Nous avons trouvé l'épave de [tommen.GetFirstName], gisant au fond de la Mer Fumeuse. Il est plus que temps que l'épée revienne à la maison [ROOT.Char.GetDynasty.GetBaseName]. »\n\nJe saisis la poignée et lève aussi haut que possible la lame qui reflète l'éclat du soleil. #italic Rugissante est enfin rentrée chez elle#!."
 agot_valyrian_steel.4002.a:0 "[ROOT.Char.GetHouse.GetMotto] !"
 agot_valyrian_steel.4003.t:0 "Récupérer Rugissante"
 agot_valyrian_steel.4003.desc:0 "L'expédition de [explorer.GetFirstName] aurait du rentrer depuis longtemps déjà. \n\nJe crains qu'une obscurité ne l'ait frappé lors de sa traversée de la Mer Fumeuse..."
 agot_valyrian_steel.4003.a:0 "Valyria a pris une autre vie…"