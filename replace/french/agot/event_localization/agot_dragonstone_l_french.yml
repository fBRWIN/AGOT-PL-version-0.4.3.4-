l_french:
 agot_dragonstone.0002.t:0 "[heir.Custom('FR_LeLa')|U] [heir.Custom('GetPrincessPrince')] de Peyredragon"
 agot_dragonstone.0002.desc:0 "Depuis l'époque d'Aenys Ière, Peyredragon a toujours été le siège de l'héritier du Trône de Fer. Désormais, [heir.GetFirstName] est en âge d'en avoir la responsabilité, il me faut donc choisir entre lui accorder le titre de [heir.Custom('GetPrincessPrince')] de Peyredragon, comme témoignage de sa position au sein du pays, ou bien de conserver personnellement le titre pour un usage futur."
 agot_dragonstone.0002.a:0 "La tradition doit être maintenue ; j'accorderai Peyredragon à [heir.GetFirstNameNoTooltip]"
 agot_dragonstone.0002.b:0 "La tradition a fait son temps ; je garderai Peyredragon pour moi."
 agot_dragonstone.0003.t:0 "[heir.Custom('FR_LeLa')|U] [heir.Custom('GetPrincessPrince')] de Peyredragon"
 agot_dragonstone.0003.desc:0 "Maintenant que je suis assis sur le Trône de Fer, il est temps que mon hériti[heir.Custom('FR_ErEre')], [heir.GetFirstNameNoTooltip], prenne sa place en tant que [heir.Custom('GetPrincessPrince')] de Peyredragon, ou bien je peux choisir de conserver le siège traditionnel du Conquérant pour mon propre usage comme refuge royal."
 agot_dragonstone.0003.a:0 "La tradition doit être maintenue ; j'accorderai Peyredragon à [heir.GetFirstNameNoTooltip]"
 agot_dragonstone.0003.b:0 "La tradition a fait son temps ; je garderai Peyredragon pour moi."
 agot_dragonstone.0007.t:0 "[heir.Custom('FR_LeLa')|U] [heir.Custom('GetPrincessPrince')] de Peyredragon"
 agot_dragonstone.0007.desc:0 "Avec la mort de [deceased_heir.GetFirstNameNoTooltip], [heir.GetFirstNameNoTooltip] est désormais à juste titre [heir.Custom('GetPrincessPrince')] de Peyredragon. Je ne suis pas sûr d'être prêt[ROOT.Char.Custom('FR_E')] à nommer un autre héritier si peu de temps après le décès de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', deceased_heir)]. Peut-être que je devrais juste [heir.Custom('FR_LeLa')] garder à mes côtés pour l'instant..."
 agot_dragonstone.0007.a:0 "La tradition doit être maintenue ; j'accorderai Peyredragon à [heir.GetFirstNameNoTooltip]"
 agot_dragonstone.0007.b:0 "Je ne suis pas encore prêt à accorder Peyredragon à [heir.GetFirstNameNoTooltip]"
 agot_dragonstone.0008.t:0 "[Select_CString(heir.IsFemale,'La princesse héritière','Le prince héritier')]"
 agot_dragonstone.0008.desc:0 "Selon la tradition, l'hériti[heir.Custom('FR_ErEre')] du Trône de Fer se doit de tempérer et mesurer sa volonté en portant le titre de [heir.Custom('GetPrincessPrince')] de Peyredragon, où [heir.Custom('FR_IlElle')] y régnera pour se préparer à son héritage. Un[heir.Custom('FR_E')] [heir.GetWomanMan] qui sera amené[heir.Custom('FR_E')] à gouverner Sept Couronnes se doit d'avoir un aperçu de ce qu'implique le pouvoir politique. Lorsque mon heure viendra, c'est [heir.GetFirstName] qui deviendra [Select_CString(heir.IsFemale,'Protectrice','Protecteur')] du royaume.\n\nAinsi, tous les regards de la Cour, fussent-ils au grand jour ou dans l'ombre, sont rivés sur [heir.Custom('FR_LuiElle')]. Tous et toutes l'observent, d'yeux inquisiteurs et questionneurs — #italic que[heir.Custom('FR_LLle')] genre de monarque sera-t-[heir.Custom('FR_IlElle')] ? Se montrera-t-[heir.Custom('FR_IlElle')] digne de la couronne ? Quelle marque laissera-t-[heir.Custom('FR_IlElle')] dans l'histoire de Westeros ?#!"
 agot_dragonstone.0008.a:0 "C'est à [heir.Custom('FR_LuiElle')] qu'il reviendra de donner une réponse à toutes ces questions."
 agot_dragonstone.0008.b:0 "Des questions que moi aussi je me pose…"