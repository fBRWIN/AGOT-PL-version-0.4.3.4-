 agot_bastard_event.reveal_tt:0 "Vous allez révéler à [reveal_scope.GetName] la vérité sur sa parenté."
 agot_bastard_event.reveal_warning:0 "@warning_icon! #warning Cela pourrait avoir des implications majeures pour vous tout autant que pour le royaume.#!"
 agot_bastard_event.reveal_warning_letter:0 "Vous allez envoyer des missives aux quatre coins de Westeros.\n@warning_icon! #warning Cela pourrait avoir des répercussions majeures sur vous tout autant que sur le royaume.#!"
 agot_bastard_event.host_response_choice:0 "Il appartiendra à [reveal_employer.GetName] de répondre à votre exigence."
 agot_bastard_event.personal_response_choice:0 "Il appartiendra à [reveal_scope.GetName] de répondre à votre exigence."
 agot_bastard_event.demand_reject_harsh:0 "C'est un outrage ! Cela signifie la guerre !"
 agot_bastard_event.demand_reject_light:0 "C'est le châtiment pour être né. Je ne le supporterai pas."
 agot_bastard_event.demand_reject_flavor:0 "Vous allez rejeter l'exigence [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetName]."
 agot_bastard_event.demand_reject_tt:0 "@warning_icon! #warning Cela signifiera la guerre contre le Trône de fer, et il n'y aura alors plus aucun demi-tour possible.#!"
 agot_bastard_event.demand_accept_harsh:0 "Bien que cela me soit douloureux, je vais accepter pour maintenir la paix."
 agot_bastard_event.demand_accept_light:0 "Je vais accepter la pitié de [ruler_scope.GetName]."
 agot_bastard_event.demand_accept_flavor:0 "Je vais accepter l'exigence de [ruler_scope.GetName]."
 agot_bastard_event.unjust_warning_tt:0 "Le royaume pourrait ne pas apprécier les exigences jugées injustes."
 agot_bastard_event.no_demand_acknowledge:0 "Quel soulagement."
 agot_bastard_event.0901.t:0 "Réflexions sur la parenté"
 agot_bastard_event.0901.desc:0 "Chaque fois que mon regard se porte sur [reveal_scope.GetFirstName], je ne peux m'empêcher de songer à la vérité qui coule dans ses veines, ainsi qu'au danger que cela représente. Même si je lui souhaite une vie longue et heureuse, je ne peux oublier le fait que sa vie repose sur un mensonge. Cela ne serait pas juste qu'[reveal_scope.Custom('FR_IlElle')] vive et meurt sans jamais connaître la vérité sur son sang royal. Je ne veux plus prendre part à cette duperie une journée de plus."
 agot_bastard_event.0901.desc.jon:0 "Chaque fois que mon regard se porte sur [reveal_scope.GetFirstName], je ne cesse de revoir la promesse faite et le danger qui rôde, mais surtout, je vois un[reveal_scope.Custom('FR_E')] enfant dont toute la vie repose sur un mensonge. « Promets le moi Ned… »\n\nNon. Ce n'est pas juste qu'[reveal_scope.Custom('FR_IlElle')] vive et meurt sans connaître la vérité. J'aimais ma sœur, et j'aime son enfant comme si [reveal_scope.Custom('FR_IlElle')] était mie[reveal_scope.Custom('FR_NNne')]. Lyanna n'aurait pas voulu que son enfant grandisse dans le mensonge. Même si cela me sera douloureux, à moi et peut-être plus encore au royaume, je refuse de prendre part à cette duperie une journée de plus."
 agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstNameNoTooltip], tu dois savoir. Tes vrais parents sont en réalité..."
 agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstNameNoTooltip], il est temps de connaître la vérité. Je ne suis pas ton père..."
 agot_bastard_event.0901.b:0 "Non, le moment n’est pas encore venu pour cela."
 agot_bastard_event.0902.t:0 "Une terrible vérité"
 agot_bastard_event.0902.desc.jon:0 "Père m'a demandé de l'accompagner pour une promenade dans les bois. Après un petit moment, nous descendons de cheval et il me fait signe de m'asseoir. Je ne l'avais jamais vu afficher une telle anxiété. Je remarque même qu'il a du mal à me regarder dans les yeux.\n\nSon histoire commence par le tournoi d'Harrenhal, puis il mentionne ma tante, pour en venir à la rébellion de Robert. D'abord, j'en viens à me demander pourquoi me raconter une histoire que je connais depuis si longtemps, mais à mesure qu'elle se poursuit, j'en découvre un peu plus. Beaucoup plus.\n\n« Je ne saurais comment le dire, mais je le dois. [ROOT.Char.GetFirstNameNoTooltip], je t'ai menti. Je ne suis pas ton père. Ton véritable père était [real_father.GetName], et tu es né[reveal_scope.Custom('FR_E')] parmi les roses d'hiver sur le lit de mort de ma sœur, Lyanna. J'avais juré de garder intact ce secret, mais je n'ai pas pu me résoudre à entretenir davantage ce mensonge. Je crains de n'avoir échangé un fardeau contre un bien plus pesant encore, mais désormais tu seras libre de choisir quoi faire de cette vérité. »\n\nJ'aurais voulu rejeter cette vérité, j'aurais voulu hurler que c'était cela le mensonge, mais au fond, je savais qu'il ne pouvait en être autrement. Il me fallait maintenant décider quoi faire."
 agot_bastard_event.0902.desc.father:0 "Père m'a demandé de l'accompagner pour une promenade dans les bois. \"Nul ne doit entendre ce que j'ai à te dire\" me dit-il sèchement. Après un petit moment, nous descendons de cheval et il me fait signe de m'asseoir. Je ne l'avais jamais vu afficher une telle anxiété. Je remarque même qu'il a du mal à me regarder dans les yeux.\n\n« Je ne saurais comment le dire, mais je le dois. [ROOT.Char.GetFirstNameNoTooltip], tes vrais parents sont [real_mother.GetName] et [real_father.GetName]. J'avais juré de garder intact ce secret, mais je n'ai pas pu me résoudre à entretenir davantage ce mensonge. Je crains de n'avoir échangé un fardeau contre un bien plus pesant encore, mais désormais tu seras libre de choisir quoi faire de cette vérité. »\n\nLes mots se turent, laissant le vent faire frémir les feuilles. J'aurais voulu rejeter cette vérité, hurler au vent que c'était cela le mensonge, mais au fond, je savais qu'il ne pouvait en être autrement. La seule question désormais, était de savoir ce que j'allais faire de cette vérité."
 agot_bastard_event.0902.desc.mother:0 "Mère m'a demandé de la rejoindre dans le salon. Elle me prends alors les mains tout en chassant les domestiques. Je ne l'avais jamais vu afficher une telle anxiété. Je remarque même qu'elle a du mal à me regarder dans les yeux.\n\n« Il n'y a pas de façon simple de le dire, alors je vais juste le dire. [ROOT.Char.GetFirstNameNoTooltip]. Tes vrais parents sont [real_mother.GetName] et [real_father.GetName]. J'avais juré de garder le secret, mais je n'ai pas pu m'y résoudre. Je crains de n'avoir échangé un fardeau contre un bien plus pesant encore, mais désormais tu seras libre de choisir quoi faire de cette vérité. »\n\nJ'aurais voulu rejeter cette vérité, j'aurais voulu hurler que c'était cela le mensonge, mais au fond, je savais qu'il ne pouvait en être autrement. Il me faudrait tôt ou tard prendre une décision à propos de tout ça."
 agot_bastard_event.0902.a:0 "Je ne vais rien cacher. Tous sauront !"
 agot_bastard_event.0902.b:0 "J'ai besoin de temps pour réfléchir."
 agot_bastard_event.0902.b.flavor:0 "Vous pourrez révéler vous-même la vérité ultérieurement si vous le désirez."
 agot_bastard_event.0903.t:0 "Réflexions sur la parenté"
 agot_bastard_event.0903.desc:0 "Chaque fois que je pense à [reveal_scope.GetFirstName], je ne peux m'empêcher de songer à la vérité qui coule dans ses veines, ainsi qu'au danger que cela représente. Même si je lui souhaite une vie longue et heureuse, je ne peux oublier le fait que sa vie repose sur un mensonge. Cela ne serait pas juste qu'[reveal_scope.Custom('FR_IlElle')] vive et meurt sans jamais connaître la vérité sur son sang royal. Je ne veux plus prendre part à cette duperie une journée de plus."
 agot_bastard_event.0903.desc.jon:0 "Je me souviens des promesses faites à Lady Lyanna et des serments prêtés aux Stark avant même que la rébellion n'éclate. Peut-être n'est-ce pas à moi de prendre une telle décision, mais je ne peux m'empêcher de penser à l'enfant dont la vie repose sur un mensonge.\n\nNon. Ce n'est pas juste que [reveal_scope.GetFirstName] vive et meurt sans jamais connaître la vérité. Même si tous n'approuveraient pas mon choix, je dois faire savoir la vérité. Même si cela me sera douloureux, et plus encore pour le royaume, je ne veux plus participer à cette duperie."
 agot_bastard_event.0903.a:0 "Je vais envoyer directement un corbeau à [reveal_scope.GetFirstNameNoTooltip]."
 agot_bastard_event.0903.b:0 "Le royaume tout entier doit connaître la vérité !"
 agot_bastard_event.0903.c:0 "Non. Mieux vaut continuer de taire la vérité pour le moment."
 agot_bastard_event.0904.t:0 "Une terrible vérité"
 agot_bastard_event.0904.desc:0 "J'ouvre la lettre marquée du sceau de la Maison [sharer.GetHouse.GetBaseName] et promptement je commence la lecture, tandis que mes yeux s'écarquillent à mesure que les mots s'enchaînent.\n\nAprès les formalités d'usage [sharer.GetName] en vient à la raison du pourquoi de cette lettre. « Il n'est pas facile pour moi de dire cela. [ROOT.Char.GetFirstName]. On vous a menti. Vos vrais parents sont [real_mother.GetName] et [real_father.GetName]. J'avais juré de protéger ce secret, mais je ne peux plus me résoudre à continuer. Je crains de n'avoir échangé un fardeau contre un bien plus pesant encore, mais désormais vous êtes libre de choisir quoi faire de cette vérité. »\n\nLa lettre glisse de mes mots. J'aurais voulu rejeter cette vérité, crier à moi-même que ce n'était rien d'autre qu'un mensonge, mais au fond de moi, je savais qu'il ne pouvait en être autrement. Tout ce qui importe désormais c'est quoi faire de cette vérité."
 agot_bastard_event.0904.desc.blind:0 "Je demande à [courtier.GetFirstName] de me lire la lettre marquée du sceau de la Maison [sharer.GetHouse.GetBaseName]. Si mes yeux sont incapable de lire, je sais que [courtier.GetFirstNameNoTooltip] n'aurait aucun mal à lire l'étonnement dans mes yeux alors qu'[courtier.Custom('FR_IlElle')] était déjà en pleine lecture de la lettre.\n\n« Il n'est pas facile pour moi de dire cela. [ROOT.Char.GetFirstNameNoTooltip]. On vous a menti. Vos vrais parents sont [real_mother.Custom('FR_le_Char')][real_mother.GetName] et [real_father.Custom('FR_le_Char')][real_father.GetName]. J'avais juré de protéger ce secret, mais je ne peux plus me résoudre à continuer. Je crains de n'avoir échangé un fardeau contre un bien plus pesant encore, mais désormais vous êtes libre de choisir quoi faire de cette vérité. »\n\nAlors que [courtier.GetFirstNameNoTooltip] se confonds dans des formules de soutien à mon égard, mon esprit s'égare. J'aurais voulu rejeter cette vérité, mais elle se tient là, devant moi. Mon cœur le sait, et mes yeux la voit. La seule chose qui importe désormais c'est de savoir quoi faire d'elle."
 agot_bastard_event.0904.a:0 "Je ne vais rien cacher. Tous sauront !"
 agot_bastard_event.0904.b:0 "Je dois le dire à père ! Ou plutôt à... [father.GetFirstNameNoTooltip], devrais-je dire."
 agot_bastard_event.0904.b.flavor:0 "Vous allez décider quoi faire, ensemble."
 agot_bastard_event.0904.c:0 "J'ai besoin de temps pour réfléchir."
 agot_bastard_event.0904.c.flavor:0 "Vous pourrez révéler vous-même la vérité ultérieurement si vous le désirez."
 agot_bastard_event.0904.d:0 "Je ne dirais rien de tout cela, mais je dois en informer [sharer.GetFirstNameNoTooltip]."
 agot_bastard_event.0904.d.flavor:0 "Vous allez répondre en demandant à [sharer.GetFirstName] de garder votre secret."
 agot_bastard_event.0905.t:0 "Un secret pas si secret ?"
 agot_bastard_event.0905.desc:0 "Je m'étais préparé pour l'une des conversations les plus difficiles de toute ma vie. J'avais répété, encore et encore, j'avais préparé jusqu'au regard même qu'il me fallait prendre. J'avais choisis un lieu tranquille, où nous pourrions discuter sans risquer d'être entendu.\n\nJ'en vins à commencer mon histoire, mais c'est alors que [reveal_scope.GetFirstName] leva la main pour m'arrêter. \"[ROOT.Char.GetFirstName]\" me dit-[reveal_scope.Custom('FR_IlElle')], s'adressant à moi en m'appelant par mon prénom. \"Je suis déjà au courant. Depuis un moment déjà. Je n'ai rien révélé, mais... je sais.\" [reveal_scope.Custom('FR_IlElle')] laisse échapper un soupir.\n\nJe suis rongé par ce secret depuis si longtemps, et [reveal_scope.Custom('FR_IlElle')] était déjà au courant ?"
 agot_bastard_event.0905.desc.actually_parent:0 "Je m'étais préparé pour l'une des conversations les plus difficiles de toute ma vie. J'avais répété, encore et encore, j'avais préparé jusqu'au regard même qu'il me fallait prendre. J'avais choisis un lieu tranquille, où nous pourrions discuter sans risquer d'être entendu.\n\nJ'en vins à commencer mon histoire, mais c'est alors que [reveal_scope.GetFirstName] leva la main pour m'arrêter. \"Merci\" commença-t-[reveal_scope.Custom('FR_IlElle')] \"Merci, mais je suis déjà au courant depuis un moment. Je n'ai rien révélé, mais... je sais.\" [reveal_scope.Custom('FR_IlElle')|L] laisse échapper un soupir.\n\nJe suis rongé par ce secret depuis si longtemps, et [reveal_scope.Custom('FR_IlElle')] était déjà au courant ?"
 agot_bastard_event.0905.a:0 "Je vais vous offrir des terres afin que vous puissiez régner en mon nom et comme mon enfant."
 agot_bastard_event.0905.a.flavor:0 "[reveal_scope.GetFirstName] pourrait décider de révéler la vérité ultérieurement..."
 agot_bastard_event.0905.b:0 "Le royaume saura la vérité !"
 agot_bastard_event.0905.c:0 "Alors vous savez que la Garde de Nuit est le seul lieu sûr pour vous."
 agot_bastard_event.0905.d:0 "Vous en savez assez, c'est à vous de décider quoi faire."
 agot_bastard_event.0906.t:0 "Un héritage secret"
 agot_bastard_event.0906.a:0 "Je vais te donner des terres que tu dirigeras en mon nom, comme mon propre enfant."
 agot_bastard_event.0906.a.flavor:0 "[reveal_scope.GetFirstName] pourrait décider de révéler la vérité ultérieurement..."
 agot_bastard_event.0906.b:0 "Nous #bold devons#! le dire au royaume !"
 agot_bastard_event.0906.c:0 "Tu dois savoir que la Garde de Nuit est le seul lieu sûr pour vous."
 agot_bastard_event.0906.d:0 "Vous en savez assez, c'est à vous de décider quoi faire."
 agot_bastard_event.0907.t:0 "Mon secret est connu"
 agot_bastard_event.0907.desc:0 "J'ouvre la lettre marquée du sceau de la Maison [sharer.GetHouse.GetBaseName] et promptement je commence la lecture, tandis que mes yeux s'écarquillent à mesure que les mots s'enchaînent.\n\nAprès les formalités d'usage, [sharer.GetName] en vient à la raison du pourquoi de cette lettre. « Il n'est pas facile pour moi de dire cela. [ROOT.Char.GetFirstName]. On vous a menti. Vos vrais parents sont [real_mother.Custom('FR_le_Char')][real_mother.GetName] et [real_father.Custom('FR_le_Char')][real_father.GetName]. J'avais juré de protéger ce secret, mais je ne peux plus me résoudre à continuer. » La suite contient excuses et conseils, mais je ne prends même pas la peine d'en atteindre le bout. Je lâche un soupir. Quelqu'un d'autre sait.\n\nJe me hâte de détruire la lettre, et tandis que les braises crépitent sous mes yeux, je réfléchis à la meilleure chose à faire. Comment dois-je composer avec le fait que quelqu'un d'autre connait mon secret ?"
 agot_bastard_event.0907.desc.blind:0 "Je demande à [courtier.GetFirstName] de me lire la lettre marquée du sceau de la maison [sharer.GetHouse.GetBaseName]. Si mes yeux sont incapable de lire, je sais que [courtier.GetFirstNameNoTooltip] n'aurait aucun mal à lire l'étonnement dans mes yeux alors qu'[courtier.Custom('FR_IlElle')] était déjà en pleine lecture.\n\n« Il n'est pas facile pour moi de dire cela. [ROOT.Char.GetFirstNameNoTooltip], on vous a menti. Vos vrais parents sont [real_mother.Custom('FR_le_Char')][real_mother.GetName] et [real_father.Custom('FR_le_Char')][real_father.GetName]. J'avais juré de protéger ce secret, mais… » J'interromps subitement [courtier.GetFirstNameNoTooltip]. Nul besoin de continuer.\n\nA ma réaction, [courtier.Custom('FR_IlElle')] comprend que j'étais déjà au courant. Il semblerait que non pas une, mais deux autres personnes le savent désormais. Je dois décider quoi faire."
 agot_bastard_event.0907.a:0 "La situation devient hors de contrôle. Si le monde doit savoir, autant que ce soit moi qui le lui apprends."
 agot_bastard_event.0907.b:0 "Au vu de l'évolution de la situation, je dois m'entretenir avec [father.GetFirstNameNoTooltip]."
 agot_bastard_event.0907.b.flavor:0 "Vous allez décider quoi faire, ensemble."
 agot_bastard_event.0907.c:0 "J'ai besoin de temps pour réfléchir."
 agot_bastard_event.0907.c.flavor:0 "Vous pourriez choisir de révéler la vérité ultérieurement, mais [sharer.GetName] pourrait choisir de prendre les choses en main de son côté."
 agot_bastard_event.0907.d:0 "Je vais envoyer un message à [sharer.GetFirstNameNoTooltip] pour lui demander de garder mon secret."
 agot_bastard_event.0908.t:0 "Discrétion requise"
 agot_bastard_event.0908.desc:0 "Chaque jour qui passe j'attends la réponse de [reveal_scope.GetFirstName]. Chaque jour je demande si une lettre est arrivée, et chaque jour la réponse reste inchangée.\n\nFinalement, après tant de jours que j'ai cessé de les compter, un page m'annonce l'arrivée d'une lettre. Mais pas celle que j'aurais espéré.\n« [Select_CString(ROOT.Char.IsFemale,'Chère','Cher')] [ROOT.Char.GetFullName],\nJe vous remercie pour la lettre à propos de ce que vous savez, » [reveal_scope.GetFirstName] reste volontairement vague, une précaution au cas où la lettre serait tombé entre de mauvaises mains. « Bien que j'apprécie votre honnêteté, je dois vous demander humblement de garder tout ceci pour vous. C'est à moi, et moi seul, de décider de faire connaître ou non ces faits, et je vous demanderai de respecter ma vie privée. Cordialement. »\n\n[reveal_scope.GetName] semble avoir fait son choix, du moins pour le moment. Maintenant, c'est à moi de faire le mien."
 agot_bastard_event.0908.a:0 "Non, le royaume #bold doit#! le savoir !"
 agot_bastard_event.0908.b:0 "Je vais respecter sa demande."
 agot_bastard_event.0909.t:0 "Révélations sans réponse"
 agot_bastard_event.0909.desc:0 "Chaque jour qui passe j'attends la réponse de [reveal_scope.GetFirstName]. Chaque jour je demande si une lettre est arrivée, et chaque jour la réponse reste inchangée.\n\nFinalement, après tant de jours que j'ai cessé de les compter et une seconde lettre envoyée pour m'assurer qu'il n'y ait aucun doute, je dois me rendre à l'évidence. [reveal_scope.GetFirstNameNoTooltip] n'a pas daigné me répondre. Qu'il s'agisse d'une démarche visant à préparer un complot, ou simplement de la peur, je dois décider quoi faire de mon côté."
 agot_bastard_event.0909.a:0 "Le royaume #bold doit#! en être informé !"
 agot_bastard_event.0909.b:0 "C'est son choix après tout. Il ne m'appartient pas de m'en mêler davantage."
 agot_bastard_event.0910.t:0 "Discussions sur la parenté"
 agot_bastard_event.0910.desc:0 "« Père… [ROOT.Char.GetFirstName] » [reveal_scope.GetFirstName] s'arrête un instant, puis reprends. « [sharer.Custom('FR_le_Char_P')|U][sharer.GetFullName] m'a envoyé une lettre disant que je serais l'enfant de [real_mother.Custom('FR_le_Char')][real_mother.GetName] et [real_father.Custom('FR_le_Char')][real_father.GetName]. J'ai besoin de vos conseils. Que dois-je faire ? » [reveal_scope.Custom('FR_IlElle')|U] semble totalement perdu[reveal_scope.Custom('FR_E')].\n\nUn secret qui m'a rongé de l'intérieur depuis si longtemps… et voilà que [sharer.GetFirstNameNoTooltip] dévoile tout, juste comme ça ? Désormais nous devons nous préparer aux conséquences qu'il pourrait y avoir."
 agot_bastard_event.0910.a:0 "Vous devez lui envoyer une lettre demandant à ce qu'[sharer.Custom('FR_IlElle')] garde le silence."
 agot_bastard_event.0910.a.flavor:0 "Vous allez aider [reveal_scope.GetFirstNameNoTooltip] en envoyant une réponse à [sharer.GetFirstNameNoTooltip] pour lui demander de ne rien ébruiter."
 agot_bastard_event.0910.b:0 "Le temps est venu de le dire au royaume."
 agot_bastard_event.0910.c:0 "La Garde de Nuit est le seul lieu sûr pour toi désormais."
 agot_bastard_event.0911.t:0 "Mensonges dans le mariage"
 agot_bastard_event.0911.desc:0 "Je redoutais ce moment depuis le jour où j'avais fais cette promesse à Lyanna. « Menteur ! » c'est ainsi que ma bien-aimée Cat m'appelle, et je ne peux faire autrement que de baisser la tête tant la honte est pesante. « Voilà donc l'honneur de Lord Eddard Stark ! » Une voix submergée par la colère. « Honorable envers tout le monde, excepté sa propre femme semble-t-il ! Je suis supposée être ta confidente Ned ! » La colère est teinté de tristesse. « Non… » La tristesse laisse place à l'euphorie. « Tu es plus honorable dans tes vœux envers moi que le monde ne le pensait apparemment. » Elle n'ajoute rien de plus. Son excès d'émotion, que je comprends parfaitement, semble s'être calmé. Mais je ne trouve rien à répondre à tout ceci.\n\nElle me regarde, les larmes aux yeux. « Famille, Devoir, Honneur ».  Sa façon de le dire, on dirait presque une incantation. « Je sais pourquoi tu as fait ça Ned. Une partie de moi est soulagée. Mais bon sang, je suis ta famille moi aussi ! Tu aurais dû être honnête avec moi. Ce n'était pas juste. Ce que le monde pensait de nous, de toi. Ce que je pensais de… » A son tour elle sent le poids de la honte. Puis elle termine… « Ce n'était pas juste. »"
 agot_bastard_event.0911.a:0 "« Je suis désolé Cat... »"
 agot_bastard_event.0912.t:0 "Discussions sur la parenté"
 agot_bastard_event.0912.desc:0 "Chaque fois que mon regard se porte sur [reveal_scope.GetFirstName], je songe à la vérité qui coule dans ses veines, ainsi qu'au danger que cela représente. Il est possible qu'[reveal_scope.Custom('FR_IlElle')] jouisse d'une vie longue et heureuse sans jamais savoir que sa vie repose sur un mensonge. Mais serait-ce juste qu'[reveal_scope.Custom('FR_IlElle')] vive et meurt sans jamais rien savoir de la vérité sur son sang royal ? Peut-être devrais-je le lui dire. Je pourrais même en tirer avantage..."
 agot_bastard_event.0912.a:0 "[reveal_scope.GetFirstNameNoTooltip], tes vrais parents sont…"
 agot_bastard_event.0912.b:0 "Non. L'heure n'est pas encore venu."
 agot_bastard_event.0913.t:0 "Une vérité choquante"
 agot_bastard_event.0913.desc:0 "[employer.GetFullName] m'a demandé de [employer.Custom('FR_LeLa')] rejoindre dans son bureau dans la nuit. Même si nous avons déjà eu plusieurs occasions de converser tous les deux, je ne peux cacher ma nervosité lorsque j'ouvre la porte. [employer.Custom('FR_IlElle')|L] semble particulièrement gêné[employer.Custom('FR_E')] tandis que j'entre dans la pièce. Rien ne m'avait préparé à ce que j'allais entendre par la suite.\n\n\"[ROOT.Char.GetFirstName], il est temps pour vous de connaître la vérité. Vos vrais parents sont [real_mother.GetName] et [real_father.GetName]. Cela vous a été caché depuis trop longtemps.\"\n\nJ'aurais voulu rejeter cette vérité, j'aurais voulu crier que rien de tout ceci n'était vrai. Mais au fond, je savais ce qu'il en était. Maintenant la vraie question était de savoir ce que j'allais décider de faire."
 agot_bastard_event.0913.a:0 "Je ne vais rien cacher. Tous sauront !"
 agot_bastard_event.0913.b:0 "J'ai besoin de temps pour réfléchir."
 agot_bastard_event.0913.b.flavor:0 "Vous pourrez révéler vous-même la vérité ultérieurement si vous le désirez."
 agot_bastard_event.0914.t:0 "Une vérité...connu ?"
 agot_bastard_event.0914.desc:0 "J'ai invité[ROOT.Char.Custom('FR_E')] [reveal_scope.GetFirstName] à me rejoindre dans mon bureau dans la nuit. Nous avons déjà eu quelques occasions de converser auparavant, mais jamais nous n'avons eu une conversation de cette nature, et c'est pourquoi une certaine appréhension s'est emparé de moi. J'ouvre la porte et l'invite à rentrer.\n\nJ'ai pris les dispositions nécessaires afin que nous ne soyons ni entendu, ni interrompu, mais alors même que je m'étais lancé dans mon histoire, [reveal_scope.GetFirstNameNoTooltip] lève une main pour me faire comprendre que ce n'était pas nécessaire. Subitement, [reveal_scope.Custom('FR_IlElle')] s'adresse à moi en m'appelant par mon prénom « [ROOT.Char.GetFirstName], je sais déjà tout. Je le sais depuis quelques temps. Je n'en ai rien dis, mais je sais. » [reveal_scope.Custom('FR_IlElle')|U] lâche un soupir."
 agot_bastard_event.0914.a:0 "Quoi qu'il en soit, je vais vous offrir des terres, en l'honneur de notre parenté."
 agot_bastard_event.0914.a.flavor:0 "[reveal_scope.GetFirstName] pourrait décider de révéler la vérité ultérieurement..."
 agot_bastard_event.0914.b:0 "Le royaume doit savoir la vérité !"
 agot_bastard_event.0914.c:0 "Alors vous savez que la Garde de Nuit est le seul lieu sûr pour vous."
 agot_bastard_event.0914.d:0 "Vous en savez assez, c'est à vous de décider quoi faire."
 agot_bastard_event.0915.t:0 "Une vérité révélée"
 agot_bastard_event.0915.desc:0 "[reveal_scope.Custom('FR_le_Char_Pi')|U][reveal_scope.GetName] garde le silence depuis un long moment. Confusion, bonheur, peur, les émotions ne cessent de danser sur son visage. « Alors… » [reveal_scope.Custom('FR_IlElle')] expire, mais ne cesse d'avoir les yeux rivés au sol.\n\nLonguement, je tente de décrypter son visage, au point que j'aurais juré qu'une journée entière s'était écoulé. Puis finalement [reveal_scope.Custom('FR_IlElle')] lève la tête pour me regarder. « Cela va tout changer, n'est-ce pas ? »\n\nIl y a tant à faire. [reveal_scope.GetFirstNameNoTooltip] a prit sa décision. Le royaume doit savoir, et nous allons devoir faire face aux conséquences."
 agot_bastard_event.0916.t:0 "Une requête des moindres"
 agot_bastard_event.0916.desc:0 "[reveal_scope.Custom('FR_le_Char_Pi')|U][reveal_scope.GetName] garde le silence depuis un long moment. Confusion, bonheur, peur, les émotions ne cessent de danser sur son visage. « Alors... » [reveal_scope.Custom('FR_IlElle')] expire, mais ne cesse d'avoir les yeux rivés au sol.\n\nLonguement, je tente de décrypter son visage, au point que j'aurais juré qu'une journée entière s'était écoulé. Puis finalement [reveal_scope.Custom('FR_IlElle')] lève la tête pour me regarder. « Cela ne change rien. Je suis [reveal_scope.Custom('FR_le_Char_Pi')][reveal_scope.GetNameNoTooltip] tout simplement, et ce peu importe ma naissance. »\n\nJe scrute son visage et remarque qu'il en émane une détermination. Fascinant. Néanmoins, je reste son hôte et je connais son secret. Si je le souhaite, je peux choisir la réponse a donner."
 agot_bastard_event.0916.a:0 "Quoi qu'il en soit, je vais vous offrir des terres, en l'honneur de notre parenté."
 agot_bastard_event.0916.a.flavor:0 "[reveal_scope.GetFirstName] pourrait décider de révéler la vérité ultérieurement..."
 agot_bastard_event.0916.b:0 "Le royaume doit savoir la vérité !"
 agot_bastard_event.0916.c:0 "La Garde de Nuit est le seul lieu sûr désormais. Vous partirez dès demain."
 agot_bastard_event.0916.d:0 "Vous en savez assez, c'est à vous de décider quoi faire."
 agot_bastard_event.0917.t:0 "Réflexions sur la parenté"
 agot_bastard_event.0917.desc:0 "En toute honnêteté, je ne pense que rarement à la lignée de [reveal_scope.GetFirstName]. Mais maintenant que nous sommes tous deux ici, à [ROOT.Char.GetCurrentLocation.GetCounty.GetName], et que je [reveal_scope.Custom('FR_LeLa')] regarde en personne, c'est bien la seule chose qui accapare mon esprit.\n\n[reveal_scope.Custom('FR_IlElle')|U] lui ressemble c'est vrai. Est-ce juste qu'[reveal_scope.Custom('FR_IlElle')] vive et meurt sans jamais connaître la vérité à propos de son sang royal ? Peut-être devrais-je lui dire la vérité. De plus, il y a peut-être une occasion d'en tirer avantage..."
 agot_bastard_event.0917.a:0 "[reveal_scope.GetFirstName], je dois vous parler."
 agot_bastard_event.0917.a_tt:0 "Vous allez dire à [reveal_scope.GetName] la vérité à propos de son héritage. En tant qu'invité, vous ne pourrez pas l'influencer sur la manière d'utiliser ces informations."
 agot_bastard_event.0917.b:0 "Non. L'heure n'est pas encore venu."
 agot_bastard_event.0918.t:0 "Une vérité choquante"
 agot_bastard_event.0918.desc:0 "En visite à [ROOT.Char.GetCurrentLocation.GetCounty.GetName], [sharer.GetFullName] me demande discrètement de [sharer.Custom('FR_LeLa')] rejoindre pour une promenade le soir venu. N'ayant aucune raison de décliner j'accepte sa proposition.\n\nAlors que je [sharer.Custom('FR_LeLa')] regarde s'approcher, je constate qu'[sharer.Custom('FR_IlElle')] manifeste de la nervosité. Dans un premier temps, notre conversation semble n'avoir aucun but en particulier, mais tandis que nous continuons notre marche et qu'il n'y a plus que le son de notre voix qui est perceptible, la conversation prend une toute autre tournure.\n\n« [ROOT.Char.GetFirstName], il est temps de connaître la vérité. Vos véritables parents sont [real_mother.GetName] et [real_father.GetName]. Je ne saurais dire combien d'autres personnes sont au courant, mais lorsque je vous ai vu, j'ai su que je devais vous le dire. »\n\nJ'aurais voulu rejeter cette vérité, j'aurais voulu hurler que c'était cela le mensonge, mais au fond, je savais qu'il ne pouvait en être autrement. Il me faudrait tôt ou tard prendre une décision à propos de tout ça."
 agot_bastard_event.0918.a:0 "Je ne vais rien cacher. Tous sauront !"
 agot_bastard_event.0918.b:0 "J'ai besoin de temps pour réfléchir."
 agot_bastard_event.0918.b.flavor:0 "Vous pourrez révéler vous-même la vérité ultérieurement si vous le désirez."
 agot_bastard_event.0919.t:0 "Une vérité...connu ?"
 agot_bastard_event.0919.desc:0 "J'invite [reveal_scope.GetFirstName] à me rejoindre pour une promenade plus tard dans la soirée. J'appréhende ce qu'il va se passer, car ce sera, sans aucun doute, un grand choc pour [reveal_scope.Custom('FR_LuiElle')].\n\nJetant un coup d'œil aux alentours, je voulais m'assurer que tout ceci resterait entre nous, mais alors que je commença mon récit, [reveal_scope.Custom('FR_IlElle')] se mit à lever une main pour me couper dans mon élan. « [ROOT.Char.GetFirstName], je sais déjà tout. Je le sais depuis longtemps. Je n'en avais rien dis jusque là mais... je sais. » Un soupir se fit entendre. « Je vous demanderais de bien vouloir garder tout ceci pour vous. »"
 agot_bastard_event.0919.a:0 "Impossible. Le royaume doit savoir la vérité."
 agot_bastard_event.0919.a.flavor:0 "Vous vous esquivez afin d'envoyer des missives à toutes les Cours de Westeros.\n@warning_icon!#warning Cela pourrait avoir des répercussions majeures sur vous tout autant que sur le royaume.#!."
 agot_bastard_event.0919.b:0 "Vous en savez assez, c'est à vous de décider quoi faire."
 agot_bastard_event.0920.t:0 "Une vérité choquante"
 agot_bastard_event.0920.desc:0 "Mon travail s'est prolongé plus tard qu'à l'accoutumée lorsque j'entends un bref coup à la porte de mon bureau. Je me contente d'un bref « Entrez », pensant voir les domestiques, mais au lieu de cela c'est [learned_person.GetFirstName] qui franchit la porte. [learned_person.Custom('FR_IlElle')] commence par s'excuser de me déranger de la sorte, puis poursuit. « Je voulais vous voir à une heure où nous ne serions pas dérangés. » J'aurais eu beaucoup de mal à ne pas remarquer la nervosité dans sa posture et son langage. Je pose alors ma plume pour lui accorder toute mon attention.\n\nSon récit est précédé d'un soupir. « J'ai mené[learned_person.Custom('FR_E')] maintes recherches, et fais tout autant de découvertes. Celles-ci ont des implications assez… drastiques vous concernant. Vous, ainsi que le royaume. » [learned_person.Custom('FR_IlElle')|L] continue ainsi, et moi je me retrouve ici, assaillis de mots et incapable de réagir. Peu importe ce qui m'avait contraint à veiller tard cette nuit, je l'avais déjà oublié. Tout ce qui accaparait mon attention était l'existence de documents qui révélaient que mes véritables parents étaient en fait [real_mother.Custom('FR_le_Char')][real_mother.GetName] et [real_father.Custom('FR_le_Char')][real_father.GetName].\n\nJe ne voulais y croire, je ne pouvais y croire, mais lorsque [learned_person.GetFirstNameNoTooltip] exposa ces documents devant moi, je ne pouvais faire autrement que d'y croire."
 agot_bastard_event.0920.a:0 "Si telle est la vérité, alors le royaume doit le savoir."
 agot_bastard_event.0920.b:0 "Je n'en veux pas. Cette vérité doit rester secrète."
 agot_bastard_event.0951.opening:0 "[ROOT.Char.Custom('FR_au_Char_P')|U][ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0951.first_person:0 "Je m'adresse à tous les seigneurs de Westeros pour leur faire savoir la vérité qui est resté enfoui depuis trop longtemps. Malgré ce que vous avez pu penser, il s'avère que je suis né[ROOT.Char.Custom('FR_E')] de l'union entre [real_mother.GetName] et [real_father.GetName]. Je vous demande à vous, ainsi qu'au reste du royaume, d'accepter cette nouvelle réalité ainsi que tout ce que cela implique."
 agot_bastard_event.0951.third_person:0 "Je m'adresse à tous les seigneurs de Westeros pour leur faire savoir la vérité qui est resté enfoui depuis trop longtemps. Malgré ce que vous avez pu penser, [reveal_scope.GetName] est né[reveal_scope.Custom('FR_E')] de l'union entre [real_mother.GetName] et [real_father.GetName]. Je vous demande à vous, ainsi qu'au reste du royaume, d'accepter cette nouvelle réalité ainsi que tout ce que cela implique."
 agot_bastard_event.0951.a:0 "Ma foi, c'est certainement intéressant."
 agot_bastard_event.0951.b:0 "Je n'arrive pas à y croire."
 agot_bastard_event.0952.t:0 "Une vérité révélée"
 agot_bastard_event.0952.desc:0 "[reveal_scope.Custom('FR_le_Char')|U][reveal_scope.GetName] garde le silence depuis un long moment. Confusion, bonheur, peur, les émotions ne cessent de danser sur son visage. « Alors… » [reveal_scope.Custom('FR_IlElle')] expire, mais ne cesse d'avoir les yeux rivés au sol.\n\nLonguement, je tente de décrypter son visage, au point que j'aurais juré qu'une journée entière s'était écoulé. Puis finalement [reveal_scope.Custom('FR_IlElle')] lève la tête pour me regarder. « Cela va tout changer, n'est-ce pas ? »\n\nLe temps des larmes et des embrassades était terminé. [reveal_scope.GetFirstNameNoTooltip] avait prit sa décision. Et cette décision fut que le royaume entier devait le savoir."
 agot_bastard_event.0952.desc.jon:0 "[reveal_scope.Custom('FR_le_Char')|U][reveal_scope.GetName] garde le silence depuis un long moment. Confusion, bonheur, peur, les émotions ne cessent de danser sur son visage. « Lyanna...» [reveal_scope.Custom('FR_IlElle')] expire, mais ne cesse d'avoir les yeux rivés au sol.\n\nLonguement, je tente de décrypter son visage, au point que j'aurais juré qu'une journée entière s'était écoulé. Puis finalement [reveal_scope.Custom('FR_IlElle')] lève la tête pour me regarder. « Cela va tout changer, n'est-ce pas ? »\n\nLe temps des larmes et des embrassades était terminé. [reveal_scope.GetFirstNameNoTooltip] avait prit sa décision. Et cette décision fut que le royaume entier devait le savoir."
 agot_bastard_event.0953.t:0 "Une vérité révélée"
 agot_bastard_event.0953.desc:0 "[reveal_scope.Custom('FR_le_Char')|U][reveal_scope.GetName] resta bouche cousue pendant un long moment après m'avoir remis la lettre de [sharer.GetFullName]. Une lettre sur laquelle figurait la vérité. [reveal_scope.GetFirstNameNoTooltip] est l'enfant [real_mother.Custom('FR_du_Char')][real_mother.GetName] et [real_father.Custom('FR_le_Char')][real_father.GetName]. Un secret que j'avais gardé enfoui depuis si longtemps, et que je n'ai jamais pu me résoudre à révéler.\n\nLe temps des larmes et des embrassades était terminé. [reveal_scope.GetFirstNameNoTooltip] avait prit sa décision. Et cette décision fut que le royaume entier devait le savoir."
 agot_bastard_event.0954.t:0 "Une vérité révélée"
 agot_bastard_event.0954.desc:0 "[reveal_scope.Custom('FR_le_Char')|U][reveal_scope.GetName] resta bouche cousue pendant un long moment après m'avoir remis la lettre de [sharer.GetFullName]. Une lettre sur laquelle figurait la vérité. [reveal_scope.GetFirstNameNoTooltip] est l'enfant [real_mother.Custom('FR_du_Char')][real_mother.GetName] et [real_father.Custom('FR_le_Char')][real_father.GetName]. Le pire étant que, des copies de cette lettre avaient été envoyé à tout le royaume.\n\nUn secret que j'avais gardé enfoui depuis si longtemps, et que je n'ai jamais pu me résoudre à révéler.\n\nCela aurait dû être sa décision, mais ce fut celle de [sharer.GetFirstNameNoTooltip]. Et cette décision fut que le royaume entier devait le savoir."
 agot_bastard_event.0955.t:0 "Une vérité révélée"
 agot_bastard_event.0955.desc:0 "Chaque jour qui passe j'attends la réponse de [reveal_scope.GetFirstName]. Chaque jour je demande si une lettre est arrivée, et chaque jour la réponse reste inchangée.\n\nFinalement, après tant de jours que j'ai cessé de les compter, un page m'annonce l'arrivée d'une lettre.\n\nJe passe brièvement les formules d'usages. « Je vous remercie pour votre honnêteté et je vous écris à l'avance pour vous faire savoir que je vais informer le royaume entier de la vérité que vous m'avez révélé. »\n\n[reveal_scope.Custom('FR_le_Char_Pi')|U][reveal_scope.GetNameNoTooltip] a fait son choix, et me voilà enfin libéré d'un pesant fardeau."
 agot_bastard_event.0955.a:0 "Voyons comment les choses vont évoluer."
 agot_bastard_event.0956.t:0 "Une vérité révélée"
 agot_bastard_event.0956.desc:0 "Dès lors que j'ai reçu la lettre de [revealer.GetFirstName], j'ai su que ma vie en serait à jamais bouleversé. Plus aucun mot ne pouvait sortir de ma bouche. J'avais du mal à réaliser ce que j'avais sous les yeux, non, ce que le royaume entier avait sous les yeux, car des copies de cette lettre avait été envoyé aux quatre coins de Westeros. Une lettre où la vérité apparaissait noir sur blanc. Mes véritables parents étaient [real_mother.Custom('FR_le_Char')][real_mother.GetName] et [real_father.Custom('FR_le_Char')][real_father.GetName].\n\nUn secret que j'avais gardé enfoui depuis si longtemps, et que je n'ai jamais pu me résoudre à révéler.\n\nCela aurait du être ma décision, mais ce fut celle de [sharer.GetFirstNameNoTooltip]. Dans tous les cas, ce qui est fait, est fait. Désormais, le royaume le sait."
 agot_bastard_event.0956.a:0 "Voyons comment les choses vont évoluer."
 agot_bastard_event.0957.t:0 "Une vérité révélée"
 agot_bastard_event.0957.desc:0 "Mes mains tremblent, ma gorge se noue, mes yeux se voilent. Je peine à comprendre ce que j'ai devant moi. Quelqu'un se chose s'est fracturé en moi.\n\nDans cette lettre réside la vérité. Mes véritables parents sont [real_mother.GetName] et [real_father.GetName]. Et des copies de cette lettre ont étaient expédiés aux quatre coins du royaume.\n\nMa vie entière a reposé sur un mensonge. Personne ne m'en a jamais rien dit. Ce n'est pas juste."
 agot_bastard_event.0957.a:0 "Voyons comment les choses vont évoluer."
 agot_bastard_event.0958.t:0 "Une vérité révélée"
 agot_bastard_event.0958.desc.bastard:0 "Les corbeaux se sont envolés, les lettres ont été envoyés. La vérité est désormais connue.\n\nCertains me maudiront pour avoir révélé un si lourd secret, mais au moins maintenant, pour le meilleur comme pour le pire, la vérité est révélée. Peut-être aurais-je un grand rôle à jouer dans les jours à venir. Peut-être que tout ceci n'aboutira à rien finalement. Dans tous les cas, ma véritable parenté est désormais connu de tous. Que cela soit un bien ou un mal."
 agot_bastard_event.0958.desc.host:0 "Les corbeaux se sont envolés, les lettres ont été envoyés. La vérité est désormais connue.\n\nCertains me maudiront pour avoir révélé un si lourd secret, mais au moins maintenant, pour le meilleur comme pour le pire, la vérité est révélée. Peut-être aurais-je un grand rôle à jouer dans les jours à venir. Peut-être que tout ceci n'aboutira à rien finalement. Dans tous les cas, la véritable parenté de [reveal_scope.GetFirstName] est désormais connu de tous. Que cela soit un bien ou un mal."
 agot_bastard_event.0958.desc.else:0 "Les corbeaux se sont envolés, les lettres ont été envoyés. La vérité est désormais connue.\n\nCertains me maudiront pour avoir révélé un si lourd secret, mais au moins maintenant, pour le meilleur comme pour le pire, la vérité est révélée. Peut-être aurais-je un grand rôle à jouer dans les jours à venir. Ou peut-être est-ce ici que mon rôle dans cette histoire se termine. Dans tous les cas, la véritable parenté de [reveal_scope.GetFirstName] est désormais connu de tous. Que cela soit un bien ou un mal."
 agot_bastard_event.0959.t:0 "De sang royal"
 agot_bastard_event.0959.desc.landed:0 "Le Grand Mestre en lit le contenu, et que je le veuille ou non, je ne parviens pas à voiler ma surprise. [reveal_scope.Custom('FR_le_Char_P')|U][reveal_scope.GetFullName] est en réalité [reveal_scope.Custom('FR_LeLa')] [reveal_scope.Custom('GetDaughterSon')] de [real_father.Custom('FR_le_Char_P')][real_father.GetFullName] et de [real_mother.Custom('FR_le_Char_P')][real_mother.GetFullName] ! Et des copies de cette lettre ont étaient expédiés aux quatre coins du royaume."
 agot_bastard_event.0959.desc.courtier:0 "Le Grand Mestre en lit le contenu, et que je le veuille ou non, je ne parviens pas à voiler ma surprise. [reveal_scope.Custom('FR_le_Char')|U][reveal_scope.GetName], actuellement à la Cour [reveal_employer.Custom('FR_du_Char_Pi')][reveal_employer.GetTitledFirstName], est en réalité [reveal_scope.Custom('FR_LeLa')] [reveal_scope.Custom('GetDaughterSon')] de [real_father.Custom('FR_le_Char_P')][real_father.GetFullName] et de [real_mother.Custom('FR_le_Char_P')][real_mother.GetFullName] ! Et des copies de cette lettre ont étaient expédiés aux quatre coins du royaume."
 agot_bastard_event.0959.desc.robert:0 "Le Grand Mestre en lit le contenu, et que je le veuille ou non, je ne parviens pas à voiler ma surprise. [reveal_scope.Custom('FR_le_Char')|U][reveal_scope.GetName], actuellement à la Cour [reveal_employer.Custom('FR_du_Char_Pi')][reveal_employer.GetTitledFirstName], est en réalité [reveal_scope.Custom('FR_LeLa')] [reveal_scope.Custom('GetDaughterSon')] de [real_father.Custom('FR_le_Char_P')][real_father.GetFullName] et de [real_mother.Custom('FR_le_Char_P')][real_mother.GetFullName] ! Et des copies de cette lettre ont étaient expédiés aux quatre coins du royaume.\n\n« Ce n'est pas tout Votre Majesté ! » s'exclame [courtier.GetFirstNameNoTooltip], comme si n'importe quelle autre nouvelle pouvait bien avoir de l'importance comparée à celle que je viens d'apprendre. [courtier.Custom('FR_IlElle')|U] tend un second parchemin : « Cela vient de Lord Eddard Stark. »"
 agot_bastard_event.0959.desc.ned_revealer:0 "Le Grand Mestre en lit le contenu, et que je le veuille ou non, je ne parviens pas à voiler ma surprise. [reveal_scope.Custom('FR_le_Char')|U][reveal_scope.GetName], actuellement à la Cour [reveal_employer.Custom('FR_du_Char_Pi')][reveal_employer.GetTitledFirstName], est en réalité [reveal_scope.Custom('FR_LeLa')] [reveal_scope.Custom('GetDaughterSon')] de [real_father.Custom('FR_le_Char_P')][real_father.GetFullName] et de [real_mother.Custom('FR_le_Char_P')][real_mother.GetFullName] ! Et des copies de cette lettre ont étaient expédiés aux quatre coins du royaume.\n\n« Ce n'est pas tout Votre Majesté ! » s'exclame [courtier.GetFirstNameNoTooltip], comme si n'importe quelle autre nouvelle pouvait bien avoir de l'importance comparée à celle que je viens d'apprendre. [courtier.Custom('FR_IlElle')|U] tend un second parchemin : « Cela vous est adressé spécifiquement. »"
 agot_bastard_event.0959.desc.king_revealer:0 "Les corbeaux ayant accomplis leur devoir, le royaume en a été informé, et c'est bien entendu la première chose que je dois traiter lorsque je m'assois sur le Trône de fer ce matin. Je suis à l'origine de la révélation selon laquelle [reveal_scope.GetName] serait en fait l'enfant de [real_father.GetFullName] et [real_mother.GetFullName], et tous attendent de savoir quelle sera ma prochaine action.\n\nAutrement dit, quelle est ma décision à ce sujet ?"
 agot_bastard_event.0959.robert:0 "Amenez-le moi !"
 agot_bastard_event.0959.a:0 "Je dois répondre avec force face à ce prétendant."
 agot_bastard_event.0959.a.flavor:0 "Vous allez faire preuve de fermeté."
 agot_bastard_event.0959.b:0 "Il me faut agir, mais ne faisons rien de stupide."
 agot_bastard_event.0959.b.flavor:0 "Vous allez rester mesuré dans vos actes."
 agot_bastard_event.0959.c:0 "Aucune importance. Je ne donnerais pas suite à cette affaire."
 agot_bastard_event.0959.c.flavor:0 "Vous resterez passif à propos de tout ceci."
 agot_bastard_event.0960.t:0 "Une plaidoirie pour un ami"
 agot_bastard_event.0960.desc.ned_revealer:0 "Une émotion forte m'envahit dans la poitrine lorsque j'ouvre la lettre, marquée du sceau de la Maison Stark. L'émotion se prolonge jusqu'au bout de mes doigts, qui se mettent alors à trembler. « Mon plus vieil ami ». Ma gorge se serre.\n\n« Je te connais mieux que quiconque, mais je ne puis qu'imaginer la rage et le chagrin qui t'on envahi lorsque tu as appris la nouvelle. La trahison que tu as du ressentir. Pour cela mon ami, je suis désolé, bien plus qu'aucun mot ne saurait en témoigner. Depuis longtemps j'avais souhaité te l'annoncer dans de meilleures circonstances, mais mon fardeau était devenu trop pesant. » Mes poings se serrent à mesure que les mots défilent. J'aurais aimé que nul ne puisse voir les émotions qui m'habitaient à ce moment-là, mais elles étaient trop fortes pour être contenues.\n\n« En dépit de tout ceci, j'ai l'espoir que nous pourrons toujours rester ami, toi et moi. Je te connais Robert, et je connais la fureur dont tu es capable. Peut-être que je ne mérite ni ton amitié, ni même ta pitié, mais pour l'amour que je vous porte, à toi et à l'enfant de ma bien-aimée sœur, je me dois de le faire. Je t'en prie, je t'en supplie. Si ce n'est pour moi, fais le donc pour ma sœur. Au nom de Lyanna, je demande ta miséricorde. Ce n'est pas l'engeance d'un dragon, c'est simplement l'enfant de la femme que nous aimions tous deux. En sa mémoire, épargne lui la vie.\nÀ jamais ton ami, Eddard Stark. »\n\nJe cligne des yeux afin de balayer toutes larmes qui pourraient se former. De chagrin ou de fureur, à ce moment là moi-même je ne sais pas. Tous attendent ma réponse."
