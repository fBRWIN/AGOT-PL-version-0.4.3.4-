 agot_bastard_event.0980.desc:0 "Par la présente, vous êtes informé[ROOT.Char.Custom('FR_E')] que [reveal_scope.Custom('FR_le_Char')][reveal_scope.GetName] et [reveal_employer.Custom('FR_le_Char')][reveal_employer.GetName], pour leur refus de se présenter devant le trône après avoir prit connaissance de l'héritage de [reveal_scope.GetFirstNameNoTooltip], se sont [Select_CString(And(reveal_scope.IsFemale, reveal_employer.IsFemale), 'rendues', 'rendus')] coupables de trahisons envers la Couronne, et ont été [Select_CString(And(reveal_scope.IsFemale, reveal_employer.IsFemale), 'condamnées', 'condamnés')] à mort.\n\nQuiconque leur apporterait de l'aide, sous quelque forme que ce soit, subira le même sort."
 agot_bastard_event.0981.desc:0 "Par la présente, vous êtes informé[ROOT.Char.Custom('FR_E')] que [reveal_scope.Custom('FR_le_Char')][reveal_scope.GetName], pour son refus de se présenter devant le trône après avoir prit connaissance de son héritage, s'est rendu[reveal_scope.Custom('FR_E')] coupable de trahison envers la Couronne, et a été condamné[reveal_scope.Custom('FR_E')] à mort.\n\nQuiconque lui apporterait de l'aide, sous quelque forme que ce soit, subira le même sort."
 agot_bastard_event.0983.opening:0 "[ROOT.Char.Custom('FR_au_Char_P')|U][ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0983.desc:0 "Par la présente, vous êtes informé[ROOT.Char.Custom('FR_E')] que [reveal_scope.Custom('FR_le_Char')][reveal_scope.GetName] a été sommé[reveal_scope.Custom('FR_E')] de se rendre à la Cour royale pour y être incarcéré[reveal_scope.Custom('FR_E')], et ce jusqu'à qu'il aura été certifié que son héritage ne représente pas un danger pour le royaume. Toute personne qui agirait dans le but de l'aider à se soustraire à cette convocation sera considérée comme un traître à la Couronne et jugée en conséquence."
 agot_bastard_event.0983.a:0 "La simple naissance justifierait donc l'emprisonnement ? Ce n'est pas juste."
 agot_bastard_event.0984.opening:0 "[ROOT.Char.Custom('FR_au_Char_P')|U][ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0984.desc:0 "Par la présente, vous êtes informé[ROOT.Char.Custom('FR_E')] que [reveal_scope.Custom('FR_le_Char')][reveal_scope.GetName] a été sommé[reveal_scope.Custom('FR_E')] de se rendre à la Cour royale pour y être placé[reveal_scope.Custom('FR_E')] sous la protection de Sa Majesté, et ce jusqu'à qu'il aura été certifié que son héritage ne représente pas un danger pour le royaume. Toute personne qui agirait dans le but de l'aider à se soustraire à cette convocation sera considérée comme un traître à la Couronne et jugée en conséquence."
