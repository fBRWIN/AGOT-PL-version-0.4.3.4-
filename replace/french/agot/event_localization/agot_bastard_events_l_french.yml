 agot_bastard_event.0981.desc_resolved:0 "Par la présente, vous êtes informé[ROOT.Char.Custom('FR_E')] que [reveal_scope.Custom('FR_le_Char')][reveal_scope.GetName], à la lumière des récentes informations, est désormais jugée comme une menace pour la Couronne et a été condamné[reveal_scope.Custom('FR_E')] à mort.\n\nTous ceux qui menaceront la sécurité du royaume partageront le même sort."
 agot_bastard_event.0982.desc_pending:0 "Tout seigneur et noble dame qui irait à l'encontre de cet ordre sera jugé coupable de trahison et puni en conséquence."
 agot_bastard_event.0982.desc_resolved:0 "La Couronne lui témoigne sa gratitude pour les services rendus et espère qu'[reveal_scope.Custom('FR_IlElle')] continuera à servir honorablement le royaume dans sa nouvelle affectation."
 agot_bastard_event.0983.desc_resolved:0 "Par la présente, vous êtes informé[ROOT.Char.Custom('FR_E')] que [reveal_scope.Custom('FR_le_Char')][reveal_scope.GetName] a été emprisonné[reveal_scope.Custom('FR_E')], et ce jusqu'à qu'il aura été certifié que son héritage ne représente pas un danger pour le royaume. Toute personne qui agirait dans le but de l'aider à s'évader sera considérée comme un traître à la Couronne et jugée en conséquence."
 agot_bastard_event.0985.desc_pending:0 "Tout seigneur et noble dame qui irait à l'encontre de cet ordre sera jugé coupable de trahison et puni en conséquence."
