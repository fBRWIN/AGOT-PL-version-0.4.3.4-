 agot_bastard_event.0990.d.they:0 "Nous trouverons du soutien autrement."
 agot_bastard_event.0992.t:0 "La ligne est franchie"
 agot_bastard_event.0992.desc:0 "Voilà donc où nous en sommes.\n\nTrop de temps s'est écoulé pour feindre l'ignorance. Les corbeaux se sont envolés et le ban a été convoqué. La ligne est franchie. Les dés sont jetés. La guerre gronde. Qui de la maison [reveal_scope.GetHouse.GetBaseName] ou [ruler_scope.GetHouse.GetBaseName] ressortira vainqueur ?\n\nJ'examine les bannières rassemblés devant moi. J'y vois tout autant de maisons qui se sont unis pour mettre à bas la tyrannie [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetName]."
 agot_bastard_event.0992.desc.ned:0 "Voilà donc où nous en sommes.\n\nTrop de temps s'est écoulé pour feindre l'ignorance. Les corbeaux se sont envolés et le ban a été convoqué. La ligne est franchie. Les dés sont jetés. La guerre gronde. Qui de la maison [reveal_scope.GetHouse.GetBaseName] ou [ruler_scope.GetHouse.GetBaseName] ressortira vainqueur ?\n\nJ'examine les bannières rassemblés devant moi. Mon cœur saigne à l'idée de marcher vers le sud, de marcher contre mon ancien ami... mon meilleur ami. Mais je le dois. Pour Lyanna. Pour [reveal_scope.GetFirstName]. Je fais ce que je pense être juste. Je prie de tout mon cœur, pour mes hommes et pour moi-même. Je prie que cette guerre soit brève."
 agot_bastard_event.0992.a:0 "Ensemble, marchons au nom de la justice !"
 agot_bastard_event.0993.t:0 "Exigences rejetées"
 agot_bastard_event.0993.desc:0 "Voilà donc où nous en sommes.\n\nRejetant mes conditions, [reveal_scope.Custom('FR_LeLa')] bâtard[reveal_scope.Custom('FR_E')] [reveal_scope.GetFirstName] a déclaré son intention de diriger [ruler_scope.GetPrimaryTitle.GetName] et a appelé ses alliés à faire valoir ses revendications. Je ne sais pas ce qui a été promit pour qu'un pareil ost soit rassemblé, mais désormais la ligne est franchie. Les dés sont jetés. La guerre gronde. Qui de la maison [reveal_scope.GetHouse.GetBaseName] ou [ruler_scope.GetHouse.GetBaseName] ressortira vainqueur ?\n\nJ'examine les bannières rassemblés devant moi. J'y vois tout autant de maisons qui se sont unis pour mettre à bas la rébellion de [reveal_scope.GetFirstNameNoTooltip]."
 agot_bastard_event.0993.desc.robert:0 "Les dernières semaines ont été éprouvantes.\n\nMon vieil ami Eddard Stark a jugé mes exigences injustes et a brandi ses bannières pour installer [reveal_scope.GetName] à la tête de [ruler_scope.GetPrimaryTitle.GetName]. Il a rassemblé alliés et vassaux pour l'aider dans cette entreprise, et il est allé jusqu'à affirmer que je ne valais pas mieux que le Roi Fou, que nous avions combattu ensemble.\n\nNotre amitié n'est désormais plus qu'un lointain souvenir. La ligne est franchie. Les dés sont jetés. La guerre gronde. Qui de la maison Stark ou Baratheon ressortira vainqueur ?\n\nJ'écraserais ces rebelles, j'écraserais les Stark, et j'écraserais l'engeance du dragon, comme je le fis avec le père ainsi que le grand-père !"
 agot_bastard_event.0993.a:0 "Je vais réduire en poussière cette prétendue rébellion !"
 agot_bastard_event.0994.t:0 "L'ordre restaurée"
 agot_bastard_event.0994.desc:0 "La rébellion a été écrasée !\n\n[claimant.GetName] croupit dans mes cachots, ainsi que ses traîtres d'alliés. Les historiens se demanderont probablement si cela aurait pu être évité, ou si un tel secret ne pouvait conduire qu'à l'échec, mais qu'importe.\n\nLa maison [ROOT.Char.GetHouse.GetBaseName] perdurera, tout comme mon règne !"
 agot_bastard_event.0994.a:0 "À nouveau en paix."
 agot_bastard_event.0995.t:0 "Proclamer votre droit de naissance"
 agot_bastard_event.0995.desc:0 "Les grandes portes s'ouvrent et devant moi se dévoile l'imposante salle du trône. Je l'aperçois, ce pour quoi je me suis battu. Le Trône de fer. Imposant, menaçant, il domine la Cour qui s'est rassemblé de chaque côté. Je le sens m'appeler, et d'un pas déterminé, je réponds à son invitation.\n\nChaque pas que je fais assure un peu plus ma domination. Quelques mois auparavant j'étais encore discrédité par ceux là même qui m'offrent désormais sourires et courbettes. Nul n'ose plus me défier, dans le geste ou la parole. Ma légitimité est enfin reconnue.\n\nAlors que je gravis une à une les marches du trône, je sens le fardeau de ma naissance lâcher prise, et lorsque j'atteins le sommet, ma force ainsi libérée me permet de brandir bien haut mon épée. Un nouvel âge vient de débuter !"
 agot_bastard_event.0995.a.king:0 "Ainsi débute le règne [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFirstNameNoTooltip] [father_house.GetBaseNameNoTooltip] !"
 agot_bastard_event.0995.b.king:0 "Ainsi débute le règne [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitleAsNameNoTooltip|l]  [ROOT.Char.GetFirstNameNoTooltip] [mother_house.GetBaseNameNoTooltip] !"
 agot_bastard_event.0995.a.queen:0 "Ainsi débute le règne [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFirstNameNoTooltip] [father_house.GetBaseNameNoTooltip] !"
 agot_bastard_event.0995.b.queen:0 "Ainsi débute le règne [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.GetFirstNameNoTooltip] [mother_house.GetBaseNameNoTooltip] !"
 agot_bastard_event.0995.flavor:0 "Que votre règne soit long et prospère !"
 agot_bastard_event.0996.t:0 "Un nouveau jour se lève"
 agot_bastard_event.0996.desc:0 "Je regarde [claimant.GetFirstName] franchir les portes de la salle du trône, arborant une couronne sur sa tête. Tous observent la venu d'un nouvel âge, le genou au sol, la tête baissée.\n\nUne part de moi-même redoute toujours qu'il ne s'agit là que d'un songe éveillé. Il n'y a pas si longtemps, [claimant.Custom('FR_IlElle')] ne connaissait rien de la vérité sur sa parenté. Pourtant, aujourd'hui, [claimant.Custom('FR_LeLa')] voilà siégeant sur le Trône, tandis qu'un jour nouveau se lève sur les Sept Couronnes."
 agot_bastard_event.0996.a:0 "Je me demande ce qu'[claimant.Custom('FR_IlElle')] doit ressentir..."
 agot_bastard_event.0996.b:0 "Long soit son règne !"
 agot_bastard_event.1001.t:0 "Exigences acceptées"
 agot_bastard_event.1001.desc.jon:0 "Je regarde [reveal_scope.GetFirstName] et Eddard tandis que l'on me les amène. Le couard n'a même pas la décence de me regarder dans les yeux alors qu'il est jeté aux pieds du Trône, aux côtés de cette engeance.\n\n« Pour les crimes d'avoir héberger un Targaryen... » alors que les accusations sont listées les unes après les autres, mon esprit s'égare. Je sens chacune des pulsations de mon cœur résonner dans ma tête. La fureur bouillonne tout le long de mes veines. Mon corps tout entier est ainsi transformé en un immense palais de rage, de haine et de colère. Je remarque tardivement que je suis descendu du trône, pour me retrouver juste devant... lui.\n\nJe n'ai pas la patience d'attendre. J'empoigne l'une des épées de la Garde Royale et la sors de son fourreau. D'un mouvement ample auquel s'accompagne un cri furieux, la tête d'Eddard Stark se détache de son corps. La pointe de la lame n'a pas épargné la pierre qui se trouvait en-dessous. [reveal_scope.GetFirstNameNoTooltip] laisse échapper un cri d'effroi, avant que je ne rétablisse le silence d'un second coup, aussi parfaitement exécuté que le premier. Le sang et la pierre s'unissent après que la tête et le corps se soit séparé.\n\nAujourd'hui encore, le sang Targaryen recouvre le sol de la salle du trône. En scrutant les yeux désormais sans vie de mon ancien ami, je ne trouve ni paix, ni réconfort. La colère demeure, tandis que le souvenir de Lyanna continue de s'estomper. Les yeux plein de vie et d'effrois qui se tiennent tout autour de moi me rappellent ceux que je vis à la cour du Roi Fou. Une question effleure alors mon esprit. « Comment en sommes nous arrivés là ? »"
 agot_bastard_event.1001.desc:0 "Je regarde [reveal_scope.GetFirstName] et [reveal_employer.GetFirstName] tandis que l'on me les amène. Alors que les crimes dont on les accuse sont listés les uns après les autres, j'en viens à me demander pourquoi ils ont accepté cela, compte tenu du sort qui les attends.\n\n« Pour les crimes d'avoir hébergé une menace pour le royaume et d'avoir proclamer de fausses revendications... » les accusations s'enchaînent, et je ne les écoute même plus. Tout un tas de question me traverse l'esprit. Est-ce vraiment cela la justice du royaume ? Qu'est-ce qui leur traverse l'esprit en ce moment même ? J'y réfléchis, encore et encore, je ne tranche aucune de ces questions, au contraire du bourreau qui le fait adroitement avec chacune de leur tête. Si j'avais encore des doutes, maintenant mieux valait les enfouir."
 agot_bastard_event.1001.a:0 "Qu'importe, tout ceci est terminé."
 agot_bastard_event.1002.t:0 "Exigences acceptées"
 agot_bastard_event.1002.desc.jon:0 "Je regarde [reveal_scope.GetFirstName] tandis qu'on l'amène devant moi. L'engeance du dragon me fixe droit dans les yeux, dans l'intention peut être d'y trouver quelque chose. Alors que nos yeux se croisent, j'en viens à me demander comment je n'ai pas pu reconnaître les traits de Rhaegar dans ce visage. Peut-être est-ce parce que je connais la vérité, mais tout me rappelle lui désormais.\n\n« Pour les crimes d'avoir proclamé de fausses revendications sur le Trône... » les accusations sont listées les unes après les autres, mais je n'y prête déjà plus attention. Je sens chacune des pulsations de mon cœur résonner dans ma tête. La fureur bouillonne tout le long de mes veines. Mon corps tout entier est ainsi transformé en un immense palais de rage, de haine et de colère. Je remarque tardivement que je suis descendu du Trône, pour me retrouver devant... l'engeance.\n\nJe n'ai pas la patience d'attendre. J'empoigne l'une des épées de la Garde Royale et la sors de son fourreau. D'un mouvement ample auquel s'accompagne un cri furieux, la tête de ce substitut de Rhaegar se détache de son corps. La pointe de la lame n'a pas épargné la pierre qui se trouvait en-dessous.\n\nAujourd'hui encore, le sang Targaryen recouvre le sol de la salle du trône. En scrutant les yeux de [reveal_scope.GetFirstNameNoTooltip] désormais sans vie, je ne trouve ni paix, ni réconfort. La colère demeure, tandis que le souvenir de Lyanna continue de s'estomper. Les yeux plein de vie et d'effrois qui se tiennent tout autour de moi me rappellent ceux que je vis à la Cour du Roi Fou. Une question effleure alors mon esprit. « Comment en sommes nous arrivés là ? »"
 agot_bastard_event.1002.desc:0 "Je regarde [reveal_scope.GetFirstName] tandis qu'on l'amène devant moi. Alors que les crimes dont on l'accuse sont listés les uns après les autres, j'en viens à me demander pourquoi [reveal_scope.Custom('FR_IlElle')] a accepté[reveal_scope.Custom('FR_E')] cela, compte tenu du sort qui l'attends.\n\n« Pour les crimes d'avoir proclamé de fausses revendications sur le Trône... » Les accusations s'enchaînent, et je ne les écoute même plus. Tout un tas de question me traverse l'esprit. Est-ce vraiment cela la justice du royaume ? Qu'est-ce qui lui traverse l'esprit en ce moment même ? J'y réfléchis, encore et encore, je ne tranche aucune de ces questions, au contraire du bourreau qui le fait adroitement avec sa tête. Si j'avais encore des doutes, maintenant mieux valait les enfouir."
 agot_bastard_event.1002.a:0 "Qu'importe, tout ceci est terminé."
 agot_bastard_event.1003.t:0 "Exigences acceptées"
 agot_bastard_event.1003.desc.male:0 "Noires ailles, noires nouvelles. Un dicton populaire, mais qui s'est avéré faux cette fois. Un corbeau ayant fait le trajet depuis Château Noir m'a informé que [reveal_scope.GetFullName] s'est présenté à la Garde de Nuit, pour y prononcer les vœux sacrés et respecter ses engagements. Il ne possédera pas de terres, ni n'engendrera d'enfants.\n\nJe lâche un soupir de soulagement. Le sang ne sera pas versé, et loin dans le Nord gelé, il ne sera plus un problème pour qui que ce soit. Le royaume peut dormir paisiblement, [reveal_scope.GetFirstName] peut mener une vie loin de la crainte de mon ombre, et mon règne perdurera sans avoir cette épine dans le pied."
 agot_bastard_event.1003.desc.female:0 "Noires ailles, noires nouvelles. Un dicton populaire, mais qui s'est avéré faux cette fois. Un corbeau ayant fait le trajet depuis la Matristère de Villevieille m'a informé que [reveal_scope.GetFullName] s'est présentée auprès des Sœurs du Silence et a juré de respecter ses nouveaux devoirs sacrés. Elle conservera le silence et ne prendra aucun époux.\n\nJe lâche un soupir de soulagement. Le sang ne sera pas versé, et dans les bras de l'Étranger, elle ne sera plus un problème pour qui que ce soit. Le royaume peut dormir paisiblement, [reveal_scope.GetFirstName] peut mener une vie loin de la crainte de mon ombre, et mon règne perdurera sans avoir cette épine dans le pied."
 agot_bastard_event.1003.a:0 "Tout ceci est enfin terminé."
 agot_bastard_event.1004.t:0 "Exigences acceptées"
 agot_bastard_event.1004.desc.jon:0 "Je regarde [reveal_scope.GetFirstName] tandis qu'on l'amène devant moi. L'engeance du dragon me fixe droit dans les yeux, dans l'intention peut être d'y trouver quelque chose. Alors que nos yeux se croisent, j'en viens à me demander comment je n'ai pas pu reconnaître les traits de Rhaegar dans ce visage. Peut-être est-ce parce que je connais la vérité, mais tout me rappelle lui désormais.\n\n« Pour les crimes d'avoir proclamé de fausses revendications sur le Trône... » les accusations sont listées les unes après les autres, mais je n'y prête déjà plus attention. Je ne peux penser à rien d'autres que... ces yeux. Un bref instant, j'ai cru apercevoir le regard de Lyanna. Avec le temps, son souvenir s'estompe de plus en plus, pourtant, j'arrive maintenant à me refigurer comment elle était. Je sens chacune des pulsations de mon cœur résonner dans ma tête. Et c'est lorsque je constate qu'un long silence s'est installé, que je comprends que la proclamation est terminée.\n\nSans un mot de ma part, les gardes conduisent [reveal_scope.GetFirstName] vers le donjon. Tandis qu'[reveal_scope.Custom('FR_IlElle')] se lève, ma mémoire s'estompe de nouveau. Les yeux de Lyanna, mais l'attitude d'un Targaryen. Son sort est entre mes mains désormais."
 agot_bastard_event.1004.desc:0 "Je regarde [reveal_scope.GetFirstName] tandis qu'on l'amène devant moi. Alors que les crimes dont on l'accuse sont listés les uns après les autres, j'en viens à me demander pourquoi [reveal_scope.Custom('FR_IlElle')] a accepté[reveal_scope.Custom('FR_E')] cela.\n\n« Pour les crimes d'avoir proclamé de fausses revendications sur le Trône... » les accusations s'enchaînent, et je ne les écoute même plus. Je scrute ses yeux pour essayer d'y trouver la raison de sa reddition. Est-ce de la simple couardise, ou au contraire de la bravoure pour maintenir la paix du royaume ? Serait-ce une ruse visant à soutenir un complot plus vaste ? C'est lorsque je constate qu'un long silence s'est installé, que je comprends que la proclamation est terminée.\n\nSans un mot de ma part, les gardes conduisent [reveal_scope.GetFirstName] vers le donjon. Tandis qu'[reveal_scope.Custom('FR_IlElle')] se lève, je me retrouve à réfléchir à des questions plus pragmatiques. Son sort est entre mes mains désormais."
 agot_bastard_event.1004.a:0 "Au moins je sais maintenant ce qu'[reveal_scope.Custom('FR_IlElle')] fait."
 agot_bastard_event.1005.t:0 "Exigences acceptées"
 agot_bastard_event.1005.desc.jon:0 "Je regarde [reveal_scope.GetFirstName] tandis qu'on l'amène devant moi. La progéniture de ma bien-aimée Lyanna et de mon ennemi Rhaegar se met à prononcer les vœux. J'en viens à me demander comment je n'ai pas pu reconnaître les traits de Rhaegar dans ce visage. Peut-être est-ce parce que je connais la vérité, mais tout me rappelle lui désormais.\n\n« Je vous jure fidélité, à vous et à vos héritiers. » Le serment est terminé, et lorsqu'[reveal_scope.Custom('FR_IlElle')] se relève, une étrange sensation m'habite. Ces yeux. Je les reconnais. C'est ceux de Lyanna. Avec le temps, son souvenir s'estompe de plus en plus, pourtant, j'arrive maintenant à me refigurer comment elle était.\n\nSans un mot de ma part, les gardes raccompagnent [reveal_scope.GetFirstName] parmi les autres courtisans. Les yeux de Lyanna, mais l'attitude d'un Targaryen. Son sort est entre mes mains désormais."
 agot_bastard_event.1005.desc:0 "Je regarde [reveal_scope.GetFirstName] tandis qu'on l'amène devant moi. Toute la Cour rassemblée ici l'écoute prononcer son serment.\n\n« Je vous jure fidélité, à vous et à vos héritiers. » Le serment est terminé, et lorsqu'[reveal_scope.Custom('FR_IlElle')] se relève, je scrute ses yeux pour essayer d'y trouver la raison de sa reddition. Est-ce de la simple couardise, ou au contraire de la bravoure pour maintenir la paix du royaume ? Serait-ce une ruse visant à soutenir un complot plus vaste ? C'est lorsque je constate qu'un long silence s'est installé, que je comprends que tout ceci est enfin terminé.\n\nSans un mot de ma part, les gardes raccompagnent [reveal_scope.GetFirstName] parmi les autres courtisans."
 agot_bastard_event.1005.a:0 "Je ferais comme bon me semble."
 agot_bastard_event.1005.b:0 "[reveal_scope.GetFirstNameNoTooltip] est un[reveal_scope.Custom('FR_E')] combattant[reveal_scope.Custom('FR_E')] de renom, pourquoi ne pas l'inviter à ma Garde Royale ?"
 agot_bastard_event.1005.c:0 "Au donjon !"
 agot_bastard_event.1005.d:0 "Je vais l'accueillir comme un[reveal_scope.Custom('FR_E')] véritable membre de la Maison [reveal_scope.GetHouse.GetBaseName]."
 agot_bastard_event.1006.opening:0 "À tout les seigneurs et nobles dames de Westeros,"
 agot_bastard_event.1006.desc:0 "Moi, [reveal_scope.GetFullName], devant les Anciens dieux et les Nouveaux, je renonce à toute revendication sur le [ruler_scope.GetPrimaryTitle.GetName] et tous les titres afférant. Ma naissance est peut-être un fait, mais elle ne me donne aucun droit. A compté de ce jour, je serais un[reveal_scope.Custom('FR_E')] loyal sujet de Sa Majesté [ruler_scope.GetFullName]."
 agot_bastard_event.1006.a:0 "Profitons de la paix."
 agot_bastard_event.realm_ruler_react_wait:0 "Voyons comment les choses vont évoluer."
 agot_bastard_event.0901.b.jon:0 "Et pourtant je le dois. La promesse qui fut faite est plus importante que ma culpabilité."
 agot_bastard_event.0906.desc.open:0 "Au fil de mon récit, le visage de [reveal_scope.GetFirstName] s'est peu à peu changé, et il n'affiche désormais plus que de l'angoisse. Un long et pesant silence s'est installé, qui fini par être rompu. « Cela ne change rien, » dit-[reveal_scope.Custom('FR_IlElle')]. « Je suis et resterais un[reveal_scope.Custom('FR_E')] [reveal_scope.GetHouse.GetBaseNameNoTooltip]. »\n\nJe suis surpris[ROOT.Char.Custom('FR_E')] par une telle assurance."
 agot_bastard_event.0906.desc.fake:0 " Surpris[ROOT.Char.Custom('FR_E')] et touché[ROOT.Char.Custom('FR_E')]."
 agot_bastard_event.0906.desc.close:0 " Mais cela ne change rien à la menace qui plane sur cette vérité.\n\nEn plus de l'aspect pragmatique de la chose, j'en viens à me demander si [reveal_scope.Custom('FR_IlElle')] a décidé[reveal_scope.Custom('FR_E')] cela dans le seul but de se préserver du danger. Peut-être serait-il plus judicieux de laisser éclater la vérité à la face du monde."
 agot_bastard_event.0992.desc.same:0 "Voilà donc où nous en sommes.\n\nTrop de temps s'est écoulé pour feindre l'ignorance. Les corbeaux se sont envolés et le ban a été convoqué. La ligne est franchie. Les dés sont jetés. La guerre gronde. Une guerre entre membres de la maison [ruler_scope.GetHouse.GetBaseName]. Une guerre qui trouvera son issue dans le sang.\n\nJ'examine les bannières rassemblés devant moi. J'y vois tout autant de maisons qui se sont unis pour mettre à bas la tyrannie [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetNameNoTooltip]."
 agot_bastard_event.0993.desc.same:0 "Voilà donc où nous en sommes.\n\nRejetant mes conditions, [reveal_scope.Custom('FR_LeLa')] bâtard[reveal_scope.Custom('FR_E')] [reveal_scope.GetFirstName] a déclaré son intention de diriger [ruler_scope.GetPrimaryTitle.GetName] et a appelé ses alliés à faire valoir ses revendications. Je ne sais pas ce qui a été promit pour qu'un pareil ost soit rassemblé, mais désormais la ligne est franchie. Les dés sont jetés. La guerre gronde. Une guerre entre deux [reveal_scope.GetHouse.GetBaseName], mais qui ne peut avoir qu'un seul vainqueur.\n\nJ'examine les bannières rassemblés devant moi. J'y vois tout autant de maisons qui se sont unis pour mettre à bas la rébellion de [reveal_scope.GetFirstNameNoTooltip]."
 agot_bastard_event.0959.desc_opening:0 "Assis[ROOT.Char.Custom('FR_E')] sur le Trône de Fer, je préside une Cour qui doit statuer sur un différent des plus insignifiants entre des seigneurs mineurs, quand soudainement [courtier.Custom('FR_le_Char_P')][courtier.GetFullName] fait irruption. « Votre Majesté ! » Sa voix résonne dans toute la salle.\n\n« Quelle est la raison de cette brusque interruption ?! »"
 agot_bastard_event.0959.desc_opening_wrathful:0 "Ma voix résonne à son tour alors que la Cour a les yeux rivés sur [courtier.GetFirstNameNoTooltip], qui s'avance prestement et s'agenouille aux pieds du trône.\n\n"
 agot_bastard_event.0959.desc_opening_not_wrathful:0 "La voix de [council.Custom('FR_du_Char')][council.GetName] résonne à son tour alors que la Cour a les yeux rivés sur [courtier.GetFirstNameNoTooltip], qui s'avance prestement et s'agenouille aux pieds du trône.\n\n"
 agot_bastard_event.0959.desc_opening_end:0 "« Mes excuses pour cette interruption, Votre Majesté, mais j'ai ici une lettre de la plus haute importance ! » [courtier.Custom('FR_IlElle')|U] tend une missive avec le sceau de la Maison [revealer.GetHouse.GetBaseName].\n\n"
 agot_bastard_event.0970.t_execution_both:0 "Une requête tyrannique"
 agot_bastard_event.0970.t_execution_bastard:0 "Une requête mortelle"
 agot_bastard_event.0970.t_send_to_order:0 "Une requête sévère"
 agot_bastard_event.0970.t_imprison:0 "Une sombre requête"
 agot_bastard_event.0970.t_bring_to_court:0 "Une requête de captivité"
 agot_bastard_event.0970.t_give_up_claims:0 "Une requête claire"
 agot_bastard_event.0970.t_nothing:0 "Pas de nouvelles, bonne nouvelles ?"
 agot_bastard_event.0970.desc_execution_both:0 "Noires ailes, noires nouvelles. Le sceau de la Maison [ruler_scope.GetHouse.GetBaseName] figure sur la lettre [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetName]. Il n'y a aucun doute, aucun quiproquo ou interprétation erronée possible. [ruler_scope.Custom('FR_IlElle')|U] exige ma tête, ainsi que celle de [reveal_scope.GetFirstName].\n\nUne telle exigence a bien évidemment eu de nombreux échos dans tout le royaume. Certains affirmant qu'il s'agit d'une preuve que [ruler_scope.GetTitledFirstNameNoTooltip] est un[ruler_scope.Custom('FR_E')] tyra[ruler_scope.Custom('FR_NNne')]. Que ce soit le cas ou non, reste qu'il s'agit là d'un décret royal. #bold Que faire ?#! Je ne peux quand même pas accéder à sa requête ? Mais si je ne le fais pas, le royaume va saigner, et des têtes vont tomber.\n\n#italic Or donc, deux têtes… ou des milliers ?#!"
 agot_bastard_event.0970.desc_execution_bastard:0 "Noires ailes, noires nouvelles. Le sceau de la Maison [ruler_scope.GetHouse.GetBaseName] figure sur la lettre [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetName]. Il n'y a aucun doute, aucun quiproquo ou interprétation erronée possible. [ruler_scope.Custom('FR_IlElle')|U] exige la tête de [reveal_scope.GetFirstName].\n\nUne telle exigence a bien évidemment eu de nombreux échos dans tout le royaume. Certains jugeant la sévérité de [ruler_scope.GetFirstNameNoTooltip] comme outrancière. Mais reste qu'il s'agit là d'un décret royal. #bold Que faire ?#! Je ne peux quand même pas accéder à sa requête ? Mais si je ne le fais pas, le royaume va saigner, et des têtes vont tomber.\n\n#italic Or donc, une tête… ou des milliers ?#!"
 agot_bastard_event.0970.desc_send_to_nw:0 "Noires ailes, noires nouvelles. Le sceau de la Maison [ruler_scope.GetHouse.GetBaseName] figure sur la lettre [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetName]. Il n'y a aucun doute, aucun quiproquo ou interprétation erronée possible. [ruler_scope.Custom('FR_IlElle')|U] exige que [reveal_scope.GetFirstName] parte pour la Garde de Nuit afin d'y écouler les jours qui lui restent dans le Nord gelé.\n\nUne telle exigence a bien évidemment eu de nombreux échos dans tout le royaume. Certains jugeant la sévérité de [ruler_scope.GetFirstNameNoTooltip] comme abusive. Mais reste qu'il s'agit là d'un décret royal. #bold Que faire ?#! Dois-je accéder à sa requête ? Si je ne le fais pas, le royaume va saigner, et des vies seront perdus.\n\n#italic Or donc, une vie… ou des milliers ?#!"
 agot_bastard_event.0970.desc_send_to_ss:0 "Noires ailes, noires nouvelles. Le sceau de la Maison [ruler_scope.GetHouse.GetBaseName] figure sur la lettre [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetName]. Il n'y a aucun doute, aucun quiproquo ou interprétation erronée possible. [ruler_scope.Custom('FR_IlElle')|U] exige que [reveal_scope.GetFirstName] soit envoyée auprès des Sœurs du Silence pour y écouler les jours qui lui restent auprès de l'Étranger.\n\nUne telle exigence a bien évidemment eu de nombreux échos dans tout le royaume. Certains jugeant la sévérité de [ruler_scope.GetFirstNameNoTooltip] comme abusive. Mais reste qu'il s'agit là d'un décret royal. #bold Que faire ?#! Dois-je accéder à sa requête ? Si je ne le fais pas, le royaume va saigner, et des vies seront perdus.\n\n#italic Or donc, une vie… ou des milliers ?#!"
 agot_bastard_event.0970.desc_imprison:0 "Noires ailes, noires nouvelles. Le sceau de la Maison [ruler_scope.GetHouse.GetBaseName] figure sur la lettre [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetName]. Il n'y a aucun doute, aucun quiproquo ou interprétation erronée possible. [ruler_scope.Custom('FR_IlElle')|U] exige que [reveal_scope.GetFirstName] soit mis[reveal_scope.Custom('FR_E')] aux fers afin de croupir dans ses cachots jusqu'au jour où [ruler_scope.Custom('FR_IlElle')] en décidera autrement.\n\nUne telle exigence a eu de nombreux échos dans tout le royaume. Reste qu'il s'agit là d'un décret royal. Dois-je accéder à sa requête ? Si je ne le fais pas, le royaume va saigner, et des vies seront perdus.\n\n#italic Or donc, une vie… ou des milliers ?#!"
 agot_bastard_event.0970.desc_bring_to_court:0 "Le sceau de la Maison [ruler_scope.GetHouse.GetBaseName] figure sur la lettre que j'ai reçu, envoyée par [ruler_scope.Custom('FR_le_Char')][ruler_scope.GetName]. Il n'y a aucun doute, aucun quiproquo ou interprétation erronée possible. [ruler_scope.Custom('FR_IlElle')|U] exige que [reveal_scope.GetFirstName] soit envoyé[reveal_scope.Custom('FR_E')] à la capitale pour y vivre sous surveillance en tant que courtisan[reveal_scope.Custom('FR_E')] de la Cour royale.\n\nUne telle exigence a eu de nombreux échos dans tout le royaume. Reste qu'il s'agit là d'un décret royal. Dois-je accéder à sa requête ? Si je ne le fais pas, le royaume va saigner.\n\n#italic Or donc, une vie de captivité contre une paix ?#!"
 agot_bastard_event.0970.desc_give_up_claims:0 "Le sceau de la Maison [ruler_scope.GetHouse.GetBaseName] figure sur la lettre que j'ai reçu, envoyée par [ruler_scope.Custom('FR_le_Char')][ruler_scope.GetName]. Il n'y a aucun doute, aucun quiproquo ou interprétation erronée possible. Dans un acte de mansuétude, [ruler_scope.Custom('FR_IlElle')] exige que [reveal_scope.GetFirstName] fasse une déclaration publique afin d'abandonner toutes revendications que son héritage pourrait lui donner.\n\nUne telle exigence a eu de nombreux échos dans tout le royaume. Beaucoup pensent qu'il s'agit là d'une requête tout à fait juste. Néanmoins, renoncer à ses revendications peut représenter un camouflet infligé à l'honneur. Tandis qu'un refus amènera le royaume à saigner.\n\n#italic Or donc, la fierté ou la paix ?#!"
 agot_bastard_event.0970.desc_nothing:0 "Jours et nuits je suis rongé[ROOT.Char.Custom('FR_E')] par mes pensées. M'imaginer quelle pourrait être la réponse [ruler_scope.Custom('FR_du_Char')][ruler_scope.GetName] suite aux révélations sur la naissance [reveal_scope.Custom('FR_du_Char')][reveal_scope.GetName] accapare toute mon attention. Plusieurs semaines se sont écoulés, impossible qu'[ruler_scope.Custom('FR_IlElle')] n'en ai pas eu vent depuis lors.\n\nJe ne peux faire autrement qu'arriver à la conclusion qu'[ruler_scope.Custom('FR_IlElle')] a simplement laissé cette affaire en suspens. Quelle qu'en soit la raison, simple dédain ou désintérêt total, il semble qu'il n'y aura aucune exigence qui nous parviendra de Port-Réal."
