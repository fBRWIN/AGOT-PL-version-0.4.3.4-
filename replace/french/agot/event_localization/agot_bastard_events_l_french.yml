 agot_bastard_event.0985.a:0 "Cela semble être juste."
 agot_bastard_event.0990.t:0 "Alliances par le mariage"
 agot_bastard_event.0990.desc.landed:0 "C'est chose courante, et ce depuis longtemps, que les maisons de Westeros scellent des alliances par le biais du mariage durant les temps de crises. En tant que prétendant[ROOT.Char.Custom('FR_E')] célibataire de [ruler_scope.GetPrimaryTitle.GetName], je représente désormais un moyen d'accession à la maison royale.\n\nEn prévision des nombreuses péripéties qui m'attendent, j'ai laissé des ouvertures subtiles aux maisons les plus ambitieuses du royaume qui pourraient être intéressé par une offre de mariage. Compte tenu des dangers qui guettent et de l'opportunité que pourrait représenter une alliance, il m'est fortement recommandé de l'envisager."
 agot_bastard_event.0990.desc.landed_singular:0 "C'est chose courante, et ce depuis longtemps, que les maisons de Westeros scellent des alliances par le biais du mariage durant les temps de crises. En tant que prétendant[ROOT.Char.Custom('FR_E')] célibataire de [ruler_scope.GetPrimaryTitle.GetName], je représente désormais un moyen d'accession à la maison royale.\n\nUne telle offre m'a déjà été envoyée par la Maison [potential_spouse_1.GetHouse.GetBaseName], promettant leur soutien dans la guerre à venir. Compte tenu des dangers qui guettent et de l'opportunité que pourrait représenter une alliance, accepter serait probablement la meilleure chose à faire."
 agot_bastard_event.0990.desc.courtier:0 "C'est chose courante, et ce depuis longtemps, que les maisons de Westeros scellent des alliances par le biais du mariage durant les temps de crises. En tant que prétendant[reveal_scope.Custom('FR_E')] célibataire de [ruler_scope.GetPrimaryTitle.GetName], [reveal_scope.GetName] représente désormais un moyen d'accession au pouvoir royal.\n\nEn prévision des nombreuses péripéties qui nous attendent, j'ai laissé des ouvertures subtiles aux maisons les plus ambitieuses du royaume qui pourraient être intéressé par une offre de mariage. Compte tenu des dangers qui guettent et de l'opportunité que pourrait représenter une alliance, il serait fortement recommandé de l'envisager."
