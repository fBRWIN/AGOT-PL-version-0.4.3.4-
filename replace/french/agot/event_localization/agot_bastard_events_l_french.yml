 agot_bastard_event.0960.a:0 "Nul homme n'a jamais souffert d'une pareille trahison !"
 agot_bastard_event.0960.b.son:0 "Immense est ma rage, mais je ne massacrerais point l'enfant de Lyanna."
 agot_bastard_event.0960.b.daughter:0 "Immense est ma rage, mais je ne massacrerais pas la fille de Lyanna."
 agot_bastard_event.0960.c:0 "Cela remonte à tellement d'années... Je refuse d'œuvrer contre ceux que j'aime."
 agot_bastard_event.0960.c.flavor:0 "Vous resterez passif à propos de tout ceci."
 agot_bastard_event.0961.t:0 "Une réponse rude"
 agot_bastard_event.0961.desc:0 "Mes yeux passent du parchemin qu'on m'a remis à la mer d'yeux impatients qui se tient devant moi. Tous attendent de voir ma réaction. Une affirmation aussi flagrante d'une prétention sur le Trône justifierait une réponse, même de la part des dirigeants les plus modérés — ce que je ne suis pas.\n\nQuelle est va être ma réponse à ce défi implicite ?"
 agot_bastard_event.0961.a:0 "Je ficherais leurs deux têtes sur une pique !"
 agot_bastard_event.0961.a.flavor:0 "Vous allez exiger les têtes de [reveal_scope.GetFirstName] et [reveal_employer.GetFirstName] !"
 agot_bastard_event.0961.b:0 "J'aurais sa tête !"
 agot_bastard_event.0961.c.nw:0 "Il devra rejoindre la Garde de Nuit ! C'est à cette condition qu'il pourra garder sa tête !"
 agot_bastard_event.0961.c.ss:0 "Elle devra rejoindre les Soeurs du Silence ! C'est à cette condition qu'elle pourra garder sa tête !"
 agot_bastard_event.0961.d:0 "Le seul lieu sûr pour un tel sang ce sont les cachots !"
 agot_bastard_event.0962.t:0 "Une réponse modérée"
 agot_bastard_event.0962.desc:0 "Mes yeux passent du parchemin qu'on m'a remis à la mer d'yeux impatients qui se tient devant moi. Tous attendent de voir ma réaction. Bien qu'une telle affirmation représente un certain danger, [reveal_scope.GetName] n'a pour le moment commis aucun forfait à mon encontre, et ne mérite donc aucun châtiment. Il me faut néanmoins décider de ce que je dois faire."
 agot_bastard_event.0962.a.nw:0 "Il sera autorisé à passer le reste de sa vie au Mur."
 agot_bastard_event.0962.a.ss:0 "Elle sera autorisée à passer le reste de sa vie parmi les Sœurs du Silence."
 agot_bastard_event.0962.b:0 "[reveal_scope.Custom('FR_IlElle')|U] doit être placé[reveal_scope.Custom('FR_E')] en état d'arrestation."
 agot_bastard_event.0962.c:0 "[reveal_scope.GetName] pourrait rejoindre la Cour."
 agot_bastard_event.0962.d:0 "[reveal_scope.GetName] doit renoncer à ses revendications."
 agot_bastard_event.0963.t:0 "Un[reveal_scope.Custom('FR_E')] nouv[reveal_scope.Custom('FR_EauElle')] [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] ?"
 agot_bastard_event.0963.desc.jon:0 "Assis sur le Trône, j'exerce mon pouvoir comme il se doit, lorsqu'on m'apporte une missive portant le sceau de la Maison [revealer.GetHouse.GetBaseName]. Tandis que je débute la lecture, mes yeux témoignent de mon étonnement.\n\nStupéfait, j'apprends que [reveal_scope.Custom('FR_le_Char_P')][reveal_scope.GetFullName] serait en fait, comme moi, un [reveal_scope.GetDynasty.GetBaseName]. Né[reveal_scope.Custom('FR_E')] de l'union entre [real_father.Custom('FR_le_Char_P')][real_father.GetFullName] et [real_mother.Custom('FR_le_Char_P')][real_mother.GetFullName] durant la guerre de l'Usurpateur. [reveal_scope.Custom('FR_IlElle')|U] est maintenant connu[reveal_scope.Custom('FR_E')] pour être de descendance royale.\n\nMes yeux passent du parchemin qu'on m'a remis à la mer d'yeux impatients qui se tient devant moi. Tous attendent de voir la suite de ce drame familial. Bien qu'une telle affirmation représente un certain danger, [reveal_scope.GetFirstNameNoTooltip] n'a pour le moment commis aucun forfait à mon encontre. Et je ne peux ignorer le fait que nous soyons parent, qu'importe sa naissance. Il me faut donc décider de ce que je dois faire."
 agot_bastard_event.0963.desc.my_son:0 "Je siège sur le Trône, exerçant mon pouvoir comme il se doit, lorsqu'on m'apporte une missive marquée du sceau de la Maison [revealer.GetHouse.GetBaseName]. Je peine à lire ce que je vois, et à croire ce que je lis.\n\n[reveal_scope.Custom('FR_le_Char_P')|U][reveal_scope.GetFullName] est mon enfant ! Né[reveal_scope.Custom('FR_E')] de mon union avec [real_mother.Custom('FR_le_Char_P')][real_mother.GetFullName], et [reveal_scope.Custom('FR_IlElle')] est désormais connu[reveal_scope.Custom('FR_E')] comme étant de descendance royale par tout le royaume.\n\nMes yeux passent du parchemin qu'on m'a remis à la mer d'yeux impatients qui se tient devant moi. Tous attendent de voir la suite de ce drame familial. Bien que l'existence soudaine d'un fils peut représenter une menace pour moi, [reveal_scope.GetFirstNameNoTooltip] n'a commis aucun forfait à mon encontre. Il me faut donc décider de ce que je dois faire."
