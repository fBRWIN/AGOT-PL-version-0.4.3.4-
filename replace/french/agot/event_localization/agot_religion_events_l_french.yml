l_french:
 agot_religion_events.0700.t:0 "Expédition baleinière"
 agot_religion_events.0700.desc:0 "Il est temps de rassembler les provisions et les fonds qui seront nécessaires à l'expédition."
 agot_religion_events.0700.a:0 "Ne lésinons pas sur les moyens !"
 agot_religion_events.0700.b:0 "Mieux vaut être bien préparé."
 agot_religion_events.0700.c:0 "Le minimum fera l'affaire..."
 agot_religion_events.0700.d:0 "À bien y réfléchir, le moment n'est pas propice."
 agot_religion_events.0701.t:0 "Expédition baleinière"
 agot_religion_events.0701.desc_great:0 "After only a few short hours of scouring the sea, I am alerted to a few whales breaching nearby. Though I am a considerable distance away, I can see that they are all the size of small islands. At least, that's what I'll be telling the traders back on shore.\n\nRegardless, my sailors and I can plainly see that they are worth a small fortune!"
 agot_religion_events.0701.desc_good:0 "A sudden shout from one of my sailors grabs my attention.\n\nI follow the growing shouts, turned heads, and outstretched fingers, and eventually I see a whale thrashing about in the distance. From what I can see, it is one that is likely to fetch a good price..."
 agot_religion_events.0701.desc_bad:0 "The expedition has dragged on for far too long. My sailors groan and whine that we haven't seen any sign of a whale and that we will probably never see one at this rate.\n\nThough their laziness wounds me, I fear they are right. This expedition is a waste, and my coffers have been robbed by my own ambition!"
 agot_religion_events.0701.a:0 "I must chase after them!"
 agot_religion_events.0701.b:0 "It shall be mine!"
 agot_religion_events.0701.c:0 "Damnation!"
 agot_religion_events.0701.a.tt_success:0 "You slay the whales and return home with them"
 agot_religion_events.0701.b.tt_success:0 "You slay the whale and return home with it"
 agot_religion_events.0701.a.tt_failure:0 "You fail to slay the whale"
 agot_religion_events.0800.t:0 "Servir les dieux"
 agot_religion_events.0800.desc:0 "[recipient.GetName], se tient là, à portée de regard. Sa posture majestueuse témoigne de ce caractère si supérieur que les dragons ont sur toutes autres créatures qui ont un jour foulé la terre de ce monde, les Hommes y compris. Certains ne voient en eux que des bêtes volantes, des monstres cracheurs de feu, des armes dont nul rempart n'est assez haut pour s'en protéger, mais en vérité, ils sont bien plus que cela. Leur nature divine est indéniable lorsque l'on voit la chair et le feu combinés pour former pareille merveille.\n\nLe chariot de nourriture est à la lisière, comme un présent que l'on cache en attendant le moment propice. [recipient.GetNameNoTooltip] ne l'a pas encore remarqué, ni moi d'ailleurs. Quand je [recipient.Custom('DR_FR_LeLa')] regarde ainsi, flamboyant[recipient.Custom('DR_FR_E')] mais aussi et surtout menaçant[recipient.Custom('DR_FR_E')], je ne peux m'ôter de la tête que cela reste une entreprise des plus périlleuses.\n\nLes dragons sont divins, certes, mais les dragons sont également dangereux. #bold Mortellement dangereux…#!"
 agot_religion_events.0800.a:0 "Ô [recipient.GetNameNoTooltip] ! Accepte cet humble présent !"
 agot_religion_events.0800.b:0 "Je ne suis pas digne de m'adresser à [recipient.Custom('DR_FR_LuiElle')]."
 agot_religion_events.0900.t:0 "Apaiser les dieux"
 agot_religion_events.0900.desc:0 "Certains dieux sont plus cruels que d'autres, et cela les [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] le savent mieux que quiconque.\n\nLes marcheurs blancs ne requièrent pas de prières ou de cantiques, ils ne demandent pas un amour indéfectible ou une dévotion extrême, ce qu'ils exigent, c'est purement et simplement la vie.\n\nJe quitte [ROOT.Char.Custom('FR_GetCourt_Le')] sous un ciel nocturne où les étoiles semblent se cacher pour ne pas être témoins de ce qui va suivre. Mes pas me guident à travers l'obscurité, où je dépose [recipient.GetFirstName]. J'adresse un dernier regard à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('recipient'))] avant de partir. Ses pleurs se font plus ténus à mesure que je m'éloigne, jusqu'à finir étouffés dans le noir lointain…"
 agot_religion_events.0900.a:0 "Puisse ce sacrifice #bold les#! apaiser."
 agot_religion_events.1000.t: "A Visceral Call"
 agot_religion_events.1000.desc.holy_site: "Before me stands a colossal obelisk of oily black stone, its smooth surface reflecting a muted, ageless power. In its silent vigil, hints of forgotten mysteries stir.\n\nPeople across time have taken pieces as trophies, and others have built monuments. Here, a natural obelisk stands—but what mysteries may lie within? What must I sacrifice?"
 agot_religion_events.1000.desc.artifact: "In my hand rests a fragment of oily black stone, its smooth surface reflecting a muted, ageless power. As I gaze into the stone in my hand, hints of forgotten mysteries stir.\n\nAcross the ages great monuments have been hewn from this stone, and oily black obelisks rise where none should stand. Others before me have carried fragments like this—but what mysteries may lie within? What must I sacrifice?"
 agot_religion_events.1000.a: "A glorious offering"
 agot_religion_events.1000.a.tt: "I place something of great value before this oily stone, seeking to appease whatever power it may hold. Such a gift may attract... attention."
 agot_religion_events.1000.b: "A humble tribute"
 agot_religion_events.1000.b.tt: "A more modest offering, still meaningful, but not as extravagant. Perhaps enough to stir the stone's interest without arousing its wrath."
 agot_religion_events.1000.c: "Nothing, but myself"
 agot_religion_events.1000.c.tt: "Instead of material wealth, I lay my own will at the stone's mercy, seeking understanding—or madness. What will the stone demand in return?"
 agot_religion_events.1000.d: "Leave it be"
 agot_religion_events.1000.d.tt: "The stone remains undisturbed. Its power is undeniable, but perhaps the time is not yet right for such an offering—or perhaps it’s wiser to ignore it altogether."
 agot_religion_events.1001.t: "The Ritual"
 agot_religion_events.1001.desc.start_no_offering: "I stand before the stone, giving nothing but my own presence. It feels as though the stone itself is drawing me in, weighing my decision."
 agot_religion_events.1001.desc.start_offering: "I set my offering before the stone, an act of reverence. The stone seems almost to acknowledge my gesture, as though awaiting something more."
 agot_religion_events.1001.desc: "\n\nI begin a ritual of focused intent, the stone, the feeling of the oily smoothness, now at the center of my thoughts. Each gesture, each word spoken or thought, feels deliberate, as though the act itself holds the power to shape what comes next."
 agot_religion_events.1001.desc.end_no_change: "\n\nAs I turn and walk away from the stone, I feel unchanged with the stone silent behind me. There’s a quiet disappointment, as though the effort was for nothing, but I can’t shake the feeling that something was still left unsaid."
 agot_religion_events.1001.desc.end_changed: "\n\nAs I turn and walk away from the stone, I feel something has shifted within me. It’s hard to say what, but I can feel the change, lingering just beneath the surface."
 agot_religion_events.1001.shrewd: "Sharper mind"
 agot_religion_events.1001.shrewd.tt: "The stone has left me with a keener sense of strategy. I find myself thinking more clearly, anticipating the moves of others with unsettling precision."
 agot_religion_events.1001.strong: "Unyielding strength"
 agot_religion_events.1001.strong.tt: "The stone has granted me a surge of physical might. I feel more capable, my body now a more formidable force than it was before."
 agot_religion_events.1001.good: "A gift from the stone"
 agot_religion_events.1001.good.tt: "Whatever the stone has done, it has brought something positive. Perhaps newfound wisdom, or an unexpected advantage in my path ahead."
 agot_religion_events.1001.no_change_tt: "The stone has done nothing. My hopes and expectations are dashed, leaving me to question if it was all for nothing."
 agot_religion_events.1001.bad: "A price paid"
 agot_religion_events.1001.bad.tt: "Whatever change has come, it has cost me dearly. The stone may have given me something, but it has taken just as much in return."
 agot_religion_events.1001.possessed: "A voice in the dark"
 agot_religion_events.1001.possessed.tt: "I feel something stirring within, an alien presence taking root in my mind. The stone’s power seems to have claimed me in ways I cannot explain."
 agot_religion_events.1001.no_change.zealous: "Why do the gods hate me?"
 agot_religion_events.1001.no_change.zealous.tt: "I feel as though the gods have rejected me, their favor slipping further from my grasp. I am left frustrated and confused, seeking answers where there are none."
 agot_religion_events.1001.no_change: "Unanswered"
 agot_religion_events.1001.no_change.tt: "The stone has done nothing. My hopes and expectations are dashed, leaving me to question if it was all for nothing."
 agot_religion_events.2000.t:0 "The Essence of Life Itself"
 agot_religion_events.2000.desc:0 "Who among my prisoners shall be bled?"
 agot_religion_events.2000.a:0 "This one will do."
 agot_religion_events.2000.b:0 "$agot_religion_events.2000.a$"
 agot_religion_events.2001.t:0 "The Essence of Life Itself"
 agot_religion_events.2001.desc:0 "I watch in grim fascination as my torturers drag [living_blood_bag.GetName] into the dungeon and begin draining [living_blood_bag.GetHerHis] blood using their leeches and other instruments of horror."
 agot_religion_events.2001.a:0 "How exciting!"
 agot_religion_events.2001.a_tt:0 "You have gained 20 blood."
 agot_religion_events.3000.t:0 "Ritual Warfare"
 agot_religion_events.3000.desc:0 "With the start of [war.GetName], both [defender.GetName] and [attacker.GetName] must prepare a team of captains to particpate in the ritual warfare ceremony, as per the customs of the [attacker.GetFaith.GetName] faith.\n\nThe winning team will win the war, and the leader of the losers shall be exiled or deposed."
 agot_religion_events.3000.a:0 "Good luck!"
 agot_religion_events.3000.a_attackers_tt:0 "[dummy.Custom('FR_le_Char')|U][dummy.GetName] combattra pour le camp des #P attaquants#!."
 agot_religion_events.3000.a_defenders_tt:0 "[dummy.Custom('FR_le_Char')|U][dummy.GetName] combattra pour le camp des #N  défenseurs#!."
 agot_religion_events.3000.a_tt:0 "Le rituel aura lieu dans 1 jour."
 agot_religion_events.3001.t:0 "Ritual Warfare"
 agot_religion_events.3001.desc:0 "The ceremony begins, with the forces of [defender.GetName] eagerly greeting mine own. As spectators watch on, we take our positions in the battlefield and charge with glee as the melee starts."
 agot_religion_events.3001.a:0 "To Battle!"
 agot_religion_events.3003.t:0 "Ritual Warfare: Conclusion"
 agot_religion_events.3003.desc:0 "As the dust settles, only one thing is evident:\n\n"
 agot_religion_events.3003.desc_attacker_won:0 "[defender.GetName] and [defender.GetHerHis] team have been bested by my efforts!"
 agot_religion_events.3003.desc_attacker_lost:0 "[defender.GetName] and [defender.GetHerHis] team have managed to claw their way to victory!"
 agot_religion_events.3003.desc_attacker_tie:0 "[defender.GetName] and I are the two last standing combatants. We must fight to determine the course of the ceremony, and thus the war!"
 agot_religion_events.3003.a:0 "[attacker.Custom('FR_le_Char_Pi')|U][attacker.GetTitledFirstNameNoTooltip] a remporté la victoire !"
 agot_religion_events.3003.b:0 "[defender.Custom('FR_le_Char_Pi')|U][defender.GetTitledFirstNameNoTooltip] a remporté la victoire !"
 agot_religion_events.3003.a_single_combat:0 "It is time to settle this."
 agot_religion_events.3003.a_single_combat_tt:0 "Single combat will be initiated between you and [defender.GetName] and [attacker.GetName] over the fate of the war."
 agot_religion_events.war_winner_defender:0 "[defender.Custom('FR_le_Char_Pi')|U][defender.GetTitledFirstName] a remporté la [war.GetName]"
 agot_religion_events.war_winner_attacker:0 "[attacker.Custom('FR_le_Char_Pi')|U][attacker.GetName] a remporté la [war.GetName]"
 agot_religion_events_involved_in_ceremony_actor:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetName] est déjà impliqué[actor.Custom('FR_E')] dans une cérémonie de guerre rituelle"
 agot_religion_events_involved_in_ceremony_recipient:0 "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetName] est déjà impliqué[recipient.Custom('FR_E')] dans une cérémonie de guerre rituelle"
 agot_religion_events.3005.t:0 "Ritual Warfare: Victory"
 agot_religion_events.3005.desc:0 "I have been defeated in [war.GetName]."
 agot_religion_events.3005.a:0 "Great."
 agot_religion_events.3006.t:0 "Ritual Warfare: Defeat"
 agot_religion_events.3006.desc:0 "I have been defeated in [war.GetName]."
 agot_religion_events.3006.a:0 "Terrible."
 agot_religion_events.3007.attacker_toast.t:0 "Votre cérémonie contre [attacker.GetFirstNameNoTooltip] a été invalidé"
 agot_religion_events.3007.defender_toast.t:0 "Votre cérémonie contre [defender.GetFirstNameNoTooltip] a été invalidé"
 agot_religion_events.3007.ceremony_invalidated.tt:0 "Un changement de circonstance vous a contraint à annuler la cérémonie"
 agot_religion_events.4000.t:0 "A Grand Proposal for a Trade Expedition"
 agot_religion_events.4000.desc:0 "My counselors and traders have been whispering about untapped markets in distant lands. After careful consideration, I have decided to propose a grand trade expedition to my court. This venture could bring immense wealth to my realm, but it could also just be a useless waste of resources. As the council assembles to discuss my plan, I must now decide how much to invest in the journey."
 agot_religion_events.4000.a:0 "A modest investment; just enough to test the waters."
 agot_religion_events.4000.a.flavor:0 "An expedition will set out and return within two months."
 agot_religion_events.4000.b:0 "A balanced investment; enough to make a noticeable impact."
 agot_religion_events.4000.b.flavor:0 "An expedition will set out and return within six months."
 agot_religion_events.4000.c:0 "A generous investment; enough to secure substantial rewards."
 agot_religion_events.4000.c.flavor:0 "An expedition will set out and return within a year."
 agot_religion_events.4000.d:0 "A lavish investment; I will spare no expense."
 agot_religion_events.4000.d.flavor:0 "An expedition will set out and return within two years."
 agot_religion_events.4000.e:0 "Never mind."
 agot_religion_events.4001.t:0 "Expedition Returns"
 agot_religion_events.4001.desc:0 "After months of anticipation, my trade expedition has finally returned, but the results are far from what I had hoped for. A series of misfortunes—including poor planning, bad weather, and pirate attacks—left the fleet with little to show for the journey compared to what was invested. Some goods have been salvaged, but the venture has not yielded the promised rewards."
 agot_religion_events.4001.a:0 "Unfortunate."
 agot_religion_events.4002.t:0 "Expedition Returns"
 agot_religion_events.4002.desc:0 "My trade expedition has returned, bringing back a modest shipment of goods. While it wasn’t the windfall I had hoped for, it’s certainly not a failure. New trade routes have been established, though they’re not as lucrative as I’d imagined. It’s a start, at least."
 agot_religion_events.4002.a:0 "As well as can be expected."
 agot_religion_events.4003.t:0 "Expedition Returns"
 agot_religion_events.4003.desc:0 "My trade expedition has returned triumphant, laden with riches and new trade routes. The new foreign trade partners I have secured well make up for the investment I made. This venture has enhanced my capital's reputation as a thriving hub of commerce."
 agot_religion_events.4003.a:0 "Incredible!"