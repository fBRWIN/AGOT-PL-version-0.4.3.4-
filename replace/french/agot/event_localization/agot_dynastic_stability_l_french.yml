 agot_dynastic_stability.0002.t:0 "Un héritage inopiné"
 agot_dynastic_stability.0002.desc:0 "La vie est faites d'aléas et la mort est l'une d'elles.\n\nLe trépas peut être prévisible ou imprévisible, fortuit ou à dessein, mais il y a toujours des conséquences. J'ai perdu un parent, mais aussi éloigné fût-il, je suis l'hériti[ROOT.Char.Custom('FR_ErEre')] de son legs. Hélas, ils sont nombreux à affirmer que je ne porte pas le nom qu'il sied à mes nouvelles possessions, et cela pourrait entraîner quelques troubles d'ordre politique.\n\nProblème épineux mais dont la solution est pourtant d'une simplicité enfantine. Avec mon héritage nouvellement acquis, je pourrais également acquérir un nouveau patronyme, celui escompté pour [Select_CString(CHARACTER.IsFemale,'la femme','lʼhomme')] qui possédera ces terres et les domaines attenants, garantissant ma légitimité ainsi que celle de mes futurs héritiers."
 agot_dynastic_stability.0002.a:0 "Il serait plus sage d'arborer un nouveau nom."
 agot_dynastic_stability.0002.b:0 "Un nom n'est point une parure que l'on change pour plaire à autrui."
 agot_dynastic_stability.2000.t:0 "De la bassesse à la grandeur"
 agot_dynastic_stability.2000.desc:0 "Parmi les nombreuses requêtes que l'on m'a adressé aujourd'hui, l'une d'elle a retenu mon attention.\n\n[bastard.Custom('FR_le_Char devant GetName')|U][bastard.GetName] demande à ce que je signe un décret royal afin de l'autoriser à arborer les couleurs et le nom de la Maison [bastard.GetHouse.MakeScope.Var('bastard_house_of').House.GetName].\n\n« Le sang de cette illustre maison coule dans mes veines, et je souhaite perpétuer ses us et coutumes afin de m'assurer que son nom continuera de rayonner depuis Asshaï jusqu'au Mur. »"
 agot_dynastic_stability.2000.a:0 "Soit. Faites honneur à votre nouveau nom, [bastard.Custom('FR_le_Char_Pi')][bastard.GetTitledFirstNameNoTooltip] [bastard.GetHouse.MakeScope.Var('bastard_house_of').House.GetNameNoTooltip]."
 agot_dynastic_stability.2000.b:0 "[bastard.GetNameNoTooltip] [bastard.Custom('FR_IlElle')] est, [bastard.GetNameNoTooltip] [bastard.Custom('FR_IlElle')] restera."
 agot_dynastic_stability.2000.legitimization_granted:0 "Requête accordée"
 agot_dynastic_stability.2000.legitimization_rejected:0 "Requête rejetée"
 agot_dynastic_stability.2000.legitimization_rejected_desc:0 "[top_liege.Custom('FR_le_Char_Pi')|U][top_liege.GetTitledFirstName] a rejeté votre demande de revêtir les armoiries et le nom de votre maison ancestrale."