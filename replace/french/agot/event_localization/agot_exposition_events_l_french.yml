 agot_exposition_events.house_name.t:0 "Maison [ROOT.Char.GetHouse.GetNameNoTooltip]"
 agot_exposition_events.opt.house_words:0 "[ROOT.Char.GetHouse.GetMotto]"
 agot_exposition_events.0001.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Seigneur des Eyrié, Protecteur du Val et Gouverneur de l'Est ! La maison Arryn descend des rois de la Montagne et du Val et arbore l'héritage Andal le plus ancien et le plus noble parmi les Sept Couronnes. Vos terres sont protégées par les Montagnes de la Lune à l'ouest, et depuis votre siège dans l'imprenable château des Eyrié, votre maison règne sur les collines et les plaines du Val d'Arryn depuis des siècles."
 agot_exposition_events.0002.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Seigneur d'Accalmie et Seigneur suzerain des Terres de l'Orage ! Le fondateur de votre maison Orys Baratheon était un compagnon d'Aegon le Conquérant, et a tué le dernier Roi de l'Orage en combat singulier. Il s'est emparé des noms, des terres et de l'emblème de la maison Durrandon pour en faire sa propre maison. Depuis lors, les Baratheon règnent en tant que seigneurs suzerains des Terres de l'Orage. Bien qu'elles ne soient pas aussi riches ni aussi peuplées que les autres royaumes de Westeros, nos terres sont réputées pour leurs féroces guerriers, affûtés par des siècles de guerre contre les dorniens."
 agot_exposition_events.0003.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Fils du Vent de Mer, Seigneur Faucheur de Pyk, et Seigneur des Îles de Fer !"
 agot_exposition_events.0004.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Seigneur de Castral Roc, Bouclier de Port-Lannis et Gouverneur de l'Ouest !"
 agot_exposition_events.0005.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Seigneur de Lancehélion et Prince de Dorne !"
 agot_exposition_events.0006.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Seigneur de Winterfell et Gouverneur du Nord !"
 agot_exposition_events.0007.desc:0 "Saluons tous le Roi [ROOT.Char.GetFirstNameNoTooltip], Roi des Andals, des Rhoynar et des Premiers Hommes, Seigneur des Sept Couronnes et Protecteur du Royaume ! Le sang du dragon coule dans vos veines. Les Targaryen sont la plus grande dynastie que Westeros ait jamais connue. Ils sont les héritiers des dragonniers de l'Antique Valyria et d'Aegon le Conquérant, qui a unifié les sept couronnes par le feu et le sang."
 agot_exposition_events.0008.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Seigneur de Vivesaigues et Seigneur suzerain du Trident !"
 agot_exposition_events.0009.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Seigneur de Hautjardin, Lord Suzerain de la Mander, Défenseur des Marches, Grand Maréchal du Bief et Gouverneur du Sud !"
 agot_exposition_events.0010.desc:0 "Saluons tous Lord [ROOT.Char.GetFirstNameNoTooltip], Voix de Villevieille, Sire du Port, Seigneur de la Grand-Tour, Défenseur de la Citadelle et Phare du Sud !"
 agot_exposition_events.0011.desc:0 "La maison [ROOT.Char.GetDynasty.GetNameNoTooltip] est maître de Motte-la-Forêt, assermenté à la maison [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], chargé de défendre le Bois-aux-Loups contre les incursions des Fer-nés. Nos terres sont vastes et de nombreuses maisons et hommes nous ont prêté serment."
 agot_exposition_events.0012.desc:0 "Les membres de la maison [ROOT.Char.GetHouse.GetNameNoTooltip] sont les maîtres de Griseaux, assermentés à la maison [ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip], chargés de défendre le Neck contre les seigneurs du Sud. Remplis d'endroits secrets et de pièges mortels, nos marais engloutiront nos ennemis."