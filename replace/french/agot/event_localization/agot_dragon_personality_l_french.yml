l_french:
 agot_dragon_personality.change_effect:0 "Changer la personnalité d'un dragon de cette manière peut lui faire perdre du [temperament|El] ou de la [taming_chance|El]"
 agot_dragon_personality.0001.t:0 "Un animal amical"
 agot_dragon_personality.0001.desc:0 "[growing_dragon.GetFirstName] raffole de ces petites gâteries, et tandis qu'[growing_dragon.Custom('DR_FR_IlElle')] se repaît de celle qu'[growing_dragon.Custom('DR_FR_IlElle')] dans la gueule, je viens pour lui en servir un autre morceau. [growing_dragon.Custom('DR_FR_IlElle')|U] cesse de ripailler et s'approche de moi. Je me serais attendu à ce que son attention soit portée sur le morceau de viande dans ma main, ou même à ma main tout simplement, couverte de sang, mais ce ne fut pas le cas. Sa tête se frotte sur ma main. Ce n'est pas le comportement d'un animal territorial ou affamé, c'est celui d'un compagnon affable.\n\nUn tel caractère peut s'avérer salutaire entre ces murs, mais dommageable dans une situation hostile."
 agot_dragon_personality.0001.a:0 "[growing_dragon.GetFirstNameNoTooltip] est très bien comme [growing_dragon.Custom('DR_FR_IlElle')] est."
 agot_dragon_personality.0001.b:0 "Un dragon est une bête de guerre, et non un chien qui donne la patte !"
 agot_dragon_personality.0001.c:0 "Je ne cherche pas son affection, mais sa soumission !"
 agot_dragon_personality.0002.t:0 "Une bête belliqueuse"
 agot_dragon_personality.0002.desc:0 "Il apparaît de façon évidente que l'agressivité de [growing_dragon.GetFirstName] ne fait que croître à mesure qu'[growing_dragon.Custom('DR_FR_IlElle')] grandit. Devenant de plus en plus ingérable, la moindre contrariété peut faire dégénérer la situation, à tel point que certains serviteurs refusent même d'aider à [growing_dragon.Custom('DR_FR_LeLa')] nourrir, de peur de #italic servir#! à [growing_dragon.Custom('DR_FR_LeLa')] nourrir.\n\nUne telle hostilité peut avoir ses avantages, mais c'est à double tranchant, car c'est indubitablement un facteur de risques."
 agot_dragon_personality.0002.a:0 "L'idée que nous contrôlons les dragons... est une illusion."
 agot_dragon_personality.0002.b:0 "[growing_dragon.GetFirstNameNoTooltip] doit apprendre a réfréner sa nature, de gré ou de force."
 agot_dragon_personality.0002.c:0 "Nourrissons cette agressivité ! Nourrissons-la avec de la viande vivante !"
 agot_dragon_personality.0003.t:0 "Une progéniture pleutre"
 agot_dragon_personality.0003.desc:0 "Quand vient l'heure du repas pour [growing_dragon.GetFirstName], c'est toujours quelque peu... délicat. Aujourd'hui encore, lorsqu'un mouton lui a été amené, ses bêlements auraient du sonner comme une invitation à manger, mais au lieu de cela, [growing_dragon.Custom('DR_FR_IlElle')] n'a fait que restait en retrait, comme un fauve tapis dans un fourré attendant la parfaite occasion pour attaquer.\n\nPourquoi [growing_dragon.GetFirstNameNoTooltip] n'a-t-[growing_dragon.Custom('DR_FR_IlElle')] pas la confiance innée de ses congénères ? Pourquoi tandis qu'un autre dragon aurait mit en pièces sa proie sans y réfléchir à deux fois, [growing_dragon.Custom('DR_FR_LuiElle')] privilégie la prudence ? C'est à croire qu'[growing_dragon.Custom('DR_FR_IlElle')] tient plus du moineau que du fléau."
 agot_dragon_personality.0003.a:0 "[growing_dragon.Custom('DR_FR_IlElle')|U] n'a probablement pas conscience de sa puissance..."
 agot_dragon_personality.0003.b:0 "[growing_dragon.Custom('DR_FR_IlElle')|U] va apprendre à la dure ce que ça implique d'être un dragon !"
 agot_dragon_personality.0003.c:0 "[growing_dragon.Custom('DR_FR_IlElle')|U] a peut-être besoin de plus d'espace pour se sentir en confiance ?"
 agot_dragon_personality.0004.t:0 "Une calamité carnassière"
 agot_dragon_personality.0004.desc:0 "Afin de préserver ses instincts naturels, j'offre parfois à [growing_dragon.GetFirstName] des proies vivantes, et aujourd'hui c'est un cerf qui lui a été accordé. La férocité avec laquelle [growing_dragon.Custom('DR_FR_IlElle')] s'est jeté[growing_dragon.Custom('DR_FR_E')] dessus est... indescriptible. Ce n'est pas un spectacle qu'on a souvent l'occasion de voir. Comme un tableau fait par un peintre qui ne connaîtrait que le rouge et ses variantes.\n\nD'ordinaire, les dragons brûlent la nourriture qu'ils mangent, mais là, [growing_dragon.Custom('DR_FR_IlElle')] a préféré se repaître de la chair crue, des cris d'agonies et de la sensation du sang."
 agot_dragon_personality.0004.a:0 "C'est certes un monstre... mais c'est mon monstre."
 agot_dragon_personality.0004.b:0 "Si je [growing_dragon.Custom('DR_FR_LeLa')] laisse y prendre goût, ça pourrait finir par dégénérer !"
 agot_dragon_personality.0004.c:0 "[growing_dragon.Custom('DR_FR_IlElle')|U] se bat pour ce qu'[growing_dragon.Custom('DR_FR_IlElle')] veut ! C'est parfait !"
 agot_dragon_personality.0005.t:0 "Un[growing_dragon.Custom('DR_FR_E')] genti[growing_dragon.Custom('DR_FR_LLle')] géant[growing_dragon.Custom('DR_FR_E')]"
 agot_dragon_personality.0005.desc:0 "L'entretien des lieux est chose commune pour un habitacle à dragons. Mais cela n'en reste pas moins une tâche délicate, du fait que les résidents peuvent parfois se montrer inconstants et perturbants. Fort heureusement, [growing_dragon.GetFirstName] n'est pas de ceux-là.\n\nUn autre dragon aurait probablement accueilli les artisans en charge des réparations avec un grognement digne d'une créature territoriale, [growing_dragon.Custom('DR_FR_LuiElle')] s'est simplement installé dans un coin ; les observant à l'aide d'yeux scintillants d’une intelligence témoignant d'une transcendance de son instinct animal tout en faisant preuve d'une placide curiosité."
 agot_dragon_personality.0005.a:0 "Élever des dragons n’est pas si difficile après tout."
 agot_dragon_personality.0005.b:0 "C'est un simulacre de dragon ! Comment nos ennemis pourraient-ils nous craindre ?!"
 agot_dragon_personality.0005.c:0 "[growing_dragon.Custom('DR_FR_IlElle')|U] apprécierait peut-être la compagnie d'autres animaux ?"
 agot_dragon_personality.0006.t:0 "Un danger défiant"
 agot_dragon_personality.0006.desc:0 "« Nous faisons de notre mieux, mais [growing_dragon.GetFirstName] n'en fait qu'à sa tête ! » L'homme tente tant bien que mal de masquer les apparences, mais la tension qui émane de sa voix et ses efforts infructueux de tenir fermement la chaîne qu'il a entre les mains trahissent complétement son incapacité à garder sous contrôle mon dragon. Certes, [growing_dragon.GetFirstNameNoTooltip] n'a jamais été une créature encline à l'obéissance, mais dernièrement, ce caractère impétueux semble avoir prit des proportions dérangeantes.\n\nIl est attendu qu'un dragon soit redoutable, mais à l'excès cela peut finir par être aussi dangereux pour [ROOT.Char.Custom('FR_CeluiCelle')] qui se retrouve en face que pour [ROOT.Char.Custom('FR_CeluiCelle')] qui est à ses côtés."
 agot_dragon_personality.0006.a:0 "Il n'y a pas d'excès possible quand on parle de la redoutabilité d'un dragon."
 agot_dragon_personality.0006.b:0 "[growing_dragon.Custom('DR_FR_IlElle')|U] m'obéira ! Et ce même si je dois l'affamer pour ça !"
 agot_dragon_personality.0006.c:0 "Ce n'est point de crainte mais de #bold respect#! dont il faut faire preuve."
 agot_dragon_personality.0007.t:0 "Un monstre modeste"
 agot_dragon_personality.0007.desc:0 "Des nouvelles étranges me sont parvenus, concernant [growing_dragon.GetFirstName]. Les serviteurs en charge de [growing_dragon.Custom('DR_FR_LeLa')] nourrir ont remarqués qu'[growing_dragon.Custom('DR_FR_IlElle')] avait tendance à attendre avant de commencer à manger. Attendre que les serviteurs mangent devant [growing_dragon.Custom('DR_FR_LuiElle')]. C'est un comportement assez répandu chez les animaux vivant en groupe ; le mâle ou la femelle alpha passent en premier, et le reste de la meute étant servi après. Mais c'est assez inattendue une telle « #italic humilité#! » de la part de ces créatures.\n\nLa question est de savoir ce ce que j'attends de [growing_dragon.GetFirstNameNoTooltip]."
 agot_dragon_personality.0007.a:0 "Cela rendra son entraînement bien plus aisé !"
 agot_dragon_personality.0007.b:0 "Un dragon est fait pour s'élever, et non ramper !"
 agot_dragon_personality.0007.c:0 "Apportez-lui plus de nourritures en guise de récompense !"
 agot_dragon_personality.0008.t:0 "Une présence prépondérante"
 agot_dragon_personality.0008.desc:0 "J'ai ouï dire que [growing_dragon.GetFirstName] commençait à se montrer trop... entreprenant[growing_dragon.Custom('DR_FR_E')]. Réclamant sa pitance avant qu'elle ne lui soit servit, grognant dès lors que les serviteurs font montre d'un manque de soumission à son approche. Les fois où j'ai croisé son regard, j'ai moi-même remarqué cette sorte... #EMP  d'arrogance.#!\n\nSi je ne fais rien pour y remédier, ce trait de personnalité ne va faire que s'exacerber avec l'âge."
 agot_dragon_personality.0008.a:0 "Quoi d'étrange à ce qu'un dragon se fasse respecter ?"
 agot_dragon_personality.0008.b:0 "[growing_dragon.Custom('DR_FR_IlElle')|U] va apprendre à rester à sa #EMP place !#!"
 agot_dragon_personality.0008.c:0 "Hâtez-vous de le servir !"
 agot_dragon_personality.0009.t:0 "Une progéniture patiente"
 agot_dragon_personality.0009.desc:0 "Au détour d'un couloir, j'entends une dispute venant de la pièce d'à côté, et j'arrive au moment précis où l'un des deux domestiques gifle l'autre. Anticipant ma question, il intervient de son propre chef pour m'expliquer. « Ce crétin a oublié de nourrir [growing_dragon.GetFirstName] aujourd'hui. Il semblerait qu'[growing_dragon.Custom('DR_FR_IlElle')] soit silencieu[growing_dragon.Custom('DR_FR_XSe')] qu'[growing_dragon.Custom('DR_FR_IlElle')] en fini oublié. »\n\nJ'avais eu vent du fait que [growing_dragon.GetFirstNameNoTooltip] était particulièrement... discr[growing_dragon.Custom('DR_FR_EtEte')], mais je ne pensais pas que ce serait à ce point."
 agot_dragon_personality.0009.a:0 "Un dragon qui sait se tenir n'a sera que plus facile à entraîner."
 agot_dragon_personality.0009.b:0 "La passivité est une faiblesse ! Je vais faire en sorte de lui faire comprendre ça !"
 agot_dragon_personality.0009.c:0 "Mangez avec [growing_dragon.Custom('DR_FR_LuiElle')] la prochaine fois, et vous [growing_dragon.Custom('DR_FR_LeLa')] remarquerez."
 agot_dragon_personality.0010.t:0 "Une engeance exigeante"
 agot_dragon_personality.0010.desc:0 "Ce bruit n'a de cesse de raisonner dans ma tête. Cela fait maintenant une bonne heure que je le supporte, et décide donc d'en trouver l'origine. Mon enquête m'amène face à un serviteur qui subit les protestations manifestes de [growing_dragon.GetFirstName].\n\n« Mille excuses ! [growing_dragon.Custom('DR_FR_IlElle')|U] a déjà était nourri[growing_dragon.Custom('DR_FR_E')], mais [growing_dragon.Custom('DR_FR_IlElle')] n'a de cesse de réclamer malgré ça ! »\n\n[growing_dragon.Custom('DR_FR_IlElle')|U] devient de plus en plus impatient à mesure qu'[growing_dragon.Custom('DR_FR_IlElle')] prend de l'âge."
 agot_dragon_personality.0010.a:0 "Qu'[growing_dragon.Custom('DR_FR_IlElle')] réclame, rien ne vous force à l'écouter."
 agot_dragon_personality.0010.b:0 "Sautez un repas... puis doublez le prochain."
 agot_dragon_personality.0010.c:0 "Je me fiche de comment, mais faites-[growing_dragon.Custom('DR_FR_LeLa')] taire !"
 agot_dragon_personality.0011.t:0 "Une bête bienveillante"
 agot_dragon_personality.0011.desc:0 "Afin de préserver ses instincts naturels, j'offre parfois à [growing_dragon.GetFirstName] des proies vivantes, et aujourd'hui c'est un cerf qui lui a été accordé. Si ça avait été un autre dragon, le festin à poils se serait probablement retrouvé carbonisé et déchiqueté, mais ici, rien de tout ça. [growing_dragon.GetFirstNameNoTooltip] s'est contenté de renifler le cerf qui, prenant ses aises, en est même venu à s'allonger et à lui lécher le visage.\n\nParqué[growing_dragon.Custom('DR_FR_E')] entre ces murs, une telle bienveillance a du bon, mais qu'est-ce qui se passera lorsqu'[growing_dragon.Custom('DR_FR_IlElle')] se retrouvera au combat ?"
 agot_dragon_personality.0011.a:0 "Qui c'est le gentil dragon à s[ROOT.Char.Custom('FR_OnA')] [Select_CString(ROOT.Char.IsFemale,'maman','papa')] ?"
 agot_dragon_personality.0011.b:0 "Tes griffes ne sont pas pour décorer ! #EMP Sert t'en !#!"
 agot_dragon_personality.0011.c:0 "On dirait que tu t'es fais un nouvel ami."
 agot_dragon_personality.0012.t:0 "Une terreur territoriale"
 agot_dragon_personality.0012.desc:0 "D'un coup net et précis, je tranche la viande. Je m'avance puis la jette aux pieds de [growing_dragon.GetFirstName]. [growing_dragon.Custom('DR_FR_IlElle')|U] ne me quitte pas des yeux, et commence seulement à goûter à son savoureux mets quand je m'éloigne pour préparer la prochaine bouchée. Une fois fait, je m'approche à nouveau pour lui donner le second morceau, mais un vif sifflement me fait comprendre qu'[growing_dragon.Custom('DR_FR_IlElle')] ne voit pas les choses de cette façon.\n\nCe n'est pas la première fois qu'[growing_dragon.Custom('DR_FR_IlElle')] manifeste un comportement territorial, et la seule compagnie tolérée semble être celle de sa bectance.\n\nDans la nature sauvage c'est quelque chose de compréhensif, mais ici, au contact d'autres êtres humains, cela pourrait entraîner quelques #italic problèmes.#!"
 agot_dragon_personality.0012.a:0 "Je ne peux pas lui reprocher d'être méfiant[growing_dragon.Custom('DR_FR_E')]."
 agot_dragon_personality.0012.b:0 "Comment pourrais-je [growing_dragon.Custom('DR_FR_LeLa')] monter si je peine à l'approcher ?"
 agot_dragon_personality.0012.c:0 "[growing_dragon.Custom('DR_FR_SilSielle')|U] aime tant que ça la nourriture, donnez-lui en plus !"
 agot_dragon_personality.0013.t:0 "Un fléau frugal"
 agot_dragon_personality.0013.desc:0 "Lors du repas quotidien de [growing_dragon.GetFirstName], quelque chose d'assez étrange s'est produit. Plutôt que de se jeter sur l'animal avec la voracité qui peut caractériser un dragon, [growing_dragon.Custom('DR_FR_IlElle')] a fait montre d'un calme presque perturbant.\n\nL'animal, s'est simplement baladé des heures durant devant [growing_dragon.Custom('DR_FR_LuiElle')], qui resta les yeux figés et les narines dilatées tout du long. Ce ne fut que bien après que l'imposante créature se décida à consommer sa bectance. L'ayant rôti au préalable, comme le font tous les dragons lorsqu'ils se nourrissent, et s'adonnant à un copieux repas, mais sans la moindre précipitation.\n\nUne pareille tempérance en ce qui concerne la nourriture est assez admirable pour des bêtes aussi imposantes."
 agot_dragon_personality.0013.a:0 "Voilà un spécimen bien atypique."
 agot_dragon_personality.0013.b:0 " Il te faut manger bien plus si tu veux devenir grand[growing_dragon.Custom('DR_FR_E')] et fort[growing_dragon.Custom('DR_FR_E')] !"
 agot_dragon_personality.0013.c:0 "Cette discipline et cette patience méritent récompense !"
 agot_dragon_personality.0014.t:0 "Un[growing_dragon.Custom('DR_FR_E')] gro[growing_dragon.Custom('DR_FR_SSse')] glouto[growing_dragon.Custom('DR_FR_NNne')]"
 agot_dragon_personality.0014.desc:0 "En examinant les rapports financiers, je remarque un point important à propos de la nourriture pour dragons. La quantité a été doublée en un an. Il s'avère que [growing_dragon.GetFirstName] mange de plus en plus, allant jusqu'à manifester un mécontentement violent jusqu'à ce qu'[growing_dragon.Custom('DR_FR_IlElle')] soit rassasié[growing_dragon.Custom('DR_FR_E')]. Sous la contrainte, les domestiques lui ont donc donné ce qu'[growing_dragon.Custom('DR_FR_IlElle')] voulait.\n\nUn goût aussi prononcé pour la nourriture peut tout aussi bien [growing_dragon.Custom('DR_FR_LeLa')] rendre plus facile à contrôler que de [growing_dragon.Custom('DR_FR_LeLa')] rendre incontrôlable."
 agot_dragon_personality.0014.a:0 "Qu'[growing_dragon.Custom('DR_FR_IlElle')] m'obéisse et [growing_dragon.Custom('DR_FR_IlElle')] aura toute la nourriture qu'il voudra !"
 agot_dragon_personality.0014.b:0 "Je ne veux pas d'un dragon gras et ventru !"
 agot_dragon_personality.0014.c:0 "[growing_dragon.Custom('DR_FR_IlElle')|U] lui faudra mériter cette nourriture !"
 agot_dragon_personality.0015.t:0 "Un[growing_dragon.Custom('DR_FR_E')] cannibale carnassi[growing_dragon.Custom('DR_FR_ErEre')] "
 agot_dragon_personality.0015.desc:0 "Une horrible nouvelle est arrivée !\n\nOn me rapporte que durant l'heure du repas, [growing_dragon.GetFirstName] s'est libéré[growing_dragon.Custom('DR_FR_E')] de ses chaînes et a attaqué [growing_dragon_victim.GetFirstName] ! Nul n'a réussi à intervenir avant que le pire arrive, et [growing_dragon.GetFirstNameNoTooltip] s'est repu[growing_dragon.Custom('DR_FR_E')] de la pauvre bête."
 agot_dragon_personality.0015.a:0 "Des créatures faites de feu ont forcément une nature... chaotique."
 agot_dragon_personality.0015.a.f:0 "Vous acceptez la perte de [growing_dragon_victim.GetFirstNameNoTooltip] et l'éventualité que d'autres événements comme celui-ci survienne."
 agot_dragon_personality.0015.b:0 "C'est inacceptable ! Que cette maudite bête disparaisse loin de ma vue !"
 agot_dragon_personality.0015.c:0 "Nous ne pouvons ni [growing_dragon.Custom('DR_FR_LeLa')] garder, ni [growing_dragon.Custom('DR_FR_LeLa')] laisser s'échapper..."
 agot_dragon_personality.0015.c.f:0 "Vous n'avez d'autre choix que de mettre à bas [growing_dragon.GetFirstNameNoTooltip]."
 agot_dragon_personality.0016.t:0 "Dragon déchaîné !"
 agot_dragon_personality.0016.desc_start:0 "La cour est en proie au chaos ! [growing_dragon.GetFirstName] s'est libéré[growing_dragon.Custom('DR_FR_E')], et désormais déchaîné[growing_dragon.Custom('DR_FR_E')], les flammes et la fureur se manifestent contre les fous qui tentent de lui faire face !\n\n"
 agot_dragon_personality.0016.desc_knight:0 "On me rapporte que [slain_knight.GetName] figure parmi les victimes,"
 agot_dragon_personality.0016.desc_guard:0 "On me rapporte que bon nombre de gardes ont péris,"
 agot_dragon_personality.0016.desc_end:0 "et [growing_dragon.GetFirstNameNoTooltip] est partit à coup de battement d'ailes, non sans laisser des traces de stigmates dans son sillage. Maintenant que la bête a goûté à la fois à la chair humaine et à la liberté, je crains ce qui va suivre..."
 agot_dragon_personality.0016.a:0 "Quelle horreur ai-je libérée ?"