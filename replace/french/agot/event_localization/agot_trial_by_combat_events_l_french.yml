l_french:
 agot_trial_by_combat.0000.t:0 "Duel judiciaire"
 agot_trial_by_combat.0001.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
 agot_trial_by_combat.0001.desc:0 "Nul procès pour vos crimes, vous allez mourir ici."
 agot_trial_by_combat.0001.a:0 "C[recipient.Custom('FR_EEtte')] [recipient.Custom('InsultNoun')] [recipient.Custom('InsultAdjective')] !"
 agot_trial_by_combat.0002.trigger_failure.actor:0 "« Mon duel judiciaire a été invalidé »"
 agot_trial_by_combat.0002.trigger_failure.recipient:0 "Le duel judiciaire de [actor.GetFirstNameNoTooltip] a été invalidé"
 agot_trial_by_combat.1000.t:0 "$agot_trial_by_combat.0000.t$ : Sélection d'un champion"
 agot_trial_by_combat.1000.desc:0 "J'accepte la requête de [actor.GetTitledFirstName] d'un duel judiciaire.\n\nLa tradition exige que je choisisse un champion pour combattre en mon nom, mais qui choisir ?"
 agot_trial_by_combat.1000.bout_moves_forward:0 "Le combat progresse..."
 agot_trial_by_combat.1000.a:0 "...est le choix évident."
 agot_trial_by_combat.1000.a.tt:0 "Votre champion désigné se battra en votre nom"
 agot_trial_by_combat.1000.b:0 "Je vais embaucher un mercenaire pour être mon champion."
 agot_trial_by_combat.1000.b.tt:0 "Un mercenaire local sera payé pour se battre en votre nom"
 agot_trial_by_combat.1000.c:0 "Nul besoin de champion, je me battrai en mon nom propre."
 agot_trial_by_combat.1000.c.tt:0 "Vous serez votre propre champion dans le duel judiciaire."
 agot_trial_by_combat.1000.d:0 "Le feu sera mon champion"
 agot_trial_by_combat.1000.d.targ:0 "Le feu est le champion de la maison Targaryen !"
 agot_trial_by_combat.1000.d.tt:0 "[actor.GetTitledFirstName] et son champion seront brûlés."
 agot_trial_by_combat.1001.desc:0 "Pour gagner ma liberté, je dois d’abord gagner ce duel judiciaire.\n\nJe peux choisir un champion pour combattre en mon nom, mais qui choisir ?"
 agot_trial_by_combat.2000.t:0 "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2000.desc.intro:0 "Enchaîné[ROOT.Char.Custom('FR_E')], je suis amené[ROOT.Char.Custom('FR_E')] à l'endroit choisi, tout près de [duel_location.GetBaseNameNoTier], tandis que [recipient.GetTitledFirstName] se trouve déjà là, attendant ma venue et entouré[recipient.Custom('FR_E')]] d'un petit groupe de témoins."
 agot_trial_by_combat.2000.desc.recipient_fighting:0 "[recipient.Custom('FR_IlElle')|U] a choisi de combattre en son propre nom durant cette ordalie."
 agot_trial_by_combat.2000.desc.recipient_has_champion:0 "[recipient.Custom('FR_IlElle')|U] a choisi [recipient_champion.GetFirstNameNoTooltip] comme champion."
 agot_trial_by_combat.2000.desc.actor_fighting:0 "Puisque je vais combattre en mon nom propre, je suis libéré de mes chaînes et on me donne une arme et une armure."
 agot_trial_by_combat.2000.desc.actor_has_champion:0 "Mon champion, [actor_champion.GetFirstNameNoTooltip] est déjà là, et prêt[actor_champion.Custom('FR_E')] à se battre."
 agot_trial_by_combat.2000.desc.outro:0 "\n\nLes formalités sont brèves. Nous savons déjà tous pourquoi nous sommes ici, et l'heure n'est plus à la discussion désormais."
 agot_trial_by_combat.2000.a:0 "Que le meilleur l'emporte."
 agot_trial_by_combat.2000.a.tt:0 "Le duel judiciaire commence !"
 agot_trial_by_combat.2001.t:0 "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2001.desc.intro:0 "J'ai amené [actor.GetTitledFirstName], enchaîné[actor.Custom('FR_E')], près du lieu de combat, non loin de [duel_location.GetBaseNameNoTier], en vue de son ordalie."
 agot_trial_by_combat.2001.desc.actor_fighting:0 "[actor.Custom('FR_IlElle')|U] a choisi de combattre en son propre nom durant cette ordalie, il n'y a donc pas besoin de perdre davantage de temps."
 agot_trial_by_combat.2001.desc.actor_has_champion:0 "Son champion désigné, [actor_champion.GetTitledFirstName], ne tarde pas à arriver."
 agot_trial_by_combat.2001.desc.recipient_fighting:0 "J'attends avec impatience l'occasion de prouver personnellement la culpabilité de [actor.GetTitledFirstName]."
 agot_trial_by_combat.2001.desc.recipient_has_champion:0 "[recipient.GetTitledFirstName] se tient à mes côtés, attendant que le duel commence afin de pouvoir prouver la culpabilité de [actor.GetTitledFirstName]."
 agot_trial_by_combat.2001.desc.outro:0 "\n\nLes formalités sont brèves. Nous savons déjà tous pourquoi nous sommes ici, et l'heure n'est plus à la discussion désormais."
 agot_trial_by_combat.2001.a:0 "Que le meilleur l'emporte."
 agot_trial_by_combat.2001.a.tt:0 "Le duel judiciaire commence !"
 agot_trial_by_combat.3001.t:0 "$agot_trial_by_combat.0000.t$: Victoire !"
 agot_trial_by_combat.3001.desc.intro:0 "Hier, j'ai vu [actor.GetFaith.PantheonTerm] me sourire !"
 agot_trial_by_combat.3001.desc.both_fighting:0 "Alors que je baisse mon arme, le corps de [recipient.GetName] s'écroule sous mes yeux. Je reste là, haletant, avant de réaliser que j'ai gagné. J'ai gagné ! Les dieux ont épargné ma vie prouvant ainsi mon innocence !"
 agot_trial_by_combat.3001.desc.actor_own_champion:0 "Alors que je baisse mon arme, le corps de [recipient_champion.GetName] s'écroule sous mes yeux. Je reste là, haletant, avant de lever les yeux et d'adresser un sourire à [recipient.GetName]. Il ne me reste plus qu'à partir."
 agot_trial_by_combat.3001.desc.recipient_own_champion:0 "Alors que [actor_champion.GetName] achève [recipient.GetName], je me tiens là, innocenté[ROOT.Char.Custom('FR_E')] à la face des dieux et les hommes !"
 agot_trial_by_combat.3001.desc.both_champion:0 "Alors que [actor_champion.GetName] achève [recipient_champion.GetName], je me tiens là, innocenté[ROOT.Char.Custom('FR_E')] à la face des dieux et les hommes ! Il ne me reste plus qu'à partir, non sans oublier d'adresser un sourire à [recipient.GetName]."
 agot_trial_by_combat.3001.desc.outro:0 "\n\nHier, nous avons soumis notre différent devant [actor.GetFaith.PantheonTerm], et la réponse donnée fut sage."
 agot_trial_by_combat.3001.a:0 "Justice est rendue."
 agot_trial_by_combat.3002.t:0 "$agot_trial_by_combat.0000.t$: Défaite !"
 agot_trial_by_combat.3002.desc.intro:0 "Hier, j'ai vu [recipient.GetFaith.PantheonTerm] me cracher au visage."
 agot_trial_by_combat.3002.desc.actor_own_champion:0 "Alors que [recipient_champion.Custom('FR_le_Char')][recipient_champion.GetName] s'effondre sous mes yeux, je soupire. Pourquoi les dieux m'ont-ils abandonné ? [actor.Custom('FR_le_Char')|U][actor.GetNameNoTooltip] me regarde de haut, le sourire aux lèvres, avant de m'adresser une révérence des plus moqueuses et de partir."
 agot_trial_by_combat.3002.desc.both_champion:0 "[actor_champion.GetName] porte le coup final. [recipient_champion.GetName] s'effondre sous mes yeux. Je soupire. Pourquoi les dieux m'ont-ils abandonné ?\n\nJe ne peux rien faire d'autre que de regarder [actor.GetName], tandis qu'[actor.Custom('FR_IlElle')] me nargue d'un sourire triomphant et d'une révérence des plus moqueuses, avant de s'en aller."
 agot_trial_by_combat.3002.desc.outro:0 "\n\nHier, nous avons soumis notre différent devant [actor.GetFaith.PantheonTerm], et les dieux se sont ligués contre moi. Qu’a fait ma maison pour mériter leur mécontentement ?"
 agot_trial_by_combat.3002.a:0 "Si c'est la justice que je cherchais ici, j'ai mal choisis l'endroit."
 agot_trial_by_combat.3003.t:0 "$agot_trial_by_combat.0000.t$: Victoire !"
 agot_trial_by_combat.3003.desc.intro:0 "Hier, j'ai vu [actor.GetFaith.PantheonTerm] me sourire !"
 agot_trial_by_combat.3003.desc.both_fighting:0 "Tandis que je baisse mon arme, le corps de [actor.GetName] s'écroule sous mes yeux. Je reste là, haletant, avant de réaliser que j'ai gagné. J'ai gagné ! Les dieux ont épargné ma vie prouvant ainsi mon innocence !"
 agot_trial_by_combat.3003.desc.actor_own_champion:0 "Alors que [recipient_champion.GetName] achève [actor.GetName], je me tiens là, innocenté[ROOT.Char.Custom('FR_E')] à la face des dieux et les hommes !"
 agot_trial_by_combat.3003.desc.recipient_own_champion:0 "Alors que je baisse mon arme, le corps de [actor_champion.GetName] s'écroule sous mes yeux. Je reste là, haletant, avant de lever les yeux et d'adresser un sourire à [actor.GetName]. Il ne me reste plus qu'à partir."
 agot_trial_by_combat.3003.desc.both_champion:0 "Alors que [recipient_champion.GetName] achève [actor_champion.GetName], je me tiens là, innocenté[ROOT.Char.Custom('FR_E')] à la face des dieux et les hommes ! Il ne me reste plus qu'à partir, non sans oublier d'adresser un sourire à [actor.GetName]."
 agot_trial_by_combat.3003.desc.outro:0 "\n\nHier, nous avons soumis notre différent devant [actor.GetFaith.PantheonTerm], et la réponse donnée fut sage."
 agot_trial_by_combat.3003.a:0 "Justice est rendue."
 agot_trial_by_combat.3004.t:0 "$agot_trial_by_combat.0000.t$: Défaite !"
 agot_trial_by_combat.3004.desc.intro:0 "Comment en est-on arrivé là ? [actor.GetFaith.PantheonTerm] devait m'accorder son aide pour obtenir #EMP justice#!"
 agot_trial_by_combat.3004.desc.recipient_own_champion:0 "Impuissant, je regarde mon champion, [actor_champion.GetName], s'écrouler sous mes yeux. [recipient.GetName] adopte une posture de satisfaction et me lance un sourire des plus moqueurs."
 agot_trial_by_combat.3004.desc.both_champion:0 "Impuissant, je regarde mon champion, [actor_champion.GetName], s'écrouler sous mes yeux. [recipient.GetName] adopte une posture de satisfaction et me lance un sourire des plus moqueurs."
 agot_trial_by_combat.3004.desc.outro:0 "\n\nDésormais, à la face des dieux et des hommes, nos différents sont considérés comme réglés et justice a été rendue."
 agot_trial_by_combat.3004.a:0 "Si c'est la justice que je cherchais ici, j'ai mal choisis l'endroit."
 agot_trial_by_combat.9000.t:0 "Duel judiciaire"
 agot_trial_by_combat.9000.desc:0 "Enchaîné[ROOT.Char.Custom('FR_E')], je suis amené[ROOT.Char.Custom('FR_E')] de la prison jusqu'à l'endroit où mon duel judiciaire doit se tenir. Mais en lieu et place d'un duel, c'est un bûcher qui se prépare ici. Deux, plus précisément, et [actor_champion.GetTitledFirstName], mon champion, est déjà attaché à l'un d'eux.\n\n« Le feu sera mon champion ! » [recipient.GetTitledFirstName] ricane tel un possédé."
 agot_trial_by_combat.9000.desc.self_champion:0 "Enchaîné[ROOT.Char.Custom('FR_E')], je suis amené[ROOT.Char.Custom('FR_E')] de la prison jusqu'à l'endroit où mon duel judiciaire doit se tenir. Mais en lieu et place d'un duel, c'est un bûcher qui se prépare ici.\n\n« Le feu sera mon champion ! » [recipient.GetTitledFirstName] ricane tel un possédé."
 agot_trial_by_combat.9000.a:0 "Oh."
 agot_trial_by_combat.9001.t:0 "Duel judiciaire"
 agot_trial_by_combat.9001.desc:0 "[actor_champion.Custom('FR_le_Char_Pi')|U][actor_champion.GetTitledFirstName] arrive. Mes gardes [actor_champion.Custom('FR_LeLa')] saisisse et l'attache à l'un des deux bûchers qui ont été préparés. Puis c'est au tour [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName].\n\nJe jubile en voyant le regard sur son visage lorsqu'[actor.Custom('FR_IlElle')] réalise ce qui est en train de se passer.\n\n« Le feu sera mon champion ! »"
 agot_trial_by_combat.9001.desc.self_champion:0 "Dès lors que le bûcher est prêt, je fais venir [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName].\n\nJe jubile en voyant le regard sur son visage lorsqu'[actor.Custom('FR_IlElle')] réalise ce qui est en train de se passer.\n\n« Le feu sera mon champion ! »"
 agot_trial_by_combat.9001.a:0 "C'est magnifique."
 agot_trial_by_combat.9001.tt:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] et son champion, [actor_champion.Custom('FR_le_Char_Pi')][actor_champion.GetTitledFirstName], meurent."
 agot_trial_by_combat.9001.tt.self_champion:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] meurt."
 lost_trial_by_combat_opinion:0 "Duel judiciaire perdu"
 denied_trial_by_combat_opinion:0 "M'a refusé un duel judiciaire"
 agot_trial_by_combat.1000.e:0 "[dragon.GetFirstName] sera mon champion !"
 agot_trial_by_combat.1000.e.targ:0 "Le dragon est le champion de la maison Targaryen !"
 agot_trial_by_combat.1000.e.tt:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] et son champion seront brûlés vifs par [dragon.GetName]."
 agot_trial_by_combat.9100.t:0 "Duel judiciaire"
 agot_trial_by_combat.9100.desc:0 "Enchaîné[ROOT.Char.Custom('FR_E')], je suis amené[ROOT.Char.Custom('FR_E')] de la prison jusqu'à l'endroit où mon duel judiciaire doit se tenir. Mais en lieu et place d'un duel, c'est une chose bien pire qui se prépare ici. [recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] se tient debout, son champion à ses côtés.\n\n« [dragon.GetName] sera mon champion ! » [recipient.Custom('FR_IlElle')] ne fait rien pour cacher son sourire de satisfaction, tandis que [actor_champion.GetFirstName] semble horrifié[actor_champion.Custom('FR_E')] par la perspective d'un duel contre une telle bête."
 agot_trial_by_combat.9100.desc.self_champion:0 "Enchaîné[ROOT.Char.Custom('FR_E')], je suis amené[ROOT.Char.Custom('FR_E')] de la prison jusqu'à l'endroit où mon duel judiciaire doit se tenir. Mais en lieu et place d'un duel, c'est une chose bien pire qui se prépare ici. [recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstName] se tient debout, son champion à ses côtés.\n\n« [dragon.GetName] sera mon champion ! » [recipient.Custom('FR_IlElle')] ne fait rien pour cacher son sourire de satisfaction, tandis que je suis horrifié[ROOT.Char.Custom('FR_E')] par la perspective d'un duel contre une telle bête."
 agot_trial_by_combat.9100.a:0 "Oh."
 agot_trial_by_combat.9101.t:0 "Duel judiciaire"
 agot_trial_by_combat.9101.desc:0 "[dragon.GetFirstName] siffle doucement, humant l'air tandis que l'odeur de la proie se fait sentir. Lorsque [actor_champion.Custom('FR_le_Char_Pi')][actor_champion.GetTitledFirstName] est amené[actor_champion.Custom('FR_E')] devant moi, son visage en dit bien plus que ne le pourrait tous les mots du monde. L'espoir devint désespoir, teinté de mépris.\n\n« [dragon.GetFirstNameNoTooltip] sera mon champion ! » Une précision superflue, mais que j'ai jugé bon de faire malgré tout. « Que le duel commence. »"
 agot_trial_by_combat.9101.desc.self_champion:0 "[dragon.GetFirstName] siffle doucement, humant l'air tandis que l'odeur de la proie se fait sentir. Lorsque [actor.Custom('FR_le_Char_Pi')][actor.GetTitledFirstName] est amené[actor.Custom('FR_E')] devant moi, son visage en dit bien plus que ne le pourrait tous les mots du monde. L'espoir devint désespoir, teinté de mépris.\n\n« [dragon.GetFirstNameNoTooltip] sera mon champion ! » Une précision superflue, mais que j'ai jugé bon de faire malgré tout. « Que le duel commence. »"
 agot_trial_by_combat.9101.a:0 "Un résultat prévisible, mais distrayant."
 agot_trial_by_combat.9101.tt:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] et son champion, [actor_champion.Custom('FR_le_Char_Pi')][actor_champion.GetTitledFirstName], sont [Select_CString(And(actor_champion.IsFemale, actor.IsFemale), 'toutes deux brûlées vives', 'tous deux brûlés vifs')] par [dragon.GetName]."
 agot_trial_by_combat.9101.tt.self_champion:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] est brûlé[actor.Custom('FR_E')] vi[actor.Custom('FR_FVe')] par [dragon.GetName]."