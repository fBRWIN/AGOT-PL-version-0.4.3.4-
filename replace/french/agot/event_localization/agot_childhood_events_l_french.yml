 agot_childhood_events.0001.t:0 "Le revers de la Pièce"
 agot_childhood_events.0001.desc:0 "Chaque fois qu'un [GetPlayer.GetHouse.GetBaseName] vient au monde, les dieux lancent une pièce ; d'un côté, la grandeur, de l'autre, la folie.\n\n[child.Custom('CoinFlipChild')]"
 agot_childhood_events.0002.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0002.desc:0 "Chaque fois qu'un [GetPlayer.GetHouse.GetBaseName] vient au monde, les dieux lancent une pièce ; d'un côté, la grandeur, de l'autre, la folie. Et le monde retient son souffle en attendant le résultat.\n\nIl semblerait qu'aujourd'hui, il soit favorable… [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 "Nous suivrons votre carrière avec beaucoup d'intérêt."
 agot_childhood_events.0003.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0003.desc:0 "Chaque fois qu'un [GetPlayer.GetHouse.GetBaseName] vient au monde, les dieux lancent une pièce ; d'un côté, la grandeur, de l'autre, la folie. Et le monde retient son souffle en attendant le résultat.\n\nIl semblerait qu'aujourd'hui, il ne soit pas des plus favorables. Il semblerait que [child.GetFirstName] soit l'image même de la folie."
 agot_childhood_events.0003.a:0 "Malheur à la Maison [GetPlayer.GetHouse.GetBaseName] !"
 coin_flip_diligent:0 "semble naturellement appliqué[ROOT.Char.Custom('FR_E')] dans tout ce qu'[ROOT.Char.Custom('FR_IlElle')] fait."
 coin_flip_learning:0 "semble avoir une aptitude naturelle pour les arts savants."
 coin_flip_martial:0 "semble avoir une aptitude naturelle pour les études martiales."
 coin_flip_intrigue:0 "semble avoir une aptitude naturelle à l'intrigue."
 coin_flip_stewardship:0 "semble avoir une aptitude naturelle à l'intendance."
 coin_flip_diplomacy:0 "semble avoir une aptitude naturelle à la diplomatie."
 coin_flip_prowess:0 "semble avoir un talent naturel avec une lame."
 coin_flip_shrewd:0 "semble avoir un talent naturel pour tout ce qu'[ROOT.Char.Custom('FR_IlElle')] entreprend."
 coin_flip_genius:0 "semble posséder une intuition stupéfiante dans tout ce qu'[ROOT.Char.Custom('FR_IlElle')] entreprend."
 agot_childhood_events.0004.t:0 "La graine est vigoureuse..."
 agot_childhood_events.0004.desc:0 "Au fur et à mesure que [child.GetFirstName] grandit, je me reconnais de moins en moins en [child.Custom('FR_LuiElle')]. Est-ce qu'[child.Custom('FR_IlElle')] est vraiment [child.Custom('FR_LeLa')] mie[child.Custom('FR_NNne')] ?"
 agot_childhood_events.0004.a:0 "En y réfléchissant bien, ce n'est peut-être rien après tout..."
 agot_childhood_events.0004.b:0 "Je dois apprendre la vérité !"
 agot_childhood_events.0004.b.success:0 "Si votre enfant n'est pas le vôtre, vous apprendrez le secret"
 agot_childhood_events.0004.b.success.bastard.t:0 "Succès de l'enquête"
 agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName] est en fait l'enfant de [real_father.GetFullName] !"
 agot_childhood_events.0004.b.success.notbastard.t:0 "Succès de l'enquête"
 agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName] est vraiment mon enfant après tout !"
 agot_childhood_events.0004.b.failure:0 "Vous ne trouvez aucune preuve"
 agot_childhood_events.0004.b.failure.t:0 "Échec de l'enquête"
 agot_childhood_events.0004.b.failure.desc:0 "Vous n'avez trouvé aucune preuve."
 agot_childhood_events.0004.c:0 "Tout le monde doit connaître la vérité !"
 agot_childhood_events.0004.c.tt:0 "Vous accuserez publiquement vos enfants d'être des bâtards."
 agot_childhood_events.0004.c.tt.1:0 "Personne ne vous croit, et vos vassaux trouvent votre accusation déshonorante."
 agot_childhood_events.0004.c.tt.2:0 "L'accusation est jugée crédible"
 agot_childhood_events.0004.c.failure.t:0 "Échec de l'accusation"
 agot_childhood_events.0004.c.failure.desc:0 "Personne ne croit à vos accusations et vous considère comme un menteur déshonorant."
 agot_childhood_events.0004.c.success.t:0 "Accusation réussie"
 agot_childhood_events.0004.c.success.desc:0 "Le grand public croit à vos accusations. [child.GetFirstName] a gagné le trait Héritage contesté."
 agot_childhood_events.0004.d:0 "Qu'ils soient miens de naissance ou non ne change rien à l'affaire."
 agot_childhood_events.0004.d.tt:0 "Si votre femme a des secrets d'héritage contestés, ils seront invalidés."
 agot_childhood_events.0005.t:0 "Une danse différente"
 agot_childhood_events.0005.desc:0 "Je me promène dans la cour quand j'aperçois [other_child.GetFirstName] en train d'utiliser une épée en bois pour combattre un ennemi invisible. « Prends ça, monstre ! » Je regarde curieusement pendant quelques instants avant qu'[other_child.Custom('FR_IlElle')] ne s'aperçoive de ma présence.\n\n« Bonjour ma dame, je m'entraînais et il n'y avait personne d'autre dans les parages… À moins que vous ne souhaitiez vous joindre à nous ? » [other_child.Custom('FR_IlElle')] rougit légèrement."
 agot_childhood_events.0005.desc.alone:0 "Je me promène dans la cour lorsque j'aperçois quelques épées d'entraînement abandonnées — des fils de courtisans ont dû jouer et sont partis en plein combat. Je n'ai nulle part où aller pour le moment..."
 agot_childhood_events.0005.a:0 "Cela a l'air amusant !"
 agot_childhood_events.0005.b:0 "Je devrais apprendre comme les garçons !"
 agot_childhood_events.0005.c:0 "Non, c'est idiot."
 agot_childhood_events.0005.tt:0 "Vous commencerez à vous entraîner au maniement de l'épée"
 agot_childhood_events.0006.t:0 "Une poursuite inhabituelle"
 agot_childhood_events.0006.desc:0 "Je me promène dans la cour lorsque j'aperçois deux enfants qui jouent à se battre avec des épées en bois. L'un d'eux parvient à désarmer habilement l'autre et, en sursaut, je reconnais qu'il s'agit de ma fille [child.GetFirstName].\n\nElle a dû me voir, car elle se précipite immédiatement vers moi. « Avez-vous vu ça ? J'ai gagné ! Je deviendrais une guerrière quand je serai grande, comme Visenya ou Nymeria ! »"
 agot_childhood_events.0006.desc.alone:0 "Je me promène dans la cour quand j'aperçois un enfant qui s'entraîne à manier l'épée contre l'air. Je sursaute et reconnais qu'il s'agit de ma fille [child.GetFirstName].\n\nElle m'a apparemment aperçue elle aussi et se précipite immédiatement vers moi. « Je ne savais pas que le maniement de l'épée était si amusant ! Je veux devenir une guerrière quand je serai grande, comme Visenya ou Nymeria ! »"
 agot_childhood_events.0006.a:0 "Alors, montrez-moi ce que vous avez appris d'autre."
 agot_childhood_events.0006.b:0 "Peut-être aimerait-elle aussi apprendre l'art du combat..."
 agot_childhood_events.0006.c:0 "Ce n'est pas un passe-temps convenable pour une dame !"
 agot_childhood_events.0006.tt:0 "[child.GetFirstName] commencera à s'entraîner au maniement de l'épée"
 agot_childhood_events.0001.a:0 "Ainsi soit-il..."
 coin_flip_child_diligent:0 "Parfois, je voudrais maudire [ROOT.Char.GetFaith.HighGodName] pour mon manque de talent, mais se plaindre ne donne aucun résultat. Chaque jour est un défi, chaque défi est une occasion de progresser. La clé de la réussite réside dans la persévérance."
 coin_flip_child_learning:0 "La démence revêt bien des formes, la mienne se caractérise par un appétit insatiable pour les livres... Une petite minute, est-ce que la folie des [GetPlayer.GetHouse.GetBaseName] s'est-elle déjà manifestée de la sorte ? Je devrais aller faire un tour dans la bibliothèque pour en apprendre davantage !"
 coin_flip_child_martial:0 "Aujourd'hui encore, les chevaliers de la cour se sont rassemblés pour s'entraîner au siège d'une place forte. Depuis les murs du château, j'observe ce simulacre et ce que je vois pourrait bien me rendre fou ! Ils enchaînent les mauvaises décisions, alors que la tactique idéale à adopter est pourtant évidente. #italic Sont-ce des idiots ?#!"
 coin_flip_child_intrigue:0 "Les gens présents à la cour s'échangent des regards, pas aussi subtils qu'ils ne le pensent, et entretiennent des relations, pas aussi bien dissimulés qu'ils ne le croient... du moins c'est ce que je pensais au début. Lorsque j'en ai parlé à un[ROOT.Char.Custom('FR_E')] autre [ROOT.Char.Custom('FR_GarconFille')], [ROOT.Char.Custom('FR_IlElle')] semblait n'avoir aucune idée de ce dont je parlais. Il semblerait que j'ai l'œil pour ces choses là, tandis que d'autres ne sont au mieux que des borgnes."
 coin_flip_child_stewardship:0 "Après avoir parlé en rond pendant des heures avec l'un des intendants, dont j'ai déjà oublié le nom, j'ai mal à la tête et mon esprit aspire au sommeil. Je pourrais mourir heureux si je n'avais plus jamais à entendre « Vous êtes bien informé sur les questions de monnaie pour votre âge. »"
 coin_flip_child_diplomacy:0 "Rien ne me procure plus de plaisir que de narrer les histoires d'antan, notamment celles de l'Âge des Héros, à un public qui, bien que les connaissant par cœur, continue d'être captivé comme au premier jour. Je suis bon orateur... je dirais même que j'ai un talent certain pour ça !"
 coin_flip_child_prowess:0 "Je ne cesse d'être obnubilé par les jeux d'épée. Frapper ! Parer ! #bold Riposter !#! Je ne compte même plus le nombre de fois que j'ai vu et revu ces échanges entre chevaliers au cours de duels. Une fois mon tour venu, c'est une simple formalité. Frapper ! Parer ! Riposter ! #bold Gagner !#!"
 coin_flip_child_shrewd:0 "J'ai discuté à maintes reprises à propos du fait que libérer des prisonniers pour en faire des espions serait bien plus productif que des exécutions sommaires, mais les mots sont tombés dans l'oreille de sourds. On me rétorque que le devoir d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] est d'être juste. Si seulement les gens pouvaient avoir une vision plus #italic pragmatique#! des choses."
 coin_flip_child_genius:0 "Peu importe ce que j'entreprends, tout est d'une facilité déconcertante. Un discours à prononcer ? Une stratégie à établir ? Des intrigues à dévoiler ? Un savoir à approfondir ? Même mes aînés peinent à suivre mon rythme !"
 coin_flip_child_lunatic_1:0 "Le roi sans tête observe depuis le coin de la salle... encore. Sa présence hante mes pas, son regard trouble mes pensées, sa voix s'introduit dans mes songes. Peu à peu, les histoires qu'il me conte deviennent réconfortantes. Des histoires sur ma nature hors du commun. Des histoires sur nos similitudes, lui et moi. Plus les mots s'accumulent dans ma tête, et plus je prends conscience des vérités qui les accompagnent."
 coin_flip_child_possessed_1:0 "Pourquoi nous regardent-ils tous comme ça ? Savent-ils que nous sommes spéciaux ? Non, bien sûr que non. Mais que se passerait-il s'ils le savaient ? Personne ne doit le savoir. Nous sommes si spéciaux. Ils veulent nous séparer, nous diviser, nous affaiblir. Nous ne les laisserons pas faire."
 coin_flip_child_arbitrary:0 "D'un côté les chanceux, de l'autre les fous ? C'est d'un grotesque ! Qui est apte à en définir les frontières ? Quels sont les critères objectifs ? Pourquoi tout le monde ne parle que de ça à la cour ? Qui peut bien s'en soucier ? Pas moi en tout cas, et mon avis est bien la seule chose qui importe vraiment."
 coin_flip_child_paranoid:0 "Il m'est impossible de dormir, de boire, de manger, et même de penser. Les regards. Les regards partout. Ils attendent tous de savoir de quel côté cette foutue pièce est tombée. Je n'en peux plus ! Mais... les questions s'entassent dans mon esprit. Suis-je en train de devenir fou ? Où se situe la frontière entre clarté et démence ? Ces questionnements sont-ils un signe avant-coureur ? La folie des [GetPlayer.GetHouse.GetBaseName], ce n'est probablement qu'une fable inventée pour que les enfants se tiennent correctement... n'est-ce pas ?"
 coin_flip_child_wrathful:0 "Depuis trois semaines, on me ressert encore le même morceau de l'histoire de la maison [GetPlayer.GetHouse.GetBaseName], et ma patience s'amenuise de plus en plus. J'en ai entendu certains à la cour dire que je n'avais aucun talent d'aucune sorte. Ils feraient mieux d'apprendre à tenir leur langue s'ils ne veulent pas la perdre."
 coin_flip_child_fire_obsessed:0 "J'avais entendu bien des rumeurs concernant les dons de la Maison [GetPlayer.GetHouse.GetBaseName], mais je n'avais jamais réalisé sous quelle forme ils se manifesteraient. Chaque fois que je plonge mon regard dans la danse sulfureuse des flammes, j'y vois tant de choses. Elles semblent vouloir communiquer avec moi. Souhaitent-elles me prévenir de quelque chose ? Un plus grand feu pourrait m'apporter une réponse plus claire. Un bûcher peut-être..."
 agot_childhood_events.0007.t:0 "Les couleurs de la Cour"
 agot_childhood_events.0007.desc.courtier:0 "La chevelure de [dyed_hair.GetName] en fait le centre de l'attention qu'importe où [dyed_hair.Custom('FR_IlElle')] va."
 agot_childhood_events.0007.desc.sellsword:0 "Un mercenaire en voyage est récemment arrivé à la cour en provenance des cités libres, et je n'ai pas pu m'empêcher de remarquer la couleur absolument incroyable de ses cheveux."
 agot_childhood_events.0007.a:0 "Peut-être que je devrais essayer..."
 agot_childhood_events.0007.tt:0 "Vous allez teindre vos cheveux à la manière des cités libres !"
 agot_childhood_events.0007.b:0 "Une telle flamboyance ne ferait qu’attirer les moqueries."
 agot_childhood_events.0008.t:0 "Teinture en folie"
 agot_childhood_events.0008.desc:0 "Tandis que je déambule dans les salles de [home.GetNameNoTooltip], j'aperçois une étrange couleur du coin de l'œil. Un brusque mouvement du cou en viendrait presque à le briser quand je réalise que les cheveux de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('dyed_hair'))] [dyed_hair.GetName] ont pris une couleur grotesque.\n\n« Qu'est-ce que vous en pensez ? C'est à la mode dans les cités libres d'Essos. »"
 agot_childhood_events.0008.a:0 "Si c'est ce que vous voulez..."
 agot_childhood_events.0008.b:0 "Vous allez me nettoyer ça ! Et tout de suite !"
 agot_childhood_events.0008.c:0 "J'adore !"
 agot_childhood_events.0008.c.tt:0 "Vous allez vous aussi teindre vos cheveux !"
 agot_childhood_events.0009.t:0 "L'éducation d'une pupille"
 agot_childhood_events.0009.desc:0 "Assis[ROOT.Char.Custom('FR_E')] dans vos appartements, vous réfléchissez à l'avenir de votre descendance, quand une pensée troublante se glisse dans votre esprit. [ward.GetFirstName] grandit rapidement, et il parait évident qu'[ward.Custom('FR_IlElle')] a besoin de conseils et d'éducation pour façonner sa voie dans ce monde. Il est temps de décider à qui confier cette tâche cruciale."
 agot_childhood_events.0009.a:0 "Pourquoi pas moi ?"
 agot_childhood_events.0009.a.tt:0 "C'est peut-être vous qui devriez guider [ward.GetFirstName] à travers le voyage tumultueux de la vie. Votre expérience et votre sagesse pourraient s'avérer inestimable pour forger son caractère et en faire quelqu'un digne d'une succession."
 agot_childhood_events.0009.b:0 "Pourquoi pas [guardian.GetFirstName] ?"
 agot_childhood_events.0009.b.tt:0 "Vous songez à [guardian.GetFirstName] pour prendre en charge [ward.GetFirstName]. Quelqu'un de reconnu pour sa sagesse et son intégrité qui saura lui garantir un avenir brillant, fait d'opportunités, de connaissances acquises et d'épanouissement."
 agot_childhood_events.0009.c:0 "Je pourrais trouver quelqu'un d'autre."
 agot_childhood_events.0009.c.tt:0 "Vous trouverez quelqu’un pour assumer cette responsabilité."
 agot_childhood_events.0009.d:0 "Je n'ai pas encore pris ma décision."
 agot_childhood_events.0009.d.tt:0 "Une telle responsabilité est un lourd fardeau, et le choix n'est pas facile. Il est peut-être préférable de reporter cette décision à plus tard. Cela vous laissera le temps de réfléchir à la question."
 child_personality.keeps_authoritative_tt: "[child.GetFirstName] conserve le trait [GetTrait('authoritative').GetName( child.Self )]"
 child_personality.keeps_rude_tt: "[child.GetFirstName] conserve le trait [GetTrait('rude').GetName( child.Self )]"
 child_personality.keeps_inquisitive_tt: "[child.GetFirstName] conserve le trait [GetTrait('inquisitive').GetName( child.Self )]"
 agot_child_personality_events.2010.t: "Querelles domestiques"
 agot_child_personality_events.2010.guardian: "[guardian.Custom('FR_le_Char_Pi')|U][guardian.GetTitledFirstName] amène devant moi deux domestiques, le visage aussi rouge que la tache de vin qui a imbibé le rideau, qui s'avère être justement le sujet de leur fâcherie. Chacun blâmant l'autre pour cette faute, aucun des deux ne veut s'adonner à la nettoyer. [guardian.GetFirstNameNoTooltip] me charge de résoudre le différend, afin de me mettre à l'épreuve."
 agot_child_personality_events.2010.no_guardian: "En déambulant dans les couloirs, je tombe sur deux domestiques, le visage aussi rouge que la tache de vin qui a imbibé le rideau, qui s'avère être justement le sujet de leur fâcherie. Chacun blâmant l'autre pour cette faute, aucun des deux ne veut s'adonner à la nettoyer. C'est une affaire grotesque, mais mieux vaut éviter que ça ne dégénère."
 agot_child_personality_events.2010.a: "Vous vous partagerez la tâche."
 agot_child_personality_events.2010.b: "Vous êtes tous deux congédiés... définitivement !"
 agot_child_personality_events.2010.c: "Qui était de service la nuit dernière ?"
 agot_child_personality_events.201.desc: "J'ai décidé de mettre à l'épreuve m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))], [child.GetFirstName], en l'amenant devant deux domestiques, le visage aussi rouge que la tache de vin qui a imbibé le rideau, qui s'avère être justement le sujet de leur fâcherie. Chacun blâmant l'autre pour cette faute, aucun des deux ne veut s'adonner à la nettoyer, et leur zizanie ne passe pas inaperçu auprès du reste de la maisonnée."
 agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip] leur a ordonné à tous deux de nettoyer la tache sur le rideau, et de plus jamais remettre sur le tapis cette histoire. [child.Custom('FR_IlElle')|U] a su se montrer décisif et ses ordres ont étaient appliqués séance tenante."
 agot_child_personality_events.201.confirm_authoritative: "Vous ferez un dirigeant inspirant."
 agot_child_personality_events.201.authoritative_change: "Faites preuve d'autorité et tout le monde vous écoutera."
 agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip] a réagi avec force et fracas, vociférant sur les domestiques sur leur inaptitude à la tâche. [child.Custom('FR_IlElle')|U] n'a pas mâché ses mots, et leur a fait comprendre sans aucune retenue qu'ils allaient se mettre au travail dans l'instant."
 agot_child_personality_events.201.confirm_rude: "C'est bien, jeune [Select_CString(child.IsFemale,'fille','homme')], remettez-les à leur juste place."
 agot_child_personality_events.201.rude_change: "N'ayez pas peur de vous exprimer sèchement et sans retenue."
 agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip] a rassemblé les domestiques, parvenant à trouver rapidement qui était de service la nuit dernière et leur intimer l'ordre de nettoyer. [child.Custom('FR_IlElle')|U] a su poser les bonnes questions et en apprendre suffisamment pour prendre la décision qui s'imposait."
 agot_child_personality_events.201.confirm_inquisitive: "Vous avez su recouper les informations, c'était très malin."
 agot_child_personality_events.201.inquisitive_change: "Pour prendre la bonne décision, il faut un maximum d'informations."
 agot_childhood_events.0011.t:0 "Une étoile prometteuse"
 agot_childhood_events.0011.desc:0 "J'observe [prodigy.GetFirstName] s'entraîner en jouant de son épée et l'évidence me saute alors au visage : m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('prodigy'))] est un véritable prodige.\n\nComment pourrait-il en être autrement lorsque je [prodigy.Custom('FR_LeLa')] vois ainsi manier la lame avec une telle habileté, une telle dextérité. [prodigy.Custom('FR_IlElle')|U] est leste, agile, d'une célérité sans pareille alors qu'à son âge ses pairs sont aussi capables qu'un poulet sans tête. Peut-être n'est-ce qu'une forme de fierté familiale, mais je vois en [prodigy.Custom('FR_LuiElle')] un immense potentiel.\n\nLe jour viendra où [prodigy.Custom('FR_IlElle')] deviendra un[prodigy.Custom('FR_E')] bretteu[prodigy.Custom('FR_RSe')] d'exception, digne de brandir [dawn.GetName] et de porter le titre d'#italic Épée du Matin#!, mais pour ce faire, je vais devoir [prodigy.Custom('FR_LeLa')] pousser à perfectionner sa maîtrise, #bold jour après jour#!. Cela lui demandera un investissement draconien, ce qui n'est pas sans risque…"
 agot_childhood_events.0011.a:0 "Quel gâchis ce serait de ne pas nourrir ce prodige."
 agot_childhood_events.0011.a.tt:0 "[prodigy.GetFirstNameNoTooltip] va suivre la voie difficile pour devenir l'Épée du Matin"
 agot_childhood_events.0011.b:0 "Je préfère [prodigy.Custom('FR_LeLa')] laisser s'envoler de ses propres ailes."
 agot_childhood_events.0011.b.tt:0 "[prodigy.GetFirstNameNoTooltip] suivra la même éducation que n'importe quel autre enfant"