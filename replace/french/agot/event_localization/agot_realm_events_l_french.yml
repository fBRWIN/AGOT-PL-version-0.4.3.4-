l_french:
 agot_realm.1001.t:0 "Une revendication historique"
 agot_realm.1001.desc:0 "[historic_claimant.GetFullName] est [historic_claimant.Custom('FR_LeLa')] prochain[historic_claimant.Custom('FR_E')] requérant[historic_claimant.Custom('FR_E')] de la journée. « [ROOT.Char.Custom('FR_MonseigneurMadame')], vous possédez [claim_title.GetName] mais la dynastie [dynasty.GetName] l'a détenu pendant de nombreuses générations. Les anciennes revendications sont honorées et, en tant que descendant[historic_claimant.Custom('FR_E')] de cette ancienne lignée, je vous serais très reconnaissant[historic_claimant.Custom('FR_E')] de rendre ces terres à ma maison. En retour, je jure de toujours être un[historic_claimant.Custom('FR_E')] vassal[historic_claimant.Custom('FR_E')] loyal[historic_claimant.Custom('FR_E')] ! »"
 agot_realm.1001.a:0 "Vous tiendrez ces terres en mon nom."
 agot_realm.1001.b:0 "Vous n'obtiendrez rien aujourd'hui, mais vous êtes [historic_claimant.Custom('FR_LeLa')] bienvenu[historic_claimant.Custom('FR_E')] pour partager mon pain et mon sel."
 agot_realm.1001.c:0 "Qui êtes-vous pour exiger quoi que ce soit ?! Jetez-[historic_claimant.Custom('FR_LeLa')] en cellule !"
 agot_realm.1001.d:0 "Laissez-moi réfléchir.... Non !"
 agot_realm.0030.t:0 "Rejeté par le Trône"
 agot_realm.0030.desc:0 "Du haut de l'atrocité métallique qu'est le Trône de Fer je dirige les [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]. Si seulement je pouvais faire autre chose qu'écouter un cortège sans fin de pétitionnaires, de courtisans et de lèche-botte qui viennent minauder pour obtenir faveur et restitution. Mon poing se resserre à la vue d'un énième d'entre eux, alors qu'il s'agenouille et se courbe pour faire valoir sa demande de manière obséquieuse. Un énorme gâchis pour mon temps si précieux.\n\nSans crier gare, une douleur m'empoigne le bras et je tente de me dérober à elle d'un geste vif. Ma tenue s'en trouve déchiré, et la manche prend une teinte rougeâtre. Le sang coule alors que le pan de tissu déchiré reste accroché à la pointe de fer qui m'a valu cette blessure.\n\nLes voix résonnent de part et d'autre.\n« Faites quérir le mestre ! »\n« [ROOT.Char.Custom('FR_IlElle')|U] a été mordu[ROOT.Char.Custom('FR_E')] par le trône ! »\n« [ROOT.Char.Custom('FR_IlElle')|U] a été rejeté[ROOT.Char.Custom('FR_E')] ! »\n#EMP  « [ROOT.Char.GetFirstNameNoTooltip] n'est pas [ROOT.Char.Custom('FR_LeLa')] véritable [ROOT.Char.GetTitleAsNameNoTooltip|l] ! » #!"
 agot_realm.0030.a:0 "C'est un présage..."
 agot_realm.0030.a.tt:0 "Vos vassaux prendront cela comme un mauvais présage"
 agot_realm.0020.t:0 "Les Tétons"
 agot_realm.0020.desc:0 "Je chevauche à travers le pays avec ma [lover.Custom('ComplimentAdjective')] [lover.GetName] lorsque nous nous retrouvons au plus profond du Conflans. Notre balade amoureuse est interrompu par l'émergence de deux collines herbeuses qui se dessinent à l'horizon, ce qui ne manque pas de nous amuser.\n\nCes monticules de terre à la forme si singulière sont connus comme étant [teats.GetName], en raison de leur ressemblance flagrante avec une poitrine de femme. Qu'importe dans quel sens vous les scrutés, vous ne verrez jamais autre chose qu'une généreuse paire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], » [lover.GetName] parle [lover.Custom('quirk_pos_adverb')], vous extirpant de votre rêverie tandis qu'elle vous sourit. « Quelque chose vous préoccupe ? » Vous parvenez à empêcher vos yeux de dériver vers les collines tandis qu'une idée commence à se former..."
 agot_realm.0020.a:0 "Voyez ces tétons, ô puissants, et désespérez !"
 agot_realm.0020.a.tt:0 "Les Tétons seront renommés d'après ceux de [lover.GetFirstName]"
 renamed_teats:0 "Les Tétons de [GetGlobalVariable('teats_name').Char.GetFirstName]"
 agot_realm.0020.b:0 "Les miens sont meilleurs"
 agot_realm.0020.b.tt:0 "Les Tétons seront renommées d'après les vôtres"
 agot_realm.0020.c:0 "Ce n'est rien, m[lover.Custom('FR_OnA')] ch[lover.Custom('FR_ErEre')]."
 agot_realm.0031.t:0 "Famille exécutée !"
 agot_realm.0031.desc:0 "Des nouvelles tragiques ! M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('victim'))], [victim.GetTitledFirstName], a été exécuté[victim.Custom('FR_E')] par [executioner.GetTitledFirstName] !\n\nLa banalité des mots sur le papier masque la douleur dans mon cœur. Lorsque l'on s'attaque si violement à ma famille, mon honneur ne saurait se taire, quand bien même il s'agit de [Select_CString(executioner.IsFemale,'ma dame lige','mon seigneur lige')]. Que dois-je faire ?"
 agot_realm.0031.a:0 "Je m'en vais mettre à bas son règne !"
 agot_realm.0031.a.f:0 "Vous écrivez à vos alliés et commencez à rassembler vos forces."
 agot_realm.0031.b:0 "Son règne prendra fin, d'une façon ou d'une autre..."
 agot_realm.0031.b.f:0 "Vous commencez à planifier la chute de [executioner.GetTitledFirstNameNoTooltip]."
 agot_realm.0031.c:0 "Cela ne saurait être pardonné !"
 agot_realm.0031.c.f:0 "Vous vous souviendrez à quel point le règne de [executioner.GetTitledFirstNameNoTooltip] vous a causé du tort."
 agot_realm.0031.d:0 "Tragique ou non, [executioner.Custom('FR_IlElle')] était dans son droit."
 agot_realm.0031.d.f:0 "Vous ne vous opposerez pas au règne de [executioner.GetTitledFirstNameNoTooltip] et laisserez la question de la mort de [victim.GetTitledFirstNameNoTooltip] en suspens."
 agot_realm.0040.t:0 "Une question de succession"
 agot_realm.0040.desc:0 "La tradition et la confiance sont le mortier qui permet au pays de demeurer unit et solide. Les traditions communes du peuple et la confiance placée en moi. Célébrant la joyeuse naissance de [new_heir.GetName], hériti[new_heir.Custom('FR_ErEre')] légitime selon toute tradition, me voilà désormais arrivée à la croisée des chemins.\n\n[old_heir.GetName] a longtemps été dans la ligne de succession en tant que mon hériti[old_heir.Custom('FR_ErEre')], et la confiance que j'ai placé en [old_heir.Custom('FR_LuiElle')] a su apaiser les #italic incertitudes#! du pays à son endroit."
 agot_realm.0040.capable:0 "[old_heir.Custom('FR_IlElle')|U] a su montrer que[old_heir.Custom('FR_LLle')] dirigeant[old_heir.Custom('FR_E')] compétent[old_heir.Custom('FR_E')] [old_heir.Custom('FR_IlElle')] était, et cela aucun seigneur fantasque ne pourra le nier. Son règne apporterait probablement prospérité au pays."
 agot_realm.0040.friend:0 "[old_heir.Custom('FR_IlElle')|U] a toujours été proche de moi ; autant une ombre qu'un[old_heir.Custom('FR_E')] [old_heir.Custom('GetDaughterSon')], plaçant une grande confiance en moi."
 agot_realm.0040.outro:0 "\n\nLes enjeux sont trop importants, il me faut faire un choix. Qui de [new_heir.GetFirstNameNoTooltip] ou de [old_heir.GetFirstNameNoTooltip] me succédera ?"
 agot_realm.0040.a:0 "[old_heir.GetNameNoTooltip] restera mon hériti[old_heir.Custom('FR_ErEre')]."
 agot_realm.0040.b:0 "Je ne priverais pas [new_heir.GetNameNoTooltip] de son droit de naissance."