 agot_scenario_rr_ha.0010.t:0 "Un conseil de guerre"
 agot_scenario_rr_ha.0010.desc:0 "Ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetTitledFirstName],\nJ'espère que ce message vous parviendra. Je convoque un conseil de guerre à Harrenhal afin d'organiser toutes les mesures nécessaires pour mettre fin à la rébellion menée par Robert Baratheon. Votre présence ainsi que votre contribution seront vivement requises dans les discussions qui seront tenus afin de trouver la meilleure façon d'y parvenir. C'est ensemble que nous devrons relever le défi de réussir à préserver les Sept Couronnes et à rétablir la paix.\nJ'ai grand espoir de vous voir à Harrenhal,"
 agot_scenario_rr_ha.0010.a:0 "Je répondrais présent !"
 agot_scenario_rr_ha.0010.b:0 "J'ai d'autres projets en tête..."
 agot_scenario_rr_ha.0011.t:0 "Les conséquences d'Harrenhal"
 agot_scenario_rr_ha.0011.desc:0 "Les corbeaux ont été envoyés, l'appel a été lancé, et maints vassaux de mon père ont répondus. Je me tiens là, dans une pièce où ils sont réunis, à prendre conscience de la situation désastreuse dans lequel je me trouve... dans laquelle nous nous trouvons tous. Déposer mon roi — mais également mon père — voilà une perspective très déstabilisante.\n\nEt pourtant, devant moi se trouvent ceux qui pourraient être assez loyaux pour rejoindre ma cause. Il n'y aura jamais de meilleure occasion. #bold Dois-je suggérer que nous destituions le roi Aerys, deuxième du nom, mon propre père, du Trône de Fer ?#!"
 agot_scenario_rr_ha.0011.a:0 "Bien sûr que oui ! Son règne doit prendre fin au plus tôt !"
 agot_scenario_rr_ha.0011.a.tt:0 "Vous allez expliquer votre plan à l'assemblée réuni ici, sans savoir quels vassaux pourraient rejoindre votre cause — ou vous trahir..."
 agot_scenario_rr_ha.0011.b:0 "Finalement, mieux vaut concentrer nos efforts sur la guerre en cours..."
 agot_scenario_rr_ha.0011.b.tt:0 "Vous abandonnez complètement votre complot, préférant diriger un véritable conseil de guerre dans l'espoir de vaincre l'Usurpateur."
 agot_scenario_rr_ha.0012.t:0 "Les conséquences d'Harrenhal"
 agot_scenario_rr_ha.0012.desc:0 "Le prince héritier a réuni des vassaux de son père, afin de discuter à propos de la guerre de l'Usurpateur. J'observe les gens réunis autour de cette table, prenant la mesure de chacun, et constatant que le prince semble... nerveux.\n\nAprès un silence, Rhaegar s'avance. « Mes seigneurs... la raison pour laquelle je vous ai fait mander n'était qu'un leurre, la véritable raison de votre présence ici est tout autre. Je vous prie de pardonner cette... précaution, mais elle était nécessaire. » La tension qui s'installe progressivement dans la salle est par trop perceptible.\n\n« Je vous ai convoqué ici dans un seul but, » il marque une pause, puis reprend « Mon père... le roi... a perdu la raison. Devenu obsédé par le feu et rongé par la paranoïa, c'est à cause de lui que le royaume est en guerre. La maison Targaryen est au bord de l'anéantissement par sa faute ! »\n\nL'intention du prince apparaît évidente maintenant... #bold Déposer le roi Aerys !#!"
 agot_scenario_rr_ha.0012.a:0 "Le prince dit vrai, le Roi Fou doit être écarté du pouvoir !"
 agot_scenario_rr_ha.0012.b:0 "Il ne m'appartient pas de juger les rois."
 agot_scenario_rr_ha.0012.c:0 "Je dois informer le roi Aerys immédiatement !"
 agot_scenario_rr_ha.0013.t:0 "Le conseil de guerre"
 agot_scenario_rr_ha.0013.desc:0 "Le prince héritier a réuni des vassaux de son père, afin de discuter à propos de la guerre de l'Usurpateur. J'observe les gens réunis autour de cette table, prenant la mesure de chacun, et constatant que le prince semble... nerveux.\n\nAprès un silence, Rhaegar s'avance. Il commence à discuter d'un éventuel plan d'action, détaillant les avancées des rebelles et les tactiques qu'ils emploient, suggérant diverses idées pour les contrer de la meilleure des façons. Tous ici l'écoutent, du plus humble des seigneurs jusqu'au plus aguerri des guerriers."
 agot_scenario_rr_ha.0013.a:0 "La contribution du prince dans l'effort de guerre est admirable !"
 agot_scenario_rr_ha.0014.t:0 "Un conseil rebelle"
 agot_scenario_rr_ha.0014.desc:0 "Mon fils, le prince héritier, sait se montrer audacieux, voir téméraire, mais je ne pensais pas qu'il irait jusqu'à convoquer un conseil de guerre dans mon dos !\n\nUn corbeau est arrivé ce matin de la part d'un de mes plus fidèles vassaux, porteur d'un message m'expliquant que Rhaegar aurait convoqué une bonne partie de #bold MON#! royaume afin de prendre des dispositions à propos de #bold MA#! guerre.\n\nJe dois déjà faire face à un usurpateur, devrais-je donc en affronter un #N second ?! #!"
 agot_scenario_rr_ha.0014.a:0 "Je dois maintenant m'occuper de Rhaegar..."
 agot_scenario_rr_ha.0020.t:0 "Les conséquences d'Harrenhal"
 agot_scenario_rr_ha.0020.desc:0 "Le moment est venu, le projet a été discuté et je me tiens maintenant devant mes conseillers pour attendre leur réponse.\n\nMes yeux parcourent la salle de long en large. De nombreux vassaux loyaux sont assis devant moi. \"Qui se joindra à moi pour mettre fin au règne de mon père, le roi fou ?\n\nMa question tombe comme un coup de scorpion, chassant tout l'air de la pièce. Mais bientôt, ceux qui m'entourent commencent à prendre la parole. Bientôt, un chœur de soutien retentit - et pourtant, certains d'entre nous restent silencieux..."
 agot_scenario_rr_ha.0020.a:0 "C'est ainsi que commence ma danse avec le #N dragon dérangé#!."
 agot_scenario_rr_ha.0020.join_rhaegar:0 "Quels sont les conseillers qui rejoindront votre complot ?"
 agot_scenario_rr_ha.0020.join_rhaegar_ally:0 "[custom_tooltip_trick.GetName] soutient votre complot."
 agot_scenario_rr_ha.0021.t:0 "Un deuxième usurpateur ?!"
 agot_scenario_rr_ha.0021.desc:0 "Il y a tant de choses à craindre, avec l'Araignée qui murmure à une oreille et les pyromants qui marmonnent à l'autre. Pourtant, aujourd'hui, un autre souci arrive par l'intermédiaire d'un corbeau.\n\nUn de mes fidèles vassaux m'a informé d'un complot, #italic de mon propre fils, Rhaegar#!....\n\nLe prince héritier veut m'enlever, me déposer... Il connaîtra le prix de la trahison, ainsi que tous ses co-conspirateurs !"
 agot_scenario_rr_ha.0021.a:0 "TRAITRES ! #N ILS DOIVENT TOUS BRULER !#!"
 agot_scenario_rr_ha.0030.t:0 "Les conséquences d'Harrenhal"
 agot_scenario_rr_ha.0030.desc:0 "Aujourd'hui, le royaume tout entier peut pousser un soupir de soulagement : Le Roi Fou, Aerys II, est assis dans mon donjon.\n\nMon père est tombé bien bas depuis les jours de sa jeunesse... La grande promesse de son règne pour les Sept couronnes a été détournée par la folie. Et maintenant, je dois faire ce qui est le mieux pour tout Westeros...\n\nLes prophéties parlent du prince qui fut promis, et aujourd'hui, ce prince devient #bold un roi#!."
 agot_scenario_rr_ha.0030.a:0 "Le règne de mon père est enfin achevé."
 agot_scenario_rr_ha.0031.t:0 "Les conséquences d'Harrenhal"
 agot_scenario_rr_ha.0031.desc:0 "Aujourd'hui, le royaume tout entier pleure : Le roi fou, Aerys II, a échappé à mon plan visant à le capturer et à mettre rapidement fin à son règne.\n\nUn corbeau de l'un de mes conseillers est-il parvenu jusqu'à lui ? Ou bien les petits oiseaux de l'Araignée s'en sont-ils chargés eux-mêmes ? Je ne le saurai peut-être jamais.\n\nTout ce que je sais, c'est que les Sept couronnes ne peuvent continuer à vivre sous la tyrannie de mon père. Mais maintenant, déposer le Roi Fou devient encore plus difficile."
 agot_scenario_rr_ha.0031.a:0 "C'est la guerre..."
 agot_scenario_rr_ha.0015.t:0 "Le conseil de guerre"
 agot_scenario_rr_ha.0015.desc:0 "Les meilleurs vassaux de mon père sont réunis autour de moi pour discuter de la guerre de l'Usurpateur. Je regarde attentivement ceux qui sont autour de la table, prenant la mesure de ceux que j'ai invités.\n\nAprès une brève pause, je commence à exposer en détail les tactiques militaires de la rébellion. En levant les yeux, je remarque même que certains de mes guerriers les plus expérimentés hochent la tête en signe d'approbation."
 agot_scenario_rr_ha.0015.a:0 "Espérons que cela contribuera à l'effort de guerre..."