 councillor_personal_steward_diplomacy.1001.desc:0 "Réputation familiale"
 councillor_personal_steward_diplomacy.1004.desc:0 "Formation diplomatique"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "Enseigné par [councillor.Custom('FR_le_Char_L')][councillor.GetTitleAsName]"
 councillor_personal_steward_diplomacy.1005.desc:0 "Pratique diplomatique"
 councillor_personal_steward_diplomacy.1006.desc:0 "Grâce à ses rudes efforts, [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] a su parfaire son éloquence."
 councillor_personal_steward_diplomacy.2002.t:1 "Intendant personnel : Nouer des relations"
 councillor_personal_steward_diplomacy.2002.desc:0 "« Il serait de bon aloi d'entretenir les relations entre les dirigeants de la prochaine génération », dit [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName].\n\n« Certains de vos vassaux les plus influents ont des enfants que [child_heir.Custom('FR_le_Char_Pi')][child_heir.GetTitledFirstName] gagnerait à connaître. »"
 councillor_personal_steward_diplomacy.2002.a:0 "La réputation [vassal_heir_1.Custom('FR_du_Char_Pi')][vassal_heir_1.GetTitledFirstNameNoTooltip] n'est plus à démontrer."
 councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.Custom('FR_le_Char_Pi')|U][vassal_heir_2.GetTitledFirstNameNoTooltip] aurait probablement une bonne influence !"
 councillor_personal_steward_diplomacy.2002.c:0 "On m'a dit grand bien [vassal_heir_3.Custom('FR_du_Char_Pi')][vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_diplomacy.2002.d:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('child_heir'))] n'a nul besoin qu'on [child_heir.Custom('FR_LeLa')] chaperonne."
 councillor_personal_steward_diplomacy.2003.t:1 "Intendant personnel : Enterrer la hache de guerre"
 councillor_personal_steward_diplomacy.2003.desc:0 "Aussitôt que j’aperçois m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('rival'))] [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName] à l’autre bout [ROOT.Char.GetFaith.HouseOfWorship3] je commence à me retourner, mais à ma grande surprise [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] fait signe à c[rival.Custom('FR_EEtte')] [rival.Custom('InsultNoun')] de venir vers nous.\n\n« [rival.GetSheHe|U] a accepté de vous rencontrer en terrain neutre. Il est regrettable que deux [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] se disputent ainsi. Ne pensez-vous pas qu’il est temps de rectifier le tir ? »"
 councillor_personal_steward_diplomacy.2003.a:0 "J'en conviens..."
 councillor_personal_steward_diplomacy.2003.b:0 "C'est sa sale gueule que je vais rectifier !"
 councillor_personal_steward_diplomacy.2003.c:0 "Vous [rival.Custom('FR_LeLa')] trouvez [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] ?! Laissez-moi vous dévoiler son vrai visage…"
 councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] et le [spymaster.GetCouncilTitle|l] coopèrent"
 councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] découvre un complot"
 councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] découvre un secret"
 councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] aide au complot"
 councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] manipule un sujet"
 councillor_personal_steward_intrigue.0006.message:0 "Naïveté perdue"
 councillor_personal_steward_intrigue.0007.message:0 "Pratique sournoise"
 councillor_personal_steward_intrigue.1001.t:1 "Intendant personnel : Nul n'est digne de confiance"
 councillor_personal_steward_intrigue.1001.desc:0 "« Prenez garde à tous ceux qui vous entourent ». L’expression dans les yeux de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] marque la gravité de ses propos. « J’ai découvert qu’au moment même où nous parlons, [spymaster.Custom('FR_le_Char_Pi')][spymaster.GetTitledFirstName] complote contre vous ! »\n\nDiantre ! Mon propre [spymaster.GetCouncilTitle|l] ?!"
 councillor_personal_steward_intrigue.1001.a:0 "L'on m'a pris pour un[ROOT.Char.Custom('FR_E')] so[ROOT.Char.Custom('FR_TTte')] !"
 councillor_personal_steward_intrigue.1002.t:1 "Intendant personnel : Rumeurs et conjectures"
 councillor_personal_steward_intrigue.1002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] comme [councillor.Custom('FR_IlElle')] le fait si souvent quand [councillor.Custom('FR_IlElle')] a quelque chose à partager.\n\n« Vous connaissez les rumeurs à propos [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName], qu’[target.Custom('FR_IlElle')] cache quelque chose de terrible ? \n\n« Je me penche plus près tandis qu’[councillor.Custom('FR_IlElle')] baisse la voix. « Elles sont vraies. Tout ce dont nous avons besoin c’est une preuve. »"
 councillor_personal_steward_intrigue.1002.a:0 "Vous savez quoi faire, [councillor.GetFirstNameNoTooltip]."
 councillor_personal_steward_intrigue.1002.b:0 "Je dois découvrir ce qu'il en est !"
 councillor_personal_steward_intrigue.1002.c:0 "Je protège mes secrets mieux que [target.GetFirstNameNoTooltip]."
 councillor_personal_steward_intrigue.1003.t:1 "Intendant personnel : Découvert"
 councillor_personal_steward_intrigue.1003.desc:0 "Je peux dire à la façon dont [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] m’approche qu’[councillor.Custom('FR_IlElle')] a découvert un autre secret à la Cour.\n\n« [agent.Custom('FR_le_Char_Pi')|U][agent.GetTitledFirstName] participe à un complot », me dit-[councillor.Custom('FR_IlElle')]. « [agent.GetSheHe|U] ne sait pas encore que je le sais, mais je vous suggère de lui offrir l’amnistie, en échange d’une loyauté absolue... »"
 councillor_personal_steward_intrigue.1003.a:0 "Faites-lui comprendre ce qui est en jeu."
 councillor_personal_steward_intrigue.1003.b:0 "Servez-vous d[agent.Custom('FR_EluiElle')] pour connaître le véritable instigateur !"
 councillor_personal_steward_intrigue.1003.c:0 "Suivez ses faits et gestes, et gardez-moi de tout danger !"
 councillor_personal_steward_intrigue.1004.t:1 "Intendant personnel : Recherche d'opposition"
 councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.Custom('FR_le_Char_Pi')|U][secret_holder.GetTitledFirstName] est pénible à vouloir exprimer aussi énergiquement son soutien à la [faction.GetName|l]. Heureusement, je pense pouvoir retourner la situation.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] a découvert un secret bien gardé d[secret_holder.Custom('FR_EluiElle')].\n\n« Je pensais que vous trouveriez ça intéressant, m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')]... », me dit-[councillor.Custom('FR_IlElle')] avec un sourire malin."
 councillor_personal_steward_intrigue.1004.a:0 "Un peu de chantage [secret_holder.Custom('FR_LeLa')] fera se tenir correctement."
 councillor_personal_steward_intrigue.1004.b:0 "C’est scandaleux ! Le pays doit savoir !"
 councillor_personal_steward_intrigue.1004.c:0 "Parfois, il vaut mieux attendre quand on a l’avantage."
 councillor_personal_steward_intrigue.1004.c.tt:1 "Pour l’instant, vous ne révélez pas le secret de [secret_holder.GetFirstNameNoTooltip]"
 councillor_personal_steward_intrigue.1005.t:1 "Intendant personnel : Diviser pour mieux régner"
 councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.Custom('FR_le_Char_Pi')|U][faction_member.GetTitledFirstName] a activement soutenu [leader.Custom('FR_le_Char_Pi')][leader.GetTitledFirstName] et sa [faction.GetName|l]. Cependant, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] a un plan et affirme :\n\n« Croyez-moi, ce que je compte dire [faction_member.Custom('FR_au_Char_Pi')][faction_member.GetTitledFirstName] lui fera immédiatement désavouer [leader.GetFirstNameNoTooltip] »."
 councillor_personal_steward_intrigue.1005.a:0 "Assurez-vous que [faction_member.GetFirstNameNoTooltip] ne soutienne plus [leader.GetFirstNameNoTooltip] !"
 councillor_personal_steward_intrigue.1005.b:0 "Pourriez-vous faire de #EMP moi#! un meilleur choix à ses yeux ?"
 councillor_personal_steward_intrigue.1006.t:1 "Intendant personnel : Un représentant approprié"
 councillor_personal_steward_intrigue.1006.desc:0 "Étant au fait de mes projets en ce qui concerne [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] [councillor.GetFirstName] m’a fait une proposition :\n\n« J’ai des amis à la Cour [court_owner.Custom('FR_du_Char_Pi')][court_owner.GetTitledFirstName]. Je pourrais demander qu’ils accueillent un invité pendant un certain temps. Avec un petit gage de loyauté et tout le soutien que je peux offrir, [plant.Custom('FR_le_Char_Pi')][plant.GetTitledFirstName] pourrait faire des merveilles en votre nom... »"
 councillor_personal_steward_intrigue.1006.a:0 "Une brillante idée, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] !"
 councillor_personal_steward_intrigue.1006.b:0 "Je pense que nous pourrions avoir besoin de [plant.GetFirstNameNoTooltip] ici."
 councillor_personal_steward_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] inspire le recrutement"
 councillor_personal_steward_martial.0002.message:0 "Aide à l’organisation de l’armée"
 councillor_personal_steward_martial.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] inspirant[councillor.Custom('FR_E')]"
 councillor_personal_steward_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] encourage la chevalerie"
 councillor_personal_steward_martial.0005.message:0 "Soutien aux négociations mercenaires"
 councillor_personal_steward_martial.0006.message:0 "Aux petits soins"
 councillor_personal_steward_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] soigne les blessures"
 councillor_personal_steward_martial.0008.message:0 "Présence intimidante"
 councillor_personal_steward_martial.0009.message:0 "Pratique du combat"
 councillor_personal_steward_martial.1001.t:1 "Intendant personnel : Jour de tournoi"
 councillor_personal_steward_martial.1001.desc:2 "Le soleil brille et les paysans grouillent autour du tournoi organisé par m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))]. Tous mes $knight_culture_player_plural_no_tooltip_lowercase$ l’acclament lorsqu’[councillor.Custom('FR_IlElle')] annonce le tournoi en leur honneur, et pour une fois, je peux simplement m’asseoir et regarder.\n\nJe ne vais cependant pas passer toute une journée de tournoi assis[ROOT.Char.Custom('FR_E')] sur le trône !"
 councillor_personal_steward_martial.1001.a:2 "Mes $knight_culture_player_plural_no_tooltip_lowercase$ méritent des louanges !"
 councillor_personal_steward_martial.1001.commanders:2 "Chaque $knight_culture_player_no_tooltip_lowercase$"
 councillor_personal_steward_martial.1001.b:0 "C’est l’occasion idéale pour donner quelques conseils à [child.GetFirstNameNoTooltip] !"
 councillor_personal_steward_martial.1001.b.education_tt:0 "Je fais progresser l’éducation martiale de [child.GetFirstNameNoTooltip]"
 councillor_personal_steward_martial.1001.c:0 "Ce jour est en #EMP notre#! honneur !"
 councillor_personal_steward_martial.1002.t:1 "Intendant personnel : Agir en mon nom"
 councillor_personal_steward_martial.1002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] passe beaucoup de temps à voyager à travers le pays avec sa garde d’honneur. [councillor.Custom('FR_IlElle')|U] peut régler beaucoup de questions en mon nom et la présence militaire qui l’accompagne est un rappel ferme de mon droit à régner."
 councillor_personal_steward_martial.1002.a:0 "[councillor.Custom('FR_le_Char_L')|U][councillor.GetTitleAsNameNoTooltip|l] et moi sommes prêts à défendre le pays !"
 councillor_personal_steward_martial.1002.b:0 "Assurez-vous que les gens rampent comme il se doit."
 councillor_personal_steward_martial.1002.c:0 "J'attends de la populace qu'elle me craigne autant qu'elle m'aime !"
 councillor_personal_steward_martial.1003.t:1 "Intendant personnel : Une question d'honneur"
 councillor_personal_steward_martial.1003.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. C’est au sujet du conflit entre [attacker_vassal.Custom('FR_le_Char_Pi')][attacker_vassal.GetTitledFirstName] et [defender_vassal.Custom('FR_le_Char_Pi')][defender_vassal.GetTitledFirstName].\n\n« Leurs combats sont sans honneur et ils font honte à nos belles contrées. Laissez-moi m’en occuper. Je sais que je peux les forcer à faire la paix. »"
 councillor_personal_steward_martial.1003.a:0 "Peu me chaut le prix, je veux que cela cesse."
 councillor_personal_steward_martial.1003.b:0 "Nul besoin, je veux voir qui va gagner."
 councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] et [defender_vassal.GetFirstNameNoTooltip] continuent leur guerre"
 councillor_personal_steward_martial.1003.c:0 "Oh, j’espère que vous le pouvez."
 councillor_personal_steward_martial.1003.c.unlock_tt:0 "Cette option est disponible en raison des grandes compétences stratégiques de [councillor.GetFirstNameNoTooltip]"
 councillor_personal_steward_martial.1004.t:1 "Intendant personnel : La garde"
 councillor_personal_steward_martial.1004.desc:0 "Je m’interroge sur les raisons qu’a m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] de vouloir me faire un « généreux présent » dans la cour. Je comprends vite cependant lorsqu’[councillor.Custom('FR_IlElle')] ordonne à un groupe de soldats de se mettre en rangs. « Un régiment complet, venu de mes propres terres, prêt à vous servir. »\n\nC’est #EMP effectivement#! très généreux de sa part !"
 councillor_personal_steward_martial.1004.a:0 "Voilà qui va venir renforcer mon armée !"
 councillor_personal_steward_martial.1004.b:0 "Je vais en faire ma garde personnelle !"
 councillor_personal_steward_martial.1005.t:1 "Intendant personnel : Faire forte impression"
 councillor_personal_steward_martial.1005.desc:0 "[vassal.Custom('FR_le_Char_Pi')|U][vassal.GetTitledFirstName] va venir à [capital.GetNameNoTier] pour me rendre hommage. [councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] suggère qu’un étalage militaire pourrait consolider sa loyauté.\n\n« Une démonstration de puissance lui fera réfléchir à deux fois si jamais une quelconque félonie venait à germer dans son esprit », me fait remarquer m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))]."
 councillor_personal_steward_martial.1005.a:0 "Oui-da, où que son regard se posera, [vassal.Custom('FR_IlElle')] ne verra que des soldats !"
 councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] devient plus sensible à la [dread|El]"
 councillor_personal_steward_martial.1005.b:0 "Nul besoin d'y aller en grande pompe."
 councillor_personal_steward_learning.1001.religion.t:1 "L'intendant personnel officie comme médiateur envers la foi [councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.1001.culture.t:1 "L'intendant personnel officie comme médiateur envers la culture [councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.1002.religion.t:1 "L'intendant personnel officie comme médiateur ([councillor.Custom2('RelationToMeShort', SCOPE.sC('opinion_house_member'))|U] de froi [councillor.GetFaith.GetAdjectiveNoTooltip])"
 councillor_personal_steward_learning.1002.culture.t:1 "L'intendant personnel officie comme médiateur ([councillor.Custom2('RelationToMeShort', SCOPE.sC('opinion_house_member'))|U] de culture [councillor.GetCulture.GetNameNoTooltip])"
 councillor_personal_steward_learning.1003.religion.desc:1 "L'intendant personnel officie comme médiateur envers la foi [councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.1003.culture.desc:1 "L'intendant personnel officie comme médiateur envers la culture [councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.1301.t:1 "Votre intendant personnel influence la conversion religieuse"
 councillor_personal_steward_learning.1302.t:1 "Votre intendant personnel influence la conversion culturelle"
 councillor_personal_steward_learning.1303.desc:0 "Mon intendant personnel est le patron des théologiens"
 councillor_personal_steward_learning.1601.desc:1 "Votre intendant personnel vous aide dans vos études en [ROOT.Char.Custom('LifestyleFocus')]"
 councillor_personal_steward_learning.1602.t:1 "M[tutored_child.Custom('FR_OnA')] [tutored_child.Custom('GetDaughterSon')] s’épanouit sous la tutelle de mon intendant personnel"
 councillor_personal_steward_learning.1603.root_guardian.t:0 "Pupille apprécie la tutelle de l'intendant personnel"
 councillor_personal_steward_learning.1603.personal_steward_guardian.t:0 "Pupille apprécie la tutelle de l'intendant personnel"
 councillor_personal_steward_learning.1603.other_guardian.t:0 "Pupille apprécie la tutelle de l'intendant personnel"
 agot_add_patronage_personal_steward_education_points_effect.t:0 "L'enfant bénéficie de la tutelle de l'intendant personnel"
 agot_add_patronage_personal_steward_education_points_effect.desc:1 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('patronage_student'))], [patronage_student.Custom('FR_le_Char_Pi')][patronage_student.GetTitledFirstName], a plus de chance d’avoir un bon niveau d’[education|El] grâce à la tutelle [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName]."
 add_patronage_personal_steward_education_points_child_effect.desc:0 "M[patronage_student.Custom('FR_OnA')] [patronage_student.Custom('GetDaughterSon')], [patronage_student.Custom('FR_le_Char_Pi')][patronage_student.GetTitledFirstName], a plus de chance d’avoir un bon niveau d’[education|El] grâce à la tutelle [councillor.Custom('FR_du_Char_Pi')][councillor.GetTitledFirstName]."
 councillor_personal_steward_learning.2601.t:1 "Intendant personnel : Une aide pour étudier"
 councillor_personal_steward_learning.2601.not_scholarly.desc:0 "« Cela ne vous ferait pas de mal de lire un livre de temps en temps », me répète si souvent m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))], [councillor.Custom('FR_LeLa')] studieu[councillor.Custom('FR_XSe')] [councillor.GetTitledFirstName]. [councillor.GetSheHe|U] a proposé d’être m[councillor.Custom('FR_OnA')] tut[councillor.Custom('FR_EurRice')], si j’ai besoin d’aide pour commencer."
 councillor_personal_steward_learning.2601.scholarly.desc:0 "Chaque fois que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] me trouve penché[ROOT.Char.Custom('FR_E')] sur un livre, [councillor.Custom('FR_IlElle')] est visiblement excité[councillor.Custom('FR_E')].\n\n« Souhaitez-vous de l’aide pour vos études ? Quelqu’un avec qui échanger des idées, ou peut-être de nouveaux livres ? J’en ai récemment acquis un avec une excellente analyse [ROOT.Char.Custom('education_conversation_subject')] ! »"
 councillor_personal_steward_learning.2601.a:0 "J'en serais fort aise."
 councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.Custom('FR_le_Char_Pi')|U][tutoring_student_1.GetTitledFirstNameNoTooltip] a besoin de votre aide plus que moi."
 councillor_personal_steward_learning.2601.c:0 "Vous devriez plutôt prendre [tutoring_student_2.Custom('FR_le_Char_Pi')][tutoring_student_2.GetTitledFirstNameNoTooltip] sous votre aile."
 councillor_personal_steward_learning.2601.d:0 "Vous devriez vous concentrer sur vos propres études."
 agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.LocalPlayerString( 'Votre compréhension', 'La compréhension' )][THIS.Char.LocalPlayerString( '', 'Loc_FR_du_GetTitledFirstNameNoTooltip' )] en [THIS.Char.Custom('education_focus')] augmente fortement"
 agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "[THIS.Char.LocalPlayerString( 'Votre compréhension', 'La compréhension' )][THIS.Char.LocalPlayerString( '', 'Loc_FR_du_GetTitledFirstNameNoTooltip' )] en [THIS.Char.Custom('education_focus')] augmente"
 councillor_personal_steward_learning.2001.faith.t:1 "Intendant personnel : La dissidence [councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.2001.culture.t:1 "Intendant personnel : La dissidence [councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.2001.start.desc:0 "[faction_leader.Custom('FR_le_Char_Pi')|U][faction_leader.GetTitledFirstName] et ses compagnons conspirateurs,"
 councillor_personal_steward_learning.2001.faith.desc:0 "des [councillor.GetFaith.GetAdherentNamePlural] qui servent [councillor.GetFaith.GetNameNoTooltip],"
 councillor_personal_steward_learning.2001.culture.desc:0 "de fervents défenseurs de la culture [councillor.GetCulture.GetNameNoTooltip],"
 councillor_personal_steward_learning.2001.middle.desc:0 "ne me laissent aucun moment de répit avec leur [different_culture_or_faith_faction.GetName] !"
 councillor_personal_steward_learning.2001.independence_faction.desc:0 "J'attends d'eux qu'ils soient de loyaux sujets, mais je sais qu’ils ourdissent de vils projets pour se soustraire à mon autorité !"
 councillor_personal_steward_learning.2001.liberty_faction.desc:0 "Ils n'ont de cesse de conjurer contre moi, pour me diminuer et saper mon autorité !"
 councillor_personal_steward_learning.2001.claimant_faction.desc:0 "Ils ne valent pas mieux que des coupe-jarrets à vouloir me déposséder de ce qui m'appartient !"
 councillor_personal_steward_learning.2001.end.desc:0 "\n\nHeureusement, en tant que « l’un[councillor.Custom('FR_E')] des leurs », m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] a, dans une certaine mesure, de l’emprise sur eux. [councillor.GetSheHe|U] a proposé d'engager des pourparlers et souhaite savoir comment procéder."
 councillor_personal_steward_learning.2001.a.faith:0 "Tentez de les ramener à la raison."
 councillor_personal_steward_learning.2001.a.culture:0 "Tentez de les ramener à la raison."
 councillor_personal_steward_learning.2001.a.faction_members_faith:0 "Chaque [councillor.GetFaith.GetAdherentName] de la [different_culture_or_faith_faction.GetName|l]"
 councillor_personal_steward_learning.2001.a.faction_members_culture:0 "Chaque membre de culture [councillor.GetCulture.GetName] de la [different_culture_or_faith_faction.GetName|l]"
 councillor_personal_steward_learning.2001.b:0 "Assurez-vous que [faction_member_1.Custom('FR_le_Char_Pi')][faction_member_1.GetTitledFirstNameNoTooltip] ne conspire plus avec eux."
 councillor_personal_steward_learning.2001.c:0 "Obtenez [faction_member_2.Custom('FR_du_Char_Pi')][faction_member_2.GetTitledFirstNameNoTooltip] une loyauté indéfectible."
 councillor_personal_steward_learning.2301.t:1 "Intendant personnel : Une puissance supérieure"
 councillor_personal_steward_learning.2301.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] est devenu[councillor.Custom('FR_E')] une figure bien connue du monde religieux. Son patronage des érudits, des [councillor.GetFaith.HouseOfWorshipPlural] et des ordres des [councillor.GetFaith.GetAdherentNamePluralNoTooltip] a même attiré l’attention [religious_head.Custom('FR_du_Char_Pi')][religious_head.GetTitledFirstName].\n\nLa gratitude [religious_head.Custom('FR_du_Char_L')][religious_head.GetTitleAsNameNoTooltip|l] s’accompagne d’avantages conséquents. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] a proposé de [religious_head.Custom('FR_LeLa')] contacter en mon nom."
 councillor_personal_steward_learning.2301.a:0 "Pourriez-vous faire les présentations ?"
 councillor_personal_steward_learning.2301.a.success:0 "Je me suis lié d’amitié avec [religious_head.Custom('FR_le_Char_Pi')][religious_head.GetTitledFirstName]."
 councillor_personal_steward_learning.2301.b:0 "Que peut-[religious_head.Custom('FR_IlElle')] faire pour nous en retour ?"
 councillor_personal_steward_learning.2301.c:0 "C'est là ma chance d'être gracié de mes fautes passées !"
 councillor_personal_steward_learning.2301.d:0 "Faites-lui savoir que nous agissons dans l'intérêt [councillor.GetFaith.HighGodNamePossessive]."
 councillor_personal_steward_learning.2602.t:1 "Intendant personnel : Élargir les horizons"
 councillor_personal_steward_learning.2602.not_root.desc:0 "Bien que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('student'))] [student.Custom('FR_le_Char_Pi')][student.GetTitledFirstName] sait certainement une chose ou deux à propos [student.Custom('highest_skill_noun')], [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] pense qu’il est temps pour [student.Custom('FR_LuiElle')] d’élargir ses horizons.\n\n« Je pourrais acquérir de nouveaux volumes, préparer quelques devoirs, l’aider un peu. Selon vous, quel sujet lui serait le plus bénéfique ? »"
 councillor_personal_steward_learning.2602.root.desc:0 "« Bien que vous sachiez une chose ou deux à propos [student.Custom('highest_skill_noun')], [student.Custom('FR_le_Char_L')][student.GetTitleTierName|l] de [student.GetPrimaryTitle.GetNameNoTierNoTooltip] devrait posséder un large éventail de compétences », me dit m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('councillor'))] qui [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n« Je pourrais acquérir de nouveaux volumes, préparer quelques devoirs, vous aider un peu. Quel sujet vous intéresse le plus ? »"
 councillor_personal_steward_learning.2602.a:0 "La diplomatie."
 councillor_personal_steward_learning.2602.b:0 "La martialité."
 councillor_personal_steward_learning.2602.c:0 "L’intendance."
 councillor_personal_steward_learning.2602.d:0 "L'intrigue."
 councillor_personal_steward_learning.2602.e:0 "L'érudition."
 councillor_personal_steward_learning.1304.desc:0 "Mon intendant personnel est le patron des [religious_vassal.GetFaith.AltPriestTermPlural]"
 councillor_personal_steward_learning.1305.desc:0 "La piété de mon intendant personnel impressionne le chef de foi"
 councillor_personal_steward_learning.2603.t:1 "Intendant personnel : À la hauteur de la tâche"
 councillor_personal_steward_learning.2603.desc:0 "Certains de mes conseillers prennent pour acquis leur position, pensant naïvement que leur sang ou de leur influence se dressera comme un rempart qui les mettra à l'abri de mon courroux — il n'en est rien ! J’attends des résultats, et je les attends promptement !\n\nAu soir de cette fastidieuse journée, j'en réfère [councillor.Custom('FR_au_Char_Pi')][councillor.GetTitledFirstName], qui rétorque alors : « N'ayez crainte. Je saurais aiguiser leurs esprits comme la pierre aiguise l'épée. » Reste à déterminer qui je souhaite voir profiter de ses leçons."
 councillor_personal_steward_learning.2603.a:0 "[chancellor.Custom('FR_le_Char_Pi')|U][chancellor.GetTitledFirstNameNicknamedNoTooltip], mon [chancellor.GetCouncilTitle]."
 councillor_personal_steward_learning.2603.b:0 "[marshal.Custom('FR_le_Char_Pi')|U][marshal.GetTitledFirstNameNicknamedNoTooltip], mon [marshal.GetCouncilTitle]."
 councillor_personal_steward_learning.2603.c:0 "[steward.Custom('FR_le_Char_Pi')|U][steward.GetTitledFirstNameNicknamedNoTooltip], mon [steward.GetCouncilTitle]."
 councillor_personal_steward_learning.2603.d:0 "[spymaster.Custom('FR_le_Char_Pi')|U][spymaster.GetTitledFirstNameNicknamedNoTooltip], mon [spymaster.GetCouncilTitle]."
 councillor_personal_steward_learning.2603.e:0 "[court_chaplain.Custom('FR_le_Char_Pi')|U][court_chaplain.GetTitledFirstNameNicknamedNoTooltip], m[court_chaplain.Custom('FR_OnA')] [court_chaplain.GetCouncilTitle]."
 councillor_personal_steward_learning.2603.f:0 "Restez ici avec moi plutôt..."
 councillor_personal_steward_stewardship.1001.desc:0 "Entretien militaire"
 councillor_personal_steward_stewardship.1002.desc:0 "Diligence des travailleurs"
 councillor_personal_steward_stewardship.1003.desc:0 "Négociations de construction"
 councillor_personal_steward_stewardship.1004.desc:0 "Économies réalisées dans le domaine"
 councillor_personal_steward_stewardship.1005.desc:0 "Maisonnée en bon ordre"
 councillor_personal_steward_stewardship.1006.desc:0 "Cour bien organisée"
 councillor_personal_steward_stewardship_1006_every_courtier:0 "Chaque courtisan"
 councillor_personal_steward_stewardship.1007.desc:0 "Vie confortable"
 councillor_personal_steward_stewardship.1008.desc:0 "Cour revigorée"
 councillor_personal_steward_stewardship.1009.desc:0 "Négociations sur le développement"
 councillor_personal_steward_stewardship.1010.desc:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] résout la dette des courtisans"
 councillor_personal_steward_stewardship.1011.desc.guilds:0 "Guildes vaincues"
 councillor_personal_steward_stewardship.1011.desc.serfs:0 "Paysannerie apaisée"
 councillor_personal_steward_stewardship.1011.desc.corruption:0 "Contrôle des percepteurs d’impôt"
 councillor_personal_steward_stewardship.2001.t:1 "Intendant personnel : Vérification des investissements"
 councillor_personal_steward_stewardship.2001.desc:0 "Grâce à l’administration diligente des finances de ma demeure par [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName], il y a plus d’or à la fin de cette saison que prévu.\n\n« Comment devrions-nous l’utiliser au mieux ? », me demande-t-[councillor.Custom('FR_IlElle')]."
 councillor_personal_steward_stewardship.2001.a:0 "Organisons un somptueux festin !"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Chaque vassal puissant"
 councillor_personal_steward_stewardship.2001.b:0 "Investissez dans la région."
 councillor_personal_steward_stewardship.2001.c:0 "Je suis sûr que je pourrais monnayer quelques paires d'yeux et d'oreilles."
 councillor_personal_steward_stewardship.2001.d:0 "J'aviserais en temps voulu."
 councillor_personal_steward_stewardship.2002.t:1 "Intendant personnel : Une occasion en or"
 councillor_personal_steward_stewardship.2002.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [courtier_lender.Custom('FR_le_Char_Pi')][courtier_lender.GetTitledFirstName] qui avance jusqu’à moi et sourit [courtier_lender.Custom('quirk_pos_adverb')], avant de poursuivre : « J’ai été approché[courtier_lender.Custom('FR_E')] par [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] qui, dans sa grande sagesse, a suggéré un arrangement entre nous deux. Vous pourriez bénéficier d’une aide financière, et moi d’une aide d’une autre nature... »"
 councillor_personal_steward_stewardship.2002.a:0 "C'est entendu."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "Je vais emprunter #bold [THIS.Var('amount_to_loan').GetValue]#! [gold_i] à [courtier_lender.GetFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2002.b:0 "Les [ROOT.Char.GetFaith.HouseOfWorshipPlural] en feraient sûrement meilleur usage."
 councillor_personal_steward_stewardship.2002.c:0 "Donnez-le donc aux nécessiteux."
 councillor_personal_steward_stewardship.2002.d:0 "Votre #bold généreux#! #italic don#! est très apprécié !"
 councillor_personal_steward_stewardship.2003.t:1 "Intendant personnel : Opportunité mercantile"
 councillor_personal_steward_stewardship.2003.desc:0 "[councillor.Custom('FR_le_Char_Pi')|U][councillor.GetTitledFirstName] s’approche de moi avec trois rouleaux de parchemin dans ses bras.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j’ai rédigé des propositions commerciales pour les dirigeants voisins. Je suis certain[councillor.Custom('FR_E')] qu’un accord peut être conclu et qu’il bénéficiera aux deux parties ! »"
 councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.Custom('FR_le_Char_Pi')|U][ruler_1.GetTitledFirstNameNoTooltip] semble être un bon choix."
 councillor_personal_steward_stewardship.2003.b:0 "Arrangez un accord avec [ruler_2.Custom('FR_le_Char_Pi')][ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.c:0 "Faisons affaire avec [ruler_3.Custom('FR_le_Char_Pi')][ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.d_greedy:0 "C'est #italic mon#! or ! Vous entendez ? #EMP MON OR !#!"
 councillor_personal_steward_stewardship.2003.d_arrogant:0 "Je ne perds pas mon temps à commercer avec le #EMP tout-venant#! !"
 councillor_personal_steward_stewardship.2003.d:0 "Je ne vois là rien de bien alléchant."
 councillor_personal_steward_stewardship.2004.t:1 "Intendant personnel : Un coup de main"
 councillor_personal_steward_stewardship.2004.desc:0 "« Votre [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))] [on_my_hook.Custom('FR_le_Char_Pi')][on_my_hook.GetTitledFirstName] s’est récemment retrouvé[on_my_hook.Custom('FR_E')] en difficulté », dit [councillor.Custom('FR_le_Char_Pi')][councillor.GetTitledFirstName] qui sourit [councillor.Custom('quirk_pos_adverb')] avant de préciser :\n\n« Je me suis assuré[councillor.Custom('FR_E')] que la situation se résolve d’elle-même et je lui ai fait savoir que vous étiez s[ROOT.Char.Custom('FR_OnA')] bienfait[ROOT.Char.Custom('FR_EurRice')]. »"
 councillor_personal_steward_stewardship.2004.a:0 "Finement joué, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))]."
 councillor_personal_steward_stewardship.2004.b:0 "Une bonne action ne nécessite aucun remboursement."
 councillor_personal_steward_stewardship.2005.t:1 "Intendant personnel : Investissement à [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.desc:1 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il m’a été signalé que nous avons l’opportunité d’investir à [county_to_boost.GetNameNoTier] », dit [councillor.GetFirstName] qui m’en donne les détails. Il semble en effet que l’accord pourrait bénéficier grandement au comté en cas de réussite."
 councillor_personal_steward_stewardship.2005.a:0 "Le jeu en vaut la chandelle !"
 councillor_personal_steward_stewardship.2005.a_1:0 "Accord très rentable pour [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.a_2:0 "Échec de l’accord"
 councillor_personal_steward_stewardship.2005.b:0 "Laissons le peuple en profiter."
 councillor_personal_steward_stewardship.2005.c:0 "Que voilà une #italic fastidieuse#! conversation pour de la simple #italic menue#! monnaie."