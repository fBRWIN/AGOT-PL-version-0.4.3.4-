 agot_scenario_rr_toj.0001.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.0001.desc:0 "Lyanna est toujours détenue dans les montagnes de Dorne, dans ce que l'on appelle la Tour de la Joie. Tant quʼelle sera prisonnière, le conflit ne sera jamais vraiment terminé. Rhaegar ne l'aura pas laissée sans surveillance, et plusieurs gardes royaux manquent encore à l'appel. Il ne sera pas facile de la secourir."
 agot_scenario_rr_toj.0001.a:0 "Cette tâche doit être accomplie. Qui a le courage de se joindre à moi ?"
 agot_scenario_rr_toj_1_tooltip:0 "Vous rassemblerez une foule de compagnons pour vous accompagner."
 agot_scenario_rr_toj.0002.desc:0 "Je suis appelé[ROOT.Char.Custom('FR_E')] par [agot_toj_chain_leader.GetFirstNameNoTooltip] pour [agot_toj_chain_leader.Custom('FR_LeLa')] rejoindre dans son voyage jusqu'à la Tour de la Joie afin de sauver Lyanna Stark, prisonnière de Rhaegar Targaryen. Le danger est grand, mais l'honneur exige que je ne recule pas."
 agot_scenario_rr_toj.0002.a:0 "Je ne peux pas m'en détourner. Je suis aux côtés de [agot_toj_chain_leader.GetFirstNameNoTooltip] !"
 agot_scenario_rr_toj.0002.b:0 "J'ai d'autres obligations. Je ne m'y joindrai pas."
 agot_scenario_rr_toj.0003.desc:0 "Lorsque je regarde mon groupe, l'espoir s'éveille dans mon cœur. Je ne pourrais pas demander des compagnons plus courageux ou plus sincères. Nous mettrons Lyanna à l'abri, même si cela nous coûte la vie !"
 agot_scenario_rr_toj.0003.a:0 "Allons-y ! Nous ne perdrons pas de temps."
 AGOT_TOJ_COMPANION_JOINED:0 "[temp_companion.GetFirstName] vous rejoins !"
 agot_scenario_rr_toj.0004.desc.a:0 "La tour en ruine se dresse devant les Montagnes Rouges de Dorne, monument de la cruauté et de l'arrogance des Targaryens. Trois silhouettes vêtues de blanc nous attendent - des chevaliers de la garde royale d'Aerys, dont les armures émaillées brillent dans la clarté de l'après-midi. Il s'agit de Ser Gerold Hightower, le Taureau blanc, Lord commandant de ces frères jurés ; Ser Arthur Dayne, l'Épée du Matin, le meilleur épéiste du royaume et propriétaire de la plus belle épée ; et Ser Oswell Whent, à l'humour noir, mais dévoué et fidèle.\n\nMes hommes se tiennent à mes côtés - tous, tel des ombres, car qui pourrait espérer vaincre des ennemis aussi robustes ? - et je m'avance, lame levée.\n\n\"Et maintenant, tout commence\", dit Arthur Dayne en dégainant l'Aube. La lumière danse le long de sa lame pâle."
 agot_scenario_rr_toj.0004.desc.b:0 "La tour en ruine se dresse devant les Montagnes Rouges de Dorne, monument de la cruauté et de l'arrogance des Targaryens. Trois silhouettes vêtues de blanc nous attendent - des chevaliers de la garde royale d'Aerys, dont les armures émaillées brillent dans la clarté de l'après-midi. Il s'agit de Ser Gerold Hightower, le Taureau blanc, Lord commandant de ces frères jurés ; Ser Arthur Dayne, l'Épée du Matin, le meilleur épéiste du royaume ; et Ser Oswell Whent, à l'humour noir, mais dévoué et fidèle.\n\nMes hommes se tiennent à mes côtés - tel des ombres, car qui pourrait espérer vaincre des adversaires aussi robustes ? - et je m'avance, lame au clair.\n\n\"Attendez\", dit le Taureau blanc. Nous ne vous barrerons pas la route. Le royaume a assez saigné. Je n'ai plus soif de tuerie.\""
 agot_scenario_rr_toj.0004.desc.c:0 "PLACEHOLDER"
 agot_scenario_rr_toj.0004.a.1:0 "\"Non\", dis-je, la tristesse dans la voix. \"Maintenant, c'est fini\"."
 agot_scenario_rr_toj.0004.a.2:0 "Les dieux sont cléments."
 agot_scenario_rr_toj.0007.t:0 "Tour de la Joie"
 agot_scenario_rr_toj.0007.desc:0 "Trois chevaliers de la garde royale gisent morts, des traînées de sang écarlate tachant leur cape comme les traces de larmes sanglantes. Il est dommage que leur loyauté ait été gâchée par le monstre qu'ils servaient. Nous élèverons des tombes pour eux, mais pas maintenant. Lyanna ne peut pas attendre."
 agot_scenario_rr_toj.0007.a:0 "Nous arrivons, Lyanna !"
 agot_scenario_rr_toj.0008.desc.a:0 "La rébellion de Robert a été brisée et cette guerre inutile est enfin terminée, mais je ne peux pas me reposer. Lyanna est restée là où je l'ai laissée, loin au sud de Dorne, à l'écart des combats. Je dois aller la voir et m'assurer qu'elle va bien. Je dois voir si les prophéties se sont accomplies."
 agot_scenario_rr_toj.0008.desc.b:0 "La rébellion de Robert a été brisée et cette guerre inutile est enfin terminée, mais je ne peux pas me reposer. Mon Lord Rhaegar est mort, mais sa bien-aimée Lyanna vit encore, si les Dieux sont bons. Je dois me rendre à Dorne, à la Tour de la Joie, et la ramener. Je redoute d'apporter de si mauvaises nouvelles, mais pour l'amour que j'ai porté à Rhaegar, je dois le faire."
 agot_scenario_rr_toj.0008.a:0 "Je voyage vers le sud, vers les Montagnes Rouges. Vers la Tour de la Joie."
 agot_scenario_rr_toj.0009.desc.a:0 "La Tour de la Joie se dresse au milieu des Montagnes Rouges, symbole d'espoir dans un paysage de désolation. Le royaume a beaucoup souffert, mais cette guerre ne sera qu'une escarmouche insignifiante comparée à ce que je crains pour la suite. Mais en Lyanna, il y a de l'espoir. En notre enfant, il y a un feu qui brûle contre la glace à venir."
 agot_scenario_rr_toj.0009.desc.b:0 "La Tour de la Joie se dresse au milieu des Montagnes Rouges, symbole de l'amour au milieu d'un paysage sanglant. Mon Lord Rhaegar a laissé sa bien-aimée Lyanna ici, à l'abri des ravages de la guerre, et c'est à moi qu'il incombe maintenant de lui annoncer la triste nouvelle de sa mort."
 agot_scenario_rr_toj.0009.a:0 "Lyanna attend."
 agot_scenario_rr_toj.0010.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.0010.desc.a:0 "Les cris de Lyanna m'entraînent dans l'escalier, sa douleur est l'aiguillon de mon âme. J'arrive en haut et j'entre dans une pièce d'où s'échappe des effluves de sang et de roses. Du sang il y en partout — entre ses jambes, sur le lit, sur le sol —  et il y a un enfant. Un bébé, au visage rouge, qui pleure et qui vit. Lyanna me sourit. Elle vivra.\n\nMais que faire de l'enfant ? « Promets-le-moi, [ROOT.Char.GetFirstNameNicknamedNoTooltip], » dit-elle."
 agot_scenario_rr_toj.0010.desc.b:0 "Les cris de Lyanna m'entraînent dans l'escalier, sa douleur me guide. J'arrive en haut et j'entre dans une pièce qui sent le sang et les roses. Il y a du sang partout - entre ses jambes, sur le lit, sur le sol - et il y a un enfant. Un bébé, au visage rouge, qui pleure et qui vit.\n\nLyanna, elle, est pâle. Elle n'a plus la force de crier et ne parvient qu'à murmurer. Je vais vers elle, j'approche mon oreille de ses lèvres, je l'étreint puis je prends sa main dans la mienne.\n\n\"Promets-moi, [ROOT.Char.GetFirstNameNicknamedNoTooltip]\" dit-elle."
 agot_scenario_rr_toj.0010.desc.c:0 "Les cris de Lyanna m'entraînent dans l'escalier, sa douleur me guide. J'arrive en haut et j'entre dans une pièce qui sent le sang et les roses. Il y a du sang partout - entre ses jambes, sur le lit, sur le sol - et il y a un enfant. Que les dieux me gardent, il y a un enfant dans ses bras, et il est mort.\n\nNous pleurons ensemble, Lyanna et moi, jusqu'à ce que nous n'ayons plus de larmes à donner, puis nous pleurons sans larmes. Doucement, je prends le bébé mort dans ses bras et l'enveloppe dans un tissu.\n\nIl n'y a pas de mots pour décrire un chagrin aussi profond."
 agot_scenario_rr_toj.0010.desc.d:0 "Les cris de Lyanna m'entraînent dans l'escalier, sa douleur me guide. J'arrive en haut et j'entre dans une pièce qui sent le sang et les roses. Il y a du sang partout - entre ses jambes, sur le lit, sur le sol - et il y a un enfant. Que les dieux me gardent, il y a un enfant dans ses bras, et il est mort.\n\nDoucement, j'enlève le bébé mort de ses bras et l'enveloppe dans un tissu. Lyanna s'accroche à ma main et je la berce dans mes bras. Elle ne dit rien, mais je sens ses forces faiblir. Elle ouvre la main alors que son souffle s'estompe, et des pétales de rose s'échappent de sa paume, morts et noirs."
 agot_scenario_rr_toj.0010.desc.e:0 "\nJe me tourne vers mes compagnons afin de trouver une famille convenable pour l'enfant de Lyanna."
 agot_scenario_rr_toj.0010.a:0 "Je te le promets, Lyanna. Je prendrai soin de l'enfant et garderai son identité secrète."
 agot_scenario_rr_toj.0010.b:0 "Je te le promets, Lyanna. Je prendrai soin de l'enfant, mais sa filiation doit être connue."
 agot_scenario_rr_toj.0010.c:0 "Je te le promets, Lyanna. Ton enfant sera en sécurité, mais la seule façon d'y parvenir est que l'un de mes compagnons l'adopte."
 agot_scenario_rr_toj.0010.d:0 "Viens, Lyanna. Nous devons rentrer à la maison."
 agot_scenario_rr_toj.0016.desc.a:0 "Mon cœur est lourd tandis que nous montons l'escalier. J'arrive en haut et j'entre dans une chambre qui sent la rose. Lyanna est allongée dans son lit, ses bras enserrant son ventre gonflé. Elle est enceinte.\n\nPendant un instant, je ne peux que regarder fixement. Lyanna suit mon regard, un défi sauvage brûle dans ses yeux gris-glace.\n\n\"Le père ?\", demandai-je.\n\n\"Rhaegar Targaryen ! Mon prince bien-aimé !\""
 agot_scenario_rr_toj.0016.desc.b:0 "Mon cœur est lourd tandis que nous montons l'escalier. J'arrive en haut et j'entre dans une chambre qui sent la rose. Lyanna se tient à la fenêtre, ses cheveux bruns ondulant dans le vent. Elle se tourne vers moi, et malgré tous ces mois passés cachée dans ces montagnes, il y a une telle vie dans ses yeux gris glacés que mon souffle se bloque dans ma gorge.\n\n\"Je savais que tu viendrais pour moi\", dit-elle."
 agot_scenario_rr_toj.0016.desc.c:0 "Mon cœur s'emballe lorsque nous montons l'escalier. J'arrive en haut et j'entre dans une chambre qui sent la rose. Ma Lyanna est allongée dans son lit, ses bras entourant son ventre gonflé. #italic Notre enfant#!. Son sourire est tout ce qu'il y a de bon en elle : la sauvagerie, la fierté, l'esprit et la beauté. En lui, et dans le ventre de Lyanna, il y a encore de l'espoir pour ces Sept couronnes, et pour le monde. C'est en elle que réside le chant de la glace et du feu."
 agot_scenario_rr_toj.0016.desc.d:0 "Mon cœur s'emballe lorsque nous montons l'escalier. J'arrive en haut et j'entre dans une chambre qui sent la rose. Lyanna se tient à la fenêtre, ses cheveux bruns ondulant dans le vent. Elle se tourne vers moi, et malgré tous ces mois passés cachée dans ces montagnes, il y a une telle vie dans ses yeux gris glacés que mon souffle se bloque dans ma gorge.\n\n\"La guerre est gagnée ?\" demande-t-elle. Le temps qu'elle a passé ici l'a rendue impatiente.\n\n\"Elle est gagnée\", réponds-je. \"Il n'y a pas d'enfant ?\"\n\n\"Pas encore, mon Prince. Mais il est encore temps.\""
 agot_scenario_rr_toj.0016.a:0 "Cette tour vous a retenu assez longtemps. Rentrons à la maison."
 agot_scenario_rr_toj.0016.b:0 "Si quelqu'un l'apprend, le royaume saignera à nouveau."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO:0 "Vous mentirez sur la véritable filiation de l'enfant et la garderez secrète."
 agot_scenario_rr_toj.0016.c:0 "Robert, au moins, mérite de connaître la vérité."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT:0 "Vous mentirez au monde sur la véritable filiation de l'enfant, mais vous direz la vérité à Robert."
 agot_scenario_rr_toj.0016.d:0 "Nous ne pouvons pas le cacher."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE:0 "Vous ne mentirez pas sur la véritable filiation de l'enfant et n'annoncerez pas au royaume le futur enfant de Rhaegar."
 agot_scenario_rr_toj.0016.e:0 "Marions-nous, Lyanna, et laissons ces temps troublés derrière nous."
 agot_scenario_rr_toj.0011.desc:0 "J'ai promis de m'occuper de l'enfant de Lyanna et Rhaegar, mais qui est le mieux placé pour être le parent ? J'ai toute confiance en mes compagnons, mais ne serait-il pas plus approprié que je l'adopte et l'élève en personne comme si c'était m[baby_snow.Custom('FR_OnA')] propre enfant ?"
 agot_scenario_rr_toj.0011.a:0 "La responsabilité m'incombe. Je m'occuperai moi-même de l'enfant."
 agot_scenario_rr_toj.0011.b:0 "Je confie cette responsabilité à [si_selected_character.GetFirstNameNicknamedNoTooltip]."
 agot_scenario_rr_toj.0012.desc:0 "J'ai promis de veiller à ce que l'enfant soit adopté et pris en charge, mais qu'en est-il de Robert ? Il voudrait savoir que sa fiancée a donné un enfant au prince Rhaegar, mais a-t-il le droit de le savoir ? Ni sa haine des Targaryen ni son amour pour Lyanna ne peuvent être mis en doute, mais je ne peux pas savoir lequel des deux hériterait de l'enfant. Quoi qu'il en soit, l'enfant constituera toujours une menace pour celui qui occupera le Trône de Fer."
 agot_scenario_rr_toj.0012.a:0 "Le dire à Robert mettrait l'enfant en danger. Le secret doit être gardé."
 agot_scenario_rr_toj.0012.b:0 "Avant tout, Robert aimait Lyanna. Il mérite de savoir à propos de son enfant."
 agot_scenario_rr_toj.0013.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.0013.desc:0 "Je berce l'enfant dans mes bras. [baby_snow.Custom('FR_IlElle')|U] est étrangement calme, inconscient[baby_snow.Custom('FR_E')] de tout le chaos et de l'effusion de sang qui ont abouti à sa naissance. Ce n'est que justice. Moins [baby_snow.Custom('FR_IlElle')] en saura sur cette guerre, moins son fardeau sera pesant à porter, et mieux ce sera.\n\nJ'ai pris des dispositions pour son bien-être et j'ai décidé de ce qui devait être fait concernant la vérité sur sa filiation, mais il y a encore une chose que je dois lui donner."
 agot_scenario_rr_toj.0013.a:0 "L'enfant a besoin d'un nom."
 agot_scenario_rr_toj.0014.t:0 "Nuances d'aube"
 agot_scenario_rr_toj.0014.desc:0 "Je m'éloigne de la Tour, ma vie ayant été changée à jamais par ce que j'ai trouvé à l'intérieur. Pourtant, je ne suis pas libre de rentrer chez moi. Il y a encore des décisions à prendre, encore du travail à faire.\n\nLes corps de trois chevaliers de la Garde royale gisent toujours là où nous les avons laissés, leur sang se mêlant à la terre rouge de Dorne. C'étaient des ennemis, mais des hommes honorables, qui méritaient un meilleur sort que celui de servir de nourriture aux corbeaux. Nous utilisons les pierres de la tour pour ériger des cairns en leur honneur. C'est le mieux que nous puissions faire.\n\nLorsque nous avons enfin terminé, je m'assois à côté du cairn de Ser Arthur Dayne et je pose l'épée du grand chevalier sur mes genoux. Aube, c'est son nom. Certains diraient que c'est la lame la plus précieuse de tout Westeros. Personne ne nierait qu'elle est la plus belle. Depuis des millénaires, elle a été transmise aux Dayne, non pas au chef de la maison, mais uniquement aux épéistes les plus méritants. Ser Arthur aurait voulu qu'elle revienne aux Météores et qu'elle soit confiée à la prochaine Épée du Matin."
 agot_scenario_rr_toj.0014.a:0 "Il en sera ainsi."
 agot_scenario_rr_toj.0014.b:0 "Cette tradition prend fin maintenant. Aube est à moi."
 agot_scenario_rr_toj.0015.t:0 "Nuances d'aube"
 agot_scenario_rr_toj.0015.desc:0 "Le voyage jusqu'aux Météores est ardu, mais nécessaire. Situé à l'extrême ouest des Montagnes Rouges, sur une île de la rivière Torrentine, le château est ancien et solide. Ses portes s'ouvrent en grand pour moi, mais aucun groupe de soldats ne vient m'accueillir. Au lieu de cela, il n'y a qu'une femme seule.\n\nElle porte une robe d'un violet profond qui s'accorde avec les couleurs de la maison Dayne, mais le violet de ses yeux est encore plus vif. Il ne peut s'agir que d'Ashara, la sœur de l'Épée du Matin. Elle voit l'Aube dans mes mains, comprend ce que cela doit signifier que je porte cette épée aux Météores, mais pose quand même la question qui la hante.\n\n\"Mon frère ?\n\nJe ne peux que secouer la tête et lui remettre l'épée. Sa façade courageuse se fissure lorsqu'elle prend Aube dans ses mains, les larmes qu'elle a longtemps retenues coulent enfin. J'aurais donné beaucoup pour éviter de faire porter à cette femme le poids d'une nouvelle tragédie, mais il n'y avait pas d'autre solution."
 agot_scenario_rr_toj.0015.a:0 "C'est chose faite."
 agot_scenario_rr_toj.0017.t:0 "Paroles de la Tour de la Joie"
 agot_scenario_rr_toj.0017.desc.a:0 "Je regarde le soleil céder la place à la lune dans la solitude d'une haute tour, le ciel peint des couleurs d'un feu qui s'éteint. On frappe à la porte pour interrompre ma contemplation, mais en ces temps difficiles, je n'ai pas le luxe de renvoyer les messagers.\n\nÀ ma grande surprise, Ser [scoped_kg_messenger.GetFirstName] entre et s'agenouille. Ses ordres étaient de rester à la Tour de la Joie.\n\n« Mon prince, » dit-il, « j'apporte des nouvelles. »\n\n« Dites moi. »\n\n« Lyanna Stark a accouché. »\n\nJe ne souhaite pas l'interrompre, préférant le laissant poursuivre.\n\n« Ils sont en bonne santé, la mère et l'enfant. Mes frères jurés les gardent en sécurité. »\n\nLa chaleur de la joie et de l'espoir brûle au fond de moi. Tous ces massacres n'auront pas été vains."
 agot_scenario_rr_toj.0017.desc.b:0 "Je regarde le soleil céder la place à la lune dans la solitude d'une haute tour, le ciel peint des couleurs d'un feu qui s'éteint. On frappe à la porte pour interrompre ma contemplation, mais en ces temps difficiles, je n'ai pas le luxe de renvoyer les messagers.\n\nÀ ma grande surprise, Ser [scoped_kg_messenger.GetFirstName] entre et s'agenouille. Ses ordres étaient de rester à la Tour de la Joie.\n\n« Mon prince, dit-il, j'apporte des nouvelles. »\n\n« Dites moi. »\n\n« Lyanna Stark a accouché. »\n\nJe ne souhaite pas l'interrompre, préférant le laissant poursuivre.\n\n« L'enfant est vivant, mais Lyanna... mon prince, Lady Stark n'a pas survécu. »\n\nJe me perds dans le silence durant un moment... ou peut-être une éternité, je ne saurais dire. Qu'un message d'espoir puisse venir enveloppé d'une pareille peine, cela paraitrait impossible, mais c'était finalement inévitable.\n\n« Merci, Ser [scoped_kg_messenger.GetFirstNameNoTooltip]. Vous pouvez partir. »"
 agot_scenario_rr_toj.0017.desc.c:0 "Je regarde le soleil céder la place à la lune dans la solitude d'une haute tour, le ciel peint des couleurs d'un feu qui s'éteint. On frappe à la porte pour interrompre ma contemplation, mais en ces temps difficiles, je n'ai pas le luxe de renvoyer les messagers.\n\nÀ ma grande surprise, Ser [scoped_kg_messenger.GetFirstName] entre et s'agenouille. Ses ordres étaient de rester à la Tour de la Joie.\n\n« Mon prince, » dit-il, « j'apporte des nouvelles. »\n\n« Dites moi. »\n\n« Lyanna Stark a accouché. »\n\nJe ne souhaite pas l'interrompre, préférant le laissant poursuivre.\n\n« La mère est vivante, mais l'enfant... est mort-né. »\n\nJe me perds dans le silence durant un moment... ou peut-être une éternité, je ne saurais dire. Passer par toutes ces souffrances, cette guerre, cette douleur, pour que l'enfant meure sans jamais sentir la chaleur d'un parent. Il était peut-être le prince qui fut promis, mais c'était avant tout notre enfant.\n\nJ'ai besoin d'être avec Lyanna."
 agot_scenario_rr_toj.0017.desc.d:0 "Je regarde le soleil céder la place à la lune dans la solitude d'une haute tour, le ciel peint des couleurs d'un feu qui s'éteint. On frappe à la porte pour interrompre ma contemplation, mais en ces temps difficiles, je n'ai pas le luxe de renvoyer les messagers.\n\nÀ ma grande surprise, Ser [scoped_kg_messenger.GetFirstName] entre et s'agenouille. Ses ordres étaient de rester à la Tour de la Joie.\n\n« Mon prince, » dit-il, « j'apporte des nouvelles. »\n\n« Dites moi. »\n\n« Lyanna Stark a accouché. »\n\nJe ne souhaite pas l'interrompre, préférant le laissant poursuivre.\n\n« Je suis désolé, mon prince, mais ni la mère ni l'enfant n'ont survécu. »\n\nJe me perds dans le silence durant un moment... ou peut-être une éternité, je ne saurais dire. Toutes ces souffrances, en vain, et il y en a encore d'autres à venir."
 agot_scenario_rr_toj.0017.a:0 "Je pars immédiatement pour la Tour de la Joie."
 agot_scenario_rr_toj.0017.b:0 "Je ne peux pas partir. Mes devoirs me retiennent ici."
 agot_scenario_rr_toj.0018.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.0018.desc.a:0 "La voix de Lyanna m'entraîne sur les marches de la Tour de la Joie. J'entre dans une chambre qui sent les roses et le miel, mais même ces doux parfums ne peuvent rendre justice à la scène. Lyanna est assise, notre enfant sautillant sur ses genoux. Elle lève la tête et croise mon regard, ses yeux gris glacier s'humidifiant de larmes de joie. Puis l'enfant pleure, Lyanna rit et recommence à sautiller doucement. Dans leur amour, il y a de l'espoir."
 agot_scenario_rr_toj.0018.desc.b:0 "Le fantôme de Lyanna m'entraîne sur les marches de la Tour de la Joie. Je peux entendre sa voix comme si elle marchait avec moi et n'était pas enterrée sous le cairn que j'ai passé sur la crête. La chambre au sommet est froide, mais elle sent encore les roses que Lyanna aimait tant. Des pétales pourris jonchent le sol.\n\nL'un de mes chevaliers de la garde royale me passe l'enfant, prononce quelques mots de sympathie que je ne peux supporter d'entendre. Le prix que j'ai payé pour cet enfant - que Lyanna a payé, que le royaume tout entier a payé - n'est pas juste, et encore moins pour l'enfant lui-même. Et pourtant, c'est le Prince qui a été promis. Ses fardeaux seront nombreux."
 agot_scenario_rr_toj.0018.desc.c:0 "Les larmes de Lyanna me tirent vers le haut des marches de la Tour de la Joie. La chambre au sommet est froide, mais elle sent encore les roses que Lyanna aime tant. Des pétales pourris jonchent le sol. Lyanna croise mon regard et, pour la première fois, je ne vois pas dans ses yeux l'étincelle sauvage qui m'avait tant enchanté dans le Conflans. Il n'y a rien d'autre que de la douleur pour moi dans ses yeux, dans son toucher, et pourtant j'ai un devoir, même dans cette situation. Je vais vers elle, je la berce dans mes bras. Il n'y a pas de mots pour exprimer le chagrin que nous partageons, alors je ne parle pas. Il n'y a plus de larmes — Lyanna n'a plus rien à donner. Nous souffrons dans un silence glacial."
 agot_scenario_rr_toj.0018.desc.d:0 "Le fantôme de Lyanna m'entraîne sur les marches de la Tour de la Joie. Je peux entendre sa voix comme si elle marchait avec moi et n'était pas enterrée sous le cairn que j'ai passé sur la crête. La chambre au sommet est froide, mais elle sent encore les roses que Lyanna aimait tant. Des pétales pourris jonchent le sol.\n\nIl y a tant de douleur ici, et tant d'espoir brisé. Le froid de la chambre annonce l'hiver à venir, qui marquera la fin de toute joie.\n\nJe serre le poing jusqu'à ce qu'il me fasse mal. Je ne peux pas me permettre de pleurer, d'abandonner. Je peux encore arrêter cette calamité, mais pas si je cède à la mélancolie."
 agot_scenario_rr_toj.0050.desc.a:0 "Une lettre m'arrive par les ailes noires d'un corbeau, et jamais je n'ai lu de mots plus noirs. Ma bien-aimée Lyanna est morte - assassinée par la racaille targaryenne dans une tour anonyme de Dorne.\n\nIl n'y a pas assez de sang dans le monde pour payer pour ce mal, mais tant que je vivrai, aucun descendant de dragon ne sera jamais en sécurité. Je verrai leur lignée écrasée dans la boue sous mon talon."
 agot_scenario_rr_toj.0050.desc.b:0 "Une lettre m'arrive par les ailes noires d'un corbeau, et jamais je n'ai lu de mots plus noirs. Ma bien-aimée Lyanna est morte - violée par la racaille des dragons et tuée en mettant au monde l'enfant de Rhaegar.\n\nIl n'y a pas assez de sang dans le monde pour payer pour ce mal, mais pour la mémoire de Lyanna, je verrai la lignée Targaryen écrasée dans la boue sous mon talon."
 agot_scenario_rr_toj.0050.desc.c:0 "Une lettre m'arrive par les ailes noires d'un corbeau, mais les mots ne correspondent pas à l'oiseau qui les a portés. Ma bien-aimée Lyanna est vivante ! Elle a été retrouvée dans une tour en ruine dans les montagnes de Dorne. Une autre victoire !"
 agot_scenario_rr_toj.0050.desc.d:0 "Une lettre m'arrive par les ailes noires d'un corbeau, et bien que mon cœur s'emballe aux premiers mots, je tremble à la fin du message. Ma bien-aimée Lyanna est vivante, mais elle a donné naissance à un enfant du bâtard Rhaegar Targaryen. Par tous les dieux anciens et nouveaux, je jure que j'écraserai la lignée des Targaryen dans la boue !"
 agot_scenario_rr_toj.0050.desc.e:0 "Une lettre m'arrive par les ailes noires d'un corbeau, et bien que mon cœur s'emballe aux premiers mots, je tremble à la fin du message. Ma bien-aimée Lyanna est vivante, mais elle est enceinte - elle a été spoliée avant que nous puissions nous marier ! La lettre ne mentionne pas le nom du bâtard maudit par les dieux qui l'a violée, mais si jamais j'apprends la vérité, je lui écraserai le crâne à mains nues !"
 agot_scenario_rr_toj.0050.desc.f:0 "Une lettre m'arrive par les ailes noires d'un corbeau, et bien que mon cœur s'emballe aux premiers mots, je tremble à la fin du message. Ma bien-aimée Lyanna est vivante, mais elle est enceinte - elle a été spoliée avant que nous puissions nous marier par le bâtard de dragons Rhaegar Targaryen ! Par tous les dieux anciens et nouveaux, je jure d'écraser la lignée des dragons dans la boue !"
 agot_scenario_rr_toj.0050.desc.g:0 "Une lettre m'arrive par les ailes noires d'un corbeau, et jamais je n'ai lu de mots plus noirs. Ma bien-aimée Lyanna est morte - violée par un putain sans nom qui l'a laissée mourir dans une tour des montagnes de Dorne. Je jure par tous les dieux que si jamais je trouve le nom de cet homme, je lui écraserai le crâne à mains nues !"
 agot_scenario_rr_toj.0050.desc.h:0 "Une lettre m'arrive par les ailes noires d'un corbeau, et jamais je n'ai lu de mots plus noirs. Ma bien-aimée Lyanna est morte - violée par le vil Rhaegar Targaryen et laissée pour morte dans une tour des montagnes de Dorne. Par tous les dieux anciens et nouveaux, je jure d'écraser la lignée des dragons dans la boue !"
 agot_scenario_rr_toj.0050.desc.i:0 "Un corbeau arrive avec des nouvelles de Dorne : Lyanna Stark, la jeune sœur d'Eddard et la fiancée de Robert Baratheon, a été retrouvée morte dans une tour de guet dans les montagnes de Dorne. Il est dommage qu'une personne aussi innocente meure si inutilement."
 agot_scenario_rr_toj.0050.desc.j:0 "Un corbeau arrive avec des nouvelles de Dorne : Lyanna Stark, la jeune sœur d'Eddard et la fiancée de Robert Baratheon, a été retrouvée morte dans une tour de guet dans les montagnes de Dorne. Plus inquiétant encore, il semblerait qu'avant de mourir, elle ait donné naissance à l'enfant de Rhaegar Targaryen. La fureur de Robert sera terrible, on n'en doute pas."
 agot_scenario_rr_toj.0050.desc.k:0 "Un corbeau arrive avec des nouvelles de Dorne : Lyanna Stark, la jeune sœur d'Eddard et la fiancée de Robert Baratheon, a été retrouvée vivante dans une tour de guet située dans les montagnes de Dorne."
 agot_scenario_rr_toj.0050.desc.l:0 "Un corbeau arrive avec des nouvelles de Dorne : Lyanna Stark, la jeune sœur d'Eddard et la fiancée de Robert Baratheon, a été retrouvée vivante dans une tour de guet des montagnes dorniennes, mais la nouvelle est assortie d'une complication : elle a donné naissance à l'enfant de Rhaegar Targaryen. La fureur de Robert sera terrible, on n'en doute pas"
 agot_scenario_rr_toj.0050.desc.m:0 "Un corbeau arrive avec des nouvelles de Dorne : Lyanna Stark, la jeune sœur d'Eddard et la fiancée de Robert Baratheon, a été retrouvée vivante dans une tour de guet des montagnes dorniennes, mais la nouvelle s'accompagne d'une complication : elle a été violée par un roturier et est maintenant enceinte de lui. La fureur de Robert sera terrible, cela ne fait aucun doute."
 agot_scenario_rr_toj.0050.desc.n:0 "Un corbeau arrive avec des nouvelles de Dorne : Lyanna Stark, la jeune sœur d'Eddard et la fiancée de Robert Baratheon, a été retrouvée vivante dans une tour de guet dans les montagnes de Dorne, mais la nouvelle vient avec une complication : Lyanna est enceinte de Rhaegar Targaryen ! La fureur de Robert sera terrible, cela ne fait aucun doute."
 agot_scenario_rr_toj.0050.desc.o:0 "Un corbeau arrive avec des nouvelles de Dorne : Lyanna Stark, la jeune sœur d'Eddard et la fiancée de Robert Baratheon, a été retrouvée morte dans une tour de guet dans les montagnes de Dorne. Il est dommage qu'une personne aussi innocente meure si inutilement."
 agot_scenario_rr_toj.0050.desc.p:0 "Un corbeau arrive avec des nouvelles de Dorne : Lyanna Stark, la jeune sœur d'Eddard et la fiancée de Robert Baratheon, a été retrouvée morte dans une tour de guet dans les montagnes de Dorne. Plus inquiétant encore, il semblerait qu'elle était enceinte de Rhaegar Targaryen."
 agot_scenario_rr_toj.0050.desc.q:0 "Si vous voyez ceci, c'est que quelque chose n'a pas fonctionné"
 agot_scenario_rr_toj.0050.a:0 "Les voies des Dieux sont mystérieuses."
 agot_scenario_rr_toj.0050.b:0 "Maudit soit ce monde cruel. Je me souviendrai toujours de toi, ma bien-aimée. Ma Lyanna."
 agot_scenario_rr_toj.0050.c:0 "Maudit soit cette enfant ! Maudit soit tous les dragons !"
 agot_scenario_rr_toj.0050.d:0 "Je ne peux pas la reprendre. La puanteur de Rhaegar ne la quittera jamais."
 agot_scenario_rr_toj.0050.e:0 "Elle est toujours ma Lyanna bien-aimée. Rien n'a changé."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT:0 "Vous prenez Lyanna comme épouse à la place d'Elia. Vous déshériterez tous vos enfants que vous avez eu avec elle."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA:0 "Vous prenez Lyanna comme épouse à la place d'Elia."
 agot_scenario_rr_toj.0060.t:0 "La trahison du dragon"
 agot_scenario_rr_toj.0060.desc:0 "Il me faut plusieurs tentatives de lecture du message que je reçois avant de saisir pleinement la gravité de ce que je lis. C'est tellement bizarre qu'au début, je me dis que je dois sûrement avoir de la fièvre, ou peut-être que j'ai pris trop de soleil et que j'ai abîmé mes yeux. \n\n Mais, hélas, après avoir lu et relu, puis lu encore le message, il semble que Rhaegar Targaryen, pour une raison ou une autre, ait décidé d'écarter Elia, de déshériter ses enfants et de déshonorer toute notre famille."
 agot_scenario_rr_toj.0060.a:0 "Ma rage est incommensurable et ma journée est gâchée. Cela ne durera pas."
 agot_scenario_rr_toj.0060.b:0 "Eh. Je suis sûr qu'il changera d'avis quand il sera moins stressé..."
 agot_scenario_rr_toj.0101.desc.a:0 "La nuit enveloppe Les Météores, mais la lune plonge la forteresse et les montagnes environnantes dans un manteau d'argent pâle. Dans ce paysage à demi éclairé, un chevalier à la cape blanche s'approche de ma porte - un chevalier de la Garde royale, et à ses côtés, une femme tenant un bébé dans ses bras. Le chevalier est [scoped_kingsguard.GetTitledFirstName], et la femme Lady Lyanna Stark, fiancée de Robert Baratheon. Et l'enfant... l'enfant, je viens de l'apprendre, pose des problèmes.\n\n« Lorsque nous avons éliminé les derniers assaillants, dit [scoped_kingsguard.GetTitledFirstName], nous avons compté les survivants et enterré ceux qui étaient tombés au combat. Ensuite, nous avons pensé à Lady Stark et à son enfant. Notre prince étant mort, nous ne pouvions aller nulle part ailleurs. »\n\nIl raconte qu'ils ont reçu l'ordre de protéger Lady Stark à tout prix. Ce dont il ne parle pas, que ce soit par honte ou par loyauté, je ne saurais le dire, c'est du père de l'enfant. Je pose la question. Il hésite, mais répond.\n\n« Rhaegar. Le père de l'enfant est Rhaegar. »\n\nUn profond silence s'ensuit tandis que je réfléchis à ce que je viens d'entendre. Finalement, [scoped_kingsguard.GetTitledFirstName] reprend la parole : \" La dame et moi avons longuement discuté de la situation. Le seul moyen d'assurer la sécurité de l'enfant est qu'[baby_snow.Custom('FR_IlElle')] soit élevé[baby_snow.Custom('FR_E')] comme un[baby_snow.Custom('FR_E')] bâtard[baby_snow.Custom('FR_E')] à votre cour. C'est la demande de Lady Stark, [ROOT.Char.Custom('FR_MonseigneurMadame')], et c'est ce que notre prince aurait voulu\".\n\nJe regarde Lyanna dans les yeux, et bien qu'il y ait des larmes, il y a aussi de la détermination. C'est bien le souhait de la mère de l'enfant. J'ai du mal à imaginer à quel point cette décision doit être douloureuse."
 agot_scenario_rr_toj.0101.desc.b:0 "La nuit enveloppe Les Météores, mais la lune plonge la forteresse et les montagnes environnantes dans un manteau d'argent pâle. Dans ce paysage à demi éclairé, un chevalier au manteau blanc s'approche de ma porte - un chevalier de la Garde royale. Dans la plus grande discrétion, je le fais entrer dans mes appartements où nous pourrons nous entretenir en privé. Le chevalier s'appelle [scoped_kingsguard.GetTitledFirstName], et il porte avec lui un bébé, emmailloté dans un tissu blanc et criant. Il me parle de l'ordre que lui a donné le prince Rhaegar de protéger Lady Lyanna Stark, de sa mort en couches et de son voyage de la Tour de la Joie aux Météores. Ce dont il ne parle pas, que ce soit par honte ou par loyauté, je ne saurais le dire, c'est du père de l'enfant. Je pose la question. Il hésite, mais répond.\n\n\"Rhaegar. Le père de l'enfant est Rhaegar.\"\n\nUn profond silence s'ensuit alors que je réfléchis à ce que je viens d'entendre. Finalement, [scoped_kingsguard.GetTitledFirstName] reprend la parole : \" Le seul moyen d'assurer la sécurité de l'enfant est qu'[baby_snow.Custom('FR_IlElle')] soit élevé[baby_snow.Custom('FR_E')] comme un[baby_snow.Custom('FR_E')] bâtard[baby_snow.Custom('FR_E')] à votre cour. C'est ce que notre prince aurait voulu."
