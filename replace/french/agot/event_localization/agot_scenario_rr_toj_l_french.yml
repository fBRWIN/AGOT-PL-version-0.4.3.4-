 agot_scenario_rr_toj.0101.a:0 "Je l'élèverai comme m[baby_snow.Custom('FR_OnA')] propre enfant."
 agot_scenario_rr_toj.0101.b:0 "[new_father_2.GetFirstNameNoTooltip] fera un bon père adoptif."
 agot_scenario_rr_toj.0101.c:0 "[new_father_3.GetFirstNameNoTooltip] le fera si je le lui demande."
 agot_scenario_rr_toj.0101.d:0 "On peut faire confiance à [new_father_4.GetFirstNameNoTooltip] dans ce domaine."
 agot_scenario_rr_toj.0101.e:0 "Lyanna peut rester à notre cour et élever son enfant comme le sien."
 agot_scenario_rr_toj.0101.tooltip:0 "[new_father.GetFirstNameNoTooltip] élèvera le bébé comme s[baby_snow.Custom('FR_OnA')] propre bâtard[new_father.Custom('FR_E')]. Le bébé fera partie de la maison de [new_father.GetName] et sera élevé[baby_snow.Custom('FR_E')] comme l'un[baby_snow.Custom('FR_E')] des leurs."
 agot_scenario_rr_toj.0200.t:0 "Les conséquences de la tour"
 agot_scenario_rr_toj.0200.desc:0 "Assez de mensonges, assez de tromperies. Je ne peux pas permettre que cela continue. Ce[baby_snow.Custom('FR_TTte')] enfant n'est pas de mon héritage — [baby_snow.Custom('FR_IlElle')] issu[baby_snow.Custom('FR_E')] de lʼempire Targaryen, et la lignée Stark a suffisamment souffert de leurs mains.\n\nDe plus, ce[baby_snow.Custom('FR_TTte')] enfant est [baby_snow.Custom('FR_LeLa')] derni[baby_snow.Custom('FR_ErEre')] de Lyanna. Je ne peux pas [baby_snow.Custom('FR_LeLa')] regarder dans les yeux et continuer à mentir de la sorte. Ce bébé n'est pas seulement un symbole de la vérité — de ce qui a réellement causé cette guerre — mais [baby_snow.Custom('FR_IlElle') est tout ce qui reste d'un amour pour lequel Lyanna et Rhaegar étaient prêts à tout risquer.\n\nJe ne suis quʼun homme. Ce n'est pas à moi de décider qui sera ce[baby_snow.Custom('FR_TTte')] enfant. Cʼest aux dieux et aux dieux seuls qu'il appartient de le faire, et je ne suis pas disposé à supprimer la filiation quʼils ont attribuée."
 agot_scenario_rr_toj.0200.a:0 "C'est ainsi que les choses se passent..."
 agot_scenario_rr_toj.0200.desc.alive_alive:0 "Même dans les heures les plus sombres, on peut trouver de la joie. Les pleurs d'un nouveau-né sont souvent un soulagement, mais entendre la voix d'une mère qui tient son enfant dans ses bras pour la première fois et savoir qu'il a l'air fort et en bonne santé est une bénédiction. \n\nIl semblerait que les dieux sourient à Lyanna aujourd'hui, car malgré l'intensité et l'agonie de ses travaux, elle et son bébé ont survécu !"
 agot_scenario_rr_toj.0200.desc.dead_alive:0 "Même dans les heures les plus sombres, on peut trouver de la joie. Alors que la voix de la mère s'éteint, faible et maladive, alors qu'elle transmet à son enfant le peu d'amour qu'elle peut lui donner dans ses dernières heures, le cri du nouveau-né est puissant, doté de poumons solides et d'une volonté de vivre. \n\nAprès avoir mis au monde son enfant, Lyanna n'a pas survécu à son accouchement."
 agot_scenario_rr_toj.0200.desc.alive_dead:0 "Même dans les heures les plus sombres, on peut trouver de la joie — mais le son des pleurs d'une mère qui pleure son nouveau-né peut semer le doute dans le cœur des plus optimistes. \n\nAprès un travail intense, sanglant et angoissant, Lyanna a survécu à l'accouchement, mettant au monde un bébé mort-né."
 agot_scenario_rr_toj.0200.desc.dead_dead:0 "Tout ce sang, toutes ces larmes et ces cœurs brisés - toute cette #italic guerre#! - pour rien. Pour rien du tout. \n\nMalgré un combat long et difficile, ni Lyanna ni son bébé n'ont pu surmonter l'agonie de ses travaux, tous deux mourant avant que le bébé ne prenne ne serait-ce que sa première respiration. \n\nQuelle est cette place dans le cœur des hommes ? Ah, oui. Le gouffre du désespoir..."
 agot_rr_toast_companion_was_killed:0 "[temp_list_deads_scope.GetFirstName] a été tué[temp_list_deads_scope.Custom('FR_E')] par [temp_list_deads_scope.GetKiller.GetName]"
 agot_scenario_rr_toj.0004.desc_trident.a:0 "La tour en ruine se dresse devant les montagnes dorniennes rouge sang, monument de la cruauté et de l'arrogance des Targaryen. Trois silhouettes vêtues de blanc nous attendent - des chevaliers de la garde royale d'Aerys, dont les armures émaillées brillent dans la clarté de l'après-midi. Il s'agit de Ser Gerold Hightower, le Taureau blanc, Lord commandant de ces frères jurés ; Ser Arthur Dayne, l'Épée du Matin, le meilleur épéiste du royaume et propriétaire de la plus belle épée ; et Ser Oswell Whent, à l'humour noir, mais dévoué et fidèle.\n\nMes hommes se tiennent à mes côtés, tous des spectres, car qui pourrait espérer vaincre des ennemis aussi vigoureux ? \n« Je vous ai cherché sur le [trident_battle.GetNameNoTooltip]. »\n\n« Nous n'y étions pas, » répond le Taureau blanc. \nAlors que je m'avance, lame au clair.\n\n« Et maintenant, ça commence, » dit Arthur tout en dégainant Aube, la lumière dansant le long de sa lame pâle."
 agot_scenario_rr_toj.0004.a.tt:0 "L'acier se heurte à l'acier. Au-dessus de tout cela, la voix de Lyanna retentit : « Eddard ! »"
 agot_scenario_rr_toj.0005.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.0005.desc:0 "Aussitôt, le temps s'est arrêté, la peur de mes hommes s'est apaisée et ils se précipitent dans la bataille. Vers la victoire ou la défaite. Le bruit des épées qui s'entrechoquent et des boucliers qui se brisent pèse lourd dans l'air, troublé seulement par le bruit sourd d'un soldat tombé au combat. Les lames dansent jusqu'à ce qu'il ne reste plus que le silence.\n\nLes cadavres immobiles de la Garde Royale d'Aerys jonchaient le sol, leur sang tachant le grès sous eux, la plupart de mes fidèles compagnons les rejoignant dans leur destin.\n\n[surviving_companion.GetFirstName] retire sa lame du cou de l'Épée du Matin, essuyant le sang encore chaud sur l'acier."
 agot_scenario_rr_toj.0005.a:0 "Nous avons survécu."
 agot_scenario_rr_toj.0006.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.0006.desc:0 "Aussitôt, le temps semble s'arrêter, mes hommes, toujours craintifs et appréhensifs, avancent vers la bataille. Vers la victoire ou la défaite. Le bruit assourdissant de l'acier contre l'acier traverse les montagnes rouges. Les boucliers éclatent et se brisent, les armures s'écrasent contre le sol.\n\nAutour de moi, mes fidèles compagnons tombent, fauchés par les épées d'Aerys. La poignée de mon épée se resserre, ma détermination se durcit. Je fais face à un ennemi que je ne peux espérer vaincre.\n\nJe gis sur le grès dur, la douleur m'envahit. Mon esprit vagabonde : « Qu'en est-il du Nord à présent ? Les neiges familières, les salles chaudes et réconfortantes de Winterfell, des paysages que je ne reverrai jamais. Oh Lyanna, je n'ai pas pu te sauver. »"
 agot_scenario_rr_toj.0006.a:0 "Je suis désolé Lyanna, je t'ai fait défaut..."
 agot_scenario_rr_toj.9004.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.9004.desc:0 "Je me tiens aux côtés de [agot_toj_chain_leader.GetTitledFirstName], regardant les chevaliers de la garde royale d'Aerys, dont les armures brillent sous le chaud soleil de l'après-midi. Il s'agit de Ser Gerold Hightower le Taureau Blanc, Ser Oswell Whent, et Ser Arthur Dayne l'Epée du Matin, le meilleur épéiste du royaume. La tour en ruine qu'ils gardent se profile derrière eux.\n\nEn observant les visages des hommes qui m'accompagnent, je perçois de la peur et de l'appréhension. Je le ressens moi-même, car qui pourrait espérer vaincre des guerriers aussi renommés ?\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] s'avance, la lame dégainée. « Attendez, » dit le Taureau blanc, interrompant les mouvements de mon seigneur. « Nous ne vous barrerons pas la route. Le royaume a assez saigné. Je n'ai plus d'appétit pour le massacre. » Son épée reste rengainée."
 agot_scenario_rr_toj.9004.a:0 "Que va-t-il trouver ?"
 agot_scenario_rr_toj.0005.tooltip:0 "Tous vos compagnons, à l'exception de [surviving_companion.GetFirstName], ont péri."
 agot_scenario_rr_toj.9005.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.9005.desc:0 "Je me tiens derrière [agot_toj_chain_leader.GetTitledFirstName], face aux chevaliers de la Garde royale d'Aerys. Leurs armures brillent de mille feux, contrastant avec la tour en ruine qui se dresse derrière eux. Ser Arthur Dayne dégaine son épée Aube. « Et maintenant, tout commence, » dit-il. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] s'avance en répondant tristement : « Non, c'est maintenant que ça se termine. »\n\nAussitôt, mes compagnons et moi nous lançons dans la bataille ; vainqueurs ou vaincus, notre cause est juste. L'air se remplit du bruit des boucliers qui éclatent et des épées qui s'entrechoquent, la danse de l'acier se terminant brusquement par un silence assourdissant.\n\nJe tombe à genoux, la douleur m'enveloppant rapidement. En regardant autour de moi, je vois les corps sans vie de mes compagnons d'armes. J'entends des bruits de pas qui s'approchent, leurs armures blanches m'aveuglent. J'essaie de lutter désespérément contre l'obscurité qui trouble ma vision."
 agot_scenario_rr_toj.9005.a:0 "J'ai échoué..."
 agot_scenario_rr_toj.0006.tooltip:0 "Tous vos compagnons ont péri."
 agot_scenario_rr_toj.9006.t:0 "La Tour de la Joie"
 agot_scenario_rr_toj.9006.desc:0 "Je me tiens derrière [agot_toj_chain_leader.GetTitledFirstName], face aux chevaliers de la Garde royale d'Aerys. Leurs armures brillent de mille feux, contrastant avec la tour en ruine qui se dresse derrière eux. Ser Arthur Dayne dégaine son épée Aube, la lumière du soleil dansant sur sa lame. « Et maintenant, tout commence, » dit-il. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] s'avance en répondant tristement : « Non, c'est maintenant que ça se termine. »\n\nAussitôt, toute la tension dans l'air s'amplifie. Mes compagnons et moi nous lançons dans la bataille, suivant notre seigneur dans la victoire ou la défaite. Bientôt, on n'entend plus que le bruit des épées qui s'entrechoquent et des boucliers qui se brisent. La danse de l'acier s'arrête brusquement, laissant place à un silence assourdissant.\n\nJe retire mon épée du cou d'un ennemi tué, dont l'armure blanche est souillée par le sang qui s'accumule sous lui. Je jette un coup d'œil autour de moi et je vois que seul [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] a survécu à cette rude bataille."
 agot_scenario_rr_toj.9006.a:0 "Nous avons survécu."
 agot_scenario_rr_toj.0600.t:0 "La louve de Winterfell"
 agot_scenario_rr_toj.0600.desc:0 "Lyanna revient dans la nuit, sans un mot. Elle est pâle et renfermée, et refuse de dire un mot de ce qui s'est passé depuis la nuit où elle a été enlevée.\n\n« Cela changerait-il quelque chose ? C'est la guerre maintenant. Père est mort, Brandon est mort... Il y a des choses qu'on ne peut pas défaire une fois qu'elles ont été faites. » Elle se détourne doucement. « Winterfell est ma maison, je n'aurais jamais dû la quitter. Je ne suis pas sûre de vouloir repartir un jour. »"
 agot_scenario_rr_toj.0600.a:0 "Cela n'arrivera pas, je le jure."
 agot_scenario_rr_toj.0600.b:0 "Comme il te plaira, tu changeras peut-être d'avis un jour..."
 agot_scenario_rr_toj.0600.c:0 "Certaines promesses ne sont pas si facilement rompues."
 agot_scenario_rr_toj.rhaegar.a:0 "Je te le promets, Lyanna. Cet enfant est de mon sang et sera élevé comme tel."
 agot_scenario_rr_toj.rhaegar.b:0 "Je te le promets, Lyanna. L'enfant est de mon sang et sera traité comme légitime."
 agot_scenario_rr_toj.rhaegar.c:0 "Marions-nous, Lyanna, et je jure que nos enfants hériteront du royaume."
 agot_scenario_rr_toj.rhaegar.d:0 "Marions-nous, Lyanna, et laissons ces temps troublés derrière nous."
 agot_scenario_rr_toj.rhaegar.e:0 "Je vais la réconforter..."
 agot_scenario_rr_toj.rhaegar.f:0 "Peut-être que ce n'était tout simplement pas censé être le cas..."
 agot_scenario_rr_toj.rhaegar.g:0 "Repose en paix, Lyanna."