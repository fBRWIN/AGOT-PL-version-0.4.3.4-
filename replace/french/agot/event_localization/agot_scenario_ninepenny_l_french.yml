 agot_ninepenny.0001.t:0 "La Bande des Neuf"
 agot_ninepenny.0001.desc:0 "« Chacun de nous forgera son propre royaume, » proclame [adarys.GetName], tandis que l'imposant Arbre des Couronnes des Terres Disputées siège derrière lui. Mon droit de naissance sera durement acquis, une tâche plus ardue encore que la prise de contrôle de la Compagnie Dorée. Désormais, devant moi s'agenouillent neuf des plus odieux hors-la-loi d'Essos... Le genre de soutien que seul quelqu'un connu comme « le Monstrueux » peut obtenir.\n\nTous répondent présents : [saan.GetNickname], [old_mother.GetFirstNameNicknamed], [butcher.GetNickname], [bad_apple.GetNickname], [nine_eyes.GetNickname], [ebon_prince.GetNickname], [lashare.GetNickname]. Tous vont m'aider à obtenir ce qui m'appartient : le Trône de Fer. La prudence est néanmoins de mise, [ROOT.Char.Custom('BlackfyreRebellions')|l] va provoquer des échos qui vont rapidement atteindre le conseil restreint des Sept Couronnes. #bold Il faut pourtant que je me hâte, car la guerre va suivre le sillage de mes ennemis.#!"
 agot_ninepenny.0001.a:0 "Nous allons installer la Langue d'Argent à Tyrosh."
 agot_ninepenny.0001.b:0 "Il n'y a pas de temps à perdre. D'abord je prendrais les Degrés de Pierre, puis Westeros !"
 agot_ninepenny.0001.c:0 "Les pirates veulent Lys ? Alors ils l'auront !"
 agot_ninepenny.0001.d:0 "Lashare va revendiquer Myr."
 agot_ninepenny.0001.e:0 "Neuf-z-Yeux aura Pentos."
 agot_ninepenny.0001.f:0 "Il est temps de revendiquer mon droit de naissance !"
 agot_ninepenny.0003.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0003.desc:0 "#bold  Le Trône de Fer est désormais mien !#!\n\nBien des années se sont écoulés depuis que mon grand-père fut rejeté par ce prétendu roi, Daeron Fausse-lignée comme on l'appelle. Désormais, un Feunoyr siège de plein droit sur les Sept Couronnes, et pourtant il y en aura toujours pour douter de ma légitimité. Il m'incombe de faire tout ce qui est en mon pouvoir pour resserrer mon emprise sur Westeros.\n\nSi je venais à prendre une épouse Targaryen, nul ne pourrait douter de la lignée de mes enfants. L'existence d'un époux est certes un problème... mais point insurmontable."
 agot_ninepenny.0003.a:0 "Je vais prendre ma nouvelle épouse."
 agot_ninepenny.0003.b:0 "Je préfère plutôt celle-ci."
 agot_ninepenny.0003.c:0 "Je choisirai ma propre épouse !"
 agot_ninepenny.0004.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0004.desc:0 "À Essos, l'alliance hétéroclite de pirates et mercenaires connue sous le nom de la Bande des Neuf connaît une ascension grandissante, et ce à un rythme alarmant... [councillor.GetName] m'informe que ce [maelys.GetTitledFirstNameNicknamedRegnal], comme il se fait appeler, pourrait finalement être une menace d'une ampleur bien plus grande qu'il ne semblait au premier abord, galvanisé par ses récents succès ainsi que ceux de sa cour remplis de coupe-jarret et autres mercenaires sans scrupules."
 agot_ninepenny.0004.a:0 "Une frappe préventive est la meilleure solution."
 agot_ninepenny.0004.a.tt:0 "Vous allez rassembler les bannerets contre le prétendant Feunoyr et ses alliés."
 agot_ninepenny.0004.a.summerhall:0 "Vous allez abandonner vos projets pour Lestival."
 agot_ninepenny.0004.b:0 "Ces Rois à Neuf Sous ne me concernent en rien."
 agot_ninepenny.0005.t:0 "Une agression"
 agot_ninepenny.0005.desc:0 "[messenger.GetName] vient m'apporter une mauvaise nouvelle : [king.Custom('FR_LeLa')] [king.GetName] a commencé à rassembler ses forces. Nous devons frapper maintenant, avant que mes prétentions ne soient plus que de l'histoire ancienne !"
 agot_ninepenny.0005.a:0 "#bold À la guerre !#!"
 agot_ninepenny.1000.t:0 "L'héritage du dragon"
 agot_ninepenny.1000.desc:0 "Mon premier-né indocile, [duncan.GetFirstNameNicknamed], que les bardes appellent judicieusement « le Prince des Libellules », m'a rapporté la nouvelle d'un corbeau de bonne augure venant de Peyredragon : ma petite-fille [rhaella.GetFirstName] est enceinte de mon premier arrière-petit-enfant !\n\nBien qu'elle et son frère [aerys.GetFirstName] se soient mariés dans la plus pure tradition [ROOT.Char.GetHouse.GetName] — à la demande de leurs parents, qui ont contesté mes souhaits — cela assurera au sang du dragon de rester fort et maintiendra la sécurité de notre lignée jusqu'à la quatrième génération !\n\nM'est avis qu'une glorieuse célébration s'impose, de celle qui peut rassembler tous les membres de ma maison opiniâtre et entêtée autour d'un objectif commun. Pourquoi pas une grande fête dans l'ancien fief de mon père Maekar : Lestival ?"
 agot_ninepenny.1000.a:0 "La #bold maison du dragon#! va se réunir pour des festivités !"
 agot_ninepenny.1000.b:0 "Non, pas Lestival. Le souvenir de mon père est encore douloureux."
 agot_ninepenny.1002.t:0 "Cendre sur la langue"
 agot_ninepenny.1002.desc:0 "Me voilà voûté et accablé par la douleur alors que je passe en revue des pétitions sans fin et des menaces à peine voilées de seigneurs et de chevaliers qui ressassent leurs anciens droits désormais restreints. Des hommes affublés d'une telle arrogance qu'ils préfèrent piétiner les petites gens par plaisir plutôt que de les gouverner avec sagesse comme le fit l'homonyme de mon héritier.\n\nSi les langues d'argent et les épées d'acier ne font pas plier leurs genoux entêtés, peut-être se montreront ils plus humbles face au feu du dragon. J'examine le moindre fragment de savoir que j'ai pu collecter sur ces bêtes légendaires ; je tente d'interpréter, non sans désespoir, toute divagation que les mestres, les sages et autres érudits auraient pu proférer, depuis la Citadelle jusqu'à Asshaï, mais en vain. La réponse me glisse des mains comme la pluie sur une aile.\n\n#WF Le feu grégeois… #! Cette idée se fraie un chemin dans mon esprit, comme le ferait [aerion.GetFirstNameNicknamed] me rendant visite en pleine nuit. Les pyromants de la Guilde des Alchimistes en savent plus que quiconque sur cette substance. Feu mon frère était tout aussi fou que cruel, et sa mort #italic semblait#! dénuée de sens, certes, mais il avait compris une vérité élémentaire : les dragons naissent par #bold le feu et le sang#!."
 agot_ninepenny.1002.a:0 "Convoquez le Grand Maître. Nous avons beaucoup à discuter."
 agot_ninepenny.1003.t:0 "Le palais d'été"
 agot_ninepenny.1003.a:0 "Soyez tous la bienvenue à Lestival !"
 invited_to_summerhall:0 "[attendee.GetNameNicknamed] se rend à Lestival"
 going_to_summerhall:0 "[attendee.GetNameNicknamed] est arrivé[attendee.Custom('FR_E')] à Lestival"
 agot_ninepenny.1004.t:0 "$agot_ninepenny.1003.t$ : Pyromancie"
 agot_ninepenny.1004.desc:0 "Je profite d'une accalmie durant les festivités pour m'éloigner afin de planifier les derniers détails pour ce qui va suivre avec [pyromancer.GetName]. Mais avant que je ne puisse l'atteindre, [beseecher.GetName] m'accoste, les yeux écarquillés de peur, et la gorge nouée par la douleur. « Votre Majesté, je vous en prie ! Ce que vous avez projeté de faire... c'est de la sorcellerie ! Pire encore ! C'est de la #bold magie du sang#! ! »\n\nJe n'ai cure de ses préoccupations, de même que ma famille n'a jamais eu cure des miennes. #S JE#! suis le roi et #S JE#! choisis le sacrifice qui doit être fait.\n\nSi j'avais le moindre doute, [pyromancer.GetFirstNameNoTooltip] les dissipe en m'assurant que l'expertise de la guilde va permettre le retour des dragons et la restauration de la gloire et du pouvoir de la Maison [ROOT.Char.GetHouse.GetName]."
 agot_ninepenny.1004.a:0 "#S Moi#! seul sais ce qu'il faut faire."
 agot_ninepenny.1004.b:0 "[beseecher.GetFirstNameNoTooltip] a raison, j'ai été aveugle."
 agot_ninepenny.1005.t:0 "$agot_ninepenny.1003.t$ : La cérémonie"
 agot_ninepenny.1005.desc:0 "Les invités sont rassemblés dans la grande salle, au milieu de fervents murmures que laissent échapper des hommes grossièrement vêtus de robes et de cagoules, illuminés d'un scintillement vert à la faveur des piquets qu'ils transportent.\n\nL'attention de tous est tourné vers l'immense brasier placé au centre de la salle, au sein duquel se trouve, installés sur un lit de braises éteintes, sept œufs, dont celui qui fut mon compagnon de berceau. Ils brillent d'un éclat verdoyant, provoqué par la concoction qui a changé le feu de dragon en liquide : #WF le feu grégeois !#!\n\nLa dernière composante du rituel est un sacrifice..."
 agot_ninepenny.1005.a:0 "De la pierre, les dragons se réveilleront !"
 agot_ninepenny.1006.t:0 "$agot_ninepenny.1003.t$ : Les flammes de la folie"
 agot_ninepenny.1006.a:0 "Rhaella, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', rhaella)], sauvez-la !"
 agot_ninepenny.1006.b:0 "Sortez Duncan d'ici !"
 agot_ninepenny.1006.c:0 "Je vous en prie, sortez-moi d'ici !"
 agot_ninepenny.1007.t:0 "$agot_ninepenny.1003.t$ : Au milieu du sel et de la fumée"
 agot_ninepenny.1007.desc:0 "#bold La maison du dragon a brûlé vif.#! C'est ce que les balades raconteront à notre sujet, mais est-ce que ceux qui les entendront verseront ils des larmes pour nous ? Combien de fois nous faudra-t-il échouer pour en tirer des leçons ? M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', egg)] aurait dû le savoir. Qu'avons-nous appris d'[aerion.GetFirstNameNicknamed] ? Qu'avons-nous appris de Lestival ? Tout ceci n'est qu'un immense #S gâchis !#! M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', egg)], pourquoi... ?\n\nAu moins, [rhaegar.GetFirstName] a survécu à cette tragédie. Les mestres disent que l'anxiété a provoqué l'accouchement. La succession est assurée, certes... mais quel roi souhaiterait recevoir sa couronne de cette façon ? Quel enfant voudrait faire ses adieux à sa famille bien-aimée sur un sol calciné jonché de cadavres ?"
 agot_ninepenny.1007.a:0 "Quelles horreurs avons-nous commises ?"
 agot_ninepenny.1007.a.tt:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', rhaegar)] [rhaegar.GetName] sera accueilli à la cour."
 agot_ninepenny.1008.t:0 "$agot_ninepenny.1003.t$ : Une tragique étreinte"
 agot_ninepenny.1008.desc:0 "[saviour.GetFirstNameNicknamed] nous emporte à la périphérie de Lestival. Il charge à nouveau à travers flammes et fumée avant même de recevoir le moindre mot de remerciement. Chaque minute semble durer une éternité, tandis que les serviteurs crient et fuient le palais en ruine — mais la cape blanche de [saviour.GetFirstNameNoTooltip] n'est jamais ressortie de l'incendie.\n\nDe tous les fils de [egg.GetFirstNameNicknamedRegnal], je suis le seul à avoir échappé au châtiment infligé à la maison [ROOT.Char.GetHouse.GetName]. C'est un coup #bold terrible#! pour le royaume, ma famille et mon cœur. Tout ce que je puis faire désormais, c'est étreindre ma chère [jenny.GetFirstName] et aller de l'avant avec la revendication que je mettrais volontiers de côté par amour."
 agot_ninepenny.1008.a:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('old_ruler'))] m'a sauvé pour une raison..."
 agot_ninepenny.1009.t:0 "$agot_ninepenny.1003.t$ : Une tragédie de mon fait"
 agot_ninepenny.1009.desc:0 "[saviour.GetFirstName] me fait sortir des ruines fumantes de la grande salle. Son visage se tord d'incrédulité, qui laisse place au désespoir, pour finir par un profond #bold mépris#!.\n\nJe me flétris sous son regard alors que les larmes — qui continuent d'abonder — me brûlent les joues. Nul mot n'est nécessaire entre un chevalier et son écuyer. Sans ordre aucun, [saviour.Custom('FR_IlElle')] se précipite à nouveau dans les décombres en feu du palais."
 agot_ninepenny.1009.a:0 "[saviour.Custom('FR_IlElle')|U] pourra peut-être encore sauver quelqu'un..."
 agot_ninepenny.1009.b:0 "[saviour.GetFirstNameNicknamedNoTooltip], je vous ordonne de rester avec votre roi !"
 agot_ninepenny.1010.t:0 "$agot_ninepenny.1003.t$ : Que reste-il ?"
 agot_ninepenny.1010.desc:0 "Le souvenir de Lestival me hantera jusqu'à mon dernier souffle. Les yeux des témoins réunis ici sont comme d'immenses précipices béants. Nul joie, nul rire, rien que le vide. C'est tout juste si des mots sont prononcés. Des mots qui ne sauraient donner guère de sens à ce que nous venons de vivre. Ce feu brûlera à jamais dans mon esprit. Je gage que la peur hantera mes prochains rêves, comme les cris des défunts hanteront chacun de mes pas...\n\nMais la vie doit poursuivre son cours. Lestival est en ruine, mais la maison [ROOT.Char.GetHouse.GetName] demeure malgré tout. Cette tragédie a conduit à la perte des œufs de dragon, un coup dur pour notre dynastie — mais si c'est la tentation qu'ils suscitent qui a provoqué tout cela, c'est peut-être pour le mieux qu'ils soient perdus."
 agot_ninepenny.1010.a:0 "#bold Feu et sang...#!"
 agot_ninepenny.1011.t:0 "Le festin de Lestival"
 agot_ninepenny.1011.desc:0 "Le festin est un triomphe ! Une glorieuse célébration de notre maison et du grand avenir qui nous attend.\n\nPlus important encore, [rhaella.GetFirstName] a donné naissance à un magnifique bébé : [rhaegar.GetFirstName].\n\nLe jour viendra où [rhaegar.Custom('FR_IlElle')] sera l'hériti[rhaegar.Custom('FR_ErEre')] des Sept Couronnes et — si les dieux le veulent — siégera sur le Trône de Fer pour un règne qui durera de nombreux été, empreint de gloire, de sagesse et de justice. Un événement que la Maison du Dragon ne saurait oublier."
 agot_ninepenny.1011.a:0 "Nous célébrons d'un cœur à l'unisson !"
 agot_ninepenny.1020.t:0 "Une tragédie qui précède Lestival"
 agot_ninepenny.1020.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', egg)] [egg.GetNameNicknamedRegnal] a rendu son dernier souffle sur le trône de Fer. Désormais, c'est sur moi que repose ce pesant pouvoir, et la couronne creuse qui en est le symbole reposera sur ma tête.\n\nIl s'avère qu'avant sa mort, [egg.Custom('FR_IlElle')] s'est engagé à organiser une grande cérémonie en l'honneur de la maison [ROOT.Char.GetHouse.GetName] dans notre palais de villégiature, Lestival, pour célébrer l'arrivée prochaine de l'enfant de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', rhaella)] [rhaella.GetName].\n\nJe pourrais envisager d'honorer son héritage en poursuivant son projet de festivité."
 agot_ninepenny.1020.a:0 "Nous allons honorer [egg.GetTitledFirstNameRegnal] dans la festivité !"
 agot_ninepenny.1020.a.tt:0 "Vous allez réorganiser le festin à Lestival."
 agot_ninepenny.1020.b:0 "Les festivités sont mortes avec [egg.Custom('FR_LuiElle')]."
 agot_ninepenny.1020.b.tt:0 "Le festin à Lestival sera annulé."
 agot_ninepenny.1021.t:0 "$agot_ninepenny.1020.t$"
 agot_ninepenny.1021.desc:0 "Installé[ROOT.Char.Custom('FR_E')] dans mon bureau, je vaque à mes occupations en lien avec la gestion du pays, quand inopinément m[ROOT.Char.Custom2('FR_RelationToMe_OnA', consoler)] [consoler.GetName] entre, le visage déformé par une profonde peine, pour m'annoncer la nouvelle : m[ROOT.Char.Custom2('FR_RelationToMe_OnA', rhaella)] [rhaella.GetName] nous a quitté.\n\nJe crains que Lestival ne soit guère porté sur les festivités dans une telle situation, mais il y a encore des raisons pour que la maison du dragon se rassemble..."
 agot_ninepenny.1021.a:0 "Il faut nous soutenir les uns les autres."
 agot_ninepenny.1022.t:0 "Interruption"
 agot_ninepenny.1022.desc:0 "Avec la menace imminente de [opponent.GetFullName], ce n'est peut-être pas le moment idéal pour organiser une célébration à Lestival. Si elle s'avère annulée par la suite, tous nos préparatifs auront été vains..."
 agot_ninepenny.1022.a:0 "Il nous faut continuer."
 agot_ninepenny.1023.t:0 "Une tragédie à Lestival"
 agot_ninepenny.1023.desc:0 "Un corbeau est arrivé, rapportant des nouvelles étonnantes de Lestival. Si l'on en croit la missive, un terrible incendie a consumé l'intégralité du palais, ainsi qu'un très grand nombre de membres de la famille de [king.GetFullNameNicknamedRegnal] !\n\nIl n'est fait mention d'aucun coupable, ou d'un quelconque conspirateur. Sommes-nous censés croire qu'il s'agit là d'une tragédie non prémédité, un simple accident ? Ou bien serait-ce la volonté des dieux ? D'aucuns remettront probablement en doute les aptitudes de [king.GetHouse.GetName] à gouverner, mais peut-être que leurs doutes ne seront jamais plus que de vulgaires murmures de mécontentement, comme il en a toujours été de tous temps."
 agot_ninepenny.1023.a:0 "« Feu et sang », en effet..."
 agot_ninepenny.2000.t:0 "Un lion de papier"
 agot_ninepenny.2000.desc:0 "[tytos.GetTitledFirstName], bon à rien aux genoux courbés, laisse ses vassaux emprunter en toute impunité et ce depuis des années. J'ai moi-même maintes dettes envers lui, mais seul un sot le rembourserait... et je ne suis pas un sot ; Je suis #bold un lion#!.\n\nCependant, son fils [tywin.GetFirstName] est quant à lui une silhouette bien plus menaçante. Homme rusé et impitoyable, il est le parfait opposé du rebut qui lui sert de père.\n\nSi seulement [tion.GetName] n'avait pas eu le malheur de trépasser... Alors m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ellyn)] [ellyn.GetFirstName] serait devenu la Dame du Roc, et mon neveu l'héritier. Et cette dette ne serait alors plus une préoccupation.\n\nD'aucun disent qu'un Lannister paie toujours ses dettes, en sang à défaut d'or. Peut-être devrais-je apaiser [tytos.GetNickname], pour m'épargner la colère de son fils..."
 agot_ninepenny.2000.a:0 "Il n'aura aucun sou de ma part."
 agot_ninepenny.2000.b:0 "#italic Je dois m'incliner si bas#!... du moins pour le moment."
 agot_ninepenny.2001.t:0 "Le lion réduit"
 agot_ninepenny.2001.desc:0 "Mon vassal, [roger.GetTitledFirstName], ne semble pas prompt à rembourser ses dettes envers la maison [ROOT.Char.GetHouse.GetName]... Et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', tywin)] [tywin.GetFirstName] bouillonne de #bold colère#! !\n\n« Vous oubliez qui nous sommes, père, » fulmine [tywin.GetFirstNameNoTooltip]. « Si un Lannister n'exige pas que ses dettes soient payées, nous ne sommes plus une maison qu'il faut craindre. »\n\nJ'aurais aimé ne pas subir autant de réprimandes de sa part... j'aurais aimé susciter du respect de sa part... de la part de #italic quiconque#!... « Je suis certains qu'il paiera dans les délais. [tywin.GetFirstNameNoTooltip], votre tempérament obscurcit votre jugement... » Avant que je ne puisse terminer ma phrase, une gifle m'interrompt.\n\nSi je ne demande pas de comptes à [roger.GetTitledFirstNameNoTooltip], les autres vassaux, tel que [tarbeck.GetTitledFirstName], en prendront note. Je n'ai aucun doute à ce sujet, mais comment puis-je transformer l'obstination en respect ?"
 agot_ninepenny.2001.a:0 "C'est #italic trop difficile#! pour moi. Je dois avoir confiance en [roger.GetTitledFirstNameNoTooltip]."
 agot_ninepenny.2001.b:0 "Je... suppose... que je... pourrais... #bold exiger#! le remboursement."
 agot_ninepenny.2001.b.tt:0 "Vous allez envoyer des corbeaux à Castamere et au Château Tarbeck."
 agot_ninepenny.2002.t:0 "La supplication du lion"
 agot_ninepenny.2002.desc.tytos:0 "[lion_lord.GetFirstNameNicknamed] a envoyé une missive, exigeant le remboursement de tous les prêts et l'envoi d'un otage à Castral Roc. C'est inconcevable que le Lion Édenté puisse prendre une telle initiative... Il y a fort à parier que c'est son fils qui en est l'auteur.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', reyne)] [reyne.GetName] raille. « Ne prenait pas cela pour argent comptant — ce ne sont que des mots vide de sens venant d'un homme vide d'esprit. » Je devrais peut-être envisager de me rendre personnellement au Roc, pour faire entendre raison à [lion_lord.GetFirstNameNoTooltip]."
 agot_ninepenny.2002.desc:0 "[lion_lord.GetFirstNameNicknamed] a envoyé une missive, exigeant le remboursement de tous les prêts et l'envoi d'un otage à Castral Roc. Silhouette menaçante, c'est un homme rusé et impitoyable, le parfait opposé du rebut qui lui sert de père.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', reyne)] [reyne.GetName] raille. « Ne prenait pas cela pour argent comptant — le lionceau n'a point de griffes. » Je devrais peut-être envisager de me rendre personnellement au Roc, pour faire entendre raison à [lion_lord.GetFirstNameNoTooltip]."
 agot_ninepenny.2002.a:0 "Je vais prendre les choses en main."
 agot_ninepenny.2002.a.tt:0 "Vous allez vous rendre à Castral Roc et contraindre [lion_lord.GetTitledFirstName] à entendre raison."
 agot_ninepenny.2002.b:0 "Brûlez la missive."
 agot_ninepenny.2002.b.tt:0 "[reyne.GetNameNoTooltip] dit vrai, ce n'est qu'un lion édenté."
 agot_ninepenny.2002.c:0 "Je peux envisager de le rembourser..."
 agot_ninepenny.2004.t:0 "Tarbeck enchaîné"
 agot_ninepenny.2004.desc:0 "Mon retour à la cour se heurte à un sinistre silence — il est tel qu'il étouffe l'air ambiant. M[ROOT.Char.Custom2('FR_RelationToMe_OnA', lion_son)] [lion_son.GetName] se dresse devant moi, de façon inquiétante. Je sais déjà que je ne vais pas aimer ce que je vais entendre...\n\n« Père, le Roc a reçu une visite inattendu, » chacun des mots qui sortent de sa bouche sont minutieusement réfléchis, « et [tarbeck.GetTitledFirstName] séjourne désormais dans nos cellules. »\n\nOn ne saurait être plus clair, mais avant que je ne puisse rétorquer quoi que ce soit, un messager se précipite dans la salle, porteur de mauvaise nouvelles... En réponse à cet emprisonnement, [ellyn.GetTitledFirstName] a enlevé m[ROOT.Char.Custom2('FR_RelationToMe_OnA', kidnapped_lannister)] [kidnapped_lannister.GetName], mais également [lannisport_1.GetName] et [lannisport_2.GetName] de Port-Lannis !"
 agot_ninepenny.2004.a:0 "Il me faut libérer [tarbeck.GetTitledFirstName] et restaurer l'unité de mes terres !"
 agot_ninepenny.2004.b:0 "Si [ellyn.GetNameNoTooltip] s'attaque à ma troupe, je vais lui rendre la monnaie de sa pièce."
 agot_ninepenny.2005.t:0 "Tarbeck enchaîné"
 agot_ninepenny.2005.desc:0 "[tarbeck.Custom('FR_LeLa')|U] [tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName] a eu l'outrecuidance de pénétrer dans mon château afin de trouver une façon de se dépêtrer de ses dettes. Pensait-il que j'étais fait du même bois que mon père ? Ce crétin séjourne désormais dans mes cachots, en attente de ma sentence.\n\nEn réponse à cela, son épouse, [ellyn.GetFullName] a enlevé m[ROOT.Char.Custom2('FR_RelationToMe_OnA', kidnapped_lannister)] [kidnapped_lannister.GetName], ainsi que deux autres personnes sans importance venant de Port-Lannis, [lannisport_1.GetName] et [lannisport_2.GetName] — un acte #bold évident#! de rébellion contre leur suzerain légitime. Il n'y a qu'une seule réponse possible pour punir pareille félonie."
 agot_ninepenny.2005.a:0 "Exécutez Lord [tarbeck.GetHouse.GetName], et rassemblez les hommes."
 agot_ninepenny.2006.t:0 "Le lion, dégriffé"
 agot_ninepenny.2006.desc:0 "Ma visite au Roc n'a pas eu l'effet escompté — je n'ai pas été accueilli avec du pain et du sel, mais avec des chaînes, tandis que [lion_son.GetName] me jeta aux cachots.\n\nMon épouse, [ellyn.GetFullName], n'a pas tardé à envoyer sa réponse, en remplissant nos propres cachots... Avec notamment [tytos.Custom2('FR_RelationToMe_Le', kidnapped_lannister)] de [tytos.GetName], [kidnapped_lannister.GetName] !\n\nIl semble que le fils du lion ait outrepassé son autorité, mais le sang froid du père a repris le dessus. Me voilà désormais libre, et toutes mes dettes ont été oubliées !"
 agot_ninepenny.2006.a:0 "Les dieux en soient remerciés, [lion_son.GetNameNoTooltip] n'a pas eu le dernier mot."
 agot_ninepenny.2007.t:0 "Le lion rebelle"
 agot_ninepenny.2007.desc:0 "La nouvelle m'est parvenue que l'époux de ma chère sœur, [tarbeck.GetTitledFirstName], a été #italic emprisonné et exécuté#! alors qu'il souhaitait une audience avec [lion_lord.GetTitledFirstName] à Castral Roc. Pire encore, mon beau-frère aurait été coupé en trois morceaux par son ravisseur.\n\nUn tel acte est un outrage au regard des dieux et des hommes. Je n'ai nul autre choix que de hisser la bannière du lion en signe de rébellion ! #bold Aucun Reyne ne s'inclinera devant un fier seigneur !#!"
 agot_ninepenny.2007.a:0 "Rassemblez nos forces !"
 agot_ninepenny.2008.t:0 "Le lion tyran"
 agot_ninepenny.2008.desc:0 "[tarbeck.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMe_OnA', tarbeck)], a été #italic emprisonné[tarbeck.Custom('FR_E')] et exécuté[tarbeck.Custom('FR_E')]#! alors qu'[tarbeck.Custom('FR_IlElle')] souhaitait une audience avec [lion_lord.GetTitledFirstName] à Castral Roc. Pire encore, [tarbeck.Custom('FR_IlElle')] aurait été coupé en trois morceaux par son ravisseur.\n\nUn tel acte est un outrage au regard des dieux et des hommes. Je n'ai nul autre choix que de convoquer mes bannerets en signe de rébellion ! #bold Aucun lion ne peut mutiler son vassal en toute impunité !#!"
 agot_ninepenny.2008.a:0 "Rassemblez nos forces !"
 agot_ninepenny.2009.t:0 "Toutes griffes dehors"
 agot_ninepenny.2009.desc:0 "[lion_son.GetName] n'est pas de ceux qui restent passif, et il y a fort à parier qu'il va prendre les choses en main. La nouvelle est parvenu qu'il a commencé à rassembler les troupes des Lannister, en vue d'une guerre contre mes propres vassaux.\n\nIl a envoyé s[lion_son.Custom2('FR_RelationToMe_OnA', brother)] [brother.GetName] quérir davantage de troupes en renfort. La situation a totalement échappée à mon contrôle... [lion_son.GetNameNoTooltip] affirme que tous les traîtres seront punis en conséquence... #bold Les griffes du lion sont devenues acérées.#!"
 agot_ninepenny.2009.a:0 "Cela signifie donc la guerre..."
 agot_ninepenny.2010.t:0 "Le prix de la trahison"
 agot_ninepenny.2010.desc:0 "[reyne.GetFullName] et [tarbeck.GetFullName] ont tous deux ignorés mon offre magnanime visant à régler cette histoire de dette envers ma maison — en conséquence de quoi ils sont désormais coupable de #bold trahison#!.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', brother)] [brother.GetFirstName] a commencé à rassembler les troupes, et nous allons marcher dans leur direction et leur montrer ce qu'il en coûte de manquer de respect à la maison [ROOT.Char.GetHouse.GetName]. Ceux qui ne ploient pas le genou face au lion, le feront face à l'épée."
 agot_ninepenny.2010.a:0 "#bold [ROOT.Char.GetHouse.GetMotto]#!"
 agot_ninepenny.2020.t:0 "La prise de Castamere"
 agot_ninepenny.2020.desc:0 "On dit qu'une troupe ne peut avoir qu'un seul lion dominant, on dit aussi que ce même lion doit parfois tuer les jeunes lionceaux afin d'assurer sa position. À l'extérieur des tunnels de Castemere, je ne suis pas accueilli par [reyne.GetFirstNameNicknamed], mais par s[reyne.Custom('FR_OnA')] [reyne.Custom2('RelationToMeShort', defender)] [defender.GetName]. [defender.Custom('FR_IlElle')|U] est venu traiter avec moi en l'absence de s[reyne.Custom('FR_OnA')] [reyne.Custom('FR_SeigneurDame')].\n\n[defender.GetFirstNameNoTooltip] semble persuader de pouvoir résister à un siège en se terrant au plus profond des mines souterraines. Je regrette de ne pas voir mon rival à crinière acculé dans son château, mais je dois faire un exemple avec sa famille — et son #bold fief#!."
 agot_ninepenny.2020.a:0 "Ils se cachent dans leurs mines ? Ils mourront dans leurs mines."
 agot_ninepenny.2021.t:0 "Nul rugissement, juste des gémissements"
 agot_ninepenny.2021.desc:0 "Lorsque les Reyne décidèrent de se replier dans les mines situées sous leur donjon, ils scellèrent leur destin, et j'ordonne à mes troupes d'en faire de même avec les entrées — ils espéraient pouvoir nous empêcher d'entrer, mais ils ne pensaient pas que nous les empêcherions de sortir.\n\nUn ruisseau proche fera pleuvoir sur eux ma vengeance. Mes hommes détournent les flots par un simple barrage de fortune, et lentement les mines commencent à être inondées... Près des tunnels condamnés, on parvient à entendre des cris à peine audibles provenant des profondeurs. Au lever du jour, le silence a repris ses droits.\n\nAinsi se termine Castamere : #bold nul rugissement, juste des gémissements#!."
 agot_ninepenny.2021.a:0 "Voilà qui est fait."
 agot_ninepenny.2022.t:0 "$agot_ninepenny.2021.t$"
 agot_ninepenny.2022.desc:0 "Un corbeau est parvenu de Castamere. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', doa)] [doa.GetFirstName] a vaillamment fit face au siège de [tywin.GetFullNameNicknamed]... Mais noires ailes, noires nouvelles, et le récit que l'on me conte l'est tout autant.\n\nAprès que les occupants de Castamere aient trouvé refuge dans les mines souterraines, le [tywin.Custom('InsultAdjective')] lion [tywin.GetFirstNameNoTooltip] a fait condamner les entrées — il a ensuite dévié un ruisseau afin d'inonder les mines et de noyer #bold tout le monde#!.\n\nCe lion dément doit être mis hors d'état de nuire, et il n'y a qu'un lion pour en arrêter un autre. J'en serais presque à entendre les cris agonisants de [doa.GetFirstNameNoTooltip], me poussant à avancer."
 agot_ninepenny.2022.a:0 "[ROOT.Char.GetHouse.GetMotto]"
 agot_ninepenny.2023.t:0 "$agot_ninepenny.2021.t$"
 agot_ninepenny.2023.desc:0 "La nouvelle m'est parvenue... m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', tywin)] [tywin.GetNameNoTooltip] a fait preuve d'une brutalité certaine face à la rébellion des Reyne. Même en connaissant sa nature impitoyable, le récit de Castamere me fait froid dans le dos.\n\nAprès que les occupants de Castamere aient trouvé refuge dans les mines souterraines, [tywin.GetFirstNameNoTooltip] a choisi de les rayer de la carte — à l'aide d'un ruisseau dont il a fait détourner le courant pour inonder les mines et noyer #bold tout le monde#!.\n\nCette nouvelle va se répandre comme du feu grégeois... On parle déjà des gardes postés aux entrées condamnés qui auraient entendu des cris étouffés jusqu'à l'aube."
 agot_ninepenny.2023.a:0 "Je gémis..."
 agot_ninepenny.0002.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0002.desc.tyrosh:0 "Avec Tyrosh entre les mains compétentes de mon allié [adarys.GetNameNicknamed], la Bande des Neuf se renforce. Que voilà un trophée de valeur ; la cité était jadis le foyer de [daemon.GetFirstNameNicknamed], et il sera aisé de trouver du soutien avec un nouveau tyran — enfin je veux dire, un nouvel archonte.\n\nLa fortune sourit aux audacieux et je dois agir rapidement. Les seigneurs de Westeros ont sans aucun doute déjà eu vent de la menace que je représente."
 agot_ninepenny.0002.desc.lys:0 "Un roi pirate est tout à fait approprié pour ces terres ; nul n'est plus à même de gouverner la belle Lys que [saan.GetNameNicknamed]. Les richesses de la ville seront un atout majeur pour ma cause — et personne ne peut résister à l'attrait du Jardin Parfumé pour se soulager du stress de la guerre.\n\nMais le temps presse et je dois agir rapidement. Les récits des exploits de la Bande des Neuf sont probablement déjà arrivés aux oreilles des seigneurs de Westeros."
 agot_ninepenny.0002.desc.pentos:0 "La conquête de Pentos pour mon allié [nine_eyes.GetNameNicknamed] est une bénédiction pour la Bande des Neuf : un port précieux qui va nous aider à voyager par-delà le Détroit jusqu'à Port-Réal — et mon droit de naissance. La cité fut aussi vulnérable que les récits le disaient.\n\nLa conquête du cœur d'une dame requiert de la force, et ce que je convoite de conquérir est bien plus grand qu'un simple cœur. Je dois agir prestement, et profiter de cette victoire pour cingler vers mon royaume."
 agot_ninepenny.0002.desc.myr:0 "Myr est une récompense inestimable pour [lashare.GetNameNicknamed], et son règne enhardira la Bande des Neuf. L'art et l'érudition ne sont pas mes sujets de prédilection, mais la Mer de Myrth constitue un point stratégique dans notre route vers Westeros.\n\nNotre pouvoir s'accroît, mais le danger également. Les Sept Couronnes peuvent à tout moment opposer leur puissance collective contre mon alliance hétéroclite."
 agot_ninepenny.0002.desc.stepstones:0 "La Bande des Neuf ayant la mainmise sur les Degrés de Pierre, le Trône de Fer est désormais à ma portée — une position de force pour qui s'en empare, mais également une place vulnérable pour qui espère en garder le contrôle. Cela n'aura pas échappé à mes ennemis que l'ost Feunoyr grossit, je dois donc être à l'affût d'une éventuelle attaque qui pourrait survenir à tout moment, si je ne fais pas voile vers les Sept Couronnes moi-même.\n\nMon droit de naissance est si proche, tellement que j'en ai le goût dans la bouche... La saveur métallique du sang et du fer... Mon destin, le rêve du Dragon noir, m'attend."
 agot_ninepenny.0002.desc:0 "Avec la mort prématurée de [claimant.GetName], nous n'avons guère de raisons de continuer à guerroyer pour un cadavre. Nous concentrerons nos efforts sur des questions plus urgentes.\n\nComment en sommes-nous arrivés là ? La Bande des Neuf semble déconcerté, tous autant que nous sommes. Eh bien, qui est partant pour une petite guerre ?"
 agot_ninepenny.0008.t:0 "Le cerf et le monstre"
 agot_ninepenny.0008.desc:0 "C'est au cœur de la bataille que je me sens #bold vivant[ROOT.Char.Custom('FR_E')]#!. Tout l'inverse de ceux qui ont le malheur de croiser ma route. Un seul coup d'épée suffit à diviser proprement en deux n'importe quel soldat... Enfin, « proprement », c'est une façon de parler à en juger par tout ce #bold sang#!.\n\nFace à moi, au travers de l'avant-garde, je le vois : [baratheon.GetFullNameNicknamed], le cerf bien apparent sur la bannière de la maison [baratheon.GetHouse.GetName]. Un tel adversaire ne devrait pas me poser de problèmes, et les prétendants Targaryen seront furieux si je mets à bas cette bête.\n\n[location.GetName], c'est ici que la vie du cerf va prendre fin."
 agot_ninepenny.0008.a:0 "Viens donc, maudit cerf !"
 agot_ninepenny.0009.t:0 "Le monstre et le cerf"
 agot_ninepenny.0009.desc:0 "Une bataille ressemble à s'y méprendre à une tempête — le fracas des épées et des boucliers sonnent comme des coups de tonnerre. Autour de moi, les hommes tombent, les hommes meurent, leur destin scellé par la lame.\n\nFace à moi, un soldat se fait couper en deux, les entrailles et le sang se déversant au sol tandis que je vois le responsable de ce carnage : un visage tout droit sortie des enfers, [maelys.GetFullNameNicknamed]. Il ne tarde pas à me remarquer, et se précipite vers moi comme un démon.\n\nJe brandis mon arme, et prie pour que le Guerrier me donne la force."
 agot_ninepenny.0009.a:0 "[ROOT.Char.GetHouse.GetMotto]."
 agot_ninepenny.0013.t:0 "Le chevalier du blé"
 agot_ninepenny.0013.desc:0 "Mon monstrueux poing rougeâtre se fige, alors que j'observe l'amas amorphe et informe qui était autrefois un visage d'homme. Je jette ce qui reste du chevalier, aussi aisément que je le ferais avec un fétu de paille, et je gonfle mes poumons avec l'air sulfureux de la bataille enragée. Que le prochain à vouloir tenter sa chance contre le roi légitime s'avance devant moi !\n\nC'est un grondement que j'entends, et une tempête d'acier que je vois, traversant les hommes qui arborent mon blason. Finalement, peut-être aurais-je droit à un #bold défi à ma hauteur#!."
 agot_ninepenny.0014.t:0 "Le prétendant"
 agot_ninepenny.0014.desc:0 "On n'obtient pas l'épithète « [selmy.GetNickname] » — surtout quand elle a été accordée par un prince — sans une bonne raison. Mon expertise du combat étant sans commune mesure avec celle des soldats du prétendant, je me fraie un chemin parmi eux aussi aisément que je le ferais dans un champ de blé, fauchant tout ce qui passe à ma portée.\n\nFace à moi, je le vois, l'ennemi portant un surnom qui lui est aussi approprié, que le mien l'est à moi : [maelys.GetNickname]. Il est temps d'être à la hauteur de ma réputation... Il est temps d'occire cette #bold monstruosité#!."
 agot_ninepenny.0020.t:0 "Whingers Assemble"
 agot_ninepenny.0020.desc:0 "À peine ai-je pris place au sommet du Trône de Fer, que déjà [spokesperson.GetFirstNameNicknamed] s'approche, les yeux brillant d'avarice.\n\n« Maintenant que vous avez obtenu votre précieux royaume, Votre Majesté, » ricane [spokesperson.GetFirstNameNoTooltip], « allez vous respecter votre serment d'aider chacun de nous à obtenir le sien ? »"
 agot_ninepenny.0020.a:0 "Une promesse est une promesse, je suppose..."
 agot_ninepenny.0020.b:0 "Foutez le camp, tous autant que vous êtes."
 agot_ninepenny.0022.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0022.desc:0 "La guerre pour le Trône de Fer est certes terminé, mais d'autres sont encore à venir. La Bande des Neuf a tout juste rengainé son épée que bientôt nos ennemis frapperont.\n\n[ninepenny_king.GetFirstNameNicknamed] s'approche et manifeste son désir de revendiquer son propre royaume — et avec la puissance des Sept Couronnes entre mes mains, je suis en mesure de satisfaire sa demande."
 agot_ninepenny.0023.t:0 "La Bande des Rois"
 agot_ninepenny.0023.desc:0 "La poussière de la dernière conquête est retombée, et la Bande des Neuf est à nouveau réunie, cette fois devant #bold mon#! Trône de Fer. [ninepenny_king.GetFirstNameNicknamed] lève sa coupe à [ROOT.Char.GetFullNameNicknamedRegnal], le véritable Roi des Andals, des Rhoynars et des Premiers Hommes !\n\nLes guerres ont été gagnées, les royaumes conquis... Voici venir la fin de notre bande ; voici venir #bold le début de notre règne#!."
 agot_ninepenny.0023.a:0 "Long soit notre règne !"
 agot_ninepenny.0024.t:0 "$agot_ninepenny.0001.t$, dispersée"
 agot_ninepenny.0024.desc:0 "N'ayant pas réussi à installer [claimant.GetFirstNameNicknamed] au pouvoir, notre Bande des Neuf se trouve à la croisée des chemins... La victoire nous a fait pousser des ailes, mais la défaite nous a cloué au sol.\n\nPlutôt que de nous embourber dans une énième guerre, il serait préférable de retourner dans nos propres royaumes, rassasiés par nos victoires."
 agot_ninepenny.0024.a:0 "Le temps est venu de nous disperser."
 agot_ninepenny.0030.t:0 "$agot_ninepenny.0030.prefix$ La Vieille Mère"
 agot_ninepenny.0030.desc:0 "Maintenant que les Sept Couronnes sont miennes, je dois récompenser la loyauté de mes partisans. Malgré les maintes batailles éprouvantes livrées, la reine-pirate qu'on nomme [old_mother.GetNameNicknamed] fut d'un soutien inébranlable. Un grand dévouement appelle une grande récompense. Elle fera une vassale adéquate en tant que dirigeante des Degrés de Pierre."
 agot_ninepenny.0030.a:0 "Oui-da, La Vieille Mère aura son dû."
 agot_ninepenny.0030.b:0 "Je n'ai aucune envie de me séparer de ces îles."
 agot_ninepenny.0040.t:0 "Un prétendant à naître"
 agot_ninepenny.0040.desc:0 "Il semble que ma nouvelle épouse [wife.GetFullName] ait un dragon rouge qui sommeille dans son ventre gonflé. Cela pourrait causer quelques gênes, durant mon futur règne. J'ai d'abord songé à régler ce désagrément avec un couteau, mais Mestre [maester.GetFirstName] affirme que cela pourrait être fatal pour ma bien-aimée. Il suggère de résoudre le problème à l'aide d'un thé..."
 agot_ninepenny.0040.a:0 "Va pour ce foutu thé de lune."
 agot_ninepenny.0040.a.success.tt:0 "[wife.GetFirstName] a bu le thé de lune"
 agot_ninepenny.0040.b:0 "Je suis [ROOT.Char.GetFirstNameNicknamedNoTooltip] ! Un bébé ne m'effraie point."
 agot_ninepenny.0041.t:0 "$agot_ninepenny.0040.t$"
 agot_ninepenny.0041.desc:0 "Mestre [maester.GetName] vient me moi, le visage affichant une expression solennelle. Nul doute qu'[maester.Custom('FR_IlElle')] sait ce qui grandit en moi — et ce qu'un enfant représenterait comme menace pour le nouveau roi.\n\n« Votre Majesté, le roi m'a demandé de vous préparer un certain... remède, » marmonne [maester.GetFirstNameNoTooltip], confus et préoccupé. « C'est du thé. Je vais le laisser là et attendre dehors. Comprenez que c'est pour le mieux... »\n\n[maester.Custom('FR_IlElle')] sort de ma chambre, et je ne peux m'empêcher de penser à [helaena.GetFullName], et au choix qu'elle a fait après la perte de son enfant... La fenêtre est ouverte, et les pointes acérées des douves entourant la Citadelle de Maegor se présentent à moi comme une délivrance à cette prison."
 agot_ninepenny.0041.a:0 "Je vais boire le thé de lune, pour ma propre sécurité."
 agot_ninepenny.0041.a.success.tt:0 "[wife.GetFirstName] a bu le thé de lune"
 agot_ninepenny.0041.b:0 "Cette vie ne vaut pas la peine d'être vécue."
 agot_ninepenny.0042.t:0 "$agot_ninepenny.0040.t$"
 agot_ninepenny.0042.desc:0 "Mestre [maester.GetName] se précipite dans mes appartements, le regard défiguré par une émotion, mais est-ce de la peur — ou du chagrin ?\n\n« Votre Majesté, je suis profondément... désolé... » Je sais déjà que la nouvelle est grave, mais les mots qui suivent réussissent à se frayer un chemin jusqu'à mon cœur cruel : mon épouse, [wife.GetFirstName] a préféré se jeter par la fenêtre plutôt que de prendre le thé de lune qui devait régler le problème de sa grossesse. Les pointes de fer des douves entourant la Citadelle de Maegor l'ont libéré de mon service."
 agot_ninepenny.0042.a:0 "Davantage de sang [wife.GetHouse.GetName] sur mes mains."
 agot_ninepenny.2011.t:0 "De grognement à rugissement"
 agot_ninepenny.2011.desc:0 "Voilà donc où cela nous mène...\n\n[lion_lord.Custom('FR_LeLa')|U] [lion_lord.Custom('FR_SeigneurDame')] [Select_CString(lion_lord.IsFemale,'faquine','faquin')] [lion_lord.GetHouse.GetName] aimerait sûrement que ses vassaux détallent comme des lapins — ou des chiens. Dommage pour [lion_lord.Custom('FR_LuiElle')], je ne suis pas un Clegane ! Avec [tarbeck.GetTitledFirstName] à nos côtés, nous pouvons remporter la victoire.\n\nLe grognement qui s'échappe de Castral Roc est devenu assourdissant, mais les Lannister ne sont pas les seuls lions à savoir #bold rugir#! !"
 agot_ninepenny.2011.a:0 "Notre rébellion commence ici et maintenant !"
 agot_ninepenny.2012.t:0 "De grognement à rugissement"
 agot_ninepenny.2012.desc:0 "Voilà donc où cela nous mène...\n\n[lion_lord.Custom('FR_LeLa')|U] [lion_lord.Custom('FR_SeigneurDame')] [Select_CString(lion_lord.IsFemale,'faquine','faquin')] [lion_lord.GetHouse.GetName] aimerait sûrement que ses vassaux détallent comme des lapins — ou des chiens. Dommage pour [lion_lord.Custom('FR_LuiElle')], je ne suis pas un Clegane ! Avec [reyne.GetTitledFirstName] à nos côtés, nous pouvons remporter la victoire.\n\nLe grognement qui s'échappe de Castral Roc est devenu assourdissant, mais un rugissement ne saurait effrayer un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] qui sait comment #bold occire un lion#!."
 agot_ninepenny.2012.a:0 "Notre rébellion commence ici et maintenant !"
 agot_ninepenny.2013.t:0 "Le lion toque à la porte"
 agot_ninepenny.2013.desc.ellyn:0 "La bannière du lion d'or est arrivée à nos portes... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] s'avance.\n\nMême si l'issue semble inévitable, je ne peux m'empêcher de sortir les griffes. « Vous n'êtes pas le seul lion de l'ouest, Ser. Mes frères viendront, et leurs griffes sont aussi longues et acérées, qu'acérées et longues les vôtres ! »"
 agot_ninepenny.2013.desc:0 "La bannière du lion d'or est arrivée à nos portes... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] s'avance.\n\nSes troupes vont certainement nous affamer si les Reyne ne brisent pas le siège."
 agot_ninepenny.2013.a:0 "Nous ne fléchirons point."
 agot_ninepenny.2013.a.tt:0 "Vous vous préparez au siège."
 agot_ninepenny.2013.b:0 "C'est sans espoir..."
 agot_ninepenny.2013.b.tt:0 "Vous déposez les armes et concéderez aux exigences des [tywin.GetDynastyHouseName]."
 agot_ninepenny.2014.t:0 "La prise du Château Tarbeck"
 agot_ninepenny.2014.desc.ellyn:0 "[taunter.GetFirstName] sort de [location.GetNameNoTier] pour parlementer. « Vous n'êtes pas le seul lion de l'ouest, Ser. Mon frère viendra, et ses griffes sont aussi longues et acérées, qu'acérées et longues les vôtres, » clame-t-[taunter.Custom('FR_IlElle')], du haut de son arrogance.\n\nQuel genre de fou faut-il être pour ne pas voir le danger qui se dresse ici ? Ce n'est pas une simple réédition que je cherche — je souhaite l'anéantissement total de toute bribe, aussi fugace soit-elle, de rébellions dans les Terres de l'Ouest !"
 agot_ninepenny.2014.desc:0 "[tarbeck.GetFirstName] tient le donjon contre mes forces d'une supériorité écrasante, et reste résolu, voir provocateur, malgré ses chances de victoires décroissantes.\n\nQuel genre de fou faut-il être pour ne pas voir le danger qui se dresse ici ? Ce n'est pas une simple réédition que je cherche — je souhaite l'anéantissement total de toute bribe, aussi fugace soit-elle, de rébellions dans les Terres de l'Ouest !"
 agot_ninepenny.2014.a:0 "Je ne cherche pas à m'emparer de ce château, je veux le raser."
 agot_ninepenny.2014.a.tt:0 "Vous allez prendre des mesures drastiques."
 agot_ninepenny.2014.b:0 "Ils vont céder, ce n'est qu'une question de temps."
 agot_ninepenny.2014.b.tt:0 "Vous allez poursuivre le siège de façon classique."
 agot_ninepenny.2015.t:0 "Le prix de la trahison"
 agot_ninepenny.2015.desc.ellyn:0 "Le château est devenu ruine. Le sol est devenu cendre. La terre est devenu sel.\n\n[taunter.GetFirstName] a fini enseveli[taunter.Custom('FR_E')] par la pierre derrière laquelle [taunter.Custom('FR_IlElle')] se cachait..."
 agot_ninepenny.2015.desc:0 "Le château est devenu ruine. Le sol est devenu cendre. La terre est devenu sel.\n\n[tarbeck.GetFirstName] a fini enseveli[tarbeck.Custom('FR_E')] par la pierre derrière laquelle [tarbeck.Custom('FR_IlElle')] se cachait..."
 agot_ninepenny.2015.a:0 "Vassaux, prenez garde."
 agot_ninepenny.2016.t:0 "Le Château Tarbeck a été démantelé"
 agot_ninepenny.2016.desc:0 "[taunter.GetName] a vaillamment refusé de céder le château de [location.GetName] au seigneur [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName], et en guise de réponse, le vil fripon a réduit à néant notre ancienne forteresse — massacrant tous les habitants, sans la moindre considération envers les bonnes lois de la chevalerie et de la guerre."
 agot_ninepenny.2016.a:0 "Les Lannister vont le payer..."
 agot_ninepenny.2017.t:0 "Le Château Tarbeck a été démantelé"
 agot_ninepenny.2017.desc:0 "La nouvelle m'est parvenue ; [tywin.GetFirstNameNicknamed] a réduit à néant le Château Tarbeck, écrasant ses habitants sous la pierre — tuant tous ceux qui avaient pu trouver refuge derrière ses murs !"
 agot_ninepenny.2017.a:0 "#italic [tywin.GetFirstNameNoTooltip]...#!"
 agot_ninepenny.2018.t:0 "[Select_CString(tarbeck.IsFemale,'Lady','Lord')] [tarbeck.GetHouse.GetNameNoTooltip] a donné sa reddition"
 agot_ninepenny.2018.desc:0 "Des nouvelles me sont parvenus du champ de bataille : [tarbeck.GetFullNameNicknamed] a enfin repris ses esprits et a décidé de rembourser ses dettes envers la maison Lannister.\n\nUn #bold bain de sang#! a été évité aujourd'hui."
 agot_ninepenny.2018.a:0 "[tywin.GetFirstNameNoTooltip]..."
 agot_ninepenny.2019.t:0 "Le lion toque à la porte"
 agot_ninepenny.2019.desc:0 "Ce n'était qu'une question de temps avant que [tywin.GetFirstNameNicknamed] n'arrive à [location.GetName]... Le rugissement du lion est certes féroce, mais voyons à quel point ses griffes sont longues et acérées.\n\nL'avenir de la maison [reyne.GetHouse.GetName] se joue ici et maintenant. Mon rôle dans cet avenir pourrait bien conduire à notre #bold perte#!."
 agot_ninepenny.2019.a:0 "Laissons le tenter de me faire fléchir..."
 agot_ninepenny.2020.desc.reyne:0 "On dit qu'une troupe ne peut avoir qu'un seul lion dominant, on dit aussi que ce même lion doit parfois tuer tous les rivaux afin d'assurer sa position. [reyne.GetFirstNameNicknamed] me salue depuis l'extérieur des tunnels de Castamere, mais je comprends aisément qu'[reyne.Custom('FR_IlElle')] n'éprouve nul intérêt pour une conversation.\n\n« [Select_CString(ROOT.Char.IsFemale,'Ma bonne dame','Mon bon seigneur')] », ricane-t-[reyne.Custom('FR_IlElle')], convaincu que les mines souterraines vont l'aider à tenir contre un siège. « Je crains fort que vous soyez venu ici en vain. À moins, bien sûr, que ce soit pour ployer le genou devant moi... » Une telle outrecuidance, une telle impétuosité, voilà qui est suffisant pour que je vois #bold rouge#!.\n\nJe tourne les talons, m'éloigne et rentre dans les lignes de siège. Ma décision est prise. Ce n'est pas une reddition que je veux. Je veux les voir tous #bold mort#! !"
 agot_ninepenny.2020.b:0 "Nous allons assiéger ce château, et nous allons nous en emparer."
 agot_ninepenny.2020.b.tt:0 "Vous allez poursuivre le siège de façon classique."
 agot_ninepenny.2030.t:0 "Les caprices du père"
 agot_ninepenny.2030.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', tytos)] [tytos.GetFirstName] était un faible. Il a sciemment laissé les seigneurs de l'ouest piétiner notre héritage. Maintenant qu'il n'a plus les rênes entre ses mains, c'est moi qui vais pouvoir choisir la direction que va prendre la puissante maison [ROOT.Char.GetHouse.GetName].\n\nDésormais, les seigneurs [reyne.GetHouse.GetName] et [tarbeck.GetHouse.GetName] vont voir que ce lion a toujours des griffes — plus longues et acérées que celles de son père."
 agot_ninepenny.2030.a:0 "[ROOT.Char.GetHouse.GetMotto]"
 agot_ninepenny.2031.t:0 "Un lion doit se battre"
 agot_ninepenny.2031.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', tytos_heir)] [tytos_heir.GetFirstName] s'approche de moi, un feu ardent brûlant dans ses yeux... Il apparaît que ma décision de ne pas participer à la guerre était une bien piètre décision.\n\n« Que diraient les seigneurs de l'ouest à propos de leur suzerain[ROOT.Char.Custom('FR_E')] s'ils savaient qu'[ROOT.Char.Custom('FR_IlElle')] n'est rien d'autre qu'un chat ?! » [tytos_heir.GetFirstNameNoTooltip] clame fort, ses mots me faisant l'effet de poignards aiguisés. Peut-être devrais-je reconsidérer ma position sur le sujet…"
 agot_ninepenny.2031.a:0 "Je vais me joindre au combat !"
 agot_ninepenny.2031.b:0 "Non, ma position ne changera pas."
 agot_ninepenny.2032.t:0 "Les leçons de la guerre"
 agot_ninepenny.2032.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', tytos_heir)] [tytos_heir.GetFirstNameNoTooltip] a beaucoup appris des temps difficiles indissociables de la guerre. Maintenant que nous sommes de retour, sa perception froide des choses semblent s'être davantage endurcit, et sa patience pour les vassaux dissidents s'est estompé.\n\nMes craintes atteignent leur apogée lorsqu'[tytos_heir.Custom('FR_IlElle')] m'interpelle au sujet des vassaux indisciplinés que sont [reyne.Custom('FR_le_Char_P')][reyne.GetFullName] et [tarbeck.Custom('FR_le_Char_P')][tarbeck.GetFullName]. La situation s'est tellement envenimée qu'ils doivent maintenant une somme si gargantuesque à la Maison [ROOT.Char.GetHouse.GetName] que les coffres du Roc ne pourraient jamais contenir autant d'or. Je n'ai jusque-là pas pipé mot, afin de maintenir une paix provisoire. Ceci dit, [tytos_heir.GetFirstNameNoTooltip] semble avoir d'autres projets…"
 agot_ninepenny.2032.a:0 "Je ne puis contrôler leur sort."
 agot_ninepenny.2032.b:0 "Seul le donjon peut arrêter une telle ambition."
 agot_ninepenny.2033.t:0 "Entouré de couards"
 agot_ninepenny.2033.desc.ellyn:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', messenger)] [messenger.GetName] s'est caché jour et nuit au Château Tarbeck pour m'informer que le pleutre [tarbeck.GetName] a capitulé face aux exigences du Roc, me laissant politiquement isolé[ROOT.Char.Custom('FR_E')]."
 agot_ninepenny.2033.desc:0 "J'ai reçu la nouvelle que le pleutre [tarbeck.GetName] a capitulé face aux exigences du Roc, me laissant politiquement isolé[ROOT.Char.Custom('FR_E')]."
 agot_ninepenny.2033.a:0 "Le combat ne s'arrête pas là."
 agot_ninepenny.2033.b:0 "Je n'ai pas autre choix..."
 agot_ninepenny.2050.t:0 "Le règne de Castamere"
 agot_ninepenny.2050.desc:0 "#bold La guerre est gagnée.#! Le dernier coup a été porté, et les [ROOT.Char.GetHouse.GetName] sont les seuls lions à régner dans les Terres de l'Ouest.\n\nAlors que je m'apprête à envoyer mes premiers édits à mes nouveaux vassaux, un[singer.Custom('FR_E')] invité[singer.Custom('FR_E')] pénètre dans la cour. À en juger par son attitude, il m'est aisé de comprendre qu'il s'agit d'un[singer.Custom('FR_E')] bard[singer.Custom('FR_EEsse')] — un[singer.Custom('FR_E')] harpiste. « [ROOT.Char.Custom('FR_MonseigneurMadame')], je me présente : [singer.GetNameNicknamed]. Je suis venu honorer votre victoire triomphante avec une balade inspirante. » Je lui fais signe de commencer... #indent_newline:6 \n\n#italic Ainsi parla, parla ainsi,\n Du règne de Castamere,\nEt le royaume s'incline sous sa bannière,\n Dans l'ouest où on l'entend.\nOui, le royaume s'incline sous sa bannière,\n Et nulle âme ne le défi plus.#!#!\n\n[singer.Custom('FR_LeLa')|U] bard[singer.Custom('FR_EEsse')] s'incline si bas après avoir terminé sa chanson."
 agot_ninepenny.2050.a:0 "Que tous mes ennemis entendent ce chant."
 agot_ninepenny.0001.b.alt:0 "La Vieille Mère va prendre Degrés de Pierre."
 agot_ninepenny.0001.g:0 "J'en ai plus qu'assez de tout ça."
 agot_ninepenny.0013.a:0 "Ce chevalier du blé sera fauché..."
 agot_ninepenny.0014.a:0 "Puisse le Guerrier me donner la force."
 agot_ninepenny.0023.loner:0 "La poussière de la dernière conquête est retombée, et je me tiens seul[ROOT.Char.Custom('FR_E')] devant #bold mon#! Trône de Fer : le véritable roi des Andals, des Rhoynars et des Premiers Hommes !\n\nCe qui restait de la Bande des Neuf n'est plus, me laissant face à mon ultime épreuve... gouverner ce que nous avons conquis. #weak Quand bien même mes anciens compagnons d'armes ne sont plus que des spectres...#!"
 agot_ninepenny.0030.prefix:0 "Loyauté récompensée :"
 agot_ninepenny.0031.t:0 "Un royaume à moi"
 agot_ninepenny.0031.desc:0 "Notre bande hétéroclite a accompli son plus grand exploit : placer [maelys.GetFullNameNicknamedRegnal] au sommet du Trône de Fer — et obtenir son droit de naissance. Un coursier me fait signe de me rendre à la salle du trône dans le Donjon Rouge ; [maelys.GetFirstNameNoTooltip] m'accueille chaleureusement, ce qui contraste beaucoup avec son attitude habituelle.\n\n« [ROOT.Char.GetFirstNameNicknamed], vous m'avez été d'un grand soutien dans nos guerres, » dit-il, tandis qu'un semblant de sourire semble s'afficher sciemment sur son visage. En récompense de cette loyauté, je vous accorde le royaume des Degrés de Pierre. »"
 agot_ninepenny.0031.a:0 "Vous m'honorez, Votre Majesté."
 agot_ninepenny.0032.t:0 "$agot_ninepenny.0030.prefix$ la Pomme Gâtée"
 agot_ninepenny.0032.desc:0 "Désormais que les Sept Couronnes sont sous mon contrôle, il me faut récompenser la loyauté de mes partisans. La maison [bad_apple.GetHouse.GetName] a des racines profondes dans le Bief, et [bad_apple.GetFullNameNicknamed] ferait un Lord suzerain... adéquat. Peut-être devrais-je lui en donner le contrôle ?"
 agot_ninepenny.0032.a:0 "Oui-da ! Il me soutiendra durant mon règne."
 agot_ninepenny.0032.b:0 "Non, je préfère laisser les choses telles quelles."
 agot_ninepenny.0033.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0033.desc:0 "Notre bande hétéroclite a accompli son plus grand exploit : placer [maelys.GetFullNameNicknamedRegnal] au sommet du Trône de Fer — et obtenir son droit de naissance. Un coursier me fait signe de me rendre à la salle du trône dans le Donjon Rouge ; [maelys.GetFirstNameNoTooltip] m'accueille chaleureusement, ce qui contraste beaucoup avec son attitude habituelle.\n\n« [ROOT.Char.GetFirstNameNicknamed], vous m'avez été d'un grand soutien dans nos guerres, » dit-il, tandis qu'un semblant de sourire semble s'afficher sciemment sur son visage. En récompense de cette loyauté, je vous accorde le royaume du Bief. »"
 agot_ninepenny.0033.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0034.t:0 "$agot_ninepenny.0030.prefix$ Le Prince d'Ébène"
 agot_ninepenny.0034.desc:0 "Désormais que les Sept Couronnes sont sous mon contrôle, il me faut récompenser la loyauté de mes partisans. Les Îles d'Été sont hors de ma portée, mais peut-être puis-je contenter le Prince d'Ébène en lui donnant la puissante forteresse de Peyredragon ?"
 agot_ninepenny.0034.a:0 "Son règne renforcera le mien."
 agot_ninepenny.0034.b:0 "Non, pas Peyredragon."
 agot_ninepenny.0035.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0035.desc:0 "Notre bande hétéroclite a accompli son plus grand exploit : placer [maelys.GetFullNameNicknamedRegnal] au sommet du Trône de Fer — et obtenir son droit de naissance. Un coursier me fait signe de me rendre à la salle du trône dans le Donjon Rouge ; [maelys.GetFirstNameNoTooltip] m'accueille chaleureusement, ce qui contraste beaucoup avec son attitude habituelle.\n\n« [ROOT.Char.GetFirstNameNicknamed], vous m'avez été d'un grand soutien dans nos guerres, » dit-il, tandis qu'un semblant de sourire semble s'afficher sciemment sur son visage. J'aimerais vous offrir les Îles d'Été, mais je ne le peux. Cependant j'espère que vous accepterez Peyredragon comme un gage digne de votre loyauté. »"
 agot_ninepenny.0035.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0036.t:0 "$agot_ninepenny.0030.prefix$ Le Boucher"
 agot_ninepenny.0036.desc:0 "Désormais que les Sept Couronnes sont sous mon contrôle, il me faut récompenser la loyauté de mes partisans. Les Terres Disputées sont aussi peu recommandable que l'est [butcher.GetFirstNameNicknamed]... et c'est à une distance convenable de mon nouveau trône. Peut-être devrais-je les lui donner, sachant qu'il continuera à me soutenir par sa loyauté ?"
 agot_ninepenny.0036.a:0 "Un lieu approprié pour un Boucher."
 agot_ninepenny.0036.b:0 "Non, j'ai d'autres projets pour ces terres."
 agot_ninepenny.0037.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0037.desc:0 "Notre bande hétéroclite a accompli son plus grand exploit : placer [maelys.GetFullNameNicknamedRegnal] au sommet du Trône de Fer — et obtenir son droit de naissance. Un coursier me fait signe de me rendre à la salle du trône dans le Donjon Rouge ; [maelys.GetFirstNameNoTooltip] m'accueille chaleureusement, ce qui contraste beaucoup avec son attitude habituelle.\n\n« [ROOT.Char.GetFullNameNicknamed], vous m'avez été d'un grand soutien dans nos guerres, » dit-il, tandis qu'un semblant de sourire semble s'afficher sciemment sur son visage. En récompense de cette loyauté, je vous accorde le royaume des Terres Disputées. »"
 agot_ninepenny.0037.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0042.b:0 "#bold Vous#! avez laissé ça se produire, mestre !"
 agot_ninepenny.0050.t:0 "Les Reyne se souviennent"
 agot_ninepenny.0050.desc:0 "Ser [robb.GetFullNameNicknamed] fut l'un des membres de la compagnie de héros de Daemon Feunoyr. L'une des plus fines lames ayant jamais vécu, qui mourut vaillamment en soutenant la revendication du Dragon Noir.\n\nDésormais un nouveau dragon s'est levé à l'est : [maelys.GetFullNameNicknamed]. Même si mon instinct m'a poussé à rester à l'écart de cette mêlée, à en juger par la façon dont [throne.GetFullNameNicknamedRegnal] gère la guerre... L'opportunité de perpétuer l'héritage de [robb.GetFirstNameNoTooltip] dans le conflit présent est plus que tentante..."
 agot_ninepenny.0050.a:0 "Pour le Dragon Noir !"
 agot_ninepenny.0050.b:0 "Mieux vaut que je m'enlève ça de la tête."
 agot_ninepenny.0060.t:0 "Les parchemins de Saan"
 agot_ninepenny.0060.desc:0 "Le [saan.GetTitledFirstName] m'a fait don d'anciens parchemins valyriens, qu'il prétend avoir récupéré lors d'une incursion à Volantis. La langue de mon ancienne patrie ne m'est pas étrangère, et les secrets enfouis dans ces pages de vélins sont pour le moins intriguant.\n\nIl y est question d'une manière de réveiller les dragons, et de ce qu'une telle entreprise coûtera. Si je venais à reprendre Westeros, posséder un dragon vivant me permettrait d'asseoir ma légitimité. Mais le tribut à payer n'est pas anodin... du #bold sang royal#!."
 agot_ninepenny.0060.a:0 "Du sang royal, comme celui qui coule dans les veines de mon fils..."
 agot_ninepenny.0060.a.tt:0 "Vous allez sacrifier [maenar.GetName]"
 agot_ninepenny.0060.b:0 "Ces parchemins ne sont probablement que des breloques sans valeur."
 agot_ninepenny.0061.t:0 "Le bûcher"
 agot_ninepenny.0061.desc:0 "Le bûcher a été préparé, avec en son sein la couvée d'œufs de pierres qui sont en ma possession depuis ma plus tendre enfance. Sur mon ordre, la chair de ma chair est escortée hors de ses appartements. La panique se lit aisément, autant sur son visage que dans ses gestes et ses supplications.\n\nMais que peut-il bien craindre ? Bientôt, il renaîtra au milieu du feu et de la fumée, prenant son envol sous la forme du plus dangereux prédateur ayant foulé le monde. La chair laissera place aux écailles, les ongles se changeront en griffes, et le sang deviendra flamme. Ainsi, le Père des Dragons reprendra le trône qui est sien."
 agot_ninepenny.0061.a:0 "Votre sacrifice en vaut la peine !"
 agot_ninepenny.0061.a.tt:0 "Réveillez les dragons..."
 agot_ninepenny.0062.t:0 "Un rêve éteint de dragons"
 agot_ninepenny.0062.desc:0 "Les cris, perçants et aigus, qui laissent place au silence. Cette odeur, comme de la viande laissé trop longtemps sur un brasier trop chaud. Et lorsque les dernières braises s'éteignent, les œufs de pierres demeurent inchangés. Mon fils a été sacrifié... en vain.\n\n"
 agot_ninepenny.0062.rage:0 "Plus je prends conscience de cela, et plus la rage incontrôlable bouillonne en moi. La colère m'envahit, mes yeux se voilent. La seule chose que je discerne c'est mon monstrueux poing qui brise les œufs de dragon inertes... Puis le silence s'installe à nouveau.\n\nMes mains sont couverts d'éclats d'œufs de pierre et le sang rouge et luisant du dragon coule sur mes avant-bras."
 agot_ninepenny.0062.sad:0 "Plus je prends conscience de cela, et plus je me sens... amorphe. Je m'approche du nid de suie, ramassant les œufs de pierre dans un calme proche de la torpeur. Il n'y a guère que le bruit des vagues pour briser le silence ambiant. Des vagues qui m'appellent...\n\nCes œufs ne sont rien de plus que les vestiges de la grandeur de mes ancêtres — la véritable force vient de ce qui coule dans mes veines, le sang du dragon. D'un geste serein, je jette les œufs, les offrant à la mer."
 agot_ninepenny.0062.a:0 "Je vais m'emparer du Trône de Fer."
 agot_ninepenny.shatter_band_oathbreaker_tooltip:0 "Rompre votre serment va briser l'alliance des Neuf"
 agot_ninepenny.shatter_band_loss_tooltip:0 "Cette perte va briser l'alliance des Neuf"
 agot_ninepenny.1006.d:0 "Mon enfant... Je vous en prie, il faut que je sorte d'ici !"
 agot_ninepenny.2015.a.tt:0 "Tous ceux présent au Château Tarbeck ont été tués."
 agot_ninepenny.2020.a.tt:0 "Vous allez inonder les tunnels, transformant les mines en ruines et tuant tout le monde à l'intérieur."
 agot_ruinized_castamere_effect_desc:0 "Castamere deviendra une ruine."
 agot_ninepenny.2051.t:0 "Les pluies de Castamere"
 agot_ninepenny.2051.desc:0 "#bold La guerre est gagnée.#! Le dernier coup a été porté, et les [ROOT.Char.GetHouse.GetName] conservent leur statut de lions dominants des Terres de l'Ouest.\n\nAlors que je m'apprête à retrouver le quotidien de la gouvernance, un[singer.Custom('FR_E')] invité[singer.Custom('FR_E')] pénètre dans la cour. À en juger par son attitude, il m'est aisé de comprendre qu'il s'agit d'un[singer.Custom('FR_E')] bard[singer.Custom('FR_EEsse')] — un[singer.Custom('FR_E')] harpiste. « [ROOT.Char.Custom('FR_MonseigneurMadame')], je me présente : [singer.GetNameNicknamed]. Je suis venu honorer votre victoire triomphante avec une balade inspirante. » Je lui fais signe de commencer... #indent_newline:6 \n\n#italic Ainsi parla, parla ainsi,\n Le sire de Castamere,\nMais les pluies pleurent en sa tanière,\n Et plus personne ne l'entend.\nOui, les pluies pleurent en sa tanière,\n Et nulle âme ne l'entend plus.#!#!\n\n[singer.Custom('FR_LeLa')|U] bard[singer.Custom('FR_EEsse')] s'incline si bas après avoir terminé sa chanson."
 agot_ninepenny.0031.a.tt:0 "On pourrait presque croire que sa seconde tête sourit elle aussi. Stupéfiant !"
 agot_ninepenny.0033.a.tt:0 "L'espace d'un instant vous pourriez jurer voir un deuxième sourire se dessiner..."
 agot_ninepenny.0035.a.tt:0 "Jamais auparavant vous n'aviez vu sa seconde tête malformée bouger, et pourtant elle vous fixe des yeux. Vigilante. Patiente."
 agot_ninepenny.0037.a.tt:0 "Est-ce que sa seconde tête sourit elle aussi ? Son regard se plonge dans le vôtre — et pénètre dans votre âme."
 agot_ninepenny.1003.desc.egg:0 "La maison du dragon est réunie ! Je vois mes enfants, petits-enfants, et même quelques cousins. Cela me réchauffe le cœur de les voir ainsi, aux côtés de [rhaella.GetFirstName] et [aerys.GetFirstName], pour leur adresser des félicitations, alors que [jae.GetFirstName] rayonne d'une fierté paternelle.\n\nAucun d'entre eux n'a conscience de la gloire qui attend la Maison [ROOT.Char.GetHouse.GetName] en ce jour, des sacrifices que j'ai faits... et de ceux que je suis encore prêt à faire ! Lorsque le soleil se couchera, notre pouvoir s'élèvera, et le symbole de notre dynastie prendra son envol une fois de plus !\n\nLes préparatifs sont terminés et ceux qui me sont fidèles sont en place. Il est fini le temps de la défiance et des excuses. Ma famille va #bold enfin#! voir que j'avais raison et ensuite tous les seigneurs des Sept Couronnes ploieront le genou. Mais avant ça... festoyons !"
 agot_ninepenny.1003.desc.jae:0 "La maison du dragon est réunie ! Cela me réchauffe le cœur de voir notre famille ainsi, aux côtés de [rhaella.GetFirstName] et [aerys.GetFirstName], pour leur adresser des félicitations, même si je ne peux m'empêcher de ressentir une peine lancinante face à l'absence de mon père.\n\nAucun d'entre eux n'a conscience de la gloire qui attend la Maison [ROOT.Char.GetHouse.GetName] en ce jour, des sacrifices qu'il a fait... et de ceux que je suis encore prêt à faire pour honorer son héritage ! Lorsque le soleil se couchera, notre pouvoir s'élèvera, et le symbole de notre dynastie prendra son envol une fois de plus !\n\nLes préparatifs sont terminés et ceux qui me sont fidèles sont en place. Une fois la puissance des #bold dragons#! ravivée, tous les seigneurs des Sept Couronnes ploieront le genou. Mais avant ça... festoyons !"
 agot_ninepenny.1003.desc.aerys:0 "La maison du dragon est réunie ! Cela me réchauffe le cœur de voir notre famille ainsi, aux côtés de [rhaella.GetFirstName], mon amour, pour lui adresser des félicitations, même si je ne peux m'empêcher de ressentir une peine lancinante face à l'absence de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', egg)] [egg.GetFirstName] et de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', jae)] [jae.GetFirstName].\n\nNul ici n'a conscience de la gloire qui attend la Maison [ROOT.Char.GetHouse.GetName] en ce jour, des sacrifices qu'a fait [egg.GetFirstNameNoTooltip]... et de ceux que je suis encore prêt à faire pour honorer son héritage ! Lorsque le soleil se couchera, notre pouvoir s'élèvera, et le symbole de notre dynastie prendra son envol une fois de plus !\n\nLes préparatifs sont terminés et ceux qui me sont fidèles sont en place. Une fois la puissance des #bold dragons#! ravivée, tous les seigneurs des Sept Couronnes ploieront le genou. Mais avant ça... festoyons !"
 agot_ninepenny.1003.desc.fallback:0 "La maison du dragon est réunie ! Cela me réchauffe le cœur de voir notre famille ainsi, aux côtés de [rhaella.GetFirstName] pour lui adresser des félicitations, même si je ne peux m'empêcher de ressentir une peine lancinante face à l'absence de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', egg)] [egg.GetFirstName].\n\nNul ici n'a conscience de la gloire qui attend la Maison [ROOT.Char.GetHouse.GetName] en ce jour, des sacrifices qu'a fait [egg.GetFirstNameNoTooltip]... et de ceux que je suis encore prêt à faire pour honorer son héritage ! Lorsque le soleil se couchera, notre pouvoir s'élèvera, et le symbole de notre dynastie prendra son envol une fois de plus !\n\nLes préparatifs sont terminés et ceux qui me sont fidèles sont en place. Une fois la puissance des #bold dragons#! ravivée, tous les seigneurs des Sept Couronnes ploieront le genou. Mais avant ça... festoyons !"
 agot_ninepenny.1006.dunc_egg:0 "Une forme repousse les débris devant moi. Tout ce que je distingue à travers la chaleur et la fumée c'est une cape blanche tachée de suie. C'est celle de [saviour.GetFirstNameNicknamed], qui bien que blessé[saviour.Custom('FR_E')], continue de se battre vaille que vaille pour aider les autres. [saviour.Custom('FR_IlElle')|U] revient à sa juste place : à mes côtés, comme ce fut le cas pendant maintes années. Il ne reste plus qu'un choix difficile pour apporter une conclusion à notre amitié."
 agot_ninepenny.1006.fallback:0 "Une forme repousse les débris devant moi. Tout ce que je distingue à travers la chaleur et la fumée c'est une cape blanche tachée de suie. C'est celle de [saviour.GetFirstNameNicknamed], qui bien que blessé[saviour.Custom('FR_E')], continue de se battre vaille que vaille pour aider les autres. [saviour.Custom('FR_IlElle')|U] revient à sa juste place : à mes côtés. Au milieu du chaos et pressé par le désastre, je ne peux crier qu'un seul ordre final."
 agot_ruinized_summerhall_effect_desc:0 "Lestival n'est plus qu'une ruine"
 agot_ninepenny.1100.t:0 "$agot_ninepenny.1003.t$"
 agot_ninepenny.1100.desc:0 "La maison du dragon est réunie ! Nous sommes beaucoup à avoir été invité par [summerhall_leader.GetName] au palais de Lestival pour un grand festin en l'honneur de la grossesse de [rhaella.GetFirstName] et à la gloire de la dynastie [summerhall_leader.GetHouse.GetName].\n\nLa couronne ne sera pas avare en dépense, et les gens de première importance seront tous là. Cela pourrait bien être une réunion qui restera dans toutes les mémoires !"
 agot_ninepenny.1100.a:0 "Faisons bonne chère !"
 agot_ninepenny.1101.t:0 "Oh oh"
 agot_ninepenny.1101.desc:0 "#S C'est de la folie !#! [summerhall_leader.GetName] tente un rituel profane avec un œuf de dragon ainsi que du #bold feu grégeois et un sacrifice de sang#! ! La plupart des participants sont paralysés par l'indécision — et même les rares qui parviennent à protester sont incapables de mettre fin à la dépravation.\n\nMais les pyromants ont perdu le contrôle du feu rituel, et les flammes se répandent dans la grande salle ! L'incendie gagne le sol, les murs, le toit... dévorant sans aucune pitié tout sur son passage et nous piégeant tous dans la gueule de ce dragon..."
 agot_ninepenny.1101.a:0 "Pas comme ça !"
 agot_ninepenny.0063.t:0 "Un fils pour un feu"
 agot_ninepenny.0063.desc:0 "Les cris aigus percent l'obscurité, les échos de douleurs résonnent dans la noirceur, et c'est de noirceurs que se couvrent la chair de [maenar.GetFirstName] alors que les flammes embrassent sa chair, tout autant que j'ai embrassé mon destin. L'hésitation s'est estompé, et a laissé place à une résolution inébranlable de voir les dragons s'élever à nouveau dans les cieux.\n\nLe silence finit par reprendre ses droits, et durant un instant, un bref instant, je crains le pire. Non d'avoir perdu un fils, mais d'avoir perdu une opportunité. Un craquement se fait entendre. Ce n'est pas le bruit de ma volonté qui se brise, mais celui d'un œuf.\n\nDes braises jaillit l'espoir, des fragments jaillis une tête. Un fils pour un feu. La chair de ma chair pour faire renaître le feu fait chair."
 agot_ninepenny.0063.a:0 "Les dragons sont de retour !"
 agot_ninepenny.0064.t:0 "Le dragon noir s'élève !"
 agot_ninepenny.0064.desc:0 "La nouvelle s'est répandue aussi rapidement qu'une chaude-pisse dans un bordel. Tous ne parlent plus que de ça à travers les Sept Couronnes, et même au-delà — les dragons sont revenus à la vie !\n\nD'aucuns racontent que [maelys.GetName] aurait commis un rituel profane à partir d'anciens parchemins valyriens, sacrifiant son propre fils dans une tentative désespérée de réveiller le dernier des dragons. À la surprise de tous, le rituel eut l'effet escompté ; Westeros horrifié, la Bande des Neuf galvanisée.\n\nLe Dragon Noir s'élève désormais à l'est, et les Targaryen doivent maintenant faire face à ce qu'ils furent autrefois : un terrible seigneur dragon !"
 agot_ninepenny.0064.a.maelys_positive:0 "C'est tout simplement incroyable !"
 agot_ninepenny.0064.a.maelys_negative:0 "Je n'ose imaginer les répercussions d'une telle nouvelle..."
 agot_ninepenny.1012.t:0 "$agot_ninepenny.1003.t$ : Le dragon rugit !"
 agot_ninepenny.1012.desc:0 "Les flammes se font d'autant plus grandes que l'appréhension de l'assemblée grandit. Puis, un craquement résonne dans la salle. Non celui des flammes, mais celui d'un œuf. Un œuf qui remue. Un œuf qui éclos !\n\nLes cris du nouveau-né emplissent la salle, autant que l'odeur de fumée et de soufre. La surprise défigure le visage des invités ; un mélange d'effroi et d'extase, de peur et de plaisir. Tous peuvent se targuer d'être témoin de la renaissance des dragons !\n\n[dragon_first.GetName] est une bête moindre aujourd'hui, mais [dragon_first.Custom('DR_FR_IlElle')] grandira pour devenir une puissante et majestueuse créature. La puissance du feu fait chair a été ravivée, et tous connaîtront le pouvoir de la Maison [ROOT.Char.GetHouse.GetName] ! Dragons et seigneurs dragons prendront à nouveau leur envol !"
 agot_ninepenny.1012.desc_many:0 "Les flammes se font d'autant plus grandes que l'appréhension de l'assemblée grandit. Puis, un craquement résonne dans la salle. Non celui des flammes, mais celui d'un œuf. Un œuf qui remue. Et après lui, un second...\n\nLes cris des nouveau-nés emplissent la salle, autant que l'odeur de fumée et de soufre. La surprise défigure le visage des invités ; un mélange d'effroi et d'extase, de peur et de plaisir. Tous peuvent se targuer d'être témoin de la renaissance des dragons !\n\nDes bêtes moindres aujourd'hui, mais qui grandiront pour devenir de puissantes et majestueuses créatures. La puissance du feu fait chair a été ravivée, et tous connaîtront le pouvoir de la Maison [ROOT.Char.GetHouse.GetName] ! Dragons et seigneurs dragons prendront à nouveau leur envol !"
 agot_ninepenny.1012.a:0 "Rien ne nous est impossible désormais !"
 agot_ninepenny.1012.tt_hatched:0 "[this_egg.GetName] a éclos"
 agot_ninepenny.1012.tt_not_hatched:0 "[this_egg.GetName] a été détruit"
 agot_ninepenny.1013.t:0 "La chevauchée des Targaryen !"
 agot_ninepenny.1013.desc:0 "Les événements de Lestival ont fait trembler le royaume tout entier. Les dragons sont revenus à la vie ! Sous les conseils de leurs pyromants, les [egg_hatcher.GetHouse.GetName] ont fait renaître les créatures qui ont jadis ébranlées le monde. Petites gens et grandes maisons connaîtront bientôt la puissance des seigneurs dragons !\n\nDes bêtes moindres aujourd'hui, mais majestueuses demain. Avec le pouvoir du feu fait chair, la maison [egg_hatcher.GetHouse.GetName] va consolider sa domination des Sept Couronnes."
 agot_ninepenny.1013.a.hatcher_positive:0 "C'est tout simplement incroyable !"
 agot_ninepenny.1013.a.hatcher_negative:0 "La face du monde va s'en trouver changée à jamais..."
 agot_ninepenny.0065.t:0 "Le dragon noir s'élève !"
 agot_ninepenny.0065.desc:0 "La nouvelle s'est répandue aussi rapidement qu'une chaude-pisse dans un bordel. Tous ne parlent plus que de ça à travers les Sept Couronnes, et même au-delà — les dragons sont revenus à la vie !\n\nD'aucuns racontent que [maelys.GetName] aurait commis un rituel profane à partir d'anciens parchemins valyriens, sacrifiant son propre fils dans une tentative désespérée de réveiller le dernier des dragons, et à la surprise de tous, le rituel eut l'effet escompté.\n\nTous mes efforts investis en recherches et en préparation, tout cela pour que ce soit un Feunoyr qui ramène à la vie les dragons ?\n\nUne vie pour une vie, c'est donc cela le prix à payer ?"
 agot_ninepenny.0065.a:0 "Si c'est le prix à payer..."
 agot_ninepenny.0065.b:0 "C'est hors de question !"
 agot_ninepenny.1005.blood:0 "Du sang royal devrait suffire..."
 agot_ninepenny.1005.self:0 "Cela doit être moi, et personne d'autre."
 agot_ninepenny.1005.rhaella:0 "Tel est le destin de Rhaella."
 agot_ninepenny.1005.duncan:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', duncan_alive)]… puissiez-vous m'accorder votre pardon."
 agot_ninepenny.1012.desc_three:0 "Les flammes se font d'autant plus grandes que l'appréhension de l'assemblée grandit. Puis, un craquement résonne dans la salle. Non celui des flammes, mais celui d'un œuf. Un œuf qui remue. Et après lui, un second, puis un troisième...\n\nAinsi jaillisent trois têtes de dragon pour la Maison [ROOT.Char.GetHouse.GetName]. Les cris des nouveau-nés emplissent la salle, autant que l'odeur de fumée et de soufre. La surprise défigure le visage des invités ; un mélange d'effroi et d'extase, de peur et de plaisir. Tous peuvent se targuer d'être témoin de la renaissance des dragons !\n\nDes bêtes moindres aujourd'hui, mais qui grandiront pour devenir de puissantes et majestueuses créatures. Le dragon noir peut bien prendre son envol à l'est, nous serons prêt à l'accueillir."
 agot_ninepenny.1012.b:0 "Ils ont intérêt à valoir le prix qu'ils m'ont coûté..."
 agot_ninepenny.1014.t:0 "La renaissance des dragons"
 agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar:0 "Avec la naissance propice de [rhaegar.GetFirstName] et le retour triomphant des dragons, le futur de la maison [ROOT.Char.GetHouse.GetName] est promis à un avenir des plus flamboyants ! Une nouvelle ère, placée sous l'égide de la puissance et de la gloire nous attend ! Une ère où l'hériti[rhaegar.Custom('FR_ErEre')] [rhaegar.GetFirstNameNoTooltip] régnera du haut des cieux, et où tous les dragons rugiront à l'unisson sous nos ordres !\n\nNul n'oubliera ce jour ; ni la maison du dragon, ni le monde entier !"
 agot_ninepenny.1014.desc_dragons_no_sacrifice:0 "Avec le retour des dragons dans notre monde, le futur de la Maison [ROOT.Char.GetHouse.GetName] est promis à un avenir des plus flamboyants ! Une nouvelle ère, placée sous l'égide de la puissance et de la gloire nous attend !\n\nNul n'oubliera ce jour ; ni la maison du dragon, ni le monde entier !"
 agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar:0 "Les Targaryen ont retrouvé leur ancienne puissance : les dragons, bien que ce ne fût point sans peine, car cela aura coûté la vie [sacrifice.Custom('FR_du_Char_Pi')][sacrifice.GetTitledFirstName]. Un lourd tribut... mais un tribut à la hauteur de la récompense — du moins il faut l'espérer.\n\nMalgré cette tragédie, [rhaella.GetFirstName] a donné naissance à un magnifique bébé : [rhaegar.GetFirstName].\n\nLe jour viendra où [rhaegar.Custom('FR_IlElle')] sera l'hériti[rhaegar.Custom('FR_ErEre')] des Sept Couronnes et — si les dieux le veulent — siégera sur le Trône de Fer pour un règne qui durera de nombreux été, empreint de gloire, de sagesse et de justice. Un événement que la maison du dragon ne saurait oublier."
 agot_ninepenny.1014.desc_dragons_sacrifice:0 "Les Targaryen ont retrouvé leur ancienne puissance : les dragons, bien que ce ne fût point sans peine, car cela aura coûté la vie de [sacrifice.GetName]. Un lourd tribut... mais un tribut à la hauteur de la récompense — du moins il faut l'espérer."
 agot_ninepenny.1014.a:0 "Nous célébrons d'un cœur à l'unisson !"
 agot_ninepenny.1014.b:0 "À la mémoire de [sacrifice.GetFirstNameNoTooltip]."
 agot_ninepenny.1015.t:0 "Un rêve partit en fumée"
 agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar:0 "Les flammes se font d'autant plus grandes que l'appréhension de l'assemblée grandit. Je guette un quelconque signe d'éclosion. J'attends... je redoute.\n\nLe lendemain matin, les braises sont froides. Je ne vois ni dragon, ni œuf, ni espoir.\n\nPourtant, d'une certaine façon, il y a bien un nouveau dragon qui est venu au monde cette nuit. [rhaella.GetFirstName] a donné naissance à un magnifique bébé : [rhaegar.GetFirstName]. Ma maison n'a point retrouvé son ancienne puissance, mais au moins, son avenir est assuré."
 agot_ninepenny.1015.desc_dragons_no_sacrifice:0 "Les flammes se font d'autant plus grandes que l'appréhension de l'assemblée grandit. Je guette un quelconque signe d'éclosion. J'attends... je redoute.\n\nLe lendemain matin, les braises sont froides. Je ne vois ni dragon, ni œuf, ni espoir."
 agot_ninepenny.1015.desc_dragons_sacrifice_rhaegar:0 "Les flammes se font d'autant plus grandes que l'appréhension de l'assemblée grandit. Je guette un quelconque signe d'éclosion. J'attends... je redoute.\n\nLe lendemain matin, les braises sont froides. Je ne vois ni dragon, ni œuf, ni espoir.\n\nPourtant, d'une certaine façon, il y a bien un nouveau dragon qui est venu au monde cette nuit. [rhaella.GetFirstName] a donné naissance à un magnifique bébé : [rhaegar.GetFirstName]. Ma maison n'a point retrouvé son ancienne puissance, mais au moins, son avenir est assuré."
 agot_ninepenny.1015.desc_dragons_sacrifice:0 "Les flammes se font d'autant plus grandes que l'appréhension de l'assemblée grandit. Je guette un quelconque signe d'éclosion. J'attends... je redoute.\n\nLe lendemain matin, les braises sont froides. Je ne vois ni dragon, ni œuf, ni espoir."
 agot_ninepenny.1015.a:0 "À quoi a donc servi le sacrifice de [sacrifice.GetFirstNameNoTooltip] ?"
 agot_ninepenny.9102.t:0 "Des dragons !"
 agot_ninepenny.9102.desc:0 "Plusieurs mois se sont écoulés depuis la tragédie de Lestival, et des rapports ont commencé à affluer faisant état d'observations de dragons à travers tout Westeros. Si peu était enclin à le croire au premier abord, force est de constater que le nombre grandissant de témoin laisse finalement peu de place à l'incertitude. Ainsi, malgré les pertes à Lestival, [aegon.Custom('FR_le_Char_Pi')][aegon.GetTitledFirstName] a réussit à ramener les dragons à la vie."
 agot_ninepenny.9102.a:0 "Les dragons parcourent à nouveau les cieux..."
 dragon_has_hatched_tt:0 "[dragon.GetName] a éclos"
 all_eggs_destroyed_tt:0 "Tous les œufs de dragon utilisés durant le rituel ont été détruits"
 abandon_hatching_tt:0 "@warning_icon! #X Si vous abandonnez votre tentative d'éclosion, vous ne serez pas en mesure de commencer une nouvelle activité d'éclosion pendant 10 ans#!"
 agot_ninepenny.1015.b:0 "Ainsi soit-il..."
 agot_ninepenny.1024.t:0 "Une invitation"
 agot_ninepenny.1024.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('king'))], [king.Custom('FR_le_Char_Pi')][king.GetTitledFirstName], nous a tous invités à célébrer la naissance de la prochaine génération de Targaryen à Lestival ! Une union de la maison du dragon semble des plus joyeuses."
 agot_ninepenny.1024.a:0 "Oui-da !"
 agot_ninepenny.1003.desc.rhae_dead:0 "La maison du dragon est réunie ! Cela me réchauffe le cœur de voir notre famille ainsi rassemblée une fois encore.\n\nAucun d'entre eux n'a conscience de la gloire qui attend la Maison [ROOT.Char.GetHouse.GetName]... Lorsque le soleil se couchera, notre pouvoir s'élèvera, et le symbole de notre dynastie prendra son envol une fois de plus !\n\nLes préparatifs sont terminés et ceux qui me sont fidèles sont en place. Une fois la puissance des #bold dragons#! ravivée, tous les seigneurs des Sept Couronnes ploieront le genou. Mais avant ça... festoyons !"
 agot_ninepenny.1021.b:0 "La mort de [rhaella.GetName] est encore trop présente dans le cœur de chacun..."
 agot_ninepenny.1021.b.tt:0 "Votre voyage vers Lestival sera annulé."
 agot_ninepenny.1022.b:0 "La guerre prévaut sur les festivités."
 agot_ninepenny.1022.b.tt:0 "Votre voyage vers Lestival sera annulé."
 agot_ninepenny.1100.desc_no_rhae:0 "La maison du dragon est réunie ! [summerhall_leader.GetName] a invité beaucoup d'entre nous au palais de Lestival pour un grand festin en l'honneur de la glorieuse dynastie [summerhall_leader.GetHouse.GetName].\n\nLa couronne va certainement faire montre d'une grande prodigalité, et toutes les personnes de grande importance seront là. Cela pourrait s'avérer être un rassemblement que nul invité n'oubliera jamais !"
 agot_ninepenny.1006.egg_main:0 "#bold Ma famille brûle !#! Les poutres se fissurent et les pierres se déforment sous l'effet de la chaleur insoutenable d'une rage qui brûle hors de tout contrôle ! Tout ce qui se trouve autour de moi est englouti par mon #italic arrogance#! — ma famille est comme avalée... dévorée. Un à un ils hurlent et les échos de leurs cris rebondissent sur les poutres brisées et la pierre en fusion. Je ne puis rien faire d'autre que sentir la fumée dans ma gorge et les larmes dans mes yeux...\n\n"
 agot_ninepenny.1006.main_fallback:0 "#bold Ma famille brûle !#! Les poutres se fissurent et les pierres se déforment sous l'effet de la chaleur insoutenable d'une rage qui brûle hors de tout contrôle ! Tout ce qui se trouve autour de moi est englouti dans les flammes. Un à un ils hurlent et les échos de leurs cris rebondissent sur les poutres brisées et la pierre en fusion. Je ne puis rien faire d'autre que sentir la fumée dans ma gorge et les larmes dans mes yeux...\n\n"