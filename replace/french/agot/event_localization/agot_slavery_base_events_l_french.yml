 agot_slavery.9001.t:0 "De nouveaux esclaves"
 agot_slavery.9001.desc:0 "Je rentre de ma dernière incursion avec maintes nouvelles âmes en cage, attendant anxieusement leur sort. Une nouvelle vie les attend dans mon domaine, leurs familles et leurs foyers ayant déjà disparus depuis longtemps de l'horizon.\n\nIl y a plusieurs endroits où de la main d'œuvre fraîche trouverait son utilité. Où dois-je les envoyer ?"
 agot_slavery.9001.a:0 "[option_1.GetName]"
 agot_slavery.9001.b:0 "[option_2.GetName]"
 agot_slavery.9001.c:0 "[option_3.GetName]"
 agot_slavery.9001.d:0 "[option_4.GetName]"
 agot_slavery.9001.e:0 "[option_5.GetName]"
 agot_slavery.9001.f:0 "[option_6.GetName]"
 agot_slavery.9003.t:0 "Des affranchis proposent leurs services"
 agot_slavery.9003.desc:0 "Le camp est en pleine effervescence, les soldats célébrant leur grande victoire. A l'occasion, un festin des plus raffinés a été préparé, au grand plaisir de tous. Un de mes capitaines entre dans ma tente, la fierté bien apparente sur son visage. « [ROOT.Char.GetTitledFirstName], quelques-uns des nouveaux affranchis souhaiteraient une audience. » Je lui fais un signe de tête, attendant la vague de remerciements que les anciens esclaves ne manqueront pas de lui adresser.\n\n[freedman_1.GetFirstName] s'approche avec quelques autres affranchis dans son sillage, et tous s'agenouillent devant moi. « [ROOT.Char.Custom('FR_MonseigneurMadame')] ! Lorsque les esclavagistes nous ont emmenés, ils ont ravagés nos foyers, massacrés nos familles... » [freedman_1.GetFirstNameNoTooltip|U] se tourne vers le visage familier de [freedman_2.GetFirstName], derrière [freedman_1.Custom('FR_LuiElle')], comme pour y puiser la force nécessaire pour retenir ses larmes et qui lui fait défaut.\n\n« Nous ne pourrons jamais assez vous remercier de ce que vous avez fait, mais nous n'avons plus rien vers quoi retourner. Je vous supplie humblement de nous prendre à votre service. Nous sommes tous très compétents dans notre domaine, et je ne doute pas que vous pourrez réussir à nous trouver une utilité ! »"
 agot_slavery.9003.a:0 "Bien sûr, je peux vous trouver une place !"
 agot_slavery.9003.b:0 "Vous devriez reconstruire votre vie au lieu de vous chercher un nouveau maître."
 agot_slavery.0101.t:0 "La première loi de Braavos"
 agot_slavery.0101.desc:0 "Tant absorbé[ROOT.Char.Custom('FR_E')] à [ROOT.Char.Custom('IdleActivity')], je n'ai même pas remarqué cette présence étrangère pénétrer dans mon bureau. C'est un[faceless_man.Custom('FR_E')] [faceless_man.GetWomanMan] qui surgit de l'ombre, le regard comme déphasé, le visage inexpressif. Il y a quelque chose d'étrangement dérangeant dans ces yeux qui me dévisagent.\n\n« Les fondateurs de Braavos parvinrent à échapper aux fers de Valyria, » énonce-t-[faceless_man.Custom('FR_IlElle')] avec un calme déstabilisant tandis que ses pas feutrés l'amènent toujours plus près de moi. « #italic Nul homme, femme ou enfant de Braavos, jamais ne serait esclave, serf ou ilote.#! » Les mots sont prononcés comme le prêtre prononce un psaume. « Cette loi, la première d'entre toutes, est la plus importante. »\n\nUne perle de sueur glisse le long de ma nuque, tandis que le métal dans sa main reflète mon image. « Quiconque enfreint la loi doit se repentir auprès du Dieu Multiface. Et pour se repentir, il faut le servir… #italic dans la mort.#! »"
 agot_slavery.0101.a:0 "#weak Argh !#!"