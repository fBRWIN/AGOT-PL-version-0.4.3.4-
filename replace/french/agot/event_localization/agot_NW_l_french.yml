l_french:
 agot_nights_watch.0004.t:0 "Une brèche !"
 agot_nights_watch.0004.desc:0 "La journée n'a pas commencé comme d'habitude. Les avant-postes du mur ont grincé, les arbres proches de nous se sont hérissés et ont tremblé - #N quelque chose ne va pas.#!\n\nAlors que tous les frères noirs s'inquiètent, un patrouilleur court vers moi à travers la foule. #bold \"Notre mur est en train de céder !\"#!, crie-t-il.\n\nEn regardant vers l'extérieur, au-delà du mur, on peut voir le balancement et les mouvements sournois des arbres. Des rumeurs font état de l'arrivée de sauvageons et de géants. Jusqu'à présent, ces rumeurs étaient considérées comme des plaisanteries d'ivrognes et des propos d'hommes faibles...\n\nLes sauvageons s'engouffrent dans la brèche comme des cafards dans un sac de grain pourri lorsqu'ils sont exposés à la lumière, et mon estomac se retourne encore plus à cette vue. #bold Depuis des milliers d'années, le Mur n'a jamais failli, nous ne pouvons pas laisser notre Garde être celle qui faillit.#!"
 agot_nights_watch.0004.a:0 "Nous avons connu pire !"
 agot_nights_watch.0024.t:0 "La Garde de nuit restaurée"
 agot_nights_watch.0024.desc:0 "Depuis leur destruction, nos murs et notre peuple sont menacés par des sauvageons et d'autres créatures impies qui rôdent dans le Grand Nord.\n\nMaintenant que la Garde est rétablie, nous pouvons être sûrs que nos frontières sont sûres et que notre peuple est à l'abri de tout danger dans le nord."
 agot_nights_watch.0024.a:0 "L'ordre est maintenant rétabli."
 agot_nights_watch.0024.b:0 "Don-Bran sera également restitué."
 agot_nights_watch.0024.c:0 "La Garde doit être restaurée dans toute sa splendeur !"
 agot_nights_watch.0025.t:0 "Dissolution de la Garde de Nuit"
 agot_nights_watch.0025.desc:0 "Cela fait trop longtemps que notre peuple est menacé par la Garde de nuit et son Mur !\n\nAprès avoir pris le contrôle du Mur, il est temps de mettre un terme à la confrérie noire et d'accorder à notre peuple la liberté et la paix dont il a été privé pendant des milliers d'années."
 agot_nights_watch.0025.a:0 "Cela restera à jamais gravé dans les mémoires..."
 agot_nights_watch.0026.t:0 "De nouvelles mains pour une nouvelle Garde"
 agot_nights_watch.0026.desc:0 "Cela ne fait que quelques jours depuis que le tour de garde de mon prédécesseur est terminé. Quelques jours qui furent consacrée à la réflexion.\n\nMes frères qui sont en charge du commandement ont-ils vraiment servi la Garde au maximum de leur possibilité ? Ont-ils fait montre de compétences évidentes et d'un esprit rationnel ? Ou bien leur détermination a-t-elle été ébranlée et leurs capacités émoussées ? Même si ces frères ont joui de leur position de privilège, d'autres, plus jeunes, se sont avéré prometteur.\n\nEn tant que Lord Commandant, il est de mon devoir de m'assurer que la Garde soit entre de bonnes mains, et ce même si cela requiert de changer lesdites mains."
 agot_nights_watch.0026.a:0 "Mes commandants ont prouvé leur compétence."
 agot_nights_watch.0026.b:0 "Mes commandants laissent à désirer."
 agot_nights_watch.2001.t:0 "Un souhait de rejoindre la Garde de Nuit"
 agot_nights_watch.2001.desc:0 "Mon enfant, [child.GetFirstName], a toujours été un[child.Custom('FR_E')] drôle de canard : [child.Custom('FR_IlElle')] n'a pas le droit d'hériter, sauf accident grave, et [child.Custom('FR_IlElle')] a toujours marmonné à propos des ricaneurs et des grincheux de l'autre côté du Mur.\n\nJe ne suis donc pas surpris lorsqu'[child.Custom('FR_IlElle')] vient me voir [child.Custom('quirk_pos_pp')]. \"M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord], j'ai pris ma décision \", dit-[child.Custom('FR_IlElle')], avec autant d'audace qu'[child.Custom('FR_IlElle')] ne l'a jamais fait. \"Je vais rejoindre la Garde de nuit. #bold Je souhaite prendre le noir.#!\""
 agot_nights_watch.2001.a:0 "Allez-y, et servez honorablement."
 agot_nights_watch.2001.b:0 "J'ai d'autres projets pour vous."
 agot_nights_watch.2002.t:0 "Un souhait de rejoindre la Garde de Nuit"
 agot_nights_watch.2002.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('sibling') )], [sibling.GetFirstName], pénètre [sibling.Custom('quirk_pos_adverb')] dans ma loggia. [sibling.Custom('FR_IlElle')|U] s'approche de moi, [sibling.Custom('quirk_pos_adverb')].\n\n« [sibling.Custom2('FR_RelationToMe_OnA', ROOT.Char )], j'ai pris ma décision, » me dit-[sibling.Custom('FR_IlElle')]. Les mots jaillissent de sa bouche comme le feu du dragon. « Je vais rejoindre la Garde de Nuit. #bold Je vais prendre l'habit noir.#! »"
 agot_nights_watch.2002.a:0 "Allez-y, et servez honorablement."
 agot_nights_watch.2002.b:0 "J'ai d'autres projets pour vous."
 agot_nights_watch.2003.t:0 "Faites place à la jeunesse"
 agot_nights_watch.2003.desc:0 "Alors que mes cheveux grisonnent et que mes articulations me font souffrir, je me demande si je n'ai pas déjà donné le meilleur de moi-même à la gestion de cette terre, et si elle ne serait pas mieux servie par un[heir.Custom('FR_E')] [heir.GetWomanMan] plus jeune.\n\nM[heir.Custom('FR_OnA')] [heir.Custom('DaughterSon')] [heir.GetName] est un[heir.Custom('FR_E')] jeune [heir.GetLadyLord] dans la fleur de l'âge, et [heir.Custom('FR_IlElle')] pourrait faire beaucoup de bien à [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. L'expérience qu'ils accumuleront sera inestimable dans les futures batailles qui attendent la Maison [ROOT.Char.GetHouse.GetName]. L'institution des hommes de la [nightswatch.GetName] est un ordre ancien et vénérable tenu en haute estime par [ROOT.Char.GetCulture.GetCollectiveNoun], et il n'est pas rare qu'un seigneur plus âgé abandonne ses terres et ses titres pour l'amélioration du royaume et de ses possessions..."
 agot_nights_watch.2003.a:0 "Il est temps pour [heir.GetName] de prendre les rênes."
 agot_nights_watch.2003.a.tt:0 "Vous abdiquez en faveur de [heir.GetName]"
 agot_nights_watch.2003.b:0 "Il y a encore de la vie dans ces vieux os !"
 agot_nights_watch.9901.t:0 "Nouveau Lord Commandant du Mur"
 agot_nights_watch.9901.desc:0 "« Un corbeau a apporté des nouvelles venant de [new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. » Le messager s'incline promptement et me tend la missive.\n\nAvec le décès récent [previous_holder.Custom('FR_du_Char_Pi')][previous_holder.GetTitledFirstName], les frères jurés de la Garde de Nuit ont choisis [new_holder.GetFirstNameNoTooltip] [new_holder.GetHouse.GetBaseName] comme leur nouveau commandant."
 agot_nights_watch.9901.stark:0 "L'hiver vient."
 agot_nights_watch.9901.a:0 "Et à présent son tour de garde est terminé."
 agot_nights_watch.2004.t:0 "La stabilité de ma maison"
 agot_nights_watch.2004.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', craven_heir)] [craven_heir.GetFirstName] est un embarras pour la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip]. Devrais-je laisser [primary_title.GetNameNoTier] être hérité par quelqu'un comme [craven_heir.Custom('FR_LuiElle')], au risque que cela soit un désastre pour notre maison ? Notre dynastie serait entre de bien meilleures mains avec [good_heir.GetFirstName].\n\nIl m'incombe de protéger notre avenir d'une chute certaine. Retirer un maillon faible d'une chaîne de succession est quelque chose de difficile, mais pas impossible. Je pourrais l'emmener à la chasse, et ainsi lui laisser le choix : chevaucher plein nord jusqu'au Mur, et abandonner tous ses titres ; ou bien risquer un malencontreux mais inévitable accident."
 agot_nights_watch.2004.a:0 "Je vais l'emmener faire une chevauchée..."
 agot_nights_watch.2004.a.tt:0 "[craven_heir.GetNameNoTooltip] sera contraint[craven_heir.Custom('FR_E')] de choisir entre la Garde... ou la mort."
 agot_nights_watch.2004.b:0 "C'est un[craven_heir.Custom('FR_E')] [ROOT.Char.GetDynasty.GetName], pour le meilleur et pour le pire."
 agot_nights_watch.2005.t:0 "Un voyage vers le Nord"
 agot_nights_watch.2005.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', craven_heir)] [craven_heir.GetFirstName] a cédé à mes exigences. Plutôt que de finir piétiné sous des sabots ou noyer sous les flots, [craven_heir.Custom('FR_IlElle')] va entamer un long voyage vers le Nord. Dès demain, [craven_heir.Custom('FR_IlElle')] fera ses adieux à ses proches et les informera de sa décision. [craven_heir.Custom('FR_IlElle')|U] va abandonner son droit de naissance afin de servir le royaume. [craven_heir.Custom('FR_IlElle')|U] ne prendra pas d'épouse, n'engendrera pas d'enfant, et surtout [craven_heir.Custom('FR_IlElle')] ne souillera pas davantage cette maison.\n\n[good_heir.GetName] va prendre les rênes de la maison [ROOT.Char.GetDynasty.GetName] et veillera à ce que notre lignée reste saine et puissante, tandis que [craven_heir.GetFirstNameNoTooltip] disparaîtra dans les archives enneigées du Mur. Peut-être trouvera-t-[craven_heir.Custom('FR_IlElle')] là-bas l'honneur et la force qui lui faisait défaut ici, à [ROOT.Char.GetCapitalLocation.GetName]."
 agot_nights_watch.2005.a:0 "C'est mieux ainsi."
 agot_nights_watch.2005.a.tt:0 "[craven_heir.GetNameNoTooltip] va partir en direction du Nord."
 agot_nights_watch.2006.t:0 "En pleine nuit"
 agot_nights_watch.2006.desc:0 "Lorsque [craven_heir.GetFirstName] fut informé[craven_heir.Custom('FR_E')] de ce qui arriverait dans l'éventualité où [craven_heir.Custom('FR_IlElle')] ne quitterait pas [ROOT.Char.GetCapitalLocation.GetName], [craven_heir.Custom('FR_IlElle')] est devenu pâle et a bredouillé un arrangement.\n\nLe lendemain matin, lorsque je l'ai fais quérir, [craven_heir.Custom('FR_IlElle')] était introuvable et sa chambre était saccagée. [ROOT.Char.GetCapitalLocation.GetName] a été retourné sens dessus dessous pour [craven_heir.Custom('FR_LeLa')] retrouver, mais en vain. Les petites gens parlent d'une silhouette qui aurait chevauché en pleine nuit.\n\nDésormais il n'y a que [ROOT.Char.GetFaith.HighGodNameAlternate] qui sache où [craven_heir.Custom('FR_IlElle')] est partit. Dans l'immédiat, le problème est réglé, mais plus tard, qui sait..."
 agot_nights_watch.2006.a:0 "Comment a-t-[craven_heir.Custom('FR_IlElle')] pu s'enfuir ?!"
 agot_nights_watch.2007.t:0 "Les charbons de la couardise"
 agot_nights_watch.2007.desc:0 "[craven_heir.GetName] serre les dents tandis que les effets de ma menace se répercutent partout sur son visage. « C'est mon droit de gouverner [ROOT.Char.GetCapitalLocation.GetName], mon droit de naissance ! Vous ne m'en déposerez pas ! » Je vois un feu ardent brûler dans ses yeux, un feu que j'ai involontairement attisé. Finalement, peut-être qu'il s'agit bien de la chair de ma chair.\n\nIl est évident que [craven_heir.GetName] ne va pas abandonner ses revendications sur mon fief. Il me faut donc décider si m[ROOT.Char.Custom2('FR_RelationToMe_OnA', craven_heir)] a vraiment les épaules pour ça, ou bien si ce feu que je vois n'est au final qu'une simple flammèche attisée par les charbons de la couardise. Est-[craven_heir.Custom('FR_IlElle')] toujours un danger pour l'avenir de la maison [ROOT.Char.GetDynasty.GetName] ?"
 agot_nights_watch.2007.a:0 "Mes menaces n'étaient pas des paroles en l'air, m[craven_heir.Custom('FR_OnA')] [craven_heir.Custom('GirlBoy')]."
 agot_nights_watch.2007.a.success:1 "[craven_heir.GetFirstNameNoTooltip] meurt."
 agot_nights_watch.2007.a.failure:1 "[craven_heir.GetFirstNameNoTooltip] survit à votre tentative de meurtre"
 agot_nights_watch.2007.b:0 "[craven_heir.Custom('FR_IlElle')|U] a du cran... Peut-être qu'[craven_heir.Custom('FR_IlElle')] ne provoquera pas la ruine de la maison [ROOT.Char.GetDynasty.GetNameNoTooltip] finalement."