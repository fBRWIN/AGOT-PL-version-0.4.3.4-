l_french:
 faegon_landing.0002.opening: "[faegon.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0002.d: "M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord], je sais que vous êtes un[ROOT.Char.Custom('FR_E')] sage et noble [ROOT.Char.GetLadyLord]. Je m'appelle [faegon.GetTitledFirstName], [faegon.Custom('GetDaughterSon')] de [rogort.GetTitledFirstName], et le Trône de fer m'appartient de droit. Allez-vous rallier vos bannières à ma cause et m'aider à reprendre le trône aux usurpateurs ?"
 faegon_landing.0002.opt.a: "Je vous servirai fidèlement. Longue vie à la Maison du Dragon !"
 faegon_landing.0002.opt.b: "Non, va-t'en, gueux [faegon.GetTitleTierName]."
 faegon_landing.0003.t: "Débarquement du dragon"
 faegon_landing.0003.d.faegon: "Je suis [faegon_loc.GetTitledFirstNameNicknamed] de la Maison Targaryen, sixième du nom, et fils aîné de [rogort.GetFirstName], Prince de Peyredragon. Je suis le roi des Andals, des Rhoynars et des Premiers Hommes, le seigneur des Sept Couronnes et le protecteur du royaume. Je vengerai la mort de mon père sur le Trident et reprendrai le Trône de Fer pour le bien de ma maison et pour le bien du royaume. "
 faegon_landing.0003.d.dany: "Je suis [faegon_loc.GetTitledFirstNameNicknamed] de la Maison Targaryen, première du nom, fille du Roi Aerys II, Reine des Andals, des Rhoynar et des Premiers Hommes, Dame des Sept Couronnes et Protectrice du Royaume. Je reprendrai le trône de fer par le feu et le sang."
 faegon_landing.0003.d.viserys: "Je suis [faegon_loc.GetTitledFirstName] de la Maison Targaryen, troisième du nom, et le dernier fils survivant du Roi Aerys le Déposé ! Je suis le Seigneur légitime des Sept Royaumes, le Roi des Andals, des Rhoynar et des Premiers Hommes, le Prince de Peyredragon et le Protecteur du Royaume ! Je suis le dragon et je reprendrai mon trône de fer !"
 faegon_landing.0003.d.post_blackfyre_win: "Je suis [faegon_loc.GetTitledFirstNameNicknamed] de la Maison [faegon_loc.GetHouse.GetName], [faegon_loc.Custom('GetDaughterSon')] de [faegon_loc.GetFather.GetTitledFirstName]. [faegon_loc.GetTitleTierName] des Andals, des Rhoynar et des Premiers Hommes, [faegon_loc.GetLadyLord] des Sept Royaumes et Protecteur du Royaume. Je reprendrai le Trône de Fer aux faux dragons et rendrai justice aux traîtres qui le leur ont donné."
 faegon_landing.0003.opt: "Le dragon est arrivé"
 faegon_landing.0004.t: "L'invasion d'[faegon.GetFirstName]"
 faegon_landing.0004.d.faegon: "[faegon_loc.GetTitledFirstName], un prétendant Targaryen a débarqué à [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetNameNoTier] avec l'exilé[jon_con.Custom('FR_E')] [jon_con.GetTitledFirstName] et dix mille soldats sous le commandement de [strickland.GetTitledFirstName] de la Compagnie Dorée. Alors que le souvenir de la dynastie déchue d'Aegon le Conquérant refait surface, Westeros est à nouveau en guerre. Les bannières seront levées, les épées brandies et les serments prononcés lors du retour de l'Étranger dans les Sept Couronnes."
 faegon_landing.0004.d.dany: "[faegon_loc.GetTitledFirstName], un prétendant Targaryen a débarqué à [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetNameNoTier] avec les dix mille soldats sous le commandement de [strickland.GetTitledFirstName] de la Compagnie Dorée. Alors que le souvenir de la dynastie déchue d'Aegon le Conquérant refait surface, Westeros est à nouveau en guerre. Les bannières seront levées, les épées brandies et les serments prononcés lors du retour de l'Étranger dans les Sept Couronnes."
 faegon_landing.0004.d.viserys: "[faegon_loc.GetTitledFirstName], un prétendant Targaryen a débarqué à [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetNameNoTier] avec les dix mille soldats sous le commandement de [strickland.GetTitledFirstName] de la Compagnie Dorée. Alors que le souvenir de la dynastie déchue d'Aegon le Conquérant refait surface, Westeros est à nouveau en guerre. Les bannières seront levées, les épées brandies et les serments prononcés lors du retour de l'Étranger dans les Sept Couronnes."
 faegon_landing.0004.d.jae: "[faegon_loc.GetTitledFirstName], un prétendant Targaryen a débarqué à [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetNameNoTier] avec les dix mille soldats sous le commandement de [strickland.GetTitledFirstName] de la Compagnie Dorée. Alors que le souvenir de la dynastie déchue d'Aegon le Conquérant refait surface, Westeros est à nouveau en guerre. Les bannières seront levées, les épées brandies et les serments prononcés lors du retour de l'Étranger dans les Sept Couronnes."
 faegon_landing.0004.d.post_blackfyre_win: "[faegon_loc.GetTitledFirstName], un prétendant Targaryen a débarqué à [faegon_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetNameNoTier] avec une armée de dix mille soldats qui ont juré de déposer les usurpateurs. Alors que le souvenir de la dynastie déchue d'Aegon le Conquérant refait surface, Westeros est à nouveau en guerre. Les bannières seront levées, les épées brandies et les serments prononcés lors du retour de l'Étranger dans les Sept Couronnes."
 faegon_landing.0004.opt.a: "Le dragon a trois têtes ? Coupons-les !"
 faegon_landing.0004.opt.b: "Cela pourrait s'avérer avantageux..."
 faegon_landing.0004.opt.c: "Voyons ce qu'ils ont à offrir"
 faegon_landing.0006.t: "La sixième rébellion Feunoyr"
 faegon_landing.0006.d: "Graves nouvelles pour Westeros [faegon_fyre_loc.GetTitledFirstName], un rejeton longtemps oublié de la perfide maison Feunoyr a débarqué à [faegon_fyre_story_loc.MakeScope.Var('agot_faegon_landing_title').Title.GetName], et avec [faegon_fyre_loc.Custom('FR_LuiElle')] 10 000 soldats sous le commandement de [strickland.GetTitledFirstName]. Alors que l'on pensait que les blessures du royaume étaient en train de cicatriser, les Sept Couronnes sont de nouveau en guerre."
 faegon_landing.0006.opt.a: "Aux armes ! Ce dragon noir doit être écrasé."
 faegon_landing.0006.opt.b: "Cela pourrait s'avérer avantageux..."
 faegon_landing.0006.opt.c: "Peut-être devrais-je rejoindre ce dragon noir ?"
 faegon_landing.0007.t: "Le Dragon Noir triomphant"
 faegon_landing.0007.d: "[faegon_fyre_loc.GetTitledFirstName] a pris le trône de fer. Le Donjon Rouge est tombé aux mains des Feunoyr et un dragon noir trône désormais dans une mare de sang de traître rouge. Le faux [former_king.GetTitledFirstName] est emprisonné dans les cellules noires et la famille de [former_king.GetHerHis] est dispersée en exil à travers le détroit. De Dorne au Mur, que l'on sache que Daemon le Prétendant a été vengé !"
 faegon_landing.0007.opt: "Que mon règne commence."
 agot_6th_blackfyre_targs_flee: "Tous les membres restants de la maison [former_king.GetHouse.GetName] fuient vers Essos."
 faegon_landing.0008.t: "L'origine du Dragon"
 faegon_landing.0008.d: "La guerre est gagnée et je suis assis sur le trône de fer. Pourtant, une question brûlante me hante jour et nuit. Qui suis-je vraiment ? Le fils disparu de Rhaegar Targaryen ? Ou peut-être n'est-ce qu'une histoire qui cache une vérité bien plus douloureuse ?"
 faegon_landing.0008.opt.a: "Je suis le fils de [blackfyre_parent.GetFirstNameNicknamed]."
 faegon_landing.0008.opt.b: "Je suis vraiment le fils de [rodgir_father.GetFirstNameNicknamed]."
 faegon_landing.0008.opt.c: "Je suis un descendant de [brightonion_father.GetNickname]."
 faegon_landing.0008.opt.d: "Qui je suis n'a aucune importance"
 faegon_landing.0009.t: "Dragon Rouge triomphant"
 faegon_landing.0009.d: "Je suis victorieux ! Seigneurs et guerriers rentrent chez eux et tous espèrent que le nouveau [faegon_loc.GetTitleTierName] aura un long règne de paix et de prospérité, maintenant que le faux [former_king.GetTitledFirstName] est parti. Les souverains légitimes des Sept Couronnes, la lignée d'Aegon le Conquérant, est de retour !"
 faegon_landing.0009.opt: "Que mon règne commence !"
 faegon_landing.0010.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0010.d: "Votre Majesté. Je vous confie ma maison et ses bannières."
 faegon_landing.0010.opt: "Excellent"
 faegon_landing.0011.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 faegon_landing.0011.d: "Nous avons chassé les Targaryens il y a longtemps. Que [ROOT.Char.GetFaith.DevilName] te prenne !"
 faegon_landing.0011.opt: "Je vous souhaite bonne chance dans les guerres à venir, afin que vous puissiez survivre assez longtemps pour vous soumettre devant nous."
 faegon_landing.1000.t: "Les conséquences de la guerre"
 faegon_landing.1000.d: "Maintenant que la guerre est terminée, il reste la question des terres que j'ai... empruntées pour entreprendre ma conquête."
 faegon_landing.1000.a: "Je vais les restituer à leur juste propriétaire."
 faegon_landing.1000.b: "Un dédommagement me parait nécessaire."
 faegon_landing.1000.c: "Elles sont à moi désormais."