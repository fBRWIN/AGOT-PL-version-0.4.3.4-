 agot_dragon_slaying_events.0001.t:0 "L'antre du dragon"
 agot_dragon_slaying_events.0001.neck:0 "Cela fait des jours que l'odeur habituelle des marais me harasse le nez, à tel point que j'ai fini par m'y habituer, c'est pourquoi, quand je sens de nouveaux effluves qui ne me sont pas encore aussi familiers que cette puanteur d'œuf pourri, je comprends que je suis sur la bonne piste. Le dédale de fange, de tourbe et de boue se voit enfin être balisé de carcasses mutilées et d'os calcinés — je n'ai qu'à suivre la piste.\n\nElle m'amène vers un monticule rocheux, et couvert de végétations. Il est creux, à en juger par l'entrée qui donne directement sur un étang marécageux. Si [dragon.GetNameNicknamed] vit là-dedans, [dragon.Custom('DR_FR_IlElle')] doit probablement patauger dans l'eau. Curieux choix pour une tanière, mais au moins, les lieux lui garantissent une certaine tranquillité. \n\nLa prudence est de mise, car affronter un dragon est déjà chose difficile, mais sur un terrain aussi traître que de la boue poisseuse et des eaux opaques, on ne peut être sûr de rien."
 agot_dragon_slaying_events.0001.north:0 "La neige craque sous mes pas tandis que l'herbe est fouettée par le vent. Dans l'ombre d'une dense couverture de pins plantons verts, j'aperçois la grotte située dans un grand monticule recouvert d'une couche immaculée. La délimitation claire de la lisière ayant été faite avec violence, comme en témoigne les restes des arbres, abattus et brisés, sur un sol jonché d'écorces et d'aiguilles.\n\nSi cela ne paraissait pas assez évident comme ça, les ossements calcinés de toutes sortes de bêtes finissent de brosser le paysage funeste d'un tableau que je me verrais bien nommé : « Tanière de [dragon.GetNameNicknamed] ». Bien que l'air frais de la région persiste jusqu'ici, je sens des relents de chaleur çà et là, à moins que ce ne soit une réaction de mon corps qui appréhende le terrible combat que je vais devoir mener ici."
 agot_dragon_slaying_events.0001.vale:0 "Les Montagnes de la Lune projettent leurs imposantes ombres sans que cela m'aide en quoi que ce soit pour trouver la tanière de [dragon.GetNameNicknamed]. Elle doit se trouver là, quelque part, parmi ces falaises, mais où ? C'est déjà bien assez ardu de simplement les franchir, et ma détermination s'érode bien plus rapidement que ne le font ces roches.\n\nFort heureusement, mon audace est rétribuée par une bonne fortune. Après la traversée d'un affleurement abrupt, je discerne une caverne nichée sur la face gris-vert de la montagne. Les carcasses et ossements sur lesquels on discerne le travail du feu me confirment qu'il s'agit bien de ce pourquoi j'ai parcouru tant de lieux. La première étape était de dénicher la bête, mais le plus dur reste encore à faire..."
 agot_dragon_slaying_events.0001.dorne:0 "La chaleur suffocante, les dunes éprouvantes, les rafales cinglantes, cette région fait tout pour ruiner ma quête. Pourtant je finis par voir ce qui pourrait être la tanière de [dragon.GetNameNicknamed]. Mais à dire vrai, je n'en suis pas sûr. La déshydratation m'ayant déjà joué de vilains tours naguère, ce n'est peut-être là qu'un énième mirage. Mais plus je m'approche, et plus l'image devient nette, il apparait évident que ma traque touche enfin à sa fin.\n\nMaintenant, il ne reste plus qu'à pourfendre le monstre. Ce qui n'était jusque-là qu'une traversée du désert va devenir une traversée des enfers…"
 agot_dragon_slaying_events.0001.danwell:0 "Ma traque de [dragon.GetNameNicknamed] m'a conduit jusqu'à ce qui doit être de toute évidence son antre : une grotte, chaude et humide, non loin de [dragon.GetCurrentLocation.GetName]. L'odeur nauséabonde qui devrait d'ordinaire faire fuir les intrus ne fait que m'inciter à avancer plus en avant, et les restes calcinés de carcasses d'animaux et d'ossements humains marquent la fin de mon voyage. Maintenant, la prochaine étape, et la plus ardue, n'est rien de moins que d'occire le terrible monstre qui se terre ici."
 agot_dragon_slaying_events.0001.roselyse:0 "La piste pour dénicher [dragon.GetNameNicknamed] m'a conduit devant une grotte non loin de [dragon.GetCurrentLocation.GetName]. Les roches marquant l'entrée d'où une longue bande de verdure en sort me donnent l'impression d'y voir la gueule d'une monstruosité. L'épais brouillard environnant en aurait presque l'haleine, chargé de relent de pourriture et de putrescence persistante. C'est l'antre d'un monstre cracheur de feu et pourtant il n'y a nulle couleur chaleureuse qui s'en dégage. C'est là le tableau funèbre d'un autel consacré à la mort.\n\nMais la vie réside en ces lieux. J'entends son grondement, semblable au tonnerre, je sens son odeur, celui du feu transformant la chair. L'objet de ma quête est bien ici ; vivrais-je pour en raconter le récit, ou bien les bardes devront le faire par quelques poésies ?"
 agot_dragon_slaying_events.0001.aemmly:0 "Mon périple pour trouver [dragon.GetNameNicknamed] a conduit mes pas vers ce que je pense être sa tanière. Une caverne où dansent d'obscures ombres à proximité de [dragon.GetCurrentLocation.GetName]. J'avance à tâtons et à pas feutrés tandis que le vent me murmure moult avertissement — « fais demi-tour » ; « rebrousse chemin » ; « déguerpis » — le vent, ou une voix intérieure. La mousse verdoyante devient de plus en plus noircie à mesure que je m'approche et les restes d'animaux ne parviennent pas à détourner mon attention, entièrement concentrée sur ce qui peut se trouver à l'entrée. L'obscurité voile ma perception et les ombres trompeuses ne me permettent pas de savoir si ce qui bouge sont des chauves-souris, ou une créature bien plus menaçante…\n\nC'est mon ouïe qui me permet de trancher la question, car j'entends la respiration lente et lourde d'un monstre. Tout ce qu'il me reste à faire maintenant, c'est de faire couler le sang afin qu'un jour quelqu'un fasse couler l'encre pour inscrire mon nom dans les pages d'un livre d'histoire. Mais une question demeure ; l'issue de ce récit sera-t-elle empreinte de gloire ou de honte ?"
 agot_dragon_slaying_events.0001.desc_vengeance:0 "Mais qu'importe, je ferais fi de tout danger pour venger m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0001.desc_plan:0 "\n\nJe devrais peut-être mettre au point un plan d'action."
 agot_dragon_slaying_events.0001.poison:0 "Combattre avec une lame empoisonnée."
 agot_dragon_slaying_events.0001.poison.tt:0 "Vous allez enduire votre lame de poison pour espérer saper la vitalité de [dragon.GetName]"
 agot_dragon_slaying_events.0001.mirror:0 "Combattre avec un bouclier poli comme un miroir."
 agot_dragon_slaying_events.0001.mirror.tt:0 "Cela a déjà été tenté par le passé, et bien que ce fût un échec, vous vous montrerez peut-être plus adroit[ROOT.Char.Custom('FR_E')] que votre prédécesseur… ou chanceu[ROOT.Char.Custom('FR_XSe')]"
 agot_dragon_slaying_events.0001.seal:0 "Sceller le tunnel."
 agot_dragon_slaying_events.0001.seal.tt:0 "Vous allez sceller le tunnel pour espérer affamer [dragon.GetName]"
 agot_dragon_slaying_events.0001.feed:0 "L'appâter avec de la nourriture."
 agot_dragon_slaying_events.0001.feed.tt:0 "La faune locale pourrait vous être utile en guise de leurre contre [dragon.GetName]"
 agot_dragon_slaying_events.0001.confront:0 "Affronter [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0001.confront.tt:0 "Vous allez commencer immédiatement votre combat avec le dragon"
 agot_dragon_slaying_events.0001.cancel:0 "À bien y réfléchir, c'est une bien piètre idée."
 agot_dragon_slaying_events.0002.t:0 "Une ombre se profile"
 agot_dragon_slaying_events.0002.desc:0 "Ma quête pour débusquer la tanière de [dragon.GetNameNicknamed] s'éternise et demeure infructueuse. Les jours eux aussi semblent s'éterniser, effritant peu à peu ma détermination. En ce midi frais et ensoleillé, mes recherches m'amènent à m'éloigner loin de la lisière de la forêt — errant dans une vaste étendue à ciel ouvert, avec pour seule compagnie les ombres mouvantes des nuages.\n\nMa concentration est elle aussi mouvante, lorsque quelque chose me rappel à l'ordre : une ombre, plus opaque, qui avance vite... #bold et contre le vent#!. J'ai tôt fait de comprendre la situation : ce n'est pas moi qui ai trouvé [dragon.GetNameNoTooltip], c'est [dragon.Custom('DR_FR_LuiElle')] qui m'a trouvé !\n\nLa bête cingle sur moi, et dès lors chaque seconde qui s'écoule est plus précieuse que la précédente. Je dois prendre une décision, #italic prestement !#!"
 agot_dragon_slaying_events.0002.fight:0 "Peu me chaut le lieu, je l'affronterais quoi qu'il en soit !"
 agot_dragon_slaying_events.0002.fight.tt:0 "Vous allez commencer votre combat avec [dragon.GetName]"
 agot_dragon_slaying_events.0002.run:0 "Je dois foutre le camp d'ici, et vite !"
 agot_dragon_slaying_events.0002.run.tt:0 "L'imprévu vous contraint à la prudence."
 agot_dragon_slaying_events.0003.t:0 "Rentrer bredouille"
 agot_dragon_slaying_events.0003.desc:0 "Je n'ai pas pu trouver le dragon malgré tous mes efforts. Mieux vaut rentrer."
 agot_dragon_slaying_events.0003.a:0 "Une autre fois, peut-être."
 agot_dragon_slaying_events.0004.t:0 "$agot_dragon_duel.t$ Poli comme un miroir"
 agot_dragon_slaying_events.0004.desc.intro:0 "La légende de Ser [serwyn.GetFirstName], célèbre chevalier qui fut au service de la Maison Jardinier... ou bien était-ce un membre de la Garde Royale ? Ma mémoire me fait défaut, mais il s'agissait d'un champion du petit peuple, et sa ruse pour tuer [urrax.GetName] brillait par sa simplicité : caché derrière un bouclier poli, il s'avança vers la bête, confuse à la vue de son reflet.\n\nDevant moi se profile [dragon.GetNameNicknamed], et c'est avec une main tremblante que je saisis mon bouclier, lui aussi poli, et dont les jointures blanches témoignent de mon labeur. #italic Ser Serwyn était sans doute plus confiant que je ne le suis...#!\n\nChaque nouveau pas est l'occasion d'une remise en question de cette fable d'antan, et je dois faire des efforts, non pour réussir à tenir mon écu, mais pour réussir à taire la voix intérieure qui m'invite à rebrousser chemin."
 agot_dragon_slaying_events.0004.desc.some_success:0 "Le dragon a été déconcerté, mais cela n'aura pas duré bien longtemps. Suffisamment pour me donner le temps d'approcher, mais pas encore assez pour être à portée de frappe."
 agot_dragon_slaying_events.0004.desc.major_success:0 "Malgré mes doutes, le dragon a été aisément berné par ma duperie, à tel point que j'ai pu m'approcher suffisamment pour être à portée de frappe !"
 agot_dragon_slaying_events.0004.desc_failure:0 "Le grognement lourd que j'entends me laisse comprendre que le dragon n'a pas été trompé par ma ruse et la chaleur que je sens m'indique quelle grave erreur se fut."
 agot_dragon_slaying_events.0004.a:0 "Il est temps d’abandonner le bouclier."
 agot_dragon_slaying_events.0005.t:0 "$agot_dragon_duel.t$ La tombe scellée"
 agot_dragon_slaying_events.0005.desc.intro:0 "Il n'aura pas fallu grand-chose pour convaincre les villageois locaux de venir prêter main-forte. La promesse de gloire, ou d'années de tranquillité, et les voilà capable de défier la peur que je lis aisément sur leur visage. Ils craignent, avec raison, la monstruosité qui se terre ici, mais ils ont également hâte de s'en débarrasser. Maintenant que la dernière pierre a été posé, la besogne est accomplie. Il ne reste plus qu'à attendre. La faim ou l'essoufflement auront tôt de faire leur office.\n\n"
 agot_dragon_slaying_events.0005.desc.starved:0 "Des jours d'attente, et voilà que je donne enfin l'ordre de desceller la grotte. La fierté me gagne lorsque je vois mes efforts récompensés. « La bête est morte, [ROOT.Char.Custom('FR_MonseigneurMadame')] ! » proclame [peasant.GetFirstName], l'un[peasant.Custom('FR_E')] des habitant[peasant.Custom('FR_E')]s."
 agot_dragon_slaying_events.0005.desc.elsewhere:0 "Des jours d'attente, et voilà que je donne enfin l'ordre de desceller la grotte. Cependant, après une fouille rigoureuse des lieux, tout espoir d'une victoire facile s'est envolée. « La bête n’est point là [ROOT.Char.Custom('FR_MonseigneurMadame')], murmure [peasant.GetFirstName] l'un[peasant.Custom('FR_E')] des habitant[peasant.Custom('FR_E')]s, peut-être n’a-t-elle jamais été là. »"
 agot_dragon_slaying_events.0005.desc.fire.impatient:0 "Après une journée d'attente, l'impatience a raison de moi. Je veux en finir, et vite. Cette bête sera sûrement bien plus facile à tuer maintenant."
 agot_dragon_slaying_events.0005.desc.fire:0 "Je donne enfin l'ordre de desceller la grotte... tout ça pour constater que le dragon se tient là, juste à l'entrée, et en un instant le feu embrase l'air. [peasant.GetFirstName] pousse un cri qui parvient à être audible malgré le vacarme provoqué par les flammes : « À terre [ROOT.Char.Custom('FR_MonseigneurMadame')] ! »"
 agot_dragon_slaying_events.0005.desc.away:0 "Il ne faut guère de temps pour réaliser que quelque chose ne va pas. Les oiseaux se sont tus au contraire des chevaux, bien trop agités. « Vous entendez ? intervient subitement [peasant.GetFirstName], l'un[peasant.Custom('FR_E')] des habitant[peasant.Custom('FR_E')]s, ne serait-ce point le son d'un tambour ? » Non, pas un tambour... #bold des battements d'ailes !#! L'instant que le destin me donne pour réfléchir à ma prochaine action est très bref, car déjà la bête cingle sur nous déversant sa fureur enflammée."
 agot_dragon_slaying_events.0005.desc.deadpeasant:0 "\n\nSans l'intervention in extremis de [peasant.GetFirstNameNoTooltip] j'aurais probablement fini incinéré comme les autres. Son geste valeureux lui aura coûté la vie, mais dans un ultime râle d'agonie, puissant dans ses quelques dernières bribes de forces restantes, [peasant.Custom('FR_IlElle')] murmure : « Tuez ce monstre... protégez le village. »"
 agot_dragon_slaying_events.0005.starved:0 "[dragon.Custom('DR_FR_IlElle')|U] est plus petit[dragon.Custom('DR_FR_E')] que je ne l'escomptais."
 agot_dragon_slaying_events.0005.starved.tt:0 "Vous êtes désormais considéré[ROOT.Char.Custom('FR_E')] comme un[ROOT.Char.Custom('FR_E')] tueu[ROOT.Char.Custom('FR_RSe')] de dragon"
 agot_dragon_slaying_events.0005.elsewhere:0 "Où aurait-[dragon.Custom('DR_FR_IlElle')] pu aller ?"
 agot_dragon_slaying_events.0005.d:0 "La bête paiera pour ça !"
 agot_dragon_slaying_events.0005.d.tt:0 "Le dragon vous a prit au dépourvu, vous commencerez le combat avec un désavantage"
 agot_dragon_slaying_events.0006.t:0 "$agot_dragon_duel.t$ Un loup dans la bergerie"
 agot_dragon_slaying_events.0006.desc:0 "Convaincre un berger local de se séparer d'une partie de son troupeau pour m'offrir l'opportunité de mettre à bas [dragon.GetNameNicknamed] n'a pas été bien difficile, mais ce n'était que l'étape la plus simple de mon plan.\n\nMe voilà maintenant blottis parmi les bêtes qui bêlent, approchant furtivement et sournoisement du dragon, n'ayant qu'un rempart de laine et de tromperie pour me protéger.\n\nChaque pas peut aussi bien m'approcher du triomphe que du trépas, et mon cœur vacille à la pensée que cette idée n'était peut-être pas aussi bonne que lorsqu'elle a germé de mon esprit…"
 agot_dragon_slaying_events.0006.desc.success:0 "[dragon.GetNameNoTooltip] semble avoir mordu à l'appât à en juger par son regard alléché à la vue d'un repas servit sur un plateau d'argent. Caché[ROOT.Char.Custom('FR_E')] derrière le plus gros, le plus laineux et le plus odorant des spécimens, j'ai trompé la vigilance de la bête qui se trouve maintenant à portée de frappe. Je bondis, l'arme à la main, et le dragon comprend soudainement qu'il lui faudra mériter sa pitance…"
 agot_dragon_slaying_events.0006.desc.fail:0 "Un moment, aussi fugace fut-il, j'ai cru que ma ruse avait fonctionné, mais la paire d'yeux qui ne m'avaient pas lâché du regard tout du long me fit comprendre que j'étais dans l'erreur. La couverture offerte par le troupeau n'a pas été suffisante, et me voilà face à [dragon.GetNameNoTooltip] dépossédé de l'avantage de la surprise."
 agot_dragon_slaying_events.0006.a:0 "Voilà une viande sur laquelle tu risques bien de te casser les dents !"
 agot_dragon_slaying_events.0100.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0100.desc.intro1:0 "[dragon.GetNameNicknamed] me jette un regard transcendant, alors que le [dragon.Custom('GetDragonColorFull')] de ses écailles reflètent un visage dont nul ne pourrait nier la détermination apparente."
 agot_dragon_slaying_events.0100.desc.intro2:0 "[dragon.GetNameNicknamed] laisse de la bave couler le long de ses dents, comme pour montrer à quel point [dragon.Custom('DR_FR_IlElle')] a hâte de se repaître du goût de la chair et de l'acier."
 agot_dragon_slaying_events.0100.desc.intro3:0 "[dragon.GetNameNicknamed] déploie ses ailes comme pour m'intimider, mais ni cela, ni la rafale de vent qu'[dragon.Custom('DR_FR_IlElle')] m'envoie ne pourrait ébranler ma volonté."
 agot_dragon_slaying_events.0100.desc.intro4:0 "[dragon.GetNameNicknamed] penche sa tête et dévoile ses dents, m'envoyant un message clair d'intimidation qui vient se briser contre mon ultime rempart : la détermination."
 agot_dragon_slaying_events.0100.desc.close_intro:0 "Mes efforts m'ont valu un bref avantage, mais ma joie se change en cendres dans ma bouche lorsqu'une vague de chaleur émane du monstre. Le grognement qu'il pousse est telle une provocation pour me pousser à m'approcher davantage."
 agot_dragon_slaying_events.0100.desc.mid1:0 "J'ajuste mon équilibre, stabilisant ma posture face à la monstruosité couverte d'écailles.\n\n"
 agot_dragon_slaying_events.0100.desc.mid2:0 "J'empoigne fermement mon arme, prêt[ROOT.Char.Custom('FR_E')] pour ce qui va suivre.\n\n"
 agot_dragon_slaying_events.0100.desc.mid3:0 "La sueur perle sur mon front, suivant le contour de mes yeux, mais je ne puis même pas m'éponger d'un revers de bras, car le moindre mouvement pourrait causer ma perte. Je cligne fermement des paupières pour m'assurer que le sel ne va pas venir irriter mes pupilles.\n\n"
 agot_dragon_slaying_events.0100.desc.intro.poison:0 "Ma lame dégouline de poison, quelques pas de plus et je saurais en faire bon usage…"
 agot_dragon_slaying_events.0100.desc.ending1:0 "Mon destin est suspendu comme un fil fragile, attendant d'être coupé ou tissé dans la légende."
 agot_dragon_slaying_events.0100.desc.ending2:0 "Mon destin est suspendu sur le fil du rasoir, la moindre erreur et je le paierais de ma vie."
 agot_dragon_slaying_events.0100.desc.ending3:0 "Ma détermination s'embrase plus que n'importe quel feu, y compris celui d'un dragon."
 agot_dragon_slaying_events.0100.desc.get_closer:0 "Je dois m'approcher davantage du dragon.\n\n"
 agot_dragon_slaying_events.0100.desc.get_even_closer:0 "Vaille que vaille, il me faut m'approcher davantage du dragon.\n\n"
 agot_dragon_slaying_events.0100.desc.last_move_burn1:0 "Qu'importe où mon regard se pose, le feu est omniprésent. L'épaisse fumée qui se dégage de ce torrent enflammé en devient étouffante."
 agot_dragon_slaying_events.0100.desc.last_move_burn2:0 "Le feu qui surgit de l'immense gueule fait baigner la zone dans une chaleur suffocante, bien plus intense que tout ce que j'ai pu ressentir jusqu'à présent."
 agot_dragon_slaying_events.0100.desc.last_move_burn3:0 "Le feu m'encercle, la fumée m'agrippe, et je me sens alors comme une simple bûche dans un âtre."
 agot_dragon_slaying_events.0100.desc.last_move_shake_cave:0 "La fureur du dragon, dont j'en ressens encore les échos parcourir chacun de mes os, finit peu à peu par s'estomper."
 agot_dragon_slaying_events.0100.desc.last_move_sneak_attack:0 "Ce que j'avais pris pour un comportement défensif mue par la prudence n'était au final qu'un moyen détourné pour me pousser à laisser ma garde grande ouverte. Aussi vif qu'un éclair, [dragon.GetNameNoTooltip] a frappé, me laissant une terrible blessure en guise de leçon."
 agot_dragon_slaying_events.0100.desc.last_move_guarded_attack:0 "La défense du dragon a été mise à mal, mais le regard glacial que je reçois ne laisse rien présager de bon."
 agot_dragon_slaying_events.0100.desc.last_move_guard:0 "Le dragon a baissé sa garde !"
 agot_dragon_slaying_events.0100.desc.last_move_lunge:0 "La gueule aux crocs acérés de [dragon.GetNameNoTooltip] se ferme brusquement pour me tailler en pièces, mais une esquive opportune me sauve la vie in extremis."
 agot_dragon_slaying_events.0100.desc.current_move_burn:0 "Un grondement résonne du fond de sa gorge et une odeur forte se mélange à l'air ambiant. Aucun doute, [dragon.GetNameNoTooltip] s'apprête à utiliser l'arme si caractéristique des créatures de son espèce."
 agot_dragon_slaying_events.0100.desc.current_move_shake_cave:0 "Dans une démonstration déchaînée d'agressivité, [dragon.GetNameNoTooltip] a fait résonner un rugissement guttural qui n'est pas sans effet même sur [ROOT.Char.Custom('FR_LeLa')] plus [Select_CString(ROOT.Char.IsFemale,'vaillante','preux')] des guerri[ROOT.Char.Custom('FR_ErEre')]s."
 agot_dragon_slaying_events.0100.desc.current_move_guard:0 "L'agressivité de [dragon.GetNameNoTooltip] semble amoindrie, au profit d'une défense accrue. C'est peut-être là l'occasion parfaite pour réduire la distance entre nous."
 agot_dragon_slaying_events.0100.desc.current_move_lunge:0 "Avec une vélocité certaine, [dragon.GetNameNoTooltip] réduit l’écart entre nous. Ses mâchoires puissantes restent ouvertes, avides de goûter ma chair."
 agot_dragon_slaying_events.0100.approach:0 "Se précipiter sur le dragon."
 agot_dragon_slaying_events.0100.roll_burn:0 "Faire un tonneau."
 agot_dragon_slaying_events.0100.roll_lunge:0 "Foncez en avant."
 agot_dragon_slaying_events.0100.approach_cautiously:0 "Continuer d'approcher, avec prudence."
 agot_dragon_slaying_events.0100.run:0 "Je dois foutre le camp d'ici."
 agot_dragon_slaying_events.0101.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0101.desc.mid.uncouth:0 "#italic Va te faire foutre putain de dragon !#! J'ai pas l'intention de crever ici !\n\n"
 agot_dragon_slaying_events.0101.desc.mid.brave:0 "Même si ma détermination est mise à rude épreuve face à un tel monstre, elle ne saurait flancher si aisément. #italic [dragon.GetNameNoTooltip] va mourir !#!\n\n"
 agot_dragon_slaying_events.0101.desc.mid.craven:0 "J'empeste l'odeur de la peur, et j'en ressens même le poids jusque dans mes sous-vêtements. C'est ainsi que va se terminer cette chasse au dragon, dans le sang et la merde...\n\n"
 agot_dragon_slaying_events.0101.desc.mid.fallback:0 "Je trébuche brièvement, mais je me ressaisis sans faiblir. Je sais que je dois rester concentré[ROOT.Char.Custom('FR_E')], et pourtant…\n\n"
 agot_dragon_slaying_events.0101.desc.outro1:0 "Les lieux sont devenus un dédale en désordre de débris n'offrant aucun abri. C'est donc la fin."
 agot_dragon_slaying_events.0101.desc.outro2:0 "Je me prends les pieds dans la carcasse d'une bête morte. J'ose croire que je pourrais avoir un meilleur avenir que celle-ci."
 agot_dragon_slaying_events.0101.desc.outro3:0 "Un filet de sang coule sur mon visage, une odeur de fer remplit mes narines. Je cligne des yeux, laissant apparent une grimace."
 agot_dragon_slaying_events.0101.desc.outro4:0 "L'air est lourd, mais le moment semble léger et insaisissable — un bref scintillement au milieu des flammes, une apparition se dissipant en un instant."
 agot_dragon_slaying_events.0101.desc.ending1:0 "Les puissantes ailes fouettent la poussière et les cendres en suspension dans l'air."
 agot_dragon_slaying_events.0101.desc.ending2:0 "[dragon.GetNameNoTooltip] est à portée de frappe, mais ses écailles d'un [dragon.Custom('GetDragonColor')] menaçant donne l'image d'une forteresse impénétrable."
 agot_dragon_slaying_events.0101.desc.ending3:0 "Je serais presque tenté de tendre la main pour caresser les écailles de [dragon.GetNameNoTooltip], si je n'étais pas ici pour une sanguinaire besogne."
 agot_dragon_slaying_events.0101.desc.ending4:0 "Un silence s'abat sur nous. Fugace moment de répit, mais plus que bienvenu. [dragon.GetNameNoTooltip] me transperce de son regard assassin."
 agot_dragon_slaying_events.0101.desc.current_move_bite:0 "\n\nLes mâchoires imposantes deviennent soudainement déchaînées. Je ferais mieux de bouger si je tiens à la vie !"
 agot_dragon_slaying_events.0101.desc.current_move_tail:0 "\n\nLa longue queue imprévisible commence à fouetter avec vigueur. J'ai plutôt intérêt à bouger si je ne veux pas mordre la poussière."
 agot_dragon_slaying_events.0101.climb:0 "Escalader le dragon."
 agot_dragon_slaying_events.0101.dive:0 "Plonger sous le dragon."
 agot_dragon_slaying_events.0101.stand:0 "Tenir bon ! Le dragon connaîtra la mort ici même."
 agot_dragon_slaying_events.0102.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0102.desc.maimed:0 "Je regarde cette chose qui m'appartenait naguère, gigotant sur le sol et déversant du sang… #italic mon sang#!… #bold mon bras#!. J'ai l'impression que ça ne s'est pas passé comme je l'aurais souhaité…\n\n"
 agot_dragon_slaying_events.0102.desc.crippled:0 "Qui aurait pu croire que la queue d'un dragon pouvait exercer une telle force ? Pas moi… ni mon corps mutilé qui en a fait l'expérience d'ailleurs, et que je me dois maintenant de traîner vaille que vaille pour espérer… espérer je ne sais quoi à dire vrai. Quel spectacle grotesque ! Ce qui fut autrefois mes jambes n'est maintenant plus qu'un amas informe d'os brisés, de chair mutilée et de lambeaux de tissus.\n\n"
 agot_dragon_slaying_events.0102.desc.ouchie:0 "L'action est aussi rapide que terrible… Je me retrouve sous [dragon.GetNameNoTooltip], mais jouant de malchance — ou de maladresse — voilà que ma jambe se retrouve déchirée avec furie. J'ai à peine le temps de lâcher un cri de douleur que quelque chose de gros et d'écailleux me fouette violement le visage.\n\nJ'ai l'impression d'avoir perdu la moitié de ma vue, mais avec le sang qui coule abondamment sur ma joue, je ne suis sûr de rien."
 agot_dragon_slaying_events.0102.desc.bite:0 "[dragon.GetNameNoTooltip] fait claquer ses mâchoires avec une violence déconcertante."
 agot_dragon_slaying_events.0102.desc.tail_swipe:0 "[dragon.GetNameNoTooltip] donne un violent coup de queue."
 agot_dragon_slaying_events.0102.desc.climb:0 "Pour échapper au pire, j'ai décidé de grimper sur le dos de la bête et cela ne la réjouit guère.\n\n"
 agot_dragon_slaying_events.0102.desc.dive:0 "En plongeant sous le ventre du dragon, je me retrouve à l'abri de sa fureur — mais ce n'est pas pour autant que je suis hors de danger.\n\n"
 agot_dragon_slaying_events.0102.desc.valyrian:0 "#italic Valar morghulis.#! La mort… si elle sait se montrer effrayante, elle sait parfois se montrer accueillante… mais #italic pas aujourd'hui#!."
 agot_dragon_slaying_events.0102.desc.uncouth:0 "#bold Va te faire foutre putain de monstre cracheur de feu !#!"
 agot_dragon_slaying_events.0102.desc.seven:0 "#italic Mère… Guerrier… Père…#! Je prie pour que l'un des sept viennent à mon secours, mais il n'y a guère que l'Étranger pour répondre à mon appel."
 agot_dragon_slaying_events.0102.desc.oldgods:0 "Quelque chose m'agrippe tendrement, une sensation de froid, comme la caresse d'une douce brise matinale. #italic Les anciens dieux sont là.#! Je dois mettre fin à ce fléau !"
 agot_dragon_slaying_events.0102.desc.drowned:0 "#italic Ce qui est mort ne saurait mourir… mais se lève à nouveau… plus dur à la peine…#! #bold et plus vigoureux !#!"
 agot_dragon_slaying_events.0102.desc.rhllor:0 "Les flammes dansent autour de moi, et même si la mort rôde en ces lieux, une chaleur réconfortante m'envahit. #italic Maître de la Lumière, entendez ma prière !#!"
 agot_dragon_slaying_events.0102.desc.fallback:0 "Je n'ai nul autre choix que de m'en remettre à mes forces restantes ! #italic Je dois aller de l'avant, face au feu, face au danger, face à la mort !#!"
 agot_dragon_slaying_events.0102.desc.crush:0 "Déplaçant son imposant poids, le dragon a la ferme intention de m'aplatir avec force et fracas. Il me faut agir vite si je tiens à la vie !"
 agot_dragon_slaying_events.0102.desc.tail:0 "La queue du dragon fouette vigoureusement l'air. Je ferais mieux de réfléchir à ma prochaine action si je ne veux pas me retrouver le corps brisé par ce dangereux appendice caudal."
 agot_dragon_slaying_events.0102.desc.shake:0 "Le dragon, peu enclin à me laisser grimper sur son dos, commence à se débattre vigoureusement."
 agot_dragon_slaying_events.0102.desc.fly_climb:0 "Le dragon prends son envol, et je dois me hâter de prendre une décision. Soit je lâche prise, quitte à voir s'envoler l'objet de ma quête, soit je tiens bon, et je me retrouve emporté[ROOT.Char.Custom('FR_E')] avec le danger que cela implique."
 agot_dragon_slaying_events.0102.desc.fly_dive:0 "Le dragon s'apprête à s'envoler. Il me faut agir promptement, et choisir entre tenter de l'abattre ou le laisser filer."
 agot_dragon_slaying_events.0102.kill_first_crush:0 "#bold Voyons de quoi tu es fait, monstre !#!"
 agot_dragon_slaying_events.0102.kill_first_crush.tt:0 "Vous allez tenter de tuer le dragon avant qu'il ne vous écrase contre le sol."
 agot_dragon_slaying_events.0102.kill_first_fly:0 "#bold Où tu vas comme ça ?! N'escompte pas t'enfuir si facilement !#!"
 agot_dragon_slaying_events.0102.kill_first_fly.tt:0 "Vous allez tenter de tuer le dragon avent qu'il ne s'envole, au risque d'en subir les conséquences."
 agot_dragon_slaying_events.0102.roll:0 "S'éloigner."
 agot_dragon_slaying_events.0102.dive_fly_away:0 "Merde..."
 agot_dragon_slaying_events.0102.climb_head:0 "Grimper pour atteindre la tête !"
 agot_dragon_slaying_events.0102.get_off:0 "Dégager de là !"
 agot_dragon_slaying_events.0102.hold_on:0 "S'accrocher !"
 agot_dragon_slaying_events.0110.t:0 "$agot_dragon_duel.t$ Victoire"
 agot_dragon_slaying_events.0110.desc.move_climb_tail:0 "Alors que j'escalade vigoureusement le dos de [dragon.GetNameNoTooltip], la bête tente d'utiliser sa queue pour m'écrabouiller."
 agot_dragon_slaying_events.0110.desc.move_climb_shake:0 "Alors que j'escalade vigoureusement le dos de [dragon.GetNameNoTooltip], la bête remue et s'agite dans tous les sens pour me faire lâcher prise. Je m'accroche alors autant à ma vie qu'à ses écailles? alors que les mouvements frénétiques s'intensifient."
 agot_dragon_slaying_events.0110.desc.move_dive_crush:0 "L'imposante masse de [dragon.GetNameNoTooltip] dressée juste au-dessus de ma tête, je m'emploie à mettre toute ma force pour frapper son ventre exposé. Brusquement, je réalise qu'[dragon.Custom('DR_FR_IlElle')] va m'écraser de tout son poids."
 agot_dragon_slaying_events.0110.desc.move_climb_fly:0 "Dans un excès de démence, je m'agrippe aux écailles du monstre, dont la posture laisse comprendre qu'il s'apprête à prendre son envol."
 agot_dragon_slaying_events.0110.desc.move_dive_fly:0 "Subissant un déchaînement violent de coups, [dragon.GetNameNoTooltip] laisse échapper un cri retentissant qui arriverait presque à percer mes tympans, aussi aisément que je perce son ventre exposé. En un claquement de doigts — ou battement d'ailes — la bête cherche à prendre son envol."
 agot_dragon_slaying_events.0110.desc.win_burn_wound:0 "La bête cracheuse de feu laisse échapper son souffle ardent, auquel j'échappe par une habile esquive tout en me frayant un passage jusqu'à elle."
 agot_dragon_slaying_events.0110.desc.win_lunge_wound:0 "[dragon.GetNameNoTooltip] s'élance furieusement contre moi ; un bond sur le côté me sauve la vie, avant que j'en fasse un nouveau, cette fois pour m'approcher."
 agot_dragon_slaying_events.0110.desc.win_confront_bite:0 "Je parviens à contrer l'attaque aux crocs acérées de [dragon.GetNameNoTooltip] avant de me précipiter vers [dragon.Custom('DR_FR_LuiElle')]."
 agot_dragon_slaying_events.0110.desc.win_confront_tail:0 "Mon armure est brutalement secouée quand [dragon.GetNameNoTooltip] se sert de sa queue pour me frapper, mais malgré le choc encaissé, je tiens bon."
 agot_dragon_slaying_events.0110.desc.win_climb_head:0 "Je continue mon ascension de cet interminable montagne d'écailles, pour enfin parvenir à en atteindre le sommet : la tête. Alors la bête se met à fouetter vigoureusement dans tous les sens."
 agot_dragon_slaying_events.0110.desc.win_climb_roll:0 "Je me jette sur le côté, évitant un funeste destin à base d'écrabouillage, mais le regard de [dragon.GetNameNoTooltip], marqué par ce qui semble être du mépris, laisse présager du pire."
 agot_dragon_slaying_events.0110.desc.win_shake_climb:0 "Le corps de la créature s'agite violement jusqu'à trembler frénétiquement, mais qu'importe ses efforts, je parviens vaille que vaille à m'agripper afin de rester le plus proche possible de sa tête."
 agot_dragon_slaying_events.0110.desc.win_shake_roll:0 "[dragon.GetNameNoTooltip] laisse échapper une fureur que je ne saurais décrire, mais je m'écarte à temps pour échapper au pire, tandis qu'[dragon.Custom('DR_FR_IlElle')] affiche sa gueule pleine de dents comme signe de défi à mon égard."
 agot_dragon_slaying_events.0110.desc.win_climb_fly:0 "Je m'agrippe à [dragon.GetNameNoTooltip], du moins à ce que je peux m'agripper, et m'efforce de ne pas lâcher prise, jusqu'à ce qu'enfin [dragon.Custom('DR_FR_IlElle')] repose enfin pied à terre, m'offrant l'opportunité de m'approcher de sa tête."
 agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush:0 "Je sens le poids du monstre qui commence à m'écraser. La pression est si forte que je me vois comme un furoncle sur le point d'éclater, mes entrailles sur le point de se déverser comme du vulgaire pus. Mais dans un ultime effort, je parviens tout de même à me libérer."
 agot_dragon_slaying_events.0110.desc.win_dive_crush_move:0 "J'évite de justesse d'être écrasé[ROOT.Char.Custom('FR_E')], alors que [dragon.GetNameNoTooltip] se jette sur moi. Mon cœur s'emballe si fort que je pourrais jurer qu'il va exploser ma poitrine, alors que mes yeux sont rivés sur mon adversaire aux traits reptiliens."
 agot_dragon_slaying_events.0110.desc.win_dive_stop_fly:0 "En dépit de ses tentatives, l'affreuse créature ne parvient pas à s'envoler, pas plus qu'à échapper à ma fureur."
 agot_dragon_slaying_events.0110.desc.mid1:0 "\n\nLe moment fatidique est venu. Il va me falloir frapper avec précision si je veux survivre — et l'emporter."
 agot_dragon_slaying_events.0110.desc.mid2:0 "\n\nJ'ai là une occasion parfaite. Si j'agis intelligemment, je peux mettre fin à tout ceci."
 agot_dragon_slaying_events.0110.desc.mid3:0 "\n\n#italic Une ouverture !#! C'est ma chance. Un coup bien placé et c'est terminé…"
 agot_dragon_slaying_events.0110.desc.sword:0 "J'empoigne fermement mon épée et j'enfonce solidement la lame dans la chair de [dragon.GetNameNoTooltip]. Ayant trouvé un point plus sensible que les autres juste en-dessous de sa mâchoire, j'y vais de toutes mes forces pour lui ouvrir la gorge."
 agot_dragon_slaying_events.0110.desc.dagger:0 "La finesse de ma lame me permet de la plonger avec aisance entre les écailles de [dragon.GetNameNoTooltip], et d'un vif et violent mouvement continu, je la fais glisser pour ouvrir en deux sa gorge."
 agot_dragon_slaying_events.0110.desc.spear:0 "J'assure mon équilibre, prépare ma posture, empoigne ma lance et voilà que le rouge de son sang s'écoule après que mon coup ait percé le [dragon.Custom('GetDragonColor')] de son armure d'écailles. Il n'y a rien de plus décisif qu'un coup net et assuré dans la tête."
 agot_dragon_slaying_events.0110.desc.smash:0 "J'agrippe autant que faire se peut le manche de mon arme, et de toutes mes forces je la fais basculer avec force et fracas sur le crâne de [dragon.GetNameNoTooltip]. La violence du choc fait trembler mes membres à l'impact."
 agot_dragon_slaying_events.0110.desc.fallback:0 "Je frappe encore et encore, sans discontinuer. Cette montagne de chair et d'écailles refuse désespérément de s'écrouler, mais peu me chaut, la bête mourra #bold aujourd'hui#! ! Nous partageons un dernier regard, avant qu'un voile rouge ne masque ma vue. #italic Suis-je mort[ROOT.Char.Custom('FR_E')] ?#! Il semblerait que non. Alors c'est que j'ai réussi à venir à bout de [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0110.desc.ending1:0 "Le monstre crache un ultime souffle guttural, la dernière chose qui sortira de son infâme gosier.\n\n"
 agot_dragon_slaying_events.0110.desc.ending2:0 "La monstruosité laisse échapper un cri et aucun mot à ma connaissance ne saurait en faire une description parfaite. Mais je puis au moins mettre un mot sur ce que je ressens : soulagement.\n\n"
 agot_dragon_slaying_events.0110.desc.ending3:0 "L'atrocité qui voulait me baigner dans les flammes se noie maintenant dans son propre sang. Là où il y avait la défiance affichée, il ne reste que la supplication étouffée.\n\n"
 agot_dragon_slaying_events.0110.desc.ending4:0 "L'animal se meurt, comme une flamme sur le point de s'éteindre. Ses yeux se perdent dans le vide, comme pour chercher du regard quelque chose… ou quelqu'un.\n\n"
 agot_dragon_slaying_events.0110.desc.ending5:0 "L'imposant mastodonte de feu et de chair s'écroule, alors que l'odeur sulfurique qui s'échappe de son corps commence à imprégner les lieux.\n\n"
 agot_dragon_slaying_events.0110.desc_vengeance:0 "Finalement, j'ai réussis à venger m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0110.a:0 "Maintenant, il faut que je trouve le moyen de lui détacher la tête du corps..."
 agot_dragon_slaying_events.0110.a.stronger:0 "J'aurais cru la tâche plus difficile..."
 agot_dragon_slaying_events.0110.b:0 "Un si piètre trophée ne mérite pas de tels risques."
 agot_dragon_slaying_events.0110.blood_burn.tt:0 "Prudence, le sang de dragon est brûlant…"
 agot_dragon_slaying_events.0110.blood_burn.toast:0 "[ROOT.Char.GetName] a été brûlé[ROOT.Custom('FR_E')] par le sang du dragon"
 agot_dragon_slaying_events.0111.t:0 "$agot_dragon_duel.t$ Défaite"
 agot_dragon_slaying_events.0111.desc.move_climb_tail:0 "Je vois la queue de [dragon.GetNameNoTooltip], aussi rapide qu'un éclair, qui s'apprête à me frapper alors que j'escalade vaille que vaille le dos de la bête."
 agot_dragon_slaying_events.0111.desc.move_climb_shake:0 "Sans crier gare, voilà que [dragon.GetNameNoTooltip] se met à remuer dans tous les sens, vraisemblablement dans l'idée de me dégager de son dos."
 agot_dragon_slaying_events.0111.desc.move_climb_fly:0 "Il ne faut guère plus d'un instant pour que [dragon.GetNameNoTooltip] se décide à prendre son envol, alors que je suis encore fermement agrippé[ROOT.Char.Custom('FR_E')] à son dos."
 agot_dragon_slaying_events.0111.desc.move_dive_crush:0 "De tout son poids, [dragon.GetNameNoTooltip] s'apprête à m'écraser alors que j'ai l'infortune d'être sous la bête."
 agot_dragon_slaying_events.0111.desc.move_dive_fly:0 "Alors qu'[dragon.Custom('DR_FR_IlElle')] se trouve juste au-dessus de moi, [dragon.GetNameNoTooltip] s'apprête à s'envoler."
 agot_dragon_slaying_events.0111.desc.death_running_burn:0 "Je vois le danger, le péril… la mort. Si je tiens à la vie, il me faut fuir. Par n'importe quel moyen, je dois fuir !\n\nJe tourne les talons, bien décidé[ROOT.Char.Custom('FR_E')] à #bold fuir#!, mais [dragon.GetNameNoTooltip] ne l'entends pas de cette oreille. Une vague incandescente s'empare de moi, un souffle ardent qui commence déjà à me ronger la peau, puis la chair, puis l'esprit.\n\nLes flammes me dépossèdent de mes bras et de mes jambes, qui disparaissent sous mes yeux apeurés. Si l'horreur a une odeur, c'est celle qui envahit actuellement mes narines. #italic Je brûle ! Je dois fuir mais je brûle !#!"
 agot_dragon_slaying_events.0111.desc.death.rip1:0 "Je suis déchiré[ROOT.Char.Custom('FR_E')], taillé[ROOT.Char.Custom('FR_E')] en pièces, tout simplement éparpillé[ROOT.Char.Custom('FR_E')]… Mon sang se répand comme le contenu d'une coupe brisée. Je ne puis rien faire de plus que de regarder cette saloperie déguster chaque morceau de moi, jusqu'à ce qu'il n'en reste plus assez pour que je reste conscient[ROOT.Char.Custom('FR_E')]."
 agot_dragon_slaying_events.0111.desc.death.rip2:0 "Le rugissement qui secoue l'air ambiant sonne comme le cor annonçant un triomphe, pour ce monstre en tout cas. Pour moi, cela marque la fin de [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetHouse.GetBaseNameNoTooltip], [ROOT.Char.Custom('FR_LeLa')] f[ROOT.Char.Custom('FR_OuOlle')] qui s'est pris[ROOT.Char.Custom('FR_E')] pour un[ROOT.Char.Custom('FR_E')] chasseu[ROOT.Char.Custom('FR_RSe')] de dragon."
 agot_dragon_slaying_events.0111.desc.death.rip3:0 "[dragon.GetNameNoTooltip] se délecte de ma viande. Mes os ne sont rien de plus que des brindilles entre ses mâchoires. Je sais qu'[dragon.Custom('DR_FR_IlElle')] pourrait en terminer rapidement avec moi, mais le supplice ne s'arrête pas. Mon esprit embrumé par tous les maux qui me rongent atténue quelque peu la douleur, mais c'est encore bien loin d'être suffisant pour rendre cette torture supportable."
 agot_dragon_slaying_events.0111.desc.death_running_pursuit:0 "Il n'y a pour moi aucun moyen de survivre à un tel combat. #italic Je dois fuir !#! Je tourne les talons et je fuis ! Je #bold tente#! de fuir, car [dragon.GetNameNoTooltip] ne va pas me laisser m'échapper à si bon compte.\n\n"
 agot_dragon_slaying_events.0111.desc.run_escape:0 "Il n'y a pour moi aucun moyen de survivre à un tel #italic combat#!. Ce serait même présomptueux d'appeler ça un combat. Je n'ai d'autre choix que de fuir, et même ainsi, je ne serais pas assuré[ROOT.Char.Custom('FR_E')] de survivre, mais #bold je dois essayer#!.\n\nJe cours, je m'élance, je m'enfuis. Je ne cherche même pas à regarder derrière moi, de peur d'y voir la mort. Je regarde droit devant et je continue sur mon élan. J'entends des bruits — une queue qui fouette ; le feu qui brûle ; un rugissement… qui se fait de plus en plus ténu. #italic Je m'éloigne !#! Je ne sais pas comment, mais je réussis à m'éloigner. Tout défile autour de moi, mais de moins en moins vite. Je commence à ralentir, pas par sentiment de sécurité, mais parce que je suis à bout de souffle. Mais je constate avec soulagement qu'il n'y a plus de traces de la bête. Plus d'ailes, plus de crocs, plus de flammes… #italic je suis sain[ROOT.Char.Custom('FR_E')] et sau[ROOT.Char.Custom('FR_FVe')] !#!"
 agot_dragon_slaying_events.0111.desc.climb_let_fly:0 "\n\nIl faudrait être un[ROOT.Char.Custom('FR_E')] so[ROOT.Char.Custom('FR_TTte')] doublé[ROOT.Char.Custom('FR_E')] d'un[ROOT.Char.Custom('FR_E')] imbécile pour continuer à s'accrocher — et bien que j'ai choisis sciemment de m'embarquer dans cette folle chasse au dragon, il me reste encore assez d'esprit pour ne pas pousser la démence jusqu'au suicide pur et simple.\n\n"
 agot_dragon_slaying_events.0111.desc.dive_let_fly: "\n\nDans une telle position, je n’ai aucune chance de l’arrêter. Je roule sur le dos et regarde le monstre s'envoler, laissant échapper un dernier rugissement accompagné d'une explosion de flammes, alors qu'[dragon.Custom('DR_FR_IlElle')] disparaît de ma vision embrumée par la peur.\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_risky:0 "\n\nJe savais les flammes chaudes, mais je n'aurais jamais juré qu'elles puissent l'être #bold à ce point#!. Mon armure devient comme une marmite chauffée à blanc, dans laquelle j'ai la mauvaise fortune de me trouver.\n\nIl n'y a pas grand chose que je puisse faire, alors, tentant le tout pour le tout, je m'élance — avec plus de témérité que d'espoir — sur l'affreuse bête cracheuse de feu. Je pourrais peut-être lui arracher une écaille, voir un œil, mais même cette possibilité apparaît comme inenvisageable, car pour cela il me faudrait réussir à fendre en deux ses flammes — un tour de magie que j'ignore. Alors, qui de la chair ou du feu cédera en premier ? Je connais d'ores et déjà la réponse…\n\n"
 agot_dragon_slaying_events.0111.desc.death_lunge_risky:0 "L'ouverture est brève, et je me dois d'en profiter — par un geste risqué. J'espère qu'avec assez de vivacité, je pourrais prendre de court le dragon, mais il est bien trop rapide pour ce genre de manœuvre simpliste.\n\n"
 agot_dragon_slaying_events.0111.desc.death_rock_risky:0 "Je vois une ouverture, éphémère, mais bien réelle. Dans un élan de témérité, je me lance, comme un[ROOT.Char.Custom('FR_E')] assaillant[ROOT.Char.Custom('FR_E')] devant la brèche d'une muraille. Je fais tout pour réduire la distance entre moi et [dragon.GetNameNoTooltip] le plus rapidement possible.\n\nMalheureusement, ma course se heurte à l'infortune d'un rocher qui m'arrive sur le coin de la tête, du fait des mouvements chaotiques de l'énorme bête écailleuse. Ma vision s'embrume, se floute, pour finir par se #bold noircir#!. #italic C'est donc cela la mort ?#!\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_risky:0 "Malgré mes blessures, je tente de me jeter sur le dragon. Le sol tremble tout autour de moi, et je suis dans la merde — il n'y a pas d'autres mots pour le formuler.\n\nJe m'écroule à plat ventre, puis j'entends et je vois une chose monstrueuse au-dessus de ma tête. La fureur du feu fait chair qui vient s'abattre sur moi tel le Fléau sur Valyria."
 agot_dragon_slaying_events.0111.desc.death_sneak_attack:0 "L'attaque soudaine et sournoise de ce vil serpent cracheur de feu m'a pris[ROOT.Char.Custom('FR_E')] de court. Me tordant de douleur, je tente de m'échapper, laissant ma garde ouvertement exposée…\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_cautious:0 "Je fais de mon mieux pour m'éloigner du déferlement de flammes, mais je n'ai pas le pied assez leste pour y parvenir.\n\nLe feu m'entoure et m'enserre, comme s'il avait acquis une conscience. Je me retrouve à me débattre autant que faire se peut, mais c'est un ennemi que je ne peux hélas pas affronter, ni à la pointe de l'épée, ni à la force de mes bras. Tout ce que je peux faire c'est gigoter, frétiller. Te[ROOT.Char.Custom('FR_LLle')] [ROOT.Char.Custom('FR_LeLa')] malheureu[ROOT.Char.Custom('FR_XSe')] atteint[ROOT.Char.Custom('FR_E')] de la giguepeste, je bouge, suivant le rythme d'une danse enflammée, sous le regard, que je devine amusé, de [dragon.GetNameNoTooltip].\n\n#italic La douleur est atroce !#!"
 agot_dragon_slaying_events.0111.desc.death_lunge_cautious:0 "Dans un excès de prudence pour tenter d'échapper à l'attaque de [dragon.GetNameNoTooltip], mes défenses s'en retrouvent dangereusement mises à mal, mon dos exposé pendant que je me traîne sur le côté."
 agot_dragon_slaying_events.0111.desc.death_rock_cautious:0 "Ma prudence vis-à-vis de [dragon.GetNameNoTooltip] ne me protège pas d'une chute de pierre inattendue. Je me retrouve alors désarmé[ROOT.Char.Custom('FR_E')] et pris[ROOT.Char.Custom('FR_E')] au dépourvu, l'ombre du dragon se faisant plus menaçante que jamais.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious:0 "Chancelant[ROOT.Char.Custom('FR_E')], je m'approche du monstre. La douleur qui assaille mes membres me laisse faible et vulnérable. Je tente d'expulser un cri de mon gosier pour me donner force et courage, mais il n'y a rien d'autre que du vomi putride et puant qui en sort. Pris[ROOT.Char.Custom('FR_E')] de vertige et mettant difficilement un pied devant l'autre, je crains de ne pouvoir continuer davantage.\n\n"
 agot_dragon_slaying_events.0111.desc.death_bite_climb:0 "La tête du monstre se contorsionne pour se retrouver face à moi, étendu[ROOT.Char.Custom('FR_E')] et exposé[ROOT.Char.Custom('FR_E')] sur son dos.\n\nJ'ai semble-t-il fait une grave erreur, et j'en paie le prix fort sans tarder. Les yeux reptiliens annonciateurs de ce qui va suivre ne sont qu'un avant-goût. Vient ensuite les crocs, grands et acérés, plus grands que je ne l'aurais pensé — ou peut-être que c'est tout simplement parce que je n'ai jamais eu l'occasion de les voir de si près… #italic de trop près.#! Les os broyés, la chair déchirée, l'esprit libéré. J'aurais aimé sourire vaillamment face à la mort, mais [dragon.GetNameNoTooltip] ne m'en a même pas laissé le temps… #italic quel dommage#!."
 agot_dragon_slaying_events.0111.desc.death_tail_climb:0 "Mon ascension est brutalement interrompue par un bruit semblable à un #bold claquement#! de fouet.\n\nC'était sa queue, mais pourquoi diable je ne ressens rien alors ? Aucune douleur, d'aucune sorte. Juste un léger picotement. Je comprends. Il m'a écrasé les vertèbres et je ne ressens dès lors plus rien, depuis mes orteils jusqu'à ma nuque. Je ne suis plus qu'une simple tête sur un corps brisé qui tombe pour atterrir violemment au sol, mais là encore, je ne ressens rien.\n\nJe vois l'immense gueule de [dragon.GetNameNoTooltip] se pencher sur moi. #italic Serais-je dévoré[ROOT.Char.Custom('FR_E')] ? Incinéré[ROOT.Char.Custom('FR_E')] ? Ecrasé[ROOT.Char.Custom('FR_E')] ?#! Je vais bientôt faire l'expérience d'une mort atroce et je n'ai même pas un corps fonctionnel pour le vivre pleinement… c'est un peu comme être simple spectateur de sa propre fin…"
 agot_dragon_slaying_events.0111.desc.death_bite_dive:0 "Je me risque à me jeter là où j'estime que la bête est le plus vulnérable, son ventre, mais jouant d'infortune ou victime de mon manque de célérité, je suis attrapé[ROOT.Char.Custom('FR_E')] par l'énorme gueule parsemée de dents qui me jette comme un vieux chiffon.\n\nJ'atterris au sol, non sans violence, le corps aussi brisé que l'esprit…"
 agot_dragon_slaying_events.0111.desc.death_tail_dive:0 "Telle la foudre, la queue fend l'air et me fouette avec force et fracas.\n\nAprès quelques culbutes, je me retrouve étendu[ROOT.Char.Custom('FR_E')] au sol, incapable de bouger, et même incapable d'ordonner à mon corps de bouger. Je dois avoir quelque chose de cassé, même si je ne sais pas exactement quoi… #italic peut-être tout ?#! La seule chose que je puisse faire dans mon état, c'est de scruter la tête du monstre qui se penche sur moi, bien décidé à se repaître de ma chair…"
 agot_dragon_slaying_events.0111.desc.confront_bite:0 "La mâchoire de [dragon.GetNameNoTooltip] claque. Avec violence, avec insistance, elle claque ! Aucun métal ne saurait arrêter une telle force de la nature. La douleur consume mon corps aussi sûrement que du feu de dragon."
 agot_dragon_slaying_events.0111.desc.confront_tail:0 "La queue [dragon.GetNameNoTooltip] claque et fouette, et sans mal, me fauche d'un geste. Je heurte le sol violemment, puis son appendice caudal revient à la charge, frappant cette fois ma tête. La douleur résonne dans l'entièreté de mon être."
 agot_dragon_slaying_events.0111.desc.death_crushcrushcrush:0 "Ma posture défiante ne fait guère office d'une quelconque défense face à la sauvagerie d'un dragon, et je me retrouve écrasé[ROOT.Char.Custom('FR_E')] brutalement au sol…\n\nQuelle horreur d'entendre le propre bruit de ses os qui craquent, se rompent, se brisent, se disloquent et se détachent. Je vois mes entrailles, ce qui en soi est déjà mauvais signe, mais en plus, j'ai la nette impression qu'ils ne sont pas dans le bon ordre. J'essaie d'en attraper quelques bouts, pour en perdre le moins possible, mais je doute d'en avoir encore l'usage sous peu…"
 agot_dragon_slaying_events.0111.desc.death_crush_move:0 "Une piètre tentative de m'en sortir que voilà. Inapte à me faire plus véloce qu'un dragon, je me retrouve plaqué[ROOT.Char.Custom('FR_E')] au sol, sentant le poids du fléau qui est le mien écrasant de plus en plus les parties de mon corps qui avaient été épargnées jusque-là.\n\nMes os ne sont pas seulement brisés, ils sont peu à peu réduits à l'état de poussière…"
 agot_dragon_slaying_events.0111.desc.death_tail_climb_head:0 "#bold Argh !#! La violence de ce coup de queue m'a littéralement coupé le souffle. En vérité, je crois même que je n'arrive plus à respirer. La seule chose que je parviens à faire est de cracher du sang.\n\n#italic Respirer.#! Je dois… respirer ! #italic De l'air !#! Il me faut de l'air… Je dois avoir un poumon écrasé, voire les deux. L'air ne vient pas et la noirceur envahit ma vision…"
 agot_dragon_slaying_events.0111.desc.death_tail_climb_roll:0 "Je parviens in-extremis à faire une roulade, mais je ne suis guère plus avancé[ROOT.Char.Custom('FR_E')]. Ma posture défensive ne m'est d'aucune utilité face au coup de fouet que me donne [dragon.GetNameNoTooltip] avec sa queue.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_climb:0 "Je tente de poursuivre mon ascension, mais une violente secousse me fait choir. Sonné[ROOT.Char.Custom('FR_E')] par la violente chute, je peine à me relever efficacement. Vu la situation, je crains que ce ne soit la fin.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_roll:0 "Tout se passe trop vite. Moi qui tente de m'échapper, [dragon.GetNameNoTooltip] qui me désarçonne. Je ne sais comment, mais je suis dès lors à sa merci.\n\n"
 agot_dragon_slaying_events.0111.desc.death_fly_hold:0 "Accroché[ROOT.Char.Custom('FR_E')] à ce que je peux, [dragon.GetNameNoTooltip] m'emmène haut, très haut dans le ciel, à une vitesse prodigieuse.\n\nDe toutes mes forces, je m'accroche, je persiste, je lutte, mais cette maudite bête est bien décidée à se débarrasser de son passag[ROOT.Char.Custom('FR_ErEre')] clandestin[ROOT.Char.Custom('FR_E')]. Finalement, mes forces m'abandonnent… le dessus devient le dessous, et le dessous devient le dessus, autrement dit : #italic je tombe#!.\n\nJe doute de pouvoir survivre à une telle chute, mais sait-on jamais. De toute façon j'en aurais bientôt le cœur net…"
 agot_dragon_slaying_events.0111.desc.death_stop_fly:0 "#italic J'aurais mieux fait de laisser la bête s'envoler.#! Cette évidence me percute avec autant de violence que les griffes de [dragon.GetNameNoTooltip] me déchirent, et le regret de ma décision inonde mes pensées, autant que le rouge ma vision.\n\nChacune de ses pattes est pourvue de ces longues lames tranchantes, plus aiguisées encore que le métal forgé dans un château, et que puis-je donc faire, moi qui ne suis alors pas plus apte à me défendre qu'un mouton face à une meute de bêtes fauves…"
 agot_dragon_slaying_events.0111.desc.loss_wounded_one:0 "Par chance, il y eut plus de peur que de mal, et si j'ai quelques blessures légères, je peux m'estimer heureu[ROOT.Char.Custom('FR_XSe')] de m'en être sorti[ROOT.Char.Custom('FR_E')] en un seul morceau."
 agot_dragon_slaying_events.0111.desc.loss_wounded_two:0 "Malgré la patte trainante qui me ralentit, je m'éloigne de cet enfer, satisfait[ROOT.Char.Custom('FR_E')] d'en être réchappé vivant[ROOT.Char.Custom('FR_E')], mais pas indemne pour autant."
 agot_dragon_slaying_events.0111.desc.loss_wounded_three:0 "Quelle idée à la con ce fut de vouloir affronter un dragon. Me voilà maintenant aux portes de la mort…"
 agot_dragon_slaying_events.0111.desc.loss_minor_burns:0 "À ma grande surprise, j'ai réussi à m'en tirer avec seulement quelques brûlures."
 agot_dragon_slaying_events.0111.desc.loss_major_burns:0 "Malheureusement, je porterai les nombreuses marques de brûlures pour le temps qu'il me restera à vivre."
 agot_dragon_slaying_events.0111.desc.loss_unscathed:0 "C'est de l'ordre du miracle, mais je n'ai aucun aucune séquelle à déplorer. Je suis sain[ROOT.Char.Custom('FR_E')] et sau[ROOT.Char.Custom('FR_FVe')] !"
 agot_dragon_slaying_events.0111.desc_vengeance:0 "Je n'ai pas réussis à venger m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
