l_french:
 agot_prison.1001.t:0 "Le silence est d'or"
 agot_prison.1001.start.desc:0 "Le geôlier pousse [recipient.GetTitledFirstName], paniqué[recipient.Custom('FR_E')], dans la pièce. « Je vous en prie ! Je ferai n'importe quoi, tout ce que vous voudrez ! » Ses gémissements sont écourtés lorsque le geôlier [recipient.Custom('FR_LeLa')] bâillonne et l'attache à la table.\n\n"
 agot_prison.1001.cruel.desc:0 "« Oh, [recipient.GetFirstNameNoTooltip], » je soupire théâtralement. « Vous voyez, c'est là le problème. Je ne veux plus jamais que vous disiez quoi que ce soit à qui que ce soit. »"
 agot_prison.1001.compassionate.desc:0 "« Cela peut sembler barbare, dis-je tandis que le médecin prépare ses outils, mais c'est pour assurer la stabilité du royaume. Croyez-moi, je ne prends aucun plaisir à votre souffrance. »"
 agot_prison.1001.child.desc:1 "« Ceci améliorera les choses, » dit le médecin tout en offrant à [recipient.GetTitledFirstName] la dose de sédatif. Sa petite main tremble, mais [recipient.Custom('FR_IlElle')] le boit quand même.\n\n Une fois qu'[recipient.Custom('FR_IlElle')] s'est endormi[recipient.Custom('FR_E')], le médecin me regarde longuement. « Êtes vous sûr de vous, [actor.Custom('FR_MonseigneurMadame')] ? »"
 agot_prison.1001.a:0 "Oh que oui, ça va #emp faire#! mal."
 agot_prison.1001.b:0 "J'ai mes raisons."
 agot_prison.1002.t:0 "Le silence est d'or"
 agot_prison.1002.start.desc:0 "Je réfléchis tranquillement à mon sort lorsque le geôlier ouvre brusquement la porte et m'entraîne hors de la cellule. Là, dans le couloir lugubre, [actor.GetTitledFirstName] m'attend.\n\n"
 agot_prison.1002.cruel.desc:0 "L'expression de satisfaction sur son visage me fait frissonner.\n\n\"Ne vous inquiétez pas. Je ne suis pas venu pour votre tête - votre langue frétillante fera très bien l'affaire. Allez me chercher les pinces chaudes\""
 agot_prison.1002.compassionate.desc:0 "« [recipient.GetFirstNameNoTooltip], je veux que vous sachiez que je ne prends aucun plaisir à cela. Je suis obligé de vous faire taire. Pour la stabilité du royaume. »"
 agot_prison.1002.child.desc:0 "« Tout va s'arranger, » dit le médecin alors qu'[physician.Custom('FR_IlElle')] m'offre une petite bouteille en verre. C'est un mauvais endroit, avec de mauvaises personnes, mais ses yeux ... sont agréables. D'une main tremblante, je porte la bouteille à mes lèvres."
 agot_prison.1002.a:0 "Ma... ma langue ? Laissez-moi partir ! #emp Nooon!#!"
 agot_prison.1002.b:0 "Je... Je me sens bizarre..."