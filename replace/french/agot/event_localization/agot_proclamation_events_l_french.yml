l_french:
 agot_proclamation_events.0001.t:0 "L'émergence d'une nouvelle puissance"
 agot_proclamation_events.0001.desc:0 "La force croit comme du liseron — pour [ROOT.Char.Custom('FR_CeluiCelle')] qui sait la cultiver.\n\nUne nouvelle puissance émerge ! Un nouveau royaume qui saura faire face aux intempéries, aux épreuves et aux aléas ! Ce royaume c'est [ROOT.Char.GetPrimaryTitle.GetNameNoTier] et sous la bénédiction [ROOT.Char.GetFaith.WarGodNamePossessive], son peuple ainsi que s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] se tiendront fièrement debout face à ceux qui auraient l'impudence de vouloir nous spolier de notre souveraineté ou de notre fierté !"
 agot_proclamation_events.0001.a:0 "Gloire et prospérité pour [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] !"
 agot_proclamation_events.0002.t:0 "Un nouveau royaume"
 agot_proclamation_events.0002.desc:0 "Moi, [new_king.GetFirstNameNoTooltip] de la Maison [new_king.GetHouse.GetNameNoTooltip], me déclare [new_king.GetTitleAsNameNoTooltip|l] et proclame l'avènement d'un nouveau royaume : [new_king.GetPrimaryTitle.GetNameNoTier]. Que tous reconnaissent la légitimité de mon règne libre et indépendant ! Et que nul n'oublie ces mots : [new_king.GetHouse.GetMotto] !"
 agot_proclamation_events.0002.a:0 "Ainsi soit-il."
 agot_proclamation_events.0003.t:0 "Un nouveau royaume"
 agot_proclamation_events.0003.desc:0 "La fondation d'un nouveau royaume implique de codifier de nouvelles lois et d'officialiser l'indépendance de mes terres. Ce n'est point une tâche aisée, mais c'est néanmoins une tâche nécessaire."
 agot_proclamation_events.0003.a:0 "En effet, c'est nécessaire."
 agot_proclamation_events.0003.b:0 "Voyons ce qu'il en est."
 agot_proclamation_events.9901.t:0 "La succession du Trône de Fer"
 agot_proclamation_events.9901.intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une lettre portant le sceau de la Maison [new_holder.GetHouse.GetBaseName] est arrivé de [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ; les corbeaux répandent de bien sinistres nouvelles à travers le royaume. » Le messager s'incline promptement et me tend la missive."
 agot_proclamation_events.9901.inheritance:0 "\n\n[previous_holder.Custom('FR_le_Char_Pi')|U][previous_holder.GetTitledFirstName] [previous_holder.GetDeathReason] — puisse-t-[previous_holder.Custom('FR_IlElle')] reposer en paix. Selon les lois de successions, [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName] a été proclamé[new_holder.Custom('FR_E')] successeur légitime de [new_holder.GetPrimaryTitle.GetNameNoTooltip].\n\nTandis que certains pleurent le décès de Sa Majesté, des rumeurs abondent sur un mécontentement naissant loin des yeux de la foule..."
 agot_proclamation_events.9901.conquest:0 "\n\nLes forces menées par [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] ont été vaincus et [new_holder.Custom('FR_le_Char_Pi')][new_holder.GetTitledFirstName] de la Maison [new_holder.GetHouse.GetBaseName] a prit le Trône de Fer par droit de conquête.\n\nTandis que certains festoient et célèbrent la victoire, d'autres ne partagent pas cet enthousiasme et ont commencé à manifester leur mécontentement..."
 agot_proclamation_events.9901.abdication:0 "\n\nDans une tournure inattendue des événements, Sa Majesté [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] a abandonné[previous_holder.Custom('FR_E')] son droit à gouverner. De fait, [new_holder.Custom('FR_le_Char_Pi')][new_holder.GetTitledFirstName] de la Maison [new_holder.GetHouse.GetBaseName] a été proclamé[new_holder.Custom('FR_E')] comme son successeur et montera sur le Trône de Fer pour gouverner les Sept Couronnes."
 agot_proclamation_events.9901.usurped:0 "\n\n[new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] a prit le Trône de Fer à [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] et a été proclamé[new_holder.Custom('FR_E')] nouv[new_holder.Custom('FR_EauElle')] suzerain[new_holder.Custom('FR_E')] des Sept Couronnes.\n\nMême si certains murmurent « usurpat[new_holder.Custom('FR_EurRice')] » dans son dos, il est indéniable que le Trône de Fer lui est désormais fermement acquis."
 agot_proclamation_events.9901.fallback:0 "\n\n[new_holder.Custom('FR_le_Char_Pi')|U][new_holder.GetTitledFirstName] de la Maison [new_holder.GetHouse.GetBaseName] a été proclamé[new_holder.Custom('FR_E')] nouv[new_holder.Custom('FR_EauElle')] [Select_CString(new_holder.IsFemale,'suzeraine','seigneur')] des Sept Couronnes et [Select_CString(new_holder.IsFemale,'protectrice','protecteur')] du royaume."
 agot_proclamation_events.9901.outro:0 "\n\nAvant de retourner à mes obligations, je m'interroge un court instant. Qu'est-ce que cela va signifier pour le royaume ?"
 agot_proclamation_events.9901.a:0 "Seul le temps nous le dira..."
 agot_proclamation_events.9901.rival:0 "Maudit soit son nom !"
 agot_proclamation_events.9901.friend:0 "Long soit son règne !"
 agot_proclamation_it_succession_msg_inheritance:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une lettre portant le sceau de la Maison [new_holder.GetHouse.GetBaseNameNoTooltip] est arrivée de [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ; [previous_holder.Custom('FR_le_Char_Pi')][previous_holder.GetTitledFirstName] [previous_holder.GetDeathReason] — puisse-t-[previous_holder.Custom('FR_IlElle')] reposer en paix.\n\n[new_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] a maintenant pour successeur légitime : [new_holder.GetFirstName] [new_holder.GetHouse.GetBaseName]. »"
 agot_proclamation_it_succession_msg_conquest:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une lettre portant le sceau de la Maison [new_holder.GetHouse.GetBaseName] est arrivée de [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ; les forces menées par [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] ont subis une cuisante défaite et [new_holder.Custom('FR_le_Char_Pi')][new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] a pris le Trône de Fer par droit de conquête. »"
 agot_proclamation_it_succession_msg_abdication:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une lettre portant le sceau de la Maison [new_holder.GetHouse.GetBaseName] est arrivée de [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ; Dans un retournement de situation inattendu, Sa Majesté [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] a renoncé à son droit de régner. En conséquence de quoi, [new_holder.Custom('FR_le_Char_Pi')][new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] a été proclamé[new_holder.Custom('FR_E')] comme son successeur et va gravir les marches du Trône de Fer pour ainsi gouverner les Sept Couronnes. »"
 agot_proclamation_it_succession_msg_usurped:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une lettre portant le sceau de la Maison [new_holder.GetHouse.GetBaseName] est arrivée de [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ; faisant fi de la ligne de succession établie, [new_holder.Custom('FR_le_Char_Pi')][new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] a succédé[new_holder.Custom('FR_E')] à [previous_holder.GetFirstName] [previous_holder.GetHouse.GetBaseName] en tant que [Select_CString(new_holder.IsFemale,'nouvelle suzeraine','nouveau seigneur')] des Sept Couronnes.\n\nDans les nobles cours, les ombres laissent échapper des murmures, et le mot #italic usurpat[new_holder.Custom('FR_EurRice')]#! semble rythmer les conversations tenus à voix basse, mais que cela soit vrai ou non, il est indéniable qu'[new_holder.Custom('FR_IlElle')] a la main mise sur le Trône de Fer. »"
 agot_proclamation_it_succession_msg_fallback:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], une lettre portant le sceau de la Maison [new_holder.GetHouse.GetBaseName] est arrivée de [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] ; [new_holder.Custom('FR_le_Char_Pi')|U][new_holder.GetTitledFirstName] de la Maison [new_holder.GetHouse.GetBaseName] a été proclamé[new_holder.Custom('FR_E')] [Select_CString(new_holder.IsFemale,'suzeraine','seigneur')] des Sept Couronnes et [Select_CString(new_holder.IsFemale,'protectrice','protecteur')] du royaume. »"