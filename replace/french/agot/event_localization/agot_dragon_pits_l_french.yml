l_french:
 agot_dragon_pits.0001.t:0 "Fossedragon rebâtit"
 agot_dragon_pits.0001.desc:0 "La Fossedragon de Port-Réal a enfin retrouvé sa splendeur d'antan !\n\nDepuis la Danse des dragons et le sac par la populace, la grande fosse n'était plus que l'ombre d'elle-même ; une ruine impropre à son usage.\n\nDésormais les décombres ont été balayés, mais même si la magnificence de la structure a été restaurée, la fosse elle-même est toujours sans utilité. Serait-elle condamnée à n'être qu'une glorieuse salle d'exposition pour le peu d’œufs que possèdent le trône ?\n\nNéanmoins, seigneurs et dames de Westeros s'interrogent. Tous commencent à se demander si la restauration est motivée par un désir d'honorer le passé... ou par une ambition vicieuse pour l'avenir."
 agot_dragon_pits.0001.a:0 "Que préparent-ils ?"
 agot_dragon_pits.0002.desc:0 "La Fossedragon de Port-Réal a enfin retrouvé sa splendeur d'antan !\n\nDepuis la Danse des dragons et le sac par la populace, la grande fosse n'était plus que l'ombre d'elle-même ; une ruine impropre à son usage.\n\nDésormais les décombres ont été balayés, et le retour des dragons annonce un besoin renouvelé d'avoir un lieu où les parquer, loin de la masse populaire de la ville.\n\nNéanmoins, seigneurs et dames de Westeros s'inquiètent. Mais nul ne s'oppose à la restauration de Fossedragon, qui se dresse désormais comme un monument à la gloire d'un pouvoir restauré."
 agot_dragon_pits.0002.a:0 "Au moins, ces bêtes seront enfermées quelque part..."
 agot_dragon_pits.0005.t:0 "La fossedragon de [generic_dragonpit.GetNameNoTooltip]"
 agot_dragon_pits.0005.desc:0 "Après des mois de planification et de construction minutieuses, une nouvelle fossedragon a été érigée à [generic_dragonpit.GetName] !\n\n"
 agot_dragon_pits.0005.a:0 "C'est un grand jour !"
 agot_dragon_pits.1000.t:0 "Liste des dragons"
 agot_dragon_pits.1000.desc:0 "Voici les dragons présents dans cette fossedragon :"
 agot_dragon_pits.1000.empty_desc:0 "Il n’y a aucun dragon dans cette fossedragon."
 agot_dragon_pits.1000.a:0 "Très bien."
 agot_dragon_pits.1100.t:0 "Un dragon errant dans la nature"
 agot_dragon_pits.1100.desc:0 "[removed_dragon.GetName] a récemment été libéré[removed_dragon.Custom('DR_FR_E')] de la fossedragon de [dragon_pit_location.GetNameNoTier], et parcourt désormais librement les étendues sauvages environnantes.\n\nAyant été occasionnellement vu non loin de villes et villages, la créature n'a jusqu'à présent posé ses griffes que sur des prises de pêcheurs, mais les petites gens redoutent de la façon dont cela pourrait dégénérer par la suite."
 agot_dragon_pits.1100.a:0 "Ont-ils raison de s'inquiéter ?"
 agot_dragon_pits.1200.t:0 "Piéger un dragon sauvage"
 agot_dragon_pits.1200.desc:0 "[wild_dragon.GetName] est une bête sauvage et ne se pliera sûrement pas à une tentative de [wild_dragon.Custom('DR_FR_LeLa')] confiner ; inutile d'envisager qu'[wild_dragon.Custom('DR_FR_IlElle')] entrera bien sagement dans la fossedragon.\n\nIl ne serait pas avisé de laisser une telle créature à ciel ouvert, au risque de voir sa sauvagerie se déchaîner sur la population environnante.\n\nIl est essentiel pour la prospérité de mon peuple et de mes terres de faire appel à la bonne personne pour coordonner prestement les efforts visant à emprisonner la bête loin de ceux à qui elle pourrait nuire."
 agot_dragon_pits.1200.a:0 "[head_dragonkeeper.Custom('FR_le_Char_U_Pi')|U][head_dragonkeeper.GetShortUIName] et l'ordre des gardiens sont les plus qualifiés pour cette tâche."
 agot_dragon_pits.1200.b:0 "On n'est jamais mieux servi que par soi-même !"
 agot_dragon_pits.1200.c:0 "L'un de mes capitaines s'en chargera."
 agot_dragon_pits.1200.d:0 "C'est bien trop risqué."
 agot_dragon_pits.1200.a.success:0 "[wild_dragon.GetName] #P a été introduit[wild_dragon.Custom('DR_FR_E')] avec succès dans la fossedragon#!"
 agot_dragon_pits.1200.a.failure:0 "[wild_dragon.GetName] #N a résisté à la tentative de [wild_dragon.Custom('DR_FR_LeLa')] confiner dans la fossedragon#!"
 agot_dragon_pits.1301.t:0 "[baby_dragon.GetNameNoTooltip] s'agite !"
 agot_dragon_pits.1301.desc:0 "Trois années durant, j'ai observé [baby_dragon.GetName] grandir. Ce n'était qu'un œuf, mais [baby_dragon.Custom('DR_FR_LeLa')] voilà maintenant arrivé[baby_dragon.Custom('DR_FR_E')] à un âge où sa nature chaotique et enflammée se manifeste véritablement.\n\nLes écrits des mestres sur les dragons parlent d'une augmentation de leur propension à voler et à brûler, qu'il s'agisse de bétail de bien ou de personnes, une fois l'âge de trois ans atteint.\n\nSi j'estime que je ne peux pas faire confiance à [baby_dragon.GetNameNoTooltip] pour réfréner un tant soit peu ses pulsions animales, je devrais envisager de [baby_dragon.Custom('DR_FR_LeLa')] parquer dans ma fossedragon avant qu'un quelconque incident ne survienne."
 agot_dragon_pits.1301.a:0 "Mieux vaut ne pas prendre de risque !"
 agot_dragon_pits.1301.b:0 "Non, je ne mettrais pas [baby_dragon.GetNameNoTooltip] aux fers."
 agot_dragon_pits.0999.t:0 "Voir la fossedragon de [dp_county.GetName]"
 agot_dragon_pits.0999.desc:0 "Sélectionnez la façon dont vous souhaitez interagir avec la fossedragon de [dp_county.GetName]."
 agot_dragon_pits.0999.a:0 "Je veux voir les dragons de cette fossedragon."
 agot_dragon_pits.0999.b:0 "Je veux voir les dompteurs autorisés de cette fossedragon."
 agot_dragon_pits.0999.c:0 "Ce sera tout."
 agot_dragon_pits.1001.t:0 "Voir le dompteurs autorisés"
 agot_dragon_pits.1001.desc:0 "Voici la liste des dompteurs autorisés de cette fossedragon :"
 agot_dragon_pits.1001.a:0 "Ce sera tout."
 agot_dragon_pits.1001.b:0 "Retirer ce personnage de cette fossedragon."
 agot_dragon_pits.1001.b_tt:0 "Le statut de [authorized_tamer|El] de [authorized_tamer.GetFirstName] va être #N révoqué#!."
 agot_dragon_pits.1001.b_tt_dp_access_lost:0 "[authorized_tamer.GetName] n'aura #N plus#! accès à cette fossedragon."
 agot_dragon_pits.0999.d:0 "Je veux voir les œufs de cette fossedragon."
 agot_dragon_pits.1002.t:0 "Liste des œufs de dragon"
 agot_dragon_pits.1002.desc:0 "Voici les œufs de cette fossedragon :"
 agot_dragon_pits.1002.a:0 "Ce sera tout."
 agot_dragon_pits.1201.t:0 "Piéger un dragon sauvage"
 agot_dragon_pits.1201.desc:0 "Qui parmi mes capitaines sera choisi pour mener la capture de [wild_dragon.GetName] ?"
 agot_dragon_pits.1201.a:0 "Mon choix est fait."
 agot_dragon_pit_moved_to_capital_pit.t:0 "Dragon déplacé vers la nouvelle fossedragon"
 agot_dragon_pit_moved_to_capital_pit.tt:0 "[i_am_a_dragon_in_pit.GetName] est arrivé[i_am_a_dragon_in_pit.Custom('DR_FR_E')] dans la fossedragon de [capital.GetNameNoTier]."
 agot_dragon_pits.2000.t:0 "Un nouveau foyer"
 agot_dragon_pits.2000.desc:0 "« Dans quelle fossedragon aimeriez-vous envoyer cet œuf, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? demande [recipient.GetFirstName]. Gardez à l'esprit que si l'œuf parvient à éclore, il sera difficile de déplacer le dragon vers une autre fossedragon s'il n'a aucun lien forgé. »"
 agot_dragon_pits.2000.a:0 "[option_1.GetNameNoTier]"
 agot_dragon_pits.2000.b:0 "[option_2.GetNameNoTier]"
 agot_dragon_pits.2000.c:0 "[option_3.GetNameNoTier]"
 agot_dragon_pits.2000.d:0 "[option_4.GetNameNoTier]"
 agot_dragon_pits.2000.e:0 "[option_5.GetNameNoTier]"
 agot_dragon_pits.2000.f:0 "[option_6.GetNameNoTier]"
 agot_dragon_pits.2002.t:0 "Abondance d'œufs"
 agot_dragon_pits.2002.desc_dead:0 "Avec la mort de [head_dragonkeeper.GetFirstName], l'Ordre ne pourra plus veiller sur les œufs dans la fossedragon jusqu'à ce qu'un nouveau gardien-chef des dragons soit nommé."
 agot_dragon_pits.2002.desc_alive:0 "Maintenant que [head_dragonkeeper.GetFirstName] ne peut plus assurer son rôle de gardien-chef des dragons, l'Ordre ne pourra plus veiller sur les œufs dans la fossedragon jusqu'à ce qu'un remplaçant soit nommé."
 agot_dragon_pits.2002.a:0 "Quelle infortune."
 agot_dragon_pits.2003.t:0 "Abondance d'œufs"
 agot_dragon_pits.2003.desc:0 "Maintenant que j'ai [title.GetName] sous ma gouvernance, j'en contrôle également sa fossedragon. Après avoir inspecté les lieux, il semble que le couvoir ne soit pas vide."
 agot_dragon_pits.2003.a:0 "Une fort belle trouvaille !"
 agot_dragon_pits.2004.t:0 "Œuf mort-né"
 agot_dragon_pits.2004.desc:0 "[head_dragonkeeper.GetFirstName] s'approche de moi nerveusement. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], l'[egg.GetName] ne dégage plus aucune chaleur. Il apparait évident qu'il n'éclora jamais et va simplement se changer en pierre avec le temps, il ne sert donc à rien de le garder dans le couvoir. »"
 agot_dragon_pits.2004.a:0 "Quelle infortune."
 agot_dragon_pits.2006.t:0 "Naissance d'un dragon"
 agot_dragon_pits.2006.desc:0 "[head_dragonkeeper.GetFirstName] s'approche de moi avec enthousiasme. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], hâtez-vous ! L'un des œufs de la fossedragon a éclos ! Comment devrions nous appeler le dragon ? »"
 agot_dragon_pits.2006.a:0 "Magnifique !"
 agot_dragon_pits.failed_tame_attempt.title:0 "Échec de la tentative d'apprivoisement dans la fossedragon"
 agot_dragon_pits.failed_tame_attempt_tt:0 "[failure.GetFirstName] n'a pas réussit à apprivoiser [dragon.GetFirstName] !"
 agot_dragon_pits.0005.westeros:0 "Bien que ce ne soit pas le premier édifice du genre à Westeros, les petites gens restent pantoises devant l'imposante structure qui pourrait bientôt abriter des dragons. Cette pensée a incité certains paysans à proclamer avec zèle leur opposition à l'idée d'accueillir de telles créatures vivantes si proches de leur foyer, mais la plupart savent qu'ils ne pourront rien contre les plans mis en branle par la noblesse."
 agot_dragon_pits.0005.elsewhere:0 "Qu'ils soient de hautes ou de plus modestes naissances, les gens affluent pour voir l'imposante structure qui accueillera bientôt des dragons sous son dôme. On peut déjà voir des fidèles de R'hllor, et même de divinités plus ésotériques encore, venir chanter des louanges. Ils se tiennent prêts à accueillir le feu, ils se tiennent prêts à accueillir le sang. Pourtant, d'autres plus tempérés et discrets voient la chose comme un mauvais présage, arguant qu'il s'agit là des prémices d'une nouvelle calamitée, d'un fléau retrouvé."
 dragonpit_has_pitted_eggs_trigger:0 "Le gardien-chef des dragons doit posséder au moins un œuf placé dans une fossedragon."
 agot_dragon_pits.2002.pitted_eggs_return:0 "Tous les œufs placés dans la fosse retourneront dans votre inventaire"
 dragonpit_has_dragons_in_it_trigger:0 "La fossedragon doit contenir au moins un dragon."
 agot_dragon_pits.1201.refusal.t:0 "Demande de capture refusée"
 agot_dragon_pits.1201.refusal.desc:0 "[knight.Custom('FR_le_Char')|U][knight.GetName] #N refuse#! de capturer [wild_dragon.GetName]"
 agot_capture_dragon_cd_tt:0 "@warning_icon! #warning Vous ne pourrez capturer aucun autre dragon pendant 1 an.#!"
 agot_capture_dragon_cd_gui_tt:0 "Vous ne pouvez pas capturer un dragon pendant encore [GetVarTimeRemaining( owner.MakeScope, 'capture_cd')] jours"
 agot_dragon_pits.3000.t:0 "Visite à la fossedragon : Le dilemme"
 agot_dragon_pits.3000.desc:0 "[recipient.GetFirstName] a atteint un âge où [recipient.Custom('FR_IlElle')] est apte à comprendre l'importance que représente les dragons. Je me fais une joie à l'idée de l'initier à ces merveilles de la nature, mais je dois cependant faire face à un dilemme. D'un côté se trouve [dp_county_option.GetNameNoTierNoTooltip] et sa fossedragon traditionnelle, de l'autre, [dragonstone.GetNameNoTierNoTooltip], où les bêtes errent libre comme l'air, destinés à devenir des créatures plus redoutable et féroce que leurs congénères parqués en intérieur. Quelle destination choisir ?"
 agot_dragon_pits.3000.a:0 "Va pour [dragonstone.GetNameNoTierNoTooltip] !"
 agot_dragon_pits.3000.b:0 "Direction [dp_county_option.GetNameNoTierNoTooltip] !"
 agot_dragon_pits.3002.t:0 "Visite à la fossedragon : Le désastre !"
 agot_dragon_pits.3002.desc:0 "Les pesantes portes de la fossedragon rugissent d'un grincement singulier à notre arrivée. [recipient.GetFirstName] fait tout son possible pour faire bonne figure et paraître courageu[recipient.Custom('FR_XSe')], mais je parviens tout de même à discerner les micro tremblements dans ses jambes qu'[recipient.Custom('FR_IlElle')] s'évertue à camoufler derrière un voile de vaillance. Tandis que nous approchons, [dragon.GetName] redresse sa tête et dilate ses nasaux, renâclant un jet d'air qui se transforme en épais nuage de poussière.\n\nCe qui commençait déjà assez mal tourne au désastre lorsque la bête se met à rugir en signe de protestation, faisant reculer [recipient.GetFirstNameNoTooltip], qui ne parvient même plus à garder son courage de façade. C'est désormais une terreur apparente qui se lit sur son visage, et le lien que j'espérais voir naître est tué dans l'œuf. En lieu et place d'un[recipient.Custom('FR_E')] futur[recipient.Custom('FR_E')] dragonni[recipient.Custom('FR_ErEre')], c'est un[recipient.Custom('FR_E')] enfant apeuré[recipient.Custom('FR_E')] que j'ai à mes côtés. Quel gâchis… et tout cela à cause de moi."
 agot_dragon_pits.3002.a:0 "Avec le temps [recipient.Custom('FR_IlElle')] s'en remettra..."
 agot_dragon_pits.3003.t:0 "Visite à la fossedragon : La déception"
 agot_dragon_pits.3003.desc:0 "Nos pas résonnent alors que nous descendons dans les soubassements de la fosse. Je ne quitte pas [recipient.GetFirstName] des yeux, m'interrogeant à propos de mille choses, mais en premier lieu, si ce jour marquera le début de sa nouvelle vie. [dragon.GetName] s'agite lorsque nous approchons de son antre, ses écailles reflétant la lumière des torches, faisant de la bête un fanal qu'il nous faut suivre.\n\nMais quelque chose ne va pas. [recipient.GetFirstNameNoTooltip] s'arrête subitement, et je ne vois aucune étincelle se former dans la pénombre. Il n'y a ni émerveillement, ni effroi. Juste l'obscurité et le néant. Même lorsque je [recipient.Custom('FR_LeLa')] presse d'avancer, rien ne se produit. [recipient.Custom('FR_IlElle')|U] se tourne vers moi, fronçant les sourcils et le regard chancelant : « S'il existe un dragon qui m'est destiné, il n'est pas ici. »"
 agot_dragon_pits.3003.a:0 "Quel dommage."
 agot_dragon_pits.3004.t:0 "Visite à la fossedragon : Le début"
 agot_dragon_pits.3004.desc:0 "Dès l'instant où j'entends le rugissement des pesantes portes de la fossedragon, je sais que quelque chose d'extraordinaire va se produire. Je le sens dans l'air, qui déborde d'une énergie palpable. Je le vois dans le regard de [recipient.GetFirstName], qui transpire de détermination. [recipient.Custom('FR_IlElle')|U] s'arrête et observe alentour, dans un silence qui témoigne une assurance certaine.\n\nFinalement, son regard se porte sur [dragon.GetName]. Je ne le réalise pas encore sur le moment, mais je n'ose plus respirer, de crainte d'être perçu comme une gêne dans ce qui va suivre. La bête se redresse et fixe ses yeux. D'une prudence qui n'est pas à confondre avec de l'hésitation, [recipient.GetFirstNameNoTooltip] lève sa main en avant. Est-ce [recipient.Custom('FR_LeLa')] guerri[recipient.Custom('FR_ErEre')] qui brandit son bouclier, ou bien [recipient.Custom('FR_LeLa')] dragonni[recipient.Custom('FR_ErEre')] qui brandit l'autorité ? Le temps paraît être en suspension, puis finalement [dragon.GetNameNoTooltip] baisse son museau en guise de réponse. Un grondement d'approbation se fait entendre. Le contact a été accepté, le lien a été noué. C'est le début d'une nouvelle vie pour l'un[recipient.Custom('FR_E')] comme pour l'autre."
 agot_dragon_pits.3004.a:0 "Une nouvelle dyade est née !"
 child_is_bonding_dragon_tt:0 "[recipient.GetFirstNameNoTooltip] a commencé à se lier à [dragon.GetNameNoTooltip]"
 agot_dragon_pits.3005.t:0 "Visite à la fossedragon : Le désastre !"
 agot_dragon_pits.3005.desc:0 "La fosse me parait plus sombre que d'ordinaire, à moins que ce soit un drôle de tour que me joue mon imagination. Je me racle nerveusement la gorge, essayant de ne pas communiquer ma nervosité à [recipient.GetFirstName]. Je peux lire de la détermination dans ses yeux, mais également de l'inquiétude dans sa posture. Il lui faut être prêt[recipient.Custom('FR_E')], plus que je ne le suis…\n\n[recipient.Custom('FR_IlElle')|U] s'approche de [dragon.GetName], et brandit une main tremblante, trahissant une nervosité malvenue. La bête se met à siffler, et ses yeux à plisser. Aussi soudainement qu'un éclair, [dragon.Custom('DR_FR_IlElle')] se déchaîne pour manifester son rejet. [recipient.GetFirstNameNoTooltip], le visage blême, recule plus que nécessaire, allant jusqu'à tomber à la renverse. De lien il n'y a point, et cet échec, qui se lit aisément sur son visage déformée par la peur, sera marqué au fer rouge jusque dans son âme…"
 agot_dragon_pits.3005.a:0 "Tout est de ma faute..."
 child_failed_to_tame_tt:0 "[recipient.GetFirstNameNoTooltip] n'a pas réussi à apprivoiser [dragon.GetNameNoTooltip]"
 agot_dragon_pits.3006.t:0 "Visite à la fossedragon : Le destin !"
 agot_dragon_pits.3006.desc:0 "L'air de la fosse est chargé d'émotions fortes, m'est avis que la fougue dont fait montre [recipient.GetFirstName] en est la cause. Son allure, son regard et même sa posture, tout transpire la confiance, de celle qui vous mène vers la grandeur. Nos pas nous mènent vers [dragon.GetName], dont la silhouette se dresse avant que l'on en discerne les traits.\n\n[recipient.GetFirstNameNoTooltip], vivifié[recipient.Custom('FR_E')] par une profonde inspiration, s'approche alors qu'[recipient.Custom('FR_IlElle')] est observé[recipient.Custom('FR_E')] sous toute les coutures. [recipient.Custom('FR_IlElle')|U] lève la main en avant, et à mon grand étonnement, la créature réagit derechef en baissant la tête. Il n'y a pas la moindre once d'hésitation, d'un côté comme de l'autre. C'est comme si cette rencontre été l'œuvre du destin.\n\n[recipient.GetFirstNameNoTooltip] a non seulement réussi à se lier à [dragon.GetNameNoTooltip], mais également à l'apprivoiser !"
 agot_dragon_pits.3006.a:0 "Cela dépasse toutes mes espérances !"
 child_succeeded_taming_tt:0 "[recipient.GetFirstNameNoTooltip] a réussi à apprivoiser [dragon.GetNameNoTooltip]"
 agot_dragon_pits.2000.desc_mult:0 "« Dans quelle fossedragon aimeriez-vous envoyer ces œufs, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? demande [recipient.GetFirstName]. Gardez à l'esprit que si les œufs parviennent à éclore, il sera difficile de déplacer les dragons vers une autre fossedragon s'ils n'ont aucun lien forgé. »"