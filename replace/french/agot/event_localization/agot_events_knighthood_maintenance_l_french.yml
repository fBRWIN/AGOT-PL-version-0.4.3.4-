l_french:
 agot_knighthood_maintenance.0005.t:0 "Le malheur de mon écuyer"
 agot_knighthood_maintenance.0005.desc:0 "[my_squire.GetName], a malheureusement développé[my_squire.Custom('FR_E')] une condition qui l'empêche de devenir chevalier. Je ne peux donc plus [my_squire.Custom('FR_LeLa')] garder comme écuyer..."
 agot_knighthood_maintenance.0005.a:0 "C'est bouleversant !"
 agot_knighthood_maintenance.0005.a.tt:0 "Parce que votre écuyer a un trait qui [my_squire.Custom('FR_LeLa')] disqualifie de la chevalerie, [mon_squire.GetSheHe] ne peut plus être votre écuyer."
 agot_knighthood_maintenance.0006.t:0 "Mon malheur"
 agot_knighthood_maintenance.0006.desc:0 "J'ai malheureusement développé une maladie qui m'empêche de devenir un jour chevalier. Je ne peux donc plus continuer à être l'écuyer de [my_knight.GetName]..."
 agot_knighthood_maintenance.0006.a:0 "C'est bouleversant !"
 agot_knighthood_maintenance.0006.a.tt:0 "Parce que vous avez un trait qui vous disqualifie pour la chevalerie, vous ne pouvez plus être écuyer."
 agot_knighthood_maintenance.0008.t:0 "Fin de la tutelle des chevaliers"
 agot_knighthood_maintenance.0008.desc:0 "En raison d'hostilités sociales persistantes, je dois mettre fin à la tutelle de mon écuyer, [my_squire.GetName]."
 agot_knighthood_maintenance.0008.a:0 "Décevant"
 agot_knighthood_maintenance.0008.a.tt:0 "Comme vous et votre écuyer avez développé des relations hostiles, [my_squire.GetSheHe] ne peut plus être votre écuyer."
 agot_knighthood_maintenance.0009.t:0 "Fin de la tutelle des chevaliers"
 agot_knighthood_maintenance.0009.desc:0 "En raison d'hostilités sociales persistantes, je ne peux plus être l'écuyer de [my_knight.GetName]."
 agot_knighthood_maintenance.0009.a:0 "Damnation !"
 agot_knighthood_maintenance.0009.a.tt:0 "Parce que vous et votre chevalier avez développé des relations hostiles, vous ne pouvez plus être son écuyer."
 agot_knighthood_maintenance.0010.t:0 "La mort de mon chevalier"
 agot_knighthood_maintenance.0010.desc:0 "Mon mentor et chevalier, [dead_knight.GetName], est mort !\n\nCela signifie que je suis maintenant un #V écuyer sans chevalier#! Sans chevalier, mon parcours pour devenir chevalier s'est arrêté. Si je suis assez chanceux, un autre chevalier me prendra peut-être comme écuyer. Cependant, si je ne trouve pas rapidement un nouveau chevalier, cela pourrait signifier la #N fin#! de mon voyage vers la chevalerie."
 agot_knighthood_maintenance.0010.a:0 "C'est décevant, mais je dois faire mon deuil."
 agot_knighthood_maintenance.0010.a.tt:0 "Vous #P conserverez#! le #V trait d'écuyer et les progrès réalisés jusqu'à présent#!. Si un autre chevalier s'intéresse à vous, vous pourrez reprendre votre voyage en tant que #V son écuyer#!."
 agot_knighthood_maintenance.0010.b:0 "C'est décevant, mais je dois trouver un nouveau chevalier."
 agot_knighthood_maintenance.0010.b.tt:0 "Les chevaliers des environs seront informés de votre statut et pourront vous offrir le titre d'écuyer."
 agot_knighthood_maintenance.0011.t:0 "Une Requête Inhabituelle"
 agot_knighthood_maintenance.0011.desc:0 "[knightless_squire.GetName] est venu me voir avec une requête inhabituelle. Son chevalier est mort, [knightless_squire.Custom('FR_LeLa')] laissant sans personne pour l'adouber un jour ! [knightless_squire.Custom('FR_IlElle')|U] redoute de passer toute sa vie comme écuyer, et me supplie donc de [knightless_squire.Custom('FR_LeLa')] prendre comme écuyer."
 agot_knighthood_maintenance.0011.a:0 "D'accord, je vais le faire."
 agot_knighthood_maintenance.0011.b:0 "Non, je ne veux pas d'écuyer."
 agot_knighthood_maintenance.0011.b.tt:0 "Vous #N ne prenez pas#! [knightless_squire.GetNameNoTooltip] comme écuyer."
 agot_knighthood_maintenance.0012.t:0 "Une promesse de lit de mort"
 agot_knighthood_maintenance.0012.desc:0 "Mon chevalier, [dead_knight.GetName], m'a convoqué[ROOT.Char.Custom('FR_E')]. [dead_knight.Custom('FR_IlElle')|U] est sur son lit de mort, et [dead_knight.Custom('FR_IlElle')] ne lui reste que peu de temps. Il y a quelques personnes tout autour, qui se tiennent solennellement debout.\n\nDans un souffle difficile, [dead_knight.GetNameNoTooltip] me proclame #V chevalier !#! La joie que je ressens est rapidement remplacée par des sentiments de regret et de tristesse lorsqu'un serviteur m'annonce qu'[dead_knight.Custom('FR_IlElle')] ne lui reste qu'une heure, tout au plus."
 agot_knighthood_maintenance.0012.a:0 "J'ai été fait chevalier !"
 agot_knighthood_maintenance.0012.a.tt:0 "Vous avez été fait chevalier !"
 agot_knighthood_maintenance.0300.t:0 "Réflexion sur mon statut d'écuyer"
 agot_knighthood_maintenance.0300.desc:0 "Cela fait un certain temps que mon chevalier est mort. Pendant ce temps, je n'ai pas réussi à trouver un nouveau chevalier pour poursuivre mon entraînement. Aussi décevant que cela puisse être, il est temps pour moi d'accepter la dure vérité : je ne peux pas continuer ce voyage tout seul."
 agot_knighthood_maintenance.0300.a:0 "Il est temps de renoncer à mon statut d'écuyer."
 agot_knighthood_maintenance.0300.a.tt:0 "Vous cessez d'être écuyer, mais vous pouvez encore le devenir à l'avenir."
 agot_knighthood_maintenance.0300.b:0 "Il est peut-être temps d'acheter mon statut de chevalier..."
 agot_knighthood_maintenance.0300.b.tt:0 "Vous achèterez votre titre de chevalier."
 agot_knighthood_maintenance.0300.c:0 "Il semble que je ne serai jamais chevalier, mais j'aime trop être écuyer pour abandonner."
 agot_knighthood_maintenance.0300.c.tt:0 "Vous resterez écuyer indéfiniment."
 agot_knighthood_maintenance.0400.t:0 "Mauvaise performance"
 agot_knighthood_maintenance.0400.desc:0 "Mes piètres performances en tant qu'écuyer ces dernières années ne sont pas passées inaperçues. Malheureusement, il semble que cela m'ait finalement rattrapé ! J'ai été informé que je ne pourrai plus servir en tant qu'écuyer à cause de cela."
 agot_knighthood_maintenance.0400.a:0 "C'est regrettable."
 agot_knighthood_maintenance.0500.t:0 "Un écuyer très important"
 agot_knighthood_maintenance.0500.desc:0 "Après avoir hérité de mon titre, il est clair que je ne peux plus rester écuyer. Afin de répondre aux exigences de la pression sociale, je devrais envisager de devenir chevalier dès que possible."
 agot_knighthood_maintenance.0500.a:0 "J'ordonnerai à mon chevalier de faire de moi un chevalier !"
 agot_knighthood_maintenance.0500.b:0 "J'ordonnerai à un vassal de me faire chevalier."
 agot_knighthood_maintenance.0500.c:0 "J'ordonnerai à un [ROOT.Char.Custom('KingsguardName')] de me faire chevalier."
 agot_knighthood_maintenance.0500.d:0 "J'ordonnerai à un chevalier de ma cour de me faire chevalier."
 agot_knighthood_maintenance.0500.e:0 "J'achèterai mon titre de chevalier !"
 agot_knighthood_maintenance.0500.f:0 "En fait, je ne chercherai plus à devenir chevalier."
 agot_knighthood_maintenance.0501.opening:0 "À mon fidèle sujet,"
 agot_knighthood_maintenance.0501.desc:0 "Après avoir hérité de mon titre, il est clair que je ne peux plus rester écuyer. Afin de répondre aux exigences de la pression sociale, je vous demande humblement de m'accorder le titre de chevalier sans délai !"
 agot_knighthood_maintenance.0501.a:0 "Très bien..."
 agot_knighthood_maintenance.0550.t:0 "L'écuyer rentre à la maison"
 agot_knighthood_maintenance.0550.desc:0 "J'ai rappelé mon enfant, [cancelled_squire_child.GetUIName], de la tutelle de [childs_knight.GetUIName].\n\nIl est donc temps pour [cancelled_squire_child.GetUIName] de cesser d'être un écuyer."
 agot_knighthood_maintenance.0550.a:0 "Ils cesseront d'être écuyers, pour l'instant."
 agot_knighthood_maintenance.0551.opening:0 "[childs_knight.Custom('FR_AuAla')] Chevali[childs_knight.Custom('FR_ErEre')] de mon enfant,"
 agot_knighthood_maintenance.0551.desc:0 "Pour les affaires proches de ma maison, je dois rappeler [cancelled_squire_child.GetName] à ma cour, annulant ainsi votre tutelle chevaleresque sur eux."
 agot_knighthood_maintenance.0551.a:0 "C'est regrettable."