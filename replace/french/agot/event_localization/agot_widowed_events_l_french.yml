l_french:
 agot_widowed_events.0001.t:0 "Doux Souvenirs de l'Amour"
 agot_widowed_events.0001.desc:0 "M[dead_lover.Custom('FR_OnA')] ch[dead_lover.Custom('FR_ErEre')] [dead_lover.GetFirstNameNicknamedNoTooltip], a quitté[dead_lover.Custom('FR_E')] la vie. #italic Ce que je donnerais pour un jour de plus avec [dead_lover.Custom('FR_LuiElle')]...#!\n\nMes couloirs sont vides — et pourtant je dois rester ici. Peut-être que cette tristesse s'estompera avec le temps."
 agot_widowed_events.0001.a:0 "Je dois continuer sans [dead_lover.Custom('FR_LuiElle')]."
 agot_widowed_events.0002.t:0 "Piqûre Amère de l'Amour"
 agot_widowed_events.0002.desc:0 "J'ai l'impression que c'était hier que m[widowed_memory.Custom('FR_OnA')] ch[widowed_memory.Custom('FR_ErEre')] [widowed_memory.GetFirstNameNicknamedNoTooltip] marchait encore sur cette terre, toujours [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] et me laissant dans l'attente de son contact. Si seulement je pouvais passer un jour de plus avec [widowed_memory.Custom('FR_LuiElle')]...\n\nMes pensées s'évanouissent lorsque je réalise que je suis là, seul, nageant dans les tristes profondeurs de mon chagrin."
 agot_widowed_events.0002.a:0 "Est-ce tout ce qu'il me reste dans la vie ?"
 agot_widowed_events.0003.t:0 "L'Amour à un Prix"
 agot_widowed_events.0003.desc:0 "Rien dans ce monde ne remplacera [widowed_memory.GetFirstNameNicknamedNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]... #italic ou c'est ce que je pensais.#!\n\nUne fin de soirée passée à errer dans les quartiers les plus miteux de [location.GetName] me conduit à un établissement où l'on peut trouver l'amour, #bold pour un certain prix#!. [succubus.GetFirstName] m'accueille avec un sourire [succubus.Custom('quirk_pos_adjective')], et je sens dans ma poitrine un battement que je n'avais pas ressenti depuis la mort de ma chère [widowed_memory.GetFirstNameNicknamedNoTooltip]."
 agot_widowed_events.0003.a:0 "La pièce vaut bien le toucher d'un[succubus.Custom('FR_E')] [succubus.GetWomanMan]."
 agot_widowed_events.0003.b:0 "Non, ce n'est pas bien..."
 agot_widowed_events.0004.t:0 "L'Amour est une Folie"
 agot_widowed_events.0004.desc:0 "Le temps a passé, et pourtant je ressens toujours une douleur en pensant à mon cher [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Quand cette douleur cessera-t-elle ? #!\n\n#bold Non.#! C'est un non-sens. L'amour est un gaspillage de mes efforts, et je ne lui donnerai pas une minute de plus de mon temps."
 agot_widowed_events.0004.a:0 "Je ne ressens plus rien."
 agot_widowed_events.0004.b:0 "Non, ce n'est pas bien..."
 agot_widowed_events.0005.t:0 "Un Amour... de la Lecture"
 agot_widowed_events.0005.desc:0 "Le temps a passé, et pourtant je ressens toujours une douleur en pensant à mon cher [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Comment puis-je surmonter cet amour ?#!\n\nAlors que je me débats avec mes propres pensées, [learned_courtier.GetFirstNameNicknamed], un membre érudit de ma cour, entre dans ma salle du trône. [learned_courtier.GetSheHe|U] me regarde, [learned_courtier.Custom('quirk_pos_adverb')], avant d'annoncer : \"M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord|l], vous savez que le seul vrai remède pour un cœur brisé est... #bold d'apprendre !#!\"\n\nJ'évalue [learned_courtier.GetFirstNameNoTooltip] avec un certain doute, mais peut-être qu'[learned_courtier.GetSheHe] a raison ? Dois-je me consacrer à mes études ?"
 agot_widowed_events.0005.a:0 "Je dois !"
 agot_widowed_events.0005.b:0 "Les livres sont pour les faibles."
 agot_widowed_events.0005.maester.tt:0 "Vous renoncez à tous les biens de ce monde pour devenir mestre."
 agot_widowed_events.0006.t:0 "L'Amour... de la Boisson"
 agot_widowed_events.0006.desc:0 "Rien dans ce monde ne remplacera [widowed_memory.GetFirstNameNicknamedNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]. #italic ou c'est ce que je pensais.#!\n\nUne fin de soirée passée à errer dans les quartiers les plus miteux de [location.GetName] me conduit à une taverne animée avec [party_friend.GetFirstName]. \"M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord|l], je vais te montrer comment prendre du bon temps - #bold et oublier toutes vos tristesses,#!\" proclame t-[party_friend.GetSheHe].\n\nLes bruits des péchés qui m'entourent inondent mes sens. Je bois une gorgée et lève mon verre pour porter un toast à la foule."
 agot_widowed_events.0006.a:0 "Ce sera une nuit à... #bold oublier !#!"
 agot_widowed_events.0006.a.tt:0 "Votre débauche peut avoir des conséquences."
 agot_widowed_events.0006.b:0 "Un toast à [widowed_memory.GetFirstName], m[ROOT.Char.Custom('FR_OnA')] bien-aimé[ROOT.Char.Custom('FR_E')] !"
 agot_widowed_events.0007.t:0 "Un Amour... du Jardinage"
 agot_widowed_events.0007.desc:0 "Le temps a passé, et pourtant je ressens toujours une douleur en pensant à mon cher [widowed_memory.GetFirstNameNicknamedNoTooltip]. #italic Comment puis-je surmonter cet amour ?#!\n\nJ'ai passé une grande partie de mon temps libre à l'extérieur, laissant la nature devenir ma compagne. Peut-être vais-je planter un arbre en l'honneur de mon amour qui grandira ?"
 agot_widowed_events.0007.a:0 "Il restera un monument à notre amour."
 agot_widowed_events.0007.b:0 "Tout cela n'a aucun sens..."
 agot_widowed_events.0008.t:0 "Un Nouvel Amour : Un Chiot"
 agot_widowed_events.0008.desc:0 "Rien dans ce monde ne remplacera [widowed_memory.GetFirstNameNicknamedNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]. #italic ou c'est ce que je pensais.#!\n\nMon [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] vient à moi, tenant un petit par la peau dans sa main. \"Mon [ROOT.Char.GetLadyLord|l], ce jeune chiot est le remède parfait à la tristesse que vous ressentez \", dit [pet_giver.GetFirstNameNoTooltip]. \"Voulez-vous lui donner un foyer ?\""
 agot_widowed_events.0008.a:0 "Un nouvel animal de compagnie pourrait combler le vide dans ma vie..."
 agot_widowed_events.0008.b:0 "Je suis plutôt du genre à aimer les chats."
 agot_widowed_events.0009.t:0 "Un Nouvel Amour : Un Chaton"
 agot_widowed_events.0009.desc:0 "Rien dans ce monde ne remplacera [widowed_memory.GetFirstNameNicknamedNoTooltip] [widowed_memory.Custom('quirk_pos_noun')]. #italic ou c'est ce que je pensais.#!\n\nMon [ROOT.Char.Custom2('RelationToMeShort', pet_giver)] [pet_giver.GetFirstName] vient à moi, tenant un petit par la peau dans sa main. \"Mon [ROOT.Char.GetLadyLord|l], ce jeune chaton est le remède parfait à la tristesse que vous ressentez \", dit [pet_giver.GetFirstNameNoTooltip]. \"Voulez-vous lui donner un foyer ?\""
 agot_widowed_events.0009.a:0 "Un nouvel animal de compagnie pourrait combler le vide dans ma vie..."
 agot_widowed_events.0009.b:0 "Je suis plutôt du genre à aimer les chiens."
 agot_widowed_events.0010.t:0 "Amour Gelé"
 agot_widowed_events.0010.desc:0 "J'ai l'impression que c'était hier que mon cher [widowed_memory.GetFirstNameNicknamedNoTooltip] marchait encore sur cette terre, toujours [widowed_memory.Custom('quirk_pos_adjective')], [widowed_memory.Custom('quirk_pos_pp')] et me laisse dans l'attente de son toucher. Si seulement je pouvais passer un jour de plus avec [widowed_memory.Custom('FR_LuiElle')]...\n\nBien que le temps passe, je ne pense pas que je me marierai à nouveau un jour."
 agot_widowed_events.0010.a:0 "Je [widowed_memory.Custom('FR_LeLa')] garderai avec moi."
 agot_widowed_events.0010.b:0 "Peut-être ai-je simplement besoin de plus de temps."