l_french:
 pregnancy.1001.motheroffering:0 "Mère d'en Haut, acceptez mon offrande !"
 pregnancy.1001.motheroffering.self:0 "Puisse-t-elle veiller sur ma grossesse."
 pregnancy.1001.motheroffering.father:0 "Puisse-t-elle veiller sur la grossesse de mon épouse."
 pregnancy.1001.motheroffering.deadhusband:0 "Puisse-t-elle veiller sur le dernier présent de mon époux."
 agot_religion_flavor.0002.t:0 "Honorer les morts"
 agot_religion_flavor.0002.desc:0 "L'écho de la bataille s'est éteint, comme il en fut de la vie de nombreux braves soldats, tous morts pour que nous puissions célébrer un jour aussi glorieux que funeste. La victoire est nôtre, certes, mais le prix fut coûteux, et déjà l'on voit poindre les charognards, tout impatients qu'ils sont devant ce macabre buffet.\n \n« [ROOT.Char.GetTitledFirstNameNoTooltip], m'interpelle alors l'un des septons qui accompagnait nos troupes, nous devrions ériger un petit sanctuaire dédié à l'Étranger. Il aidera les pauvres âmes à trouver le chemin vers les Sept Cieux… et à trouver la paix. »"
 agot_religion_flavor.0002.a:0 "C'est le moins que l'on puisse faire, en effet."
 agot_religion_flavor.0002.b:0 "Ils méritent mieux qu'un humble sanctuaire ! Rendons leur vraiment honneur !"
 agot_religion_flavor.0002.c:0 "Ils sont morts. Où qu'ils soient, ils n'ont plus besoin d'aide."