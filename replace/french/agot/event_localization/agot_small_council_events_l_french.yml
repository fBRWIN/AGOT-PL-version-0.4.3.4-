l_french:
 agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_small_council.0001.t:0 "Siéger au Conseil restreint"
 agot_small_council.0001.desc:0 "À quel poste [secondary_recipient.Custom('FR_IlElle')] servira le royaume au sein du conseil restreint ?"
 agot_small_council.0001.a:0 "[secondary_recipient.Custom('FR_IlElle')|U] servira en tant que Main."
 agot_small_council.0001.b:0 "[secondary_recipient.Custom('FR_IlElle')|U] servira en tant que Maître des lois."
 agot_small_council.0001.c:0 "[secondary_recipient.Custom('FR_IlElle')|U] servira en tant que Grand Argentier."
 agot_small_council.0001.d:0 "[secondary_recipient.Custom('FR_IlElle')|U] servira en tant que Maître d'armes."
 agot_small_council.0001.e:0 "[secondary_recipient.Custom('FR_IlElle')|U] servira en tant que Maître des navires."
 agot_small_council.0001.f:0 "[secondary_recipient.GetSheHe|U] servira en tant que Maître des chuchoteurs."
 agot_small_council.0001.g:0 "Ce [secondary_recipient.GetWomanMan] est tout juste bon à pelleter mon écurie."
 agot_small_council.0003.desc:0 "Mon seigneur, vous ne pouvez pas vous attendre à ce que j'offre les services de m[secondary_recipient.Custom('FR_OnA')] vassal[secondary_recipient.Custom('FR_E')], alors que ses compétences sont si essentielles à la gestion de mes propres terres. Sans parler des revenus dont je serais privé..."
 agot_small_council.0003.a:0 "Permettez-moi de dissiper vos craintes."
 agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName] rejoint votre Conseil"
 agot_small_council.0003.b:0 "Je ne paierai pas pour les droits de mes propres vassaux !"
 agot_small_council.0003.c:0 "Vous le ferez pour quelque chose de bien plus précieux que l'or"
 agot_small_council.0004.desc:0 "Je sais que le royaume a besoin de Lords loyaux et talentueux pour le servir, mais c'est aussi mon cas.\n\nPeut-être que si vous promettiez de me soutenir de quelque manière que ce soit, cela me permettrait de vous permettre de rester au service de mon vassal légitime."
 agot_small_council.0004.a:0 "J'accepte, pour le bien du royaume."
 agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName] rejoint votre Conseil"
 agot_small_council.0004.b:0 "Je ne négocierai pas avec vous !"
 agot_small_council.0004.c:0 "Vous avez d'autres dettes à me rembourser, d'abord"
 agot_small_council.0005.desc:0 "Je n'ai aucun intérêt à renoncer à mes droits de lige sur [secondary_recipient.Custom('FR_le_Char')][secondary_recipient.GetName], vous allez donc devoir trouver quelqu'un d'autre pour remplir votre siège vacant."
 agot_small_council.0005.a:0 "Alors ne m'ennuie plus, imbécile."