l_french:
 agot_war.0001.t:0 "Malheur aux vaincus, butins aux vainqueurs"
 agot_war.0001.desc:0 "#EMP La guerre est terminée.#!\n\nL'écho des cors s'éteint et les fers regagnent leurs fourreaux. J'ai tiré l'épée pour [attacker.Custom('FR_le_Char')][attacker.GetName], j'ai contribué à sa guerre, plus que ça, #bold à sa victoire !#! Si [attacker.Custom('FR_LeLa')] voilà devenu[attacker.Custom('FR_E')] un[attacker.Custom('FR_E')] [attacker.GetTitleAsNameNoTooltip|l], ce n'est pas par la grâce [attacker.GetFaith.WarGodNamePossessive], c'est parce que mes soldats ont saigné pour [attacker.Custom('FR_LuiElle')], parce que j'ai su prendre les bonnes décisions au bon moment.\n\nDe fait, il serait peut-être avisé de ma part de réclamer un tribut comme compensation, un paiement comme récompense ?"
 agot_war.0001.a:0 "Évidemment, je ne me bats pas pour les autres pour leur bon plaisir."
 agot_war.0001.b:0 "Cette guerre était pour moi une question d'honneur, non de rétribution."
 agot_war.0002.t:0 "$agot_war.0001.t$"
 agot_war.0002.desc:0 "Quelle faveur dois-je exiger [attacker.Custom('FR_du_Char_Pi')][attacker.GetTitledFirstNameNoTooltip] ?"
 agot_war.0002.a:0 "Une récompense sonnante et trébuchante."
 agot_war.0002.b:0 "Je souhaite que [spoiler_kg_candidate.GetFirstName] rejoigne la [attacker.Custom('KingsguardName')]."
 agot_war.0002.c:0 "Un mariage royal pour quelqu'un de ma famille."
 agot_war.0002.d:0 "J'exige [title.GetNameNoTier], ni plus ni moins."
 agot_war.0002.e:0 "Je souhaite avoir une place à la table de son Conseil."
 agot_war.0003.t:0 "$agot_war.0001.t$"
 agot_war.0003.desc:0 "Ce n'est un secret pour personne que [whiner.Custom('FR_le_Char')][whiner.GetName] a grandement contribué à ma récente victoire. Devrais-je donc feindre la surprise quand [whiner.Custom('FR_IlElle')] me fait part de sa demande ? Car en effet, comme gage de ma reconnaissance à son endroit, [whiner.Custom('FR_IlElle')] requiert de ma part une faveur.\n\n"
 agot_war.0003.a:0 "Qu'on [whiner.Custom('FR_LeLa')] couvre d'or."
 agot_war.0003.b:0 "Je serais honoré[ROOT.Char.Custom('FR_E')] de compter [spoiler_kg_candidate.GetFirstNameNoTooltip] parmi ma [attacker.Custom('KingsguardName')]."
 agot_war.0003.c:0 "Oui-da ! J'épouserais [spoiler_marriage_candidate.GetFirstNameNoTooltip]."
 agot_war.0003.c_betrothal:0 "Oui-da ! J'épouserais [spoiler_marriage_candidate.GetFirstNameNoTooltip] le moment venu."
 agot_war.0003.d:0 "Voilà qui est très présomptueux de sa part."
 agot_war.0003.e:0 "Je lui accorde [title.GetNameNoTierNoTooltip] ! Qu'[whiner.Custom('FR_IlElle')] s'en montre digne !"
 agot_war.0003.f:0 "Soit. Je lui accorde une place à mon Conseil."
 agot_war.0003.requested_gold.desc:0 "[whiner.GetFirstNameNoTooltip] demande une coquette somme comme compensation pour ses efforts."
 agot_war.0003.requested_kg.desc:0 "[whiner.GetFirstNameNoTooltip] demande à ce qu'un membre de sa famille, [spoiler_kg_candidate.Custom('FR_le_Char_Pi')][spoiler_kg_candidate.GetTitledFirstName], intègre ma [ROOT.Char.Custom('KingsguardName')]."
 agot_war.0003.requested_marriage.desc:0 "[whiner.GetFirstNameNoTooltip] demande à ce qu'un mariage royal soit accordé à un membre de sa famille. Si je consens à cela, je devrais alors épouser [spoiler_marriage_candidate.Custom('FR_le_Char_Pi')][spoiler_marriage_candidate.GetTitledFirstName]."
 agot_war.0003.requested_titles.desc:0 "[whiner.GetFirstNameNoTooltip] demande que lui soit accordé [title.GetNameNoTier]."
 agot_war.0003.requested_council.desc:0 "[whiner.GetFirstNameNoTooltip] demande un siège à mon Conseil."
 agot_war.0004.t:0 "$agot_war.0001.t$"
 agot_war.0004.desc:0 "Qui devrais-je choisir pour le mariage royal ?"
 agot_war.0004.a:0 "Nous avons des épousailles à célébrer !"
 agot_war.0004.a_tt:0 "[spoiler_marriage_candidate.Custom('FR_le_Char_U_P')|U][spoiler_marriage_candidate.GetUIName] sera proposé[spoiler_marriage_candidate.Custom('FR_E')] pour un mariage avec [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName]"
 agot_war.0003.rejection_msg:0 "Faveur royale refusée !"
 agot_war.0003.rejection_msg_desc:0 "[attacker.Custom('FR_le_Char_Pi')|U][attacker.GetTitledFirstName] a rejeté votre demande."
 agot_war.0003.acceptance_msg:0 "Faveur royale accordée !"
 agot_war.0003.acceptance_msg_desc:0 "[attacker.Custom('FR_le_Char_Pi')|U][attacker.GetTitledFirstName] a accepté votre demande."