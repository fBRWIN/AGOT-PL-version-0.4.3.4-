l_french:
 maester_title_localization:0 "$trait_maester$"
 maester_title_holder:0 "[CHARACTER.Custom('MaesterCheck')]"
 MaesterTitle:0 "$trait_maester$"
 decision_employ_maester:0 "Faire quérir un mestre"
 decision_employ_maester_tooltip:0 "Demander à la Citadelle d'envoyer un [maester|El] à votre [ROOT.Char.Custom('GetCourtType')]"
 decision_employ_maester_desc:0 "Réputée à travers le monde comme le centre névralgique du savoir à Westeros, la Citadelle de Villevieille forme des hommes de science afin de les envoyer servir les royaumes en faisant don de leurs précieuses connaissances. Avoir un tel individu [ROOT.Char.Custom('FR_GetCourt_Au')] serait d'une aide plus que précieuse."
 decision_employ_maester_confirm:0 "Envoyez un corbeau"
 tooltip_employ_maester:0 "Il ne doit pas y avoir de mestre compétent à notre cour."
 agot_maester.0001.t:0 "Le nouveau mestre de [capital.GetNameNoTooltip]"
 agot_maester.0001.desc:0 "« Mestre [new_maester.GetFirstName], pour vous servir, » me dit l'homme choisi par la Citadelle pour dispenser son savoir à [capital.GetNameNoTooltip].\n\nAu demeurant, il parait [new_maester.Custom('FormalComplimentAdjective')], quoi que [new_maester.Custom('InsultAdjective')], mais ma principale préoccupation est à l'endroit de son devoir, qui je l'espère, sera acquitté dignement, comme attendu de la part d'un #italic chevalier de l'esprit#!."
 agot_maester.0001.a:0 "Soyez la bienvenue, Mestre [new_maester.GetFirstNameNoTooltip]."
 agot_maester.0001.a.tt:0 "Le mestre vous servira à la fois en tant que conseiller et de médecin de la cour."
 agot_maester.0001.b:0 "Nous n'avons malheureusement pas les moyens pour vos services."
 agot_maester.0002.t:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] : Le Grand Mestre"
 agot_maester.0002.desc:0 "En votre qualité de [ROOT.Char.GetTitleAsNameNoTooltip] gouvernant [ROOT.Char.GetPrimaryTitle.GetNameNoTier] vous serez désormais assisté par le Grand Mestre."
 agot_maester.0002.a:0 "Soyez la bienvenue, Grand Mestre."
 agot_maester.0002.a.tt:0 "Le mestre vous servira à la fois en tant que conseiller et de médecin de la cour."
 decision_employ_maester_effect:0 "Un mestre sera choisi pour vous assister et arrivera bientôt à votre cour."
 agot_maester.1000.t:0 "Lié par la chaîne"
 agot_maester.1000.desc:0 "[child.GetFirstName] est un[child.Custom('FR_E')] enfant calme. [child.Custom('FR_IlElle')|U] préfère la compagnie des livres et des mestres plutôt que celle des écuyers et des chevaliers. [child.Custom('FR_IlElle')|U] privilégie l'exercice des lettres à celui de l'épée.\n\nLe jour arrive enfin où [child.Custom('FR_IlElle')] vient me voir, [child.Custom('quirk_pos_present')], puis exprime son désir de quitter [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] pour se rendre à la Citadelle. Là, [child.Custom('FR_IlElle')] pourra s'atteler à commencer ses études et à se forger une chaîne, afin de pouvoir un jour servir le royaume en tant que mestre."
 agot_maester.1000.a:0 "Vous pourrez prendre congé pour la Citadelle dès demain."
 agot_maester.1000.b:0 "Vous êtes un[child.Custom('FR_E')] [ROOT.Char.GetDynastyNameNoTooltip], pas un rat de bibliothèque !"
 essos_decision_employ_maester:0 "Rechercher un mestre"
 essos_decision_employ_maester_tooltip:0 "Vous allez commencer la recherche d'un [maester|El]"
 essos_decision_employ_maester_desc:0 "Où est-il écrit que seuls les seigneurs de Westeros peuvent employer un mestre ? Ces érudits étant formés à servir et à dispenser leur savoir, nul doute que je puisse en trouver un qui soit disposé à mettre à profit ses connaissances, même de ce côté-ci du Détroit. Il faudra simplement espérer que la chance nous sourit et que je ne tombe ni sur un charlatan, ni sur un incompétent."
 essos_decision_employ_maester_effect:0 "Entamons les recherches."
 essos_decision_employ_maester_confirm:0 "Commencer les recherches"
 agot_maester.0005.t:0 "Le nouveau « mestre » de [capital.GetNameNoTooltip]"
 agot_maester.0005.desc:0 "Dans le meilleur des cas, [new_maester.GetFirstName] est un médecin à la fiabilité incertaine. [new_maester.Custom('FR_IlElle')|U] prétends avoir été autrefois un mestre, jusqu'à ce que le Conclave lui retire sa chaîne. Il n'est pas trop tard pour le renvoyer."
 agot_maester.0005.a:0 "Je ne m'encombre pas avec les scrupules."
 agot_maester.0005.b:0 "Je n'en suis pas réduit à tomber si bas."
 agot_maester.0006.desc:0 "Apparemment, Mestre [new_maester.GetFirstName] se trouvait dans les environs lorsqu'[new_maester.Custom('FR_IlElle')] a eu vent de mon appel pour trouver un nouveau mestre. Espérons que ce soit quelqu'un de loyal et sage."
 agot_maester.0007.t:0 "Pas de mestre"
 agot_maester.0007.desc:0 "Mes recherches pour un nouveau mestre sont restés infructueuses, ce qui veut dire que [capital.GetNameNoTooltip] devra s'en passer dans l'immédiat."
 agot_maester.0007.a:0 "C'est navrant."
 agot_maester.0008.t:0 "L'acolyte errant"
 agot_maester.0008.desc:0 "[acolyte.GetFirstName] prétends avoir passé du temps à étudier à la Citadelle, mais sans une chaîne de mestre pour en attester, il n'y a aucune preuve. [acolyte.Custom('FR_IlElle')|U] n'a apparemment fait que peu de progrès dans ses études. Bien qu'[acolyte.Custom('FR_IlElle')] ne soit pas exactement ce que j'avais en tête, ce sera toujours mieux que rien."
 agot_maester.0008.a:0 "[acolyte.Custom('FR_IlElle')|U] fera l'affaire."
 agot_maester.0008.b:0 "J'exige plus qu'un « mieux-que-rien »."
 ArchaesterTitle:0 "$archmaester$"
 AcolyteTitle:0 "$trait_acolyte$"
 NoviceTitle:0 "$trait_novice$"
 agot_maester.1001.t:0 "Un nouvel archimestre"
 agot_maester.1001.desc:0 "Mestre [archmaester_candidate.GetFirstName] est venu me voir avec beaucoup d'enthousiasme. Après le décès de l'Archimestre [dead_archmaester.GetFirstName], il y a eu un vote à la Citadelle pour en choisir un nouveau, et le Conclave a convenu qu'il serait choisi comme son remplaçant. Se faisant, Mestre [archmaester_candidate.GetFirstNameNoTooltip] a été mandé à la Citadelle."
 agot_maester.1001.a:0 "Félicitation !"
 agot_maester.1001.a.tt:0 "Mestre [archmaester_candidate.GetFirstNameNoTooltip] sera élevé au titre d'Archimestre et va partir pour la Citadelle."
 agot_maester.1002.t:0 "Un nouveau Grand Mestre"
 agot_maester.1002.desc_death:0 "Avec le décès du Grand Mestre [old_grandmaester.GetFirstName], "
 agot_maester.1002.desc_disgraced:0 "Avec la destitution de l'ancien Grand Mestre [disgraced_maester.GetFirstName], "
 agot_maester.1002.desc:0 "le Conclave de la Citadelle a choisi le Grand Mestre [grandmaester_candidate.GetFirstName] pour devenir sa nouvelle voix à la Cour royale. Il semble qu'il soit en route."
 agot_maester.1002.a:0 "Il me tarde de le voir."
 agot_maester.1002.b:0 "Il ferait mieux d'être compétent."
 agot_maester.1003.t:0 "L'arrivé du nouveau Grand Mestre"
 agot_maester.1003.desc:0 "Le Grand Mestre [grandmaester_candidate.GetFirstName] est enfin arrivé à la cour. Espérons qu’il serve fidèlement le royaume."
 agot_maester.1003.a:0 "Prenez garde où vous mettez les pieds."
 agot_maester.1004.t:0 "Une funeste déception"
 agot_maester.1004.desc:0 "Le Grand Mestre [old_grandmaester.GetFirstName] est décédé avant d'être parvenu à destination. Le Conclave a entamé les délibérations pour en choisir un nouveau."
 agot_maester.1004.a:0 "Espérons que le prochain fasse de plus vieux os."
 agot_maester.1005.t:0 "Un esprit pensif"
 agot_maester.1005.desc:0 "Mestre [maester.GetFirstName] est venu me voir pour me parler de mon enfant, [child.GetFirstName]. [maester.Custom('FR_IlElle')|U] affirme qu'[child.Custom('FR_IlElle')] semble très prometteu[child.Custom('FR_RSe')] dans ses études et pourrait être un[child.Custom('FR_E')] excellent[child.Custom('FR_E')] candidat[child.Custom('FR_E')] pour la Citadelle. [child.GetFirstNameNoTooltip] pourrait trouver là-bas sa propre voie et s'atteler à la tâche de forger une chaîne, pour qu'un jour [child.Custom('FR_IlElle')] puisse servir le royaume en tant que mestre."
 agot_maester.1005.a:0 "[child.GetFirstName] va prendre congé pour la Citadelle dès demain."
 agot_maester.1005.b:0 "Mon enfant est un[child.Custom('FR_E')] [ROOT.Char.GetDynastyNameNoTooltip], pas un rat de bibliothèque !"
 agot_maester.1006.t:0 "La disgrâce de votre mestre"
 agot_maester.1006.desc:0 "Une nouvelle est parvenu de la Citadelle. La lumière ayant été faite sur le secret de [disgraced_maester.GetFirstName], le Conclave a révoqué son titre de mestre. En tant que s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('FR_SeigneurDame')] lige, le Conclave m'a intimé l'ordre de l'envoyer en exil. Un autre mestre sera envoyé à ma cour pour [disgraced_maester.Custom('FR_LeLa')] remplacer."
 agot_maester.1006.a:0 "Je ne veux plus rien avoir à faire avec vous !"
 agot_maester.1006.a.tt:0 "[disgraced_maester.GetName] sera exilé de Westeros"
 agot_maester.1006.b:0 "Vous allez croupir en cellule."
 agot_maester.1006.b.tt:0 "Vous emprisonnez [disgraced_maester.GetName]"
 agot_maester.1006.c:0 "Cela ne change rien."
 agot_maester.1006.c.tt:0 "[disgraced_maester.GetName] restera votre mestre"
 tooltip_recently_employed_maester:0 "Ne doit pas avoir récemment essayé de recruter un mestre."