 agot_scenario_dd.1000.t.rhaegar:0 "Un père captif"
 agot_scenario_dd.1000.t.aerys:0 "Le dragon encagé"
 agot_scenario_dd.1000.t.denys:0 "Un roi captif"
 agot_scenario_dd.1000.desc.rhaegar:0 "Mon père, [aerys.Custom('FR_le_Char_Pi')][aerys.GetTitledFirstName], a été fait prisonnier par [denys.Custom('FR_le_Char_Pi')][denys.GetTitledFirstName].\n\nPrit dans un élan de témérité, le seigneur de [duskendale.GetNameNoTier] a demandé à la Couronne une plus grande autonomie, afin de sauver son port d'un déclin inévitable. La réponse [tywin.Custom('FR_du_Char_Pi')][tywin.GetTitledFirstName] ne s'est pas faite attendre, balayant purement et simplement la requête. En réponse à ce refus, le sot Sombrelyn a cessé de payer ses taxes envers son roi, l'invitant à venir à sa cour pour l'écouter de vive voix.\n\nSouhaitant asseoir son autorité et réfuter l'image de simple figure de proue que certains lui donnent, mon père a accepté l'entrevue, à laquelle la Main elle-même n'a pas été conviée. Cette faute lui a valu d'être fait captif par un vassal qui menace maintenant de l'exécuter en cas d'assaut.\n\nDésormais, tout repose entre les mains de #bold LA#! Main, et les Sept Couronnes observent d'un œil attentif, attendant de voir quel coup le lion va-t-il jouer."
 agot_scenario_dd.1000.desc.aerys:0 "Mon arrivée à [duskendale.GetNameNoTier] avait pour dessein de prouver ma force. [denys.Custom('FR_le_Char_Pi')|U][denys.GetTitledFirstName] avait quémandé une charte royale, dans l'espoir vain de sauver son foutu port périclitant. Requête rejetée promptement par [tywin.GetFirstName], qui une fois encore eu l'outrecuidance de se croire #italic le roi#!, me rabaissant à un simple porte-couronne installé dans un fauteuil de fer.\n#italic Je suis le roi !#!\n\nLe seigneur félon de Sombreval a fait entendre qu'il ne me verserait plus la moindre pièce d'or, souhaitant une entrevue en personne, chez lui. La Main a manifesté sa désapprobation à ce sujet, m'enjoignant — non — m'interdisant d'y aller. #italic De quel droit le lion commande-t-il au dragon ?#! J'ai fait route jusqu'ici, et en lieu et place de respect, ce sont des chaînes qui m'ont été offertes. En lieu et place d'une salle, c'est dans une cellule que j'ai été accueilli. La cage rétrécit et les murs se resserrent. Les battements se font plus violents, et je ne sais qui de mon esprit ou de mon cœur faillira le premier.\n\n#bold  Laissez-moi sortir !#!"
 agot_scenario_dd.1000.desc.denys:0 "#italic Le dragon a été capturé !#! Dans l'obscurité d'une froide cellule, son feu ne lui sera d'aucun secours. Ils sont nombreux à travers le royaume à me qualifier de traître, mais est-ce trahison que d'exiger ce que votre maison a mérité cent fois ?\n\nUne simple charte pour faire de moi l'égal des Dorniens, il n'y avait là aucune demande irraisonnée. D'une simple signature, [aerys.Custom('FR_le_Char_Pi')][aerys.GetTitledFirstNameRegnal] aurait pu sauver mon port, et par la même, ma maison. Mais il a fallu que [tywin.Custom('FR_le_Char_Pi')][tywin.GetTitledFirstName] rejette odieusement ma requête, crachant sur les siècles de bons et loyaux services des [ROOT.Char.GetHouse.GetBaseNameNoTooltip]. Ainsi le choix m'a été donné ; abdiquer et laisser la ruine emporter ma maison… ou bien me dresser fièrement et exiger mon dû par une autre langue que la diplomatie.\n\nJe savais que le roi répondrait favorablement à mon invitation, un idiot reste un idiot, même affublé d'une couronne. Il s'est jeté dans mon filet comme un vulgaire poisson désorienté, et maintenant je n'ai plus qu'à le #italic cuisiner#!."
 agot_scenario_dd.1000.opt.a:0 "J'espère que la Main pourra le sauver."
 agot_scenario_dd.1000.opt.b:0 "Tywin ! Rhaegar ! #bold Quelqu'un !#!"
 agot_scenario_dd.1000.opt.c:0 "Geôlier, apportez moi les instruments !"
 agot_scenario_dd.0001.t:0 "Captif de sa propre stupidité"
 agot_scenario_dd.0001.desc:0 "[aerys.GetFirstName] a été fait prisonnier par [denys.Custom('FR_le_Char_Pi')][denys.GetTitledFirstName]. Tous deux sont devenus des nuisances pour le Trône de Fer depuis bien trop longtemps déjà. L'audace de l'un n'étant que la réponse à la faiblesse de l'autre. Cette pitoyable tentative de sauver un bon dieu de port n'est que le fruit récolté des graines semées par le roi, et c'est un fruit au goût amer, qui reste en travers de la gorge d'un sot qui a poussé sa défiance encore plus loin, en décrétant qu'il ne s'acquitterait plus de ses impôts.\n\nPréférant faire la sourde oreille à mes conseils avisés, Aerys réside désormais dans une cellule suite à un piège voilé sous couvert d'une invitation, et l'épée qui se tient au-dessus de sa tête menace de s'abattre avec violence en cas d'attaque pour le libérer. Nul doute que [denys.GetFirstNameNoTooltip] cherche ma soumission, et à obtenir gain de cause pour sa requête initiale. La Couronne ne peut se permettre de céder, mais peut-elle se permettre de perdre son roi ?\n\nEn tant que Main, j'ai convoqué le conseil restreint, afin qu'il entende ma décision. La devise de ma maison serait bien mal choisie si je décidais de me murer dans le silence."
 agot_scenario_dd.0001.opt.a:0 "Je vais accepter la requête de Lord Denys et lui donner la charte qu'il réclame."
 agot_scenario_dd.0001.opt.b:0 "Envoyez les armées à Sombreval !"
 agot_scenario_dd.0002.t:0 "Un mot du roi"
 agot_scenario_dd.0002.desc:0 "Alors que je m'apprête à envoyer une réponse favorable à [duskendale.GetNameNoTier], acceptant la requête de la charte de [denys.Custom('FR_du_Char_Pi')][denys.GetTitledFirstName], un message nous parvient, envoyé semble-t-il par le roi en personne.\n\nC'est effectivement son écriture, mais sont-ce vraiment là ses mots ? Sur le morceau de papier figure un assemblage chaotique de caractères griffonnés à la hâte. Si la forme est difficilement lisible, le fond est parfaitement clair : « Je vous implore de céder aux exigences ! »\n\nCela a manifestement été écrit sous la contrainte, mais pire encore, sous la torture. Moi qui étais résolu dans mon choix, je me mets finalement à douter. La capture du roi était une chose, mais cette fois Lord Denys a poussé son audace trop loin. Si nous venions à céder à ses exigences après un tel acte, la Couronne n'inspirera plus la crainte qui permet de garder les vassaux dans les rangs. Je dois reconsidérer la question."
 agot_scenario_dd.0002.opt.a:0 "C'est un acte intolérable et Lord Denys va en faire les frais."
 agot_scenario_dd.0002.opt.b:0 "Je m'en tiens à ma première décision."
 agot_scenario_dd.0003.t:0 "La Main essuie"
 agot_scenario_dd.0003.desc:0 "La Main du Roi a ouvertement défié la volonté de mon père alors qu'il avait exigé de rompre l'accord passé entre la Couronne et [denys.Custom('FR_le_Char_Pi')][denys.GetTitledFirstName]. Je ne suis guère surpris. Mieux que personne, je sais que le fossé entre eux n'a cessé de s'élargir au fil des ans. Cette décision va permettre de rendre la liberté à mon père, certes, mais ce n'est pas foncièrement une bonne nouvelle pour autant. Avec une Main aussi impudente, le regard du royaume à l'endroit de mon père pourrait se montrer plus… #italic critique#!.\n\nL'emprise du roi sur son trône commence-t-elle à s'effriter ? Est-il encore apte à régner ? Ou même simplement digne ? Je ne devrais peut-être pas laisser ces pensées se loger dans mon esprit, mais en tant qu'héritier, je dois envisager de choisir ce qu'il y a de mieux pour les Sept Couronnes, et donc l'éventualité de devoir régner à sa place. [tywin.Custom('FR_le_Char_Pi')|U][tywin.GetTitledFirstName] n'est pas homme à relâcher son étreinte lorsqu'il agrippe sa proie. Peut-être serait-ce préférable de le destituer de son titre de Main, mais cela aboutira à une fin de l'accord avec [denys.Custom('FR_le_Char_Pi')][denys.GetTitledFirstNameNoTooltip], et par la même, la guerre. L'enjeu rend le choix d'autant plus difficile."
 agot_scenario_dd.0003.opt.a:0 "Je devrais rassembler les seigneurs et laisser le royaume décider par lui-même."
 agot_scenario_dd.0003.opt.b:0 "Je vais supplanter Tywin en tant que Main, et mener les armées à la guerre !"
 agot_scenario_dd.0003.a.tt:0 "Vous convoquez un Grand Conseil pour déterminer le sort du Trône de Fer et vous voyagez pour Port-Réal afin de vous préparer."
 agot_scenario_dd.0003.b.tt:0 "Vous révoquez Tywin en tant que Main et vous prenez sa place, déclenchant par la même, la guerre."
 agot_scenario_dd.0004.t:0 "La convocation du Grand Conseil"
 agot_scenario_dd.0004.desc:0 "Un corbeau est arrivé, m'informant d'une convocation de la part du prince héritier [rhaegar.GetFirstName]. Un grand conseil a été sollicité, afin de décider du sort [aerys.Custom('FR_du_Char_Pi')][aerys.GetTitledFirstNameRegnal]. Il n'y a pas eu de telle assemblée depuis près de quarante-quatre ans.\n\nJ'appréhende les conséquences d'une telle action, mais il est de mon devoir de répondre à l'appel."
 agot_scenario_dd.0004.opt.a:0 "Préparez les chevaux, nous partons pour Port-Réal !"
 agot_scenario_dd.0004.opt.b:0 "Devoir ou pas, peu me chaut. J'ai d'autres affaires à régler."
 agot_scenario_dd.0004.a.tt:0 "Vous faites route pour Port-Réal afin d'assister au Grand Conseil."
 agot_scenario_dd.0004.b.tt:0 "Vous ignorez la convocation et choisissez de ne pas vous impliquer."
 agot_scenario_dd.0005.t:0 "Le Grand Conseil de 277 A.C."
 agot_scenario_dd.0005.desc:0 "Me voilà arrivé pour participer au Grand Conseil qui décidera du sort [aerys.Custom('FR_du_Char_Pi')][aerys.GetTitledFirstNameRegnal]. Le prince héritier [rhaegar.GetFirstName] et la Main du roi, [tywin.Custom('FR_le_Char_Pi')][tywin.GetTitledFirstName] me font bon accueil.\n\nBientôt viendra le moment de voter pour le futur du royaume. Un vote qui pourrait bien déterminer qui siègera sur le Trône de Fer pour les prochaines cinquante années.\n\nMaintenant que les politesses ont été observées, un domestique s'approche et m'enjoint à le suivre, afin de me conduire aux appartements qui me seront offerts le temps de mon séjour à la capitale."
 agot_scenario_dd.0005.opt.a:0 "Espérons que mon séjour ne se prolonge pas plus que nécessaire..."
 agot_scenario_dd.0005.a.tt:0 "Vous suivez le domestique jusqu'à vos appartements."
 agot_scenario_dd.0006.t:0 "Choisir son camp"
 agot_scenario_dd.0006.desc.voting:0 "C'est aujourd'hui que nous déciderons du destin [aerys.Custom('FR_du_Char_Pi')][aerys.GetTitledFirstNameRegnal], et par la même, du royaume.\n\nLes discussions n'ont cessé depuis mon arrivée, et j'ai eu l'occasion d'entendre maints murmures. Beaucoup vont, semble-t-il, voter pour déposer le roi.\n\nMais si d'aventure cette perspective venait à se concrétiser, serait-ce le fruit d'une décision mûrement réfléchie ? Ou bien le siège qui s'éternise et l'absence de Sa Majesté en contraint un bon nombre à céder face au prince héritier et à la Main du Roi ?\n\nJ'imagine que nous verrons bien le moment venu…"
 agot_scenario_dd.0006.desc.observing:0 "C'est aujourd'hui que nous déciderons du destin [aerys.Custom('FR_du_Char_Pi')][aerys.GetTitledFirstNameRegnal], et par la même, du royaume. Les avis ont été entendus, et les discours prononcés. De grands et fastidieux mots pour faire connaître les intentions de chacun.\n\nL'assemblée de conseillers a désormais nos vies entre ses mains, car si le roi devait conserver son trône à son retour, je ne serais pas aussi optimiste en ce qui concerne nos têtes. Nous connaissions les risques, mais c'était nécessaire. #italic Pour le bien du royaume.#!\n\nLes votes s'apprêtent à commencer, et je retiens mon souffle…"
 agot_scenario_dd.0006.opt.a:0 "Je vote pour déposer le roi Aerys II."
 agot_scenario_dd.0006.opt.b:0 "Je vote en faveur du roi Aerys II."
 agot_scenario_dd.0006.opt.c:0 "Espérons qu'il se dégagera une certaine sagesse des votes."
 agot_scenario_dd.0006.a.tt:0 "Vous prenez le parti du prince héritier Rhaegar."
 agot_scenario_dd.0006.b.tt:0 "Vous restez loyal au roi Aerys II."
 agot_scenario_dd.0006.c.tt:0 "Vous observez attentivement les participants."
 agot_scenario_dd.0007.t:0 "Les résultats du Grand Conseil"
 agot_scenario_dd.0007.desc.tywin:0 "Les voix s'estompent et un silence empreint de respect accueille le prince héritier. [rhaegar.GetFirstName], sous le regard approbateur de la foule, s'avance jusqu'au Trône de Fer. Le Grand Conseil a fait connaître sa volonté, et sous peu, [aerys.GetFirstName] recevra un ultimatum, l'enjoignant à céder sa couronne de son propre gré.\n\nLa même Main pour une nouvelle tête couronnée. En espérant que ces oreilles-ci se feront plus réceptives aux conseils donnés."
 agot_scenario_dd.0007.desc.rhaegar:0 "Les voix s'estompent et un silence que je perçois comme une marque de respect m'accueille, moi le prince héritier. Sous le regard vigilant de [tywin.GetFirstName], je m'avance jusqu'au Trône de Fer. Le Grand Conseil a fait connaître sa volonté, et sous peu, mon père recevra un ultimatum, l'enjoignant à céder sa couronne de son propre gré.\n\nJ'étais préparé à ce que vienne le jour où je devrais grimper les marches de ce trône, mais pas si tôt, et sûrement pas de cette manière. Je n'ai plus qu'à espérer que mon père accepte ce qui est, plutôt que de s'accrocher obstinément à ce qui fut."
 agot_scenario_dd.0007.desc.guest.yes:0 "Les incessants bavardages qui ont pris d'assaut la salle du trône s'estompent à l'arrivée du prince héritier [rhaegar.GetFirstName], suivi de la Main du Roi, [tywin.Custom('FR_le_Char_Pi')][tywin.GetTitledFirstName]. Lorsque tous deux arrivent au pied du Trône du Fer, il n'y a déjà plus le moindre chuchotement, et seul le respect se fait entendre à travers des bouches cousues. Tout le monde ici connaît déjà les résultats du Grand Conseil, et un ultimatum sera bientôt envoyé [aerys.Custom('FR_au_Char_Pi')][aerys.GetTitledFirstName], si ce n'est déjà fait.\n\nLe sourire en coin que je discerne sur le visage de la Main m'amène à m'interroger sur la situation. Ai-je participé à l'usurpation du titre en votant en faveur de tout ceci ? Il est difficile de remettre en question ses choix lorsque l'on se tient aux côtés des vainqueurs. Mais dans l'immédiat, contentons-nous d'applaudir comme tous les autres."
 agot_scenario_dd.0007.desc.guest.no:0 "Les incessants bavardages qui ont pris d'assaut la salle du trône s'estompent à l'arrivée du prince héritier [rhaegar.GetFirstName], suivi de la Main du Roi, [tywin.Custom('FR_le_Char_Pi')][tywin.GetTitledFirstName]. Lorsque tous deux arrivent au pied du Trône du Fer, il n'y a déjà plus le moindre chuchotement, et seul le respect se fait entendre à travers des bouches cousues. Tout le monde ici connaît déjà les résultats du Grand Conseil, et un ultimatum sera bientôt envoyé [aerys.Custom('FR_au_Char_Pi')][aerys.GetTitledFirstName], si ce n'est déjà fait.\n\nLe sourire en coin que je discerne sur le visage de la Main m'amène à m'interroger sur la situation. Suis-je en train d'assister à l'usurpation du trône ? Je me suis opposé[ROOT.Char.Custom('FR_E')] à cela, mais il est sans doute préférable de garder cela pour moi."
 agot_scenario_dd.0007.opt.a:0 "Le rugissement du lion se fera entendre encore longtemps !"
 agot_scenario_dd.0007.opt.b:0 "Je dois me préparer à gouverner… ou à guerroyer."
 agot_scenario_dd.0007.opt.c:0 "Qui sait ce qui se trame dans l'ombre…"
 agot_scenario_dd.0007.a.tt:0 "Vous participez aux applaudissements, confiant quant au futur radieux de votre maison."
 agot_scenario_dd.0007.b.tt:0 "Vous redoutez la décision de votre père, quelle qu'elle soit..."
 agot_scenario_dd.0007.c.tt:0 "Vous en venez à vous demander si les dés n'étaient pas pipés depuis le début."
 agot_scenario_dd.0009.t:0 "Le Grand Conseil de 277 A.C."
 agot_scenario_dd.0009.desc:0 "#italic Le Grand Conseil#! a fait connaître sa volonté. Une assemblée de félons et de tourne-casaques, réunie dans le seul but de conspirer ouvertement contre leur suzerain légitime, avec le plus traître à leur tête, [tywin.GetFirstName]. Et [rhaegar.GetFirstName] ? #italic Mon propre fils ?!#! Ils ont attendu que je sois dos au mur pour dégainer leurs couteaux. Je les vois dans l'ombre, tous ces rats, qui sont impatients de festoyer sur mon cadavre. Les murs se resserrent, et avec eux, les lames qui s'approchent.\n\nNaguère, ma maison aurait balayé toute cette vermine du haut de leur puissance ailée, déchiquetant leur traîtrise entre des crocs aussi grands que des épées bâtardes. Mais #italic le dragon#! ne vole plus si haut aujourd'hui, et tout ce que j'ai pour moi c'est ##WF le feu grégeois#! et éventuellement quelques derniers #italic loyaux#! serviteurs. Je dois décider s'il me faut défendre mon #bold droit légitime#! à gouverner… ou non."
 agot_scenario_dd.0009.opt.a:0 "Je n'ai d'autres choix que de me soumettre à leur décision…"
 agot_scenario_dd.0009.opt.b:0 "#bold Le feu et le sang, voilà tout ce que ces traîtres méritent !#!"
 agot_scenario_dd.0009.a.tt:0 "Vous perdez vos droits sur le Trône de Fer."
 agot_scenario_dd.0009.b.tt:0 "Le prince tentera de prendre le pouvoir par la force."
 agot_scenario_dd.0020.t:0 "La convocation du Grand Conseil"
 agot_scenario_dd.0020.desc:0 "Le prince héritier m'a convoqué à Port-Réal en vue de la préparation du Grand Conseil. Nous sommes tous deux d'accord sur le fait que [aerys.Custom('FR_le_Char_Pi')][aerys.GetTitledFirstNameRegnal] doit être déposé, et il ne devrait pas être trop ardu de ramener les autres seigneurs à se ranger à notre bord. C'est un événement exceptionnel qui va avoir lieu, car il n'y a point eu de telle assemblée depuis quarante-quatre ans. Le regard de chacune des Sept Couronnes sera braqué sur nous.\n\nSi je fais preuve d'adresse et d'esprit dans cette partie, je pourrais bien consolider ma position et permettre l'avènement d'un bien meilleur roi au pouvoir. Ou à tout le moins, un roi qui sera plus à l'écoute de #italic ses conseillers#!."
 agot_scenario_dd.0020.opt.a:0 "Préparez les chevaux, nous partons pour Port-Réal !"
 agot_scenario_dd.0020.opt.b:0 "J'ai d'autres projets pour ma maison. Je demeurerais au Roc !"
 agot_scenario_dd.0020.a.tt:0 "Vous faites route pour Port-Réal afin d'assister au Grand Conseil."
 agot_scenario_dd.0020.b.tt:0 "Vous ignorez la convocation et choisissez de ne pas participer au Grand Conseil."
 agot_scenario_dd.0080.t:0 "La chute de Sombreval"
 agot_scenario_dd.0080.desc:0 "[rescue_war_winner.Custom('FR_le_Char_Pi')|U][rescue_war_winner.GetTitledFirstName] a franchi les portes ! Les armées s'engouffrent par centaines entre mes murs, et déjà le massacre se fait entendre au dehors. Le feu se propage et le sang se répand. Les défenses tombent les unes après les autres et les vaillants soldats meurent d'être fidèles à leur seigneur. De quelle folie ai-je pu être victime pour ainsi garder le roi enfermé alors que j'étais encerclé de toute part ?\n\nMa maison ne sera bientôt plus. Lorsque [aerys.GetFirstName] retrouvera sa liberté, je perdrais ma tête, et nul doute qu'il ne fera preuve d'aucune clémence envers les miens, et les passera tous au fil de l'épée. L'avenir ne s'annonce guère radieux pour les Sombrelyn, mais je puis encore prendre une dernière décision : arracher la tête du roi. Vu son inaptitude à écouter ses vassaux, il n'en a point l'usage, mais un tel acte de barbarie infligerait un nouveau camouflet au souvenir que laissera ma maison. Mais une fois dans la terre, quelle importance ?\n\nL'issue de la bataille est d'ores et déjà scellée, alors que dois-je offrir aux vainqueurs ? Ma capitulation… ou la tête du roi ?"
 agot_scenario_dd.0080.opt.a:0 "Inutile de se couvrir davantage de déshonneur. Déposez les armes !"
 agot_scenario_dd.0080.opt.b:0 "Je ne laisserais pas ma maison disparaître en vain. Apportez moi la tête du roi !"
 agot_scenario_dd.0080.a.tt:0 "Vous capitulez et laissez [rescue_war_winner.GetFirstNameNoTooltip] vous capturer sans opposer plus de résistance, afin d'être jugé pour vos actes."
 agot_scenario_dd.0080.b.tt:0 "Vous exécutez le roi avant de vous livrer, afin d'être jugé pour vos actes."
 agot_scenario_dd.0081.t.fail:0 "Un rat en cage"
 agot_scenario_dd.0081.t.success:0 "Un dragon en liberté"
 agot_scenario_dd.0081.t.early_death:0 "Le futur de notre Maison"
 agot_scenario_dd.0081.desc.fail:0 "[courtier.GetFirstName] me rapporte une bien belle nouvelle. Un garde royal a gravi les remparts pour tenter de se frayer un chemin jusqu'[aerys.Custom('FR_au_Char_Pi')][aerys.GetTitledFirstName], et il s'agit de nul autre que Ser [selmy.GetFirstNameNicknamed], celui-là même qui a occis le dernier Feunoyr ! C'est une avec une joie non dissimulée que j'accueille le captif.\n\nNéanmoins, je m'interroge. Combien de rats se sont faufilés pour sauver leur roi ? Je doute fort que le prince ou la Main aurait envoyé un seul homme, aussi #italic hardi#! soit-il. Le château est peut-être déjà envahi par la vermine. Je ferais mieux de leur trancher la gorge, et que cesse cette farce une fois pour toutes !\n\nJe ferais de Sombreval une terre indépendante, comme elle le fut dans les temps précédents l'arrivée des dragons. Et si une quelconque semence de dragon veut m'en déposséder, elle devra venir la réclamer par la force !"
 agot_scenario_dd.0081.desc.success:0 "[courtier.GetFirstName] arrive en trombe dans mes appartements, précédé[courtier.Custom('FR_E')] par les cloches d'alarme du Fort Jaune. « Monseigneur ! Le roi ! Le roi s'est échappé ! » #italic Il n'a sûrement pas fait cela seul !#! Cette pensée me traverse l'esprit aussi vite que je traverse la pièce, tentant de voir quelque chose depuis mon balcon. Dans l'obscurité, j'aperçois un destrier, portant deux cavaliers et s'éloignant au grand galop.\n\nQuelque chose bouillonne en moi, et ma main, confondant la balustrade avec un cou, se resserre, encore et encore. Déposséder de mon otage, je n'ai plus de moyen de pression. Le bras vengeur du roi va s'abattre sur moi et les miens ! Impuissant face à cette vérité, je me tourne vers [courtier.GetFirstNameNoTooltip], la raison ayant provisoirement quitté mon corps, remplacée par une fureur érubescente."
 agot_scenario_dd.0081.desc.early_death:0 "[aerys.Custom('FR_le_Char_Pi')|U][aerys.GetTitledFirstName] mort, mon influence est morte avec lui. Désormais, pour obtenir mon dû, il me faudra jouer une toute autre partition : #italic la guerre#!. Si les oreilles de la Couronne restent sourdes à mes exigences, peut-être le retentissement des cors et le grondement des sabots se montreront plus persuasifs. Nous sommes restés dans l'ombre du Trône de Fer depuis bien trop longtemps, laissant le cœur de notre puissance se mourir à petit feu, tandis qu'autres s'épanouissaient et prospéraient.\n\n#italic Cela doit cesser !#! Pour sauver ma maison de la ruine, je dois faire de nous des rois, comme nous le fûmes par le passé."
 agot_scenario_dd.0081.opt.a:0 "Tranchez-leur la gorge, et apportez-moi une couronne."
 agot_scenario_dd.0081.opt.b:0 "#bold Viens ici [courtier.Custom('InsultNoun')] !#!"
 agot_scenario_dd.0081.opt.c:0 "Rois nous fûmes, rois nous serons !"
 agot_scenario_dd.0081.a.tt:0 "Vous utilisez ceci comme prétexte pour exécuter le roi et son garde royal, saisissant l'opportunité qui s'offre à vous de vous soustraire au Trône de Fer, revendiquant votre indépendance et obtenant l'autonomie que vous réclamiez."
 agot_scenario_dd.0081.b.tt:0 "Le roi est parvenu à s'enfuir, et aucun de vos gardes n'a d'explication pour excuser ce manquement. Vous déversez votre frustration sur la première chose qui vous passe sous la main."
 agot_scenario_dd.0081.c.tt:0 "Le roi étant mort prématurément, vous décidez de faire sécession avec les Sept Couronnes."
 agot_scenario_dd.0095.t:0 "Au secours d'un roi"
 agot_scenario_dd.0095.desc:0 "La Main du Roi, [tywin.Custom('FR_le_Char_Pi')][tywin.GetTitledFirstName], chevauche en ce moment même vers [duskendale.GetNameNoTier], à la tête d'une puissante armée pour y mener le siège du fief, et libérer mon père retenu captif par [denys.Custom('FR_le_Char_Pi')][denys.GetTitledFirstName]. Mais une question est venue s'immiscer dans un coin de ma tête : #italic le roi doit-il être sauvé ?#!\n\nC'est là une pensée bien noire, pour un fils comme pour un vassal, mais c'est pourtant bien la pensée qui a commencé à germer dans mon esprit. En tant que fils, je veux porter secours à mon père, mais en tant que vassal, certaines choses dans l'attitude de mon suzerain me donnent des raisons de me défier de lui."
 agot_scenario_dd.0095.opt.a:0 "Convoquez le ban, nous cinglons vers Sombreval, porter secours à mon père !"
 agot_scenario_dd.0095.opt.b:0 "Le roi n'obtiendra nulle aide de ma part."
 agot_scenario_dd.0095.a.tt:0 "Vous rejoignez la guerre pour sauver votre père."
 agot_scenario_dd.0095.b.tt:0 "Vous refusez de vous joindre à la guerre pour sauver le roi."
 agot_scenario_dd.0100.t:0 "Le siège de Sombreval"
 agot_scenario_dd.0100.desc.aerys:0 "Si longtemps plongé dans une cellule obscure et froide, et j'ai l'impression de redécouvrir la caresse du vent et l'étreinte chaleureuse du soleil. C'est [rescue_war_winner.Custom('FR_au_Char_Pi')][rescue_war_winner.GetTitledFirstName] que je dois ma liberté.\n\n[rescue_war_winner.Custom('FR_IlElle')|U] m'accueille en triomphe, dans un décor de flammes furieuses et de violentes vociférations, alors que les véritables vainqueurs sont les corbeaux, qui se repaissent déjà des défunts. Je vais hors les murs, espérant trouver un peu de paix quelque part, mais déjà mon conseil se jette sur moi, m'agressant de leurs sourires hypocrites et de leurs perfides minauderies. Ils attendent de moi des instructions. Ils attendent de moi que je décide du sort des Sombrelyn, félons enhardis par leur stupidité.\n\nIl est hors de question qu'ils gardent leurs terres, la question est de savoir s'ils garderont leurs têtes. Le souvenir des fers qui me lacèrent les poignets et des rats qui me grignotent la chair hantent encore mes pensées quand je réfléchis au châtiment qui serait le plus approprié. Je dois également choisir à qui reviendra ce domaine.\n\n[renfred.Custom('FR_le_Char_Pi')|U][renfred.GetTitledFirstName] est un vassal bon et loyal — l'un des derniers qu'il me reste. Mais je pourrais envisager d'offrir les terres des Sombrelyn à mon cadet, [renfred.Custom('FR_le_Char_Pi')][viserys.GetTitledFirstName]."
 agot_scenario_dd.0100.desc.rhaegar:0 "[rescue_war_winner.GetFirstName] a réussi ! Les portes ont été franchies et Sombreval brûle. Je vois devant moi une violence indescriptible, les conséquences inévitables de la guerre, avec son lot de hurlements à vous faire glacer le sang. Mais c'était là une nécessité pour sauver mon père.\n\nPourtant, quand il se précipite hors les murs, je peine à le reconnaître. Quelque chose a changé en lui, je le vois dans ses yeux. Lorsque ses loyaux conseillers viennent à sa rencontre pour s'assurer de sa bonne santé, il manifeste un certain dédain à leur endroit, un dédain que je semble être le seul à remarquer. Mais je chasse ceci de mon esprit. Mon père est sauf, c'est le plus important — #italic n'est-ce pas ?#! Il doit maintenant décider de ce qu'il adviendra, des Sombrelyn et de leurs terres.\n\nMon frère, [viserys.GetFirstName], est ce qui me semble être le choix le plus judicieux."
 agot_scenario_dd.0100.opt.a:0 "Les traîtres seront exécutés, et les terres accordés aux Rykker."
 agot_scenario_dd.0100.opt.b:0 "Contentez-vous de saisir leurs terres. Je les accorderais aux Rikker."
 agot_scenario_dd.0100.opt.c:0 "Les traîtres seront exécutés, et les terres accordés à la Maison Targaryen."
 agot_scenario_dd.0100.opt.d:0 "Contentez-vous de saisir leurs terres. Je les accorderais à la Maison Targaryen."
 agot_scenario_dd.0100.opt.e:0 "Finalement, mon père est libre."
 agot_scenario_dd.0100.a.tt:0 "Vous retournez à Port-Réal, mais non sans d'abord massacrer les Sombrelyn et les Hollard. La Maison Rykker se verra offrir Sombreval."
 agot_scenario_dd.0100.b.tt:0 "La Maison Rykker se verra offrir Sombreval. Quant aux Sombrelyn et Hollard, vous leur laissez la vie sauve, mais dépossédés de leurs titres et de leurs revendications."
 agot_scenario_dd.0100.c.tt:0 "Vous retournez à Port-Réal, mais non sans d'abord massacrer les Sombrelyn et les Hollard. La Maison Targaryen se verra offrir Sombreval."
 agot_scenario_dd.0100.d.tt:0 "La Maison Targaryen se verra offrir Sombreval. Quant aux Sombrelyn et Hollard, vous leur laissez la vie sauve, mais dépossédés de leurs titres et de leurs revendications."
 agot_scenario_dd.0100.e.tt:0 "Vous retournez à Peyredragon."
 agot_scenario_dd.0111.t:0 "$agot_scenario_dd.0100.t$"
 agot_scenario_dd.0111.desc.tywin:0 "#italic La guerre est terminée#!. Les portes de [duskendale.GetNameNoTier] ont été prises d'assaut et le Fort Jaune est tombé. Les soldats sont libres de mettre la ville à sac, comme rétribution pour ces mois éprouvants de siège.\n\nAlors que j'avance plus en avant à travers le dédale de feu et de sang qui a transformé les lieux, la vue du corps d'un soldat de Lord Denys, qui a su garder son épée empoignée jusque dans la mort, me projette une image de plein fouet : [stalwart.GetName]. La précieuse lame en acier valyrien de la maison Sombrelyn. Longtemps j'ai souhaité qu'une telle splendeur rejoigne les richesses du Roc, pour remplacer la perte de #italic Rugissante#!.\n\n#italic Aussi acérées que l'acier seront les griffes du lion !#!"
 agot_scenario_dd.0111.desc.rhaegar:0 "#italic La guerre est terminée#!. Les portes de [duskendale.GetNameNoTier] ont été prises d'assaut. J'ai donné l'ordre que les effusions de sang gratuites et les exactions communes à la guerre soient interdites, mais pour dire le vrai, je doute que tous les soldats montrent le même zèle à suivre cet ordre qu'ils ont eu à mettre à bas les défenses de la ville. Malgré mon inexpérience, j'ai pu constater que l'homme peut s'apparenter à une bête lorsqu'on lui en donne l'opportunité, et les cris qui résonnent déjà ne font que confirmer cette triste vérité.\n\nMon regard, ne sachant où se poser tant l'horreur parsème les lieux, finit par croiser celui d'un soldat des Sombrelyn, inerte. Qui que cela puisse être, il se sera battu vaillamment pour son seigneur, comme le suggère son épée encore fermement empoignée, alors même que la mort l'a délivré de tout serment. Je scrute le reflet dans la lame, espérant y trouver un visage familier, mais j'y vois toute autre chose. J'y vois une image sortie de mes pensées : [stalwart.GetName], l'épée ancestrale des Sombrelyn.\n\nPuisqu'ils n'en auront plus l'usage, autant s'en saisir pour la mettre en sécurité."
 agot_scenario_dd.0111.opt.a:0 "J'aurai cette épée, dussé-je l'arracher des doigts mêmes de son propriétaire !"
 agot_scenario_dd.0111.opt.b:0 "Fouillez le château de fond en comble, et trouvez-moi cette épée !"
 agot_scenario_dd.0111.opt.c:0 "Lord Sombrelyn n'a plus d'autre choix que d'abdiquer sa précieuse lame."
 agot_scenario_dd.0111.opt.d:0 "La lame est quelque part dans le château. Trouvez la."
 agot_scenario_dd.0111.a.tt:0 "Vous déposséderez la Maison Sombrelyn de son épée en acier valyrien : [stalwart.GetName]."
 agot_scenario_dd.0111.b.tt:0 "Vous fouillez le château de la Maison Sombrelyn à la recherche de son épée en acier valyrien : [stalwart.GetName]."
 agot_scenario_dd.0111.c.tt:0 "$agot_scenario_dd.0111.a.tt$"
 agot_scenario_dd.0111.d.tt:0 "$agot_scenario_dd.0111.b.tt$"
 agot_scenario_dd.0195.t:0 "Barristan le Hardi"
 agot_scenario_dd.0195.desc:0 "Alors que les préparatifs pour le siège de [duskendale.GetNameNoTier] se poursuivent, Ser [selmy.GetFirstNameNicknamed] intervient, objectant son propre plan visant à garantir le sauvetage du roi, sain et sauf. Tandis qu'il s'étend sur les détails, je comprends que ce qu'il a en tête est non seulement dangereux, mais surtout impossible. Un homme seul, pénétrant dans une forteresse pour sauver un prisonnier. Je ne sais si j'ai en face de moi un chevalier au surnom bien choisi, ou un fou ayant revêtu une cape blanche.\n\nL'assurance dont il fait preuve commence à effacer progressivement mon scepticisme, et même si je peux douter de sa lucidité d'esprit, je ne puis en faire autant de son adresse au combat. Il serait mal venu d'oublier que j'ai en face de moi le guerrier qui a vaincu le si bien nommé [maelys.GetFirstNameNicknamed]. Néanmoins, il m'est impossible de mettre de côté l'idée que perdre le roi c'est en gagner un nouveau, et que le fils se montrera plus #italic à l'écoute#! que le père."
 agot_scenario_dd.0195.opt.a:0 "Je vous donne votre chance, mais je ne retarderai pas indéfiniment l'attaque."
 agot_scenario_dd.0195.opt.b:0 "Ce n'est pas dans #italic notre#! intérêt de risquer votre vie, Ser Barristan."
 agot_scenario_dd.0195.a.tt:0 "Vous autorisez Barristan à partir au secours du roi."
 agot_scenario_dd.0195.b.tt:0 "Vous refusez que Barristan parte au secours du roi."
 agot_scenario_dd.0196.t:0 "La gloire d'un garde royale"
 agot_scenario_dd.0196.desc:0 "Ser [selmy.GetFirstNameNicknamed] a objecté l'idée d'un sauvetage en réponse à l'attaque prévue sur [duskendale.GetNameNoTier]. Le plan, simpliste au demeurant, consiste en une infiltration à la faveur de la nuit, avec pour seule arme une dague. [tywin.GetFirstName], en sa qualité de Main du Roi, a rejeté cette éventualité, interdisant toute action qu'il jugerait trop dangereuse pour la #italic sécurité#! du roi.\n\nMais mon père est d'ores et déjà en danger. En tant que prince héritier, j'ai l'autorité nécessaire pour envoyer Barristan mener son audacieuse mission, donnant une chance de réussir là où le siège sonne comme une condamnation à mort. Mais maintes questions harassent mon esprit. Faut-il prendre ce risque ? Quel serait l'avenir des Sept Couronnes s'il venait à échouer… #italic ou à réussir ?#!"
 agot_scenario_dd.0196.opt.a:0 "Faites honneur à votre surnom, Ser Barristan."
 agot_scenario_dd.0196.opt.b:0 "Quelles que soient les raisons de la Main, je ne m'y opposerais pas."
 agot_scenario_dd.0196.a.tt:0 "Vous faites fi de l'ordre de Tywin et envoyez Barristan Selmy en mission pour sauver le roi."
 agot_scenario_dd.0196.b.tt:0 "Vous refusez de laisser Barristan tenter de porter secours à votre père."
 agot_scenario_dd.0197.t:0 "Le dragon rouge et le chevalier blanc"
 agot_scenario_dd.0197.desc:0 "Mon corps frisonne et tremble, de froid comme de peur. Ici, il n'y a nulle chaleur, nulle sureté, juste des formes qui bougent dans l'obscurité, comme autant de traîtres qui patientent pour frapper. L'un d'eux fini par approcher à grand pas. #italic Mon heure est venue#!. La silhouette, d'abord menaçante, sort de la pénombre, et devient peu à peu familière… et #italic rassurante#!. « [selmy.GetName] ? »\n\nAyant abandonné sa cape blanche à la faveur de vulgaires guenilles, et son épée immaculée au profit d'une dague ensanglantée, il est bravement venu au secours de son roi. La clé en main, il ouvre la cellule, et sans que je ne puisse interrompre sa hardiesse par quelques questions, nous avons déjà traversé un long couloir, lequel fut bloqué par quelques obstacles, que mon vaillant sauveur a savamment prit soin de découper aussi sûrement qu'un gâteau. Je n'ai même pas fini de compter le nombre de félons qui ont trépassé de son fait, que déjà nous sommes hors des murs de la ville. Et je ne puis même pas reprendre clairement mes esprits que déjà mon conseil se jette sur moi, armé de questions au sujet de Sombreval.\n\nJe n'aurais la paix qu'une fois le sujet clôt."
 agot_scenario_dd.0197.opt.a:0 "Les traîtres seront exécutés, et les terres accordés aux Rykker !"
 agot_scenario_dd.0197.opt.b:0 "Donnez les terres aux Rykker, et que les traîtres aillent au diable !"
 agot_scenario_dd.0197.opt.c:0 "Les traîtres seront exécutés, et les terres accordés à la Maison Targaryen !"
 agot_scenario_dd.0197.opt.d:0 "Donnez les terres à la Maison Targaryen, et que les traîtres aillent au diable !"
 agot_scenario_dd.0197.a.tt:0 "Vous quittez les lieux, mais non sans d'abord massacrer les Sombrelyn et les Hollard. La Maison Rykker se verra offrir Sombreval."
 agot_scenario_dd.0197.b.tt:0 "La Maison Rykker se verra offrir Sombreval. Quant aux Sombrelyn et Hollard, vous leur laissez la vie sauve, mais dépossédés de leurs titres et de leurs revendications."
 agot_scenario_dd.0197.c.tt:0 "Vous quittez les lieux, mais non sans d'abord massacrer les Sombrelyn et les Hollard. La Maison Targaryen se verra offrir Sombreval."
 agot_scenario_dd.0197.d.tt:0 "La Maison Targaryen se verra offrir Sombreval. Quant aux Sombrelyn et Hollard, vous leur laissez la vie sauve, mais dépossédés de leurs titres et de leurs revendications."
 agot_scenario_dd.0198.t:0 "À cœur vaillant, rien d'impossible ?"
 agot_scenario_dd.0198.desc:0 "Le cliquetis des clés m'inquiète, le grincement de la porte m'effraye, et le bruit de ce qui roule jusqu'à mes pieds finit de détruire le peu de courage qu'il pouvait me rester. Même dépossédé de son corps, même dénué de vie, j'arrive à lire la bravoure dans le regard de Ser [selmy.GetFirstName], mon loyal chevalier. Mais tout hardi qu'il était, cela ne lui aura pas sauvé la vie, et désormais il n'y a plus personne pour sauver la mienne. [denys.Custom('FR_le_Char_Pi')|U][denys.GetTitledFirstName], se sachant menacé par un inévitable siège à venir de la part de [tywin.GetFirstName], va sans doute mettre ses menaces à exécution.\n\nÀ cet instant, j'aimerais que la chair me tombe des os et que des ailes me poussent dans le dos ! Que les écailles jaillissent et mon cri retentisse ! J'aimerais être un dragon et pouvoir les réduire en cendres ! J'aimerais être un dragon et avoir le pouvoir de #bold les brûler tous !#!\n\nLa prière résonne dans ma tête, encore et encore, jusqu'à ce que de vilaines gens se présentent devant moi, ustensiles en main…"
 agot_scenario_dd.0198.opt.a:0 "@death_icon! #italic Les brûler tous ! Les brûler tous ! LES BRÛLER TOUS !#!"
 agot_scenario_dd.0198.a.tt:0 "Vous sentez le baiser froid du métal pénétrer votre chair."
 agot_scenario_dd.0199.t.saved:0 "Le roi est sauf"
 agot_scenario_dd.0199.t.failed:0 "Le roi est mort"
 agot_scenario_dd.0199.desc.saved.camp:0 "Cela commence par un claquement de sabots frénétique, suivi par des cris euphoriques. Je m'extirpe hors de mon lit puis de ma tente, et je me joins à la joie commune quand je constate que la raison de tout ceci n'est autre que le retour de Ser [selmy.GetFirstName]. Armé de son seul courage, il a réussi à ramener mon père, qui bien que malmené par des mois de captivité — si ce n'est pire — est toujours reconnaissable par sa chevelure argentée.\n\nLe roi sauvé, je n'aurais pas à prendre sa place, du moins pas dans l'immédiat. Cette pensée a quelque chose de réconfortant et je lâche un soupir.\n\nBien vite, l'agitation se répand à travers le campement. Certains viennent couvrir d'éloges le hardi chevalier, d'autres se préparent déjà à ce qui va suivre. [tywin.GetFirstName] n'aura pas tardé pour donner l'ordre d'attaquer, car déjà de la fumée s'élève depuis l'intérieur des murs."
 agot_scenario_dd.0199.desc.saved.home:0 "Un corbeau est arrivé, m'apportant des nouvelles du camp de [tywin.GetFirstName], placé à l'extérieur de Sombreval. Ser [selmy.GetFirstNameNicknamed] de la Garde Royale a fait honneur à son surnom, parvenant à accomplir une mission audacieuse à l'intérieur du Fort Jaune, pour voler au secours de mon père. Quelques pensées contradictoires se logent dans ma tête, mais de savoir que je n'aurais pas à prendre la succession du roi dans l'immédiat me fait lâcher un soupir.\n\nLe reste de la missive me fait comprendre que la Main du Roi a ordonné l'assaut des portes, brûlant tout sur son passage. Si le lion s'avère déjà bien impitoyable, je doute que le dragon fasse preuve de plus de clémence."
 agot_scenario_dd.0199.desc.failed.camp:0 "Je quitte la tente de [tywin.GetFirstName], et l'ost rassemblé sous mes yeux me forcent à rester stoïque. Je ne peux plus montrer la moindre faiblesse, car je suis leur roi désormais. C'est la conséquence de la mission de Ser [selmy.GetFirstName], dont l'échec aura coûté la vie à mon père et au plus brave des chevaliers, exécutés tous deux sur ordre de [denys.Custom('FR_le_Char_Pi')][denys.GetTitledFirstName].\n\nDevant moi se trouvent des soldats, impatients d'obéir aux ordres de leur chef ; derrière, une table encerclée de conseillers opportunistes et calculateurs, qui déjà ourdissent des intrigues de couronnement et de mariages. Et au milieu de tout ça ? Un fils souhaitant pleurer un père, un guerrier souhaitant pleurer un brave, un homme qui sent le poids d'un nouveau monde l'écraser.\n\nJe ne puis me perdre dans des interrogations, car déjà Lord [tywin.GetFirstNameNoTooltip] prépare le siège à venir. Que je le veuille ou non, mon règne va débuter dans #italic le feu et le sang#!."
 agot_scenario_dd.0199.desc.failed.home:0 "Un corbeau est arrivé, porteur de nouvelles venant de Sombreval. Ser [selmy.GetFirstName], dans sa tentative audacieuse de secourir mon père, est mort, et avec lui le roi. Cette réponse désespérée de la part de [denys.GetTitledFirstName] va donner à [tywin.GetFirstName] toute liberté d'assiéger le château et de mettre à sac la ville.\n\nD'ordinaire, mes pensées devraient se tourner vers les victimes innocentes de la guerre, mais mon esprit est bien trop embrumé par le chagrin. Ma vie de prince était déjà accablée par bien des fardeaux qu'il me fallait porter, vaille que vaille, mais maintenant vient s'ajouter un autre poids, celui de la couronne. Je ferais mieux de faire rapidement mon deuil, car une fois hors les murs, je devrais me montrer stoïque devant tous mes nouveaux sujets.\n\nÀ mon grand regret, c'est encore une fois #italic le feu et le sang#! qui amène un nouveau roi Targaryen sur le trône."
 agot_scenario_dd.0199.desc.war:0 "Mon père est mort, exécuté sur ordre de [denys.GetTitledFirstName].\n\nPeut-être cela aurait-il pu être évité, si nous avions laissé Ser [selmy.GetFirstName] tenter sa chance. Le roi est mort, ne laissant que les regrets pour son fils, et le poids de la gouvernance pour son héritier. L'un comme l'autre doivent maintenant se ressaisir.\n\nLes menaces de [denys.GetTitledFirstNameNoTooltip] auraient du être prises plus au sérieux, mais je ne peux pas me lamenter éternellement. La seule chose qui doit occuper mes pensées désormais, ce sont les décisions que je vais devoir prendre pour le bien des Sept Couronnes. Des décisions qui feront de moi un bon roi… ou non. Et la première d'entre elles concerne le sort de la Maison Sombrelyn."
 agot_scenario_dd.0199.opt.a:0 "Toutes mes prières vont aux habitants de Sombreval."
 agot_scenario_dd.0199.opt.b:0 "Je porterais la couronne comme un fardeau, mais je la porterais quoi qu'il en soit."
 agot_scenario_dd.0199.opt.c:0 "Épargnez les innocents, mais n'ayez aucune pitié pour tous les autres."
 agot_scenario_dd.0199.opt.d:0 "[denys.GetTitledFirstName] va prendre le noir et rejoindre la Garde de Nuit."
 agot_scenario_dd.0199.opt.e:0 "Je leur prendrais leurs titres et ils pourront garder leurs têtes."
 agot_scenario_dd.0199.a.tt:0 "Vous retournez à Peyredragon."
 agot_scenario_dd.0199.b.tt:0 "Vous héritez du Trône de Fer."
 agot_scenario_dd.0199.c.tt:0 "Vous héritez du trône, passez les traîtres au fil de l'épée, et épargnez femmes et enfants."
 agot_scenario_dd.0199.d.tt:0 "Vous héritez du trône, révoquez les revendications des conspirateurs, et envoyez Lord Sombrelyn finir ses jours sur le Mur."
 agot_scenario_dd.0199.e.tt:0 "Vous héritez du trône, révoquez les revendications des conspirateurs, et les dépossédez de tous leurs titres et de tous leurs domaines."
 agot_scenario_dd.0200.t:0 "Une requête audacieuse"
 agot_scenario_dd.0200.desc.early:0 "La question de [duskendale.GetNameNoTier] n'est toujours pas réglée. À qui doit revenir ces terres ?\n\nEn privé, [tywin.GetFirstName] a demandé à ce qu'elles reviennent à quelqu'un de sa famille, avec en plus une charte similaire à celle que la Maison Sombrelyn a si expressément souhaité. Il a mentionné s[chosen_sibling.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('tywin'))], [chosen_sibling.Custom('FR_le_Char_Pi')][chosen_sibling.GetTitledFirstName], affirmant qu'[chosen_sibling.Custom('FR_IlElle')] ferait un[chosen_sibling.Custom('FR_E')] vassal[chosen_sibling.Custom('FR_E')] adéquat.\n\nLa Main a fait preuve de loyauté, certes, mais je le sais ambitieux, et ce qui renforce le lion peut diminuer le dragon. D'autant que j'aimerais voir [viserys.GetFirstNameNicknamed] posséder son propre château. Bientôt nous rencontrerons le traître sur le champ de bataille, alors il me faut réfléchir à ce qui se passera ensuite."
 agot_scenario_dd.0200.desc.tywin:0 "Avec la mort de mon père, je porte désormais le poids des Sept Couronnes sur mes épaules. L'affaire de [duskendale.GetNameNoTier] n'étant pas encore close, ma première décision en tant que roi va donc être de décider quoi faire à ce sujet. Le félon [denys.GetTitledFirstName] s'est déclaré indépendant, revendiquant l'héritage lointain des rois que furent ses ancêtres. Pour beaucoup, la guerre est d'ores et déjà gagnée, et les vautours sont déjà à l'affût de la carcasse, quémandant le fief des Sombrelyn.\n\nTywin est de ceux-là, arguant que s[chosen_sibling.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('tywin'))], [chosen_sibling.Custom('FR_le_Char_Pi')][chosen_sibling.GetTitledFirstName], ferait un[chosen_sibling.Custom('FR_E')] dirigeant[chosen_sibling.Custom('FR_E')] adéquat pour ces terres, avec en prime la charte qui fut à l'origine de toute cette histoire.\n\nLa Main a fait preuve de loyauté, certes, mais je le sais ambitieux, et ce qui renforce le lion peut diminuer le dragon. D'autant que j'aimerais voir [viserys.GetFirstNameNicknamed] posséder son propre château. Bientôt nous rencontrerons le traître sur le champ de bataille, alors il me faut réfléchir à ce qui se passera ensuite."
 agot_scenario_dd.0200.desc.viserys:0 "Avec la mort de mon père, je porte désormais le poids des Sept Couronnes sur mes épaules. L'affaire de [duskendale.GetNameNoTier] n'étant pas encore close, ma première décision en tant que roi va donc être de décider quoi faire à ce sujet. Le félon [denys.GetTitledFirstName] s'est déclaré indépendant, revendiquant l'héritage lointain des rois que furent ses ancêtres. Pour beaucoup, la guerre est d'ores et déjà gagnée, et les vautours sont déjà à l'affût de la carcasse, quémandant le fief des Sombrelyn.\n\nPeu de temps avant sa mort, [tywin.GetFirstName] avait fait part de son intérêt à ce que les terres des Sombrelyn reviennent à l'un de ses proches, avec en plus la charte tant réclamée par [denys.Custom('FR_le_Char_Pi')][denys.GetTitledFirstName].\n\nPuisque le rugissement du lion s'est éteint avec lui, j'ai toute liberté à pouvoir en faire présent à mon frère [viserys.GetFirstNameNicknamed]. Mais pour l'heure, il faut encore mettre un terme à la rébellion, et cela se fera sur le champ de bataille."
 agot_scenario_dd.0200.opt.a:0 "Le lion aura sa part, comme gage d'une bonne relation entre le roi et sa Main."
 agot_scenario_dd.0200.opt.b:0 "Mon père aurait souhaité que ces terres reviennent à notre maison."
 agot_scenario_dd.0200.opt.c:0 "Je gouvernerais en propre ces terres."
 agot_scenario_dd.0200.a.tt:0 "[chosen_sibling.Custom('FR_le_Char_U_P')|U][chosen_sibling.GetUINameNoTooltip] [Select_CString(chosen_sibling.IsLocalPlayer,'deviendrez','deviendra')] [Select_CString(chosen_sibling.IsFemale,'la nouvelle dame','le nouveau seigneur')] de Sombreval."
 agot_scenario_dd.0200.b.tt:0 "[viserys.Custom('FR_le_Char_U_P')|U][viserys.GetUINameNoTooltip] [Select_CString(viserys.IsLocalPlayer,'deviendrez','deviendra')] [Select_CString(viserys.IsFemale,'la nouvelle dame','le nouveau seigneur')] de Sombreval."
 agot_scenario_dd.0200.c.tt:0 "Vous deviendrez le nouveau seigneur de Sombreval, pouvant en disposer comme bon vous semble."
 agot_scenario_dd.0201.t:0 "Une requête audacieuse"
 agot_scenario_dd.0201.desc.tywin:0 "La guerre est terminée. Une bien stupide rébellion mené par un bien stupide félon. [denys.Custom('FR_le_Char_Pi')|U][denys.GetTitledFirstName] pensé sans doute qu'il parviendrait à rallier plus de gens à sa bannière, et voilà où cette erreur l'a mené. Maintenant il faut décider quoi faire de [duskendale.GetNameNoTier].\n\n[tywin.GetFirstName], comme attendu, n'a pas tardé à se faire entendre. Il estime que s[chosen_sibling.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('tywin'))], [chosen_sibling.Custom('FR_le_Char_Pi')][chosen_sibling.GetTitledFirstName], ferait un[chosen_sibling.Custom('FR_E')] dirigeant[chosen_sibling.Custom('FR_E')] adéquat pour ces terres, avec en prime la charte qui fut à l'origine de toute cette histoire.\n\nLa Main a fait preuve de loyauté, certes, mais je le sais ambitieux, et ce qui renforce le lion peut diminuer le dragon. D'autant que j'aimerais voir [viserys.GetFirstNameNicknamed] posséder son propre château. Je dois me montrer plus habile que mon père si je veux être un meilleur roi qu'il ne le fut."
 agot_scenario_dd.0201.desc.viserys:0 "La guerre est terminée. Une bien stupide rébellion mené par un bien stupide félon. [denys.Custom('FR_le_Char_Pi')|U][denys.GetTitledFirstName] pensé sans doute qu'il parviendrait à rallier plus de gens à sa bannière, et voilà où cette erreur l'a mené. Maintenant il faut décider quoi faire de [duskendale.GetNameNoTier].\n\nPeu de temps avant sa mort, [tywin.GetFirstNameNoTooltip] avait fait part de son intérêt à ce que les terres des Sombrelyn reviennent à l'un de ses proches, avec en plus la charte tant réclamée par [denys.Custom('FR_le_Char_Pi')][denys.GetTitledFirstName].\n\nPuisque le rugissement du lion s'est éteint avec lui, j'ai toute liberté à pouvoir en faire présent à mon frère [viserys.GetFirstNameNicknamed]. Je tâcherai de faire de lui un aussi grand homme que fut son homonyme."
 agot_scenario_dd.0201.opt.a:0 "Le lion aura sa part, comme gage d'une bonne relation entre le roi et sa Main."
 agot_scenario_dd.0201.opt.b:0 "Mon père aurait souhaité que ces terres reviennent à notre maison."
 agot_scenario_dd.0201.a.tt:0 "[chosen_sibling.Custom('FR_le_Char_U_P')|U][chosen_sibling.GetUINameNoTooltip] [Select_CString(chosen_sibling.IsLocalPlayer,'deviendrez','deviendra')] [Select_CString(chosen_sibling.IsFemale,'la nouvelle dame','le nouveau seigneur')] de Sombreval, et Denys finira ses jours au Mur."
 agot_scenario_dd.0201.b.tt:0 "[viserys.Custom('FR_le_Char_U_P')|U][viserys.GetUINameNoTooltip] [Select_CString(viserys.IsLocalPlayer,'deviendrez','deviendra')] [Select_CString(viserys.IsFemale,'la nouvelle dame','le nouveau seigneur')] de Sombreval, et Denys finira ses jours au Mur."
 agot_scenario_dd.0220.t.rhaegar:0 "Une démonstration de force"
 agot_scenario_dd.0220.t.denys:0 "Une démonstration de force"
 agot_scenario_dd.0220.desc.rhaegar:0 "La guerre pour [duskendale.GetNameNoTier] s'est avérée infructueuse. L'omniscience et l'omnipotence ne sont pas du domaine des mortels, c'est pourquoi il arrive parfois des choses que nous ne pouvions prévoir. Plutôt que de courir à droite à gauche, je vais simplement prendre ces terres par la force. J'en disposerais comme bon me semble et je ne souffrirais d'aucun débat.\n\nSombreval est à moi, et par un élégant morceau de papier, j'envoie au diable toutes les revendications que certains pourraient avoir dessus. Lorsque le dragon crache le feu, la roche et l'acier ne sont d'aucun secours !"
 agot_scenario_dd.0220.desc.denys:0 "La guerre pour [duskendale.GetNameNoTier] s'est avérée infructueuse. L'omniscience et l'omnipotence ne sont pas du domaine des mortels, c'est pourquoi il arrive parfois des choses que nous ne pouvions prévoir. Les armées de la Couronne sont à mes portes, il n'y a plus rien qui puisse être fait.\n\nTout est perdu…"
 agot_scenario_dd.0220.desc.war:0 "La guerre pour appuyer une revendication sur [duskendale.GetNameNoTier] s'est avérée infructueuse. L'omniscience et l'omnipotence ne sont pas du domaine des mortels, c'est pourquoi il arrive parfois des choses que nous ne pouvions prévoir. Puisqu'il en est ainsi, je vais simplement laisser se déchaîner le dragon et prendre ces terres par la force !\n\n[denys.GetTitledFirstNameNoTooltip] va comprendre que la devise de notre maison n'est pas anodine."
 agot_scenario_dd.0220.opt.a:0 "Le lion se verra offrir ces terres."
 agot_scenario_dd.0220.opt.b:0 "Le sang du dragon coulera dans les veines de Sombreval."
 agot_scenario_dd.0220.opt.c:0 "Maudits soient le lion et le dragon !"
 agot_scenario_dd.0220.opt.d:0 "Ces terres seront miennes."
 agot_scenario_dd.0220.a.tt:0 "Vous accordez Sombreval [chosen_sibling.Custom('FR_au_Char_Pi')][chosen_sibling.GetTitledFirstNameNoTooltip]."
 agot_scenario_dd.0220.b.tt:0 "Vous accordez Sombreval [viserys.Custom('FR_au_Char_Pi')][viserys.GetTitledFirstNameNoTooltip]."
 agot_scenario_dd.0220.c.tt:0 "Vous perdez vos terres, vos titres et vos revendications."
 agot_scenario_dd.0220.d.tt:0 "Vous déclarez la guerre à Sombreval, mais cette fois pour votre propre compte."
 agot_scenario_dd.0300.t:0 "Le futur de la Maison Targaryen"
 agot_scenario_dd.0300.opt.a:0 "La lionne et le dragon rugiront à l'unisson."
 agot_scenario_dd.0300.opt.b:0 "La glace et le feu seront unis par le mariage."
 agot_scenario_dd.0300.opt.c:0 "Je deviendrais l'époux de la Dornienne et garderais intact nos liens."
 agot_scenario_dd.0300.opt.d:0 "Les astres seront témoins de mon union avec Lady Dayne."
 agot_scenario_dd.0300.opt.e:0 "Quelque part se trouve la dame de mon cœur, et je la trouverais."
 agot_scenario_dd.0300.e.tt:0 "Vous chercherez par vous-même une autre épouse."
 agot_scenario_dd.0301.t:0 "$agot_scenario_dd.0300.t$"
 agot_scenario_dd.0301.desc:0 "Je savais que le poids de la couronne serait lourd à porter, et que bientôt viendrait les pressions politiques, telle que la question de me trouver une épouse, mais j'aurais espéré avoir un peu plus de répit après cette affaire avec Sombreval. [tywin.GetFirstName], dont l'ambition n'est plus à démontrer, m'offre la main de sa fille. Il est vrai qu'il avait déjà par le passé évoqué cette idée aux oreilles de mon père, lequel fut resté sourd à ses paroles, comme il le fit à maintes autres occasions. Mais aujourd'hui c'est à moi que revient la décision.\n\nCersei Lannister est la ravissante fille d'une puissante maison — puissante et fortunée comme aime à le rappeler son père — elle serait donc l'épouse toute indiquée pour le seigneur des Sept Couronnes. Pourtant, quelque chose me glace le sang dans son regard."
 agot_scenario_dd.0301.opt.a:0 "Au diable mes appréhensions, Tywin aura le mariage qu'il désire."
 agot_scenario_dd.0301.opt.b:0 "Je vois dans ses yeux la même ambition que son père."
 agot_scenario_dd.0301.b.tt:0 "Vous chercherez par vous-même une autre épouse."
 agot_scenario_dd.0302.t:0 "$agot_scenario_dd.0300.t$"
 agot_scenario_dd.0302.opt.a:0 "La glace et le feu seront unis par le mariage."
 agot_scenario_dd.0302.opt.b:0 "Je deviendrais l'époux de la Dornienne et garderais intact nos liens."
 agot_scenario_dd.0302.opt.c:0 "Les astres seront témoins de mon union avec Ashara."
 agot_scenario_dd.0302.opt.d:0 "Je n'ai cure de ces politicailleries, je préfère suivre mon cœur !"
 agot_scenario_dd.0302.d.tt:0 "Vous chercherez par vous-même une autre épouse."
 agot_scenario_dd.0305.t:0 "$agot_scenario_dd.0300.t$"
 agot_scenario_dd.0305.opt.a:0 "Tywin avait vu juste en proposant sa fille, et je ne le réalise que maintenant."
 agot_scenario_dd.0305.opt.b:0 "Je dois m'assurer que la force du Nord m'est acquise !"
 agot_scenario_dd.0305.opt.c:0 "Par le passé, un mariage avec les Martell avait déjà été bénéfique pour le royaume."
 agot_scenario_dd.0305.opt.d:0 "La dame des Météores fera une épouse idéale pour m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('bachelor'))]."
 agot_scenario_dd.0305.opt.e:0 "Aucune n'est digne du dragon !"
 agot_scenario_dd.0305.e.tt:0 "Vous chercherez une autre épouse pour [bachelor.GetFirstNameNoTooltip]."
 agot_scenario_dd.0310.t:0 "$agot_scenario_dd.0300.t$"
 agot_scenario_dd.0310.desc:0 "L'affaire de Sombreval est close, mais pas mes déboires politiques. La tempête étant passée, [tywin.GetFirstName] revient à la charge, comme le lion qui guettait sa proie. Il souhaite que [bachelor.Custom('FR_le_Char_Pi')][bachelor.GetTitledFirstName] épouse sa fille, [cersei.GetFirstName]. Je ne peux m'empêcher que cela cache quelque chose, un odieux complot qu'il ourdit dans l'ombre, visant à placer son sang sur le trône, avant de peut-être faire couler le mien, qui sait.\n\nJe dois me méfier de lui, mais ma position m'oblige à considérer son offre."
 agot_scenario_dd.0310.opt.a:0 "Nous joindrons nos maisons, ainsi peut-être me sera-t-il plus loyal."
 agot_scenario_dd.0310.opt.b:0 "Hors de question que je le laisse mener à bien ses projets, qu'importe ses motivations !"
 agot_scenario_dd.0310.b.tt:0 "Vous chercherez une autre épouse pour [bachelor.GetFirstNameNoTooltip]."
