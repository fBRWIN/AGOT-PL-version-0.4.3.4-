 agot_scenario_dd.0311.desc.start:0 "Puisque j'ai rejeté l'offre de mariage de [tywin.GetFirstName], je dois choisir une autre épouse pour [bachelor.Custom('FR_le_Char_Pi')][bachelor.GetTitledFirstName].\n\n"
 agot_scenario_dd.0311.desc.finish:0 "\n\nIl me faut faire un choix."
 agot_scenario_dd.0300.desc.start:0 "Mon père et Tywin n'étant plus, je suis seul maître de mes choix, et il est temps de considérer l'éventualité de forger une alliance par le biais d'un mariage. Cela me permettrait d'asseoir mon autorité sur les Sept Couronnes et de consolider mon pouvoir. Bien que choisir la promise qui siègera à mes côtés n'est pas chose aisée, j'ai déjà eu le loisir d'y réfléchir par le passé.\n\n"
 agot_scenario_dd.0300.desc.finish:0 "\n\n#italic À qui le dragon doit-il déclarer sa flamme ?#!"
 agot_scenario_dd.0305.desc.finish:0 "\n\nIl me faut faire un choix."
 agot_scenario_dd.0315.t.c:0 "La lionne et le dragon"
 agot_scenario_dd.0315.t.l:0 "La louve"
 agot_scenario_dd.0315.t.e:0 "Le soleil et la lance"
 agot_scenario_dd.0315.t.a:0 "L'étoile pourpre"
 agot_scenario_dd.0315.desc.start:0 "Un corbeau est arrivé et ainsi, mon père m'annonce les épousailles qu'il a lui-même arrangées, sans ne serait-ce que s'enquérir de mon consentement. Alors que mes yeux balaient les caractères d'encre sur la missive, j'en suis déjà à me demander si je ne devrais pas la déchirer, rejetant l'offre qui n'en est pas une.\n\n"
 agot_scenario_dd.0315.desc.c:0 "Ce n'est pas tant la proposition d'un père que les ordres d'un roi, et si j'y consens, je serais fiancé [bachelorette.Custom('FR_au_Char')][bachelorette.GetName], la propre fille de [tywin.GetFirstName].  Nul ne peut nier qu'il s'agit là de la ravissante jouvencelle d'une puissante maison — puissante et fortunée comme aime à le rappeler son père — elle serait donc l'épouse toute indiquée pour le futur seigneur des Sept Couronnes. Pourtant, quelque chose me glace le sang dans son regard.\n\n"
 agot_scenario_dd.0315.desc.l:0 "Ce n'est pas tant la proposition d'un père que les ordres d'un roi, et si j'y consens, je serais fiancé [bachelorette.Custom('FR_au_Char')][bachelorette.GetName]. L'on parle d'une rose d'une rare beauté dans les contrées gelées du Nord. Une rose ceinte d'épines, car d'aucuns la comparent au fauve de son emblème, sauvage et indomptable. Elle serait la première louve à épouser un dragon, devenant ainsi la première occurrence d'une allégeance des Nordiens par le sang.\n\n"
 agot_scenario_dd.0315.desc.e:0 "Ce n'est pas tant la proposition d'un père que les ordres d'un roi, et si j'y consens, je serais fiancé [bachelorette.Custom('FR_au_Char')][bachelorette.GetName]. La douce mais fragile princesse de Dorne, dont l'union m'apporterait la loyauté des Dorniens et renouerait les liens que sa maison et la mienne partageaient naguère.\n\n"
 agot_scenario_dd.0315.desc.a:0 "Ce n'est pas tant la proposition d'un père que les ordres d'un roi, et si j'y consens, je serais fiancé [bachelorette.Custom('FR_au_Char')][bachelorette.GetName]. La demoiselle aux yeux pourprés, magnifique comme nulle autre et issue de la très ancienne et très respectable Maison Dayne, qui a vu naître moult fines lames du royaume.\n\n"
 agot_scenario_dd.0315.desc.finish:0 "La question qui me taraude maintenant est de savoir si j'accepte d'épouser [bachelorette.GetFirstNameNoTooltip], accomplissant mon devoir envers mon père et mon roi, ou bien devrais-je suivre ma propre voie et aller quérir l'épouse que mon cœur jugera digne ?"
 agot_scenario_dd.0315.opt.a:0 "La lionne et le dragon rugiront à l'unisson."
 agot_scenario_dd.0315.opt.b:0 "La glace et le feu seront unis par le mariage."
 agot_scenario_dd.0315.opt.c:0 "Je deviendrais l'époux de la Dornienne et garderais intact nos liens."
 agot_scenario_dd.0315.opt.d:0 "Les astres seront témoins de mon union avec Lady Dayne."
 agot_scenario_dd.0315.opt.e:0 "Le dragon volera de ses propres ailes !"
 agot_scenario_dd.0315.e.tt:0 "Vous allez défier votre père et chercherez par vous-même une autre épouse."
 agot_scenario_dd.0316.t:0 "Le prince rebelle"
 agot_scenario_dd.0316.desc:0 "Un corbeau en provenance de Peyredragon m'apprends que mon fils, Rhaegar, a refusé les fiançailles soigneusement négociées avec [bachelorette.Custom('FR_le_Char')][bachelorette.GetName]. Ce n'est pas seulement une insulte proférée envers sa fiancée et la maison de celle-ci, c'est aussi et surtout une bravade envers la volonté de son père, #bold de son roi !#! Je sais qu'ils sont nombreux à ourdir des complots contre moi à travers le royaume, à fomenter quelques coups d'État, mais à l'endroit de mon fils je n'avais jusque-là que des soupçons. Cette défiance, que dis-je, cette trahison, c'est bien la preuve que mon propre sang conspire à ma ruine…\n\nQue puis-je donc faire, sinon accepter cette pensée et rester vigilant à tout instant ?"
 agot_scenario_dd.0316.opt.a:0 "Qu'il choisisse sa propre foutue épouse alors !"
 agot_scenario_dd.0316.a.tt:0 "Votre fils ne sera pas fiancé pour le moment"
 agot_scenario_dd.0201.opt.c:0 "Je gouvernerais en propre ces terres."
 agot_scenario_dd.0201.c.tt:0 "Vous décidez de devenir le seigneur de Sombreval, et Denys finira ses jours au Mur."
 agot_scenario_dd.0199.desc.war.nobs:0 "Mon père est mort, exécuté sur ordre de [denys.GetTitledFirstName].\n\nPeut-être cela aurait-il pu être évité, si nous avions été plus enclin aux négociations. Le roi est mort, ne laissant que les regrets pour son fils, et le poids de la gouvernance pour son héritier. L'un comme l'autre doivent maintenant se ressaisir.\n\nLes menaces de [denys.GetTitledFirstNameNoTooltip] auraient du être prises plus au sérieux, mais je ne peux pas me lamenter éternellement. La seule chose qui doit occuper mes pensées désormais, ce sont les décisions que je vais devoir prendre pour le bien des Sept Couronnes. Des décisions qui feront de moi un bon roi… ou non. Et la première d'entre elles concerne le sort de la Maison Sombrelyn."