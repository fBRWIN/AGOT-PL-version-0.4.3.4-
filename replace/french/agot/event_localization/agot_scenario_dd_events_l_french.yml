 agot_scenario_dd_betrothe_ashara:0 "[ashara.Custom('FR_le_Char')|U][ashara.GetName] deviendra [Select_CString(bachelor.IsLocalPlayer,'votre','la')] [Concept('grand_wedding_promise','promise')|E][bachelor.LocalPlayerString('', 'Loc_FR_du_bachelor')]."
 agot_scenario_dd.0300.desc.c:0 "Durant un temps, des fiançailles avec [cersei.Custom('FR_le_Char')][cersei.GetName] furent envisagées, et il est vrai que ce serait le choix le plus évident. La Jouvencelle lui a fait grâce d'une grande beauté, et ses magnifiques boucles d'or reflètent l'incomparable fortune de sa maison. Mais dans ses yeux, je vois la même ambition dévorante que son père."
 agot_scenario_dd.0300.desc.e:0 "Je pourrais épouser la douce mais fragile [elia.GetName]. Notre union m'apporterait la loyauté des Dorniens et renouerait les liens que sa maison et la mienne partageaient naguère."
 agot_scenario_dd.0300.desc.a:0 "Je pourrais épouser [ashara.GetFirstName], la demoiselle aux yeux pourprés, dont on dit que la beauté serait une bénédiction tombée du ciel, et qui fait la fierté de la très ancienne et respectable Maison [ashara.GetHouse.GetName], qui a vu naître moult fines lames du royaume."
 agot_scenario_dd.0300.desc.l:0 "L'on parle d'une rose d'une rare beauté dans les contrées gelées du Nord, [lyanna.Custom('FR_le_Char')][lyanna.GetName]. Une rose avec des épines, car d'aucuns la comparent au fauve de son emblème, sauvage et indomptable. Des traits qu'il me plaît de juger comme dignes de l'épouse d'un dragon. La première union entre les loups et le sang de l'Antique Valyria."
 agot_scenario_dd.0300.desc.ce:0 "Durant un temps, des fiançailles avec [cersei.Custom('FR_le_Char')][cersei.GetName] furent envisagées, et il est vrai que ce serait le choix le plus évident. La Jouvencelle lui a fait grâce d'une grande beauté, et ses magnifiques boucles d'or reflètent l'incomparable fortune de sa maison ; une crinière scintillante qui m'évoque les dunes de sables jaunes des contrées du sud, où l'on peut trouver la douce mais fragile [elia.GetName], dont l'union garantirait la fidélité des Dorniens."
 agot_scenario_dd.0300.desc.ca:0 "Durant un temps, des fiançailles avec [cersei.Custom('FR_le_Char')][cersei.GetName] furent envisagées, et il est vrai que ce serait le choix le plus évident. La Jouvencelle lui a fait grâce d'une grande beauté, et ses magnifiques boucles d'or reflètent l'incomparable fortune de sa maison ; mais dans les contrées du sud, on parle d'une toute autre richesse. La demoiselle aux yeux pourprés, [ashara.GetFirstName], magnifique comme nulle autre et issue de la très ancienne et très respectable Maison [ashara.GetHouse.GetName], qui a vu naître moult fines lames du royaume."
 agot_scenario_dd.0300.desc.cl:0 "Durant un temps, des fiançailles avec [cersei.Custom('FR_le_Char')][cersei.GetName] furent envisagées, et il est vrai que ce serait le choix le plus évident. La Jouvencelle lui a fait grâce d'une grande beauté, et ses magnifiques boucles d'or reflètent l'incomparable fortune de sa maison ; au contraire des terres gelées du Nord, où se trouve [lyanna.Custom('FR_le_Char')][lyanna.GetName], dont certains la comparent au fauve de son emblème, sauvage et indomptable. Des traits qu'il me plaît de juger comme dignes de l'épouse d'un dragon."
 agot_scenario_dd.0300.desc.cea:0 "Durant un temps, des fiançailles avec [cersei.Custom('FR_le_Char')][cersei.GetName] furent envisagées, et il est vrai que ce serait le choix le plus évident. La Jouvencelle lui a fait grâce d'une grande beauté, et ses magnifiques boucles d'or reflètent l'incomparable fortune de sa maison ; une crinière scintillante qui m'évoque les dunes de sables jaunes des contrées du sud, où l'on peut trouver la douce mais fragile [elia.GetName], dont l'union garantirait la fidélité des Dorniens ; mais si cette dernière est aussi chaleureuse que l'astre de sa maison, il y en a une autre dont la beauté semble être une bénédiction tombée du ciel : [ashara.Custom('FR_le_Char')][ashara.GetName], la demoiselle aux yeux pourprés."
 agot_scenario_dd.0300.desc.cel:0 "Durant un temps, des fiançailles avec [cersei.Custom('FR_le_Char')][cersei.GetName] furent envisagées, et il est vrai que ce serait le choix le plus évident. La Jouvencelle lui a fait grâce d'une grande beauté, et ses magnifiques boucles d'or reflètent l'incomparable fortune de sa maison ; au contraire des terres gelées du Nord, où se trouve [lyanna.Custom('FR_le_Char')][lyanna.GetName], dont certains la comparent au fauve de son emblème, sauvage et indomptable ; l'exacte opposée de la douce mais fragile [elia.GetName] des contrées ensoleillées du sud, dont l'union garantirait la fidélité des Dorniens."
 agot_scenario_dd.0300.desc.cal:0 "Durant un temps, des fiançailles avec [cersei.Custom('FR_le_Char')][cersei.GetName] furent envisagées, et il est vrai que ce serait le choix le plus évident. La Jouvencelle lui a fait grâce d'une grande beauté, et ses magnifiques boucles d'or reflètent l'incomparable fortune de sa maison ; mais dans les contrées du sud, on parle d'une toute autre richesse. La demoiselle aux yeux pourprés, [ashara.Custom('FR_le_Char')][ashara.GetName], magnifique comme nulle autre et issue d'une très ancienne et tout aussi respectable maison ; un point que partage [lyanna.Custom('FR_le_Char')][lyanna.GetName], bien loin des terres ensoleillées de Dorne mais dont certains la comparent au fauve de son emblème, sauvage et indomptable."
 agot_scenario_dd.0300.desc.ceal:0 "Durant un temps, des fiançailles avec [cersei.Custom('FR_le_Char')][cersei.GetName] furent envisagées, et il est vrai que ce serait le choix le plus évident. La Jouvencelle lui a fait grâce d'une grande beauté, et ses magnifiques boucles d'or reflètent l'incomparable fortune de sa maison ; au contraire des terres gelées du Nord, où se trouve [lyanna.Custom('FR_le_Char')][lyanna.GetName], dont certains la comparent au fauve de son emblème, sauvage et indomptable ; l'exacte opposée de la douce mais fragile [elia.GetName] des contrées ensoleillées du sud, dont l'union garantirait la fidélité des Dorniens ; mais si cette dernière est aussi chaleureuse que l'astre de sa maison, il y en a une autre dont la beauté semble être une bénédiction tombée du ciel : [ashara.GetFirstName], la demoiselle aux yeux pourprés, issue de la très ancienne et respectable Maison [ashara.GetHouse.GetName], qui a vu naître moult fines lames du royaume."
 agot_scenario_dd.0300.desc.ea:0 "Dans les contrées du sud, deux noms sont sur toutes les lèvres. D'une part, la douce mais fragile [elia.GetName] dont l'union garantirait la fidélité des Dorniens, et d'autre part, celle dont la beauté semble être une bénédiction tombée du ciel : [ashara.GetFirstName], la demoiselle aux yeux pourprés, issue de l'ancienne et respectable Maison [ashara.GetHouse.GetName], qui a vu naître moult fines lames du royaume."
 agot_scenario_dd.0300.desc.eal:0 "[lyanna.Custom('FR_le_Char')|U][lyanna.GetName], dont certains la comparent au fauve de son emblème, sauvage et indomptable ; l'exacte opposée de la douce mais fragile [elia.GetName] des contrées ensoleillées du sud, dont l'union garantirait la fidélité des Dorniens ; mais si cette dernière est aussi chaleureuse que l'astre de sa maison, il y en a une autre dont la beauté semble être une bénédiction tombée du ciel : [ashara.GetFirstName], la demoiselle aux yeux pourprés, et qui fait la fierté de la très ancienne et respectable Maison [ashara.GetHouse.GetName], qui a vu naître moult fines lames du royaume."
 agot_scenario_dd.0300.desc.el:0 "Deux noms me viennent immédiatement à l'esprit ; deux noms séparés par des milliers de lieux. La douce mais fragile [elia.GetName], dont l'union garantirait la fidélité des Dorniens et renouerait les liens que sa maison et la mienne partageaient naguère ; et son exacte opposée, [lyanna.GetFirstName], de la Maison [lyanna.GetHouse.GetName], dont certains la comparent au fauve de son emblème, sauvage et indomptable. Des traits qu'il me plaît de juger comme dignes de l'épouse d'un dragon."
 agot_scenario_dd.0300.desc.al:0 "Deux noms me viennent immédiatement à l'esprit ; deux noms séparés par des milliers de lieux. [ashara.GetFirstName], la demoiselle aux yeux pourprés, dont on dit que la beauté serait une bénédiction tombée du ciel, et qui fait la fierté de la très ancienne et respectable Maison [ashara.GetHouse.GetName] ; un point que partage [lyanna.Custom('FR_le_Char')][lyanna.GetName], bien loin des terres ensoleillées de Dorne mais dont certains la comparent au fauve de son emblème, sauvage et indomptable. Des traits qu'il me plaît de juger comme dignes de l'épouse d'un dragon."
 agot_scenario_dd.0302.desc.start:0 "Puisque je me refuse à épouser la lionne aux boucles d'or, qui d'autres puis-je choisir ?\n\n"
 agot_scenario_dd.0302.desc.finish:0 "\n\n#italic À qui le dragon doit-il déclarer sa flamme ?#!"
 agot_scenario_dd.0305.desc.start:0 "Tywin s'en est allé, et ses petites duperies avec lui. N'ayant plus à m'inquiéter du lion qui me guette depuis les ombres, je n'ai plus de pression au sujet des épousailles de sa fille, et je puis librement choisir une promise pour [bachelor.Custom('FR_le_Char_Pi')][bachelor.GetTitledFirstName].\n\n"
