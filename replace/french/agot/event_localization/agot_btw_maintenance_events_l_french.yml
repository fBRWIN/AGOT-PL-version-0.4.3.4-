 agot_btw_maintenance.0100.t:0 "Créer un royaume"
 agot_btw_maintenance.0100.desc:0 "Je peux créer le [kingdom_title.GetName] et devenir un[ROOT.Char.Custom('FR_E')] puissant[ROOT.Char.Custom('FR_E')] et redoutable dirigeant[ROOT.Char.Custom('FR_E')] ! Je pourrais ainsi exiger à tous les vassaux de jure indépendants de [kingdom_title.GetNameNoTier] qu'ils me jurent fidélités et deviennent mes vassaux."
 agot_btw_maintenance.0100.a:0 "Créer le royaume."
 agot_btw_maintenance.0100.b:0 "Peu importe."
 agot_btw_maintenance.0101.t:0 "Jurer fidélité"
 agot_btw_maintenance.0101.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', king.Self)], [king.Custom('FR_le_Char_P')][king.GetFullName], a créé le [kingdom_title.GetName] et porte désormais le titre de [king.GetTitleAsNameNoTooltip] ! [king.Custom('FR_IlElle')|U] exige que je lui jure fidélité et devienne ainsi s[ROOT.Char.Custom('FR_OnA')] vassal[ROOT.Char.Custom('FR_E')]."
 agot_btw_maintenance.0101.a:0 "Jurer fidélité."
 agot_btw_maintenance.0101.b:0 "Rester indépendant."