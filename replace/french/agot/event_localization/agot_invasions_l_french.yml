 agot_targaryen_exile_invasion.0301.t:0 "L'instant final"
 agot_targaryen_exile_invasion.0301.desc:0 "Mon périple motivé par l'ambition d'atteindre Westeros touche à sa fin. Cela m'aura pris de nombreuses années de planifications et de préparations, mais j'ai pu rassembler l'armée qui va me permettre de chasser les usurpateurs de #bold mon#! trône. Mes pensées sont perdues dans un dédale de réflexion et d'appréhension sur ce qui m'attend prochainement, lorsqu'un[egg_granter.Custom('FR_E')] [egg_granter.GetWomanMan] fortuné[egg_granter.Custom('FR_E')] se présente [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')].\n\n« Votre Majesté, débute-t-[egg_granter.Custom('FR_IlElle')]. J'ai suivi votre parcours avec un grand, #bold très#! grand intérêt. Chacune de mes journées fut un festin dont les récits de vos exploits en furent les mets. Ainsi rassasié[egg_granter.Custom('FR_E')], je viens à vous, porteu[egg_granter.Custom('FR_RSe')] de trois magnifiques présents, qui j'en suis sûr vous combleront de joie. »\n\n[egg_granter.Custom('FR_le_Char')|U][egg_granter.GetName] dévoile trois œufs de dragons. « Vous en ferez meilleur usage que moi, j'en suis certain[egg_granter.Custom('FR_E')]. Ils marqueront votre retour au pouvoir, et le début d'une amitié florissante. »"
 agot_targaryen_exile_invasion.0301.a:0 "Je ne sais comment vous remercier."
 agot_targaryen_exile_invasion.0301.generated_eggs:0 "Vous avez obtenu trois œufs de dragon"
 agot_targaryen_exile_invasion.0301.teaser_eggs:0 "#italic Aussi magnifiques soient-ils, ça n'en reste pas moins des pierres, n'est-ce pas ?#!"
 agot_targaryen_exile_invasion.0606.a_tt:0 "Vos dragons vont grandir de façon exponentielle durant une année ; en outre, #bold d'ici un an vous déclarerez automatiquement la guerre contre [GetTitleByKey('e_the_iron_throne').GetNameNoTier] !#!"
 agot_targaryen_exile_invasion.0305.t:0 "L'ombre venu de l'est"
 agot_targaryen_exile_invasion.0305.desc:0 "De bien étranges nouvelles sont arrivées [ROOT.Char.Custom('FR_GetCourtTypeConcept_Au')]. Une étrangeté qui, au premier abord, détourne de leur caractère sombre et inquiétant.\n\nCe qu'il reste de la Maison Targaryen, ses vestiges en exil de l'autre côté du Détroit, ont réalisé l'impossible. Ils ont fait éclore des #italic dragons#! ! Des monstres qui ont offert à ceux qui les chevauchaient autrefois le pouvoir de soumettre les royaumes, le pouvoir de forger un trône.\n\nEt aujourd'hui encore, un[hatcher.Custom('FR_E')] Targaryen venu[hatcher.Custom('FR_E')] de l'est est doté[hatcher.Custom('FR_E')] de la plus formidable puissance que le monde ait jamais connue. Un[hatcher.Custom('FR_E')] Targaryen qui n'a sûrement pas moins d'ambition que le Conquérant en personne. Un[hatcher.Custom('FR_E')] Targaryen répondant au nom de [hatcher.GetFirstName]."
 agot_targaryen_exile_invasion.0305.a:0 "Puisse [ROOT.Char.GetFaith.HighGodName], nous sauver !"
 agot_targaryen_exile_invasion.0306.t:0 "L'augure d'un nouveau Conquérant"
 agot_targaryen_exile_invasion.0306.desc:0 "Sombres ailes, sombres nouvelles, et celles-ci jettent une obscurité sur m[ROOT.Char.Custom('FR_GetCourtTypeConcept_On')] car elles présagent l'arrivée de grandes et terribles ailes.\n\nCe qu'il reste de la Maison Targaryen, ses vestiges en exil de l'autre côté du Détroit, ont réalisé l'impossible. Ils ont fait éclore des #italic dragons#! ! Des monstres qui ont offert à ceux qui les chevauchaient autrefois le pouvoir de soumettre les royaumes, le pouvoir de forger un trône. Et aujourd'hui encore, un[targaryen_exile.Custom('FR_E')] Targaryen venu[targaryen_exile.Custom('FR_E')] de l'est est doté[targaryen_exile.Custom('FR_E')] de la plus formidable puissance que le monde ait jamais connue. Un[targaryen_exile.Custom('FR_E')] Targaryen qui n'a sûrement pas moins d'ambition que le Conquérant en personne.\n\nLa guerre est à nos portes, [targaryen_exile.Custom('FR_le_Char')][targaryen_exile.GetName] et ses alliés seront bientôt sur nos rivages, apportant le feu, apportant le sang, apportant la mort. Que me reste-t-il d'autres à faire que de me préparer à la guerre ?"
 agot_targaryen_exile_invasion.0306.marry_me_to_you:0 "Une offre de mariage entre moi et [targaryen_exile.GetFirstNameNoTooltip] est encore possible."
 agot_targaryen_exile_invasion.0306.marry_heir_to_you:0 "Une offre de mariage entre m[ROOT.Char.GetHeir.Custom('FR_OnA')] hériti[ROOT.Char.GetHeir.Custom('FR_ErEre')] et [targaryen_exile.GetFirstNameNoTooltip] est encore possible."
 agot_targaryen_exile_invasion.0306.a:0 "Combien d'années nous restent-ils ?"
 agot_targaryen_exile_invasion.0307.t:0 "Apaiser le dragon"
 agot_targaryen_exile_invasion.0307.desc:0 "Au bris de l'aube, ce n'est pas le doux chant habituel des dragons qui m'extirpent tendrement de la torpeur matinale, mais l'empressement dû à une missive envoyée par [GetTitleByKey('e_the_iron_throne').GetNameNoTier].\n\n« À la prestigieuse Maison Targaryen,\nVous avez été contrainte à l'exil et à demeurer loin de votre foyer depuis trop longtemps, mais ne laissons pas le passé devenir le fardeau de notre futur. Épargnons-nous, et au peuple des Sept Couronnes, un bain de sang inutile. Vous serez accueillis comme il se doit et obtiendrez une place qui sied à votre rang. Nous enterrerons les vieilles rivalités qui nous opposent et unirons nos familles par le sang. Imaginez le bonheur des petites gens lorsqu'ils apprendront les épousailles entre [targaryen_exile.Custom('FR_le_Char')][targaryen_exile.GetName] et [marriage_offer.Custom('FR_le_Char_Pi')][marriage_offer.GetTitledFirstName] [marriage_offer.GetHouse.GetName], ainsi que les années de prospérité qui s'en suivront. »"
 agot_targaryen_exile_invasion.0307.a:0 "Je prendrais ce qui m'appartient. Je le prendrais par le feu et par le sang !"
 agot_targaryen_exile_invasion.0307.b:0 "Ce sont là de sages paroles."
 agot_targaryen_exile_invasion.0400.t:0 "La guerre approche…"
 agot_targaryen_exile_invasion.0400.desc:0 "Les préparatifs pour l'invasion de Westeros touchent à leur fin. Après des années à croupir à la lisière du monde, des années durant lesquelles les usurpateurs ont allégrement souillé le trône de mes ancêtres, le moment est venu de réparer cet odieux forfait.\n\nMes $knight_culture_player_plural_no_tooltip_lowercase$ se rassemblent, mes hommes de confiance m'entourent, et des milliers de soldats arrivent encore pour se joindre à ma cause, sans doute motivés par l'appât du gain ou du prestige, car tous savent qu'il est préférable de se ranger du côté [Select_CString(ROOT.Char.IsFemale,'de la future reine','du futur roi')] des Sept Couronnes. Mais je ne manifeste là aucune désapprobation, car toute aide sera la bienvenue dans cette entreprise folle. \n\nJe m'apprête à réitérer l'exploit de mon ancêtre, [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed], à la différence que cette fois ce ne sont pas sept royaumes divisés qu'il faudra faire fléchir."
 agot_targaryen_exile_invasion.0400.a:0 "Il est temps pour la maison du dragon de regagner son siège !"
 agot_targaryen_exile_invasion.0400.b:0 "Il me faut encore un peu de temps pour me préparer…"
 agot_targaryen_exile_invasion.0400.b_tt:0 "Vous devrez déclarer la guerre contre [GetTitleByKey('e_the_iron_throne').GetNameNoTier|l] grâce au [casus_belli|El] que vous venez d'obtenir."
 agot_targaryen_exile_invasion.0400.b_tt_patrons:0 "#warning Vos partisans légitimistes s'attendent toujours à ce que vous entrepreniez prochainement la conquête du Trône de Fer.#!"
 agot_targaryen_exile_invasion.0400.c:0 "Peut-être que [iron_throne_holder.Custom('FR_le_Char_Pi')][iron_throne_holder.GetTitledFirstName] acceptera de ployer le genou."
 agot_targaryen_exile_invasion.0401.t:0 "L'ascension du dragon"
 agot_targaryen_exile_invasion.0401.desc:0 "Mon voyage a été parsemé de défis, émaillé d'obstacles et semé d'embuches, mais me voilà siégeant sur [GetTitleByKey('e_the_iron_throne').GetNameNoTier], triomphant[ROOT.Char.Custom('FR_E')].\n\nLe Conquérant s'est emparé des Sept Couronnes, le Conciliateur les a unifiées, et je les ai récupérées. Mais mon rôle au sein de la dynastie Targaryen n'est point encore terminé. Je vais encore devoir composer avec les courtisans, les quémandeurs, les requérants, les plaignants et les vassaux. J'ai mené des armées aux portes [ROOT.Char.GetFaith.NegativeAfterLife3], maintenant je dois mener des royaumes à la prospérité. Je ne me bats plus contre des épées et des lances, mais contre des dagues et des calomnies. Tout comme l'ennemi n'en sera pas moins dangereux parce qu'il est désormais entre mes murs, ma vie n'en sera pas plus douce parce que je siège maintenant sur un trône."
 agot_targaryen_exile_invasion.0401.a:0 "Au moins le dragon a retrouvé sa juste place."
 agot_targaryen_exile_invasion.0402.t:0 "Le châtiment de l'usurpat[defender.Custom('FR_EurRice')]"
 agot_targaryen_exile_invasion.0402.desc:0 "L'usurpat[defender.Custom('FR_EurRice')] félon[defender.Custom('FR_E')] [defender.GetFirstName] [defender.GetHouse.GetName] est amené[defender.Custom('FR_E')] devant moi.\n\nVoici donc [Select_CString(defender.IsFemale,'la femme','lʼhomme')] qui a eu la fatuité et l'audace de siéger sur un trône qui ne lui appartenait point.\n\nSous le regard de mes soldats et sujets, je m'interroge. Quel que soit le sort que je lui réserve, cela augurera de mon règne à venir, car il s'agira là de mon premier ordre en tant que [Select_CString(ROOT.Char.IsFemale,'nouvelle reine','nouveau roi')] des Sept Couronnes."
 agot_targaryen_exile_invasion.0402.a:0 "Chacune de ses respirations est une insulte envers ma maison !"
 agot_targaryen_exile_invasion.0402.b:0 "J'aviserai en temps voulu."
 agot_targaryen_exile_invasion.0410.t:0 "Les exigences du dragon"
 agot_targaryen_exile_invasion.0410.desc:0 "Tandis que [iron_throne_holder.Custom('FR_le_Char')][iron_throne_holder.GetName] siège actuellement sur [GetTitleByKey('e_the_iron_throne').GetNameNoTier], je suis là, songeant à cet héritage qui m'a été dépossédé.\n\nJe me représente sans cesse sur cet imposant trône forgé à partir des lames de nos ennemis vaincus. L'image est séduisante, mais cela n'en reste pas moins une image. C'est pour la faire réalité que je me suis préparé à défaire mes propres ennemis. Mais en y réfléchissant, peut-être que la guerre n'est point inévitable. J'ai le souvenir d'une proposition que m'a faite naguère [iron_throne_holder.Custom('FR_le_Char_Pi')][iron_throne_holder.GetTitledFirstNameNoTooltip], ce qui témoigne d'une certaine ouverture aux négociations. Ainsi je pourrais lui rendre la pareille en lui offrant une occasion d'éviter un bain de sang inutile."
 agot_targaryen_exile_invasion.0410.a:0 "Si le trône m'est restitué, je me montrerais magnanime."
 agot_targaryen_exile_invasion.0410.b:0 "Que le trône me soit restitué, et je consentirai à des épousailles."
 agot_targaryen_exile_invasion.0411.t:0 "Les exigences du dragon"
 agot_targaryen_exile_invasion.0411.desc:0 "Tandis que je suis occupé à [ROOT.Char.Custom('IdleActivity')], l'on m'apporte une missive portant un sceau très évocateur.\n\n[targaryen_invader.Custom('FR_le_Char')|U][targaryen_invader.GetName] a rassemblé une puissante armée. Désormais fort[targaryen_invader.Custom('FR_E')] de milliers de loyaux soldats et de fidèles partisans à sa cause, [targaryen_invader.Custom('FR_IlElle')] est prêt[targaryen_invader.Custom('FR_E')] à traverser le Détroit, prêt[targaryen_invader.Custom('FR_E')] à déverser le feu, si chère à son sang, pour récupérer ce qui, selon [targaryen_invader.Custom('FR_LuiElle')], lui appartient de droit. Néanmoins, malgré ce tableau de rouge et d'orange qu'[targaryen_invader.Custom('FR_IlElle')] peint avec assurance, une alternative m'est proposée :\n\n"
 agot_targaryen_exile_invasion.0411.desc_throne_demanded_outright:0 "« Si vous consentez à une reddition sans condition, votre vie sera épargnée et vous serez libre de résider à ma cour. »"
 agot_targaryen_exile_invasion.0411.desc_throne_demanded_with_marriage_offer:0 "« Mon souhait est simplement de reprendre ce qui devrait être mien, non de jeter la noirceur sur les terres de mes aïeux. C'est pourquoi je vous offre par la présente, une proposition de mariage. Accordez à votre peuple des jours de festivité plutôt que des années de guerre. Je gouvernerais [GetTitleByKey('e_the_iron_throne').GetNameNoTier], et vous siégerez à mes côtés, en tant que consort. »"
 agot_targaryen_exile_invasion.0411.a:0 "En effet, il serait plus judicieux d'abdiquer."
 agot_targaryen_exile_invasion.0411.b:0 "Un lit est préférable à un champ de bataille pour sceller le sort d'un royaume."
 agot_targaryen_exile_invasion.0411.c:0 "Je puis leur offrir Peyredragon, leur fief ancestral, mais certainement pas le trône."
 agot_targaryen_exile_invasion.0411.d:0 "Hardi[targaryen_invader.Custom('FR_E')] [targaryen_invader.Custom('FR_LeLa')] [targaryen_invader.Custom('InsultNoun')]. Mettons donc à l'épreuve cette bravoure !"
 agot_targaryen_exile_invasion.0412.t:0 "La contre-proposition"
 agot_targaryen_exile_invasion.0412.desc:0 "Je déplies la lettre dans laquelle se trouve la réponse [iron_throne_holder.Custom('FR_du_Char_Pi')][iron_throne_holder.GetTitledFirstName].\n\nJ'espérais une réponse positive tout en m'attendant à un rejet en bloc de ma proposition, au lieu de cela, ce n'est ni vraiment l'un ni vraiment l'autre, mais un peu des deux. Le compromis est généralement la base de la diplomatie, et cela [iron_throne_holder.Custom('FR_IlElle')] l'a bien compris, car bien que refusant d'abdiquer [GetTitleByKey('e_the_iron_throne').GetNameNoTier], [iron_throne_holder.Custom('FR_IlElle')] m'offre #italic généreusement#! — selon ses propres termes — Peyredragon.\n\nLe fief ancestral de la Maison Targaryen ? Dois-je voir cela comme une réelle contre-offre en toute bonne foi, ou comme un simple os à ronger que l'on jette à un chien qui vous dérange ?"
 agot_targaryen_exile_invasion.0412.a:0 "Le dragon retrouve son foyer véritable ? Cela me convient parfaitement."
 agot_targaryen_exile_invasion.0412.b:0 "Je ne me bats pas pour des miettes, mais pour ce qui me revient #bold DE DROIT !#!"
 agot_targaryen_exile_invasion.0413.t:0 "De rouges augures"
 agot_targaryen_exile_invasion.0413.desc:0 "[iron_throne_holder.Custom('FR_le_Char_Pi')|U][iron_throne_holder.GetTitledFirstName] a rejeté ma proposition, et par la même, toute tentative de conclure cette affaire sans effusion de sang.\n\nQu'il en soit ainsi."
 agot_targaryen_exile_invasion.0413.a:0 "Rappelons-lui quelle est la devise de ma maison !"
 agot_targaryen_exile_invasion.0500.t:0 "Une semence de dragon"
 agot_targaryen_exile_invasion.0500.desc:0 "Les émotions s'entremêlent dans mon esprit suite à cette nouvelle qui vient d'arriver [ROOT.Char.Custom('FR_GetCourt_Au')] : [royal_bastard_monarch.Custom('FR_le_Char')][royal_bastard_monarch.GetName] est en réalité un[royal_bastard_monarch.Custom('FR_E')] bâtard[royal_bastard_monarch.Custom('FR_E')] royal[royal_bastard_monarch.Custom('FR_E')]. À la lumière de la révélation sur sa réelle parenté, pour le moins étonnante, cela signifie qu'[royal_bastard_monarch.Custom('FR_IlElle')] serait m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('royal_bastard_monarch'))].\n\nUne nouvelle en engendrant une autre, j'apprends également qu'[royal_bastard_monarch.Custom('FR_IlElle')] s'est soulevé[royal_bastard_monarch.Custom('FR_E')] contre l'usurpat[iron_throne_holder.Custom('FR_EurRice')] qui siège actuellement sur [GetTitleByKey('e_the_iron_throne').GetNameNoTier], plongeant les Sept Couronnes dans la guerre.\n\nQuelques mots soufflés à mon oreille auront suffi à soulever toutes sortes d'interrogations. La certitude avait été ma fidèle amie durant chacune de mes décisions, mais désormais elle me fait défaut. Ma revendication est-elle encore légitime ? Suis-je vraiment destiné[ROOT.Char.Custom('FR_E')] à devenir [ROOT.Char.Custom('GetQueenKing')] ? Ne devrais-je pas plutôt me rallier à [royal_bastard_monarch.GetFirstNameNoTooltip] et l'aider à appuyer ses demandes ? Est-ce que je me bats pour moi, ou pour mon sang ?"
 agot_targaryen_exile_invasion.0500.a:0 "J'en ai assez de croupir à la lisière du monde. Je veux rentrer chez moi."
 agot_targaryen_exile_invasion.0500.b:0 "L'heure est à l'unité ! Joignons-nous aux forces de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('royal_bastard_monarch'))] !"
 agot_targaryen_exile_invasion.0500.b_tt:0 "#warning Le contenu scénarisé des Targaryen exilés prendra fin !#!"
 agot_targaryen_exile_invasion.0500.c:0 "Je n'ai pas fait tout ce chemin pour devenir un[ROOT.Char.Custom('FR_E')] faire-valoir !"
 agot_targaryen_exile_invasion.0501.t:0 "Un[royal_bastard_monarch.Custom('FR_E')] nouv[royal_bastard_monarch.Custom('FR_EauElle')] [royal_bastard_monarch.Custom('GetQueenKing')]"
 agot_targaryen_exile_invasion.0501.desc:0 "Bien que j'ai décidé de reconnaître [royal_bastard_monarch.Custom('FR_le_Char')][royal_bastard_monarch.GetName] comme véritable [royal_bastard_monarch.Custom('GetQueenKing')] de Westeros, il me reste encore à décider du chemin que je souhaite moi-même emprunter."
 agot_targaryen_exile_invasion.0501.a:0 "Désormais, c'est à [royal_bastard_monarch.Custom('FR_LuiElle')] qu'il incombe de nous mener à la victoire."
 agot_targaryen_exile_invasion.0501.b:0 "Je [royal_bastard_monarch.Custom('FR_LeLa')] soutiendrais, de mon propre chef."
 agot_targaryen_exile_invasion.0502.t:0 "Contre toute attente"
 agot_targaryen_exile_invasion.0502.desc:0 "[royal_bastard_monarch.Custom('FR_le_Char')|U][royal_bastard_monarch.GetName] gouverne désormais [GetTitleByKey('e_the_iron_throne').GetNameNoTier].\n\nC'est pour le moins inattendu, à tel point que je n'arrive pas à saisir quelle émotion bouillonne le plus en mon for intérieur : la frustration, la jalousie, la peur… l'admiration ?  Je me suis fait devancer dans ma reconquête des Sept Couronnes, par un[royal_bastard_monarch.Custom('FR_E')] bâtard[royal_bastard_monarch.Custom('FR_E')] qui plus est, jaçoit qu'il n'en reste pas moins m[ROOT.Char.Custom2('FR_RelationToMe_OnA',SCOPE.sC('royal_bastard_monarch'))].\n\nJe pourrais maudire mon infortune, mes $knight_culture_player_plural_no_tooltip_lowercase$, ma propre existence ou même [ROOT.Char.GetFaith.HighGodName], mais je n'en deviendrais pas [ROOT.Char.Custom('GetQueenKing')] pour autant. Puisqu'un nouveau vent souffle sur Westeros, il me faut décider quel nouveau cap prendre."
 agot_targaryen_exile_invasion.0502.a:0 "Il est temps de rentrer à la maison."
 agot_targaryen_exile_invasion.0502.mp_enabled:0 "[royal_bastard_monarch.Custom('FR_le_Char')|U][royal_bastard_monarch.GetNameNoTooltip] est désormais [royal_bastard_monarch.Custom('FR_LeLa')] [royal_bastard_monarch.Custom('GetQueenKing')] légitime."
 agot_targaryen_exile_invasion.0502.b:0 "Peu me chaut les prétentions d'un[royal_bastard_monarch.Custom('FR_E')] bâtard[royal_bastard_monarch.Custom('FR_E')], je reste [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('GetQueenKing')] légitime !"
 agot_targaryen_exile_invasion.0600.t:0 "Un pouvoir incontestable"
 agot_targaryen_exile_invasion.0600.desc:0 "Depuis quelques temps déjà, les œufs accaparent toute mon attention. Dans un esprit attisé par l'ambition, ces trésors font de merveilleux combustibles, et je me retrouve asphyxié par des questions qui, j'imagine, ont été partagées par nombre de mes ancêtres.\n\nQui n'a jamais rêvé de chevaucher un dragon ? De parcourir librement les cieux ? Ce sont là des pensées déjà communes pour le commun des mortels, mais pour nous autres, Targaryen, c'est plus que cela. C'est une promesse, un désir de retrouver notre ancienne fierté.\n\nNotre nom n'inspire plus ni la peur ni le respect de jadis, mais avec trois dragons à mes côtés, je raviverais la mémoire d'[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed].\n\nTenter de ramener ces créatures à la vie n'est sûrement pas sans risque, mais je ne peux écarter la pensée de savoir que nul ne pourrait se dresser contre moi si cela venait à se concrétiser..."
 agot_targaryen_exile_invasion.0600.a:0 "Rappelons aux grandes maisons d'où vient notre devise !"
 agot_targaryen_exile_invasion.0601.t:0 "Les préparatifs"
 agot_targaryen_exile_invasion.0601.desc:0 "Dans ma quête de faire éclore les œufs de dragon, je me suis retrouvé[ROOT.Char.Custom('FR_E')] à obtenir le concours d'un[guide.Custom('FR_E')] certain[guide.Custom('FR_E')] [guide.GetName].\n\n[guide.Custom('FR_IlElle')|U] n'est pas avare en compliments lorsqu'il s'agit de s'autocongratuler sur ses connaissances en matière de rituels et de magie, et je dois dire que lorsqu'[guide.Custom('FR_IlElle')] s'exprime sur le sujet, [guide.Custom('FR_IlElle')] semble étrangement #italic savant[guide.Custom('FR_E')]#!. Lorsque j'eus révélé mon entreprise de faire éclore les œufs, [guide.Custom('FR_IlElle')] a accepté d'en superviser la cérémonie, non sans une modique rétribution financière bien entendu. Je ne sais comment [guide.Custom('FR_IlElle')] en est venu[guide.Custom('FR_E')] à se familiariser avec de telles pratiques, ni même comment [guide.Custom('FR_IlElle')] a eu vent de ces œufs, mais faute de mieux, c'est un risque que je suis prêt[ROOT.Char.Custom('FR_E')] à concéder."
 agot_targaryen_exile_invasion.0601.desc_took_eggs_away:0 "$agot_targaryen_exile_invasion.0601.desc$\n\nDe retour [ROOT.Char.Custom('FR_GetCourt_Au')], je saisis les œufs, tandis que [egg_owner.GetFirstName] me fait part de sa désapprobation, arguant que je suis un[ROOT.Char.Custom('FR_E')] so[ROOT.Char.Custom('FR_TTte')] de faire ainsi confiance à c[guide.Custom('FR_EEtte')] [guide.GetNameNoTooltip]."
 agot_targaryen_exile_invasion.0601.a:0 "Quel autre choix ai-je de toute façon ?"
 agot_targaryen_exile_invasion.0602.t:0 "La cérémonie"
 agot_targaryen_exile_invasion.0602.desc:0 "« La cérémonie est prête, Votre Majesté. » À ces mots, [guide.GetFirstName] m'amène vers la clairière où les œufs reposent majestueusement sur un bûcher.\n\nLorsqu'enfin le rituel débute, [guide.Custom('FR_IlElle')] commence à psalmodier des incantations pour le moins étranges. Tout le monde observe dans un silence religieux, tandis que l'inquiétude et l'impatience commencent à bouillonner dans mes veines. Les flammes ne cessent de grandir, comme l'attente de voir mon rêve prendre forme.\n\nLà, [guide.GetFirstNameNoTooltip] s'approche de moi, empoignant avec fermeté une lame. Avant que je ne me méprenne sur ses intentions, [guide.Custom('FR_IlElle')] m'enjoint à comprendre qu'un paiement doit être fait. Pas un paiement ordinaire, puisque comme [guide.Custom('FR_IlElle')] le dit si bien, les dragons ne sont point une chose ordinaire.\n\n« Tout comme le seigneur exige sa dîme, la magie exige un tribut ! »"
 agot_targaryen_exile_invasion.0602.a:0 "Mon ambition, mon sang !"
 agot_targaryen_exile_invasion.0602.b:0 "Le sang de [heir.GetFirstName] sera suffisant."
 agot_targaryen_exile_invasion.0602.c:0 "Je suis désolé[ROOT.Char.Custom('FR_E')] [heir.GetFirstName], mais l'enjeu est trop important…"
 agot_targaryen_exile_invasion.0602.d:0 "Si une vie doit être offerte, alors celle d'un invité fera l'affaire."
 agot_targaryen_exile_invasion.0603.t:0 "Le sacrifice"
 agot_targaryen_exile_invasion.0603.desc:0 "Choisissez la personne à sacrifier pour la cérémonie d'éclosion."
 agot_targaryen_exile_invasion.0603.a:0 "Ainsi soit-il."
 agot_targaryen_exile_invasion.0604.t:0 "Le sang pour prix du feu"
 agot_targaryen_exile_invasion.0604.desc_main_text:0 "Le sang se mélange au feu, et la fumée noircit les sens. Je ne discerne des convives que leurs silhouettes informes, comme des ombres dévorées par l'ambition du pouvoir. Un pouvoir qui appelle à renaître des cendres !\n\nPerdu[ROOT.Char.Custom('FR_E')] dans ce chaos, le scintillement des flammes guide mes pas, comme le phare qui conduit le marin vers un havre sûr. Mes doutes, érigés comme de longs et dangereux récifs, sont balayés quand j'entends un son singulier. #bold Un craquement.#! Un craquement qui en précède un autre, puis encore un autre. Les bris de coquilles gisent inertes quand se meuvent ce qui en est sorti. Une beauté flamboyante qui se déploie dans toute sa majesté, laissant échapper un cri comme jamais encore je n'en avais entendu.\n\n#italic Les dragons sont revenus à la vie !#!"
 agot_targaryen_exile_invasion.0604.desc_self:0 "[guide.GetFirstName] fait glisser la lame le long de ma main, pour en offrir le tribut écarlate au feu.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_sacrifice:0 "[guide.GetFirstName] attache [sacrifice.GetFirstName] au bûcher, et j'observe les flammes grandissantes faire leur office, qui parviennent à consumer même les plus infatigables cris d'effroi.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_blood_donation:0 "[guide.GetFirstName] fait glisser la lame le long de la main de [heir_blood_donor.GetFirstName], pour en offrir le tribut écarlate au feu.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_main_text_failure:0 "Le sang se mélange au feu, et la fumée noircit les sens. Je ne discerne des invités que des silhouettes informes, des ombres dévorées par l'ambition du pouvoir. Un pouvoir qui appelle à renaître des cendres !\n\nPerdu[ROOT.Char.Custom('FR_E')] dans ce chaos, j'erre à l'aveugle en tentant de faire fi de la chaleur qui devient par trop extrême. Du reste, j'entends un son singulier : #bold un craquement.#! Ma curiosité attisée, je perce à travers l'épaisse muraille suffocante, pour découvrir les œufs… #bold détruits#!. S'il existe des mots dans quelque langue que ce soit qui puissent décrire avec précision l'état dans lequel je me trouve, ils me sont inconnus — ou bien ma lucidité est-elle enfumée par une colère amère.\n\nSobrement, je ne peux faire qu'une simple mais douloureuse affirmation : la cérémonie a échoué."
 agot_targaryen_exile_invasion.0604.desc_sacrifice_fail:0 "[guide.GetFirstName] attache [sacrifice.GetFirstName] au bûcher, et j'observe les flammes grandissantes faire leur office, qui parviennent à consumer même les plus infatigables cris d'effroi.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text_failure$"
 agot_targaryen_exile_invasion.0604.desc_blood_donation_fail:0 "[guide.GetFirstName] fait glisser la lame le long de la main de [heir_blood_donor.GetFirstName], pour en offrir le tribut écarlate au feu.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text_failure$"
 agot_targaryen_exile_invasion.0604.a:0 "Désormais, j'ai le pouvoir de feu et de sang !"
 agot_targaryen_exile_invasion.0604.b:0 "#bold Où sont mes dragons ?!!!#!"
 agot_targaryen_exile_invasion.0605.t:0 "Revendiquer un dragon"
 agot_targaryen_exile_invasion.0605.desc:0 "Libérés de leur prison de coquille, les dragons sont désormais libres de faire entendre leurs cris. #italic Ils sont le feu fait chair, et le feu est le pouvoir.#!\n\nMes yeux sont émerveillés par ces créatures, malgré leur petitesse. Pas plus grand que des chiens, pourraient se gausser mes ennemis, et même les ailés déployées, l'ombre projetée est chétive. Mais l'ombre est appelée à grandir. Bientôt, ils obscurciront châteaux et champs, et feront naître dans le cœur des braves une terreur oubliée. Bientôt, ils rappelleront aux loups et aux lions, aux cerfs et aux krakens, la place qui est la leur, comme le fit en son temps le bien nommé [GetScriptedCharacterByHistoryID('dragon_balerion').GetNameNicknamed].\n\nMais avant que ce jour ne vienne, avant que le feu ne pleuve et que le sang ne coule, il me faut encore choisir celui que je monterais."
 agot_targaryen_exile_invasion.0605.a:0 "Ensemble, rien ne nous arrêtera !"
 agot_targaryen_exile_invasion.0606.t:0 "Le choix du dragon"
 agot_targaryen_exile_invasion.0606.desc:0 "Il me faut choisir le dragon avec lequel je souhaite me lier."
 agot_targaryen_exile_invasion.0606.a:0 "Je te choisis !"
 agot_targaryen_exile_invasion.0607.t:0 "Un[heir_asking_for_dragon.Custom('FR_E')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir_asking_for_dragon'))] parmi les cieux"
 agot_targaryen_exile_invasion.0607.desc:0 "« Je suis un[heir_asking_for_dragon.Custom('FR_E')] [heir_asking_for_dragon.GetHouse.GetName], moi aussi mon sang est de feu ! » C'est après cette entrée en matière des plus directes que [heir_asking_for_dragon.GetFirstName] débute son homélie visant à me convaincre de lui céder l'un de mes #italic précieux [Select_CString(ROOT.Char.IsFemale,'enfants','dragons')]#!. Dans l'amoncèlement maladroit de complaintes pompeuses et de gesticulations effrénées, en ressort au moins un argument qui mérite réflexion : « Un[heir_asking_for_dragon.Custom('FR_E')] dragonni[heir_asking_for_dragon.Custom('FR_ErEre')] en plus augmenterait significativement nos chances de victoires dans la guerre à venir. »\n\nIl est vrai qu'[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed] en personne était épaulé par ses sœurs et leurs dragons, mais il est également vrai que cela aura coûté la vie à l'une d'elles.\n\nTandis que je pèse le pour et le contre, le regard de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('heir_asking_for_dragon'))] brûle d'ambition lorsque ses yeux se posent sur [dragon_for_heir.GetName]."
 agot_targaryen_exile_invasion.0607.a:0 "Être dragonni[heir_asking_for_dragon.Custom('FR_ErEre')] n'est point ordinaire, montrez-vous en digne !"
 agot_targaryen_exile_invasion.0607.b:0 "Votre place est à mes côtés, mais pas dans les airs."
 agot_targaryen_exile_invasion.0810.t:0 "La résurgence des Targaryen"
 agot_targaryen_exile_invasion.0810.desc:0 "#warning Les Targaryen sont de retour !#!\n\nFort[attacker.Custom('FR_E')] d'une armée de milliers de soldats, [attacker.Custom('FR_le_Char')][attacker.GetName] s'est lancée dans la conquête du Trône de Fer pour en bouter [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstNameNicknamed]. Trois siècles après la Conquête, un[attacker.Custom('FR_E')] Targaryen débarque à nouveau sur les côtes de Westeros, pour apporter le feu et le sang à travers le royaume. Et si, à l'instar de son ancêtre, [attacker.GetFirstNameNoTooltip] brûle d'une ambition propre aux conquérants, nul ne peut ignorer que celle-ci est certainement gangrénée par un désir de vengeance."
 agot_targaryen_exile_invasion.0810.a:0 "Ainsi débute un nouveau chapitre dans l'histoire de Westeros."
 agot_targaryen_exile_invasion.0810.b:0 "Voyons si [attacker.Custom('FR_IlElle')] tient vraiment d'[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed]..."
 agot_faegon_invasion.0002.a:0 "Envoyez le message."
 agot_faegon_invasion.0002.b:0 "C'est #italic mon#! droit de naissance, et uniquement le #italic mien#! !"
 agot_faegon_invasion.0002.c:0 "Les Targaryen doivent me faire bon accueil."
 agot_faegon_invasion.0002.b_no_exiles:0 "Il est temps de retourner à Westeros !"
 agot_faegon_invasion.0003.t:0 "Le dragon surgit des cendres"
 agot_faegon_invasion.0003.desc:0 "[faegon.Custom('FR_le_Char')|U][faegon.GetName], voilà un nom qui semble surgir de la tombe, littéralement. Tous [faegon.Custom('FR_LeLa')] croyaient mort[faegon.Custom('FR_E')], à tort semble-t-il, car [faegon.Custom('FR_LeLa')] voilà à l'origine d'une missive qui m'informe qu'[faegon.Custom('FR_IlElle')] a été élevé[faegon.Custom('FR_E')] en secret, loin des chiens de l'usurpateur.\n\nMais ce n'est pas pour me donner des nouvelles en toute courtoisie qu'[faegon.Custom('FR_IlElle')] m'écrit. Il est attendu que je ploie le genou devant [faegon.Custom('FR_LuiElle')], car selon ses dires, #italic sa#! revendication sur [GetTitleByKey('e_the_iron_throne').GetNameNoTier|l] prévaudrait sur la mienne. Selon #bold ses#! dires, c'est à [faegon.Custom('FR_LuiElle')] que revient le droit légitime à devenir [faegon.Custom('GetQueenKing')].\n\nLa lettre, qui est fardée de moults politesses mielleuses, est accompagnée d'une offre de mariage : « Toutes les têtes du dragon se doivent de faire front commun. Scellons une alliance qui garantira la prospérité de notre maison. »"
 agot_faegon_invasion.0003.desc_blackfyre:0 "[faegon.GetHouse.GetName], voilà un nom qui semble surgir du passé. Un[faegon.Custom('FR_E')] jeune guerri[faegon.Custom('FR_ErEre')] du nom d'[faegon.GetFirstName] se revendique d'être l'hériti[faegon.Custom('FR_ErEre')] du dragon noir, et une fois encore l'ambition de cette opiniâtre maison est de planter ses griffes dans [GetTitleByKey('e_the_iron_throne').GetNameNoTier].\n\nMalgré le passif entre Feunoyr et Targaryen, [faegon.Custom('FR_IlElle')] m'a envoyé une missive pour mettre un terme à la rivalité séculaire qui lie nos maisons. « Que le rouge et le noir soient à nouveau réunis et que nos noms s'épanouissent ensemble. Réaffirmons par un mariage les liens de sang qui nous unissent, et faisons voile ensemble pour reprendre le trône de nos ancêtres communs. »\n\nLe phrasé est plaisant et les mots bien trouvés, mais la chose qui attire le plus mon attention est la mention faite que je devrais abandonner #bold toute prétention#! sur le trône. Comme de bien entendu, toutes ces belles paroles sont là pour mettre les formes sur son intention claire de devenir [Select_CString(faegon.IsFemale,'la reine','le roi')] des Sept Couronnes."
 agot_faegon_invasion.0003.a_alleged_aegon_tt:0 "[faegon.GetFirstNameNoTooltip] est l'hériti[faegon.Custom('FR_ErEre')] légitime ! [faegon.Custom('FR_LeLa')|U] seul[faegon.Custom('FR_E')] véritable [faegon.Custom('GetQueenKing')] de Westeros !"
 agot_faegon_invasion.0003.a_blackfyre_tt:0 "Le dragon rouge et le dragon noir rugiront à l'unisson !"
 agot_faegon_invasion.0003.b:0 "Qu'importe son nom ou son sang, ce n'est qu'un[faegon.Custom('FR_E')] prétendant[faegon.Custom('FR_E')]."
 agot_faegon_invasion.0004.t:0 "Unis dans le feu et le sang"
 agot_faegon_invasion.0004.desc:0 "Maintenant que j'ai accepté de joindre mes forces à celles d'[faegon.GetFirstName] et de me battre pour faire valoir sa revendication sur Westeros, il ne me reste plus qu'à décider du chemin que je vais emprunter pour y parvenir."
 agot_faegon_invasion.0004.a:0 "Désormais, c'est à [faegon.Custom('FR_LuiElle')] qu'il incombe de nous mener à la victoire."
 agot_faegon_invasion.0004.b:0 "Je me battrais à ses côtés, mais de mon propre chef."
 agot_faegon_invasion.0005.t:0 "Des liens de feu et de sang"
 agot_faegon_invasion.0005_desc.targs_accepted_try_to_tame_dragon:0 "Me voilà désormais soutenu par la Maison Targaryen. Outre l'appui militaire, cela consolide ma légitimité à revendiquer le Trône de Fer.\n\nAvant de réitérer l'oeuvre du Conquérant, il me reste encore un défi à relever : [dragon_for_faegon.GetName].\n\nDu haut des cieux, lorsque l'ombre masquera toute bravoure et que les flammes consumeront la folie de ceux qui se seront dressés contre moi, là et seulement là je pourrais légitimement revendiquer d'être du même sang qu'[GetScriptedCharacterByHistoryID('Targaryen_27').GetName]."
 agot_faegon_invasion.0005_desc.targs_accepted_but_no_dragon:0 "Me voilà désormais soutenu par la Maison Targaryen.\n\nSi la route vers [GetTitleByKey('e_the_iron_throne').GetNameNoTier] n'en restera pas moins boueuse et tortueuse, ma légitimité à l'emprunter s'en trouve consolidée.\n\nLorsque le noir et le rouge s'abattront sur les rives de Westeros, c'est à l'unisson que la fureur des dragons résonnera dans le cœur de nos ennemis !"
 agot_faegon_invasion.0005_desc.targs_rejected_me:0 "#EMP Damnés Targaryen !#!\n\nJ'ai fait montre de générosité à leur égard. Je leur ai tendu la main, non de celle qui est animée par la pitié, mais de celle que l'on offre par bonté, et en dépit de cela, ils osent nier qui je suis, ils osent renier ce que je suis, ils osent contester #bold mon#! droit !\n\nSoit. Leur sort ne sera donc pas différent des usurpateurs et autres félons qui conjurent contre moi ! Je m'emparerai du trône, et ce même si c'est mon propre sang qu'il me faudra faire couler."
 agot_faegon_invasion.0005.targs_accepted_try_to_tame_dragon:0 "Ensemble [dragon_for_faegon.GetNameNoTooltip], nous serons le feu et le sang !"
 agot_faegon_invasion.0005.targs_accepted_but_no_dragon:0 "Prends garde, Westeros, nous arrivons !"
 agot_faegon_invasion.0005.targs_rejected_me:0 "Faisons voile vers Westeros !"
 agot_faegon_invasion.0006.t:0 "Un sang qui appelle le feu"
 agot_faegon_invasion.0006.desc:0 "Lorsque je regarde [dragon_for_faegon.GetName] d'aussi près, je réalise que les contes pour enfants autant que les récits d'historiens ne rendent pas justice à de telles créatures. #italic Le feu fait chair#!, dit-on, et lorsque vous vous tenez si proche de cette gueule que la chaleur qui s'en dégage vous force à plisser des yeux, vous savez que ce ne sont point des paroles en l'air. De savoir que fut un temps, une créature telle que [GetScriptedCharacterByHistoryID('dragon_balerion').GetName] foulait la terre et parcourait les cieux, une créature si gigantesque qu'elle pouvait engloutir un aurochs entier, me fait m'interroger sur la taille que pourrait atteindre [dragon_for_faegon.GetNameNoTooltip], et sur le pouvoir qui appartiendra celui qui [dragon_for_faegon.Custom('DR_FR_LeLa')] chevauchera.\n\n#italic Moi en l'occurrence.#!\n\nCar si le destin a voulu qu'un dragon [dragon_for_faegon.Custom('GetDragonColor')] jaillisse d'un œuf, je sais déjà que c'est le destin qui l'a amené jusqu'à moi. De même que les dragons sont revenus à la vie, la Maison [ROOT.Char.GetHouse.GetName] resurgira des cendres ! Et c'est pour accomplir cela que je me tiens ici, devant [dragon_for_faegon.GetNameNoTooltip] !"
 agot_faegon_invasion.0006.a:0 "#emp [Glossary( 'Dohaerās', 'DOHAERAS_GLOSS' )], [dragon_for_faegon.GetNameNoTooltip] !#!"
 agot_faegon_invasion.0007.t:0 "L'aube rouge"
 agot_faegon_invasion.0007.desc:0 "Le temps est venu de faire valoir mes revendications !\n\nQue tous les usurpateurs, tous les félons, tous les salisseurs d'héritage et leurs engeances redoutent ma venue, car nombreux sont ceux qui ont choisi de mettre leurs épées au service [Select_CString(ROOT.Char.IsFemale,'de la seule véritable reine','du seul véritable roi')] de Westeros !\n\n#italic Vienne l'aube, et je m'emparerai de ce qui est mien. Vienne l'aube, et il sera d'un rouge de feu, un rouge de sang !#!"
 agot_faegon_invasion.0007.a:0 "Cinglons à la ruine de nos ennemis !"
 agot_faegon_invasion.0007.a_war_started:0 "Vous allez déclarer la guerre contre [GetTitleByKey('e_the_iron_throne').GetHolder.GetName] !"
 agot_faegon_invasion.0008.t:0 "Flamboyante victoire !"
 agot_faegon_invasion.0008.desc:0 "Le feu embrase encore les alentours tandis que l'odeur ferreuse du sang noie toute autre effluve.\n\nC'est ce que j'avais souhaité apporter à mes ennemis, et je l'ai fait. [GetTitleByKey('e_the_iron_throne').GetNameNoTier] est désormais mien !\n\nJe gage, du moins j'espère, que mon règne sera long et prospère. Il me faudra maintenant livrer d'autres sortes de batailles pour concrétiser ce nouveau rêve, mais au moins, pour l'heure, celles de feu et de sang sont terminées, et je puis profiter de mon nouveau siège des plus inconfortables."
 agot_faegon_invasion.0008.desc_no_war:0 "[GetTitleByKey('e_the_iron_throne').GetNameNoTier] est désormais mien !\n\nNi le feu ni le sang ne m'ont été nécessaires pour réaliser cela, et à l'aune de mon ancêtre, ma #italic conquête#! ne marquera peut-être pas autant l'Histoire des Sept Couronnes, mais du moins, j'ai récupéré ce qui appartient légitimement à mon sang.\n\nJe gage, du moins j'espère, que mon règne sera long et prospère. Si j'ai pu en éviter certaines, l'augure que d'autres batailles viendront ne m'échappe pas."
 agot_faegon_invasion.0008.i_am_aegon_vi:0 "Mère, puissiez vous trouver la paix, car me voilà maintenant à ma juste place."
 agot_faegon_invasion.0008.i_am_a_blackfyre:0 "Enfin, la bannière du Dragon Noir flotte sur le Donjon rouge !"
 agot_faegon_invasion.0009.t:0 "Réflexions enflammées"
 agot_faegon_invasion.0009.desc_secret_blackfyre:0 "Ainsi donc, il a réussi. Mon protégé, #italic mon fils#!, oserais-je dire, a conquis [GetTitleByKey('e_the_iron_throne').GetNameNoTier] !\n\nLe dragon est maintenant juché au sommet, faisant honneur au sang qui coule dans ses veines, et rendant grâce au feu qui a longtemps enflammé son cœur.\n\nIl s'est emparé de ce qui lui revenait de droit, et le poids de cette responsabilité va s'estomper au profit du poids de la couronne. Un fardeau contre un autre. Du reste, j'ai moi aussi un poids qui me pèse… sur la conscience.\n\nAprès tant d'épreuves, j'en viens fatalement à me demander si je dois révéler à [faegon_victor.GetFirstName] sa véritable identité…"
 agot_faegon_invasion.0009.desc_secret_orphan:0 "Ainsi donc, il a réussi. Mon protégé, #italic mon héritage#!, oserais-je dire, a conquis [GetTitleByKey('e_the_iron_throne').GetNameNoTier] !\n\nJuché au sommet, [faegon_victor.GetFirstName] n'en est pas moins glorieux que les Targaryen de jadis. La même flamme brûle dans son cœur.\n\nDepuis les basses ruelles sales, il s'est élevé au-dessus de tous, coiffé de la couronne avec un certain panache. Finalement, cela ne serait-il pas échangé un poids contre un autre ? Du reste, j'en ai moi aussi un qui me pèse… sur la conscience.\n\nAprès tant d'épreuves, j'en viens fatalement à me demander si je dois lui révéler sa véritable identité…"
 agot_faegon_invasion.0009.a:0 "Pour avoir bâti un nouveau futur, il mérite de connaître son passé."
 agot_faegon_invasion.0009.b:0 "Dans de telles circonstances, un présent serait approprié."
 agot_faegon_invasion.0009.c:0 "La vérité est une flamme qu'il n'est pas bon d'attiser."
 agot_faegon_invasion.0010.t:0 "Réflexions enflammées"
 agot_faegon_invasion.0010.desc_intro:0 "Une missive est arrivée du domaine de"
 agot_faegon_invasion.0010.desc_intro_illyrio_is_dead:0 "feu mon loyal"
 agot_faegon_invasion.0010.desc_intro_illyrio_is_alive:0 "mon loyal"
 agot_faegon_invasion.0010.desc_intro_end:0 "soutien et protecteur, [illyrio.Custom('FR_le_Char')][illyrio.GetName]."
 agot_faegon_invasion.0010_desc_body:0 "\n\nIl y est question de… ma parentèle ? Ma véritable parentèle ? Je peine à y croire, mais ce que je lis là semble affirmer que je ne suis pas le fils de Rhaegar Targaryen et Elia Martell. De qui alors ? C'est pour obtenir la réponse à cette question que je reprends frénétiquement la lecture de la lettre…"
 agot_faegon_invasion.0010.desc_secret_blackfyre:0 "\n\n« Feunoyr ? », la nouvelle est si effarante que le mot m'échappe… Je serais donc le fruit d'une certaine… Saera… et son époux, #italic mon père#!, n'est autre que… [illyrio.GetFirstNameNoTooltip] en personne ?\n\nQuelque chose envahit ma bouche… comme un goût de cendre…"
 agot_faegon_invasion.0010.desc_secret_orphan:0 "\n\n« Lys ? », en quelques mots mes convictions deviennent vacillantes et mes mains tremblantes, faisant glisser la lettre de mes doigts. « Je ne suis donc qu'un pauvre orphelin originaire des rues de Lys… »\n\nQuelque chose envahit ma bouche… comme un goût de cendre…"
 agot_faegon_invasion.0010.keep_a_secret:0 "Je puis remercier [ROOT.Char.GetFaith.HighGodName] que cela ne s'est pas ébruité…"
 agot_faegon_invasion.0010.declare_it_to_the_world:0 "Je ne laisserai pas la vérité s'éteindre dans l'ombre !"
 agot_faegon_invasion.0010.keep_a_secret_secret_blackfyre_tt:0 "Vous aurez pour #italic véritables#! parents Illyrio Mopatis et Saera. Votre mère et votre héritage demeureront secrets."
 agot_faegon_invasion.0010.declare_it_to_the_world_secret_blackfyre_tt:0 "Vous allez faire savoir au monde entier votre ascendance Feunoyr."
 agot_faegon_invasion.0010.keep_a_secret_secret_orphan_tt:0 "Vous aurez pour #italic véritables#! parents un couple lysien quelconque."
 agot_faegon_invasion.0010.declare_it_to_the_world_orphan_tt:0 "Vous fonderez une nouvelle dynastie et revendiquerez le trône par droit de conquête."
 agot_faegon_invasion.0100.t:0 "Le nouveau Conquérant"
 agot_faegon_invasion.0100.desc:0 "« #italic Aegon le Conquérant est de retour !#! »\n\nDepuis les grises terres du Nord jusqu'aux dunes ensoleillées de Dorne, voilà ce que l'on peut entendre être colporté aussi bien à travers les étables des marchés que les couloirs des châteaux. [faegon.Custom('FR_le_Char')|U][faegon.GetName] n'a pas seulement le nom du Conquérant, il en a aussi l'ambition. L'ambition de ceux qui aspirent à conquérir [GetTitleByKey('e_the_iron_throne').GetNameNoTier].\n\nMais le tumulte qui le précède n'est pas seulement dû au feu de la guerre qui s'apprête à s'embraser. Il y est question aussi de sang…\n"
 agot_faegon_invasion.0100.desc_blackfyre:0 "Il affirme être ni plus ni moins qu'un Feunoyr, l'héritier légitime [GetScriptedCharacterByHistoryID('Targaryen_94').Custom('FR_du_Char')][GetScriptedCharacterByHistoryID('Targaryen_94').GetName] !"
 agot_faegon_invasion.0100.desc_alleged_aegon:0 "Il affirme être Aegon Targaryen, le fils légitime [GetScriptedCharacterByHistoryID('Targaryen_3').Custom('FR_du_Char')][GetScriptedCharacterByHistoryID('Targaryen_3').GetName] et [GetScriptedCharacterByHistoryID('Martell_7').Custom('FR_du_Char_P')][GetScriptedCharacterByHistoryID('Martell_7').GetFullName], et par la même l'héritier légitime de la Maison Targaryen !"
 agot_faegon_invasion.0100.desc_end:0 "\n\nSe présentant avec force conviction comme le roi légitime de Westeros, il en appelle aux serments d'allégeance de tout un chacun ; grands seigneurs et modestes nobliaux, illustres maisons et obscures familles. « Le sang appelle l'honneur, la félonie apporte le feu », entend-on déclamer dans les rues."
 agot_faegon_invasion.0100.a:0 "Je gage que ce nouveau Conquérant va accomplir de grandes choses !"
 agot_faegon_invasion.0100.b:0 "Voyons si [faegon.Custom('FR_IlElle')] hérité plus que d'un nom…"
 agot_faegon_invasion.0020.t:0 "Liés par le feu et le sang"
 agot_faegon_invasion.0020.desc_allegedly_aegon:0 "[faegon.Custom('FR_le_Char')|U][faegon.GetName], voilà le nom de celui qui revendique être le fils légitime [GetScriptedCharacterByHistoryID('Targaryen_3').Custom('FR_du_Char')][GetScriptedCharacterByHistoryID('Targaryen_3').GetName] et [GetScriptedCharacterByHistoryID('Martell_7').Custom('FR_du_Char_P')][GetScriptedCharacterByHistoryID('Martell_7').GetFullName].\n\nDe par cette parenté, il affirme que sa revendication aurait préséance sur la mienne, et m'enjoint d'abdiquer purement et simplement le trône. Trône à côté duquel j'aurais une place, ajoute-t-il, en tant que reine consort.\n\nSi je lui refuse ce qui #italic lui appartient de droit#!, selon ses propres termes, alors il n'y a aura nul autre choix que la guerre."
 agot_faegon_invasion.0020.desc_open_blackfyre:0 "[faegon.Custom('FR_le_Char')|U][faegon.GetFirstName], voilà le nom de celui qui revendique être un descendant légitime de la lignée [GetScriptedCharacterByHistoryID('Targaryen_94').GetHouse.GetName], celle-là même fondée par [GetScriptedCharacterByHistoryID('Targaryen_94').Custom('FR_le_Char_Pi')][GetScriptedCharacterByHistoryID('Targaryen_94').GetTitledFirstName]. Il clame haut et fort incarné la résurgence du Dragon Noir.\n\nDe par cet héritage, il affirme que sa revendication aurait préséance sur la mienne, et m'enjoint d'abdiquer purement et simplement le trône. Trône à côté duquel j'aurais une place, ajoute-t-il, en tant que reine consort.\n\nSi je lui refuse ce qui #italic lui appartient de droit#!, selon ses propres termes, alors il n'y a aura nul autre choix que la guerre."
 agot_faegon_invasion.0020.a:0 "Je me suis emparé[ROOT.Char.Custom('FR_E')] du trône, à lui de prendre la place de consort !"
 agot_faegon_invasion.0020.a_tt:0 "Il appartiendra à [faegon.GetFirstNameNoTooltip] d'accepter ou non cette contre-proposition."
 agot_faegon_invasion.0020.b:0 "Je ferais tout pour épargner à mon peuple une nouvelle guerre !"
 agot_faegon_invasion.0020.c:0 "Je cède le trône, mais conserverais Peyredragon !"
 agot_faegon_invasion.0020.d:0 "Je n'ai pas conquis le trône pour le céder au premier prétendant venu !"
 agot_faegon_invasion.0040.t:0 "Contre toute attente"
 agot_faegon_invasion.0040.desc:0 "[faegon_victor.Custom('FR_le_Char')|U][faegon_victor.GetName] gouverne désormais [GetTitleByKey('e_the_iron_throne').GetNameNoTier].\n\nC'est pour le moins inattendu, à tel point que je n'arrive pas à saisir quelle émotion bouillonne le plus en mon for intérieur : la frustration, la jalousie, la peur ? Il ne m'a pas simplement volé le trône, il m'a également dépossédé de ma vengeance, sinon concrète, au moins symbolique.\n\nJe pourrais maudire mon infortune, mes $knight_culture_player_plural_no_tooltip_lowercase$, ma propre existence ou même [ROOT.Char.GetFaith.HighGodName], mais je n'en deviendrais pas [ROOT.Char.Custom('GetQueenKing')] pour autant. Puisqu'un nouveau vent souffle sur Westeros, il me faut décider quel nouveau cap prendre."
 agot_faegon_invasion.0040.a:0 "$agot_targaryen_exile_invasion.0502.a$"
 agot_faegon_invasion.0040.mp_enabled:0 "Les usurpateurs ont été chassés. Ainsi débute le règne d'un[faegon_victor.Custom('FR_E')] [faegon_victor.Custom('GetQueenKing')] légitime !"
 agot_faegon_invasion.0040.b:0 "Je n'ai cure des prétentions des uns et des autres, je reste [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('GetQueenKing')] légitime !"
 agot_faegon_invasion.0040.targs_wont_go_home:0 "Lèse-majesté"
 agot_faegon_invasion.0040.targs_wont_go_home_tt:0 "[targaryen_exile.Custom('FR_le_Char')|U][targaryen_exile.GetName] a désavoué votre ascension !"
 agot_faegon_invasion.0040.targs_will_go_home:0 "La fin de l'errance"
 agot_faegon_invasion.0040.targs_will_go_home_tt:0 "[targaryen_exile.Custom('FR_le_Char')|U][targaryen_exile.GetName] a décidé de rejoindre votre Cour !"
 agot_faegon_reclaim_identity:0 "Révéler mon identité"
 agot_faegon_reclaim_identity_desc:0 "Désormais pourvu d'une renommée incontestable, je puis l'utiliser à mon avantage et dévoiler l'héritage qui est le mien, en révélant mon identité de véritable hériti[ROOT.Char.Custom('FR_ErEre')] de la Maison Targaryen !"
 agot_faegon_reclaim_identity_effect_tt:0 "Vous deviendrez membre de la Maison [GetScriptedCharacterByHistoryID('Targaryen_3').GetHouse.GetName], en tant que fils [GetScriptedCharacterByHistoryID('Targaryen_3').Custom('FR_du_Char')][GetScriptedCharacterByHistoryID('Targaryen_3').GetName] et [GetScriptedCharacterByHistoryID('Martell_7').Custom('FR_du_Char_P')][GetScriptedCharacterByHistoryID('Martell_7').GetFullName]."
 agot_faegon_reclaim_identity_confirm:0 "Nul n'ignorera qui je suis !"
 agot_targaryen_exile_invasion.0800.t:0 "Les Targaryen exilés"
 agot_targaryen_exile_invasion.0800.desc:0 "Vous allez diriger [GetTitleByKey('d_laamp_targaryen_exiles').GetNameNoTier].\n\nVous allez faire l'expérience d'un contenu scénarisé dont le point culminant sera votre invasion pour conquérir [GetTitleByKey('e_the_iron_throne').GetNameNoTier]. Ce contenu s'articule autour de l'interaction « #V Solliciter un soutien légitimiste#! », rééquilibrée en conséquence.\n\nUne fois que vous vous serez constituée une armée d'envergure par le biais de l'interaction, vous aurez accès au contenu à propos du retour des dragons.\n\nDe la même façon, votre déclaration de guerre contre Westeros est #bold automatiquement gérée#! par le contenu scénarisé et se déclenchera lorsque vous aurez rassemblé une armée digne de ce nom.\n\n#X Si vous cessez d'être [unlanded|El], le contenu scénarisé prendra #bold automatiquement fin !#!#!"
 agot_targaryen_exile_invasion.0800.a:0 "Ainsi débute mon voyage !"
 agot_targaryen_exile_invasion.0801.t:0 "[GetTitleByKey('e_the_iron_throne').GetNameNoTier] a été détruit !"
 agot_targaryen_exile_invasion.0801.desc:0 "[GetTitleByKey('e_the_iron_throne').GetNameNoTier], et tout ce qu'il représentait pour moi : mon droit de naissance, mon ambition, ma destinée, tout cela a été #italic détruit#! ! Westeros a été mis à feu et à sang, me dépossédant de l'objectif qui guidait mes pas jusqu'alors.\n\nQuelle pouvait bien être la motivation de pareils sots pour faire cela ?"
 agot_targaryen_exile_invasion.0801.a:0 "Que la peste emporte ces imbéciles !"
 agot_end_targexile_story_decision:0 "S'envoler de ses propres ailes"
 agot_end_targexile_story_decision_desc:0 "J'ai parfois cette impression que ma route vers le Trône de Fer est toute tracée, comme si #italic le destin#! souhaitait m'apporter un petit coup de pouce pour y parvenir. Mais le dragon préfère chasser plutôt que d'être nourri. Si je dois m'emparer des Sept Couronnes, ou même qu'importe mon ambition, je veux y parvenir par mes propres moyens. Je veux être libre d'emprunter la route qui me sied !"
 agot_end_targexile_story_decision_tooltip:0 "Mettre fin au contenu scénarisé des Targaryen exilés"
 agot_end_targexile_story_decision_confirm:0 "À moi la liberté !"
 agot_end_targexile_story_end_effect_tt:0 "#warning Il reste encore des événements liés au scénario des Targaryen exilés. En confirmant cette décision, vous y mettrez fin et vous poursuivrez la partie normalement. Cette décision est irréversible !#!"
 agot_targaryen_exile_invasion.0802.t:0 "La chute du dragon"
 agot_targaryen_exile_invasion.0802.desc:0 "Mon ambition s'est changée en cendre dans ma bouche… l'âpre dégoût de la défaite. Je pensais [GetTitleByKey('e_the_iron_throne').GetNameNoTier] à ma portée, j'ai eu l'audace de croire que je pourrais braver les flots et les foudres, pour venir asseoir mes prétentions sur l'amas de fierté en désordre de mes ennemis, mais il en a été autrement…\n\nJe songe à tant de choses. À ce que j'aurais pu être, mais aussi à ce que je vais devenir maintenant que mon sort dépend du bon vouloir [defender.Custom('FR_du_Char_Pi')][defender.GetTitledFirstName].\n\nAu sortir de cette cuisante défaite, la seule certitude qu'il me reste est que mon avenir demeure, après tant d'années, encore et toujours incertain…"
 agot_targaryen_exile_invasion.0802.a:0 "Enfer et damnation !"
 agot_targaryen_exile_invasion.0805.t:0 "Du sang et des larmes"
 agot_targaryen_exile_invasion.0805.desc:0 "Mon cœur saigne de la perte qui est la mienne, mais le temps du deuil devra attendre.\n\nParmi toutes les choses dont j'ai pu hériter, la plus sacrée reste la mission de conquérir [GetTitleByKey('e_the_iron_throne').GetNameNoTier] !"
 agot_targaryen_exile_invasion.0805.a:0 "Je jure sur la mémoire de mes ancêtres que je ne faillirais point !"
 agot_targaryen_exile_invasion.0805.b:0 "Je ne suis pas de taille pour une telle épreuve !"
