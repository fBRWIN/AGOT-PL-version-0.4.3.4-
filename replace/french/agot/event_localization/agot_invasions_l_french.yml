 agot_faegon_invasion.0004.a_tt:0 "Vous allez jouer en tant que [faegon.GetName]."
 agot_targaryen_exile_invasion.0401.b:0 "Je suis [ROOT.Char.Custom('FR_CeluiCelle')] qui a restauré notre maison !"
 agot_targaryen_exile_invasion.0401.tt:0 "Avec la fin de la guerre, tous vos alliés cesseront de vous apporter leur soutien, à l'exception de ceux qui ont une haute [opinion|El] de vous."
 agot_targaryen_exile_invasion.0600.a_tt:0 "Vous tenterez de faire éclore les œufs."
 agot_targaryen_exile_invasion.0600.b:0 "Le temps n'est pas encore venu pour cela…"
 agot_targaryen_exile_invasion.0600.b_tt:0 "La tentative d'éclosion attendra."
 agot_targaryen_exile_invasion.0604.desc_self_fail:0 "[guide.GetFirstName] fait glisser la lame le long de ma main, pour en offrir le tribut écarlate au feu.\n\n$agot_targaryen_exile_invasion.0604.desc_main_text_failure$"
 agot_targaryen_exile_invasion.0605.desc_heir_start:0 "Libérés de leur prison de coquille, les dragons sont désormais libres de faire entendre leurs cris. #italic Ils sont le feu fait chair, et le feu est le pouvoir.#!\n\nMes yeux sont émerveillés par ces créatures, mais l'exaltation devient nettement plus amère lorsque je remarque qu'ils n'ont d'yeux que pour [heir_blood_donor.GetFirstName]. Ils s'agrippent, s'enroulent et se blottissent contre [heir_blood_donor.Custom('FR_LuiElle')], comme le ferait des enfants en présence de leur [Select_CString(heir_blood_donor.IsFemale,'mère','père')].\n\n"
 agot_targaryen_exile_invasion.0605.desc_heir_emote_bad:0 "Jalousie et colère commencent à envenimer mes pensées dans ce jour de triomphe qui devrait être mien,"
 agot_targaryen_exile_invasion.0605.desc_heir_emote_good:0 "Bien qu'attendrissante, cette image fait mûrir force réflexions à propos de la place qui est la mienne,"
 agot_targaryen_exile_invasion.0605.desc_heir_end:0 "mais un simple sourire de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('heir_blood_donor'))] suffit à souffler ces noirs nuages. « Notre sang est de feu. Notre sang doit se lier au feu. » J'en comprends immédiatement le sens en voyant ce qui semble lier [heir_blood_donor_dragon.GetName] à [heir_blood_donor.GetFirstNameNoTooltip], quelque chose de si fort que je pourrais presque l'effleurer du bout des doigts.\n\nQuelque chose de similaire qui m'attire vers l'un des deux autres dragons..."
 agot_targaryen_exile_invasion.0605.a_tt:0 "Vous allez choisir le dragon avec lequel vous lier."
 agot_targaryen_exile_invasion.0003.desc:0 "Je n'escomptais pas gagner [claimed_title.GetNameNoTier] sans coup férir, mais guerroyer par l'éloquence est une toute autre forme de bataille. Les négociations deviennent pesantes, autant que peut l'être le poids de mon héritage.\n\nJe tente de faire bonne figure, mais je crains qu'une grimace ne m'échappe, car je remarque une singulière réaction de la part [petitioned_ruler.Custom('FR_du_Char_Pi')][petitioned_ruler.GetTitledFirstName] : « N'ayez crainte, le temps viendra où vous siègerez sur le trône de vos ancêtres. Vous serez alors sans nul doute un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GetQueenKing')|l] [ROOT.Char.Custom('ComplimentAdjective')], d'ici [TopScope.ScriptValue('agot_time_to_win_invasion_for_underage_exiles_value')] ans tout au plus. Bien entendu, lorsque la guerre se conclura avec votre triomphe, je m'assurerai que vos célébrations ne vous fassent pas oublier votre part du marché. »\n\nSitôt la menace proférée, [petitioned_ruler.Custom('FR_IlElle')] lève sa coupe et nous trinquons comme il se doit."