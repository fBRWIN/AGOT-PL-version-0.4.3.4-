 agot_peake_uprising.0001.t:0 "Le soulèvement de Peake"
 agot_peake_uprising.0001.desc:0 "Qui a-t-il à retenir de la Maison [ROOT.Char.GetHouse.GetName] depuis que le faux dragon a usurpé le trône de [daemon.GetFirstNameNicknamed], si ce n'est opprobre et camouflet ?\n\nNos terres ont été honteusement grignotées par nos ennemis ! Des terres qui étaient nôtres depuis l'époque où nous avions bouté les tritons loin de la Mander ! Des terres perdues lors de l'ascension de [daeron.GetFirstName], le bien nommé : « Fausse-lignée » !\n\nIl est temps que cela cesse ! Il est temps de récupérer ce qui a été perdu et de redorer ce qui a été terni ! Il est temps de mettre un terme à cette ruine qui ronge notre dynastie ! Nous sonnerons du cor vers la guerre, ou sonnera notre glas vers la tombe !\n\nLes râles d'agonies de nos ennemis pourraient bien se faire entendre jusqu'au-delà du Détroit, incitant le véritable souverain des Sept Couronnes, [aenysclaimant.Custom('FR_le_Char_Pi')][aenysclaimant.GetTitledFirstName] [aenysclaimant.GetHouse.GetName], à venir réclamer ce qui est sien !"
 agot_peake_uprising.0001.a:0 "Plutôt mourir dignement que vivre honteusement !"
 agot_peake_uprising.0002.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0002.desc:0 "#Italic Quatre fois en quarante ans !#!\n\nC'est la quatrième fois au cours des quarante dernières années que les misérables résidents de Stellepique ont décidé de se soulever contre le Trône de Fer. Mais cette fois, ni allié, ni dragon noir à l'horizon pour les soutenir.\n\nL'insignifiante action [peake.Custom('FR_du_Char_Pi')][peake.GetTitledFirstName] tient plus de la corvée que du défi. En aucun cas je ne céderai les terres de Cendregué, et certainement pas à une maison de pareils parjures.\n\nVienne l'aube, Stellepique sera tout ce qui leur restera."
 agot_peake_uprising.0002.a:0 "Une fois encore, le feu et le sang balaieront nos ennemis !"
 agot_peake_uprising.0003.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0003.desc:0 "#Italic Que voilà une singulière opportunité.#!\n\nUne rébellion orchestrée par [peake.Custom('FR_le_Char_P')][peake.GetFullName] a mis fin à la paix du roi. Une rébellion que d'aucuns jugeraient vouée à l'échec, et ce serait là un jugement avisé.\n\n[maekar.Custom('FR_le_Char_Pi')|U][maekar.GetTitledFirstNameRegnal] n'a même pas daigné appeler ses bannerets, préférant rassembler quelques troupes avec l'aide [maekar.Custom('FR_du_Char_Pi')][egg.GetTitledFirstName]. La Couronne n'a certes pas sollicité mon aide, mais elle ne la dédaignera pas pour autant.\n\nC'est pour moi une opportunité en or de gagner aisément les faveurs de la maison du dragon, tandis qu'un seigneur vieillissant, périclitant et absent règne depuis le Roc, en la personne [maekar.Custom('FR_du_Char_Pi')][gerold.GetTitledFirstName]."
 agot_peake_uprising.0003.a:0 "Le rouge inondera Stellepique !"
 agot_peake_uprising.0004.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0004.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', maekar)], [maekar.Custom('FR_le_Char_Pi')][maekar.GetTitledFirstNameRegnal], a rassemblé une armée en vue d'écraser cette grotesque insurrection menée par [peake.Custom('FR_le_Char_Pi')][peake.GetTitledFirstName] dans les Marches Dorniennes. La Maison [peake.GetHouse.GetName] a toujours été prompte à suivre l'ombre du Dragon Noir, comme un chien bien dressé, mais aujourd'hui, il n'y a nulle autre bannière que la sienne qui se dresse contre la Couronne. [aenysclaimant.GetFirstName] [aenysclaimant.GetHouse.GetName] demeure de l'autre côté du Détroit, mais nous devons jouer de vigilance si nous ne voulons pas voir poindre une quatrième rébellion.\n\nJe chevaucherai aux côtés de quiconque combattra pour rétablir la paix du roi, et prierai pour que [peake.GetFirstNameNoTooltip] soit défait[peake.Custom('FR_E')] au plus vite."
 agot_peake_uprising.0004.a:0 "La devise de notre maison me semble bien trop familière."
 agot_peake_uprising.0005.t:0 "Le siège de Stellepique"
 agot_peake_uprising.0005.desc:0 "Stellepique est encerclé par les bannières royales, et par les hommes qui les brandissent. Pour un homme [peake.Custom('FR_du_Char_Pi')][peake.GetTitledFirstName] sur les remparts, il y a cent en contrebas. La situation m'est extrêmement favorable, je peux donc agir à ma guise.\n\n[egg.Custom('FR_le_Char_Pi')|U][egg.GetTitledFirstName], connu pour sa noblesse d'âme, cherche comme à son habitude à éviter la moindre effusion de sang. [egg.Custom('FR_IlElle')] me conjure de maintenir le siège, préférant laisser le temps effriter l'hardiesse de [peake.GetFirstNameNoTooltip], afin qu'il n'ait d'autre choix que de capituler face au mécontentement croissant de ses propres soldats.\n\nD'un autre côté, [egg.Custom('FR_le_Char_Pi')][reyne.GetTitledFirstName], avide de glorioles, me presse de prendre d'assaut le château et d'enfoncer les portes afin d'épargner à nos troupes des mois d'attentes inutiles, quand il n'y a guère plus qu'une poignée de rebelles pour défendre ces murs.\n\nJe pèse le pour et le contre et j'entends l'argument de chacun. Reste à savoir par lequel je veux me laisser convaincre."
 agot_peake_uprising.0005.a:0 "Aucun rempart ne saurait protéger des parjures. #EMP Enfoncez les portes !#!"
 agot_peake_uprising.0005.b:0 "Rien ne presse. Nous ne manquons ni de temps, ni d'hommes."
 agot_peake_uprising.0006.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0006.desc:0 "Je contemple les murs de la grande salle de Stellepique tandis que le fracas des épées résonne de tous côtés. Ces échos m'informent que les dernières poches de résistances se font mater, et quoi que [peake.Custom('FR_le_Char_Pi')][peake.GetTitledFirstName] ait espéré accomplir avec son soulèvement, il n'en verra pas la couleur.\n\nIl était déjà admis que les Peake seraient dépouillés de leurs terres, à l'exception de Stellepique, mais après réflexion, j'envisage autre chose pour cette maison de tourne-casaque. Le sang a été versé, le feu a été répandu, mais peut-être en faut-il davantage. La traîtrise semble être leur bannière, la félonie leur devise, il ne serait pas inenvisageable que de les passer au fil de l'épée pour éradiquer ce chancre qui gangrène ces terres depuis trop longtemps.\n\nLe bien du royaume doit rester ma priorité, alors quelle doit être la décision prise à propos de la Maison [peake.GetHouse.GetName] ?"
 agot_peake_uprising.0006.a:0 "Les dépouiller de leurs terres sera un châtiment adéquat."
 agot_peake_uprising.0006.b:0 "Je dois faire [peake.Custom('FR_du_Char_Pi')][peake.GetTitledFirstNameNoTooltip] un exemple !"
 agot_peake_uprising.0006.c:0 "La perfidie de cette maison n'a que trop duré !"
 agot_peake_uprising.0007.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0007.desc:0 "Les armées de la Couronne s'écrasent contre les murs de Stellepique. Des dizaines d'hommes valeureux grimpent les échelles au rythme du battement contre les portes. À mon tour, je dégaine, et l'arme en main, je mène une colonne. Spectacle mémorable pour les soldats que de voir leur roi mener ses propres batailles.\n\nJe grimpe petit à petit vers les créneaux, avec toujours plus d'assurance, lorsque finalement, je vois deux défenseurs pousser quelque chose de lourd, quelque chose de pesant. User d'un rocher me paraît bien archaïque comme façon de protéger le fief de son seigneur, mais cette méthode simpliste semble pourtant efficace, et je m'apprête à en faire les frais. Avant que cela ne heurte mon crâne, une pensée résonne dans ma tête : « J'avais espéré connaître une fin plus royale que celle-ci. »"
 agot_peake_uprising.0007.a:0 "#difficulty_hard #italic Argh !#!#!"
 agot_peake_uprising.0008.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0008.desc:0 "#EMP M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', maekar)], [maekar.Custom('FR_le_Char_Pi')][maekar.GetTitledFirstNameRegnal], est mort !#!\n\nC'est [peake.Custom('FR_le_Char_Pi')][peake.GetTitledFirstName] [peake.Custom('FR_LeLa')] responsable de cette tragédie. Bouffi d'orgueil, [peake.Custom('FR_IlElle')] a mené sa stupide rébellion, la quatrième en autant de décennies.\n\nPar décret royal, les Peake ont déjà étaient dépouillés de leurs terres et de leurs bannerets ; ne reste que le château de Stellepique. Autrefois illustre, cette maison compte désormais parmi les plus faibles des Seigneurs des Marches, mais peut-être ce châtiment est-il encore trop doux, pour les #italic régicides#! qu'ils sont devenus.\n\nQuelle mesure faut-il prendre pour remettre dans le rang une maison coupable de multiples félonies ?"
 agot_peake_uprising.0008.a:0 "Bien trop de sang a déjà coulé..."
 agot_peake_uprising.0008.b:0 "Une vie pour une vie. J'aurais la tête [peake.Custom('FR_du_Char_Pi')][peake.GetTitledFirstNameNoTooltip] !"
 agot_peake_uprising.0008.c:0 "Je vais m'assurer qu'il n'y ait jamais de cinquième rébellion."
 agot_peake_uprising.0009.t:0 "Le Grand Conseil"
 agot_peake_uprising.0009.desc:0 "[maekardead.Custom('FR_le_Char')|U][maekardead.GetNameRegnal] est mort, et puisque suite à la mort du Prince Aerion Viveflamme, son père n'avait pas nommé un nouveau Prince de Peyredragon et héritier, il est du devoir du grand conseil de choisir le nouveau Seigneur des Sept Couronnes, pour tuer dans l'œuf tout conflit qui pourrait poindre sur le sujet de la succession.\n\n#EMP Cinq revendications ont été examinées.#!\nLe prince [maegorclaimant.GetName], la princesse [vaellaclaimant.GetName] ainsi que leur oncle, [eggclaimant.Custom('FR_le_Char_Pi')][eggclaimant.GetTitledFirstName]. Bien loin d'ici, la progéniture du Dragon Noir, [aenysclaimant.Custom('FR_le_Char')][aenysclaimant.GetName], a fait parvenir une lettre depuis son exil, espérant conquérir le Trône en faisant couler l'encre à la pointe d'une plume. Préférant à tous ces prétendants une autre alternative, certains seigneurs de Westeros espèrent voir [aemonclaimant.Custom('FR_le_Char')][aemonclaimant.GetName] ceindre la couronne, mais nul ne sait s'il est disposé à renier ses vœux.\n\nQuelle revendication le conseil doit-il appuyer ?"
 agot_peake_uprising.0009.d:0 "La tradition répugne cela, mais Vaella fut la seule enfant du fils aîné de Maekar."
 agot_peake_uprising.0009.c:0 "Maegor est le suivant dans la ligne de succession, ce doit être lui !"
 agot_peake_uprising.0009.a:0 "Aegon est en âge de gouverner, et a les compétences pour faire un bon monarque."
 agot_peake_uprising.0009.b:0 "La sagesse d'Aemon profitera grandement au royaume."
 agot_peake_uprising.0009.e:0 "Aenys sur le trône réprimerait une éventuelle future rébellion Feunoyr."
 agot_peake_uprising.0010.t:0 "Une loyauté au-delà de tout serment"
 agot_peake_uprising.0010.desc:0 "Me voilà désormais #EMP Roi des Andals, des Rhoynars et des Premiers Hommes, Seigneur des Sept Couronnes et Protecteur du Royaume#!.\n\nUne lourde tâche à laquelle vient s'ajouter le poids de nombre de responsabilités, dont la rétribution pour loyauté rendue. Peu sont ceux à avoir soutenu la cause des Feunoyr avec autant d'acharnement et de féalité que la Maison [peake.GetHouse.GetName], et désormais affublé d'un pouvoir sans commune mesure, je peux façonner le royaume à ma guise. Il serait avisé de récompenser — et renforcer — mes partisans.\n\n[peake.Custom('FR_le_Char_P')|U][peake.GetFullName] se présente devant moi, attendant de son suzerain qu'il apporte un avenir radieux à sa maison."
 agot_peake_uprising.0010.a:0 "Une loyauté infaillible mérite récompense !"
 agot_peake_uprising.0010.b:0 "Je n'ai cure de cette maison flagorneuse."
 agot_peake_uprising.0011.t:0 "Le sac de Stellepique"
 agot_peake_uprising.0011.desc:0 "L'ost [maekar.Custom('FR_du_Char_Pi')][maekar.GetTitledFirstNameRegnal] se heurte à nos murs, alors que les portes de Stellepique sont prises d'assaut par un bélier. Il n'y a aucun endroit où mes yeux peuvent se poser sans y voir les étendards de la Maison [maekar.GetHouse.GetName], et bien vite des échelles sont dressées. Malgré le chaos de la situation, je remarque qu'une des bannières suit une colonne menée par le roi en personne.\n\nTéméraire le bougre, surtout quand on constate l'acharnement de mes fidèles soldats à défendre le peu qu'il nous reste. Arc empoigné, ils décochent de bien beaux traits, et ceux qui n'ont pas la chance d'avoir une arme usent de tout ce qui leur passe sous la main. Je sais qu'il n'y a pour nous aucune chance de remporter cette victoire, mais qu'importe, nous lutterons autant que faire se peut, et juste après que cette pensée ait traversé mon esprit, j'entends un cri.\n\n« #bold Le roi est mort !#! » Je balaie les remparts du regard, et effectivement, je vois son corps gisant à terre, le crâne en piteux état. Les portes tombent quelques instants plus tard. #EMP Stellepique est perdu.#!"
 agot_peake_uprising.0011.a:0 "Nos vies sont désormais entre les mains des dieux..."
 agot_peake_uprising.0012.t:0 "$agot_peake_uprising.0011.t$"
 agot_peake_uprising.0012.desc:0 "L'ost [maekar.Custom('FR_du_Char_Pi')][maekar.GetTitledFirstNameRegnal] se heurte à nos murs, alors que les portes de Stellepique sont prises d'assaut par un bélier. Il n'y a aucun endroit où mes yeux peuvent se poser sans y voir les étendards de la Maison [maekar.GetHouse.GetName], et bien vite des échelles sont dressées. Malgré le chaos de la situation, je remarque qu'une des bannières suit une colonne menée par le roi en personne.\n\nTéméraire le bougre, surtout quand on constate l'acharnement de mes fidèles soldats à défendre le peu qu'il nous reste. Arc empoigné, ils décochent de bien beaux traits, et ceux qui n'ont pas la chance d'avoir une arme usent de tout ce qui leur passe sous la main. Je sais qu'il n'y a pour nous aucune chance de remporter cette victoire, mais qu'importe, nous lutterons autant que faire se peut, et juste après que cette pensée ait traversé mon esprit, j'entends un cri.\n\n« #bold Les portes ont cédés !#! » #EMP Stellepique est perdu.#!"
 agot_peake_uprising.0012.a:0 "Nos vies sont désormais entre les mains des dieux..."
 agot_peake_uprising.0013.t:0 "Loyauté et rétribution"
 agot_peake_uprising.0013.desc:0 "Saluons tous [aenys.GetFirstName], #EMP Roi des Andals, des Rhoynars et des Premiers Hommes, Seigneur des Sept Couronnes et Protecteur du Royaume#!. [aenys.Custom('FR_LeLa')|U] premi[aenys.Custom('FR_ErEre')] [aenys.GetHouse.GetName] à sièger sur le Trône de Fer et [Select_CString(aenys.IsFemale,'la femme','lʼhomme')] qui a restauré la puissance de la Maison Peake.\n\nJe craignais que notre indéfectible loyauté ne soit pas récompensée à sa juste valeur, mais mes craintes se sont envolées telles des fétus de paille. [aenys.Custom('FR_le_Char_Pi')|U][aenys.GetTitledFirstNameNoTooltip] va restituer à ma dynastie ce qui est légitimement sienne. Nos terres ancestrales à nouveau en notre possession, nous redeviendrons les puissants Seigneurs des Marches que nous étions jadis.\n\nJe gage que le règne du Dragon Noir sera signe de prospérité pour les Peake !"
 agot_peake_uprising.0013.a:0 "Les dieux sont bons, de même que le roi."
 agot_peake_uprising.0014.t:0 "L'épée du Conquérant"
 agot_peake_uprising.0014.desc:0 "#EMP Le rêve de mon père est accompli#!. \n\nLe Dragon Noir va maintenant pouvoir siéger à sa juste place, et non plus virevolter au gré des vents et marées. Ceint d'une couronne et réhaussé d'un trône, il ne lui manque plus que de retrouver ses griffes égarées. Il me faut l'épée du Conquérant. Il me faut #bold Feunoyr !#!\n\nM[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bittersteel )], [bittersteel.GetNameNicknamed], demeure de l'autre côté du Détroit, ainsi que le reste de ma famille et la lame en acier valyrien a qui mon père doit son nom.\n\nLa maison du dragon noir doit rester unie si elle veut rester forte."
 agot_peake_uprising.0014.a:0 "Il est temps que les miens rentrent dans leur juste demeure."
 agot_peake_uprising.0014.b:0 "Tout ce dont j'ai besoin se trouve déjà ici."
 agot_peake_uprising.0015.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0015.desc:0 "Des nouvelles me sont parvenues de Westeros. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', aenys )], [aenys.Custom('FR_le_Char')][aenys.GetNameNicknamed], siège désormais sur le Trône de Fer. Il n'y a nulle gloire dans cet acte, car il s'agit plus d'un présent que d'une conquête, mais le fait demeure qu'[aenys.Custom('FR_IlElle')] est désormais [Select_CString(aenys.IsFemale,'la Reine','le Roi')] des Andals, des Rhoynars... et du reste. Le rêve est achevé, l'ombre du Dragon Noir s'étend depuis Dorne jusqu'au Mur.\n\n[aenys.Custom('FR_IlElle')|U] demande à ce que je retourne dans ma patrie, ma terre natale, non sans oublier de préciser qu'il réclame par la même occasion Feunoyr, l'épée du Conquérant, comme prix du terme de mon exil.\n\nMais devrais-je rallier ce roi sans mérite ? Ce dragon muselé, coiffé d'une couronne par la grâce d'un conseil qui tire les ficelles ?"
 agot_peake_uprising.0015.a:0 "Le rêve est accompli, qu'importe la manière."
 agot_peake_uprising.0015.a.tt:0 "Vous acceptez la proposition et retournez à Westeros."
 agot_peake_uprising.0015.b:0 "Aenys n'est rien d'autre qu'une marionnette."
 agot_peake_uprising.0015.b.tt:0 "Vous refusez de participer à cette farce."
 agot_peake_uprising.0016.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0016.desc:0 "Aigracier s'avance devant le Trône de Fer, brandissant une épée dont il retire le fourreau. « Feunoyr, Votre Majesté ! » s'exclame-t-il.\n\nLe noir de la lame reflète le soleil d'un éclat sombre comme la fumée, et les ondulations à sa surface brillent comme autant de sortilèges inconnus des profanes. Mon oncle intervient pour m'informer que certains de mes proches sont restés auprès de la Compagnie Dorée, mais cette tiède nouvelle ne suffit pas à effacer le sourire que j'affiche d'une oreille à l'autre.\n\nJ'ai revendiqué la lame et réussi à faire appuyer ma revendication sur le trône. Rien ne saurait effriter la joie qui habite mon cœur à cet instant."
 agot_peake_uprising.0016.a:0 "Ainsi débute le règne du Dragon Noir !"
 agot_peake_uprising.0017.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0017.desc:0 "Une fois encore, mon oncle Aigracier a prouvé qu'il ne déméritait pas son nom. Il a rejeté mon invitation, ne souhaitant ni me faire grâce de son retour, ni de celui de l'épée qui me revient de droit. Souffrir d'un tel refus est déjà insultant en soi, mais me refuser Feunoyr c'est également refuser d'admettre toutes les revendications que je peux avoir de par mon père, y compris celle du trône.\n\nEt bien soit, qu'il garde la lame, et qu'il reste au-delà du Détroit. Les caprices d'un exilé veillissant ne sauraient ternir l'éclat de mon règne à venir !"
 agot_peake_uprising.0017.a:0 "Y a-t-il pire fléau que sa propre famille ?"
 royal_host:0 "Ost royal"