 DRAGON_IN_SIEGE:0 "Utiliser le dragon"
 agot_dragon_siege.gui_tt:0 "[commander.Custom('FR_le_Char_U_Pi')|U][commander.GetShortUIName|U] [Select_CString(commander.IsLocalPlayer,'déciderez','décidera')] comment utiliser [sieging_dragon.GetName] durant le siège."
 agot_dragon_siege.gui_anti_dragon_tt:0 "@warning_icon!#warning Les défenseurs possèdent des [men_at_arms|El] [anti_dragon_maa|El] stationnés ici, augmentant le risque de cette action.#!"
 agot_dragon_siege.gui_scorpion_1_tt:0 "@warning_icon!#warning Les défenseurs possèdent des emplacements pour scorpion, augmentant le risque de cette action.#!"
 agot_dragon_siege.gui_scorpion_2_tt:0 "@warning_icon!#warning Les défenseurs possèdent des emplacements pour scorpion lourd, augmentant le risque de cette action.#!"
 agot_dragon_siege.gui_tt_check:0 "Vous ne pouvez utiliser votre dragon dans un siège qu’une fois par jour."
 agot_dragon_siege.gui_tt_cant_damage:0 "Votre dragon n'est pas suffisamment grand pour endommager davantage cet endroit."
 agot_dragon_siege.title:0 "Siège de [sieging_location.GetNameNoTooltip] :"
 agot_dragon_siege.scorpion_1_warning:0 "@warning_icon!#warning [sieging_location.GetName] possède des emplacements pour scorpion, augmentant le risque d'utiliser [sieging_dragon.GetFirstName] dans ce siège.#!"
 agot_dragon_siege.scorpion_2_warning:0 "@warning_icon!#warning [sieging_location.GetName] possède des emplacements pour scorpion lourd, augmentant le risque d'utiliser [sieging_dragon.GetFirstName] dans ce siège.#!"
 agot_dragon_siege.ineffective:0 "L'attaque de votre dragon a été inefficace."
 agot_dragon_siege.0001.t:0 "$agot_dragon_siege.title$ L'approche du dragon"
 agot_dragon_siege.0001.desc_opening:0 "Devant moi se dresse les murs de [sieging_location.GetName], et à mes côtés, [sieging_dragon.GetName]. Les troupes encerclent la propriété, les défenseurs recroquevillés, ou piégés devrais-je dire, à l'intérieur.\n\n"
 agot_dragon_siege.0001.desc_none:0 "Avec le temps, nous pourrions les contraindre à capituler, mais aucun mur n'est assez haut pour protéger du feu d'un dragon. Ce n'est pas sans risque, mais je pourrais monter [sieging_dragon.GetNameNoTooltip] et ainsi mettre un terme à ce siège beaucoup plus rapidement."
 agot_dragon_siege.0001.desc_defender:0 "Avec le temps, nous pourrions les contraindre à capituler, mais aucun mur n'est assez haut pour protéger du feu d'un dragon. Je pourrais monter [sieging_dragon.GetNameNoTooltip] et ainsi mettre un terme à ce siège beaucoup plus rapidement, malheureusement, [defending_dragonrider.Custom('FR_le_Char_Pi')][defending_dragonrider.GetTitledFirstName] et son dragon, [defending_dragon.GetName], se trouvent ici même, et si je souhaite mener une attaque, il me faudra d'abord les affronter."
 agot_dragon_siege.0001.desc_defenders:0 "Avec le temps, nous pourrions les contraindre à capituler, mais aucun mur n'est assez haut pour protéger du feu d'un dragon. Je pourrais monter [sieging_dragon.GetNameNoTooltip] et ainsi mettre un terme à ce siège beaucoup plus rapidement, malheureusement, [defending_dragonrider.Custom('FR_le_Char_Pi')][defending_dragonrider.GetTitledFirstName] et son dragon, [defending_dragon.GetName], se trouvent ici même, avec du soutien qui plus est. Si je souhaite mener une attaque, il me faudra d'abord affronter #bold tous#! les dragons !"
 agot_dragon_siege.0001.desc_owned:0 "Il y a d'autres dragons à l'intérieur de ces murs. Mais n'ayant aucun dragonnier, il est fort peu probable que nous ayons à les combattre. Ce n'est pas sans risque, mais je pourrais monter [sieging_dragon.GetNameNoTooltip] et ainsi mettre un terme à ce siège beaucoup plus rapidement."
 agot_dragon_siege.0001.desc_owned_single:0 "[owned_dragon_present.GetName] se trouve à l'intérieur, mais n'ayant aucun dragonnier, [owned_dragon_present.Custom('DR_FR_IlElle')] ne devrait pas représenter un réel danger. Ce n'est pas sans risque, mais je pourrais monter [sieging_dragon.GetNameNoTooltip] et ainsi mettre un terme à ce siège beaucoup plus rapidement."
 agot_dragon_siege.0001.a:0 "Affaiblissons leurs défenses en ciblant les structures les plus vulnérables."
 agot_dragon_siege.0001.a.f:0 "C'est l'approche la moins risquée. Vous chevaucherez [sieging_dragon.GetNameNoTooltip] pour attaquer les points les plus faibles de la propriété et amoindrir les défenses."
 agot_dragon_siege.0001.b:0 "Ces murs ne pourront pas les protéger du feu du dragon."
 agot_dragon_siege.0001.b.f:0 "Vous utiliserez le feu de [sieging_dragon.GetNameNoTooltip] pour détruire les fortifications et tenter de mettre fin au siège dans un glorieux coup d'éclat."
 agot_dragon_siege.0001.c:0 "Je ne ferais preuve d'aucune retenue. Le donjon #N brûlera#! !"
 agot_dragon_siege.0001.c.f:0 "Faisant fi de toute forme de considération, vous déchaînerez [sieging_dragon.GetNameNoTooltip] sur les défenses et le donjon, provoquant d'énormes pertes et dégâts."
 agot_dragon_siege.0001.c.tt:0 "#N De nombreuses personnes à l'intérieur de [sieging_location.GetNameNoTooltip] brûleront ou périront.#!"
 agot_dragon_siege.0001.d:0 "#N;bold Je vais raser jusqu'à la dernière pierre de cet endroit !#!"
 agot_dragon_siege.0001.d.f:0 "Vous raserez la propriété pour qu'il n'en reste que des cendres et des ruines."
 agot_dragon_siege.0001.d.tt:0 "#N Personne à l'intérieur de [sieging_location.GetNameNoTooltip] n'en réchappera vivant.#!"
 agot_dragon_siege.0001.e:0 "[defending_dragonrider.GetFirstName] ! Viens donc !"
 agot_dragon_siege.0001.e.f:0 "Vous forcerez [defending_dragonrider.Custom('FR_le_Char_Pi')][defending_dragonrider.GetTitledFirstNameNoTooltip] et [defending_dragon.GetFirstNameNoTooltip] à venir vous affronter."
 agot_dragon_siege.0001.f:0 "Je n'ai pas besoin de dragon pour prendre cette place forte."
 agot_dragon_siege.0001.f.f:0 "Le siège va se poursuivre normalement."
 agot_dragon_siege.0002.t:0 "$agot_dragon_siege.title$ Le feu du dragon !"
 agot_dragon_siege.0002.intro:0 "Je longe merlons et créneaux tandis que je marche à vive allure sur les remparts de [location.GetName]. Peu importe où mes yeux se posent, je ne vois là que soldats et troupes ennemis. Mon donjon est encerclé, et un siège prolongé semble inévitable.\n\n"
 agot_dragon_siege.0002.bigboi:0 "Le soleil est bien haut dans le ciel lorsque son rugissement se fait entendre. Il est aussi perçant que la bourrasque de vent est frappante. C'est là une fureur analogue à une tempête, faisant trembler aussi bien l'air que les genoux. La grande ombre ailée voile alors l'astre dont la clarté s'en retrouve masquée, et mes yeux, incapable d'en détourner le regard comme deux vigies ne répondant plus aux ordres donnés, me forcent à contempler cet abîme de terreur cingler sur moi : [sieging_dragon.GetFirstNameNicknamed], la #XB gigantesque monstruosité#! !\n\n"
 agot_dragon_siege.0002.option1:0 "L'épaisse couverture nuageuse se dresse au-dessus de ma tête, et un rugissement se propage à travers l'air. Il est strident, comme le bruit d'un cor qui aurait été soufflé pour annoncer les hostilités. La source de ma peur prend la forme d'une silhouette ailée qui s'élève après avoir été dissimulé par l'environnement. Alors que mon cœur est déjà frappé du chancre de la terreur, mon fléau cingle sur moi : [sieging_dragon.GetFirstNameNicknamed], le #X redoutable dragon#! de mon ennemi.\n\n"
 agot_dragon_siege.0002.option2:0 "Le soleil se fait couchant quand un rugissement tonitruant s'élève au loin. Perçant les cieux comme une flèche, tranchant l'air comme une épée, et crachant moult flammes comme un dragon — naturellement — je vois la forme qui en est à l'origine. Du fait du feu, ou du crépuscule naissant, le ciel devint cramoisi. Je n'avais d'autres choix que de regarder ma peine fondre sur moi : [sieging_dragon.GetFirstNameNicknamed|U], la #X bête flamboyante#! a été appelé pour soutenir le siège.\n\n"
 agot_dragon_siege.0002.option3:0 "Un cri ondulant tranche ce qui n'était jusque là qu'un silence pesant, et au loin, je peux voir distinctement ma bête noire : [sieging_dragon.GetFirstNameNicknamed], l'#X hideuse bestiasse#!, a prit son envol, prêt[sieging_dragon.Custom('DR_FR_E')] à faire pleuvoir le feu des hauteurs du ciel.\n\n"
 agot_dragon_siege.0002.option4:0 "Un silence plane. Un silence de mort. Il n'y a guère que les cœurs battant qui tambourinent en chacun pour apporter un rythme qui ne fait que renforcer la tension déjà pesante. Enfin, le silence se brise, aussi soudainement qu'un verre tombant avec fracas sur le sol : [sieging_dragon.GetFirstNameNicknamed] s'élevant dans un tourbillon de flammes et de désespoir pour apporter #X la ruine et la mort#!.\n\n"
 agot_dragon_siege.0002.outro:0 "Je n'ai point le temps de faire autre chose que de prier. Une prière destinée à qui veut l'entendre alors que mes cris sont dévorés par le fracas du feu qui s'abat. Tout ce qui m'entoure n'est plus qu'une tapisserie flamboyante aux nuances orangées et rougeoyantes, dont les fils tissés racontent comment de valeureux soldats disparaissent dans la poussière et la cendre."
 agot_dragon_siege.0002.a:0 "AAAAAAAAAAAAHHHHHH !!!"
 agot_dragon_siege.0002.a.f:0 "Vous êtes brûlé[ROOT.Char.Custom('FR_E')] par [sieging_dragon.GetNameNoTooltip]."
 agot_dragon_siege.0003.t:0 "$agot_dragon_siege.title$ Le feu du dragon !"
 agot_dragon_siege.0003.outro:0 "Je n'ai point le temps de faire autre chose que de prier. Une prière destinée à qui veut l'entendre alors que mes cris sont dévorés par le fracas du feu qui s'abat. Tout ce qui m'entoure n'est plus qu'une tapisserie flamboyante aux nuances orangées et rougeoyantes, dont les fils tissés racontent comment de valeureux soldats disparaissent dans la poussière et la cendre."
 agot_dragon_siege.0003.a:0 "AAAAAAAAAAAAHHHHHH !!!"
 agot_dragon_siege.0003.a.f:0 "Vous êtes brûlé[ROOT.Char.Custom('FR_E')] à mort par [sieging_dragon.GetNameNoTooltip]."
 agot_dragon_siege.0004.t:0 "$agot_dragon_siege.title$ Un trait chanceux"
 agot_dragon_siege.0004.desc.minor:0 "[sieging_dragon.GetName] et moi volons en direction de [sieging_location.GetName], et la première chose que nous survolons est choisis comme cible — un chariot de ravitaillement que les défenseurs ont bêtement laissé hors des murs. Un simple jet de flammes engloutit les provisions et ne laisse qu'un amas de cendres. Une cible facile, mais ce n'est que la première de nos actions.\n\nVient ensuite une tour, puis un poste de garde, puis une écurie. Les flammes ont cette utilité d'être particulièrement efficace pour se débarrasser des possessions ennemies. Mais subitement je ressens un impact brusque et une vive douleur sur mon flanc.\n\nMon premier réflexe est de pousser un cri, le second est d'en chercher la raison. Je vois une flèche incrustée dans mon abdomen, et une tache rouge qui se répand sur mon torse. Dans un rugissement, comme pour signifier la douleur partagée, [sieging_dragon.GetNameNoTooltip] me ramène vers nos lignes, et je discerne brièvement l'archer à qui je dois ce trait, sans doute plus chanceux que minutieux, qui retourne se mettre à l'abri dans le donjon."
 agot_dragon_siege.0004.desc:0 "Les cendres brûlantes de [sieging_location.GetName] volent et virevoltent au gré des va-et-vient de [sieging_dragon.GetName], soufflés par les battements d'ailes du béhémoth et attisés par la mort propagée dans son sillage.\n\nEn contrebas, les défenseurs se rassemblent dans la cour, probablement en prévision d'une quelconque défense — vaine tentative mue par un espoir naïf. J'ordonne que des trombes de feu pleuvent sur ce qui, vu d'ici, n'est rien d'autre qu'un brin de blés, tout juste bon à être fauchés.\n\nLe feu se déchaîne, ça oui il se déchaîne, à tel point que je le ressens jusque dans mon flanc. Je pousse un cri avant — ou peut-être après — de voir que quelque chose s'est enfoncé dans mon abdomen. Une flèche. #italic Une putain de flèche.#! Je vois l'archer à qui je dois ce trait, sans doute plus chanceux que minutieux, se tenir sur les remparts. Un rugissement plus tard, et le voilà dispersé aux vents, mais je ne peux m'attarder davantage. [sieging_dragon.GetFirstNameNoTooltip] me ramène vers nos lignes."
 agot_dragon_siege.0004.a:0 "Cela aura au moins été une journée de destruction fructueuse."
 agot_dragon_siege.0004.a.f:0 "Vous avez été contraint de battre en retraite, non sans avoir causé les dégâts que vous espériez."
 agot_dragon_siege.0005.t:0 "$agot_dragon_siege.title$ Hardiesse ardente"
 agot_dragon_siege.0005.desc.minor:0 "Nos attaques visant à jauger les défenses de [sieging_location.GetName] ont été couronné de succès. Les soldats en garnison les moins prudents sont soit en cendres, soit en sueur. La dernière cible est une tour, qui va finir noyée dans les flammes par [sieging_dragon.GetName] suite à mon ordre.\n\nAlors qu'[sieging_dragon.Custom('DR_FR_IlElle')] s'exécute, allant jusqu'à courber la pierre de son souffle, un soldat, seul, situé au sommet et soulevant une lance, s'élève et s'élance alors que sous ses pieds, le sol s'effondre.\n\nLa chute lui sera fatale sans aucun doute, mais son geste désespéré n'aura pas été vain, car sa lance est venue se ficher dans le flanc de [sieging_dragon.GetNameNoTooltip]. La tentative pour l'esquiver n'aura pas été fructueuse, et je ressens la douleur de mon dragon, à travers son rugissement de fureur et d'agonie, et plus encore."
 agot_dragon_siege.0005.desc:0 "La rue de [sieging_location.GetName] située juste en contrebas n'est maintenant plus qu'une rivière de feu. Les défenseurs se dispersent alors que l'imposante forme ailée que je chevauche atterri avec force et fracas. Le feu s'abat sur une autre structure, donnant davantage de raison aux malheureux de prendre leurs jambes à leur cou, mais je ne l'entends pas de cette oreille, et j'ordonne à [sieging_dragon.GetName] de poursuivre les archers avant qu'ils ne se regroupent.\n\nSa silhouette traverse la rue prestement, avant qu'[sieging_dragon.Custom('DR_FR_IlElle')] ne laisse furieusement échapper un rugissement. En scrutant alentour, je vois une lance fichée dans son flanc. Qui en est le responsable ? Un quelconque fantassin qui a préféré se recroqueviller à la faveur des ombres plutôt que de fuir bêtement devant nous. Sa prudence aurait pu lui être salutaire, mais son audace l'a d'ores et déjà condamné.\n\nSans ordre aucun, [sieging_dragon.GetFirstNameNoTooltip] se retourne et fait s'abattre sa vengeance ardente sur ce qui était l'instant d'avant encore un brave soldat. Je sens la douleur de mon dragon, et l'enjoint à retourner vers les cieux."
 agot_dragon_siege.0005.a:0 "Il faut panser cette blessure !"
 agot_dragon_siege.0005.a.f:0 "Vous avez été contraint de battre en retraite, non sans avoir causé les dégâts que vous espériez."
 agot_dragon_siege.0006.t:0 "$agot_dragon_siege.title$ Bravoure suicidaire"
 agot_dragon_siege.0006.desc:0 "Lances et flèches abondent et fussent de tous côtés. La garnison de [sieging_location.GetName] se montre à la fois hardie et prudente, se cachant à la faveur de solides fortifications lorsqu'ils sentent arriver le déluge de feu sur leur tête. Mais vaille que vaille, je trouve enfin une opportunité de réduire le nombre d'ennemis : un groupe d'archers qui a eu la stupidité de se regrouper en trop grand nombre au même endroit. J'ordonne à [sieging_dragon.GetName] de plonger sur eux, alors qu'ils n'ont pour toute couverture qu'une simple arcade.\n\nMais là est mon erreur, car je ne réalise le piège que trop tard ! D'autres troupes attendaient patiemment, exploitant les toits pour #italic sauter#! sur mon dragon, comme des pirates le feraient avec un navire imprudent.\n\nCertains, moins chanceux ou précis, ratent leur saut qui les mène à la rencontre de la pierre en dessous, mais certains parviennent néanmoins à trouver une prise sur la surface écailleuse de [sieging_dragon.GetFirstNameNoTooltip], aidés de leurs lances et épées. La bête rugit, et se tortillant de-ci de-là, fait tomber les moins bien agrippés. Les derniers lâchent prises quand [sieging_dragon.Custom('DR_FR_IlElle')] effectue une ascension vertigineuse par la force de ses ailes."
 agot_dragon_siege.0006.a:0 "De vaillants fils de putain, pour sûr !"
 agot_dragon_siege.0006.a.f:0 "[sieging_dragon.GetFirstNameNoTooltip] est sévèrement blessé[sieging_dragon.Custom('DR_FR_E')] et vous avez été contraint de battre en retraite, non sans avoir causé les dégâts que vous espériez."
 agot_dragon_siege.0007.t:0 "$agot_dragon_siege.title$ Un déluge de traits"
 agot_dragon_siege.0007.desc:0 "L'attaque sur [sieging_location.GetName] a su porter des fruits bien juteux. Plusieurs structures sont tombées et ce sans aucune résistance ; moi qui croyais cette place forte bien défendue, il s'est avéré que la hardiesse de sa garnison fut grandement exagérée.\n\nAlors que la prochaine cible est déjà choisie — une caserne — des flèches fussent de tous côté à travers les myriades de fenêtres et meurtrières. Est-ce à dire que les défenseurs étaient plus patients que pleutres ?\n\n[sieging_dragon.GetFirstName] déploie alors ses ailes de toute son envergure pour me protéger, tel le bouclier lige sauvegardant s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('FR_SeigneurDame')]. Mais l'action, plus que bienvenu, n'aura pas empêché quelques traits de trouver leur chemin dans ma chair meurtrie. Je hurle de douleur et vocifère de rage, alors que je suis emmené[ROOT.Char.Custom('FR_E')] loin d'ici à coup de battements d'ailes. Nous nous frayons un passage à travers les cieux tandis que mon sang, lui, se fraie un passage à travers mes blessures."
 agot_dragon_siege.0007.a:0 "Il me faut des soins !"
 agot_dragon_siege.0007.a.f:0 "Vous avez été grièvement blessé et contraint de battre en retraite, non sans avoir causé les dégâts que vous espériez."
 agot_dragon_siege.0007.b:0 "Je... je ne vais pas... y arriver..."
 agot_dragon_siege.0007.b.f:0 "Vous vous videz de votre sang et [sieging_dragon.GetNameNoTooltip] ramène votre corps dans vos lignes. Les dégâts escomptés ont été menés à bien, mais au prix d'un lourd tribut."
 agot_dragon_siege.0008.t:0 "$agot_dragon_siege.title$ Le cavalier de la mort"
 agot_dragon_siege.0008.desc:0 "La garnison de [sieging_location.GetName] a mené un combat qu'on pourrait qualifier de décent, mais nul ne peut se dresser contre [sieging_dragon.GetName] et moi. Les défenses du donjon ont été incendiées d'un bout à l'autre, nous focalisant davantage sur celles susceptibles d'abriter armes et soldats avant de nous tourner vers celles qui bloqueraient l'accès à nos troupes.\n\nAlors que la destruction va bon train, je vois un cavalier galoper dans notre direction. Je ne sais comment il a réussi à échapper miraculeusement aux flammes alentour, mais c'est une lance à la main qu'il charge furieusement. Est-il mu par la vaillance ou la démence, je n'en sais foutrement rien, mais alors que j'ordonne à [sieging_dragon.GetNameNoTooltip] de se retourner en prévision de son attaque, il me prend de court et son arme de jet s'envole, depuis ses mains jusque dans #bold ma poitrine !#! L'air de mes poumons s'échappe par le mauvais orifice, et je ne peux même pas manifester ma douleur dans un cri.\n\nJe peine à garder conscience alors que mon fidèle dragon s'élève déjà bien haut — #italic je crois#! — mon corps vacille et ma tête chavire d'un côté puis de l'autre. Ma vision se trouble, du fait du sang qui coule ou de la fumée qui monte — #italic ou les deux#! — le feu ne forme plus que du flou."
 agot_dragon_siege.0008.a:0 "[sieging_dragon.GetNameNoTooltip]... ? [sieging_dragon.GetNameNoTooltip] où es-tu ?"
 agot_dragon_siege.0008.a.f:0 "Votre corps est ramené par [sieging_dragon.GetNameNoTooltip] jusque dans vos lignes. Des dégâts ont été menés à bien, mais au prix d'un lourd tribut."
 agot_dragon_siege.0009.t:0 "$agot_dragon_siege.title$ Scorpion !"
 agot_dragon_siege.0009.desc:0 "Rares sont les moments où du haut d'un dragon on peut se sentir humilié, et rare sont ceux également qui ont déjà dû éprouver pareil camouflet. Je savais pertinemment qu'utiliser mon dragon comporté des risques, mais je pensais ma force de frappe bien supérieure à celle de leurs maigres défenses.\n\nLe trait métallique volant à grande vitesse dans ma direction me fit comprendre à quel point j'avais tort. Il vint se loger dans le flanc de [sieging_dragon.GetName] qui laissa éclater une fureur rugissante, et provoqua des mouvements de contorsions qui faillit bien me désarçonner."
 agot_dragon_siege.0009.a:0 "[sieging_dragon.GetFirstNameNoTooltip] ! Demi-tour ! Vite !"
 agot_dragon_siege.0009.a.f:0 "Vous avez été contraint de battre en retraite. Votre assaut a été inefficace et [sieging_dragon.GetFirstNameNoTooltip] a été sévèrement blessé[sieging_dragon.Custom('DR_FR_E')]."
 agot_dragon_siege.0010.t:0 "$agot_dragon_siege.title$ Scorpions !"
 agot_dragon_siege.0010.desc:0 "Les anciens Valyriens nommaient leurs dragons d'après des divinités, et il est aisé d'en comprendre la raison. [sieging_dragon.GetName] ne peut être vu autrement que comme l'incarnation divine du feu et de la mort, et moi comme son élu[ROOT.Char.Custom('FR_E')]. Pourtant, l'Histoire nous a montré que même les dieux pouvaient être abattus, au profit de nouveaux ; de même que les plus redoutables armes peuvent être contrées par les plus quelconque.\n\nJe vois s'abattre sur nous une pluie de métal. Les manœuvres d'esquives ne changent rien, car pour dix traits qui passent à côté, il y en a un qui touche sa cible, et à mon grand étonnement, il n'en faut guère plus pour mettre à mal #italic un dieu#!. Un carreau perfore l'articulation d'une aile, un autre transperce son cou, coupant court à son cri de douleur. Mortellement blessé[sieging_dragon.Custom('DR_FR_E')], [sieging_dragon.GetNameNoTooltip] ne vole plus, [sieging_dragon.Custom('DR_FR_IlElle')] tombe... #italic et moi avec#!."
 agot_dragon_siege.0010.a:0 "Adieu [sieging_dragon.GetFirstNameNoTooltip]..."
 agot_dragon_siege.0010.a.f:0 "Vous périssez dans la chute. Votre corps est retrouvé dans les décombres aux côtés de celui de [sieging_dragon.GetFirstNameNoTooltip]."
 agot_dragon_siege.0011.t:0 "$agot_dragon_siege.title$ Une invitation à danser"
 agot_dragon_siege.0011.desc:0 "La fidèle garnison de [sieging_location.GetName] a vaillamment combattu, repoussant vaille que vaille les assaillants au point que, la frustration gagnant en intensité dans les rangs ennemis, [sieging_dragonrider.Custom('FR_le_Char_Pi')][sieging_dragonrider.GetTitledFirstName] a décidé de se joindre [sieging_dragonrider.Custom('FR_LuiElle')]-même aux hostilités, chevauchant [sieging_dragon.GetName]. Je sais ce qu'il en est, et ce que cela implique. Il me faut donc à mon tour monter [defending_dragon.GetName].\n\nLe choix est ceci dit un luxe qui m'est envisageable : je peux aller au-devant du danger, et faire des cieux un terrain de danse ; ou bien fuir, abandonnant les malheureux — mais vaillants — soldats encore présents."
 agot_dragon_siege.0011.a:0 "Je viendrais à leur rencontre ! Pour [sieging_location.GetNameNoTierNoTooltip] !"
 agot_dragon_siege.0011.a.f:0 "Chevauchant [defending_dragon.GetNameNoTooltip], vous allez affrontez [sieging_dragonrider.GetFirstNameNoTooltip] et [sieging_dragon.GetNameNoTooltip]."
 agot_dragon_siege.0011.b:0 "Ce jour ne sera pas celui de ma mort ! [defending_dragon.GetFirstNameNoTooltip] ! Vole !"
 agot_dragon_siege.0011.b.f:0 "Vous fuyez, abandonnant les soldats à leur sort."
 agot_dragon_siege.notify_sieger_of_fleeing.t:0 "[defending_dragonrider.Custom('FR_le_Char_Pi')|U][defending_dragonrider.GetTitledFirstNameNoTooltip] s'enfuit !"
 agot_dragon_siege.notify_sieger_of_fleeing.tt:0 "[defending_dragonrider.GetName] a préféré fuir sur le dos de [defending_dragon.GetFirstName] plutôt que de vous affronter."
 agot_dragon_siege.0013.t:0 "$agot_dragon_siege.title$ À tire-d'aile"
 agot_dragon_siege.0013.desc:0 "[sieging_rider.Custom('FR_le_Char_Pi')|U][sieging_rider.GetTitledFirstName] et [sieging_dragon.GetFirstName] ont fait pleuvoir la destruction, et les pertes ont été plus graves qu'ils n'y paraissaient au premier abord.\n\nMon dragon, [fleeing_dragon.GetName], du fait du fracas causé par le siège ou de la terreur inspiré par la présence de [sieging_dragon.GetNameNoTooltip], a tout simplement fui !\n\nOn m'a rapporté qu'[fleeing_dragon.Custom('DR_FR_IlElle')] aurait établi sa nouvelle tanière à [new_location.GetBaseName]."
 agot_dragon_siege.0013.a:0 "C'est une catastrophe !"
 agot_dragon_siege.0013.a.f:0 "[fleeing_dragon.GetFirstNameNoTooltip], est redevenu sauvage. Vous pourriez [fleeing_dragon.Custom('DR_FR_LeLa')] récupérer, mais maintenant qu'[fleeing_dragon.Custom('DR_FR_IlElle')] n'est plus votre dragon, cela pourrait s'avérer difficile."
 agot_dragon_siege.0014.t:0 "$agot_dragon_siege.title$ L'arrivée du dragon"
 agot_dragon_siege.0014.desc:0 "J'ai ouï dire que non loin d'ici, [sieging_location.GetName] a été le théâtre d'événements de grandes calamités. [sieging_rider.Custom('FR_le_Char_Pi')|U][sieging_rider.GetTitledFirstName] et [sieging_dragon.GetName] ont provoqué des ravages parmi les défenses, mais pourtant, ce n'est pas ce qui me préoccupe le plus. J'ai également eu vent d'une nouvelle à propos de [fleeing_dragon.GetFirstName] !\n\nLa bête aurait fui le siège de son propre gré, et des éclaireurs rapportent qu'elle aurait établi une nouvelle tanière à [new_location.GetBaseName]."
 agot_dragon_siege.0014.a:0 "Est-ce le présage d'une calamité ou d'un bienfait ?"
 agot_dragon_siege.0014.a.f:0 "Un dragon sauvage est arrivé à [new_location.GetBaseName], et cela pourrait être l'occasion pour vous de le revendiquer. Bien sûr, les dragons sauvages sont de dangereux voisins..."
 agot_dragon_siege.gui_tt_commander_check:0 "Vous ne pouvez demander à vos commandants d'utiliser leur dragon qu'une fois tous les trois mois."