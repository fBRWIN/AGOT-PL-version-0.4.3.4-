l_french:
 recover_brightroar_decision:0 "Retrouver Rugissante"
 recover_brightroar_decision_desc: "Envoyer une expédition afin de retrouver Rugissante, l'épée ancestrale de la Maison Lannister."
 recover_brightroar_t: "Retrouver Rugissante"
 recover_brightroar_decision_tooltip: "L'Antique Valyria est un lieu plein de danger, beaucoup de ceux qui s'y sont rendus n'en sont jamais revenus."
 recover_brightroar_decision_tooltip_1: "L'expédition pourrait permettre de retrouver Rugissante."
 recover_brightroar_decision_tooltip_2: "L'expédition pourrait causer la mort de l'équipage."
 recover_brightroar_decision_tooltip_3: "Un explorateur fera voile jusqu'à l'Antique Valyria afin de récupérer Rugissante, l'épée ancestrale de la Maison Lannister."
 recover_brightroar_decision_confirm: "Préparer un navire pour le voyage."
 recover_brightroar_0001_a_desc: "Des siècles se sont écoulés depuis que [tommen.GetFullName] a perdu Rugissante lors de son périple à Valyria. Des siècles depuis que la Maison [ROOT.Char.GetDynasty.GetBaseName] a été dépossédé d'épées en acier valyrien.\n\nPeut-être est-il venu le temps de mettre un terme à ce camouflet et de récupérer la lame ? M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('explorer'))] [explorer.GetFirstName] sollicite ma permission de mener une excursion jusqu'aux confins de l'Antique Valyria, pour la gloire et la richesse.\n\nLe voyage sera dispendieux et fort dangereux... mais le risque en vaut la chandelle."
 recover_brightroar_0001_c_desc: "Des siècles se sont écoulés depuis que [tommen.GetFullName] a perdu Rugissante lors de son périple à Valyria. Des siècles depuis que la Maison [ROOT.Char.GetDynasty.GetBaseName] a été dépossédé d'épées en acier valyrien.\n\nPeut-être est-il venu le temps de mettre un terme à ce camouflet et de récupérer la lame ? Rare sont les problèmes à ne pas pouvoir être résolu avec de l'or... et quelques aventuriers audacieux. Ainsi Rugissante pourrait être récupérée.\n\n[explorer.GetFirstName], un capitaine local a proposé de diriger l'expédition.\n\nLe voyage sera dispendieux et fort dangereux... mais le risque en vaut la chandelle."
 recover_brightroar_0001_tt: "[explorer.GetFirstName] se rendra à Valyria et tentera de récupérer Rugissante"
 recover_brightroar_0001_b_tt: "Vous annulez l'expédition et votre or vous est remboursé"
 recover_brightroar_0001_a: "Puisse votre voyage se dérouler sans encombre, m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('explorer'))]..."
 recover_brightroar_0001_b: "Revenez sain et sauf, [explorer.GetName]"
 recover_brightroar_0001_c: "Le moment est sans doute mal choisi pour faire voile jusqu'à Valyria..."
 recover_brightroar_0002_a_desc: "J'ai eu vent du retour de [explorer.GetFirstName] et je me hâte en direction des quais, constatant que son équipage est déjà en train de décharger des coffres remplis de butins provenant de l'Antique Valyria.\n\n[explorer.Custom('FR_IlElle')|U] s'approche de moi, une grande épée à la main, puis s'incline et me la présente : « Voici Rugissante, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Nous avons trouvé l'épave de [tommen.GetFirstName], gisant au fond de la Mer Fumeuse. Il est plus que temps que l'épée revienne à la maison [ROOT.Char.GetDynasty.GetBaseName]. »\n\nJe saisis la poignée et lève aussi haut que possible la lame qui reflète l'éclat du soleil. #italic Rugissante est enfin rentrée chez elle#!."
 recover_brightroar_0002_a: "[ROOT.Char.GetHouse.GetMotto] !"
 recover_brightroar_0003_a_desc: "L'expédition de [explorer.GetFirstName] aurait du rentrer depuis longtemps déjà. \n\nJe crains qu'une obscurité ne l'ait frappé lors de sa traversée de la Mer Fumeuse..."
 recover_brightroar_0003_a: "Valyria a pris une autre vie…"