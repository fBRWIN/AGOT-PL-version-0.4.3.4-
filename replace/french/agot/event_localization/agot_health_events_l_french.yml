 health.3101.m:0 "Faites quérir un mestre ! Sur-le-champ !"
 health.3101.m.tt:1 "Nous allons demander à la Citadelle de nous envoyer un [GetCourtPositionType('maester_court_position').GetName()|l]"
 health.3101.m_sick_physician:0 "J'ai besoin d'un nouveau mestre !"
 maester_level_up_chance_effect.t:0 "Les connaissances du mestre augmentent"
 health.6002.desc_dragon:0 "Cette idée n'est pas chose nouvelle pour moi. Mes pensées se sont révélées plus sombres ces derniers temps, et cela n'est sûrement pas passé inaperçu. Dans ma longue marche vers [helping_dragon.GetFirstName], quelque chose dans mon comportement doit probablement expliciter cette noirceur."
 health.6001.dragon:0 "Dans mon ultime acte en tant que dragonni[ROOT.Char.Custom('FR_ErEre')], je vais utiliser [helping_dragon.GetName]."
 agot_health_events.1000.t:0 "Vision floue"
 agot_health_events.1000.desc:0 "Alors que ma lecture d'un tome se prolonge, les lettres qui y sont inscrites commencent peu à peu à se brouiller et à danser devant moi — j'ai la nette impression que ma vue se floute.\n\nCela se vérifie lorsque je cligne fermement des yeux, espérant changer les pâtés illisibles en formes distinctes et familières, mais rien n'y fait. Une certaine panique me gagne alors que les mots du livre sont changés par les maux du corps."
 agot_health_events.1000.a:0 "Ma vue me fait défaut..."
 agot_health_events.1001.t:0 "À demi aveugle"
 agot_health_events.1001.desc:0 "Mon cœur palpite. De simples palpitations deviennent un emballement qui s'intensifie à mesure qu'une noirceur se répand devant moi. Je réalise que cette noirceur se trouve en fait uniquement dans mon œil gauche. Le droit faiblit, mais tient bon, tandis que le gauche succombe dans un voile de ténèbres envahissantes.\n\nMême si cela ne semble rien changer, je le frotte, vaille que vaille, espérant un miracle — en vain.\n\nMe voilà maintenant aveugle d'un œil ; mon monde a été coupé en deux, la peur plante ses serres aiguisées dans ma chair. Cette vision de la réalité est celle qui m'accompagnera désormais."
 agot_health_events.1001.a:0 "Il me faudra être d'autant plus vigilant[ROOT.Char.Custom('FR_E')] et garder l'œil grand ouvert..."
 agot_health_events.1002.t:0 "Cécité due au vieillissement"
 agot_health_events.1002.desc:0 "Depuis que j'ai perdu l'utilité d'un de mes yeux, j'ai redoublé d'efforts avec le restant — aussi diminué soit-il — mais la peur ne m'a jamais quitté pour autant. Le temps passant, je remarque que ma vue s'arrange autant que la soif d'un homme s'abreuvant d'eau de mer.\n\nVient alors le matin tant redouté où je découvre que l'épée qui était suspendue au-dessus de ma tête tout ce temps s'est enfin abattu. La vieillesse est l'ennemi le plus patient, et me voilà maintenant dépossédé[ROOT.Char.Custom('FR_E')] de mon second œil... le dernier hélas.\n\n#bold Je suis aveugle.#!\n\nMon cœur s'emballe, mais c'est le cadet de mes soucis. Je dois désormais relever un défi plus ardu encore. La peur lacère mon cœur, mais il me faudra aller de l'avant — qu'importe la direction."
 agot_health_events.1002.a:0 "Le tribut versé à la vieillesse se fait de plus en plus lourd..."
 agot_health_events.1003.t:0 "Cécité due au vieillissement"
 agot_health_events.1003.desc:0 "Mon cœur s'emballe et la sueur s'écoule. Je me frotte et m'efforce, mais en vain. Les couleurs vibrantes de ce monde ont pour seul héritier un gris terne et des ombres se dressent comme pour lancer un coup d'État.\n\nLa prise de conscience se glisse dans mon esprit comme le coutelas dans la chair : je perds la vue.\n\nLa peur me taillade de l'intérieur tandis que l'extérieur s'obscurcit. Dans cet élan de cécité, la vérité m'apparaît pourtant au grand jour : l'ennemi le plus patient et le plus insidieux frappe à ma porte et vient réclamer son tribut..."
 agot_health_events.1003.a:0 "Ô vieillesse ennemie !"
 agot_health_events.1004.t:0 "Une lueur d'espoir"
 agot_health_events.1004.desc:0 "Les jours passant, le monde n'est que brume persistante et ombres trompeuses. Les heures me font l'effet d'une éternité, et mes autres sens sont exacerbés pour compenser le labeur de vivre ainsi.\n\nPuis, un matin, je me réveille et cligne des yeux. Les rayons du soleil traversent la pièce, qui devient plus nette. Les détails se cristallisent sous mes yeux et le soulagement m'envahit comme toutes ces couleurs ravivées.\n\nJ'ai retrouvé la vue ! Elle qui m'avait délaissé, je lui fais pourtant bon accueil. Je suis bien trop heureu[ROOT.Char.Custom('FR_XSe')] de revoir cet environnement si familier."
 agot_health_events.1004.a:0 "Toutes ces formes et ces couleurs, c'est magnifique !"