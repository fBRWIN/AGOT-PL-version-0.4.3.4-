l_french:
 agot_rhllor.0001.t:0 "Une lueur d'espoir"
 agot_rhllor.0001.multiple.desc:0 "La douleur est devenue un chancre que je ne peux plus feindre d'ignorer. Mon corps est érodé par les maux qui me rongent, et ni les baumes, ni les infusions, ni les nuitées ne semblent entrouvrir la voie vers la guérison. Je me sens dépérir.\n\nMon dernier espoir est de me tourner vers le Dieu Rouge. [red_priest.GetFirstName] parle du feu et de la lumière purificatrice, et de ce qu'elle peut réussir là où les mains de mortels sont impuissants, de ce que le seul vrai dieu peut accomplir quand toutes les fausses idoles sont mises à nu.\n\nSes mots sont un bastion d'hardiesse érigé par la vigueur inébranlable de sa foi, mais ainsi rongé[ROOT.Char.Custom('FR_E')] par la douleur, c'est le dernier rempart qu'il me reste."
 agot_rhllor.0001.wound.desc:0 "Chaque mouvement me rappelle à quel point cette blessure refuse d'abdiquer face à la guérison. Elle ne cesse de me lanciner, comme une lame qui trouverait refuge dans ma chair pour mieux meurtrir mon corps. Tout[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] que je sois, je ne peux soumettre à ma volonté ces estocades qui se répètent invariablement.\n\nSouffrant en plus d'un manque d'option, je me tourne vers [red_priest.GetFirstName]. Ses pieuses paroles vantent le feu qui peut accomplir ce que nul sage, apothicaire ou guérisseur n'a les moyens d'entreprendre. « La flamme purifie la faiblesse, scelle la chair et brûle le chancre, » dit-[red_priest.Custom('FR_IlElle')].\n\nSes mots sont un bastion d'hardiesse érigé par la vigueur inébranlable de sa foi, mais ainsi rongé[ROOT.Char.Custom('FR_E')] par la douleur, c'est le dernier rempart qu'il me reste."
 agot_rhllor.0001.disease.desc:0 "Chaque jour semble plus pénible que le précédent. Mes forces sont détroussés par cette maladie qui ne faiblit devant aucun remède ni ne fléchit devant ma résolution à m'en débarrasser. Comment mettre à bas l'ennemi quand l'ennemi habite votre corps ?\n\nDans mon incapacité à répondre à cette question, je me tourne vers [red_priest.GetFirstName]. Ses paroles sont parsemées de mots tels que #italic feu#!, #italic lumière#!, et #italic purification#!. « Les flammes ouvrent la voie vers la vérité, et chassent toute faiblesse qui consume aussi bien le corps que l'esprit. »\n\nSes mots sont un bastion d'hardiesse érigé par la vigueur inébranlable de sa foi, mais ainsi rongé[ROOT.Char.Custom('FR_E')] par la douleur, c'est le dernier rempart qu'il me reste."
 agot_rhllor.0001.deadly_curse.desc:0 "Je bataille contre un mal qui me dévore, je guerroie contre un fléau qui me ronge, mais ce n'est ni une blessure qui peut cicatriser, ni une maladie qui peut s'endiguer. C'est une autre forme de meurtrissure à laquelle je suis confronté[ROOT.Char.Custom('FR_E')]. Plus cruelle, plus profonde, plus indicible.\n\nD'aucuns m'imaginent déjà condamné[ROOT.Char.Custom('FR_E')], subodorant que cette affliction dépasse les compétences des médecins ou des herboristes. Mais le discours de [red_priest.GetFirstName] est plus enclin à me laisser entrevoir un espoir. « Nulle obscurité ne survit au feu, nulles ténèbres ne subsistent dans la lumière. »\n\nSes mots sont un bastion d'hardiesse érigé par la vigueur inébranlable de sa foi, mais ainsi rongé[ROOT.Char.Custom('FR_E')] par la douleur, c'est le dernier rempart qu'il me reste."
 agot_rhllor.0001.a:0 "Que le feu brûle mes tourments !"
 agot_rhllor.0001.b:0 "Je ne vais pas abandonner mon sort au bon vouloir d'un feu."
 agot_rhllor.0002.t:0 "Le jugement des flammes"
 agot_rhllor.0002.desc:0 "[patient.Custom('FR_le_Char_Pi')|U][patient.GetTitledFirstName] vient à ma rencontre, diminué[patient.Custom('FR_E')] par l'obscurité qui l'habite. Je comprends à sa démarche irrégulière et à ses traits creusés par la fatigue que ce n'est pas pour m'entendre prêcher la parole de R'hllor qu'[patient.Custom('FR_IlElle')] est là, mais pour recevoir sa #italic bénédiction#!. La voie de la guérison tracée par les médecins et apothicaires souffre de leurs limites, mais le Maître de la Lumière, lui, peut toujours guider les âmes vers leur salut.\n\nLe feu sait purifier, le feu sait guérir, mais surtout, le feu sait juger. Si le Dieu Rouge n'estime pas digne celui qui implore sa miséricorde, alors les flammes purifieront plus que le mal qui gangrène la chair et l'esprit."
 agot_rhllor.0002.a:0 "La lumière de R'hllor vous purifiera."
 agot_rhllor.0002.b:0 "Pour obtenir la bénédiction du feu, il faut s'ouvrir à lui."
 agot_rhllor.0002.b.tt:0 "Vous demandez [patient.Custom('FR_au_Char_Pi')][patient.GetTitledFirstName] d'embrasser [ROOT.Char.GetFaith.GetName]"
 agot_rhllor.0002.c:0 "Ce n'est pas ici que vous trouverez votre salut."
 agot_rhllor.0003.title:0 "Une prière exaucée"
 agot_rhllor.0003.desc:0 "[red_priest.GetFirstName] commence le rituel.\n\n[red_priest.Custom('FR_IlElle')|U] psalmodie des paroles sacrées sans discontinuer. Les flammes en deviennent plus hautes et plus chaudes, les ombres plus grandes et plus noires. La salle baigne dans une chaleur vivifiante, et ma peau en ressent le toucher. Mais la sensation n'est pas seulement celle d'un feu qui brûle, c'est plus indicible, plus profond… plus vivant.\n\nSoudainement, ce n'est plus aux flammes que [red_priest.Custom('FR_LeLa')] [Select_CString(red_priest.IsFemale,'prêtresse','prêtre')] s'adresse, mais à moi : « Le feu peut vous purifier, mais la miséricorde du Maître de la Lumière a ses limites. Choisissez l'obscurité qui vous pèse, et vous en serez libéré[ROOT.Char.Custom('FR_E')]. »"
 agot_rhllor.0003.a:0 "Pansez mes blessures, je vous en conjure !"
 agot_rhllor.0003.b:0 "Je me sens si diminué[ROOT.Char.Custom('FR_E')] par la maladie !"
 agot_rhllor.0003.c:0 "Que brûle cette affliction qui m'assaille !"
 agot_rhllor.0003.d:0 "Débarrassez-moi de cette affliction avant que cela n'empire !"
 agot_rhllor.0003.e:0 "Débarrassez-moi de ces immondes pustules !"
 agot_rhllor.0003.f:0 "Je veux revoir mon visage… mon vrai visage !"
 agot_rhllor.0003.g:0 "J'aimerais retrouver la force qui me fait défaut !"
 agot_rhllor.0003.h:0 "Mes articulations supplient qu'on les soulage !"
 agot_rhllor.0003.i:0 "Débarrassez-moi du mal qui ronge mes poumons !"
 agot_rhllor.0003.j:0 "Purgez-moi de ce mal qui ronge mon corps !"
 agot_rhllor.0003.k:0 "Épargnez-moi de cette fièvre qui me tourmente !"
 agot_rhllor.0003.l:0 "Que disparaisse cette pestilence qui me dévore !"
 agot_rhllor.0003.m:0 "Lavez-moi de ce chancre qui pestifère ma peau !"
 agot_rhllor.0003.n:0 "Purgez ce fléau de ma chair !"
 agot_rhllor.0003.o:0 "Tout ce sang… et cette odeur… c'est insupportable !"
 agot_rhllor.0003.p:0 "Je ne supporte plus ces convulsions !"
 agot_rhllor.0003.q:0 "Je peine à respirer… faites quelque chose !"
 agot_rhllor.0003.r:0 "Je ne supporte plus de voir mon visage ainsi !"
 agot_rhllor.0003.s:0 "Je sens que je n'en ai plus pour très longtemps..."
 agot_rhllor.0003.t:0 "Que le feu me libère de ces frissons !"
 agot_rhllor.0003.u:0 "Je voudrais pouvoir remarcher !"
 agot_rhllor.0004.t:0 "Le prix du salut"
 agot_rhllor.0004.desc:0 "Alors que je m'attendais à recevoir la grâce du Dieu Rouge, à la place je reçois un sermon de s[red_priest.Custom('FR_OnA')] [Select_CString(red_priest.IsFemale,'prêtresse','prêtre')].\n\n#EMP « Pour obtenir la bénédiction du feu, il faut s'ouvrir à lui. Pourquoi le Maître vous baignerait-il de sa lumière lorsque vous préférez embrasser l'obscurité et leurs fausses idoles ? »#!\n\n[red_priest.GetFirstName] ne débutera le rituel de purification qu'à la seule condition que je renonce [ROOT.Char.GetFaith.PantheonTerm2]. Je puis être soulagé[ROOT.Char.Custom('FR_E')] de mes souffrances, mais seulement si j'accepte de m'agenouiller devant le Maître de la Lumière."
 agot_rhllor.0004.a:0 "Je servirais le Maître, je le jure !"
 agot_rhllor.0004.b:0 "Je ne renierais pas [ROOT.Char.GetFaith.HighGodName] si aisément !"
 agot_rhllor.0005.t:0 "Un silence glacial"
 agot_rhllor.0005.desc:0 "J'attends que le rituel débute, mais rien ne se passe. [red_priest.GetFirstName] ne dit ni ne fait quoi que ce soit. Les paroles sacrées ne sont point murmurées, les flammes ne sont point invoquées, et la pièce reste plongée dans un silence glacial…\n\n#EMP « Le Maître de la Lumière accorde ses bienfaits… lorsqu'il le désire. Je lui adresse des prières et il répond selon son bon vouloir, et aujourd'hui il demeure silencieux. »#!\n\nSi les mots [Select_CString(red_priest.IsFemale,'de la prêtresse','du prêtre')] sont clairs, la volonté du Dieu Rouge l'est beaucoup moins. Aurais-je fait quelque chose pour le mécontenter ? Ou bien ne suis-je pas digne de sa #italic grâce#! ? Tandis que la douleur continue de me lanciner, je sens un feu brûler en moi. Non le feu salvateur que j'espérais, mais un feu ardent d'ire et de frustration."
 agot_rhllor.0005.a:0 "Laissez-moi seul[ROOT.Char.Custom('FR_E')] !"
 agot_rhllor.0005.b:0 "Je suis sûr[ROOT.Char.Custom('FR_E')] que vous prierez avec plus d'ardeur au fond d'une cellule !"
 agot_rhllor.0006.t:0 "Le seul vrai dieu"
 agot_rhllor.0006.desc:0 "« Je ne renierais pas [patient.GetFaith.HighGodName] si aisément ! »\n\nUn bien piètre choix de mot pour [patient.Custom('FR_CeluiCelle')] qui vient ici recevoir la miséricorde de R'hllor. Ils sont nombreux comme [patient.Custom('FR_LuiElle')] à s'accrocher à leurs faux dieux, préférant la souffrance à la clémence, préférant l'obstination à la vérité. Ils sollicitent les faveurs du Maître tout en refusant sa lumière, bouffis d'orgueil qu'ils sont.\n\nPuisque [patient.GetFirstName] préfère se garder de la clarté du feu, alors qu'[patient.Custom('FR_IlElle')] retourne marcher aveugle parmi les ténèbres."
 agot_rhllor.0006.a:0 "Allez, et priez que vos fausses idoles vous délivrent de votre tourment !"
 agot_rhllor.0006.b:0 "[patient.Custom('FR_IlElle')|U] regrettera son choix, même [patient.Custom('FR_SilSielle')] ne le sait pas encore."
 agot_rhllor.0007.t.success:0 "La miséricorde du feu"
 agot_rhllor.0007.t.failure:0 "Le jugement du feu"
 agot_rhllor.0007.patient.fail.desc:0 "L'espace d'un instant, il m'a semblé que la flamme voulait danser avec plus d'intensité, comme si les mots de [red_priest.GetFirstName] avaient attisé sa curiosité, mais rien n'a changé. Le feu demeure impassible devant ma douleur. Et à qui la faute ? Au Dieu Rouge ou à s[red_priest.Custom('FR_OnA')] [Select_CString(red_priest.IsFemale,'prêtresse','prêtre')] ? Est-ce de l'insouciance ou de l'incompétence ?"
 agot_rhllor.0007.patient.crit_fail.desc:0 "[red_priest.GetFirstName] a conjuré le feu d'agir, et le feu a répondu, oui, mais pas comme je l'espérais. Mon visage porte encore les traces de cette douleur plus violente qu'aucune autre, tandis que [red_priest.Custom('FR_LeLa')] [Select_CString(red_priest.IsFemale,'prêtresse','prêtre')] rouge demeure impassible. La souffrance dont je voulais être libéré[ROOT.Char.Custom('FR_E')] est toujours là, et elle s'en est même trouvée attisée. Est-ce R'hllor qui me châtie d'une faute dont je me suis rendu[ROOT.Char.Custom('FR_E')] coupable ?"
 agot_rhllor.0007.patient.succ.desc:0 "Lorsque je vis le feu brûler avec plus d'intensité, une étrange mais agréable sensation s'est glissée dans ma chair, tel un baiser ou une caresse. La douleur qui m'était devenue par trop familière a fini par s'éteindre dans l'étreinte flamboyante, et me voilà, à nouveau moi-même, sous le regard mutique et indicible de [red_priest.GetFirstName]."
 agot_rhllor.0007.patient.crit_succ.desc:0 "J'avais escompté être soulagé de la douleur, mais ce que R'hllor m'a offert fut au-delà de mes espérances. C'est une nouvelle vigueur que je sens couler dans mes veines. C'est une nouvelle jouvence qui brûle dans ma chair. C'est un nouveau moi qui se dresse, devant [red_priest.GetFirstName], dont les lèvres semblent encore proférer quelques prières à peine audibles."
 agot_rhllor.0007.red_priest.fail.desc:0 "Les flammes se sont dressées à mon appel. Les ombres ont dansé aux sons de mes prières. Et pourtant… pourtant la lumière du Maître n'a pas chassé l'obscurité qui hante encore ce corps. [patient.GetFirstName] s'est-[patient.Custom('FR_IlElle')] montré[patient.Custom('FR_E')] indigne de R'hllor ?"
 agot_rhllor.0007.red_priest.crit_fail.desc:0 "J'ai conjuré et le feu a répondu, mais sa réponse ne fut pas celle que [patient.GetFirstName] espérait. Les flammes se firent hautes, et les ombres dansantes. La miséricorde de R'hllor a été implorée, mais c'est sa fureur qui a été délivrée. Le feu n'a pas simplement ignoré les souffrances de ce corps, il les a amplifiées, dévorant les tréfonds de la chair jusqu'à en atteindre l'âme."
 agot_rhllor.0007.red_priest.succ.desc:0 "Les prières ont été prononcées, le Dieu Rouge invoqué, et le feu a répondu. L'obscurité qui s'était emparée du corps de [patient.GetFirstName] s'est amoindrie, et la souffrance avec elle. La volonté du Maître s'est manifestée et sa lumière a revigoré cette âme en peine."
 agot_rhllor.0007.red_priest.crit_succ.desc:0 "À mes prières, les flammes se sont élevées, plus hautes que jamais. Le feu n'a pas simplement purifié la chair, il l'a transcendée, emplissant les veines d'une force nouvelle, tandis que les ombres dansaient avec ferveur au rythme des battements d'un cœur devenu plus robuste. Ce n'est pas la miséricorde de R'hllor qui s'est exercée sur [patient.GetFirstName], c'est sa pleine bénédiction."
 agot_rhllor.0007.patient.fail.outro_desc:0 "\n\nJe regarde la flamme s'éteindre, comme l'espoir que j'avais d'être délivré[ROOT.Char.Custom('FR_E')] de mes souffrances. À la souffrance de mon corps qui demeure, s'ajoute la souffrance de l'esprit qui s'interroge : pourquoi n'ai-je pas eu le droit à la délivrance ?"
 agot_rhllor.0007.patient.crit_fail.outro_desc:0 "\n\nLa douleur est plus atroce que jamais ! D'un aiguillon qui transperce la chair, c'est devenu un coutelas qui se balade dans les entrailles. Le feu devait me guérir, me purifier, me délivrer, au lieu de ça il a dévoré et ravagé ce qui était encore intact. Mon corps n'est plus seulement brisé, c'est devenu une ruine, une épave, et à qui revient ce naufrage ? Au Maître ou à [red_priest.Custom('FR_CeluiCelle')] qui prêche sa parole ?"
 agot_rhllor.0007.patient.succ.outro_desc:0 "\n\nLes flammes dansent de plus belle, comme pour célébrer ma force retrouvée, mon énergie revigorée. Je suis à nouveau plein[ROOT.Char.Custom('FR_E')] et enti[ROOT.Char.Custom('FR_ErEre')]."
 agot_rhllor.0007.patient.crit_succ.outro_desc:0 "\n\nMon feu intérieur, attisé par le Maître de la Lumière, brûle avec plus d'ardeur. La même ardeur que je lis dans les yeux de [red_priest.Custom('FR_LeLa')] [Select_CString(red_priest.IsFemale,'prêtresse','prêtre')], dont le regard témoigne du miracle qui vient d'avoir lieu."
 agot_rhllor.0007.red_priest.fail.outro_desc:0 "\n\nLe feu se meurt tandis que l'affliction demeure. Le jaune dansant s'éteint dans une amertume au goût de cendres, et je lis dans le regard de cette âme brisée des interrogations à mon encontre. Des interrogations que je partage."
 agot_rhllor.0007.red_priest.crit_fail.outro_desc:0 "\n\nLes flammes cessent de se mouvoir, comme repus de leur carnage. Ce qui était un corps il y a peu n'est maintenant plus qu'une ruine, meurtrie et balayée après le passage d'un fléau ardent. Et pourquoi le Maître de la Lumière a-t-il choisi le châtiment plutôt que la miséricorde ?"
 agot_rhllor.0007.red_priest.succ.outro_desc:0 "\n\nLa nuit est sombre et pleine de terreur, mais le feu en brûlant les fait disparaître."
 agot_rhllor.0007.red_priest.crit_succ.outro_desc:0 "\n\nLorsque le Maître exprime sa volonté, il nous faut écouter avec attention. S'il a accordé à [patient.GetFirstNameNoTooltip] un véritable miracle, c'est qu'un grand dessein se profile pour [patient.Custom('FR_LuiElle')]."
 agot_rhllor.0007.patient.succ_wounds.outro_desc:0 "\n\nLa douleur n'est plus, et les blessures qui parsemaient la chair comme les enluminures sur un livre ne laissent maintenant plus qu'un fugace souvenir en guise de conclusion."
 agot_rhllor.0007.patient.succ_disease.outro_desc:0 "\n\nJe prends une profonde inspiration, et l'air qui vient gonfler ma poitrine transporte avec lui un parfum de délivrance. La maladie s'en est allée, tandis que moi, je demeure là, vivant[ROOT.Char.Custom('FR_E')] et en pleine santé."
 agot_rhllor.0007.patient.succ_curse.outro_desc:0 "\n\nLibéré[ROOT.Char.Custom('FR_E')] de mon fardeau, vivre n'est maintenant plus une gageure à laquelle je dois me résigner, et même si mon âme en gardera probablement toujours une trace, la souillure a été lavée."
 agot_rhllor.0007.patient.crit_succ_wounds.outro_desc:0 "\n\nLes blessures n'ont pas seulement été refermées, c'est la chair elle-même qui a été rebâtie, faisant de ce qui n'était que le temple de mon âme, une véritable forteresse de vitalité."
 agot_rhllor.0007.patient.crit_succ_disease.outro_desc:0 "\n\nLa sensation est perturbante, mais loin d'être désagréable. Ce n'est pas seulement la maladie qui a été enrayée, je me sens mieux que je ne l'ai jamais été. Comme si le feu avait brûlé quelque chose de plus pesant et de plus enfoui, un fardeau dont je n'avais même pas conscience."
 agot_rhllor.0007.patient.crit_succ_curse.outro_desc:0 "\n\nUne guérison a été demandée, mais c'est bien plus qui a été offert. L'obscurité s'en est allée, la brume a été soufflée, et j'irradie d'une vitalité comme nul n'en a jamais senti couler dans ses veines auparavant."
 agot_rhllor.0007.patient.fail_wounds.outro_desc:0 "\n\nJe regarde les flammes danser avec plus d'aisance que je ne saurais le faire dans mon état. Je dois me résigner dans ma souffrance prolongée, tandis que les ombres semblent projeter des visages moqueurs à mon endroit."
 agot_rhllor.0007.patient.fail_disease.outro_desc:0 "\n\nJe regarde les flammes brûler avec une force que je jalouse, la mienne étant toujours éclipsée par ce chancre qui ronge et rongera encore mon être, les prières n'ayant pas été entendues — ou purement ignorées."
 agot_rhllor.0007.patient.fail_curse.outro_desc:0 "\n\nJ'attendais des flammes qu'elles chassent l'obscurité, mais elle persiste, faisant fléchir un esprit qui ne demande qu'à être délivré de ses tourments."
 agot_rhllor.0007.patient.crit_fail_wounds.outro_desc:0 "\n\nMon corps brûle, les blessures étant devenues des charbons ardents qui alimentent une souffrance attisée par les prières. Le peu de vigueur qu'il me restait a été soufflée, et il n'en reste plus que des braises fumantes."
 agot_rhllor.0007.patient.crit_fail_disease.outro_desc:0 "\n\nQuelque chose brûle en moi, non la vitalité que je souhaitais voir restaurée, mais la maladie qu'un dieu vengeur a jugé bon de pousser à son extrême."
 agot_rhllor.0007.patient.crit_fail_curse.outro_desc:0 "\n\nLe mal qui n'était alors qu'un crépuscule planant au-dessus de mon être, s'est noirci jusqu'à devenir un ciel sans étoiles ni lune. Les flammes ne m'ont pas guidé sur le chemin de mon salut, mais vers une obscurité plus profonde encore."
 agot_rhllor.0007.red_priest.succ_wounds.outro_desc:0 "\n\nLes blessures se ferment et la chair se régénère. Les flammes ont remodelé le corps, comme elles peuvent remodeler l'acier, car tel est leur pouvoir."
 agot_rhllor.0007.red_priest.succ_disease.outro_desc:0 "\n\nLa maladie se meurt et le corps renaît. L'obscurité a été chassée et voilà que reviennent les couleurs."
 agot_rhllor.0007.red_priest.succ_curse.outro_desc:0 "\n\nCertains fardeaux savent se faire lourds à porter, mais les flammes allègent les souffrances et guident les malheureux vers leur salut."
 agot_rhllor.0007.red_priest.crit_succ_wounds.outro_desc:0 "\n\nLes flammes ont transcendé la chair, comme du bois devenant acier, comme l'obscurité devenant lumière."
 agot_rhllor.0007.red_priest.crit_succ_disease.outro_desc:0 "\n\nJ'ai déjà eu maintes occasions de voir le feu guérir, de voir les flammes purifier, mais ce dont je viens d'être témoin est tout autre. Le corps a été pleinement revigoré, comme une nouvelle lame d'acier valyrien forgée à partir d'une ancienne."
 agot_rhllor.0007.red_priest.crit_succ_curse.outro_desc:0 "\n\nUn nouveau feu brûle dans ce corps, plus haut et plus ardent que jamais. Les ténèbres qui s'appesantissaient ont laissé place à une aube des plus radieuses."
 agot_rhllor.0007.red_priest.fail_wounds.outro_desc:0 "\n\nS'il est parfois difficile d'interpréter les paroles divines, il est plus aisé de comprendre un silence, et ces plaies suppurent sans doute d'une vérité déplaisante."
 agot_rhllor.0007.red_priest.fail_disease.outro_desc:0 "\n\nSi nulle obscurité ne saurait voiler la lumière, pourquoi cette maladie voilerait-elle encore la vie de ce corps ?"
 agot_rhllor.0007.red_priest.fail_curse.outro_desc:0 "\n\nLorsque les prières sont ignorées, les mots s'éteignent dans les ténèbres, et les terreurs continuent de proliférer."
 agot_rhllor.0007.red_priest.crit_fail_wounds.outro_desc:0 "\n\nC'est un souvenir aussi noir que sa peau calcinée que [patient.GetFirstNameNoTooltip] gardera de cette nuit funeste. Le salut ne s'est pas ouvert à [patient.Custom('FR_LuiElle')], juste l'obscurité croissante."
 agot_rhllor.0007.red_priest.crit_fail_disease.outro_desc:0 "\n\nLes tremblements se sont transformés en convulsions, et l'espoir s'est éteint, au contraire de la maladie qui gangrène la chair et l'esprit avec toujours plus de voracité."
 agot_rhllor.0007.red_priest.crit_fail_curse.outro_desc:0 "\n\nL'affliction était impitoyable, mais R'hllor l'a rendue cruelle. Les nuages maussades sont devenus une tempête de noirceur qui ombrage et éteint tout espoir de salut ou de survie."
 agot_rhllor.0007.a.patient.success:0 "Béni soit le feu, et béni soyez-vous, [red_priest.GetFirstNameNoTooltip]."
 agot_rhllor.0007.a.patient.crit_success:0 "Jamais je ne me suis senti[ROOT.Char.Custom('FR_E')] aussi… #bold vivant[ROOT.Char.Custom('FR_E')] !#!"
 agot_rhllor.0007.a.patient.failure:0 "J'ai pêché par crédulité à jeter mes espoirs dans les flammes…"
 agot_rhllor.0007.a.patient.crit_failure:0 "Où est la délivrance promise ? Il n'y a là que la douleur !"
 agot_rhllor.0007.a.red_priest.success:0 "Puisse la lumière du Maître continuer à vous guider !"
 agot_rhllor.0007.a.red_priest.crit_success:0 "Allez, [patient.GetNameNoTooltip], allez et accomplissez le dessein qui vous attends !"
 agot_rhllor.0007.a.red_priest.failure:0 "N'y voyez pas un jugement, mais une ordalie. Les faveurs doivent se mériter."
 agot_rhllor.0007.a.red_priest.crit_failure:0 "Il ne m'appartient pas de remettre en question sa volonté."
 agot_rhllor.0007.b:0 "Comment nier l'existence du Maître de la Lumière après cela ?"
 agot_rhllor.0007.c:0 "Vous vous êtes joué[red_priest.Custom('FR_E')] de moi ! Vous et votre putain de feu !"
 agot_rhllor.0008.t:0 "[red_priest.Custom('FR_LeLa')|U] [Select_CString(red_priest.IsFemale,'prêtresse','prêtre')] qui murmurait à l'oreille [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitleAsNameNoTooltip|l]"
 agot_rhllor.0008.desc:0 "Un[red_priest.Custom('FR_E')] [Select_CString(red_priest.IsFemale,'prêtresse','prêtre')] rouge s'avance, tandis que le vacillement des bougies semble maintenant calqué sur le flottement grâcieux de sa robe écarlate. Ses yeux affichent une détermination enflammée, son regard n'étant ni effrayant, ni pesant, ni bienveillant, juste résolu. \n\n« #EMP Je vois une obscurité en vous,#! me dit [red_priest.GetFirstName] après s'être présenté[red_priest.Custom('FR_E')]. #EMP Peut-être sa présence vous a-t-elle échappé. Peut-être ne pèse-t-elle pas encore sur vos épaules. Mais le Maître de la Lumière voit clair là où les yeux sont aveugles, et il m'a conduit à vous pour une raison : chasser la terreur qui vous empoisonne.#! »\n\nVoilà une attitude des plus cavalières pour quelqu'un dont l'aide n'a pas été sollicitée, ou la présence quémandée, mais lorsque que l'on vous propose ce que nul autre ne peut vous offrir, qu'importe les mots employés, vous écoutez."
 agot_rhllor.0008.a:0 "S'il plait au Dieu Rouge, alors qu'il me vienne en aide."
 agot_rhllor.0008.b:0 "Je ne vais pas confier mon sort au bon vouloir du feu."
 agot_rhllor.0009.t:0 "Une proposition enflammée"
 agot_rhllor.0009.desc:0 "Un[red_priest.Custom('FR_E')] [Select_CString(red_priest.IsFemale,'prêtresse','prêtre')] rouge s'avance, tandis que le vacillement des bougies semble maintenant calqué sur le flottement grâcieux de sa robe écarlate. Ses yeux affichent une conviction ardente, un regard inquisiteur qui semble me juger à tout instant.\n\n« #EMP Vous vous noyez dans les ténèbres,#! me dit [red_priest.GetFirstName] après s'être présenté[red_priest.Custom('FR_E')]. L'affliction et l'ignorance gangrènent votre chair et votre esprit. Le Maître de la Lumière acceptera de vous offrir sa miséricorde, si vous acceptez de l'accueillir dans votre cœur.#! »\n\nJe puis être libéré[ROOT.Char.Custom('FR_E')] de ce si pesant fardeau, mais seulement si j'accepte de renier ma foi. Nombreux sont les prêtres rouges à proférer des paroles à propos des flammes guérisseuses, mais ai-je la moindre certitude que le feu m'offrira le salut que semble me refuser [ROOT.Char.GetFaith.HighGodName] ?"
 agot_rhllor.0009.a:0 "Que R'hllor me baigne de sa lumière et au diable [ROOT.Char.GetFaith.GetNameNoTooltip] !"
 agot_rhllor.0009.b:0 "Prier un dieu de feu ? Me prenez-vous pour un sauvage ?"
 agot_rhllor.0009.c:0 "La seule chose qui gangrène l'esprit ici, ce sont vos paroles !"