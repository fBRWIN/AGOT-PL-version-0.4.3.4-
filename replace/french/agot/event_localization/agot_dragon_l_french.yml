 agot_dragon.0008.t:0 "Un instrument de terreur"
 agot_dragon.0008.desc_intro:0 "J'ai reçu une missive de la part de [actor.GetTitledFirstName]. Étant [ROOT.Char.Custom('FR_LeLa')] dragonni[ROOT.Char.Custom('FR_ErEre')] de [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], ce n'est guère surprenant, ce qui l'est en revanche, c'est son contenu. [actor.Custom('FR_IlElle')|U] me demande bien plus que de simplement prendre part à sa guerre. Il est attendu de moi que je mène une campagne de terreur — brûlant non seulement les armées de nos ennemis, mais également leurs terres... ainsi que les populations civiles.\n\n"
 agot_dragon.0008.desc_keen:0 "Bien qu'une telle stratégie nous permettra de balayer les ennemis sur notre route et marquera durablement leurs terres de notre empreinte, je serais #X jugé[ROOT.Char.Custom('FR_E')]#! pour cela, par le pays mais également par ma propre maison.\n\n"
 agot_dragon.0008.desc_not_keen:0 "Une telle barbarie ferait de moi le meurtrier de centaines... de milliers d'individus. Pourrais-je vivre avec ça sur la conscience ? Bien entendu, je serais #X jugé[ROOT.Char.Custom('FR_E')]#! pour cela, par le pays mais également par ma propre maison.\n\n"
 agot_dragon.0008.desc_finish:0 "Un tel acte ne peut être imposé, même par mon lige et commandant. Je suis donc libre de mon choix. Dois-je accepter ou rejeter cette demande ?"
 agot_dragon.0008.a:0 "J'exécuterais votre volonté."
 agot_dragon.0008.a.f:0 "Vous mènerez une campagne de terreur pour le compte de [actor.GetTitledFirstNameNoTooltip]"
 agot_dragon.0008.b:0 "Mon rôle est de guerroyer, non de massacrer."
 agot_dragon.0008.b.f:0 "Vous rejetterez la demande de [actor.GetTitledFirstNameNoTooltip]."
 agot_dragon.0008.accept.t:0 "Demande de campagne de terreur acceptée"
 agot_dragon.0008.accept.desc:0 "[recipient.GetFirstName] a accepté votre demande et va maintenant répandre le feu sur les terres de vos ennemis, autant qu'[recipient.Custom('FR_IlElle')] le pourra."
 agot_dragon.0008.refuse.t:0 "Demande de campagne de terreur rejetée"
 agot_dragon.0008.refuse.desc:0 "[recipient.GetFirstName] a refusé de devenir votre instrument de terreur."
 agot_dragon.0009.t:0 "Que cesse la terreur"
 agot_dragon.0009.desc_intro:0 "[actor.Custom('FR_le_Char_Pi')|U][actor.GetTitledFirstName] m'a envoyé une missive pour me demander de cesser la campagne de terreur que je mène actuellement avec [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName].\n\n"
 agot_dragon.0009.desc_keen:0 "J'exécute les ordres que j'ai reçu depuis le début, non sans un excès de zèle je dois bien le reconnaître, mais maintenant on me demande d'y mettre un terme, juste comme ça ?\n\n"
 agot_dragon.0009.desc_not_keen:0 "J'exécute les ordres que j'ai reçu depuis le début, et ce uniquement parce qu'il s'agissait de mon devoir, mais désormais on me demande d'y mettre un terme.\n\n"
 agot_dragon.0009.desc_finish:0 "Néanmoins, [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] reçoit ses ordres de moi, non de [actor.GetFirstName]. C'est donc à moi d'en décider."
 agot_dragon.0009.a:0 "Mettons fin à cette campagne."
 agot_dragon.0009.b:0 "Je n'aurais de cesse de tout brûler ! #X ABSOLUMENT TOUT !#!"
 agot_dragon.0009.b.f:0 "Vous continuerez à mener cette campagne de terreur au nom de [actor.GetTitledFirstNameNoTooltip]."
 agot_dragon.0009.accept.t:0 "La campagne de terreur prends fin"
 agot_dragon.0009.accept.desc:0 "[recipient.GetFirstName] a accepté ma demande et va cesser d'incendier les terres de mes ennemis."
 agot_dragon.0009.refuse.t:0 "La campagne de terreur continue"
 agot_dragon.0009.refuse.desc:0 "[recipient.GetFirstName] a refusé votre demande et va poursuivre sa campagne de terreur et de destruction. Vous pouvez l'emprisonner, mais tenter ce genre de choses contre un[recipient.Custom('FR_E')] dragonni[recipient.Custom('FR_ErEre')] peut s'avérer très risqué."
 agot_dragon.0010.t:0 "La liberté dans les cieux"
 agot_dragon.0010.a:0 "Toucher les cieux, sentir le vent, voilà ce que j'appelle la vraie liberté !"
 agot_dragon.0010.a.arrogant:0 "Je suis ici à ma juste place... au-dessus de tout le monde !"
 agot_dragon.0010.a.f:0 "Vous allez simplement profiter de cette escapade céleste."
 agot_dragon.0010.b:0 "Montre-moi le chemin [ridden_dragon.GetNameNoTooltip] !"
 agot_dragon.0010.b.f:0 "Vous laissez [ridden_dragon.GetNameNoTooltip] prendre les rênes."
 agot_dragon.0010.c:0 "Et si nous pratiquions un peu nos manœuvres ?"
 agot_dragon.0010.c.f:0 "Vous allez passer votre temps libre à vous entraîner avec [ridden_dragon.GetNameNoTooltip]."
 agot_dragon.0011.t:0 "Hors d'atteinte"
 agot_dragon.0011.desc:0 "Je m'approche de [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], grimpant sur son dos et sentant chacun de ses muscles bouger alors que je resserre les sangles de la selle. À mon ordre, je... #S ah quelle chierie !#! Les sangles sont mal serrés... et la selle n'est pas correctement attachée !\n\nAvec la force de [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip] qui se prépare à nous libérer de l'emprise du sol, je tombe à la renverse sans que je ne puisse m'accrocher à quoi que ce soit. La vision partiellement floue, peut-être due au choc — mais peut-être pas — et le regard moqueur de ma monture, accompagné des rires, plus ou moins discrets, des domestiques présents, me fait comprendre que ce n'est finalement pas une journée idéale pour une petite escapade dans les airs."
 agot_dragon.0011.a:0 "Puisque c'est comme ça, ce sera pour une autre fois !"
 agot_dragon.0011.a.f:0 "Votre nature pochtronne ne vous permet pas de chevaucher [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip] aujourd'hui."
 agot_dragon.0012.t:0 "L'ivrogne et le dragon"
 agot_dragon.0012.desc:0 "Je grimpe — maladroitement — sur [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]. Je m'installe — difficilement — sur sa selle. Je peine à hisser ma jambe, je manque de me casser la gueule. Les domestiques qui sont là font un brouhaha incompréhensibles et désagréables, mais je ne m'en préoccupe pas. Mon dragon m'emmène haut dans les airs. Je lui ai donné l'ordre ? Peut-être, je n'ai pas les idées très claires.\n\nJe me rends compte que l'on est déjà en train de tutoyer les nuages. Je ferme les yeux pour profiter de cet instant, mais quelque chose bascule. #italic Ah !#! C'est moi. C'est moi qui bascule. J'ouvre les yeux, et je suis en train de tomber de ma selle. Vite, je dois me rattraper. Les sangles ! Je peux les atteindre ? Je peux, mais elles ne sont suffisamment bien fixées.\n\nDans ma chute, j'ai le temps de réaliser que les domestiques étaient agités parce qu'ils tentaient de me prévenir..."
 agot_dragon.0012.a:0 "#S Bordel de m—#!"
 agot_dragon.0012.a.f:0 "Votre nature pochtronne s'arrête ici, ainsi que votre vie."
 agot_dragon.0013.t:0 "Noyé[ROOT.Char.Custom('FR_E')] dans les cendres"
 agot_dragon.0013.desc:0 "Les visages ! Les hurlements ! Je les survole, du haut de mon dragon, alors que les lambeaux de peaux se détachent dans son sillage. Je lui ordonne d'aller plus vite, encore plus vite, espérant les semer, mais les monceaux de chairs calcinés et d'os brûlés nous encerclent. Les ailes ne sont plus assez fortes pour me soulever, et nous chutons dans un océan de cendres. Je peine à garder la tête à la surface, pour finir par être entraîné[ROOT.Char.Custom('FR_E')] dans le fond. Hommes, femmes, enfants, leurs mains m'agrippent, leurs ongles me déchirent, je coule et tout est déjà devenu aussi noir que le charbon.\n\nJ'entends un autre hurlement, le mien, alors que je me réveille en sueur et en sursaut. Je suis réveillé[ROOT.Char.Custom('FR_E')], et pourtant je les entends toujours ! Je les vois toujours ! Les hurlements me déchirent les oreilles ! L'odeur me brûle les narines ! La culpabilité...\n\n#S La culpabilité me ronge l'esprit !#!"
 agot_dragon.0013.a:0 "Pourquoi ai-je commis de telles horreurs !?"
 agot_dragon.0013.b:0 "Boire... boire pourrait peut-être... m'aider à oublier..."
 agot_dragon.0013.c:0 "Je dois me changer les idées... dans un bordel."
 agot_dragon.0013.d:0 "Je ne veux voir personne aujourd'hui !"
 agot_dragon.0013.e:0 "Seule une douleur peut en chasser une autre !"
 agot_dragon.0013.f:0 "Il me faut de nouveaux habits ! Ceux-là sont... souillés..."
 agot_dragon.0013.f.f:0 "Vous achèterez de nouveaux habits pour vous débarrasser de ceux que vous portez actuellement."
 agot_dragon.0013.g:0 "J'ai l'habitude de traiter avec des visages dans mes rêves..."
 agot_dragon.0013.h:0 "Je dois me rassasier ! Apportez-moi des victuailles !"
 agot_dragon.0013.i:0 "Toute cette horreur m'a coupé l'appétit..."
 agot_dragon.0013.j:0 "Peut-être qu'en mettant tout ça à l'écrit cela me pèsera moins..."
 agot_dragon.0013.k:0 "Il faut que je me vide à la tête. Un peu d'exercice me fera du bien !"
 agot_dragon.0013.l:0 "Faire la charité devrait soulager quelque peu ma conscience."
 agot_dragon.0013.m:0 "AAAAAAAAAHHHHHHHHHHH !!!!!"
 agot_dragon.0014.t:0 "[ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitleAsNameNoTooltip] qui s'agenouilla ?"
 agot_dragon.0014.desc:0 "« Votre majesté ! » Un domestique se précipite vers moi, criant et porteur de nouvelles désastreuses. « [attacker.Custom('FR_le_Char_Pi')|U][attacker.GetTitledFirstName] exige votre assujettissement ! [attacker.Custom('FR_IlElle')|U] vous somme de déposer votre couronne et de [attacker.Custom('FR_LeLa')] reconnaître comme votre [attacker.Custom('FR_SeigneurDame')] lige ! »\n\nLa cour semble consternée devant le dilemme qui est le mien. D'un côté, affronter un dragon sur le champ de bataille, une entreprise bien risquée qui pourrait me coûter cher, à moi et à mes troupes. De l'autre, renoncer à mon indépendance, avec toutes les conséquences que cela entraînera.\n\nQue dois-je faire ?"
 agot_dragon.0014.a:0 "Je ne peux affronter un tel ennemi. Il me faut ployer le genou."
 agot_dragon.0014.a.tt:0 "Vous allez vous rendre."
 agot_dragon.0014.b.no_dragon:0 "Il est hors de question de ployer le genou devant [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstNameNoTooltip] !"
 agot_dragon.0014.b.dragon:0 "Nous avons nous aussi des dragons !"
 agot_dragon.0014.b.tt:0 "Vous ne céderez pas aux exigences [attacker.Custom('FR_du_Char_Pi')][attacker.GetTitledFirstNameNoTooltip]."
 agot_dragon.0015.opening:0 "[defender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_dragon.0015.desc:0 "Je ne peux pas me dresser contre vous. Ainsi donc, moi, [defender.Custom('FR_le_Char_Pi')][defender.GetTitledFirstName], vous promets fidélité et vous reconnait comme m[ROOT.Char.Custom('FR_OnA')] suzerain[ROOT.Char.Custom('FR_E')] légitime. Je vous servirai fidèlement et défendrai les revendications de vos héritiers légitimes."
 agot_dragon.0015.a:0 "[defender.Custom('FR_IlElle')|U] a su faire preuve de bon sens."
 agot_dragon.0015.a.sadistic:0 "C'est une bonne chose, mais il reste encore tant à conquérir."
 agot_dragon.0016.t:0 "Dragon ou dragonne ?"
 agot_dragon.0016.desc.start:0 "Bien que jusqu'à présent, le reste du monde et moi-même ne faisions que supposer que [dragon.GetFirstName] soit un mâle,"
 agot_dragon.0016.desc.my_dragon:0 "je #emp sens#! maintenant à travers notre lien que"
 agot_dragon.0016.desc.others_dragon:0 "[dragonrider.Custom('FR_le_Char_Pi')][dragonrider.GetTitledFirstName] a déclaré récemment que"
 agot_dragon.0016.desc.owned_dragon:0 "d'après les observations récentes de mon personnel, il est désormais admis que "
 agot_dragon.0016.desc.owned_dragon_revealing:0 "d'après les observations récentes de [revealing.GetName], il est désormais admis que "
 agot_dragon.0016.desc.wild_dragon:0 "avec de récentes observations et ouï-dire provenant des petites gens, il est désormais admis que "
 agot_dragon.0016.desc.confirm:0 "c'est effectivement le cas. [dragon.GetFirstNameNoTooltip] est bien un mâle.\n\nAinsi, la question du sexe de [dragon.GetNameNoTooltip] est maintenant réglée."
 agot_dragon.0016.desc.actually:0 "[dragon.GetFirstNameNoTooltip] est en fait une femelle.\n\nLe monde attend avec impatience des nouvelles des œufs qu’elle pourrait pondre."
 agot_dragon.0016.a:0 "Je vois ! C'est donc un[dragon.Custom('DR_FR_E')] drago[dragon.Custom('DR_FR_NNne')]."
 agot_dragon.0016.b:0 "Un[dragon.Custom('FR_E')] [Select_CString(dragon.IsFemale,'femelle','mâle')] donc, c'est bon à savoir."
 agot_dragon.0017.t:0 "Les cités conquises"
 agot_dragon.0017.desc:0 "La victoire est mienne ! Mon nouvel empire est prêt à surgir des décombres fumantes du gouvernement de la Triarchie.\n\nAinsi tombé sous mon joug, un véritable État unitaire peut être bâti sur les ruines de l'ancienne oligarchie.\n\nUne question évidente me traverse l'esprit : où vais-je installer le siège du pouvoir ?"
 agot_dragon.0017.a:0 "[target_title_1.GetNameNoTier] sera le siège de mon empire !"
 agot_dragon.0017.a.f:0 "Vous gouvernerez depuis [target_title_1.GetBaseNameNoTooltip]."
 agot_dragon.0017.a.tt:0 "[target_title_1.GetBaseName] deviendra la [de_jure_capital|El] de [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.b:0 "[target_title_2.GetNameNoTier] sera l'endroit idéal pour ça."
 agot_dragon.0017.b.f:0 "Vous gouvernerez depuis [target_title_2.GetBaseNameNoTooltip]."
 agot_dragon.0017.b.tt:0 "[target_title_2.GetBaseName] deviendra la [de_jure_capital|El] de [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.c:0 "J'exercerais mon pouvoir depuis [target_title_3.GetNameNoTier] !"
 agot_dragon.0017.c.f:0 "Vous gouvernerez depuis [target_title_3.GetBaseNameNoTooltip]."
 agot_dragon.0017.c.tt:0 "[target_title_3.GetBaseName] deviendra la [de_jure_capital|El] de [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.d:0 "Ces marchands me doivent l'allégeance, et ce peu importe où je me trouve !"
 agot_dragon.0017.d.f:0 "Vous resterez et gouvernerez depuis votre capitale actuelle."
 agot_dragon.0017.d.tt:0 "[current_capital.GetName] deviendra la [de_jure_capital|El] de [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0019.t:0 "Une nouvelle paire"
 agot_dragon.0019.desc:0 "L'on m'a informé que [dragon_female.GetFirstName] et [dragon_male.GetFirstName] passent de plus en plus de temps ensemble. Un lien semble s'être forgé entre eux, et il n'est pas exclu qu'ils forment maintenant une paire accouplée.\n\nDe fait, il faut s'attendre à ce que des œufs naissent de cette union."
 agot_dragon.0019.a.compassionate:0 "C'est merveilleux !"
 agot_dragon.0019.a.sadistic:0 "Ce n'est pas la vie qui va naître de cette union, mais la mort !"
 agot_dragon.0019.a.lustful:0 "Ils vont passer leur journée à s'accoupler, comme je les envie."
 agot_dragon.0019.a.cynical:0 "Un lien ? Ce ne sont que des animaux."
 agot_dragon.0019.a:0 "Tant mieux pour eux, j'imagine."
 agot_dragon.0019.tt:0 "[dragon_female.GetName] et [dragon_male.GetName] sont maintenant une paire accouplée"
 agot_dragon.0018.t:0 "Une flamme s'éteint"
 agot_dragon.0018.desc:0 "[dead_dragon.GetNameNicknamed] est mort[dead_dragon.Custom('DR_FR_E')], et avec [dead_dragon.Custom('DR_FR_LuiElle')], une part de moi-même.\n\nLa flamme s'éteint, mais la chair demeure. [dead_dragon.Custom('DR_FR_LeLa')|U] drago[dead_dragon.Custom('DR_FR_NNne')] périt et [ROOT.Char.Custom('FR_LeLa')] dragonni[ROOT.Char.Custom('FR_ErEre')] s'attarde. Cette pensée m'angoisse, car je sens un vide là où se trouvait le lien qui nous unissait. Je me sens comme un navire dont on aurait détaché l'amarre... dérivant vers de sombres flots."
 agot_dragon.0018.a:0 "Adieu, [dead_dragon.GetName]."
 agot_dragon.0018.b:0 "Que dois-je faire maintenant ?"
 agot_dragon.0020.t:0 "L'appel de la nature"
 agot_dragon.0020.desc:0 "Une tragique nouvelle que voici. Après la mort [dead_rider.Custom('FR_du_Char')][dead_rider.GetName], [now_wild_dragon.GetName] est [now_wild_dragon.Custom('DR_FR_LuiElle')] aussi parti[now_wild_dragon.Custom('DR_FR_E')], bien que de façon plus littérale puisqu'[now_wild_dragon.Custom('DR_FR_IlElle')] s'est tout simplement envolé. Qu'il s'agisse d'une décision motivée par le chagrin ou le désir de liberté, cela n'a que peu d'importance.\n\nC'est un jour funeste pour la Maison [ROOT.Char.GetHouse.GetBaseName], car nous avons souffert de la perte d'un[dead_rider.Custom('FR_E')] dragonni[dead_rider.Custom('FR_ErEre')] mais également d'un[now_wild_dragon.Custom('DR_FR_E')] drago[now_wild_dragon.Custom('DR_FR_NNne')]."
 agot_dragon.0020.a:0 "La situation ne va pas en s'arrangeant..."
 agot_dragon.0020.a.f:0 "Vous vous demandez comment gérer la perte de [now_wild_dragon.GetNameNoTooltip]."
 agot_dragon.0020.a.tt:0 "[now_wild_dragon.GetName] est maintenant un [wild_dragon|El]"
 agot_dragon.0101.t:0 "Soif de feu"
 agot_dragon.0101.aerion.desc:0 "J'observe la coupe. J'observe le vert qui en émane. Brusquement, [worried_physician.GetFirstName] fait irruption dans mes appartements, le front perlant de sueur et plissé d'inquiétude.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s'écrit-[worried_physician.Custom('FR_IlElle')] d'un pas précipité l'amenant vers l'objet de ma tentation. « Que faites-vous ?! »\n\nJe ne lui prête guère d'attention. Tout ce qui m'intéresse c'est... #WF CECI#!.\n\n« N'avons nous rien appris d'[aerion_brightflame.GetFirstNameNicknamed] ? reprend-[worried_physician.Custom('FR_IlElle')] tout en essayant de retrouver son souffle, lui aussi a bu du feu grégeois ! Il pensait qu'il deviendrait un dragon resplendissant, au lieu de cela il est devenu un cadavre fumant ! »"
 agot_dragon.0101.desc:0 "J'observe la coupe. J'observe le vert qui en émane. Brusquement, [worried_physician.GetFirstName] fait irruption dans mes appartements, le front perlant de sueur et plissé d'inquiétude.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » s'écrit-[worried_physician.Custom('FR_IlElle')] d'un pas précipité l'amenant vers l'objet de ma tentation. « Que faites-vous ?! »\n\nJe ne lui prête guère d'attention. Tout ce qui m'intéresse c'est... #WF CECI#!.\n\n« Boire le contenu de cette coupe ne vous transformera pas en une créature légendaire ! reprend-[worried_physician.Custom('FR_IlElle')] tout en essayant de retrouver son souffle, le feu grégeois ne transforme pas les gens en dragon, seulement en cadavre ! »"
 agot_dragon.0101.a:0 "Je ferais de mes ennemis un tas de cendres !"
 agot_dragon.0101.b:0 "À bien y réfléchir, [worried_physician.GetFirstNameNoTooltip] a sans doute raison..."
 agot_dragon.0010.sili:0 "Je m'approche de [ridden_dragon.GetName], grimpant sur son dos et sentant chacun de ses muscles bouger alors que je resserre les sangles de la selle. À mon ordre, je sens la force de ses ailes nous libérer de l'emprise du sol, et en quelques secondes, nous voilà déjà bien haut, à tutoyer les cieux.\n\nAlors que nous cinglons à travers les nuages, le poids du monde me tombe des épaules. Je sais que ce n'est que de courte durée, et qu'il me faudra reposer pied à terre le moment venu, mais d'ici là, cet instant d'exaltation se doit d'être pleinement vécu ! Je lâche les rênes et [ridden_dragon.GetNameNoTooltip] exulte autant que moi devant cette immensité de liberté qui s'offre à nous, comme en témoigne son rugissement de joie. L'un[ROOT.Char.Custom('FR_E')] comme l'autre, nous sommes comme suspendus dans les airs, libéré de tout, alors que le tumulte du monde que nous avons quitté attend notre retour. Il devra attendre encore un peu."
 agot_dragon.0010.lord:0 "[ridden_dragon.GetName] prend son envol, et en quelques battements d'ailes, nous voilà à tutoyer les cieux. Je laisse derrière moi la pesante charge qu'incombe mon titre. Je lâche toutes les responsabilités l'espace d'un instant pour mieux m'élever et ainsi sentir la caresse du vent et la bise du soleil.\n\nRares sont les fois où je peux totalement me laisser aller au moment présent, et cela rend cet instant d'autant plus jubilatoire. [ridden_dragon.GetNameNoTooltip] se met à virevolter et à tourbillonner, et après quelques instants à se défouler, je lui commande de monter encore, #italic et encore#!.\n\nNous atteignons la plus haute cime des nuages. Alors, je ferme les yeux, je déploies mes bras de toute mon envergure, et ici, loin de tout, c'est comme #italic une nouvelle jouvence#!. Le rugissement de [ridden_dragon.GetNameNoTooltip] me fait comprendre qu'[ridden_dragon.Custom('DR_FR_IlElle')] aussi est ravi[ridden_dragon.Custom('DR_FR_E')] de cet instant privilégié que nous avons."
 agot_dragon.0010.greeny:0 "[ridden_dragon.GetName] ronronne d'impatience tandis que je monte sur sa selle. La connexion qui existe entre nous est une sensation comme je n'en connais nulle autre, et c'est elle qui me permet de donner l'ordre de s'envoler, sans avoir à prononcer un seul mot.\n\n[ridden_dragon.GetNameNoTooltip] rugit d'approbation alors que je tire les rênes en arrière, l'amenant à monter plus haut, #italic toujours plus haut#!. Notre ascension ne semble connaître aucune limite, comme si les dieux eux-mêmes y veiller. Alors enfin... le silence — nul bruit, nul autre que celui du vent qui glisse autour des ailes.\n\nIci, au-dessus des nuages, baigné[ROOT.Char.Custom('FR_E')] dans le soleil, je suis #bold libre#!. Libéré[ROOT.Char.Custom('FR_E')] du devoir, libéré[ROOT.Char.Custom('FR_E')] de l'inquiétude, libéré[ROOT.Char.Custom('FR_E')] de tous les #italic fardeaux#! du monde. Je partage le même désir que les dragonniers et dragonnières qui m'ont précédé : celui de continuer inlassablement à voler. Voler encore, voler toujours, au-dessus du monde et jusqu'aux frontières de l'horizon !"
 agot_dragon.0010.troof:0 "Ciel dégagé, soleil éclatant, voilà un temps idéal pour passer du temps avec [ridden_dragon.GetName]. J'ai envoyé quérir les gardiens des dragons pour faire préparer à l'avance ma selle, tandis que je revêts une tenue adaptée et confortable.\n\nLorsque j'approche, mon fidèle dragon baisse le cou pour m'accueillir. La main posée, je sens la vie parcourir son être et n'ai d'autres choix que d'être impressionné par une si majestueuse créature. Une fois installé[ROOT.Char.Custom('FR_E')] sur sa selle, j'expulse ma nervosité par une inspiration longue, suivi d'une expiration tout aussi longue.\n\nEn prévision du vol qui va suivre, je m'assure de mon équilibre et je saisis avec fermeté les poignées. Avant que je m'en rende compte, nous voilà déjà bien haut, survolant la terre et tranchant les cieux tel l'acier valyrien. Je sens la force du vent au-dessus de moi, et la puissance de [ridden_dragon.GetNameNoTooltip] en dessous. J'admire alors la splendeur qu'offre ce paysage de terre et de mer. #bold Magnifique !#!"
 agot_dragon.0010.tukha:0 "La main tendu vers les nuages, je sens la caresse de la rosée sur le bout de mes doigts. La profondeur des gouttelettes se profile dans mon esprit comme la tempête qui gonfle à l’horizon. Une question se glisse dans mon esprit : combien sont-ils à avoir déjà éprouvé cette sensation ? À travers les innombrables âges, furent-ils assez nombreux à avoir vécu pareil moment pour que l'on puisse remplir une salle ? Y a-t-il ne serait-ce qu'une personne qui connait la réponse ?\n\n[ridden_dragon.GetName] plonge alors son aile dans le nuage à son tour. C'est comme [ROOT.Char.Custom('DR_FR_SilSielle')] lisait mes pensées et qu'[ROOT.Char.Custom('DR_FR_IlElle')] souhaitait partager ce moment avec moi. Cela rend cet instant encore plus plaisant ; témoignant ainsi de la profondeur de notre lien."
 agot_dragon.0010.aemmly:0 "Port-Réal rétrécit à mesure que [ridden_dragon.GetName] m'emmène haut dans les cieux. Son excitation est magnétique et les battements de ses ailes ont quelque chose d'apaisant. Un coup d'œil en direction de la Baie de la Néra et j'y vois Lamarck et Peyredragon, les îles ayant abrité les derniers vestiges de Valyria durant un siècle. Vues d'ici, elles ne sont pas plus grosses que de simples pavés sur une route.\n\nTout cela disparaît bien vite lorsque [ridden_dragon.GetNameNoTooltip] traverse brutalement les nuages, masquant le tumulte du monde derrière un voile blanc plus que bienvenu. Là, je peux enfin savourer cette quiétude, ce calme ; plus rien hormis la brise qui effleure ma peau ; une sensation de paix éthérée ; le ronronnement de mon dragon. C'est agréable. Cela ne durera pas éternellement, certes, mais il n'en reste pas moins que c'est agréable."
 agot_dragon.0021.desc:0 "Chaque pas me rapproche de [helping_dragon.GetName], mais aussi du destin qui m'attend... #italic et que j'ai choisi#!. L'imposante silhouette se dresse devant moi, et nos regards se croisent. L'un est suppliant, l'autre hésitant. Si je ressens ses doutes, [helping_dragon.Custom('DR_FR_IlElle')] ressent ma peine. Si je ressens sa retenue, [helping_dragon.Custom('DR_FR_IlElle')] ressent mon insistance. Mais en définitive, [helping_dragon.Custom('DR_FR_LeLa')] drago[helping_dragon.Custom('DR_FR_NNne')] obéira à s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')].\n\nUne énorme gueule s'ouvre devant moi, pleine de dents et de promesses de délivrance. En d'autres circonstances le spectacle du feu qui s'accumule au fond de son gosier m'apparaîtrait comme terrifiant, mais aujourd'hui je le vois comme rassurant... #italic bienveillant#!. Ce monde sombre et froid devient soudainement illuminé et chaleureux..."
 agot_dragon.0021.a:0 "Adieu [helping_dragon.GetNameNoTooltip]... et merci."
 agot_dragon.0022.desc:0 "Chaque pas me rapproche de [helping_dragon.GetName], mais aussi du destin qui m'attend... #italic et que j'ai choisi#!. L'imposante silhouette se dresse devant moi, et nos regards se croisent. L'un est suppliant, l'autre hésitant. Si je ressens ses doutes, [helping_dragon.Custom('DR_FR_IlElle')] ressent ma peine. Si je ressens sa retenue, [helping_dragon.Custom('DR_FR_IlElle')] ressent mon insistance. Mais en définitive, [helping_dragon.Custom('DR_FR_LeLa')] drago[helping_dragon.Custom('DR_FR_NNne')] obéira à s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')].\n\nUne énorme gueule s'ouvre devant moi, pleine de dents et de promesses de délivrance. En d'autres circonstances le spectacle du feu qui s'accumule au fond de son gosier m'apparaîtrait comme terrifiant, mais aujourd'hui je le vois comme rassurant... #italic bienveillant#!. Ce monde sombre et froid devient soudainement illuminé et chaleureux... mais je me retrouve violement jeté[ROOT.Char.Custom('FR_E')] à terre après que quelque chose me soit rentré dedans."
 agot_dragon.0022.desc_ending:0 "Un garde est intervenu pour me « #italic sauver#! », donnant sa vie pour la mienne."
 agot_dragon.0022.a:0 "#bold Non !#! Ça devait être moi ! #italic Laissez-moi mourir !#!"
 agot_dragon.0022.a.f:0 "Vos autres gardes vous ramènent pour vous mettre hors de danger."
 agot_dragon.0200.t:0 "Une menace plane"
 agot_dragon.0200.desc:0 "[chancellor.Custom('FR_le_Char_Pi')|U][chancellor.GetTitledFirstName] est venu[chancellor.Custom('FR_E')] aborder le sujet de la menace qui plane au-dessus de [wild_dragon_location.GetName]. « Nous devons faire quelque chose contre cette bête, esclandre-t-[chancellor.Custom('FR_IlElle')], le pays est en proie à l'effroi à cause de [wild_dragon.GetNameNicknamed] ! Pendant que nous restons là à ne rien faire, la vie de votre peuple est menacée. Des rapports que je qualifierais de crédible font état d'une tanière qui pourrait se trouver à [wild_dragon_location.GetNameNoTooltip]. Nous devons envoyer quelqu'un occire le dragon ! »"
 agot_dragon.0200.a:0 "Faites préparer mes affaires. J'irais en personne !"
 agot_dragon.0200.b:0 "Une bourse pleine saura convaincre quelqu'un de le faire."
 agot_dragon.0200.c:0 "Cette tâche vous est dévolue, [court_combatant.GetFirstNameNicknamed]."
 agot_dragon.0200.d:0 "Entendu, je vais m'en occuper."
 agot_dragon.0201.t:0 "$agot_dragon.0200.t$ : Tueurs de profession"
 agot_dragon.0201.desc:0 "Ayant suivi mes instructions, [chancellor.GetFirstName] a déniché quelques candidats ayant le goût du risque — #italic sinon celui de l'or#! — pour assumer la lourde tâche de pourfendre la bête que l'on nomme [wild_dragon.GetNameNicknamed]. Il me faut maintenant choisir qui sera l'heureux élu..."
 agot_dragon.0201.a:0 "[candidate_merc.GetFirstNameNicknamed] ! Il me faut ce qu'il y a de mieux."
 agot_dragon.0201.b:0 "[candidate_knight.GetFirstNameNicknamed] ? Son prix est raisonnable."
 agot_dragon.0201.personal_knight:0 "[candidate_personal_knight.GetFirstNameNicknamed] a déjà fait ses preuves."
 agot_dragon.0201.c:0 "Mon enfant nous fera cet honneur."
 agot_dragon.0201.d:0 "Aucun ne va, mieux vaut trouver autre chose."
 agot_dragon.0201.e:0 "Finalement j'ai changé d'avis, personne n'ira tuer la bête."
 agot_dragon.0202.t:0 "Une menace mise à bas"
 agot_dragon.0202.desc:0 "Des jours passés dans l'attente auront tôt fait d'effriter mes nerfs, me réveillant chaque matin en me demandant si j'apprendrais la mort du dragon ou [Select_CString(dragon_fighter.IsFemale,'de la folle','du fou')] parti[dragon_fighter.Custom('FR_E')] à sa rencontre. Mais enfin la réponse m'est donnée. Des bruits d'acclamations provenant des rues arrivent jusqu'à mon balcon, et ce qui en est à l'origine me soulage au plus haut point.\n\n[dragon_fighter.Custom('FR_le_Char_Pi')|U][dragon_fighter.GetTitledFirstNameNicknamed] est de retour ! Un retour triomphant ! Sa suite amenant un chariot dans lequel figure les trophées témoignant de sa victoire, car [wild_dragon.GetNameNicknamed] a été occis ! Baignant dans les louanges, [Select_CString(dragon_fighter.IsFemale,'lʼhéroïne','le héros')], [dragon_fighter.Custom('ComplimentAdjective')] et victorieu[dragon_fighter.Custom('FR_XSe')], expose les fruits de son périple : une griffe coupée ainsi qu'un tonneau remplis d'écailles affichant le [wild_dragon.Custom('GetDragonColor')] caractérise du monstre.\n\nPrestement, je vais à la rencontre de [dragon_fighter.GetFirstNameNoTooltip], lui offrant à mon tour les remerciements et éloges qu'[dragon_fighter.Custom('FR_IlElle')] mérite. Le fléau de [wild_dragon_location.GetNameNoTooltip] a été mis à bas !"
 agot_dragon.0202.a:0 "Des balades seront chantées en l'honneur de [dragon_fighter.GetFirstNameNicknamed] !"
 agot_dragon.0202.a.tt:0 "[dragon_fighter.GetFirstNameNoTooltip] a terrassé [wild_dragon.GetNameNoTooltip] !"
 agot_dragon.0203.t:0 "La menace perdure"
 agot_dragon.0203.desc_run:0 "[dragon_fighter.Custom('FR_le_Char_Pi')|U][dragon_fighter.GetTitledFirstNameNicknamed] n'est rien d'autre qu'un[dragon_fighter.Custom('FR_E')] pleutre ! On raconte qu'[dragon_fighter.Custom('FR_IlElle')] s'est esquivé[dragon_fighter.Custom('FR_E')] dès que la silhouette [wild_dragon.Custom('DR_FR_CouleurF')] s'est profilée.\n\nLe simulacre de vaillance a laissé tomber le masque, se couvrant d'opprobre en publique et se souillant d'une tâche qui [dragon_fighter.Custom('FR_LeLa')] poursuivra jusque dans sa tombe.\n\nMais ma préoccupation première reste d'actualité : [wild_dragon.GetNameNicknamedNoTooltip] demeure une menace pour le petit peuple."
 agot_dragon.0203.desc_dead:0 "Trop de jours s'est écoulés depuis le départ [dragon_fighter.Custom('FR_du_Char_Pi')][dragon_fighter.GetTitledFirstName], je sais par avance qu'il n'y aura point de bonne nouvelle à ce sujet. Finalement un membre de sa suite revient, et ce que je redoutais m'est rapporté...\n\n[dragon_fighter.Custom('FR_IlElle')|U] [dragon_fighter.GetDeathReason], et pratiquement toute sa suite a connu le même funeste destin. Les rares survivants se sont dispersés pour trouver refuge dans leurs foyers ou les feux des âtres étrangers.\n\nLa silhouette [wild_dragon.Custom('DR_FR_CouleurF')] continue d'assombrir les lieux et son rugissement à déchirer les cieux. [wild_dragon.GetNameNicknamedNoTooltip] demeure une menace pour le petit peuple, mais qui donc osera tenter sa chance maintenant ?"
 agot_dragon.0203.a:0 "#bold La peste soit ce dragon !#!"
 agot_dragon.0023.t:0 "Coursé[ROOT.Char.Custom('FR_E')] par un cannibale !"
 agot_dragon.0023.sili:0 "Je m'approche de [ridden_dragon.GetName], grimpant sur son dos et sentant chacun de ses muscles bouger alors que je resserre les sangles de la selle. À mon ordre, je sens la force de ses ailes nous libérer de l'emprise du sol, et en quelques secondes, nous voilà déjà bien haut, à tutoyer les cieux.\n\n"
 agot_dragon.0023.lord:0 "[ridden_dragon.GetName] prend son envol, et en quelques battements d'ailes, nous voilà à tutoyer les cieux. Je laisse derrière moi la pesante charge qu'incombe mon titre. Je lâche toutes les responsabilités l'espace d'un instant pour mieux m'élever et ainsi sentir la caresse du vent et la bise du soleil.\n\n"
 agot_dragon.0023.greeny:0 "[ridden_dragon.GetName] ronronne d'impatience tandis que je monte sur sa selle. La connexion qui existe entre nous est une sensation comme je n'en connais nulle autre, et c'est elle qui me permet de donner l'ordre de s'envoler, sans avoir à prononcer un seul mot.\n\n"
 agot_dragon.0023.tukha:0 "La main tendu vers les nuages, je sens la caresse de la rosée sur le bout de mes doigts. La profondeur des gouttelettes se profile dans mon esprit comme la tempête qui gonfle à l’horizon. Une question se glisse dans mon esprit : combien sont-ils à avoir déjà éprouvé cette sensation ? À travers les innombrables âges, furent-ils assez nombreux à avoir vécu pareil moment pour que l'on puisse remplir une salle ? Y a-t-il ne serait-ce qu'une personne qui connait la réponse ?\n\n"
 agot_dragon.0023.aemmly:0 "Port-Réal rétrécit à mesure que [ridden_dragon.GetName] m'emmène haut dans les cieux. Son excitation est magnétique et les battements de ses ailes ont quelque chose d'apaisant. Un coup d'œil en direction de la Baie de la Néra et j'y vois Lamarck et Peyredragon, les îles ayant abrité les derniers vestiges de Valyria durant un siècle. Vues d'ici, elles ne sont pas plus grosses que de simples pavés sur une route.\n\n"
 agot_dragon.0023.cont:0 "L'instant d'après, un rugissement bestial m'arrache à mes douces pensées ! C'est avec effroi que je vois [cannibal_dragon.GetName], lancé[cannibal_dragon.Custom('DR_FR_E')] à notre poursuite, les yeux noyés par une soif sanguinaire !\n\nIl est hors de question d'affronter un pareil spécimen. La fuite est notre #bold seule#! chance de survie !"
 agot_dragon.0023.a:0 "Plus vite [ridden_dragon.GetNameNoTooltip] !"
 agot_dragon.0023.a.valyrian:0 "Soves ! Soves [ridden_dragon.GetNameNoTooltip] !"
 agot_dragon.0023.a.f:0 "Vous allez montrer à [cannibal_dragon.GetNameNoTooltip] ce que célérité veut dire !"
 agot_dragon.0023.escape_t:0 "De peu !"
 agot_dragon.0023.escape_tt:0 "Avec [ridden_dragon.GetNameNoTooltip], vous parvenez à échapper à [cannibal_dragon.GetNameNoTooltip]"
 agot_dragon.0200.e:0 "La bête est déjà bien assez agitée comme ça."
 agot_dragon.0010.night:0 "La lune étincelante éclaire mes pas jusqu'à [ridden_dragon.GetName]. M'adressant un simple regard à demi endormi, son expression se transforme et sa silhouette se dresse quand [ridden_dragon.Custom('DR_FR_IlElle')] comprend que ma visite annonce une balade nocturne parmi les cieux.\n\nQuelques battements d'ailes et nous voici à côtoyer les joyaux scintillants qui habillent l'immensité d'obsidienne. Les grésillements habituels de la journée ont laissé la place à la symphonie de l'ombre et de l'obscur. Des chantonnements d'animaux qui s'élèvent alentour quand le soleil est plus bas que l'horizon.\n\nLe vent nous porte autant que ce sentiment de plénitude. Les percussions des ailes battent en rythme alors que nous dansons sous la caresse chatoyante de la lune, spectatrice de ce moment privilégié que j'ai avec [ridden_dragon.GetNameNoTooltip]."
 agot_dragon.0010.harrenhal:0 "La selle de [ridden_dragon.GetName] est déjà prête quand j'arrive. Tant mieux, j'ai grande hâte d'aller prendre une bonne bouffée d'air frais, loin de ce maudit château. Ces salles lugubres et cette aura dérangeante ont tôt fait de devenir pesantes.\n\nQuand je suis porté[ROOT.Char.Custom('FR_E')] au plus près des nuages, j'ai encore cette sensation étrange, comme si quelque chose m'observait. Je jette un bref coup d'œil derrière moi, comme pour m'assurer que le fantôme d'Harren lui-même ne m'a pas suivi, et même là, même à cette altitude, sa forteresse paraît encore bien imposante. Un gigantisme tel, qu'il faut attendre de percer les nuages pour ne plus en voir la démesure.\n\nUn voile de nuages qui devient mon rempart contre l'oppression d'Harrenhal, dont la taille colossale ne fait pas le poids face à l'étendue de liberté qui s'offre à moi. À moi et à [ridden_dragon.GetNameNoTooltip], car même les nombreuses affres que m'inflige ce maudit château ne sauraient affaiblir le lien qui m'unit à [ridden_dragon.Custom('DR_FR_LuiElle')] !"
 agot_dragon.0010.coastal:0 "Les mains posées à plat sur [ridden_dragon.GetName], la tête collée à [ridden_dragon.Custom('DR_FR_LuiElle')], je sens la vie circuler à travers son corps, une vie partagée par notre connexion. Je lui adresse un sourire, et je pourrais jurer qu'[ridden_dragon.Custom('DR_FR_IlElle')] me le rend — dans le langage propre aux dragons.\n\nSans tarder davantage, nous décollons, et alors que nous pourrions nous perdre dans l'immensité des cieux, volant et virevoltant aux côtés des nuages, [ridden_dragon.GetNameNoTooltip] m'emmène vers la mer. Une autre immensité, tout aussi magnifique.\n\nSa vitesse est telle qu'elle crée une ondulation à la surface de l'eau. Les poissons, fuyards, se dispersent sur notre passage, tandis que les dauphins, plus joueurs, nagent à nos côtés. Des créatures liées à l'eau qui prennent plaisir à côtoyer une créature liée au feu, la nature est chose étrange parfois. Dans un brusque et puissant battement d'ailes, [ridden_dragon.GetNameNoTooltip] s'élève, là où même le plus espiègle des dauphins ne saurait nous suivre."
 agot_dragon.1001.t:0 "La semaison"
 agot_dragon.1001.desc:0 "Les #italic supposées#! semences de dragons sont arrivées. Certains de ces — peut-être — futurs dragonniers portent les caractéristiques des grandes maisons valyriennes d'autrefois, tandis que d'autres affichent un héritage bien différent. Je lis sur les visages regroupés ici différentes nuances d'émotions ; peur, vaillance, incertitude, impatience, appréhension. Aussi bien physiquement que mentalement, c'est une assemblée très hétérogène qui se tient devant moi.\n\nTous ont répondu à mon appel et tous comprennent la portée du danger que cela implique. Ils sont venus ici en leur âme et conscience, mais un fugace moment de réflexion m'envahit.\n\n#italic Est-ce que le risque en vaut la peine ?#!"
 agot_dragon.1001.a:0 "Commençons."
 agot_dragon.1001.b:0 "C'est bien #italic trop#! dangereux."
 agot_dragon.1001.b_tt:0 "La semaison sera annulée"
 dragonseed_flees_during_taming_tt:0 "[dragon.GetFirstName] a fait fuir [tamer.GetFirstName]"
 dragon_wounds_during_taming_tt:0 "[dragon.GetFirstName] a blessé [tamer.GetFirstName]"
 dragon_burns_during_taming_tt:0 "[dragon.GetFirstName] a brûlé [tamer.GetFirstName]"
 dragon_success_taming_tt:0 "[tamer.GetFirstName] a apprivoisé [dragon.GetFirstName] !"
 agot_dragon.1003.t:0 "La récolte"
 agot_dragon.1003.desc_one:0 "#EMP C'est un succès !#! [tamer_1.Custom('FR_le_Char_Pi')|U][tamer_1.GetTitledFirstName] est parvenu à dompter [dragon_1.GetFirstName]."
 agot_dragon.1003.desc_two:0 "#EMP C'est un franc succès !#! [tamer_1.Custom('FR_le_Char_Pi')|U][tamer_1.GetTitledFirstName] et [tamer_2.Custom('FR_le_Char_Pi')][tamer_2.GetTitledFirstName] sont parvenus à dompter respectivement [dragon_1.GetFirstName] et [dragon_2.GetFirstName]."
 agot_dragon.1003.desc_three:0 "#EMP C'est un succès retentissant !#! [tamer_1.Custom('FR_le_Char_Pi')|U][tamer_1.GetTitledFirstName] a dompté [dragon_1.GetFirstName], [tamer_2.Custom('FR_le_Char_Pi')][tamer_2.GetTitledFirstName] a dompté [dragon_2.GetFirstName] et [tamer_3.Custom('FR_le_Char_Pi')][tamer_3.GetTitledFirstName] a dompté [dragon_3.GetFirstName]."
 agot_dragon.1003.desc_more:0 "#EMP C'est un succès au-delà de toute espérance !#! [tamer_1.Custom('FR_le_Char_Pi')|U][tamer_1.GetTitledFirstName] a dompté [dragon_1.GetFirstName], [tamer_2.Custom('FR_le_Char_Pi')][tamer_2.GetTitledFirstName] a dompté [dragon_2.GetFirstName], [tamer_3.Custom('FR_le_Char_Pi')][tamer_3.GetTitledFirstName] a dompté [dragon_3.GetFirstName], et bien plus encore..."
 agot_dragon.1003.desc_success:0 "\n\nJe regarde les fruits de ma récolte, une semaison qui arbore la couronne du triomphe. Les individus rassemblés ici disposent d'un pouvoir inconnu du commun des mortels, un héritage que même le Fléau n'a su détruire. Mais si je veux que les dragons servent mes intérêts, je dois m'assurer de la loyauté des dragonniers.\n\nAlors que dois-je leur offrir ?"
 agot_dragon.1003.a:0 "Des pièces sonnantes et trébuchantes."
 agot_dragon.1003.b:0 "Des acres, des titres et des domaines offerts d'un simple coup de plume."
 agot_dragon.1003.c:0 "De l'or et des titres. Ce n'est pas cher payé pour des dragons."
 agot_dragon.1003.d:0 "J'ai fait don d'un pouvoir incommensurable, n'est-ce pas déjà bien assez ?"
 agot_dragon.1003.e:0 "C'est fort regrettable..."
 agot_dragon.0010.oldtown:0 "La Grand-Tour ne démérite pas son nom. Il faut un certain temps à [ridden_dragon.GetName] pour que ses ailes lui permettent d'en atteindre le sommet, avant de continuellement tourner autour, comme [ridden_dragon.Custom('DR_FR_SilSielle')] était devenu un simple papillon attirait par la flamme d'une bougie.\n\nIl est vrai que les dragons sont le feu fait chair, et qu'ils ont un caractère dominant par nature, alors peut-être que ce gigantesque phare qui domine tout ce qui l'entoure évoque quelque chose de familier pour [ridden_dragon.Custom('DR_FR_LuiElle')].\n\nL'un comme l'autre sont un symbole. L'un, de ce que l'Homme peut créer, l'autre, de ce que la nature peut créer. Deux entités qui inspirent le respect et la crainte. De savoir que j'ai réussis à nouer un lien avec une telle créature me réjouit au plus #italic haut#! point."
 agot_dragon.0010.cloudforest:0 "[ridden_dragon.GetName] déploie ses ailes, indiquant qu'[ridden_dragon.Custom('DR_FR_IlElle')] est prêt[ridden_dragon.Custom('DR_FR_E')] à s'envoler. Je lui donne quelques tapes d'affection en guise d'approbation, et [ridden_dragon.Custom('DR_FR_IlElle')] s'envole. Comme toujours dans ces forêts, la visibilité y est gênée par d'épaisses masses brumeuses, mais aujourd'hui elles semblent particulièrement denses, comme si #italic quelque chose#! nous incités à rentrer plutôt qu'à voler.\n\nSi je chevauche mon dragon c'est pour me retrouver seul[ROOT.Char.Custom('FR_E')] avec lui, pour ressentir le lien qui nous unit sans gêne extérieure qui viendrait parasiter ce moment privilégié entre nous. [ridden_dragon.GetNameNoTooltip] sent ma frustration à travers notre connexion, et comme pour m'en libérer, [ridden_dragon.Custom('DR_FR_IlElle')] déchaîne le feu avec force et fracas.\n\nCes amas brumeux ne sont rien d'autre que des gouttes d'eau, et le feu ne saurait se plier devant l'eau — #attacker_color pas le feu d'un dragon#! — toute la brume environnante se retrouve dispersée... ou plutôt balayée par le jet incandescent. Ce geste anodin, pour un dragon, rappelle à qui l'oublierait que la puissance de ces créatures divines est telle que #italic même la nature doit se plier à leur volonté#!."
 agot_dragon.0010.frozenflats:0 "[ridden_dragon.GetName] et moi sommes dans les airs depuis un moment, quand [ridden_dragon.Custom('DR_FR_IlElle')] se met à plonger en direction du sol. De puissants battements d'ailes lui permettent de freiner sa chute, avant de déposer pattes à terre. À ce moment-là, à la faveur d'un mauvais geste ou tout simplement à cause de la nature glissante du terrain, [ridden_dragon.Custom('DR_FR_IlElle')] se met à glisser.\n\nJe ne me serais pas attendu à ce que cela l'amuse, mais c'est pourtant le cas. Sans m'en rendre compte, ce n'est plus une chevauchée aérienne que je partage avec mon dragon, mais une séance de glissade. Je descends de ma selle, pour à mon tour en profiter. Loisir puérile certes, mais partagé avec [ridden_dragon.GetNameNoTooltip] cela ne me dérange guère. Lorsque finalement [ridden_dragon.Custom('DR_FR_IlElle')] est lassé[ridden_dragon.Custom('DR_FR_E')], [ridden_dragon.Custom('DR_FR_IlElle')] enfonce fermement ses griffes dans la glace, pour être certain[ridden_dragon.Custom('DR_FR_E')] de son équilibre. Alors que je suis sur le point de remonter en selle pour rentrer, je [ridden_dragon.Custom('DR_FR_LeLa')] vois baisser la tête pour observer son reflet dans la glace.\n\nJe fais la même chose, pensant voir mon visage, mais la seule chose que je vois c'est [ridden_dragon.GetNameNoTooltip]."
 agot_dragon.0010.urban1a:0 "Sans plus attendre, [ridden_dragon.GetName] m'emporte sur son dos. Pour cette chevauchée, je sens — non, je sais ; je le sais car #italic je le sens#! — qu'[ridden_dragon.Custom('DR_FR_IlElle')] ne souhaite pas se perdre dans l'immensité du ciel, non, ce qu'[ridden_dragon.Custom('DR_FR_IlElle')] veut c'est survoler la cité, et ainsi dominer les lieux et ses habitants. Qu'importe le dragon, tous ont en eux cet instinct profond — plus ou moins enfoui — de domination sur ce qui les entoure.\n\n"
 agot_dragon.0010.urban1b:0 "Sans plus attendre, [ridden_dragon.GetName] m'emporte sur son dos. En bas, la ville grouille de vie. Tous ces gens happés par leurs activités qui circulent dans les rues sont comme le sang bouillonnant dans les veines d'un dragon. C'est sans doute cette effervescence qui l'a poussé à rester si proche de la cité que j'arriverais presque à voir distinctement le visage contemplatif de la populace.\n\n"
 agot_dragon.0010.urban2a:0 "Qu'importe le nombre de fois où j'ai pu monter [ridden_dragon.GetNameNoTooltip], il ne cessera jamais d'y avoir des gens pour lever le nez au ciel à notre passage. Car c'est la seule façon pour le bas peuple d'être à notre place : l'imagination. Ils n'ont pas la chance ni le privilège qu'ont les dragonniers.\n\n"
 agot_dragon.0010.urban2b:0 "Le bas peuple ne peut feindre de ne pas voir une telle créature les survoler. Ils lèvent tous le nez au ciel, qu'importe le nombre de fois qu'ils ont déjà vu ce spectacle, et cela parce qu'ils savent qu'ils n'auront jamais la chance ni le privilège d'être un dragonnier.\n\n"
 agot_dragon.0010.urban3a:0 "Que peuvent-ils bien savoir à propos d'un tel pouvoir, d'une telle gloire ? C'est une chose réservée à moi et à mes semblables. Les dragonniers ne peuvent — #bold non#! — ne doivent pas ressentir de la pitié envers autrui à ce sujet. C'est simplement #italic un présent inestimable#! que m'a fait [ridden_dragon.GetNameNoTooltip]."
 agot_dragon.0010.urban3b:0 "Ils ne savent pas ce qu'on ressent quand on monte une telle créature, ni ne comprennent le lien qui nous unit à elle. Ils sont condamnés à rester ignorant d'une telle expérience pour le reste de leur vie, et en cela je les plains, car si en ce moment même je me sens si revigoré[ROOT.Char.Custom('FR_E')], c'est bien grâce à [ridden_dragon.GetNameNoTooltip]."
 agot_dragon.0010.urban3c:0 "À jamais ils resteront, marchands, forgerons, tisserands, bouchers, ou que sais-je. Des métiers qui, s'ils ont leur utilité, ne leur ouvriront néanmoins jamais les portes de la liberté absolue. Cette liberté, seul un dragon peut en faire l'expérience, et c'est ce qui rend mon lien avec [ridden_dragon.GetNameNoTooltip] si précieux."
 agot_dragon.0201.desc_child:0 "\n\nBien entendu, [candidate_son.GetFirstNameNicknamed], m[candidate_son.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], semble plein d'entrain à l'idée d'assumer cette tâche."
 agot_dragon.1003.desc_none_intro:0 "Le feu et le sang emplissent mes narines alors que je me tiens au milieu d'une récolte gâchée. L'air suffocant de fumée et de brûlée ne m'empêche guère d'entendre encore les échos des cris, désormais éteint, des audacieux qui ont surestimé leur fortune. Des hurlements mêlés aux bruits effrénés des pas fuyants résonnent encore dans ma tête.\n\nLes dernières semences de dragon se sont dissous dans le néant, et me voilà seul[ROOT.Char.Custom('FR_E')] face à ce qui ne peut être qualifié autrement que comme un échec.\n\n"
 agot_dragon.1003.desc_none_llama:0 "Un silence inconfortable s'installe, et je réfléchis à ce qui vient de se passer. Serait-ce un présage ? Un signe [ROOT.Char.GetFaith.HighGodNamePossessive] ? Les dragons sont le feu fait chair. Nul ne peut y prétendre sans y être véritablement préparé."
 agot_dragon.1003.desc_none_aith:0 "Tout ceci est arrivé par ma faute et je dois en tirer une leçon : l'idée que nous contrôlons les dragons est une illusion. Je garderais cela toujours à l'esprit durant mes futures interactions et décisions concernant ces bêtes de pouvoir et de destruction."
 agot_dragon.0021.a.valyrian:0 "#italic Kirimvose, [helping_dragon.GetNameNoTooltip].#!"
 agot_dragon.1004.t:0 "Une mauvaise graine"
 agot_dragon.1004.desc.intro:0 "Le champ de semence se présente devant moi. Certains sont enhardis à l'idée d'avoir un dragon, d'autres inquiets à l'idée du danger, mais tous sont prêts — du moins je l'espère. Cependant, en scrutant chacun d'entre eux, quelque chose me frappe : quelqu'un est manquant. Je n'ai qu'un bref moment pour réfléchir si c'est une absence fortuite ou intentionnelle, car soudainement je sens mon corps s'effondrer et mon âme s'enflammer. Un millier d'écho qui résonne avec fracas dans chacun de mes os.\n\nLe silence reprend ses droits et la confusion s'empare des lieux. [candidate_one.GetFirstName] lâche un cri, pointant du doigt [false_seed.GetFirstName], dont les yeux pleurent du sang et la bouche expulse de la fumée.\n\nL'instant qui suit, une nouvelle âme vient s'ajouter à la corne de dragon à laquelle ses mains s'agrippent avec fermeté, le chœur d'enfer grandissant de plus belle."
 agot_dragon.1004.desc.multiple_dragons:0 "Dans le chaos général, je remarque tout de même que les dragons se dirigent vers la sortie. Le dessein qui les anime m'est inconnu, mais il n'y a aucun doute sur le fait qu'ils veulent s'échapper. Tous les efforts pour les arrêter se heurtent à une résolution indéfectible."
 agot_dragon.1004.desc.single_dragons:0 "Dans le chaos général, je remarque tout de même [dragon_one.GetName] se dirige vers la sortie. Le dessein qui l'anime m'est inconnu, mais il n'y a aucun doute sur le fait qu'il souhaite s'échapper. Tous les efforts pour l'arrêter se heurtent à une résolution indéfectible."
 agot_dragon.1004.desc.outro:0 "Il n'y a rien qui puisse être fait..."
 agot_dragon.1004.a:0 "Qu'est-ce que j'ai fais ?"
 agot_dragon.1005.t:0 "Une récolte abondante"
 agot_dragon.1005.desc.intro:0 "Le plan s'est déroulé comme je le souhaitais.\n\n[false_seed.GetFirstName] a rempli son rôle à la perfection. J'aurais aimé être là pour voir le visage [dragon_keeper.Custom('FR_du_Char_Pi')][dragon_keeper.GetTitledFirstName], mais je peux toujours me consoler avec ce que m'a permis d'obtenir une telle manœuvre. C'est juste regrettable d'avoir perdu la corne de dragon, mais j'aurais sans doute l'occasion de la récupérer un jour.\n\n"
 agot_dragon.1005.desc.multiple_dragons:0 "Quoi qu'il en soit, [dragon_one.GetName], [dragon_two.GetName], ainsi que les autres dragons, sont venus jusqu'à moi et je ne cache guère mon excitation. Je dois en revendiquer un."
 agot_dragon.1005.desc.two_dragons:0 "Quoi qu'il en soit, [dragon_one.GetName] et [dragon_two.GetName] ont fait le voyage jusqu'à moi et je ne cache guère mon excitation. Je dois revendiquer l'un de ces dragons."
 agot_dragon.1005.desc.single_dragons:0 "Quoi qu'il en soit, [dragon_one.GetName] est venu[dragon_one.Custom('DR_FR_E')] jusqu'à moi et je ne cache guère mon excitation. Je dois [dragon_one.Custom('DR_FR_LeLa')] revendiquer."
 agot_dragon.1005.a:0 "[dragon_two.GetNameNoTooltip] sera mon dragon !"
 agot_dragon.1005.a.tt:0 "Vous allez apprivoiser [dragon_two.GetNameNoTooltip]. Les autres resteront votre propriété et liés à vous."
 agot_dragon.1005.b:0 "[dragon_one.GetNameNoTooltip] sera mon dragon !"
 agot_dragon.1005.c:0 "Le monde m'appartient !"
 agot_dragon.1005.b.tt:0 "Vous allez apprivoiser [dragon_one.GetNameNoTooltip]. Les autres resteront votre propriété et liés à vous."
 agot_dragon.1005.c.tt:0 "Vous allez apprivoiser [dragon_one.GetNameNoTooltip]."
 agot_dragon.1005.d:0 "Je vais choisir parmi les autres dragons."
 agot_dragon.1005.e:0 "Mon pouvoir s’accroît !"
 agot_dragon.1005.f:0 "Aucun ne me convient."
 agot_dragon.1005.g:0 "[dragon_one.GetNameNoTooltip] ne me convient pas."
 bright_text:0 "#high "
 agot_dragon.0024.t:0 "Le ciel pour seule limite !"
 agot_dragon.0024.martial:0 "Le fracas des épées, des lances et des boucliers a parfois quelque chose de réconfortant, mais parfois aussi quelque chose de #bold pesant#!. C'est pourquoi je me sens déjà mieux quand je m'envole sur le dos de [ridden_dragon.GetName] et que le son venant de la cour d'entraînement se fait de plus en plus ténu.\n\nIl serait naïf de croire qu'un jour la guerre sera définitivement rayée de l'Histoire. Le monde est trop vaste et la nature humaine trop belliqueuse pour qu'une telle utopie voit le jour, mais voler avec [ridden_dragon.GetNameNoTooltip] m'offre une trêve personnelle.\n\nIci le seul bouclier dont j'ai besoin c'est [ridden_dragon.Custom('DR_FR_LuiElle')], et nul besoin d'emporter ma pierre à aiguiser, car notre lien, au contraire des épées, ne peut s'émousser. Un tel moment de bien-être avec m[ridden_dragon.Custom('DR_FR_OnA')] plus valeureu[ridden_dragon.Custom('DR_FR_XSe')] allié[ridden_dragon.Custom('DR_FR_E')], c'est cela que j'appelle une #bold véritable victoire#!."
 agot_dragon.0024.learning:0 "Dans les jours ordinaires, je ne suis pas pressé[ROOT.Char.Custom('FR_E')] de quitter mes livres et toute la richesse qu'ils contiennent, mais une chevauchée avec [ridden_dragon.GetName] n'a jamais rien d'ordinaire. C'est un moment privilégié où je peux me retrouver seul[ROOT.Char.Custom('FR_E')] avec [ridden_dragon.Custom('DR_FR_LuiElle')]. Un moment où je n'ai plus à réfléchir sur ce qui m'entoure ; je peux alors oublier toutes ces formules et équations, tous ces écrits et tous ces récits.\n\nMa tête devenant aussi légère qu'un nuage, je peux m'élever si haut qu'il n'y a plus rien pour stimuler ma curiosité. Dans les cieux, il n'y a plus de livres ; il n'y a plus de caractères d'encre marqués sur des bouts de papier ; il n'y a plus de phrases alambiquées dont la véracité reste à déterminer ; il n'y a plus de réflexions futiles sur des concepts abstraits ; ici tout est concret et parfaitement limpide.\n\nIl y a moi, [ridden_dragon.GetNameNoTooltip] et notre lien. Et cette simplicité me réjouit."
 agot_dragon.0024.intrigue:0 "Je jette un dernier coup d'œil derrière moi, comme pour vérifier que je n'ai pas été suivi par quelqu'un qui n'y a pas été invité, puis j'enfourche [ridden_dragon.GetName] et je lui donne l'ordre de s'envoler. Le simple fait de prendre de la hauteur est déjà libérateur en soi.\n\nJe sais que je suis d'ores et déjà hors d'atteinte d'éventuel assassin ou conspirateur. L'obscurité et la pénombre sont des armes redoutables pour qui sait s'en servir — et je sais m'en servir — mais je ne peux nier que baigner dans la clarté du soleil avec m[ridden_dragon.Custom('DR_FR_OnA')] fidèle allié[ridden_dragon.Custom('DR_FR_E')], me fait un bien fou.\n\nPas de lames dissimulées dont je dois m'inquiéter, pas de complot qui pèse au-dessus de ma tête dont je dois m'informer. Ici, la froideur des ombres ne m'est plus d'aucune utilité, et c'est la #bold chaleur#! de [ridden_dragon.GetNameNoTooltip] qui me fait cet effet salvateur."
 agot_dragon.0024.diplomacy:0 "La diplomatie est une affaire de mots. De mots échangés, à l'oral ou à l'écrit. Discussions, pourparlers. Deviser, dialoguer, converser. Tout est affaire d'échange, de cadeaux ou de propos. Mais que la diplomatie serait bien plus aisée si tous pouvaient communiquer comme les dragonniers le font avec leur dragon.\n\nIl n'y aurait plus d'interprétation, de faux-semblant, de subterfuge ou de minauderie. Il ne resterait que le concret, le vrai. La communication à l'état le plus pur. L'esprit remplacerait le papier, le lien remplacerait l'encre. Si une telle chose pouvait arriver un jour, le monde en serait profondément changé. Mais ce jour n'est pas encore arrivé.\n\nCe jour est celui où seuls les dragonniers peuvent communiquer avec les dragons. C'est celui où ce n'est encore qu'un privilège accordé à une poignée. Pourtant, lorsque [ridden_dragon.GetName] et moi sommes ensemble, dans notre propre monde, je ne peux m'empêcher de penser que la diplomatie devrait être une question de #bold connexion#!."
 agot_dragon.0024.stewardship:0 "[ridden_dragon.GetName] semble prêt[ridden_dragon.Custom('DR_FR_E')] à partir, mais moi pas. Il me faut encore faire quelques vérifications. La selle est-en en ordre ? Combien d'or cela va me coûter en bétail si cette chevauchée réveille son apétit. Je devrais peut être revérifier le plan de vol, juste pour être sûr. Mes réflexions me happent à tel point que je n'ai plus que des nombres en tête. C'est un grognement sourd qui m'extirpe de tout ça.\n\nTu as raison [ridden_dragon.GetNameNoTooltip], #italic au diable tout ça !#! Ce n'est pas pour réfléchir que j'ai choisis de chevaucher avec [ridden_dragon.Custom('DR_FR_LuiElle')] aujourd'hui, c'est au contraire pour me libérer de ce fardeau, et c'est pourquoi j'enfourche la selle et me laisse emporter. Sur la terre, j'ai l'esprit alourdit, mais une fois les cieux atteint, je deviens aussi léger que les finances du pays après l'organisation d'un gigantesque festin à à soixante-dix-sept plats avec jongleurs et nains de joute.\n\nQuand je suis avec [ridden_dragon.GetNameNoTooltip], les seuls chiffres qui m'intéressent sont ceux qui concernent le temps qui me reste avant de devoir retourner à mes obligations. Et la seule #bold richesse#! qui m'intéresse est celle qui me lie à [ridden_dragon.Custom('DR_FR_LuiElle')]."
 agot_dragon.0024.fallback:0 "$agot_dragon.0010.troof$"
 agot_dragon.0024.m:0 "Un dragon est à la fois un moyen de #italic dissuasion#! ou de #italic destruction#!."
 agot_dragon.0024.l:0 "L'Homme a beaucoup à apprendre des dragons."
 agot_dragon.0024.i:0 "L'ombre est indissociable de la lumière, et chacun a son #italic rôle#! à jouer."
 agot_dragon.0024.d:0 "Si seulement amis et alliés pouvaient créer des #italic liens#! de la même manière."
 agot_dragon.0024.s:0 "La #italic vraie#! richesse, c'est du temps bien dépensé."
 agot_dragon.0024.oops:0 "$agot_dragon.0010.a$"
 agot_dragon.0024.flavor:0 "Vous apprenez une leçon précieuse en volant avec votre dragon."
 agot_dragon.1006.t:0 "Une récolte inattendue"
 agot_dragon.1006.desc:0 "Une bien étrange histoire m'est parvenu à propos de [keeper_location.GetName]...\n\nL'on raconte que [dragon_keeper.GetName] aurait accueilli des #bold supposées#! « semences de dragon », espérant obtenir le soutien de nouveaux dragonniers, mais parmi les invités se trouvaient une #italic fausse semence#!. Aux yeux de tous, humains et dragons, [false_seed.GetFirstName] a fait retentir une corne de dragon lors de la semaison, et pas n'importe laquelle — #bold le#! cor d'enfer auquel j'étais lié[ROOT.Char.Custom('FR_E')].\n\n"
 agot_dragon.1006.desc.multiple_dragons:0 "J'ai eu du mal à y croire, mais lorsque [dragon_one.GetNameNicknamed], [dragon_two.GetNameNicknamed], et d'autres dragons se sont présentés à moi, il n'y avait plus aucun doute possible. Un tel présent tombé du ciel — littéralement — cela dépasse l'entendement."
 agot_dragon.1006.desc.two_dragons:0 "J'ai eu du mal à y croire, mais [dragon_one.GetNameNicknamed] et [dragon_two.GetNameNicknamed] ayant fait le voyage jusqu'à moi, il n'y a plus aucun doute possible. Une telle fortune n'arrive qu'une fois dans une vie !"
 agot_dragon.1006.desc.one_dragon:0 "J'ai eu du mal à y croire, mais lorsque [dragon_one.GetNameNicknamed] s'est présenté à moi, il n'y avait plus aucun doute possible. Il arrive parfois que l'on récolte ce que d'autres sèment..."
 agot_dragon.1006.a:0 "$agot_dragon.1005.a$"
 agot_dragon.1006.a.tt:0 "$agot_dragon.1005.a.tt$"
 agot_dragon.1006.b:0 "$agot_dragon.1005.b$"
 agot_dragon.1006.b.tt:0 "$agot_dragon.1005.b.tt$"
 agot_dragon.1006.c:0 "$agot_dragon.1005.c$"
 agot_dragon.1006.c.tt:0 "$agot_dragon.1005.c.tt$"
 agot_dragon.1006.d:0 "$agot_dragon.1005.d$"
 agot_dragon.1006.e:0 "$agot_dragon.1005.e$"
 agot_dragon.1006.f:0 "$agot_dragon.1005.f$"
 agot_dragon.1006.g:0 "$agot_dragon.1005.g$"
 agot_dragon.1007.t:0 "Une récolte gâtée"
 agot_dragon.1007.desc:0 "De toute évidence, la plan s'est déroulé comme prévu, à ceci près que je reste #bold sans dragon#!.\n\nDes ouï-dire évoquent une bête [dragon_one.Custom('DR_FR_CouleurF')], de toute évidence [dragon_one.GetNameNicknamed], partie à la rencontre [true_binder.Custom('FR_du_Char_Pi')][true_binder.GetTitledFirstName], défiant tout pouvoir que j'ai conféré à la corne de dragon ! À moins que...\n\nQuoi qu'il en soit, pour ne rien arranger, [dragon_keeper.Custom('FR_le_Char_Pi')][dragon_keeper.GetTitledFirstName] a mit la main sur #bold ma#! corne !"
 agot_dragon.1007.a:0 "C'était #bold mon#! dragon !"
 agot_dragon.1008.t:0 "L'herbe cueillie"
 agot_dragon.1008.desc:0 "Le champ de semence se présente devant moi. Certains sont enhardis à l'idée d'avoir un dragon, d'autres inquiets à l'idée du danger, mais tous sont prêts — du moins je l'espère. Cependant, en scrutant chacun d'entre eux, quelque chose me frappe : quelqu'un est manquant. Je n'ai qu'un bref moment pour réfléchir si c'est une absence fortuite ou intentionnelle, car soudainement je sens mon corps s'effondrer et mon âme s'enflammer. Un millier d'écho qui résonne avec fracas dans chacun de mes os.\n\nLe silence reprend ses droits et la confusion s'empare des lieux. [candidate_one.GetFirstName] lâche un cri, pointant du doigt [false_seed.GetFirstName], dont les yeux pleurent du sang et la bouche expulse de la fumée.\n\nL'instant qui suit, une nouvelle âme vient s'ajouter à la corne de dragon à laquelle ses mains s'agrippent avec fermeté, le chœur d'enfer grandissant de plus belle. Une poignée de minutes s'écoulent, puis encore une autre. Nul rugissement de dragon ne retentit, nul battement d'ailes ne résonne. Les candidats se tournent vers moi, demandant implicitement si la semaison doit se poursuivre ou non."
 agot_dragon.1008.a:0 "Cela ne change rien... Poursuivez !"
 agot_dragon.1008.b:0 "Je dois en savoir plus sur cette #italic fausse semence#!."
 agot_dragon.1008.b_tt:0 "$agot_dragon.1001.b_tt$"
 agot_dragon.1009.t:0 "La sécheresse"
 agot_dragon.1009.desc:0 "Des nouvelles plutôt encourageantes sur l'infiltration de [false_seed.GetFirstNamePossessive] à la cour [dragon_keeper.Custom('FR_du_Char_Pi')][dragon_keeper.GetTitledFirstName] m'étaient parvenus, mais elles ont vite étaient contrebalancés par d'autres bien plus pessimistes. Après avoir soufflé du cor, [false_seed.GetFirstNameNoTooltip] aurait brûlé de l'intérieur.\n\nCela a dû être quelque chose de particulièrement épouvantable, pourtant une question demeure..."
 agot_dragon.1009.a:0 "#bold OÙ EST MON DRAGON ?!#!"
 agot_dragon.1003.bastard_tt:0 "Du fait de sa [Concept('bastard','bâtardise')|E], vous devrez faire un choix."
 agot_dragon.1010.t:0 "La croissance de la semence"
 agot_dragon.1010.desc:0 "[recipient.Custom('FR_le_Char')|U][recipient.GetName], une semence de dragon, a récemment rejoint ma cour, et sa bravoure dans la fossedragon se doit d'être rétribué.\n\nNéanmoins, sa bâtardise complique quelque peu les choses, il va donc me falloir bien réfléchir à la meilleure manière de le faire."
 agot_dragon.1010.a:0 "Je vais [recipient.Custom('FR_LeLa')] légitimer."
 agot_dragon.1010.b:0 "Je l'autoriserais à fonder une nouvelle maison."
 agot_dragon.1010.b_tt:0 "[recipient.GetFirstName] va fonder une [bastard_branch|El]"
 agot_dragon.1010.c:0 "C'est un sujet un peu trop clivant, je vais lui faire une autre proposition."
 agot_dragon.0020.wild_fire_desc:0 "Une bien étrange nouvelle que voici. [now_wild_dragon.GetName] s'est envolé[now_wild_dragon.Custom('DR_FR_E')] après l'accident de feu grégeois provoqué par [human_who_became_dragon.Custom('FR_le_Char')][human_who_became_dragon.GetName]. Je ne puis que présager des répercussions que cela aura pour notre maison, mais c'est indubitablement une bien étrange nouvelle."
 agot_dragon.0030.t:0 "$agot_dragon.0016.t$"
 agot_dragon.0030.desc:0 "La question du sexe de [dragon.GetName] a fait l'objet de nombreuses discussions ces derniers temps. Alors que [revealing.Custom('FR_le_Char')][revealing.GetName] et moi abordons le sujet, [child.GetFirstName] interjette : « C'est un[dragon.Custom('DR_FR_E')] [dragon.Custom('DR_FR_GarconFille')] ! » Même si la question de savoir comment [child.Custom('FR_IlElle')] peut en être si sûr demeure, sa prise de position ne trahit aucune hésitation."
 agot_dragon.0030.a:0 "Soit, c'est un[dragon.Custom('DR_FR_E')] [dragon.Custom('DR_FR_GarconFille')] alors."
 agot_dragon.0040.t:0 "Première flambée"
 agot_dragon.0040.desc.intro:0 "J'entends un rire bien singulier, celui de [child.GetFirstName], probablement en train de jouer avec [dragon.GetName]. M'abandonnant à la curiosité, je viens jeter un coup d'œil et ce que je vois est incroyable. N'ayant pas remarqué ma présence, [child.Custom('FR_IlElle')] clame en riant aux éclats : "
 agot_dragon.0040.desc.fire_common:0 "« Allez [dragon.GetNameNoTooltip], feu ! Feu ! »"
 agot_dragon.0040.desc.fire_valyrian:0 "« Allez [dragon.GetNameNoTooltip], dracarys ! »"
 agor_dragon.0040.desc.fire_breath:0 "Des flammes jaillissent, pour le plus grand plaisir de [child.GetFirstNameNoTooltip]."
 agor_dragon.0040.desc.fire_breath_craven:0 "Des flammes jaillissent, et je me retrouve à prendre mes jambes à mon cou. Ce n'est pas un pouvoir avec lequel il faut jouer !"
 agot_dragon.0040.a:0 "La grandeur vient des débuts modestes."
 agot_dragon.0040.b:0 "Si l'on ne fait rien, [dragon.GetNameNoTooltip] pourrait tuer quelqu'un."
 agot_dragon.1001.targ:0 "Les #italic supposées#! semences de dragons sont arrivées. Certains de ces — peut-être — futurs dragonniers portent les caractéristiques de ma maison, tandis que d'autres affichent un héritage bien différent. Je lis sur les visages regroupés ici différentes nuances d'émotions ; peur, vaillance, incertitude, impatience, appréhension. Aussi bien physiquement que mentalement, c'est une assemblée très hétérogène qui se tient devant moi.\n\nLa maison du dragon revêt de nombreuses formes, et je ne peux m'empêcher d'espérer que parmi cette masse rassemblée se trouve le véritable sang du dragon.\n\nTous ont répondu à mon appel et tous comprennent la portée du danger que cela implique. Ils sont venus ici en leur âme et conscience, mais un fugace moment de réflexion m'envahit.\n\n#italic Est-ce que le risque en vaut la peine ?#!"