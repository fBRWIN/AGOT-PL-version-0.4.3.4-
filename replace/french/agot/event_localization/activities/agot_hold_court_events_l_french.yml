l_french:
 agot_hold_court.1001.t:0 "$hold_court_header$ Une Proposition Capitale"
 agot_hold_court.1001.desc:0 "Mon vassal [paramount_petitioner.Custom('FR_le_Char_Pi')][paramount_petitioner.GetTitledFirstName] s'approche de mon trône et s'incline vigoureusement.\n\n« Mes hommages, Votre Majesté. [paramount_title.GetName] n'a pas de titulaire distinct de la Couronne. Je souhaite me présenter pour gouverner cette région en votre nom. »"
 agot_hold_court.1001.a:0 "Vous surveillerez [paramount_title.GetName] pour moi."
 agot_hold_court.1001.b:0 "Vous perdez ! Vous n'avez rien ! Bonne journée, ser !"
 agot_hold_court.1011.t:0 "$hold_court_header$ Frontières sanglantes"
 agot_hold_court.1011.desc_paramount:0 "[aggressor_vassal.GetName] accuse [defender_vassal.GetName] de détenir illégalement des terres et des lords qui devraient légitimement être redevables à [aggressor_vassal.GetHerHim]. Le [vassal_claim.GetName] est la principale colère de [aggressor_vassal.GetHerHis], car il soutient que [defender_vassal_vassal.GetName], qui a prêté allégeance à [defender_vassal.GetName], a causé un déséquilibre dans le royaume, et que ces terres et leurs revenus devraient plutôt lui être assermentés.\n\n"
 agot_hold_court.1011.desc_direct:0 "[aggressor_vassal.GetName] prétend que le [vassal_claim.GetName] détenu par [defender_vassal.GetName] et qui vous a prêté serment fait partie de son territoire de jure, et qu'il est dans l'intérêt du royaume que vous le lui rendiez.\n\n"
 agot_hold_court.1011.desc_historic_claimant:0 "Il affirme en outre que [defender_vassal.GetTitledFirstName] n'est même pas le seigneur légitime de [vassal_claim.GetName], mais que la maison [dynasty.GetName] l'a détenue pendant de nombreuses années, en toute bonne foi, en prêtant serment à [aggressor_vassal.GetPrimaryTitle.GetName]. En tant que tel, il suggère qu'il soit réattribué au [historic_claimant.GetName], dont la famille a été dépossédée de ses terres ancestrales."
 agot_hold_court.1011.desc_historic_same:0 "La Maison [dynasty.GetName] est la détentrice ancestrale de [vassal_claim.GetName], donc [defender_vassal.GetName] est dans son droit en ce qui concerne la possession de la terre."
 agot_hold_court.1011.desc_default:0 "[vassal_claim.GetName] [dynasty.GetName]"
 agot_hold_court.1011.desc_paramount_titles:0 "Pour compliquer encore les choses, [defender_vassal_vassal.GetTitledFirstName] détient des titres dans tout le royaume"
 agot_hold_court.1011.desc_titles:0 "Pour compliquer encore les choses, [defender_vassal.GetTitledFirstName] détient des titres dans tout le royaume."
 agot_hold_court.1011.a.direct:0 "[defender_vassal.Custom('FR_LeLa')|U] [defender_vassal.GetTitleAsNameNoTooltip] vous jurera fidélité."
 agot_hold_court.1011.a.indirect:0 "[defender_vassal_vassal.Custom('FR_LeLa')|U] [defender_vassal_vassal.GetTitleAsNameNoTooltip] vous jurera fidélité."
 agot_hold_court.1011.b.direct:0 "[defender_vassal.GetFirstNamePossessive] le royaume est devenu trop grand et doit être divisé."
 agot_hold_court.1011.b.indirect:0 "Le royaume de [defender_vassal_vassal.GetFirstNamePossessive] est devenu trop grand et doit être divisé."
 agot_hold_court.1011.c:0 "Je prendrai ces titres en trop pour vous !"
 agot_hold_court.1011.d:0 "[vassal_claim.GetNameNoTier] est historiquement le siège de la Maison [historic_claimant.GetHouse.GetName], il ira à [historic_claimant.GetFirstName] !"
 agot_hold_court.1021.t:0 "[historic_claimant.GetName]"
 agot_hold_court.1021.desc:0 "Hé mon pote tu as le [claim_title.GetName] mais la Maison [dynasty.GetName] l'a tenu pendant des siècles et nous n'avons pas de terre, peut-être que tu peux me le donner."