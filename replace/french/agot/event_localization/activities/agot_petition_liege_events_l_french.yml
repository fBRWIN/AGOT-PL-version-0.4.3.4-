l_french:
 petition_liege.0101.t.title_paramount:0 "$petition_liege_header$ Revendication à la suzeraineté"
 petition_liege.0101.desc.title_paramount:0 "avec tout le respect que je vous dois, je suis dans mon bon à vouloir gouverner [petition_paramount.GetName] ! »\n\n« [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] est déjà vôtre, [petition_liege.Custom('FR_MonseigneurMadame')|U], vous pourriez m’accorder un royaume, dûment et honnêtement réclamé ? Comprenez que mes revendications sont primordiales pour les terres que nous détenons. »"
 petition_liege.0101.accept.title_paramount:0 "C'est entendu, je vous accorde la [petition_paramount.GetTierAsNameNoTooltip|l]."
 petition_liege.0101.bribe_gold.title_paramount:0 "À combien estimez-vous votre ascension, [petition_vassal.GetTitledFirstNameNoTooltip] ?"
 petition_liege.0101.bribe_favor.title_paramount:0 "N'oubliez pas la faveur qui vous est accordée, car moi je ne l'oublierai pas."
 petition_liege.0101.bribe_factions.title_paramount:0 "En échange je réclame votre loyauté indéfectible !"
 petition_liege.0101.bribe_contract.title_paramount:0 "Si je vous accorde ces terres, il faudra m'accorder quelque chose en retour."
 petition_liege.0101.refusal.title_paramount:0 "Ces terres sont miennes, et j'en disposerai comme bon me semble."
 petition_liege.0201.desc.title_paramount:0 "\n\nJ’adresse respectueusement ma légitime réclamation à [petition_liege.GetHerHis] [petition_paramount.GetName], en fournissant les longs documents qui l’affirment, et j’attends la réponse de [petition_liege.GetTitleAsNamePossessiveNoTooltip]."
 petition_liege.0101.t.legitimate_house_boost:0 "$petition_liege_header$ Soutenir la légitimité de la maison"
 petition_liege.0101.desc.legitimate_house_boost:0 "comme vous le savez, mon règne sur [petition_legitimate_house_boost_title.GetName] est… remis en question, faute d'une légitimité accordée au sang qui coule dans mes veines. »\n\n« Il serait dans notre intérêt à tous les deux que vous souteniez le droit à ma maison de diriger ces terres, ramenant ainsi l'ordre et dissipant les troubles qui les gangrènent. »"
 petition_liege.0101.accept.legitimate_house_boost:0 "Soit. La Maison [petition_vassal.GetHouse.GetName] aura mon appui."
 petition_liege.0101.bribe_gold.legitimate_house_boost:0 "J'aime voir la couleur de mes intérêts. Jaune de préférence."
 petition_liege.0101.bribe_favor.legitimate_house_boost:0 "N'oubliez pas la faveur qui vous est accordée, car moi je ne l'oublierai pas."
 petition_liege.0101.bribe_factions.legitimate_house_boost:0 "Si j'appuie votre légitimité, j'escompte que vous reconnaissiez la mienne."
 petition_liege.0101.bribe_contract.legitimate_house_boost:0 "Certaines victoires s'obtiennent à la pointe de la plume."
 petition_liege.0101.refusal.legitimate_house_boost:0 "La légitimité est affaire de temps, faites preuve de patience."
 petition_liege.0201.desc.legitimate_house_boost:0 "\n\nSans une once d'hésitation, je défends la prétention de ma maison d'être légitime à gouverner [petition_legitimate_house_boost_title.GetNameNoTier], énumérant les nombreuses décisions justes et le respect des lois dont nous avons fait preuve durant notre règne."