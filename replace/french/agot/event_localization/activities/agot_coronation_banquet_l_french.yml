l_french:
 coronation_banquet_0041_attraction_modifier:0 "Coqueluche du pays"
 coronation_banquet_0041_attraction_modifier_desc:0 "Les qualités indéniables de ce personnage font l'objet de moult discussions."
 coronation_banquet_0051_snooty_modifier:0 "Excès d'arrogance"
 coronation_banquet_0051_snooty_modifier_desc:0 "Ce personnage est connu pour n’avoir pas de temps à perdre avec les gueux, les traîne-misère et autres couillons qui se croient au-dessus de leur condition."
 coronation_banquet_0051_approachable_modifier:0 "Abordable"
 coronation_banquet_0051_approachable_modifier_desc:0 "Considéré comme un parangon en matière de tact, ce personnage est toujours prêt à discuter, même des sujets les plus houleux."
 coronation_banquet.0000.desc.hate.fallback:0 "« Vous contenter semble chose aisée, renâcle [char_2.GetFirstNameNoTooltip], mais en ce qui me concerne, j'ai plus d'exigences que cela. »"
 coronation_banquet.0000.desc.boilerplate.char_intro:0 "Non loin de moi, [char_1.Custom('FR_le_Char_Pi')][char_1.GetTitledFirstName] et [char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName] conversent à propos"
 coronation_banquet.0000.flavour.hobnob.char_1:0 "Vous passez une bonne partie de la soirée à frayer avec ce [char_1.Custom('GetEducationTrait')]"
 coronation_banquet.0000.flavour.hobnob.char_2:0 "Vous passez une bonne partie de la soirée à frayer avec ce [char_2.Custom('GetEducationTrait')]"
 coronation_banquet.0001.t:0 "Quel spectacle !"
 coronation_banquet.0001.desc.intro.bad:0 "C'est loin d'être l'événement le plus grandiose qui soit, mais quelques acrobates, jongleurs et autres saltimbanques parviennent à apporter un semblant d'animation vaguement distrayante. D'ailleurs, $coronation_banquet.0000.desc.boilerplate.char_intro|l$ de la qualité du spectacle proposée.\n\n"
 coronation_banquet.0001.desc.t1.love.diligent:0 "« Ils ne sont guère nombreux, mais cela les pousse à redoubler d'efforts », s'exclame [char_1.GetFirstNameNoTooltip], tout[char_1.Custom('FR_E')] enthousiaste."
 coronation_banquet.0001.desc.t1.love.shy:0 "« Moins y a de monde, mieux c'est. Je… je n'aime pas le chahut », prononce à mi-voix [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.humble:0 "« Quelques divertissements sans grande prétention, c'est parfois appréciable un peu de simplicité », fait remarquer [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.content:0 "$coronation_banquet.0001.desc.t1.love.humble$"
 coronation_banquet.0001.desc.t1.love.honest:0 "« Point trop d'artistes, ça a son charme je dois bien le reconnaître », atteste [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.just:0 "$coronation_banquet.0001.desc.t1.love.honest$"
 coronation_banquet.0001.desc.t1.love.craven:0 "« C'est très bien ainsi. On évite les risques d'accidents avec des représentations moins tape-à-l'œil », balbutie [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.paranoid:0 "« Il n'y a pas beaucoup d'artistes, et c'est tant mieux. Moins d'yeux tapis dans l'ombre, moins de mains à surveiller… » laisse échapper nerveusement [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.intro.normal:0 "Nombre de musiciens, d'acrobates et d'acteurs donnent de leur personne afin de pourvoir aux festivités, et à en juger par le visage réjoui de maints convives, ils n'ont point démérité. D'ailleurs, $coronation_banquet.0000.desc.boilerplate.char_intro|l$ des réjouissances.\n\n"
 coronation_banquet.0001.desc.t2.love.content:0 "« Quel plaisir pour les oreilles, exactement ce qu'il faut pour égayer une cérémonie », s'extasie [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.love.compassionate:0 "$coronation_banquet.0001.desc.t2.love.content$"
 coronation_banquet.0001.desc.t2.love.generous:0 "« Une telle profusion de festivités ! Il est bon de voir que certaines personnes ne se montrent pas avare en plaisir », lâche [char_1.GetFirstNameNoTooltip], tout sourire."
 coronation_banquet.0001.desc.t2.love.calm:0 "« L'ambiance est festive, je serais presque tenté[char_1.Custom('FR_E')] à l'idée de me joindre à l'ambiance générale », affirme [char_1.GetFirstNameNoTooltip], sur un ton posé."
 coronation_banquet.0001.desc.t2.love.patient:0 "$coronation_banquet.0001.desc.t2.love.calm$"
 coronation_banquet.0001.desc.t2.love.fickle:0 "« Ils sont doués, vraiment… enfin peut--être pas les plus doués, mais, non, ils sont vraiment bons ah ah », concède [char_1.GetFirstNameNoTooltip], qui s'amuse de sa propre inconstance."
 coronation_banquet.0001.desc.t2.love.cynical:0 "« Ils savent jouer pour sûr… en même temps ils sont payés pour ça, n'est-ce pas ? » lâche [char_1.GetFirstNameNoTooltip], sur un ton teinté de médisance."
 coronation_banquet.0001.desc.intro.good:0 "Ménestrels et ménétriers, baladins et bateleurs, tant d'artistes de grand talents qui transforment et transcendent les lieux. Les mines réjouies et les convives guidés par l'entrain général témoignent d'une prodigalité festive à nulle autre pareille. $coronation_banquet.0000.desc.boilerplate.char_intro$ de cette féerie de son et de couleurs.\n\n"
 coronation_banquet.0001.desc.t3.love.lazy:0 "« Je vais vous dire, je suis d'ordinaire partisan du moindre effort, mais ce débordement de festivités me donnerait presque envie d'aller danser… oui presque ! » s'exprime [char_1.GetFirstNameNoTooltip], d'une voix autrement plus énergique que d'ordinaire."
 coronation_banquet.0001.desc.t3.love.gregarious:0 "$coronation_banquet.0001.desc.t3.love.lazy$"
 coronation_banquet.0001.desc.t3.love.arrogant:0 "« Enfin une fête #EMP digne#! de ce nom ! Je ne suis pas n'importe qui pour perdre mon temps dans des bringues rustiques… », s'enorgueillit [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t3.love.ambitious:0 "$coronation_banquet.0001.desc.t3.love.arrogant$"
 coronation_banquet.0001.desc.t3.love.deceitful:0 "« Les sourires sont souvent trompeurs, à dessein, mais en l'occurrence, je pense que ceux affichés dans cette salle sont justifiés », s'exprime [char_1.GetFirstNameNoTooltip] avec un ton plein de malice."
 coronation_banquet.0001.desc.t3.love.arbitrary:0 "$coronation_banquet.0001.desc.t3.love.deceitful$"
 coronation_banquet.0001.desc.t3.love.brave:0 "« Ils sont doués, pardi ! Pimentons les choses avec une petite compétition amicale ! Vous n'avez quand même pas la frousse n'est-ce pas ?! » s'enhardit [char_1.GetFirstNameNoTooltip] d'un ton assuré."
 coronation_banquet.0001.desc.t3.love.trusting:0 "« De véritables virtuoses du divertissement, et pas que. J'ai discuté avec le ménestrel là-bas, si vous saviez le nombre de choses incroyables qu'il a vues », jabote [char_1.GetFirstNameNoTooltip] avec une certaine candeur dans la voix."
 coronation_banquet.0001.desc.midtro:0 "\n\n"
 coronation_banquet.0001.desc.t1.hate.lazy:0 "« Ils se fatiguent pour pas grand-chose si vous voulez mon avis, quoiqu'il n'y a jamais vraiment de bonnes raisons de se fatiguer », raille [char_2.GetFirstNameNoTooltip], d'un air nonchalant."
 coronation_banquet.0001.desc.t1.hate.gregarious:0 "$coronation_banquet.0001.desc.t1.hate.lazy$"
 coronation_banquet.0001.desc.t1.hate.arrogant:0 "« Pas terrible, pour ne pas dire médiocre. Je ferais une meilleure prestation », se gargarise [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.ambitious:0 "$coronation_banquet.0001.desc.t1.hate.arrogant$"
 coronation_banquet.0001.desc.t1.hate.deceitful:0 "« Beaucoup de sourires et de rires ici, mais combien ne sont pas feints ? Ces festivités ne méritent guère d'éloges », crache [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.arbitrary:0 "$coronation_banquet.0001.desc.t1.hate.deceitful$"
 coronation_banquet.0001.desc.t1.hate.brave:0 "« Ça manque d'audace, de hardiesse. Ils sont par trop hésitants, et ça se ressent », s'exclame [char_2.GetFirstNameNoTooltip], d'une voix plus énergique que la prestation des artistes."
 coronation_banquet.0001.desc.t1.hate.trusting:0 "« On m'avait assuré que le spectacle en vaudrait la peine, pff… », se dolente [char_2.GetFirstNameNoTooltip], visiblement déçu[char_2.Custom('FR_E')]."
 coronation_banquet.0001.desc.t2.hate.ambitious:0 "« C'est convenable, certes, mais il est toujours possible de viser plus loin, plus haut… », fait remarquer [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.arrogant:0 "$coronation_banquet.0001.desc.t2.hate.ambitious$"
 coronation_banquet.0001.desc.t2.hate.greedy:0 "« Tout cet or dépensé pour un résultat aussi… banal. C'est d'une tristesse », fustige [char_2.GetFirstNameNoTooltip], aux yeux brillants d'avarice."
 coronation_banquet.0001.desc.t2.hate.wrathful:0 "« Tout ça pour ça ?! #EMP Vraiment ?!#! Quelle foutrerie ! C'est donc trop demander que d'avoir de la  #EMP vraie#! musique ?! » aboie [char_2.GetFirstNameNoTooltip], le visage érubescent de colère."
 coronation_banquet.0001.desc.t2.hate.impatient:0 "$coronation_banquet.0001.desc.t2.hate.wrathful$"
 coronation_banquet.0001.desc.t2.hate.stubborn:0 "« C'est décevant, en deçà de ce qu'on peut attendre d'une telle cérémonie. Peu me chaut les arguments, je ne changerai pas d'avis là-dessus », argue [char_2.GetFirstNameNoTooltip], d'un ton qui ne souffre d'aucune réponse."
 coronation_banquet.0001.desc.t2.hate.zealous:0 "$coronation_banquet.0001.desc.t2.hate.stubborn$"
 coronation_banquet.0001.desc.t3.hate.diligent:0 "« S'adonner à un travail n'est jamais un mal, mais là c'est juste une débauche de frivolité et de prodigalité », argue [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t3.hate.shy:0 "« Il y a... beaucoup trop de monde. Trop de bruit… trop d'effervescence ! » ânonne [char_2.GetFirstNameNoTooltip], qui peine à s'exprimer avec clarté."
 coronation_banquet.0001.desc.t3.hate.humble:0 "« Je ne suis pas là pour donner des leçons, mais toute cette effervescence est bien trop… ostentatoire. L'humilité se fait rare de nos jours », blâme [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t3.hate.content:0 "$coronation_banquet.0001.desc.t3.hate.humble$"
 coronation_banquet.0001.desc.t3.hate.honest:0 "« Les excès servent bien souvent à cacher quelque chose, et j'ai rarement vu une telle profusion de spectacle et de musique », rechigne [char_2.GetFirstNameNoTooltip], visiblement circonspect."
 coronation_banquet.0001.desc.t3.hate.just:0 "$coronation_banquet.0001.desc.t3.hate.honest$"
 coronation_banquet.0001.desc.t3.hate.craven:0 "« Fallait-il vraiment qu'il y ait tant d'artistes et de musiciens ? Imaginez le chaos si un accident survenait… » s'alarme [char_2.GetFirstNameNoTooltip], dont les traits trahissent une peur viscérale."
 coronation_banquet.0001.desc.t3.hate.paranoid:0 "« Il y a trop de monde ! Comment voulez-vous que je les tienne tous à l'œil ?! Ils sont probablement ici pour faire diversion en attendant que… que… », s'affole [char_2.GetFirstNameNoTooltip], qui peine à garder son calme."
 coronation_banquet.0001.a:0 "Je partage l'avis de [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.a.host:0 "Il me plait de savoir que vous profitez des festivités, [char_1.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0001.b:0 "[char_2.GetFirstNameNoTooltip] est dans le vrai."
 coronation_banquet.0001.b.host:0 "J'entends vos appréhensions, [char_2.GetTitledFirstNameNoTooltip], et je les comprends."
 coronation_banquet.0001.c:0 "À qui la faute, on se le demande !"
 coronation_banquet.0001.c.tt:0 "Vous foudroyez [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstNameNoTooltip] du regard, et cela fait son petit effet."
 coronation_banquet.0001.d:0 "Profitons des réjouissances, au lieu d'en débattre."
 coronation_banquet.0001.e:0 "Festoyez ou fustigez, mais n'oubliez jamais à quelle maison vous vous adressez."
 coronation_banquet.0011.t:0 "Un repas digne de ce nom ?"
 coronation_banquet.0011.desc.intro.bad:0 "La boustifaille ne semble pas faire l'unanimité. Certains des convives ne trouvant point de raison de se réjouir du manque de saveurs proposés ici, bien que l'on puisse reconnaître un certain effort. D'ailleurs, $coronation_banquet.0000.desc.boilerplate.char_intro|l$ du menu.\n\n"
 coronation_banquet.0011.desc.t1.love.temperate:0 "« Voilà qui est une franche réussite. C'est gouteux, sans faire dans l'excès. Une invitation à la modération sans avoir à bouder son plaisir », se réjouit [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t1.love.humble:0 "« #EMP Savoureux#!. Je ne saurais cuisiner avec autant d'adresse, mes félicitations », acclame [char_1.GetFirstNameNoTooltip], plein d'entrain."
 coronation_banquet.0011.desc.t1.love.content:0 "$coronation_banquet.0011.desc.t1.love.humble$"
 coronation_banquet.0011.desc.t1.love.impatient:0 "« Je veux tout goûter ! Ça, et puis ça. Et cette viande, vingt dieux, donnez m'en une bouchée ! » Par trop empressé[char_1.Custom('FR_E')], [char_1.GetFirstNameNoTooltip] ne fait pas la fine bouche."
 coronation_banquet.0011.desc.t1.love.paranoid:0 "« Prenez toujours garde à l'opulence, cela brouille l'esprit et rend plus aisé la dissimulation », argumente [char_1.GetFirstNameNoTooltip], qui apprécie la sobriété du repas."
 coronation_banquet.0011.desc.t1.love.stubborn:0 "« Pourquoi vouloir une abondance de choix quand on peut juste profiter des mets que l'on raffole ? », souligne [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.intro.normal:0 "Un soin particulier a été apporté au banquet, en témoigne les moult friandises, les mets fort goûteux, les victuailles bariolés, sans oublier le fumet qui vient titiller l'imagination avant même la première bouchée. $coronation_banquet.0000.desc.boilerplate.char_intro$ de ce copieux repas.\n\n"
 coronation_banquet.0011.desc.t2.love.content:0 "« Magnifique, tout simplement magnifique. C'est déjà un régal rien que pour les yeux », se réjouit [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t2.love.compassionate:0 "$coronation_banquet.0011.desc.t2.love.content$"
 coronation_banquet.0011.desc.t2.love.generous:0 "« Une telle générosité gustative, voilà ce que j'appelle être un hôte digne de ce nom ! », s'émerveille [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t2.love.calm:0 "« J'ai du mal à garder mon calme tant ces mets si savoureux me donnent envie de bondir de joie », glousse [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t2.love.patient:0 "$coronation_banquet.0011.desc.t2.love.calm$"
 coronation_banquet.0011.desc.t2.love.cynical:0 "« Que de plats savoureux… on aurait presque envie de croire que c'est une générosité désintéressée, n'est-ce pas ? », nargue [char_1.GetFirstNameNoTooltip] d'un ton ironique, avant de reprendre une bouchée."
 coronation_banquet.0011.desc.intro.good:0 "Chacun des sens doit être mis à contribution pour profiter pleinement de cette effervescence culinaire. Les cuisiniers ont su rivaliser de talent et d'ingéniosité pour offrir un festin qui se fait fort d'exciter le palais et de cajoler les papilles. $coronation_banquet.0000.desc.boilerplate.char_intro$ de tous ces chefs-d'œuvre gustatifs.\n\n"
 coronation_banquet.0011.desc.t3.love.gluttonous:0 "« Je n'ai pas le souvenir d'avoir si goulument ripaillé depuis des lustres ! » s'époumone [char_1.GetFirstNameNoTooltip], sans ralentir la cadence de ses coups de fourchettes."
 coronation_banquet.0011.desc.t3.love.arrogant:0 "« Je n'ai pas le compliment facile, mais là je reconnais que c'est un festin qui mérite ma présence », complimente [char_1.GetFirstNameNoTooltip], au regard suffisant."
 coronation_banquet.0011.desc.t3.love.ambitious:0 "$coronation_banquet.0011.desc.t3.love.arrogant$"
 coronation_banquet.0011.desc.t3.love.patient:0 "« Un tel festin a dû demander un temps monstrueux pour être préparé, et c'est avec joie que je lui rends honneur », se gausse [char_1.GetFirstNameNoTooltip], avant de commencer à déguster."
 coronation_banquet.0011.desc.t3.love.trusting:0 "« Il n'y a nulle raison de s'en faire quand on a un si beau festin sous les yeux, n'est-ce pas ? », plaisante [char_1.GetFirstNameNoTooltip], au regard brillant d'insouciance."
 coronation_banquet.0011.desc.t3.love.fickle:0 "« Je ne sais plus où donner de la tête. Il y a tant, et de tout. Pourquoi pas ça ? Oh non, #EMP ça#!, ou #EMP ça#! ? » hésite [char_1.GetFirstNameNoTooltip], tiraillé[char_1.Custom('FR_E')] de toute part."
 coronation_banquet.0011.desc.midtro:0 "\n\n"
 coronation_banquet.0011.desc.t1.hate.gluttonous:0 "« C'est tout ? #EMP Ventredieu#!, pourquoi organiser un festin si c'est pour se montrer si pingre en bouffes ? » beugle [char_2.GetFirstNameNoTooltip], la bedaine pourtant déjà pleine."
 coronation_banquet.0011.desc.t1.hate.arrogant:0 "« Tout ce tapage, et même pas de quoi se remplir correctement la panse. Quelle perte de temps… », blâme [char_2.GetFirstNameNoTooltip], l'orgueil outrepassant toute forme de politesse."
 coronation_banquet.0011.desc.t1.hate.ambitious:0 "$coronation_banquet.0011.desc.t1.hate.arrogant$"
 coronation_banquet.0011.desc.t1.hate.patient:0 "« Je ne suis point du genre à perdre patience, mais tant d'attente juste pour… #EMP ça#! », fustige [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t1.hate.trusting:0 "« On m'a dit grand bien des cuisiniers d'ici, j'avais espéré en voir un peu plus… », soupire [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t1.hate.fickle:0 "$coronation_banquet.0011.desc.t1.hate.trusting$"
 coronation_banquet.0011.desc.t2.hate.ambitious:0 "« Quand la couronne coûte à ce point plus cher que le festin qui l'accompagne, c'est une ambition en demi-mesure », dédaigne [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t2.hate.arrogant:0 "$coronation_banquet.0011.desc.t2.hate.ambitious$"
 coronation_banquet.0011.desc.t2.hate.greedy:0 "« Quitte à amoindrir les caisses du royaume pour des plaisirs aussi fugaces que de la nourriture, il aurait mieux valu en prodiguer davantage », assène [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t2.hate.wrathful:0 "« Va m'en chercher d'autres ! s'égosille [char_2.GetFirstNameNoTooltip], le visage rouge de colère. Comment ça il n'y a rien d'autres ? Tu te fous de ma gueule ?! »"
 coronation_banquet.0011.desc.t2.hate.impatient:0 "$coronation_banquet.0011.desc.t2.hate.wrathful$"
 coronation_banquet.0011.desc.t2.hate.zealous:0 "« Ce n'est pas ce qu'on pourrait appeler un pieux festin, et je n'ai nullement l'envie de m'attirer les foudres [char_2.GetFaith.HighGodNamePossessive] », confesse [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t3.hate.temperate:0 "« Je reconnais ce fumet, cet arôme, c'est celui de la profusion, de l'excès. Une odeur à laquelle je n'ai jamais pu m'habituer… », grogne [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t3.hate.humble:0 "« Quel est le but d'une telle débauche de nourriture ? Les reliefs seront sûrement jetés, c'est d'une tristesse », réprimande [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t3.hate.content:0 "$coronation_banquet.0011.desc.t3.hate.humble$"
 coronation_banquet.0011.desc.t3.hate.impatient:0 "« Servez autant de plats que vous voulez, ce qui m'importe c'est qu'ils soient servis, #EMP et plus vite que ça !#! », s'impatiente [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t3.hate.paranoid:0 "« L'arbre qui cache la forêt, voilà ce que m'inspire toute cette boustifaille. Est-ce qu'un goûteur a prit soin de vérifier chaque plat ? », s'inquiète [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.desc.t3.hate.stubborn:0 "« À quoi bon avoir une telle profusion si vous n'êtes même pas fichu d'avoir mon plat préféré ?! » braille [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0011.a:0 "Vous avez tout à fait raison, [char_1.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0011.a.host:0 "Faites bonne chère, [char_1.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0011.b:0 "Comme vous dites, [char_2.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0011.b.host:0 "Votre point de vue se défend, [char_2.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0011.c:0 "Il y a beaucoup de domestique autour de [intent_target.GetFirstNameNoTooltip], je pourrais peut-être..."
 coronation_banquet.0011.c.tt.success:0 "Vous faites trébucher un domestique, renversant le contenu d'un plat sur [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstNameNoTooltip]"
 coronation_banquet.0011.c.tt.failure:0 "Vous ratez votre coup"
 coronation_banquet.0011.d:0 "Hochez la tête sans y prêter attention."
 coronation_banquet.0011.e:0 "La Maison [ROOT.Char.GetHouse.GetNameNoTooltip] festoie généreusement, ou ne festoie point."
 coronation_banquet.0021.t:0 "Parures et peintures"
 coronation_banquet.0021.desc.intro.bad:0 "La salle de banquet est timidement décorée de quelques fleurs et peintures — rien qui ne soit guère onéreux. $coronation_banquet.0000.desc.boilerplate.char_intro$ de ces maigres apparats.\n\n"
 coronation_banquet.0021.desc.t1.love.content:0 "« #EMP Magnifique !#! Pas de profusion excessive, pas d'exotisme tape-à-l'œil, juste ce qu'il faut, où il faut », fait remarquer [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t1.love.lazy:0 "« J'approuve ce choix artistique… inutile de se fatiguer quand quelques breloques suffisent », dit [char_1.GetFirstNameNoTooltip], sans même faire l'effort de cacher son bâillement."
 coronation_banquet.0021.desc.t1.love.humble:0 "$coronation_banquet.0021.desc.t1.love.content$"
 coronation_banquet.0021.desc.t1.love.forgiving:0 "« Ne soyons pas prompts à critiquer, la sobriété est un choix qui se défend », approuve [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t1.love.compassionate:0 "$coronation_banquet.0021.desc.t1.love.forgiving$"
 coronation_banquet.0021.desc.t1.love.arbitrary:0 "« Peu me chaut l'avis d'autrui, cela me plait, et c'est bien la seule chose qui m'importe », affirme [char_1.GetFirstNameNoTooltip], dont le ton ne souffre d'aucune contestation."
 coronation_banquet.0021.desc.t1.love.greedy:0 "$coronation_banquet.0021.desc.t1.love.lazy$"
 coronation_banquet.0021.desc.intro.normal:0 "Des ornements habillent élégamment les lieux, offrant un ravissement pour les yeux grâce à la multitude de couleurs et de formes, auxquelles viennent s'ajouter des senteurs agréables. $coronation_banquet.0000.desc.boilerplate.char_intro$ de ces belles décorations.\n\n"
 coronation_banquet.0021.desc.t2.love.content:0 "« Je ne vois pas ce qu'il vous faut de plus, vraiment. Pourquoi les gens n'apprennent pas à apprécier ce qu'ils ont ? » s'interroge [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t2.love.compassionate:0 "$coronation_banquet.0021.desc.t2.love.content$"
 coronation_banquet.0021.desc.t2.love.generous:0 "« Dépenser pour les autres n'est jamais un mal, se réjouit [char_1.GetFirstNameNoTooltip]. Cette tapisserie par exemple, quelle merveille. Je ne sais même pas d'où elle peut provenir. »"
 coronation_banquet.0021.desc.t2.love.calm:0 "« Il se dégage une certaine #italic quiétude#! de ces décorations. C'est généreux, sans être grossièrement ostentatoire », approuve [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t2.love.patient:0 "$coronation_banquet.0021.desc.t2.love.calm$"
 coronation_banquet.0021.desc.t2.love.fickle:0 "« Le mélange des styles est bien trouvé. Les choses sont toujours insipides quand on se limite à une idée », félicite [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t2.love.cynical:0 "« De bien belles décorations en effet, après tout c'est une façon comme une autre d'afficher sa richesse publiquement », s'amuse [char_1.GetFirstNameNoTooltip], au sourire narquois."
 coronation_banquet.0021.desc.intro.good:0 "Dire de cette salle qu'elle est magnifiquement décorée serait un doux euphémisme. Des sculptures raffinées, des soieries luxuriantes, des compositions florales onéreuses ; beaucoup d'ornements ici laissent deviner les efforts qui ont été fournis pour vivifier les lieux. $coronation_banquet.0000.desc.boilerplate.char_intro$ de ce débordement de magnificence.\n\n"
 coronation_banquet.0021.desc.t3.love.ambitious:0 "« Voilà qui est #EMP digne#! d'un véritable couronnement ! » félicite [char_1.GetFirstNameNoTooltip], d'une voix forte."
 coronation_banquet.0021.desc.t3.love.diligent:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.arrogant:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.honest:0 "« Qu'on approuve ou non le choix d'une telle prodigalité, il faut reconnaître qu'il y a des efforts fournis », argue [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t3.love.just:0 "$coronation_banquet.0021.desc.t3.love.honest$"
 coronation_banquet.0021.desc.t3.love.greedy:0 "« Cet éclat visible de part et d'autres de la salle, vous savez ce que c'est ? #EMP L'opulence#!. Et j'adore ça », prône [char_1.GetFirstNameNoTooltip], les yeux aussi scintillants qu'une pièce d'or."
 coronation_banquet.0021.desc.t3.love.generous:0 "$coronation_banquet.0021.desc.t3.love.greedy$"
 coronation_banquet.0021.desc.midtro:0 "\n\n"
 coronation_banquet.0021.desc.t1.hate.ambitious:0 "« Ça manque clairement de décoration. Il faut toujours voir les choses en grand pour ce genre d'occasion », critique [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t1.hate.diligent:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.arrogant:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.honest:0 "« Pour un tel événement, je pense qu'il aurait fallu en faire un peu plus », objecte [char_2.GetFirstNameNoTooltip], qui observe d'un œil lucide."
 coronation_banquet.0021.desc.t1.hate.generous:0 "$coronation_banquet.0021.desc.t1.hate.honest$"
 coronation_banquet.0021.desc.t1.hate.just:0 "« N'y aurait-il pas été préférable de faire preuve d'un peu plus de prodigalité ? Un tel événement mérite d'y mettre un peu plus les moyens », remarque [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t2.hate.ambitious:0 "« Je veux bien reconnaître qu'un effort a été fait, mais pour un événement de cette envergure, ça manque toujours d'ambition », fustige [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t2.hate.arrogant:0 "$coronation_banquet.0021.desc.t2.hate.ambitious$"
 coronation_banquet.0021.desc.t2.hate.greedy:0 "« Toutes ces dépenses pour des choses aussi triviales… n'avez point le respect de l'or ? », renâcle [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t2.hate.wrathful:0 "« Quitte à dépenser pour décorer, ne faites pas dans la demi-mesure ! » s'insurge [char_2.GetFirstNameNoTooltip], visiblement outré[char_2.Custom('FR_E')] pour pas grand chose."
 coronation_banquet.0021.desc.t2.hate.impatient:0 "$coronation_banquet.0021.desc.t2.hate.wrathful$"
 coronation_banquet.0021.desc.t2.hate.stubborn:0 "« À quoi bon organiser un couronnement, si vous faites les choses à moitié ? Quand on a une idée en tête, on va jusqu'au bout, et on ne fait pas les choses à moitié », grogne [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0021.desc.t2.hate.zealous:0 "$coronation_banquet.0021.desc.t2.hate.stubborn$"
 coronation_banquet.0021.desc.t3.hate.content:0 "« Je ne m'attendais à rien, mais je suis quand même déçu[char_2.Custom('FR_E')] », lâche [char_2.GetFirstNameNoTooltip], le sourire aux lèvres pour voiler quelque peu son dépit."
 coronation_banquet.0021.desc.t3.hate.lazy:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.humble:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.compassionate:0 "« Je ne voudrais pas être désobligeant[char_2.Custom('FR_E')], explique [char_2.GetFirstNameNoTooltip] sur un ton amical, mais je n'approuve pas toute cette profusion d'ornementation. »"
 coronation_banquet.0021.desc.t3.hate.arbitrary:0 "« Quand je vois tout cet étalage de mauvais goût, ça me rappelle pourquoi je ne me préoccupe pas de l'avis des gens », raille [char_2.GetFirstNameNoTooltip], au ton amusé."
 coronation_banquet.0021.a:0 "Je partage l'optimisme [char_1.Custom('FR_du_Char_Pi')][char_1.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0021.a.host:0 "Votre soutien est fort apprécié, [char_1.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0021.b:0 "Les critiques [char_2.Custom('FR_du_Char_Pi')][char_2.GetTitledFirstNameNoTooltip] sont justifiées."
 coronation_banquet.0021.b.host:0 "Des mots durs, [char_2.GetTitledFirstNameNoTooltip], mais néanmoins compréhensibles."
 coronation_banquet.0021.c:0 "Il semble que [intent_target.Custom('FR_le_Char_Pi')][intent_target.GetTitledFirstNameNoTooltip] n'ait point de compagnie…"
 coronation_banquet.0021.d:0 "Laissons-les à leur petite joute oratoire."
 coronation_banquet.0031.t:0 "A Sociable Supper"
 coronation_banquet.0031.desc.intro:0 "Les occasions de deviser ne manquent pas lors de ces événements festifs. Des faciès familiers ou des connaissances oubliées, des rencontres fortuites et fortunées, il y a tant de mots à partager et tant d'oreilles pour les écouter.\n\nDe là où je suis, je peux d'ailleurs voir"
 coronation_banquet.0031.desc.char_1.conversationalist_neighbour:0 "un[char_1.Custom('FR_E')] dirigeant[char_1.Custom('FR_E')] voisin[char_1.Custom('FR_E')],"
 coronation_banquet.0031.desc.char_1.conversationalist_covassal:0 "un[char_1.Custom('FR_E')] pair[char_1.Custom('FR_E')] vassal[char_1.Custom('FR_E')],"
 coronation_banquet.0031.desc.char_1.conversationalist_vassal:0 "m[char_1.Custom('FR_OnA')] vassal[char_1.Custom('FR_E')] lige,"
 coronation_banquet.0031.desc.char_1.conversationalist_liege:0 "m[char_1.Custom('FR_OnA')] [char_1.Custom('FR_SeigneurDame')] lige,"
 coronation_banquet.0031.desc.char_1.conversationalist_other_ruler:0 "un[char_1.Custom('FR_E')] dirigeant[char_1.Custom('FR_E')] étrang[char_1.Custom('FR_ErEre')],"
 coronation_banquet.0031.desc.char_1.conversationalist_backup:0 "[Select_CString(char_1.IsFemale, 'une gente dame', 'un noble notable')],"
 coronation_banquet.0031.desc.midro:0 "[char_1.Custom('FR_le_Char_Pi')][char_1.GetTitledFirstName], quelque peu seul[char_1.Custom('FR_EtEtte')], ainsi qu'un[char_2.Custom('FR_E')]"
 coronation_banquet.0031.desc.char_2.conversationalist_neighbour:0 "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
 coronation_banquet.0031.desc.char_2.conversationalist_covassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_vassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_liege:0 "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
 coronation_banquet.0031.desc.char_2.conversationalist_other_ruler:0 "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
 coronation_banquet.0031.desc.char_2.conversationalist_backup:0 "[Select_CString(char_1.IsFemale, 'femme', 'homme')] [char_2.Custom('FormalComplimentAdjective')],"
 coronation_banquet.0031.desc.outro:0 "[char_2.Custom('FR_le_Char_Pi')][char_2.GetTitledFirstName], qui festoie avec grande gaieté.\n\nJe sais reconnaître les bonnes occasions pour converser, et s'en est une, mais qui [char_1.Custom('FR_du_Char_Pi')][char_1.GetTitledFirstNameNoTooltip] ou [char_2.Custom('FR_du_Char_Pi')][char_2.GetTitledFirstNameNoTooltip] mérite le plus mon attention ?"
 coronation_banquet.0031.a:0 "C'est un honneur de vous voir ici, [conversationalist_neighbour.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0031.b:0 "Ne serait-ce pas [conversationalist_covassal.Custom('FR_LeLa')] [conversationalist_covassal.Custom('FormalComplimentAdjective')] [conversationalist_covassal.GetFirstNameNoTooltip], comment allez-vous ?"
 coronation_banquet.0031.c:0 "Accordez-moi un instant, [conversationalist_vassal.GetFirstNameNoTooltip], j'aimerais m'entretenir avec vous."
 coronation_banquet.0031.d:0 "Mes hommages, [conversationalist_liege.GetTitledFirstNameNoTooltip]. Pourriez-vous m'accorder un instant ?"
 coronation_banquet.0031.e:0 "[conversationalist_other_ruler.GetTitledFirstNameNoTooltip], j'espère que vous avez fait bonne route jusqu'ici."
 coronation_banquet.0031.f:0 "[conversationalist_backup.GetTitledFirstNameNoTooltip], laissez-moi donc vous resservir un verre."
 coronation_banquet.0031.g:0 "Il y aura d'autres occasions. Profitons des réjouissances !"
 coronation_banquet.0031.h:0 "Quitte à converser, j'aimerais autant le faire avec d'autres."
 coronation_banquet.0041.t:0 "Verve sans vergogne"
 coronation_banquet.0041.desc.intro:0 "Les banquets sont l'occasion d'affûter son talent rhétorique ; devant une foule rassemblée, l'honnêteté ou l'hypocrisie sont alors brandis comme des étendards à la gloire d'orateurs dont les mots ne résonnent pas seulement dans une salle, mais également dans les cœurs et les esprits.\n\nJe vois mon tour poindre, et il me faut dès lors réfléchir à la nature de mon discours. Vais-je rendre hommage [coronation_target.Custom('FR_au_Char_Pi')][coronation_target.GetTitledFirstNameNoTooltip], ou bien"
 coronation_banquet.0041.desc.murder:0 "narguer [intent_target.GetFirstNameNoTooltip], comme le chat qui joue avec la souris ?"
 coronation_banquet.0041.desc.seduce:0 "flatter [Select_CString(intent_target.IsFemale,'la belle qui attise mon désir','lʼétincelle qui réchauffe mes pensées')], [intent_target.GetFirstNameNoTooltip] ?"
 coronation_banquet.0041.desc.diplomacy:0 "jouer de mon éloquence pour épater les convives ?"
 coronation_banquet.0041.desc.matchmaking:0 "m'attirer les bonnes grâces de [intent_target.GetFirstNameNoTooltip] ?"
 coronation_banquet.0041.desc.mischief:0 "m'efforcer de mettre un peu d'ambiance ?"
 coronation_banquet.0041.desc.recreation:0 "glorifier les innombrables efforts qui ont été faits pour les festivités ?"
 coronation_banquet.0041.desc.outro:0 "\n\nL'orat[ROOT.Char.Custom('FR_EurRice')] devient stratège lorsque les mots deviennent des armes, et il devient alors important de réfléchir à la prochaine manœuvre."
 coronation_banquet.0041.a:0 "Rendre hommage [coronation_target.Custom('FR_au_Char_Pi')][coronation_target.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0041.b:0 "Porter aux nues les festivités."
 coronation_banquet.0041.c:0 "Décocher avec subtilité quelques menaces envers [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d:0 "Louanger à demi-mot [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] apprécie l'adresse avec laquelle vous maniez les mots"
 coronation_banquet.0041.d.tt.failure:0 "Vos tournures de phrases ne font que [intent_target.Custom('FR_LeLa')] mettre dans l'embarras"
 coronation_banquet.0041.e:0 "Faites étalage de vos talents d’orateur."
 coronation_banquet.0041.e.tt.success:0 "Vous faites montre d'une verve aussi aiguisée qu'une lame"
 coronation_banquet.0041.e.tt.failure:0 "Votre langue est émoussée et les mots vous manquent"
 coronation_banquet.0041.f:0 "Complimenter [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0041.g:0 "Ébruiter quelques ouï-dire malplaisants et #italic possiblement#! véridiques."
 coronation_banquet.0041.g.tt.success:0 "Une vérité amère"
 coronation_banquet.0041.g.tt.failure:0 "Que de grivoiseries fallacieuses"
 coronation_banquet.0041.h:0 "Se rasseoir sans mot dire et en faisant fi de l'embarras."
 coronation_banquet.0041.i:0 "Formuler quelques gentillesses superficielles."
 coronation_banquet.0051.t:0 "Et autre chose"
 coronation_banquet.0051.desc.intro:0 "Ce genre d'événement, s'ils savent avoir leur utilité, ont également leur lot de désagrément. Des corbeaux qui croassent sans fin ou des cabots qui jappent avec entrain.\n\nEn l'occurrence il s'agit de [dolt.GetFirstName], à [dolt.Custom('InsultBehavior')] notoire, et qui"
 coronation_banquet.0051.desc.boilerplate.stress_pitch:0 "vaille que vaille s'essaie au jeu délicat de me faire cracher quelques précieux sous pour"
 coronation_banquet.0051.desc.drunkard:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ l’achat de ce qui s’avère être un charmant débit de boisson, des plus rustiques."
 coronation_banquet.0051.desc.hashishiyah:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ l'aider à acquérir quelques quantités de lait de pavot."
 coronation_banquet.0051.desc.rakish:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ financer l'achat d'une maison de passe, qui selon [dolt.Custom('FR_LuiElle')] rivaliserait de luxure avec celles de Lys."
 coronation_banquet.0051.desc.reclusive:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ le financement d’un manoir reculé, servant de retraite solitaire aux nobles fortunés."
 coronation_banquet.0051.desc.flagellant:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ son projet d’une sorte de… #EMP champ#! de poteaux de flagellation, destiné à canaliser les douleurs salvatrices des pénitents."
 coronation_banquet.0051.desc.profligate:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ les placer dans un projet qui, de ce qu'[dolt.Custom('FR_IlElle')] m'en dit, devrait être fructueux, mais les détails sont par trop évasives pour que je comprenne de quelle nature sera ce #italic projet#!."
 coronation_banquet.0051.desc.journaller:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ la fondation d'une bibliothèque, afin de s'adonner pleinement à sa passion de l'écriture."
 coronation_banquet.0051.desc.athletic:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ construire un grand édifice visant à pratiquer diverses activités physiques — #italic pas un bordel#!, s'empresse-t-[dolt.Custom('FR_IlElle')] de préciser, lorsque mon visage se plisse de perplexité."
 coronation_banquet.0051.desc.diligent:0 "rabâche un couplet sans fin sur les vertus du travail. Ne peut-[dolt.Custom('FR_IlElle')] pas voir la chiantise de la chose ? Ne peut-[dolt.Custom('FR_IlElle')] pas voir que psalmodier sans discontinuer n'est bénéfique pour personne, et que les mots qui sortent de sa bouche sont plus assommants que des coups de marteaux ?"
 coronation_banquet.0051.desc.patient:0 "n'a de cesse de me noyer sous un flot incessant de mots, tous plus inintéressants les uns que les autres. Qu'importe si je tente de m'y dérober, qu'importe si j'affiche mon désintérêt, [dolt.Custom('FR_IlElle')] fait montre d'une patience inébranlable, ne souffrant d'aucune gêne pour me conter toujours plus d'histoires à n'en plus finir."
 coronation_banquet.0051.desc.impatient:0 "m'assaille de maints et vains mots. Dès lors qu'une phrase se termine, une autre arrive en renfort, à tel point que ce n'est même plus possible de qualifier #italic ça#! de discussion. C'est une bataille et ses charges incessantes vont m'avoir à l'usure."
 coronation_banquet.0051.desc.arrogant:0 "m'abreuve de son égocentrisme exacerbé. Chaque mot qui sort de sa bouche n'a pour dessein que de vanter ses #italic prétendues#! innombrables qualités, et brosser un portrait élogieux de [Select_CString(dolt.IsFemale,'la femme','lʼhomme')] imaginaire qu'[dolt.Custom('FR_IlElle')] se figure être."
 coronation_banquet.0051.desc.arbitrary:0 "fait des affirmations à n'en plus finir. [dolt.Custom('FR_IlElle')|U] me fait part de son opinion sur tous les sujets sur lesquels [dolt.Custom('FR_IlElle')] a une opinion, ne se préoccupant à aucun instant de savoir si cela m'intéresse ou non, et je me retrouve enlisé[ROOT.Char.Custom('FR_E')] dans une conversation où il n'y a finalement qu'un[dolt.Custom('FR_E')] seul[dolt.Custom('FR_E')] locut[dolt.Custom('FR_EurRice')]."
 coronation_banquet.0051.desc.zealous:0 "me sermonne sans discontinuer. Prêchant son amour [dolt.GetFaith.HighGodNamePossessive] et m'enjoignant à m'ouvrir véritablement à la foi [dolt.GetFaith.GetAdjective], faisant fi de toute considération pour mes propres croyances."
 coronation_banquet.0051.desc.fickle:0 "aborde un sujet, puis un autre, me dit une chose, puis une autre. La conversation, si l'on peut appeler cela ainsi, se perd dans un dédale de pensées hasardeuses et inconstantes. J'ai l'impression d'être dans un navire avec un capitaine qui n'a aucune foutue idée du cap à prendre."
 coronation_banquet.0051.desc.vengeful:0 "s'époumone, le visage érubescent d'une fureur dont j'ignore qui en est à l'origine. Chaque mot semble vociféré avec une plus grande hargne que le précédent, et après avoir souffert de moult postillons, je n'en sais toujours pas davantage."
 coronation_banquet.0051.desc.poet:0 "s'avère être un[dolt.Custom('FR_E')] poète. [dolt.Custom('FR_IlElle')|U] m'assène de couplets, de vers et de rimes, tous aussi agréables à écouter qu'un chat qui se fait égorger. "
 coronation_banquet.0051.desc.outro:0 "\n\n#italic Dois-je souffrir, ou agir ?#!"
 coronation_banquet.0051.a:0 "Tenter d'écourter poliment la conversation."
 coronation_banquet.0051.a.tt.success:0 "Vous parvenez à vous extraire de cette torture"
 coronation_banquet.0051.a.tt.failure:0 "Vous allez devoir serrer les dents"
 coronation_banquet.0051.b:0 "Par [ROOT.Char.GetFaith.NegativeAfterLife], allez-vous donc cesser de m'importuner ?!"
 coronation_banquet.0051.b.custom.every_wrathful_guest:0 "Chaque invité [GetTrait('wrathful').GetName( reference )]"
 coronation_banquet.0051.c:0 "#bold Fermez donc votre claque-merde !#!"
 coronation_banquet.0051.d:0 "S'assoupir promptement."
 coronation_banquet.0051.d.custom.every_lazy_guest:0 "Chaque invité [GetTrait('lazy').GetName( reference )]"
 coronation_banquet.0051.e:0 "Financer sa taverne."
 coronation_banquet.0051.f:0 "Financer sa réserve de lait de pavot."
 coronation_banquet.0051.g:0 "Financer son bordel."
 coronation_banquet.0051.h:0 "Financer sa maison de quiétude."
 coronation_banquet.0051.i:0 "Financer son #EMP champ de flagellation#!."
 coronation_banquet.0051.i.tt.deviant:0 "Cette option est disponible en raison de votre [secret|El] : [secret.GetName]"
 coronation_banquet.0051.j:0 "Financer… #italic je ne sais quoi#!."
 coronation_banquet.0051.k:0 "Financer son scriptorium."
 coronation_banquet.0051.l:0 "Financer son édifice lié aux pratiques physiques."
 coronation_banquet.0051.business_venture.tt:0 "Votre investissement prendra probablement plusieurs années pour se concrétiser"
 coronation_banquet.0051.m:0 "Feindre un intérêt pour cette #italic conversation#!."
 coronation_banquet.0051.m.tt.success:0 "[dolt.GetFirstNameNoTooltip] croit réellement que vous buvez ses paroles"
 coronation_banquet.0051.m.tt.failure:0 "Malgré votre tact, [dolt.GetFirstNameNoTooltip] n'est pas dupe"
 coronation_banquet.0051.n:0 "Sourire et endurer en silence."
 coronation_banquet.0051.n.tt:0 "Vous buvez le moindre mot jusqu'à plus soif."
 coronation_banquet.0052.t:0 "Un investissement de longue date : Des profits"
 coronation_banquet.0052.desc.intro:0 "Il y a maintes années, j'ai accepté de financer le projet de [dolt.GetFirstNameNoTooltip], mais honnêtement, cela m'était sorti de la tête —"
 coronation_banquet.0052.desc.dolt_availability.dead:0 "d'autant qu'[dolt.Custom('FR_IlElle')] bouffe les pissenlits par la racine maintenant."
 coronation_banquet.0052.desc.dolt_availability.imprisoned:0 "et du fond d'une cellule, il y a peu de chance qu'[dolt.Custom('FR_IlElle')] puisse gérer quoi que ce soit."
 coronation_banquet.0052.desc.dolt_availability.free:0 "il faut dire qu'[dolt.Custom('FR_IlElle')] n'a guère donné de nouvelles à ce sujet, une fois l'investissement initial donné."
 coronation_banquet.0052.desc.midtro:0 "\n\nAussi incroyable que cela puisse paraître, une missive est arrivée ce matin, m'apportant la nouvelle que l'arbre a donné quelques fruits :"
 coronation_banquet.0052.desc.drunkard:0 "la modeste taverne est devenue un établissement florissant."
 coronation_banquet.0052.desc.hashishiyah:0 "le lait de pavot a fait le bonheur de tous les traîne-savates."
 coronation_banquet.0052.desc.rakish:0 "le bordel abrite maintenant les plus belles créatures de toute la région, et les caisses se remplissent aussi vite que les bourses se vident."
 coronation_banquet.0052.desc.reclusive:0 "la #italic maison de quiétude#! est devenue, fort ironiquement, un établissement de renom où les nobles viennent y chercher la paix, aussi fugace soit-elle."
 coronation_banquet.0052.desc.flagellant:0 "le champ de poteaux de flagellation est devenu un domaine florissant dédié à la douleur et à la purification."
 coronation_banquet.0052.desc.profligate:0 "l'or donné, qu'importe dans quoi il a été investi, a rapporté de bien beaux bénéfices."
 coronation_banquet.0052.desc.journaller:0 "le scriptorium s’est agrandi et accepte désormais les commandes de riches bienfaiteurs."
 coronation_banquet.0052.desc.athletic:0 "l'édifice destiné à des activités physiques a gagné en renommée, attirant moult nobliaux, chevaliers errants et autres vagabonds… aux bourses pleines."
 coronation_banquet.0052.desc.outro:0 "\n\nCe joli retour sur investissement a poussé [dolt.GetFirstNameNoTooltip] à respecter sa parole, me restituant une partie des gains."
 coronation_banquet.0052.desc.outro.dolt_unavailable:0 "\n\nCe joli retour sur investissement a poussé [dolt.Custom('FR_LeLa')] tenanci[dolt.Custom('FR_ErEre')] à respecter la parole de [dolt.GetFirstNameNoTooltip], me restituant une partie des gains."
 coronation_banquet.0052.a:0 "Je veux la #EMP totalité#! de mon investissement, et pas une pièce en moins."
 coronation_banquet.0052.b:0 "Il ne pouvait en être autrement, je suis un génie des affaires après tout."
 coronation_banquet.0052.c:0 "Que voilà une plaisante surprise."
 coronation_banquet.0053.t:0 "Un investissement de longue date : Des pertes"
 coronation_banquet.0053.desc.intro:0 "$coronation_banquet.0052.desc.intro$"
 coronation_banquet.0053.desc.dolt_availability.dead:0 "$coronation_banquet.0052.desc.dolt_availability.dead$"
 coronation_banquet.0053.desc.dolt_availability.imprisoned:0 "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
 coronation_banquet.0053.desc.dolt_availability.free:0 "$coronation_banquet.0052.desc.dolt_availability.free$"
 coronation_banquet.0053.desc.midtro:0 "\n\nUne désolante et surprenante nouvelle m'est parvenue grâce à une missive, tôt ce matin. Le projet que j'avais financée est partie en fumée, littéralement…"
 coronation_banquet.0053.desc.drunkard:0 "La taverne n'a pas eu la renommée escomptée, et la clientèle devenant de plus en plus malfamée, les rixes se sont faits plus nombreuses, jusqu'à la dernière, qui s'est conclue par l'incendie — fortuit ou à dessein — de l'établissement."
 coronation_banquet.0053.desc.hashishiyah:0 "Plutôt que d'être intelligemment utilisé, la réserve de lait de pavot a fini dans un incendie, dont on ignore l'origine."
 coronation_banquet.0053.desc.rakish:0 "Le bordel n'a pas généré les profits attendus, et l'un des habitués de la clientèle malfamée a fini par y mettre le feu pour une quelconque raison."
 coronation_banquet.0053.desc.reclusive:0 "La #italic maison de quiétude#!, comme je l'appelle, n'a guère suscité d'intérêt, et faute de fréquentation, a été délaissé, à tel point que c'est bien des mois plus tard qu'elle a été découverte en ruine, suite à un incendie."
 coronation_banquet.0053.desc.flagellant:0 "L'idée du champ de flagellation n'a rien donné de bien concluant. Quelques fanatiques de la douleur ont poussé le vice trop loin, allant jusqu'à s'immoler."
 coronation_banquet.0053.desc.profligate:0 "Je ne sais dans quel genre de dépenses est allé se perdre mon or, mais je sais qu'un incendie a tout ravagé. Un mystère bien fumeux que voilà."
 coronation_banquet.0053.desc.journaller:0 "En dépit d'une coquette solde, le scriptorium n'a trouvé nul copieur compétent et instruit, et l'abandon croissant des lieux a fini par donner à un incendie l'occasion de tout balayer."
 coronation_banquet.0053.desc.athletic:0 "L'édifice destiné à des activités sportives a attiré foule de gens malfamé, et que se passe-t-il lorsque des gens malfamés en quête d'action se réunissent ? Ils en trouvent. Ce qui n'était qu'une simple rixe a dégénéré, pour se terminer dans les flammes."
 coronation_banquet.0053.desc.outro:0 "\n\nC'était idiot de ma part de chercher à financer le vain projet d'un[dolt.Custom('FR_E')] [Select_CString(dolt.IsFemale,'idiote','sot')] [dolt.Custom('InsultAdjective')]."
 coronation_banquet.0053.a.alive:0 "Maudit[dolt.Custom('FR_E')] [dolt.Custom('InsultNoun')]… Mettez-[dolt.Custom('FR_LeLa')] aux fers !"
 coronation_banquet.0053.a.dead:0 "Les morts ne se soucient guère des dettes, malheureusement."
 coronation_banquet.0053.b:0 "Pouvait-il en être autrement ?"
 coronation_banquet.0061.t:0 "À m[dedication_a.Custom('FR_OnA')] bien-aimé[dedication_a.Custom('FR_E')] [dedication_a.GetFirstNameNoTooltip] !"
 coronation_banquet.0061.desc.intro:0 "Malgré les joyeusetés alentours et la festivité ambiante, de vilains traits s'affichent sur un visage. [relative.Custom('FR_le_Char_Pi')|U][relative.GetTitledFirstName] semble mortifié[relative.Custom('FR_E')] à la vue de s[relative.Custom2('FR_RelationToMeShort_OnA', oldling )], [oldling.Custom('FR_le_Char_Pi')][oldling.GetTitledFirstName], qui se lève, la main tremblante et #italic armée#! d'un gobelet.\n\n"
 coronation_banquet.0061.desc.arrogant:0 "Toujours prompt[oldling.Custom('FR_E')] à vanter ses mérites — réelles ou imaginaires — [oldling.Custom('FR_IlElle')] se lance dans une longue tirade, transformant ce qui ne devait être qu'un simple discours en une véritable ode à sa personne, agrémenté de quelques anecdotes envahissantes et de plaisanterie embarrassantes sur [relative.GetFirstNameNoTooltip]."
 coronation_banquet.0061.desc.honest:0 "Son a souvent été vu comme un bienfait, mais en cette soirée, elle ne sera autre que le fléau de [relative.GetFirstNameNoTooltip]. [Select_CString(oldling.IsFemale, 'La vieille femme', 'Le vieil homme')] relate quelques histoires bien embarrassantes, et sans même penser à mal, [oldling.Custom('FR_IlElle')] s'avère être plus blessant[oldling.Custom('FR_E')] qu'un coutelas entre les côtes."
 coronation_banquet.0061.desc.deceitful:0 "[oldling.Custom('FR_IlElle')|U] est connu[oldling.Custom('FR_E')] pour ne pas être particulièrement #italic soucieu[oldling.Custom('FR_XSe')]#! de la vérité, dirons-nous. Ainsi il n'est pas étonnant de l'entendre affabuler à propos de [relative.GetFirstNameNoTooltip], n'ayant aucune honte à farder ses mots de fausseté. J'en viens même à me demander où [oldling.Custom('FR_IlElle')] est aller pêcher cette histoire avec le baudet et le rayon de miel."
 coronation_banquet.0061.desc.gregarious:0 "Aimant deviser à outrance, [oldling.Custom('FR_IlElle')] se fait fort aise d'enchaîner les historiettes et les anecdotes — toutes fortuitement embarrassantes — sans même réaliser que son discours est devenu une prison de laquelle [relative.GetFirstNameNoTooltip] ne semble avoir aucune échappatoire."
 coronation_banquet.0061.desc.ambitious:0 "En présence d'un tel auditoire, [oldling.Custom('FR_IlElle')|U] profite de la situation pour déclamer un discours exagérément élogieux dans lequel [oldling.Custom('FR_IlElle')] s'arroge le beau rôle, espérant sans doute gagner quelques faveurs ou minauderies, aux dépens de [relative.GetFirstNameNoTooltip] qui se voit diminuer honteusement dans son ombre."
 coronation_banquet.0061.desc.diplomat:0 "Sa capacité à discourir lui a probablement été déjà grandement utile par le passé, et aujourd'hui encore, son sens du phrasé et son choix habile des mots lui donnent l'occasion de narrer moult histoires à propos de [relative.GetFirstNameNoTooltip]. Ce qui ne devait être qu'un banal discours devant une assemblée festive se transforme en une allocution face à une assistance murée dans le mutisme."
 coronation_banquet.0061.desc.poet:0 "Connu[oldling.Custom('FR_E')] pour être un[oldling.Custom('FR_E')] poète, personne n'est étonné quand [oldling.Custom('FR_IlElle')] commence à enchaîner les vers, narrant quelques faits — très probablement romancés — par le biais de rimes — habiles ou non — qui semblent déclamés dans le seul but de flatter son image auprès du public, au détriment de [relative.GetFirstNameNoTooltip]."
 coronation_banquet.0061.desc.sadistic:0 "C'est avec un large rictus qu'[oldling.Custom('FR_IlElle')] commence son discours, mais après un bref moment, j'en comprends la nature réelle. Plutôt que d'évoquer de banales anecdotes, [oldling.Custom('FR_IlElle')] privilégie des histoires qui visent à blesser ouvertement [relative.GetFirstNameNoTooltip]. Les sourires qui s'affichaient sur le visage des convives ont été balayés en quelques mots, et l'ambiance ne semble soudainement plus aussi joviale."
 coronation_banquet.0061.desc.drunkard:0 "Le visage rougi, très probablement du fait de l'alcool, il est aisé de comprendre qu'il n'y a pas que son gobelet qui est rempli. [oldling.Custom('FR_IlElle')|U] se met à conter diverses histoires — plus sordides que souhaitées — non sans accompagner ses mots de gestes, probablement exagérés sous l'effet de l'enivrement, qui terminent de mettre mal à l'aise [relative.GetFirstNameNoTooltip]."
 coronation_banquet.0061.desc.hashishiyah:0 "Tout le monde est au fait de son #italic amour tenace#! pour le lait de pavot, mais lorsqu'un bien étrange et pesant silence s'installe, l'on est en droit de se demander si c'est l'abus de la concoction ou juste l'effet de son âge avancé. [Select_CString(oldling.IsFemale, 'la vieille femme', 'le vieil homme')] semble retrouver une clarté passagère et débute un discours confus."
 coronation_banquet.0061.desc.skill.diplomacy:0 "Sa verve n'est plus à démontrer, et bien vite [oldling.Custom('FR_LeLa')] voilà à manier les mots avec autant d'aisance qu'un[oldling.Custom('FR_E')] danseu[oldling.Custom('FR_RSe')] de l'eau qui manie sa lame. Le discours devient bien vite un autoportrait, dessiné d'un pinceau de syllabes qui lui sert à ériger un piédestal sur lequel [oldling.Custom('FR_IlElle')] se juche, au grand dam de [relative.GetFirstNameNoTooltip] qui finit relégué[relative.Custom('FR_E')] au second plan."
 coronation_banquet.0061.desc.skill.learning:0 "[oldling.GetWomanMan|U] de science, [oldling.Custom('FR_IlElle')] se fait fort d'abuser de ses connaissances pour garnir à l'excès son discours de références littéraires et de plaisanteries philosophiques — qui ne doivent probablement faire rire que les mestres. Le reste est un défilé d'anecdotes dont chacune semble mettre [relative.GetFirstNameNoTooltip] dans l'embarras."
 coronation_banquet.0061.desc.old:0 "[oldling.GetWomanMan|U] grisonnant[oldling.Custom('FR_E')], à tout le moins, son discours devient rapidement un dédale sinueux d'anecdotes empreint de nostalgie — « #italic De mon temps…#! » ; « #italic Les jeunes de nos jours…#! ». [relative.GetFirstNameNoTooltip] souffre des déclamations sans fin qui nous rappellent que la vieillesse sait se faire l'ennemi de l'esprit autant que du corps."
 coronation_banquet.0061.desc.very_old:0 "L'âge se lit aisément sur ses traits, comme autant de chapitres d'une histoire qu'[oldling.Custom('FR_IlElle')] raconte sans discontinuer, et à l'image de sa vie, sa narration semble sans fin. À l'entendre on pourrait croire qu'[oldling.Custom('FR_IlElle')] était présent lors du Fléau de Valyria, mais c'est son auditoire, et plus encore [relative.GetFirstNameNoTooltip], qui doit survivre à cette ordalie."
 coronation_banquet.0061.desc.outro:0 "\n\nTout le monde écoute, et malgré des faciès assombris par la lassitude, personne ne moufte."
 coronation_banquet.0061.a:0 "Que voilà un discours… #italic édifiant#!, [oldling.GetTitledFirstNameNoTooltip]."
 coronation_banquet.0061.b:0 "Fort bien ! Et si nous passions à la suite ?"
 coronation_banquet.0061.b.tt.success:0 "[oldling.GetFirstNameNoTooltip] se résigne et se rassoit"
 coronation_banquet.0061.b.tt.failure:0 "[oldling.GetFirstNameNoTooltip] n'a cure de votre intervention"
 coronation_banquet.0061.c:0 "La soirée va être longue, à ce qu'il semble."
 coronation_banquet.0061.d:0 "Continuez donc, je veux entendre la suite !"
 coronation_banquet.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] se lance dans une longue, #EMP très#! longue histoire"
 coronation_banquet.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] s'enhardit suite à votre engouement"
 coronation_banquet.0061.e:0 "Que s'est-il passé ensuite ?"
 coronation_banquet.0061.e.tt.crit_success:0 "$coronation_banquet.0061.d.tt.crit_success$"
 coronation_banquet.0061.e.tt.success:0 "$coronation_banquet.0061.d.tt.success$"
 coronation_banquet.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] titube encore pendant quelques minutes"
 coronation_banquet.0061.f:0 "Qu'[oldling.Custom('FR_IlElle')] caquète, peu me chaut."
 coronation_banquet.0071.t:0 "Échange de bons procédés"
 coronation_banquet.0071.desc:0 "« [ROOT.Char.GetFirstNameNoTooltip], m'interpelle [liege.Custom('FR_le_Char_Pi')][liege.GetTitledFirstName], j'ai beaucoup d'estime pour vous. Vous faites bonne figure en toute occasion, et votre renommée à su croître avec autant d'aisance que le liseron. »\n\nJ'acquiesce, présumant que ces belles paroles sont facilitées par les réjouissances alentours — et éventuellement quelques verres.\n\n« Je pense que nous pourrions nous aider mutuellement. Parlez de moi en bien auprès de vos admirateurs, de mon côté, je toucherai mot aux gens pour leur faire savoir que vous avez su vous attirer certaines bonnes grâces. Qu'en dites-vous ? »"
 coronation_banquet.0071.a:0 "Je le ferais avec grande joie, [Select_CString(liege.IsFemale,'madame','messire')] !"
 coronation_banquet.0071.b:0 "Vous devrez vous trouver un[ROOT.Char.Custom('FR_E')] autre chantre, #italic [Select_CString(liege.IsFemale,'madame','messire')]#!."
 coronation_banquet.1040.t:0 "Le début d'une belle amitié ?"
 coronation_banquet.1040.desc:0 "Les conversations foisonnent dans la salle, comme autant d'épi de blé qui poussent dans un champ. Parmi toutes celles qui arrivent jusqu'à mes oreilles, il en est une qui attire mon attention, plus que les autres.\n\n[new_friend.Custom('FR_du_Char_Pi')|U][new_friend.GetTitledFirstName] devise sur un sujet quelconque, mais ce n'est pas tant le sujet que [new_friend.Custom('FR_LeLa')] locut[new_friend.Custom('FR_EurRice')] qui m'intéresse. [new_friend.Custom('FR_IlElle')|U] sait faire preuve de traits d'esprit, se montre aussi captivant[new_friend.Custom('FR_E')] qu'amusant[new_friend.Custom('FR_E')], et je vois tant de similitudes entre [new_friend.Custom('FR_LuiElle')] et moi. Je narre une anecdote qui me traverse l'esprit, et aussitôt [new_friend.Custom('FR_IlElle')] réplique par une remarque des plus appropriées.\n\nJe ne pensais point me retrouver en si bonne compagnie à ce couronnement."
 coronation_banquet.1040.a:0 "Laissez-moi donc vous resservir un verre, [new_friend.GetFirstNameNoTooltip]."
 coronation_banquet.1040.b:0 "Si vous voulez bien m'excuser, [new_friend.GetTitledFirstNameNoTooltip]."
 coronation_banquet.1050.t:0 "Une danse enflammée"
 coronation_banquet.1050.desc:0 "Où que mes yeux se posent, il n'y a que joie et félicité ; marmailles captivées par des jongleurs, poètes révérés par des festoyeurs.\n\nPuis le banquet devient autrement plus silencieux à l'arrivée d'un groupe de danseurs, torches enflammées en main. Un silence respectueux, avant que les convives ne soient invités à participer à un spectacle de toute beauté. Les belles lumières virevoltent comme des feux follets, ou comme une danse chorégraphiée de bêtes luisantes. À la faveur des torches se dessinent des rictus témoignant de la gaieté générale.\n\nMais les visages joviales changent et se transforment lorsque [1050_victim.Custom('FR_le_Char_Pi')][1050_victim.GetTitledFirstName] trébuche, entraînant avec [1050_victim.Custom('FR_LuiElle')] une torche qui enflamme ses habits…"
 coronation_banquet.1050.a:0 "Je dois faire quelque chose !"
 coronation_banquet.1050.a.success:0 "Vous sauvez [1050_victim.GetFirstNameNoTooltip] des flammes"
 coronation_banquet.1050.a.success.tt:0 "Vous avez sauvé [1050_victim.GetFirstNameNoTooltip] !"
 coronation_banquet.1050.a.failure:0 "Le feu ne vous épargne pas"
 coronation_banquet.1050.a.failure.tt:0 "Le feu ne vous a pas épargné"
 coronation_banquet.1050.b:0 "#bold De l'eau ! Hâtez-vous !#!"
 coronation_banquet.1050.b.1:0 "Les domestiques éteignent les flammes"
 coronation_banquet.1050.b.1.tt:0 "[1050_victim.GetFirstNameNoTooltip] est sau[1050_victim.Custom('FR_FVe')] !"
 coronation_banquet.1050.b.2:0 "[1050_victim.GetFirstNameNoTooltip] continue de brûler"
 coronation_banquet.1050.b.2.tt:0 "[1050_victim.GetFirstNameNoTooltip] continue de brûler !"
 coronation_banquet.1050.c:0 "Regarder avec amusement."
 coronation_banquet.1050.d:0 "Fuir avec grand train."
 coronation_banquet.1050.d.tt:0 "Dans la précipitation, vous pourriez blesser quelqu'un"
 coronation_banquet.1050.d.tt.2:0 "[other_victim.Custom('FR_le_Char_U_Pi')|U][other_victim.GetShortUIName] finit dans les flammes par votre faute !"
 coronation_banquet.1070.t:0 "Un spectacle exotique"
 coronation_banquet.1070.desc_host:0 "L'atmosphère festive est palpable à travers tous ces sourires satisfaits, ces mines qui minaudent, ces convives qui conversent. Musiciens et artistes font un travail remarquable également. Tout se passe admirablement bien, et pourtant, le meilleur reste encore à venir. Je fais signe aux domestiques d'avancer."
 coronation_banquet.1070.desc_guest:0 "Le festin est une franche réussite, pour sûr. Les musiciens font montre d'un talent certain, les jongleurs témoignent d'une grande adresse, les ménestrels font entendre leurs voix enchanteresses. Je m'imagine que c'est l'apogée des festivités et qu'il suffit d'en profiter ; boire jusqu'à plus soif, danser jusqu'à point d'heure, et pourtant c'est à ce moment-là que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] décide de dévoiler une nouvelle surprise. D'un geste, des servants s'avancent."
 coronation_banquet.1070.desc_mid:0 "\n\nAu nombre de quatre, ils s'empressent d'apporter une cage dans laquelle se trouve un magnifique [host.Custom('GetAnimalTypeCaptive')]. Le plus beau spécimen qu'il m'ait été donné de voir."
 coronation_banquet.1070.desc_good:0 "La bête, bien qu'agitée, se trouve derrière des barreaux bien solides, ainsi tout le monde peut la contempler sans crainte aucune."
 coronation_banquet.1070.desc_bad:0 "La bête, bien qu'agitée, se trouve derrière des barreaux, mais les multiples grincements et autres bruits inquiétants de la cage me laissent supposer le pire, qui se concrétise dans un violent #italic craquement#!. Quelque chose casse sous la force de l'animal, quelque chose de crucial, quelque chose qui ne doit pas casser. En moins de temps qu'il n'en faut pour le dire, le chaos s'empare des lieux."
 coronation_banquet.1070.desc_bad_target:0 "\n\n[1070_target.Custom('FR_le_Char_Pi')|U][1070_target.GetTitledFirstName] se trouve au mauvais endroit, au mauvais moment…"
 coronation_banquet.1070.a:0 "Un spectacle de toute beauté, à n'en point douter."
 coronation_banquet.1070.b:0 "N'ayez crainte, je suis là !"
 coronation_banquet.1070.b.success:0 "Vous parvenez à calmer la bête"
 coronation_banquet.1070.b.tt.success:0 "Vous avez calmé la bête"
 coronation_banquet.1070.b.failure:0 "La bête ne se laisse pas si aisément maîtrisée"
 coronation_banquet.1070.c:0 "[m_hunt.GetFirstName] ! Bougez-vous donc, #EMP bordel à cul#! !"
 coronation_banquet.1070.c.success:0 "[m_hunt.GetFirstNameNoTooltip] parvient à garder la situation sous contrôle"
 coronation_banquet.1070.c.tt.success:0 "[m_hunt.GetFirstNameNoTooltip] a maîtrisé la bête sans effusion de sang"
 coronation_banquet.1070.c.failure:0 "La bête étant hors contrôle, [m_hunt.GetFirstNameNoTooltip] n'a d'autres choix que de l'occire"
 coronation_banquet.1070.c.tt.failure:0 "[m_hunt.GetFirstNameNoTooltip] a mis à bas la bête"
 coronation_banquet.1070.d:0 "#EMP Dégagez de mon chemin !#!"
 coronation_banquet.1070.d.tt:0 "Privilégiant la prudence à la vaillance, vous vous précipitez vers un endroit sûr"
 coronation_banquet.1070.e:0 "Voulez-vous voir quelque chose de #EMP vraiment#! incroyable ?"
 coronation_banquet.1070.e.tt:0 "Vous essayez d’apprivoiser la bête"
 coronation_banquet.1070.e.success:0 "La bête saute et danse à votre demande"
 coronation_banquet.1070.e.tt.success:0 "Vous avez apprivoisé la bête"
 coronation_banquet.1070.e.failure:0 "La bête n’apprécie pas votre ton"
 coronation_banquet.1070.e.tt.failure:0 "La bête vous attaque"
 coronation_banquet.1070.e.tt.failure_1:0 "Vous subissez une terrible humiliation"
 coronation_banquet.1070.f:0 "Où sont ces fichus gardes ?!"
 coronation_banquet.1070.log.f:0 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] gardes[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] ont dû abattre une bête incontrôlable"
 coronation_banquet.1070.log.f_title:0 "$wedding_beasts_guards_log_title$"
 coronation_banquet.1070.g:0 "[1070_target.GetFirstNameNoTooltip], restez derrière moi !"
 coronation_banquet.1070.g.success:0 "Vous portez secours à [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.tt.success:0 "Vous avez sauvé [1050_victim.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.failure:0 "Votre tentative de sauver [1070_target.GetFirstNameNoTooltip] échoue"
 coronation_banquet.1070.g.tt.failure:0 "Vous échouez à sauver [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.h:0 "Quelle #italic tragédie#! se serait si [1070_target.GetFirstNameNoTooltip] venait à être tué[1070_target.Custom('FR_E')]…"
 coronation_banquet.1070.h.survive:0 "[1070_target.GetFirstNameNoTooltip] maîtrise la bête"
 coronation_banquet.1070.h.tt.survive:0 "[1070_target.GetFirstNameNoTooltip] a survécu"
 coronation_banquet.1070.h.kill:0 "[1070_target.GetFirstNameNoTooltip|U] est tué[1070_target.Custom('FR_E')] par la bête"
 coronation_banquet.1070.h.tt.kill:0 "[1070_target.GetFirstNameNoTooltip|U] est mort[1070_target.Custom('FR_E')]"
 coronation_banquet.1090.t:0 "Une bénédiction [ROOT.Char.GetFaith.FertilityGodNamePossessive] ?"
 coronation_banquet.1090.desc:0 "Alors que les convives célèbrent le couronnement, j'essai de trouver m[ROOT.Char.Custom2('FR_RelationToMe_OnA', 1090_target)] [1090_target.GetFirstName]."
 coronation_banquet.1090.desc_already_matched:0 "\n\nDans la masse festive, je [1090_target.Custom('FR_LeLa')] trouve discutant avec [1090_match.Custom('FR_le_Char_Pi')][1090_match.GetTitledFirstName] — [1090_target.Custom('FR_CeluiCelle')]-là même avec qui je souhaitais lui arranger des épousailles. Une aubaine semble-t-il..."
 coronation_banquet.1090.desc_new_match:0 "\n\nÀ l'écart de la foule bruyante, je [1090_target.Custom('FR_LeLa')] trouve en train de lorgner sur [1090_match.Custom('FR_le_Char_Pi')][1090_match.GetTitledFirstName] qui égaie les lieux de ses plaisanteries. Je reconnais la lueur dans ses yeux, c'est plus que de l'intérêt, c'est du #bold désir#!…"
 coronation_banquet.1090.a:0 "Voilà une occasion en or."
 coronation_banquet.1090.b:0 "[1090_match.GetFirstNameNoTooltip] n'est pas un bon parti."
 coronation_banquet.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip] demande [1090_match.GetFirstNameNoTooltip] en mariage"
 coronation_banquet.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip] n’est guère intéressé[1090_match.Custom('FR_E')] par [1090_target.GetFirstNameNoTooltip]"
 coronation_banquet.1001.t:2 "Les grands esprits se rencontrent"
 coronation_banquet.1001.very_high_learning:0 "« C'est incroyable ! J'ai l'impression d'être en face d'une véritable encyclopédie », s'émerveille [impressed_guest.Custom('FR_le_Char_Pi')][impressed_guest.GetTitledFirstName].\n\n[impressed_guest.Custom('FR_IlElle')|U] semble presque en pâmoison du seul fait de converser avec moi, poussant l'admiration jusqu'à employer les mots « #italic véritable puits de science#! » pour me qualifier. Féru[impressed_guest.Custom('FR_E')] de connaissances, [impressed_guest.Custom('FR_IlElle')] ne cesse de m'interroger, et je me fais fort de satisfaire sa curiosité. À chaque nouvelle réponse, ses yeux s'écarquillent davantage."
 coronation_banquet.1001.high_learning:0 "« Il est si rare de trouver un esprit érudisant tel que le vôtre », flatte [impressed_guest.Custom('FR_le_Char_Pi')][impressed_guest.GetTitledFirstName] à mon endroit.\n\nMes vastes connaissances sur de multiples sujets font la joie d'une agréable compagnie qui prend plaisir à éplucher chaque page de ce pesant ouvrage qui me sert de tête. Alors que les autres convives s'enivrent d'alcool, [impressed_guest.Custom('FR_LuiElle')] s'enivre de l'érudition que je luis sert à grande louche."
 coronation_banquet.1001.average_learning:0 "« Je ne vous savais pas si cultivé[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetTitledFirstNameNoTooltip] », admets [impressed_guest.Custom('FR_le_Char_Pi')][impressed_guest.GetTitledFirstName].\n\nIl est vrai que je sais me défendre lorsque vient le moment de dégainer quelques connaissances aiguisées, et même si j'aurais encore tant à apprendre du monde qui nous entoure, en cette soirée, je peux partager ce que je sais auprès d'une oreille plus qu'attentive."
 coronation_banquet.1001.low_learning:0 "« Hum, #italic intéressant#! », concède [impressed_guest.Custom('FR_le_Char_Pi')][impressed_guest.GetTitledFirstName].\n\nJe ne sais si l'alcool y est pour quelque chose, ou si je me suis montré particulièrement chanceu[ROOT.Char.Custom('FR_XSe')], mais durant notre conversation, je lui ai fait forte impression. Après quelques réponses hasardeuses, [impressed_guest.Custom('FR_LeLa')] voilà à me prêter des connaissances que je n'ai pas — mais au milieu de l'agitation festive, qui s'en soucie ?"
 coronation_banquet.1001.a:0 "Mestre [ROOT.Char.GetFirstNameNoTooltip], voilà qui sonne bien."
 coronation_banquet.1002.t:1 "Où est la boustifaille ?!"
 coronation_banquet.1002.desc:0 "Je perçois l'agacement [other_guest.Custom('FR_du_Char_Pi')][other_guest.GetTitledFirstName] d'ici. L'agacement du tambourinement de mes doigts sur le bois alors que je souffre d'une attente interminable.\n\nComment appelle-t-on cela déjà ? Ah oui, #EMP un festin !#! N'est-on pas censé festoyer dans ce cas ? Se restaurer, manger, ripailler, ou pour dire les choses de la façon la plus crue possible : gueuletonner ! #italic C'en est fait, je n'en puis plus ; je me meurs, je suis mort, je suis enterré. N'y a-t-il personne qui veuille me ressusciter, en me donnant une bouchée ?#!"
 coronation_banquet.1002.a:0 "Je sens le fumet libérateur jusqu'ici ! Qu'on m'apporte mon salut, et promptement !"
 coronation_banquet.1002.gluttons_and_impatients:0 "Chaque invité impatient et gourmand"
 coronation_banquet.1003.t:1 "En pâmoison"
 coronation_banquet.1003.desc:0 "Après quelques bouchées et gorgées, [other_guest.Custom('FR_le_Char_Pi')][other_guest.GetTitledFirstName] me flatte au sujet de mon intelligence, qu'[other_guest.Custom('FR_IlElle')] semble apprécier : « Tout ce savoir vous l'avez acquis dans les livres ? »\n\nPour parler vrai, je ne suis pas sûr de ce que j'ai dit ou fait pour obtenir de tels éloges, mais je ne vais pas aller contre sa #italic perspicacité#!, alors j'accepte le compliment, tout sourire, tandis que mon admirat[other_guest.Custom('FR_EurRice')] me fait remarquer que j'ai un reste de nourriture sur le coin de la bouche."
 coronation_banquet.1003.a:0 "Boustifailler et bouquiner, mes deux grandes passions, ah ah."
 coronation_banquet.1003.b:0 "Je n'aurais pas cru recevoir de telles flatteries."
 coronation_banquet.1004.t:1 "Délices [ROOT.Char.GetFaith.PositiveAfterLife3]"
 coronation_banquet.1004.desc_exotic:0 "Mais quelles sont donc ces victuailles ? Jamais rien d'aussi agréable n'avait ne serait-ce qu'effleuré mon palais jusqu'à présent. Des saveurs dont je n'aurais jamais soupçonné l'existence. Si je suis mort[ROOT.Char.Custom('FR_E')] et qu'il s'agit là d'un présent qu'il m'est accordé, alors qu'ai-je pu bien accomplir pour mériter pareille bénédiction ? Et si je ne le suis pas, comment pourrait-il y avoir meilleur banquet [ROOT.Char.GetFaith.PositiveAfterLife2] ?\n\nChaque bouchée devra être célébrée, car je doute que l'occasion se représentera de savourer pareilles délices."
 coronation_banquet.1004.desc_lavish:0 "Tant de mets, tant de saveurs, tant de plaisirs ! Par [ROOT.Char.GetFaith.HighGodName], qui donc a pu concevoir autant de merveilles culinaires ? L'abondance qui côtoie l'agréable. L'opulence qui embrasse l'attrayant.\n\nJe ne sais où poser la main ni même les yeux, car autour de moi se trouve mille choses que j'envie !"
 coronation_banquet.1004.desc_meager:0 "Sommes-nous en période de disette pour que l'on nous serve si peu ? Je peine à trouver de la viande sur cet os et je gage n'avoir jamais vu des légumes aussi brefs de toute ma vie. Me faudrait-il voyager jusqu'[ROOT.Char.GetFaith.NegativeAfterLife2] pour que l'on m'accorde mieux que ce camouflet culinaire ?\n\nCette pitance est bonne pour la plèbe."
 coronation_banquet.1004.desc:0 "L'arôme titille mon nez et la douceur excite ma langue. La texture des aliments est aussi agréable à l'œil qu'au toucher. Et lorsque j'entends la boisson que l'on me sert couler dans mon verre, par [ROOT.Char.GetFaith.HighGodName], c'est une mélodie plus douce que toute celle que j'ai pu entendre. Je vis chaque bouchée comme si c'était la dernière, car c'est ce que je redoute.\n\nPeut-être suis-je victime de quelques sorcelleries, mais si c'est le cas, je pris que me sens ne me soient pas restitués."
 coronation_banquet.1004.a:0 "Les mots me manquent..."
 coronation_banquet.1004.a_meager:0 "Quelle misère…"
 coronation_banquet.1004.b:0 "J'en reprendrais volontiers un morceau, et pas des moindres !"
 coronation_banquet.1004.b_meager:0 "C'est tout ? C'est une bouchée ça, pas une part…"
 coronation_banquet.1005.t:1 "Un peu de quiétude"
 coronation_banquet.1005.desc:0 "Que ne donnerais-je pour une tour d'ivoire. Me réfugier hors d'atteinte de cette cacophonie que d'aucuns appellent des #italic conversations#!. Loin des visages qui n'ont de cesse de me dévisager, de cette foule qui me fustige à grand coup de regard. Je la bâtirais moi-même, cette tour, aussi haute que les nuages, pour me perdre dans l'immensité du calme des cieux.\n\nPlus qu'une guigne, ce festin est ma perdition."
 coronation_banquet.1005.desc_friendly_guest:0 "\n\nMais la fortune me sourit car je vois [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]."
 coronation_banquet.1005.a:0 "N'y a-t-il donc aucun endroit où je pourrais avoir la paix ?"
 coronation_banquet.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], mon ami[friendly_guest.Custom('FR_E')], quel plaisir de vous voir ici !"
 coronation_banquet.1005.c:0 "Euh… sale temps, vous… vous ne trouvez pas ?"
 coronation_banquet.1006.table_companions:0 "Tout le monde assis près de moi"
 coronation_banquet.1006.t:1 "Doux foyer"
 coronation_banquet.1006.desc:0 "Les plaisirs les plus simples sont parfois ceux qu'il faut le plus chérir. Un bon festin, une bonne compagnie, parfois il n'y a pas besoin de plus. Ceux qui sont à mes côtés sont d'accord sur ce point.\n\n« À votre santé, [ROOT.Char.GetTitledFirstNameNoTooltip] ! » termine [guest_1.Custom('FR_le_Char_Pi')][guest_1.GetTitledFirstName] en levant son gobelet, après que nous ayons conversé avec grand plaisir. [guest_2.Custom('FR_le_Char_Pi')|U][guest_2.GetTitledFirstName] et [guest_3.Custom('FR_le_Char_Pi')][guest_3.GetTitledFirstName] acquiescent en imitant son geste."
 coronation_banquet.1006.a:0 "Vous de même !"
 coronation_banquet.1006.b:0 "Que vois-je ? Des verres vides ?! #EMP Domestiques !#!"
 coronation_banquet.1006.c:0 "C'est cela que j'appelle #EMP vivre#!, mes amis !"
 coronation_banquet.1007.t:1 "Gloutonnerie"
 coronation_banquet.1007.desc:0 "Les mets vont et viennent, avec autant d'assiduité que l'époux la nuit de ses noces. La plupart des convives n'en peuvent plus, et préfère abdiquer pour se concentrer sur les divertissements, mais fort heureusement, il reste encore de vaillants combattants, comme l'est [other_glutton.Custom('FR_le_Char_Pi')][other_glutton.GetTitledFirstName].\n\nArmé[other_glutton.Custom('FR_E')] de couverts, [other_glutton.Custom('FR_IlElle')] s'attaque aux renforts qu'un domestique apporte, et disposé[ROOT.Char.Custom('FR_E')] à ne point faire de quartier, je lui emboîte le pas !"
 coronation_banquet.1007.a:0 "À nous deux, nous pourrions engloutir autant qu'un dragon !"
 coronation_banquet.1007.b:0 "C'est [other_glutton.Custom('FR_LuiElle')] que je devrais #italic déguster#!."
 coronation_banquet.1008.t:1 "Confidences et alcool"
 coronation_banquet.1008.desc:0 "Les yeux [secret_recipient.Custom('FR_du_Char_Pi')][secret_recipient.GetTitledFirstName] s'écarquillent et je réalise ma bêtise. Quelques mots m'ont échappé, quelques mots seulement, mais quelques mots peuvent causer bien plus de torts que toutes les épées du monde.\n\n« #EMP Oubliez ça !#! je m'empresse de déclamer dans la panique, la boisson me fait dire n'importe quoi… »"
 coronation_banquet.1008.a:0 "Moi et ma grande gueule..."
 coronation_banquet.1008.a.flavor:0 "#F [secret_recipient.Custom('FR_IlElle')|U] n'a cure de mes excuses…#!"
 coronation_banquet.1009.t:1 "Confidences et alcool"
 coronation_banquet.1009.desc:0 "Les yeux [secret_recipient.Custom('FR_du_Char_Pi')][secret_recipient.GetTitledFirstName] s'écarquillent et je réalise ma bêtise et ce que je viens de dévoiler sur [secret_owner.Custom('FR_le_Char_Pi')][secret_owner.GetTitledFirstName]. Quelques mots m'ont échappé, quelques mots seulement, mais quelques mots peuvent causer bien plus de torts que toutes les épées du monde.\n\n« #EMP Oubliez ça !#! je m'empresse de déclamer dans la panique, la boisson me fait dire n'importe quoi… »"
 coronation_banquet.1009.a:0 "Moi et ma grande gueule..."
 coronation_banquet.1010.t:3 "Souvenir d'un serment"
 coronation_banquet.1010.desc:1 "Qu'a-t-il bien pu se passer hier ? J'entends de ci de là des gens parler d'un serment que j'aurais fait, d'une promesse qu'il me faut tenir. J'ai souvenir d'une conversation avec [favor_recipient.Custom2('FR_le_MyCharacterIntroduction', ROOT.Char )], de sourires, d'une question d'honneur…\n\nL'honneur et l'alcool n'ont jamais été destinés à se côtoyer."
 coronation_banquet.1010.a:0 "Je tiens l'honneur en haute estime !"
 coronation_banquet.1010.b:0 "Au diable l'honneur, c'était les élucubrations d'un[ROOT.Char.Custom('FR_E')] soûlaud[ROOT.Char.Custom('FR_E')]…"
 coronation_banquet.1010.every_participant_with_high_opinion:1 "Tout autre participant qui respecte [favor_recipient.GetFirstNameNoTooltip]"
 coronation_banquet.1011.t:1 "On the Warpath"
 coronation_banquet.1011.desc:0 "Je m'enivre, d'alcool mais aussi d'ardeur — de celle qui caractérise une ire profonde.\n\n[disliked_guest.Custom('FR_le_Char_Pi')|U][disliked_guest.GetTitledFirstName], maudit[disliked_guest.Custom('FR_E')] [disliked_guest.Custom('InsultNoun')] qu'[disliked_guest.Custom('FR_IlElle')] est, dans un geste maladroit trébuche contre moi, alors que nous sommes à l'abri des regards. Sa trogne si caractéristique d'un[disliked_guest.Custom('FR_E')] [disliked_guest.GetWomanMan] [disliked_guest.Custom('InsultAdjective')] rend mon geste presque mécanique. C'est lorsque ma lame s'égoutte du sang de ma victime que je réalise mon erreur. Il s'agissait en fait de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_murder'))], [guest_to_murder.Custom('FR_le_Char_Pi')][guest_to_murder.GetTitledFirstName], mais mes yeux ont été abusés par la colère qui irrigue mon corps."
 coronation_banquet.1011.a:0 "C'est un #italic tragique#! accident !"
 coronation_banquet.1011.a.success:0 "La crédulité des gens me sort d'un mauvais pas"
 coronation_banquet.1011.a.failure:0 "Personne ne gobe mon histoire"
 coronation_banquet.1011.b:0 "Je dois nettoyer la lame… effacer les preuves…"
 coronation_banquet.1011.b.success:0 "Grâce à ma petite duperie le meurtre demeure un mystère"
 coronation_banquet.1011.b.failure:0 "Malgré ma roublardise, la vérité est découverte"
 coronation_banquet.1011.c:0 "C'est [disliked_guest.Custom('FR_le_Char_Pi')][disliked_guest.GetTitledFirstNameNoTooltip], je l'ai vu de mes propres yeux !"
 coronation_banquet.1012.t:1 "À votre santé !"
 coronation_banquet.1012.desc_opening:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))], [guest_to_murder.Custom('FR_le_Char_Pi')][guest_to_murder.GetTitledFirstName], accepte un autre verre avec grande joie, suffisamment pour que ses gausseries fassent passer inaperçu une petite #italic maladresse#! de ma part.\n\nSa respiration devient #bold erratique#!, son teint #bold blême#!, son regard #bold hagard#!, et je me délecte de cette douce mélodie lorsque j'entends son corps choir sur le sol. Je me retiens tout de même de laisser apparaître un rictus révélateur."
 coronation_banquet.1012.a:1 "Puisse-t-il étancher sa soif [guest_to_murder.GetFaith.NegativeAfterLife2] !"
 coronation_banquet.1013.t:1 "À cœur vaillant…"
 coronation_banquet.1013.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))], [guest_to_kill.Custom('FR_le_Char_Pi')][guest_to_kill.GetTitledFirstName], s'élance vers m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_save'))] [guest_to_save.Custom('FR_le_Char_Pi')][guest_to_save.GetTitledFirstName], les yeux érubescents d'une fureur sanguine. En voyant le couteau dans sa main, je comprends l'urgence de la situation.\n\nJ'attrape la première chose qui puisse faire office d'arme…"
 coronation_banquet.1013.a:0 "Je n'aurais pas soupçonné un tel tranchant pour des couverts…"
 coronation_banquet.1013.a_1:0 "Maudit[guest_to_kill.Custom('FR_E')] [guest_to_kill.Custom('InsultNoun')] !"
 coronation_banquet.1013.b:0 "[guest_to_save.GetTitledFirstNameNoTooltip] ! Attention !"
 coronation_banquet.1013.b.success:0 "Mon intervention évite une effusion de sang"
 coronation_banquet.1013.b.failure:0 "Je réussis presque à dévier la lame… #EMP presque…#!"
 coronation_banquet.1013.b.big_failure:0 "J'échoue lamentablement"
 coronation_banquet.1013.c:0 "…Et m'assure de m'en servir pour me protéger."
 coronation_banquet.1013.d:0 "Je voulais sauver [guest_to_save.GetFirstNameNoTooltip], vous êtes tous témoins !"
 coronation_banquet.1014.t:1 "Au mauvais endroit au mauvais moment"
 coronation_banquet.1014.desc:0 "[guest_to_murder.Custom('FR_le_Char_Pi')|U][guest_to_murder.GetTitledFirstName], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom('InsultAdjective')], ricane lorsque je sors pour m'aérer l'esprit. [guest_to_murder.Custom('FR_LeLa')|U] voir suffit à faire bouillonner une colère déjà bien présente, mais l'indécence dont [guest_to_murder.Custom('FR_IlElle')] fait montre, avec quelques paroles par trop téméraires, devient la goutte de trop. Je réagis presque machinalement…\n\nLe sang coule par la plaie béante de la lame enfoncée dans sa sale trogne, et derrière moi, un bruit de respiration presque — mais pas assez — étouffé me signale la présence de quelqu'un qui a vu quelque chose qu'il n'aurait pas dû voir."
 coronation_banquet.1014.a:0 "[witness.GetTitledFirstNameNoTooltip], c'est un terrible malentendu !"
 coronation_banquet.1014.a_2:0 "Vous garderez bouche cousue, #EMP n'est-ce pas ?#!"
 coronation_banquet.1014.b:0 "Il y a bien assez de place [ROOT.Char.GetFaith.NegativeAfterLife2] pour vous aussi..."
 coronation_banquet.1016.t:1 "Babioles et breloques"
 coronation_banquet.1016.desc_intro:0 "La salle est inondée de traces de réjouissances ; des visages enjoués, des langues déliées, des friandes goulûment appréciés et de l'alcool promptement avalé.\n\nMais c'est loin de cette effervescence festive que mon attention est attirée. À la faveur d'une lueur, je fais danser les reflets d'une flamme sur cela : [trinket_to_steal.GetName]. Personne ne semble y prêter attention, et ça gît là, comme pour narguer ma curiosité."
 coronation_banquet.1016.desc_greedy:0 "\n\nQuelle genre de monstre pourrait laisser une chose si #EMP précieuse#! prendre ainsi la poussière ?"
 coronation_banquet.1016.desc_hesitant:0 "\n\nDois-je prendre le risque ou non ? Je suis partagé[ROOT.Char.Custom('FR_E')], tiraillé[ROOT.Char.Custom('FR_E')], divisé[ROOT.Char.Custom('FR_E')]…"
 coronation_banquet.1016.desc_default:0 "\n\nSi cela a de la valeur, alors ça ne devrait pas être #EMP abandonné#! ici, et si cela n'en a pas… alors ça ne manquera à personne."
 coronation_banquet.1016.a_greedy:0 "#N Mon préééciiieeuux...#!"
 coronation_banquet.1016.a_hesitant:0 "Non je… je… Oh et puis merde !"
 coronation_banquet.1016.a:0 "Personne à #italic droite#!, personne à #italic gauche#!… bien."
 coronation_banquet.1016.b:0 "Ce ne sont pas des manières de se comporter."
 coronation_feast_default_1016_stealth.desc:0 "Personne n'a rien remarqué"
 coronation_feast_default_1016_observed.desc:0 "Quelqu'un vous a vu"
 coronation_banquet.1016.tt:0 "Vol d’un bibelot"
 coronation_banquet.1017.t:1 "Tapis dans l'ombre"
 coronation_banquet.1017.desc_intro:0 "Quelques pas feutrés à glisser entre les convives, tout en échangeant quelques politesses passagères, et me voilà devant cela : [new_trinket.GetName]. Je fais un geste rapide mais assuré, l'objet glisse, et disparaît des regards. #EMP Parfait !#!"
 coronation_banquet.1017.desc_discovered:0 "\n\nPourtant j'ai un mauvais présentiment — une attitude étrange, des yeux fuyants, une silhouette furtive — difficile de discerner avec précision dans cet amas informe d'invités, mais je devine qu'un regard indiscret n'a pas manqué la scène.\n\n#EMP Dois-je m'inquiéter ?#!"
 coronation_banquet.1017.desc_stealth:0 "\n\nSourires, conversations, minauderies, tout est resté tel quel dans cet amas informe d'invités. Je n'ai nulle raison de croire qu'une paire d'yeux indiscrets a pu remarquer quoi que ce soit.\n\n#EMP Continuons de faire bonne figure.#!"
 coronation_banquet.1017.a:0 "La poisse..."
 coronation_banquet.1017.b:0 "Dégainer un sourire des plus hypocrites."
 coronation_banquet.1017.b_honest:0 "Je n'aurais peut-être pas dû..."
 coronation_banquet.1018.t:1 "... Will Emerge"
 coronation_banquet.1018.desc_intro:1 "[witness_proxy.Custom('FR_le_Char_Pi')|U][witness_proxy.GetTitledFirstName], émissaire [witness.Custom('FR_du_Char_Pi')][witness.GetTitledFirstName], se présente devant moi, comme un corbeau portant une missive.\n\nAprès les formules d'usages, ce qui n'est rien autre qu'un[witness_proxy.Custom('FR_E')] messag[witness_proxy.Custom('FR_ErEre')] m'annonce que [feast_host.Custom('FR_le_Char_Pi')][feast_host.GetTitledFirstName] a cherché tant bien que mal son bien : [trinket_to_steal.GetName]. Alors que je me demande en quoi cela concerne [witness.GetFirstNameNoTooltip], son émissaire me donne la réponse : « M[witness_proxy.Custom('FR_OnA')] [Select_CString(witness.IsFemale,'dame','seigneur')] a des raisons de penser que vous avez poser votre #italic regard#! dessus lors du festin du couronnement. » Un silence gênant s'installe et le #italic corbeau#! a l'outrecuidance de m'examiner sous toutes les coutures."
 coronation_banquet.1018.desc_greedy:0 "\n\nEt [witness.Custom('FR_le_Char_Pi')][witness.GetTitledFirstNameNoTooltip], comment ose-t-[witness.Custom('FR_IlElle')] ? C'est une menace voilée qu'[witness.Custom('FR_IlElle')] m'envoie."
 coronation_banquet.1018.desc_default:1 "\n\nCe sont les conséquences logiques d'avoir cédé à l'envie d'un larcin, aussi insignifiant soit-il. Mon cœur s'accélère, mais est-ce #italic l'ardeur ou la peur#! ?"
 coronation_banquet.1018.a:0 "Tout se monnaie, même le silence."
 coronation_banquet.1018.a_contempt:0 "Prenez cette bourse et hors de ma vue, misérable !"
 coronation_banquet.1018.a_tt:1 "[witness.Custom('FR_le_Char_Pi')|U][witness.GetTitledFirstNameNoTooltip] a plutôt intérêt d'être mu[witness.Custom('FR_EtEtte')] comme une tombe !"
 coronation_banquet.1018.b:0 "Je ne sais nullement de quoi il s'agit."
 coronation_banquet.1018.b_contempt:0 "J'ai bien autre chose à foutre que de me soucier de votre breloque."
 coronation_feast_default_1018_success.desc:0 "[witness.Custom('FR_le_Char_Pi')|U][witness.GetTitledFirstNameNoTooltip] est convaincu[witness.Custom('FR_E')]"
 coronation_feast_default_1018_failure.desc:0 "[witness.Custom('FR_le_Char_Pi')|U][witness.GetTitledFirstNameNoTooltip] n’est pas convaincu[witness.Custom('FR_E')]"
 coronation_feast_default_1018_success.t:0 "Vos #italic talents de diplomate#! s'avèrent fructueux"
 coronation_feast_default_1018_failure.t:0 "Votre #italic art de la négociation#! n'a pas fait mouche"
 coronation_banquet.1018.c:0 "C'est bien moi, je le confesse."
 coronation_banquet.1019.t:1 "Les excuses"
 coronation_banquet.1019_start:0 "Je pénètre dans les appartements [feast_host.Custom('FR_du_Char_Pi')][feast_host.GetTitledFirstNameNoTooltip], et je suis accueilli[ROOT.Char.Custom('FR_E')] par un regard"
 coronation_banquet.1019.desc_intro_redeemed:0 "$coronation_banquet.1019_start$ marqué par la déception.\n\n« Si je m'attendais à cela de la part de m[ROOT.Char.Custom('FR_OnA')] propre [feast_host.Custom2('RelationToMeShort', ROOT.Char)]. Mais la honte doit être grande pour que vous ayez choisi de passer aux aveux. La lâcheté a guidé votre main, et le courage votre langue. »"
 coronation_banquet.1019.desc_intro_condemned:0 "$coronation_banquet.1019_start$ nimbé de désapprobation.\n\n« Devrais-être surpris[feast_host.Custom('FR_OnA')] d'un tel comportement de votre part, m[ROOT.Char.Custom('FR_OnA')] [feast_host.Custom2('RelationToMe', ROOT.Char)] ? Vous vous mettez dans une situation très embarrassante, mais plus encore c'est votre propre maison que vous couvrez d'opprobre. »"
 coronation_banquet.1019.desc_redemption_greedy:0 "\n\nJ'entends la musique et j'en comprends les paroles, de fait, je calque ma partition sur celle de [feast_host.GetFirstNameNoTooltip] pour éviter toute fausse note. L'on attend de moi une figure déconfite et de plates excuses ? #EMP Très bien#!. Un peu de temps consacré à cette corvée n'est pas cher payé pour obtenir la paix."
 coronation_banquet.1019.desc_condemnation_greedy:0 "\n\nQuelques sermons, une petite tape sur les doigts, espérons que cette corvée se termine dare-dare. [feast_host.GetFirstNameNoTooltip] attends de moi que j'éprouve du regret pour mon acte. Je regrette surtout de ne pas avoir été plus #italic vigilant[ROOT.Char.Custom('FR_E')]#!."
 coronation_banquet.1019.desc_redemption:0 "\n\nJe lâche un soupir, non d'exaspération mais de soulagement. Ses paroles, bien que dures, ont quelque chose de rassurant."
 coronation_banquet.1019.desc_condemnation:0 "\n\nUne vérité assénée avec autant de précision qu'un coup d'estoc. Tout ce qu'il me reste à faire est de me recroqueviller dans ma honte."
 coronation_banquet.1019.a:0 "Je pourrais garder l'objet... pour ne jamais oublier cette leçon, bien entendu."
 coronation_banquet.1019.a_tt:0 "Essayer de garder [trinket_to_steal.GetName]"
 coronation_banquet.1019.b:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('feast_host'))], je ne souhaite que votre pardon."
 coronation_feast_default_1019_success.desc:0 "[feast_host.Custom('FR_le_Char_Pi')|U][feast_host.GetTitledFirstNameNoTooltip] est convaincu[feast_host.Custom('FR_E')]"
 coronation_feast_default_1019_failure.desc:0 "[feast_host.Custom('FR_le_Char_Pi')|U][feast_host.GetTitledFirstNameNoTooltip] n’est pas convaincu[feast_host.Custom('FR_E')]"
 coronation_feast_default_1019_redeemed.t:0 "Absolution"
 coronation_feast_default_1019_condemned.t:0 "Condamnation"
 coronation_banquet.1020.t:1 "L'accident"
 coronation_banquet.1020.desc:0 "Je déambule dans les salles de m[feast_host.Custom('FR_OnA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] [feast_host.Custom('InsultAdjective')], [feast_host.Custom('FR_le_Char_Pi')][feast_host.GetTitledFirstNameNoTooltip]. Sa collection d'objets — bien trop en évidence — attire et attise mon attention. Quelle genre d'arrogance peut pousser quelqu'un à étaler ainsi sa #italic fortune#! ?\n\nMon regard ne se décroche plus de l'un de ses biens : [feast_target_artifact.GetName]. Une petite leçon d'#italic humilité#! pourrait lui être utile."
 coronation_banquet.1020.a_knock_over:0 "Ce serait dommage que cela heurte #EMP malencontreusement#! le sol..."
 coronation_banquet.1020.a_scratch:0 "Une éraflure est si vite arrivée..."
 coronation_banquet.1020.a_drunkard:0 "Un petit verre [ROOT.Char.Custom('RegionalDrink')] pourrait rendre ça encore plus #italic clinquant#!..."
 coronation_banquet.1020.a_lustful:0 "Je vais prendre #bold beaucoup de plaisir#! dans ce qui va suivre..."
 coronation_banquet.1020.a.tt_success:0 "Personne ne sait que vous êtes à l'origine de la dégradation"
 coronation_banquet.1020.a.tt_fined:0 "[feast_host.Custom('FR_le_Char_Pi')|U][feast_host.GetTitledFirstNameNoTooltip] demande réparation"
 coronation_banquet.1020.a.tt_imprisoned:0 "Vous subissez les représailles [feast_host.Custom('FR_du_Char_Pi')|U][feast_host.GetTitledFirstNameNoTooltip]"
 coronation_banquet.1020.b:0 "Peu me chaut."
 coronation_banquet.1020.tt:0 "Artefact dégradé"
 coronation_banquet.1020.tt_guests: "Cette action est appréciée par #z [THIS.Var('num_unhappy_guests').GetValue|0]#! invité(s), ce qui vous fait gagner de l’opinion"
 coronation_banquet.1030.t:0 "Héros de notre temps"
 coronation_banquet.1030.desc:0 "La voix de [minstrel.GetFirstName] s'éteint, et par la même, la passion du public s'enflamme. Une ovation bruyante à grand renfort de gobelets martelés sur les tables témoigne du talent [ROOT.Char.Custom('FR_DuDela')] ménestre[ROOT.Char.Custom('FR_LLle')].\n\n« Messires et gentes dames, lance-t-[minstrel.Custom('FR_IlElle')] satisfait[minstrel.Custom('FR_E')] de son succès, voudriez-vous que je vous narre l'histoire de [knight_1.GetFirstName],"
 coronation_banquet.1030.ethical:0 "[Select_CString(knight_1.IsFemale,'la femme','lʼhomme')] qui a noblement combattu pour les bonnes gens ?"
 coronation_banquet.1030.amoral:0 "[Select_CString(knight_1.IsFemale,'la femme','lʼhomme')] qui a souillé le sol du sang de ses ennemis ?"
 coronation_banquet.1030.leader:0 "[Select_CString(knight_1.IsFemale,'la femme','lʼhomme')] qui tendait la main à ses compainqs en toute occasion ?"
 coronation_banquet.1030.morally_neutral:0 "[Select_CString(knight_1.IsFemale,'la femme','lʼhomme')] qui faisait de sa vertu son bouclier ?"
 coronation_banquet.1030.aggressive:0 "De [knight_2.GetFirstName], [knight_2.Custom('FR_LeLa')] guerri[knight_2.Custom('FR_ErEre')] insatiable ?"
 coronation_banquet.1030.defensive:0 "De [knight_2.GetFirstName], [knight_2.Custom('FR_LeLa')] guerri[knight_2.Custom('FR_ErEre')] inébranlable ?"
 coronation_banquet.1030.champion:0 "De [knight_2.GetFirstName], victorieu[knight_2.Custom('FR_XSe')] à un contre dix ?"
 coronation_banquet.1030.stance_neutral:0 "De [knight_2.GetFirstName], [knight_2.Custom('FR_LeLa')] guerri[knight_2.Custom('FR_ErEre')] prestigieu[knight_2.Custom('FR_XSe')] ?"
 coronation_banquet.1030.subtle:0 "De [knight_3.GetFirstName], à l'esprit plus subtile que tous autres [knight_3.GetCulture.GetCollectiveNounNoTooltip] ?"
 coronation_banquet.1030.forceful:0 "De [knight_3.GetFirstName], plus puissant[knight_3.Custom('FR_E')] que tous autres [knight_3.GetCulture.GetCollectiveNounNoTooltip] ?"
 coronation_banquet.1030.equestrian:0 "De [knight_3.GetFirstName], cavali[knight_3.Custom('FR_ErEre')] réputé[knight_3.Custom('FR_E')] parmi les [knight_3.GetCulture.GetCollectiveNounNoTooltip] ?"
 coronation_banquet.1030.intensity_neutral:0 "De [knight_3.GetFirstName], la plus fine lame de tous les [knight_3.GetCulture.GetCollectiveNounNoTooltip] ?"
 coronation_banquet.1030.courtly:0 "Ou bien de [knight_4.GetFirstName], aux amitiés épanouis ?"
 coronation_banquet.1030.militant:0 "Ou bien de [knight_4.GetFirstName], aux moult victoires ?"
 coronation_banquet.1030.fighty_neutral:0 "Ou bien de [knight_4.GetFirstName], à la féalté inflexible ?"
 coronation_banquet.1030.wrap_up:0 "Tant de noms qui ne demandent qu'à résonner dans l'éternité, comme le font déjà ceux de leurs prédécesseurs ! »\n\nNul doute que [minstrel.GetFirstNameNoTooltip] sait manier les mots avec adresse, et nul doute que ceux qui les entendront ne les oublieront pas de sitôt."
 coronation_banquet.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip] !"
 coronation_banquet.1030.a.tt:0 "[knight_1.GetFirstNameNoTooltip] deviendra une source d'inspiration pour tous !"
 coronation_banquet.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip] !"
 coronation_banquet.1030.b.tt:0 "Tout le monde connaîtra le récit de l'invincible [knight_2.GetFirstNameNoTooltip] !"
 coronation_banquet.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip] !"
 coronation_banquet.1030.c.tt:0 "[knight_3.GetFirstNameNoTooltip] deviendra l'égal[knight_3.GetFirstNameNoTooltip] des grandes figures de l'Âge des Héros !"
 coronation_banquet.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip] !"
 coronation_banquet.1030.d.tt:0 "Le nom de [knight_4.GetFirstNameNoTooltip] sera connu pour ses hauts faits… qu'ils soient avérés ou imaginés."
 coronation_banquet.2001.t:1 "L'embarras de l'impatience"
 coronation_banquet.2002.t:1 "Passion secrète"
 coronation_banquet.2002.desc:0 "Je réalise que dans l'agitation du festin, quelqu'un a réussi à me faire parvenir un mot à mon insu :\n\n« [letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))] »\n\nDes mots qui suscitent ma #bold curiosité#!, #italic à tout le moins#!. Qui donc en est à l'origine ?\nSerait-ce [crush_1.Custom('FR_le_Char_Pi')][crush_1.GetTitledFirstName], [crush_1.Custom('FR_LeLa')] [crush_1.Custom('RomanticComplimentAdjective')] qui n'a cessé de me jeter de longs regards transis ? Ou bien [crush_2.Custom('FR_le_Char_Pi')][crush_2.GetTitledFirstName], dont le sourire de notre rencontre imprègne encore mes songes ? Je ne pourrais pas non plus feinter de ne pas avoir remarqué la posture lascive [crush_3.Custom('FR_du_Char_Pi')][crush_3.GetTitledFirstName], lorsqu'[crush_3.Custom('FR_IlElle')] s'est assis[crush_3.Custom('FR_E')] à côté de moi…"
 coronation_banquet.2002.a:0 "[crush_1.GetFirstNameNoTooltip], c'est vous j'en suis sûr !"
 coronation_banquet.2002.b:0 "Il me plait de penser que cela vient de [crush_2.GetFirstNameNoTooltip]."
 coronation_banquet.2002.c:0 "Oserais-je imaginer que j'accapare les pensées de [crush_3.GetFirstNameNoTooltip] ?"
 coronation_banquet.2002.potential_lover_tt:0 "Si vous avez raison, il sera beaucoup plus facile d’en faire votre [lover|El][crush_1.Custom('FR_E')|E]"
 coronation_banquet.2003.t:1 "Plaisir partagé"
 coronation_banquet.2003.desc:0 "Je ne pensais point voir poindre pareil plaisir à participer à ce festin, préférant pressentir une pléthore de pique-assiette et de pédants, plutôt que la présence [other_guest.Custom('FR_du_Char_Pi')][other_guest.GetTitledFirstName].\n\nCet heureux dénouement fut l'occasion d'échanger maintes conversations sur moult sujets !"
 coronation_banquet.2003.a:0 "Voilà ce que j'appelle une bonne compagnie, oui-da !"
 coronation_banquet.2005.t:1 "Quelques verres de trop"
 coronation_banquet.2005.desc:0 "Il est aisé de voir à quel point [drunk.Custom('FR_le_Char_Pi')][drunk.GetTitledFirstName] profite des plaisirs inébriants, et ce malgré toute l'ardeur dont [drunk.Custom('FR_IlElle')] fait montre pour le démentir. Mais quelle pertinence peuvent bien avoir ses mots lorsque son visage en dit bien plus ?\n\n[drunk.Custom('FR_IlElle')|U] s'approche de moi, et je suis assaillis de relents d'alcool, avant que mes habits n'en soient imbibés, faute d'un geste infortuné.\n#EMP *Hic*#! « Cette couleur vous va à ravir ! » plaisante-t-[drunk.Custom('FR_IlElle')], choisissant de farder sa faute avec une farce."
 coronation_banquet.2005.a:0 "Vous trouvez cela drôle, [drunk.GetTitledFirstNameNoTooltip] ? Imbécile !"
 coronation_banquet.2005.b:0 "Ah ah ! Toujours le mot pour rire, [drunk.GetFirstNameNoTooltip], n'est-ce pas ?"
 coronation_banquet.2006.t:2 "[befriending_guest.Custom('FR_LeLa')|U] flagorneu[befriending_guest.Custom('FR_RSe')]"
 coronation_banquet.2006.desc:0 "[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )|U] se gausse une fois de plus à l'une de mes petites facéties. D'ordinaire je serais flatté, mais depuis quelques conversations, je sens que c'est plus l'affaire d'un léchage de botte assidu que d'un réel goût pour mon humour.\n\nSes flatteries régulières sur ma personne, ses incessantes minauderies à mon endroit, son approbation inflexible à chacune de mes prises de paroles, tout me porte à croire qu'[befriending_guest.Custom('FR_IlElle')] cherche à ébrécher mes barrières pour gagner mes faveurs…"
 coronation_banquet.2006.a:0 "Qu'[befriending_guest.Custom('FR_IlElle')] fasse donc, je trouve ça… distrayant."
 coronation_banquet.2006.b:0 "Je pourrais finir par y prendre goût."
 coronation_banquet.2006.c:0 "Je n'aime pas que l'on me suive sans y avoir été invité."
 coronation_banquet.2006.d:0 "Allez donc voir là-bas si j'y suis !"
 coronation_banquet.2007.t:1 "Affaire d'alcôve"
 coronation_banquet.2007.desc:0 "Je vois l'agitation émaner depuis un coin de la salle, et la curiosité guidant mes pas, je me retrouve parmi une foule grossièrement rassemblée autour d'un #italic couple#! à demi nu, dont les ébats ont été bien moins discrets qu'[lover_guest_1.Custom2('FR_IlsElles', lover_guest_2)] ne l'avaient escompté.\n\n[lover_guest_1.Custom('FR_le_Char_Pi')|U][lover_guest_1.GetTitledFirstName] et [lover_guest_2.Custom('FR_le_Char_Pi')|U][lover_guest_2.GetTitledFirstName] se répandent en vaines défenses qui sonnent comme de vulgaires dérobades. Bien que des gloussements moqueurs et des yeux outrés les dénigrent sans mot dire, quelques caméristes lorgnent [Select_CString(lover_guest_1.IsFemale,'le corps perlant de sueurs','la vigueur apparente')] de [lover_guest_1.GetFirstNameNoTooltip]."
 coronation_banquet.2007.a_chaste:0 "Un peu de #bold pudeur#!, que diable !"
 coronation_banquet.2007.a_lustful:0 "Et dire qu'[lover_guest_1.Custom2('FR_IlsElles', lover_guest_2)] ne m'ont même pas invité[ROOT.Char.Custom('FR_E')]…"
 coronation_banquet.2007.a_sadistic:0 "Quel plaisir de les voir ainsi humiliés."
 coronation_banquet.2007.a_compassionate:0 "Quelle cruauté de s'amuser ainsi de l'infortune des gens…"
 coronation_banquet.2007.b:0 "Ce festin va de surprise en surprise..."
 coronation_banquet.2008.t:1 "Huis clos"
 coronation_banquet.2008.desc:1 "Tout au long du festin, [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] m'a semblait avoir un comportement étrange. Les regards échangés avec l'un[romance_target.Custom('FR_E')] des domestiques n'aura pas manqué de titiller ma curiosité. Lorsque les deux s'éclipsent innocemment, je deviens une ombre qui les suit jusque dans une pièce à côté.\n\nLorsque je fais irruption, je m'attends à découvrir deux comploteu[homosexual_character.Custom('FR_RSe')]s en pleine trame, mais en fait, ce sont deux fornicat[homosexual_character.Custom('FR_EurRice')]s en plein ébat…"
 coronation_banquet.2008.a:0 "Tout le monde saura la vérité !"
 coronation_banquet.2008.b:0 "N'ayez pas d'inquiétude. Je serais mue[ROOT.Char.Custom('FR_EtEtte')], telle la tombe."
 coronation_banquet.2008.c:0 "Il n'y a que moi qui ait le droit de #EMP pervertir#! mes domestiques !"
 coronation_banquet.2008.d:0 "[homosexual_character.GetFirstNameNoTooltip], coquin[homosexual_character.Custom('FR_E')], pourquoi n'avez-vous rien dit ?"
 coronation_banquet.2008.d.unlock_text:0 "Cette option est disponible en raison de votre [sexuality|El]"
 coronation_banquet.2009.t:1 "Je suis tout ouïe"
 coronation_banquet.2009.desc:1 "Depuis quelques pintes, [secret_holder.Custom('FR_le_Char_Pi')][secret_holder.GetTitledFirstName] alterne les phases d'ingurgitation d'alcool et de régurgitation d'informations. [secret_holder.Custom('FR_IlElle')|U] ouvre grand la bouche et j'ouvre grand les esgourdes. [secret_holder.Custom('FR_IlElle')|U] boit sa chope, je bois ses paroles. Après un certain temps, et moult confidences, [secret_holder.Custom('FR_IlElle')] semble avoir un léger instant de lucidité…\n\n« Ou… oubliez s'que j'viens d-dire… *#bold Hips#!* …c'est qu'des… des ba... des bali.... #italic des conneries !#! »"
 coronation_banquet.2009.a:0 "#italic Oh#!, je n'en doute pas un instant."
 coronation_banquet.2011.t:2 "Une promesse est une promesse"
 coronation_banquet.2012.t:1 "Au mauvais endroit au mauvais moment"
 coronation_banquet.2012.desc:0 "Sortant un moment de la salle de banquet, un ricanement attire mon attention. Je découvre alors m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName], [murderer.Custom('FR_le_Char_Pi')][murderer.GetTitledFirstName], qui enfonce une lame dans le visage [murdered_guest.Custom('FR_du_Char_Pi')][murdered_guest.GetTitledFirstName].\n\nLa scène me prend de court, et de fait, ma réaction, quelle qu'elle soit, semble suffisamment bruyante pour trahir ma présence…"
 coronation_banquet.2012.a:0 "Par [ROOT.Char.GetFaith.HighGodName], qu'avez-vous fait ?"
 coronation_banquet.2012.b:0 "#EMP Assassin !!!#!"
 coronation_banquet.2012.c:0 "Le silence… non… #bold Mon#! silence est d'or."
 coronation_banquet.2013.t:1 "Courbettes et minauderies"
 coronation_banquet.2013.desc:0 "J'avais eu vent des rumeurs comme quoi [bootlicker.Custom('FR_le_Char_Pi')][bootlicker.GetTitledFirstName] avait à cœur de gagner les faveurs [shared_liege.Custom('FR_du_Char_Pi')][shared_liege.GetTitledFirstName], et la révérence outrancière que je vois sous mes yeux me fait comprendre qu'il n'y a point de fumée sans feu.\n\n« M[shared_liege.Custom('FR_OnA')] très ch[shared_liege.Custom('FR_ErEre')] [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], dit-[bootlicker.Custom('FR_IlElle')] en présentant gracieuseté et risette. Je gage que vous n'avez jamais vu fourrure de pareille qualité. Vous me feriez grand honneur que d'accepter ce présent. »\n\nJe réalise qu'aussi feinte et intéressée soit cette générosité, le sourire [shared_liege.Custom('FR_du_Char_Pi')][shared_liege.GetTitledFirstNameNoTooltip] est lui tout à fait sincère."
 coronation_banquet.2013.a:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('shared_liege'))], j'ai également un présent pour vous !"
 coronation_banquet.2013.a.success:0 "[shared_liege.Custom('FR_le_Char_Pi')|U][shared_liege.GetTitledFirstName] apprécie votre faveur inopinée"
 coronation_banquet.2013.a.failure:0 "[shared_liege.Custom('FR_le_Char_Pi')|U][shared_liege.GetTitledFirstName] n'apprécie guère votre attitude désinvolte"
 coronation_banquet.2013.b:0 "#bold Un instant !#! Je souhaiterais lever ma coupe. [shared_liege.Custom('FR_au_Char_Pi')|U][shared_liege.GetTitledFirstNameNoTooltip] !"
 coronation_banquet.2013.b.success:0 "[shared_liege.Custom('FR_le_Char_Pi')|U][shared_liege.GetTitledFirstName] apprécie votre soudain hommage"
 coronation_banquet.2013.b.failure:0 "[shared_liege.Custom('FR_le_Char_Pi')|U][shared_liege.GetTitledFirstName] n'apprécie guère votre soudaine initiative"
 coronation_banquet.2013.c:0 "#EMP Fichtre.#! J'ai renversé #N accidentellement#! ma coupe sur cette #P belle#! fourrure."
 coronation_banquet.2013.c.success:0 "Votre sournoiserie est prise pour de la maladresse"
 coronation_banquet.2013.c.failure:0 "Personne n'est assez crédule pour croire à un geste fortuit"
 coronation_banquet.2013.d:0 "Nul besoin d'être hâtif. J'aurais d'autres occasions de m'attirer ses bonnes grâces."
 coronation_banquet.3001.t:1 "Festivité et amitié"
 coronation_banquet.3001.desc:0 "« #EMP À notre amitié !#! »\n\nAlors que ce banquet a pour but de fêter un couronnement, [friend.GetFirstName] et moi-même préférons célébrer quelque chose d'autrement plus important. Nos coupes s'entrechoquent, nos rires s'entremêlent, tout autant que notre familiarité.\n\nQue nous importe qui siège sur quel trône, tant que nous demeurons côte à côte."
 coronation_banquet.3001.a:0 "Longue et faste soit notre amitié !"
 coronation_banquet.3002.t:1 "L'appel de la chair"
 coronation_banquet.3002.desc:0 "[lover.Custom('FR_le_Char_Pi')|U][lover.GetTitledFirstName], m[lover.Custom('FR_OnA')] [lover.GetFirstNameNoTooltip], quelle frustration de [lover.Custom('LeLa')] savoir si proche et pourtant si lointain[lover.Custom('E')]. Nous usons de politesses platoniques pour nous saluer, quand nous n'avons qu'un désir, nous enlacer langoureusement. Nous feignons l'indifférence, quand c'est l'envie qui nous habite. Nous jouons un rôle, quand nous ne souhaitons que nous mettre à nu.\n\nJ'use de paroles énigmatiques, travestissant une invitation que nul ne soupçonne, et [lover.Custom('IlElle')] lit entre les lignes avec autant d'aisance que dans mon cœur. Par ce subterfuge, nous nous retrouvons dans un lieu isolé, pour être libres de nous saluer avec plus d'entrain. Emporté par l'élan de la fougue, [lover.Custom('IlElle')] me susurre une idée salace à l'oreille…"
 coronation_banquet.3002.a:0 "#italic Ici ? Maintenant ?#! #EMP Hum…#!"
 coronation_banquet.3002.discovery_tt:0 "#F Les murs ont des oreilles...#!"
 coronation_banquet.3002.b:0 "Navré[ROOT.Char.Custom('FR_E')] mon amour, c'est trop risqué."
 coronation_banquet.3003.t:1 "Inimitié désinhibée"
 coronation_banquet.3003.desc:1 "Mon innocente envie de profiter du festin est brusquement interrompu lorsque je vois [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstNameNoTooltip] s'approcher. Y a-t-il une chose qui ne me déplait pas chez [Select_CString(rival.IsFemale,'cette garce','ce pendard')], hormis l'agréable moment où [rival.Custom('FR_IlElle')] emporte sa trogne loin de moi ?\n\nLorsqu'[rival.Custom('FR_IlElle')] engage la conversation avec moi, sa voix m'est aussi agréable qu'une chaude-pisse."
 coronation_banquet.3003.a:0 "J'ai comme une méchante envie de frapper quelque chose… ou quelqu'un."
 coronation_banquet.3004.t:1 "Les graines de la discorde"
 coronation_banquet.3004.desc:0 "De fastes bouchées et quelques généreuses gorgées, voilà qui s'appelle profiter d'un bon repas. Et rien de mieux qu'un[rival_guest.Custom('FR_E')] idiot[rival_guest.Custom('FR_E')] [rival_guest.Custom('InsultAdjective')] pour en ternir l'éclat. Lorsque [rival_guest.Custom('FR_le_Char_Pi')][rival_guest.GetTitledFirstName] se tourne vers moi, pour une quelconque raison que j'ignore et qui m'indiffère, je sais que mon plaisir va s'en trouver gâché.\n\n« Maudit[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('InsultNoun')] ! » lance-t-[rival_guest.Custom('FR_IlElle')] avec dédain, alors qu'il ne s'agit là que de la première attaque d'une longue série…"
 coronation_banquet.3004.a:0 "Posez donc ce verre, vous avez déjà bien assez bu."
 coronation_banquet.3004.b:0 "Si vous souhaitez m'insulter, tâchez de bien le faire, sale [rival_guest.Custom('InsultNoun')] !"
 coronation_banquet.3004.b.success:0 "Vous remportez le combat"
 coronation_banquet.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] remporte le combat"
 coronation_banquet.3004.c:0 "Soyez aimable et épargnez à tous le triste spectacle de votre faciès."
 coronation_banquet.3004.c.tt:0 "#F Il est temps pour [rival_guest.GetFirstNameNoTooltip] de faire montre d'amabilité#!"
 coronation_banquet.3004.d:0 "Je vais vous apprendre à fermer votre claque-merde !"
 coronation_banquet.3005.t:1 "Un défi"
 coronation_banquet.3005.desc:0 "La salle résonne du rire et des railleries [rival_to_duel.Custom('FR_du_Char_Pi')][rival_to_duel.GetTitledFirstName]. Lorsqu'il dégaine ses mots acérés en vue de me blesser, je réplique en dégainant une lame, moi aussi pour #italic le blesser#!. Son sourire s'effondre et les proches convives s'éloignent…"
 coronation_banquet.3005.desc_won:0 "\n\nIl y a eu plus de coupes renversées que de sang versé, mais ça n'en reste pas moins une victoire. Alors qu'[rival_to_duel.Custom('FR_IlElle')] est allongé[rival_to_duel.Custom('FR_E')] par terre, j'appuie du plat de mon pied sur sa poitrine, rendant sa respiration déjà erratique encore plus #italic chaotique#!."
 coronation_banquet.3005.desc_lost:0 "\n\nIl y a eu plus de coupes renversées que de sang versé, mais ça n'en reste pas moins une défaite. Alors que je suis allongé[ROOT.Char.Custom('FR_E')] par terre, [rival_to_duel.Custom('FR_IlElle')] appuie du plat de son pied sur ma poitrine, rendant ma respiration déjà erratique encore plus #bold chaotique#!. « Je veux vous entendre implorer ma miséricorde. »"
 coronation_banquet.3005.a:0 "Vous allez payer pour ce que vous avez fait."
 coronation_banquet.3005.b:0 "Hors de question de ramper devant quelqu'un comme vous !"
 coronation_banquet.3005.c:0 "#EMP Pitié !#!"
 coronation_banquet.3005.d:0 "« Je veux vous entendre implorer ma miséricorde. »"
 coronation_banquet.3005.e:0 "J'en profite pour lui trancher le tendon."
 coronation_banquet.3096.t:0 "Ivre d'envie"
 coronation_banquet.3096.desc:0 "Les festivités continuent de plus belle, comme le désir qui tambourine dans ma poitrine. Cela n'avait commençé que comme un simple regard échangé avec [partner.GetFirstName], mais maintenant je vois plus dans ses yeux — #italic j'en veux plus#!. Les traits de son visage, les formes de son corps, tout n'est que lubricité et luxure dans mon esprit.\n\nJ'aimerais me conduire avec honneur, j'aimerais respecter la bienséance, mais ces notions deviennent par trop abstraites face au désir bien concret qui se dessine devant moi..."
 coronation_banquet.3096.a:0 "J'emmerde la bienséance, je vous veux [partner.GetFirstNameNoTooltip] !"
 coronation_banquet.3096.b:0 "C'est l'alcool qui me monte à la tête, rien de plus…"
 coronation_banquet.3006.t:1 "Frasque nocturne"
 coronation_banquet.3006.opening_1:0 "Nos cœurs palpitent, nos muscles se contractent, nos pupilles se dilatent. [partner.GetFirstName] plonge ses yeux dans les miens, et moi dans les siens. Nos bras s'entremêlent comme le font nos langues. Malgré la sueur qui perle de tous côtés, notre passion s'enflamme de plus belle."
 coronation_banquet.3006.opening_2:1 "Les serments, les titres, le devoir, toutes ces #italic foutaises#! qui encombrent habituellement ma tête, tout ça se retrouve noyé dans quelque chose de plus agréable. Le plaisir, le délice, la jouissance. [partner.GetFirstName] est l'objet de tout mes fantasmes ce soir."
 coronation_banquet.3006.opening_3:0 "Rapidement, nous comprenons ce que l'autre aime le plus. [partner.GetFirstName] me caresse là où je suis le plus sensible, m'embrasse là où je le désire le plus. Nous joignons nos mains, comme tant d'autres parties de nos corps, et nos cœurs battent à l'unisson, comme des tambours qui résonnent au rythme de nos mouvements."
 coronation_banquet.3006.both_married_love:1 "\n\nL'idée que nous puissions être [Select_CString(And(ROOT.Char.IsFemale, partner.IsFemale), 'séparées', 'séparés')] m'est insupportable. J'aimerais ne pas être contraint[ROOT.Char.Custom('FR_E')] à farder mes sentiments en publique, mais ni s[partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ni m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ne doivent savoir ce qui s'est passé ici !"
 coronation_banquet.3006.married_love:1 "\n\nL'idée que nous puissions être [Select_CString(And(ROOT.Char.IsFemale, partner.IsFemale), 'séparées', 'séparés')] m'est insupportable, mais j'ai certaines #italic obligations#!, notamment envers m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('partner'))], voilà pourquoi ce qui s'est passé ici doit rester secret."
 coronation_banquet.3006.partner_married_love:1 "\n\nL'idée que nous puissions être [Select_CString(And(ROOT.Char.IsFemale, partner.IsFemale), 'séparées', 'séparés')] m'est insupportable, mais certaines #italic choses#! ne dépendent pas de moi, comme c'est le cas de s[partner.Custom2('FR_RelationToMe_OnA', SCOPE.sC('partner'))]."
 coronation_banquet.3006.unmarried_love:0 "\n\nNotre passion est née dans l'ombre, et c'est dans l'ombre qu'elle doit rester. Les liens triviaux du mariage ne nous lient point, et ainsi enchaîné par les convenances de notre société, nous devrons jouer de prudence et faire silence. C'est malheureux, mais nous devrons nous cacher, et alors seulement, à la faveur des ombres, nous pourrons nous #italic aimer#!."
 coronation_banquet.3006.both_married:1 "\n\nNi s[partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ni m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ne doivent découvrir ce qui s'est passé ici."
 coronation_banquet.3006.married:1 "\n\nJe porte le sceau de l'infidélité, mais je dois le porter en silence, et m'assurer que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('partner'))] n'en saura rien."
 coronation_banquet.3006.partner_married:1 "\n\nL'infidélité est une lame acérée qu'il vaut mieux garder caché dans son fourreau pour ne pas se blesser. S[partner.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('partner'))] ne doit rien savoir."
 coronation_banquet.3006.unmarried:0 "\n\nGoûter à la chair sans l'embarras des sentiments n'engage à rien, mais même dénué[ROOT.Char.Custom('FR_E')] des entraves d'un quelconque mariage, il est sans doute préférable que personne ne sache rien de ce qui s'est passé ici."
 coronation_banquet.3006.a:0 "Je me languis déjà de vous…"
 coronation_banquet.3006.b:0 "Il nous reste encore quelques heures avant l'aube. #EMP *Sourire*#!"
 coronation_banquet.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] préfère se rhabiller#!"
 coronation_banquet.3006.c:0 "Cette nuit ne sera qu'un plaisant souvenir, rien d'autre."
 coronation_banquet.3006.c.tt:1 "#F Vous vous en allez sans vous retourner#!"
 coronation_banquet.3007.t:1 "Ciel m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))] !"
 coronation_banquet.3007.love:0 "Le rythme de la musique s'accélère, comme celui de notre respiration. [lover.GetFirstName], le fruit de mes fantasmes, partage avec moi cet endroit loin des regards, et avec le fracas festif pour nous couvrir, personne ne nous entendra. Du moins je le crois, avant qu'une voix familière ne me donne tort."
 coronation_banquet.3007.not_love:0 "Ne trouvant plus le festin à mon goût, je me tâte à déguster une nouvelle #italic saveur#!. [lover.Custom('FR_le_Char_Pi')|U][lover.GetTitledFirstName] s'avère plus exquis[lover.Custom('FR_E')] que tous les mets servis aujourd'hui. Mais lorsque j'entends une voix familière derrière moi, je comprends que ma gourmandise m'a amené dans une situation embarrassante."
 coronation_banquet.3007.ambiguous:0 "Souhaitant partager un moment avec m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('lover'))], j'emmène [lover.Custom('FR_le_Char_Pi')][lover.GetTitledFirstName] loin de la fête. Mais quelqu'un fait irruption quelques instants après nous."
 coronation_banquet.3007.end:0 "\n\n« [ROOT.Char.GetFirstNameNoTooltip] ?! », s'indigne m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('spouse'))], [spouse.GetFirstName], le visage érubescent d'une colère, dont j'en suis la cible, autant que [lover.GetFirstNameNoTooltip]. « Vous… avec c[lover.Custom('FR_EEtte')]… c[lover.Custom('FR_EtEtte')]… [Select_CString(lover.IsFemale,'ribaude de taverne','enculeur de chèvres')] ! »"
 coronation_banquet.3007.a:0 "[lover.Custom('FR_IlElle')|U] ne représente rien pour moi, je vous le jure !"
 coronation_banquet.3007.b:0 "[lover.GetFirstNameNoTooltip] ravive en moi des sentiments que j'avais oubliés…"
 coronation_banquet.3007.c:0 "La jalousie ne vous sied guère, mais je m'en accommoderais."
 coronation_banquet.5001.t:1 "Une réputation qui précède"
 coronation_banquet.5001.friend_reminder:0 "« …Alors, faites preuve de prudence », termine [friend.GetFirstName], alors qu'[friend.Custom('FR_IlElle')] vient de me rappeler la sinistre réputation qui entoure [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]. M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('friend'))] évite son regard, mais je n'ai pas cette prudence."
 coronation_banquet.5001.rival_reminder:0 "« Il serait fort #italic regrettable#! qu'il vous arrive quelque chose », termine [rival.Custom('FR_le_Char_Pi')][rival.GetTitledFirstName], alors qu'[rival.Custom('FR_IlElle')] vient de me rappeler la sinistre réputation qui entoure [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]. Un avertissement de la part de m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('rival'))] qui n'a pour but que de m'empêcher de profiter de la fête, et c'est assez efficace."
 coronation_banquet.5001.spouse_reminder:0 "« Soyez prudent[ROOT.Char.Custom('FR_E')], [ROOT.Char.Custom('LoverPetName_possessive')] » me dit [spouse.GetFirstName] d'une voix douce mais inquiète, alors alors qu'[spouse.Custom('FR_IlElle')] vient de me rappeler la sinistre réputation qui entoure [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]."
 coronation_banquet.5001.sadist_reminder:1 "J'avais déjà eu vent de la sinistre réputation qui entoure [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName], mais je gage que [sadist.Custom('FR_le_Char_Pi')][sadist.GetTitledFirstName] a pris un malin plaisir à romancer cette histoire pour la rendre plus inquiétante qu'elle ne l'est déjà. Plus l'effroi me fait grimacer, plus la joie déforme son visage."
 coronation_banquet.5001.reminder:0 "Mon esprit devrait être imbibé des vapeurs d'alcool, vivifié par le fumet de friandises exquises, ou voguant à travers la mer de musicalité. Au lieu de ça, mon regard ne lâche pas [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] et [host.Custom('FR_IlElle')] accapare toute mon attention. Pourquoi donc ? Sa sinistre réputation, pardi."
 coronation_banquet.5001.worry:0 "\n\nMaintenant que cette pensée s'est frayée un chemin dans les méandres de ma raison, chaque sourire de notre hôt[host.Custom('FR_EEsse')] me met davantage mal à l'aise. Lorsque nos regards se croisent, je me sens comme transpercé[ROOT.Char.Custom('FR_E')], tailladé[ROOT.Char.Custom('FR_E')]…"
 coronation_banquet.5001.a:0 "Aussi pénible puisse-t-il être, ce n'est qu'un festin."
 coronation_banquet.5002.t:1 "Folie fugace"
 coronation_banquet.5002.desc_chair:0 "Le bruissement convivial qui est attendu du banquet fini par se faire moindre, lorsque les yeux se tournent peu à peu vers notre hôt[lunatic_host.Custom('FR_EEsse')], [lunatic_host.Custom('FR_le_Char_Pi')][lunatic_host.GetTitledFirstName]. [lunatic_host.Custom('FR_CeluiCelle')|U]-ci semble accaparé par sa conversation avec… #italic une chaise ?#!\n\nLes convives partagent des regards et des chuchotements, comme ils le font depuis le début des festivités, mais maintenant ce n'est plus la joie qui se lit sur leurs visages, mais une inquiétude justifiée. [lunatic_host.GetFirstName] se met à rire — d'un rire enjoué pour [lunatic_host.Custom('FR_LuiElle')], mais dérangeant pour les autres…"
 coronation_banquet.5002.desc_chicken:0 "Alors que les convives plongent leur fourchette avec vigueur dans les plats, leur appétit s'en trouve malmené par l'attitude de notre hôt[lunatic_host.Custom('FR_EEsse')], [lunatic_host.Custom('FR_le_Char_Pi')][lunatic_host.GetTitledFirstName]. [lunatic_host.Custom('FR_CeluiCelle')|U]-ci semble avoir trouvé dans une volaille rôtie sa plus proche confidente, échangeant quelques mots doux avec la bête sans plumes ni tête.\n\nEt si cette attitude déjà par trop étrange met mal à l'aise certaines personnes, cela empire lorsque la #italic proximité#! avec la bête devient trop #italic exagérée#!."
 coronation_banquet.5002.desc_drapes:0 "Jusque là les artistes étaient les seuls à offrir un spectacle aux convives, mais l'attitude étrange de notre hôt[lunatic_host.Custom('FR_EEsse')], [lunatic_host.Custom('FR_le_Char_Pi')][lunatic_host.GetTitledFirstName], en a décidé autrement. [lunatic_host.Custom('FR_LeLa')|U] voilà à giguer, étoffe en main, faisant virevolter les couleurs de sa maison au gré d'une danse à la chorégraphie improvisée.\n\nSur les visages rassemblés en cercle tout autour d[lunatic_host.Custom('FR_EluiElle')] se lient des expressions, telles que l'inquiétude, l'interrogation ou le mésaise…"
 coronation_banquet.5002.a:0 "Majesté, un peu d'air frais vous fera, j'en suis sûr, le plus grand bien."
 coronation_banquet.5002.b:0 "Que cesse cette déraison, cette folie, que dis-je, cette #bold démence !#!"
 coronation_banquet.5002.c:0 "M[lunatic_host.Custom('FR_OnA')] [lunatic_host.GetTitleTierName|l], pourrais-je me joindre à vous ?"
 coronation_banquet.5003.t:1 "Frairies et frayeurs"
 coronation_banquet.5003.desc:0 "Les couleurs habituelles de la fête commencent à être suivies de quelques autres inattendues.\n\nLe bleu d'une ecchymose suite à une chute à cause d'une chaise en piteux état — que je soupçonne d'avoir été préalablement sciée. Le rouge du sang craché par un convive après une bouchée infortunée dans un os — que je soupçonne d'avoir été préalablement taillé. Trop de coïncidences, alors que les #italic accidents#! se multiplient et que m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('sadistic_host'))], [sadistic_host.Custom('FR_le_Char_Pi')][sadistic_host.GetTitledFirstName], préfère sourire que d'intervenir lorsque c'est [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] qui laisse échapper un cri de douleur."
 coronation_banquet.5003.a:0 "Votre cruauté n'a d'égale que votre ridicule, [sadistic_host.GetTitledFirstNameNoTooltip] !"
 coronation_banquet.5003.b:0 "[guest.GetTitledFirstNameNoTooltip], n'ayez crainte, je suis là !"
 coronation_banquet.5003.c:0 "Enfin quelques distractions dignes de ce nom !"
 coronation_banquet.5004.t:1 "Quand y en a plus, y en a encore"
 coronation_banquet.5004.desc:0 "La salle baigne dans le bruit des festivités — danses, rires, instruments — pourtant c'est le son de ma coupe vide qui interpelle [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName]. « Par [host.GetFaith.HighGodName], de toutes les agressions que mes oreilles peuvent subir, celle-ci est bien la pire ! » déclame-t-[host.Custom('FR_IlElle')] sur le ton de la plaisanterie. « À boire pour [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] ! »"
 coronation_banquet.5004.a:0 "Vous savez comment traiter vos invités, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('host'))] !"
 coronation_banquet.5004.b:0 "J'ai déjà vidé assez de coupes comme ça."
 coronation_banquet.5004.c:0 "Veuillez m'excuser, je crois avoir vu une vieille connaissance."
 coronation_banquet.5005.t:1 "Garum!"
 coronation_banquet.5005.desc:0 "Oh, this heavenly taste! So savory, yet slightly salty, reminiscent of the sea...\n\nThis might be the best garum I have ever tasted, and [host.GetTitledFirstNamePossessive] cook has employed it expertly!"
 coronation_banquet.5005.a:0 "I need to eat this regularly!"
 coronation_banquet.5005.b:0 "\"This is an incredible meal, [host.GetFirstNameNoTooltip]!\""
 coronation_banquet.5005.c:0 "\"Did you know that murri was inspired by garum?\""
 coronation_banquet.5005.c.flavor:0 "Not a lot of other guests seem to know this!"
 coronation_banquet.5005.d:0 "If I could I would #EMP breathe#! garum!"
 coronation_banquet.6001.t:1 "Unis par les liens du travail"
 coronation_banquet.6001.dislike_spouse:1 "M[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse'))] est la source de beaucoup de mes conflits personnels ces derniers temps. Je ne puis faire quelques pas sous mon propre toit sans entendre sa voix agacée et agaçante, ni même sans voir son doigt furieusement dressé à mon endroit. Pourtant, force est de reconnaître que [spouse.GetFirstName] a fait un travail des plus remarquables dans les préparatifs du banquet. Je ne l'aurais pas cru capable, ni même décidé[spouse.Custom('FR_E')], à égayer ma soirée — #italic mais c'est le cas#!.\n\nLorsqu'[spouse.Custom('FR_IlElle')] s'assoit à mes côtés, je lui adresse un sourire — ma façon à moi d'apaiser nos tempêtes conjugales."
 coronation_banquet.6001.like_spouse:0 "[spouse.GetFirstName], m[ROOT.GetCharacter.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('spouse'))] [spouse.Custom('RomanticComplimentAdjective')] et bien-aimé[spouse.Custom('FR_E')], m[spouse.Custom('FR_OnA')] [spouse.Custom('RomanticComplimentNoun')], la vie est tellement plus douce à ses côtés. Son aide dans les préparatifs du banquet a été si précieuse, le sourire des convives en est la plus belle des preuves.\n\nLorsqu'[spouse.Custom('FR_IlElle')] s'assoit à mes côtés, je lui témoigne un geste affectueux."
 coronation_banquet.6001.a:0 "Que ferais-je sans vous, m[spouse.Custom('FR_OnA')] [spouse.Custom('RomanticComplimentNoun')] ?"
 coronation_banquet.6002.t:1 "Louanges et labeurs"
 coronation_banquet.6002.desc:0 "La fête bat son plein. Je peux aisément deviner qu'elle est grandement appréciée, de par les mines réjouies et les discussions enjouées, mais pas seulement. Çà et là j'entends des compliments au milieu des palabres et devises — enthousiasmant, magnifique, agréable, plaisant, succulent, autant de notes d'une partition que joue les convives et qui résonne comme douce mélodie à mes oreilles.\n\nAlors que m[spouse.Custom('FR_OnA')] ch[spouse.Custom('FR_ErEre')] [spouse.GetFirstName] se trouve à mes côtés, [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] vient à ma rencontre pour m'abreuver de ses flatteries : « Vous avez fait de l'excellent travail, Majesté, mes félicitations ! »"
 coronation_banquet.6002.a:0 "Comme vous dites, [guest.GetTitledFirstNameNoTooltip]. #EMP J'ai#! fait de l'excellent travail."
 coronation_banquet.6002.b:0 "Mon épou[spouse.Custom('FR_XSe')] n'a point démérité, sachez-le."
 coronation_banquet.6003.t:1 "À couteaux tirés"
 coronation_banquet.6003.opening:0 "« Merdaille ! » vocifère [fighter_1.Custom('FR_le_Char_Pi')][fighter_1.GetTitledFirstName].\n« [Select_CString(fighter_1.IsFemale,'Roulure','Boursemolle')] ! » beugle [fighter_2.Custom('FR_le_Char_Pi')][fighter_2.GetTitledFirstName].\nJ'aurais dû être plus vigilant[ROOT.Char.Custom('FR_E')] avec ces deux-là ; après quelques #italic politesses#! échangées, ce sont les poings qui se mettent à parler."
 coronation_banquet.6003.bodyguard:0 "\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA' , SCOPE.sC('bodyguard'))], [bodyguard.GetFirstName], se tient juste là, main au fourreau, prêt[bodyguard.Custom('FR_E')] à intervenir sur mon ordre."
 coronation_banquet.6003.guard:0 "\nDeux gardes se tiennent à proximité, et ne sachant que faire, ils attendent mon ordre pour intervenir."
 coronation_banquet.6003.a:0 "[fighter_2.Custom('FR_le_Char_Pi')|U][fighter_2.GetTitledFirstNameNoTooltip] a besoin de s'aérer l'esprit."
 coronation_banquet.6003.b:0 "Maîtrisez [fighter_1.Custom('FR_le_Char_Pi')][fighter_1.GetFirstNameNoTooltip], le temps qu'[fighter_1.Custom('FR_IlElle')] se calme."
 coronation_banquet.6003.c:0 "Cessez cette estrivance, #EMP sur-le-champ !#!"
 coronation_banquet.6101.t:1 "Troublante timidité"
 coronation_banquet.6101.desc_opening:0 "Malgré la mer, que dis-je, l'océan d'yeux à travers la salle, ceux de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('troubled_guest'))], [troubled_guest.GetFirstName], attirent mon attention. [troubled_guest.Custom('FR_IlElle')|U] est presque suppliant[troubled_guest.Custom('FR_E')], ainsi acculé[troubled_guest.Custom('FR_E')] contre un mur avec un groupe d'invités qui empêche toute échappatoire.\n\n"
 coronation_banquet.6101.desc_liked:0 "Un tel effarouchement à l'égard d'autrui, j'ai presque de la peine pour [troubled_guest.Custom('FR_LuiElle')], cela risque de lui jouer de vilains tours."
 coronation_banquet.6101.desc_disliked:0 "Une telle couardise envers les gens, quelle pitié…"
 coronation_banquet.6101.desc_disliked_unlanded:0 "Une telle couardise envers les gens, quelle pitié…"
 coronation_banquet.6101.a:0 "Je vais détourner l'attention, profitez-en pour vous éclipser."
 coronation_banquet.6101.b:0 "Sires et damoiselles, laissez-moi vous présenter [troubled_guest.Custom('FR_le_Char_Pi')][troubled_guest.GetTitledFirstNameNoTooltip] !"
 coronation_banquet.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip], j'aimerais vivement m'entretenir avec vous. En privé."
 coronation_banquet.6101.c.tt:0 "Souffler un instant nous fera le plus grand bien..."
 coronation_banquet.6111.t:1 "Converser avec convenance"
 coronation_banquet.6111.desc:0 "J'ai cessé de compter le nombre de domestiques et de caméristes que j'ai vu défiler devant moi depuis que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('guest_to_talk_to'))], [guest_to_talk_to.Custom('FR_le_Char_Pi')][guest_to_talk_to.GetTitledFirstName], a commencé à deviser à propos [guest_to_talk_to.Custom('subject_of_interest')].\n\nAlors que je m'efforçais jusqu'à présent de garder une attitude impassible, j'ai dû manquer de vigilance et laisser échapper un indice quant à ma #italic lassitude#! de l'écouter — « J'espère ne pas vous déranger à déblatérer ainsi… » s'interroge-t-[guest_to_talk_to.Custom('FR_IlElle')]."
 coronation_banquet.6111.a:0 "Du tout. Continuez, je suis tout ouïe."
 coronation_banquet.6111.b:0 "Vous feriez un bien meilleur sujet de conversation."
 coronation_banquet.6111.c:0 "Je me demandais justement d'où venait ce bruit agaçant."
 coronation_banquet.6111.d: "J'avais un autre sujet en tête… [ROOT.Char.GetPromotedLegend.GetName]."
 coronation_banquet.6111.d.success: "Votre légende est captivante"
 coronation_banquet.6111.d.failure: "Vous êtes d'un ennui..."
 coronation_banquet.6111.e: "Laissez-moi vous raconter l'histoire d'un[ROOT.Char.Custom('FR_E')] grand[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')], voulez-vous ?"
 coronation_banquet.6121.t:1 "Le fumet de l'insulte"
 coronation_banquet.6121.desc:0 "Les plats arrivent, et c'est lorsque je croise le regard de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('hated_guest'))], [hated_guest.Custom('FR_le_Char_Pi')][hated_guest.GetTitledFirstName], que je réalise que j'ai commis une bévue. J'ai oublié que c[hated_guest.Custom('FR_EEtte')] [hated_guest.Custom('InsultNoun')] est #italic sensible#!, et que consommer [ROOT.GetCharacter.Custom('GetFoodDetail')] pourrait être #italic dangereux#! pour [hated_guest.Custom('FR_LuiElle')].\n\n[hated_guest.Custom('FR_IlElle')] s'apprête à ripailler, et une question me taraude : dois-je intervenir ?"
 coronation_banquet.6121.a:0 "Faites bonne chère, [hated_guest.GetTitledFirstNameNoTooltip] !"
 coronation_banquet.6121.b:0 "[hated_guest.GetTitledFirstNameNoTooltip], attendez !"
 coronation_banquet.6231.t:1 "L'alcool va à vau-l'eau"
 coronation_banquet.6231.desc:0 "« Majesté, le vin ! » braille un domestique paniqué, alors qu'il tente de m'expliquer, avec grande difficulté, que tous les fûts ont subi un regrettable accident.\n\nQue ce soit pour se remplir le gosier ou simplement tremper ses lèvres, l'alcool est toujours le bienvenu à un banquet. Le rustique devient ludique, le frigide devient frivole, le timide devient téméraire. Une coupe de vin sait parfois ouvrir une porte qu'aucune clé ne peut déverrouiller."
 coronation_banquet.6231.a:0 "Allez quérir des fûts, des tonneaux, des barriques, qu'importe ce qu'il en coûtera !"
 coronation_banquet.6231.b:0 "Pour qu'un banquet soit réussi, chacun doit y mettre du sien."
 coronation_banquet.6231.c:0 "Par chance, j'ai ma #italic réserve#! personnelle."
 coronation_banquet.6251.t:1 "Décider sur quoi deviser"
 coronation_banquet.6251.desc:0 "L'apogée des réjouissances est déjà derrière nous, mais je ne m'arrête point de converser avec [guest.Custom('FR_le_Char_Pi')][guest.GetTitledFirstName] pour autant. Après avoir échangé nos opinions sur le couronnement et l'avenir du pays, [guest.Custom('FR_IlElle')] me demande mon avis à propos [guest.Custom('subject_of_interest')]. \n\nJe vois sans mal l'intérêt poindre sur les traits de son visage lorsque le sujet est évoqué."
 coronation_banquet.6251.a:0 "Laissez-moi vous resservir un verre, nous en avons pour un certain temps."
 coronation_banquet.6251.b:0 "N'avons-nous pas déjà assez discuter comme ça ?"
 coronation_banquet.6251.c:0 "Il y a des sujets bien plus intéressants, très ch[guest.Custom('FR_ErEre')], #EMP vous#! par exemple."
 coronation_banquet.6261.t:1 "Faire bonne chair"
 coronation_banquet.6261.desc_lunatic:0 "« J'ai donné de ma personne pour la conception du repas, j'espère que vous le trouverez à votre goût ! »"
 coronation_banquet.6261.desc_not_lunatic:0 "« Un jeune marmiton a donné de sa #italic personne#! pour s'assurer que le repas serait le plus goûtu possible ! »"
 coronation_banquet.6261.desc_cannibal_guest:0 "\n\nL'enthousiasme qui s'entend dans le timbre de ma voix donne de l'entrain à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('cannibal_guest'))], [cannibal_guest.Custom('FR_le_Char_Pi')][cannibal_guest.GetTitledFirstName], qui savoure chaque morceau avec grand appétit. « Succulent ! Sachez que votre marmiton a très bon goût. »"
 coronation_banquet.6261.desc_concerned_guest:0 "\n\nJe pensais que l'enthousiasme qui s'entend dans le timbre de ma voix allait susciter l'appétit de m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('concerned_guest'))], [concerned_guest.Custom('FR_le_Char_Pi')][concerned_guest.GetTitledFirstName], mais au lieu de cela [concerned_guest.Custom('FR_IlElle')] n'a de cesse de critiquer, demandant quelle venaison est-ce là, d'un œil réprobateur, pour ne pas dire accusateur."
 coronation_banquet.6261.a_exposed:0 "Pourquoi diantre une telle méfiance ?"
 coronation_banquet.6261.a:0 "Tout le monde ne peut pas être aussi fin gourmet que moi, j'imagine."
 coronation_banquet.6261.b:0 "#EMP Pff.#! Domestiques ! [concerned_guest.Custom('FR_du_Char_Pi')|U][concerned_guest.GetTitledFirstNameNoTooltip] souhaiterait quelque chose de plus à son goût."
 coronation_banquet.6261.c:0 "Mes cuisines regorgent de trésors gastronomiques. Je vous en ferai profiter à l'occasion."
 coronation_banquet.6301.t:1 "Responsabilité artificielle"
 coronation_banquet.6301.desc:0 "Durant les réjouissances, le capitaine de la garde se précipite vers moi.\n\n« Votre Majesté, il semble que quelqu’un ait [feast_target_artifact.Custom('DamageArtifactAction')] votre [feast_target_artifact.GetName] ! Si j'en crois plusieurs témoignages, il s'agirait de votre [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.Custom('FR_le_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip]. Nombreux sont ceux à avoir remarqué son comportement pour le moins étrange. Quels sont vos ordres à son sujet ? »"
 coronation_banquet.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 coronation_banquet.6301.desc_learning:0 "\n\nUn bref regard me suffit pour lire l'inquiétude sur le visage [feast_artifact_culprit.Custom('FR_du_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip]."
 coronation_banquet.6301.a:0 "Gardes ! Arrêtez-[feast_artifact_culprit.Custom('FR_LeLa')] !"
 coronation_banquet.6301.b:0 "J'exige réparation !"
 coronation_banquet.6301.b.tt:0 "Si [feast_artifact_culprit.Custom('FR_le_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip] est bien coupable, [feast_artifact_culprit.Custom('FR_IlElle')] devra le payer de sa bourse !"
 coronation_banquet.6301.b.tt_innocent:1 "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] est innocent[feast_artifact_culprit.Custom('FR_E')]"
 coronation_banquet.6301.b.tt_guilty:1 "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] est coupable"
 coronation_banquet.6301.c_learning:0 "Me prendriez-vous pour un[ROOT.Char.Custom('FR_E')] so[ROOT.Char.Custom('FR_TTte')], capitaine ?"
 coronation_banquet.6301.c.tt:0 "Vous vous occupez de votre capitaine félon"
 coronation_banquet.6301.d:0 "Vous m'importunez pour ce #italic machin#! ? #EMP Vraiment ?#!"
 coronation_banquet.6302.t:1 "La plaidoirie"
 coronation_banquet.6302.t_lover:0 "La plaidoirie"
 coronation_banquet.6302.desc_intro:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], j'ai eu vent de l'arrestation de [feast_artifact_culprit.GetFirstName] », m'annonce [feast_trusted_friend.Custom('FR_le_Char_Pi')|U][feast_trusted_friend.GetTitledFirstName] après que je lui ai accordé un peu de mon temps pour que l'on discute d'un sujet qui lui tient à cœur."
 coronation_banquet.6302.desc_secret_lover:0 "\n\nJe ne sais si [feast_trusted_friend.Custom('FR_IlElle')] fait de son mieux pour le cacher, mais la nervosité est palpable sur son visage. « Il y a eu maldonne, j'en suis sûr… » Je vois à la fois de la conviction et de l'hésitation. Un curieux mélange, qui me pousse à lui demander comment peut-[feast_trusted_friend.Custom('FR_IlElle')] être si sûr de son innocence. « J'ai… j'étais là… je veux dire, j'ai vu… [feast_artifact_culprit.GetFirstNameNoTooltip] n'aurait pas pu car… » La suite est encore plus confuse, mais il y a des signes qui ne trompent pas — des joues qui s'empourprent, un regard fuyant.\n#italic Je vois.#!"
 coronation_banquet.6302.desc_spirited_debate:0 "\n\nUn regard qui se veut calme, alors qu'il suinte d'inquiétude, c'est cela que je vois lorsqu'[feast_trusted_friend.Custom('FR_IlElle')] déclame ceci : « [feast_artifact_culprit.GetFirstNameNoTooltip] était en pleine délibération avec [feast_debatee_character.Custom('FR_le_Char_Pi')][feast_debatee_character.GetTitledFirstNameNoTooltip] au moment de l'incident. C'est tout à fait impossible qu'[feast_artifact_culprit.Custom('FR_IlElle')] soit coupable. »"
 coronation_banquet.6302.a:0 "Nous faisons tous des erreurs, n'est-ce pas ?"
 coronation_banquet.6302.a.tt:0 "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] se souviendra de cela."
 coronation_banquet.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip] !#! N'auriez-vous pas quelques confessions à faire ?"
 coronation_banquet.6302.b:0 "Je compte sur votre discrétion pour que cela reste entre nous."
 coronation_banquet.6302.b.tt:0 "J'aime autant garder [feast_artifact_culprit.Custom('FR_le_Char_Pi')][feast_artifact_culprit.GetTitledFirstNameNoTooltip] à l'œil."
 coronation_banquet.6302.b.tt_callous:0 "[feast_artifact_culprit.Custom('FR_le_Char_Pi')|U][feast_artifact_culprit.GetTitledFirstNameNoTooltip] m'est plus utile cloîtré[feast_artifact_culprit.Custom('FR_E')] entre quatre murs."
 coronation_banquet.6351.t:1 "Dommage collatéral"
 coronation_banquet.6351.desc_intro:0 "Confortablement installé[ROOT.Char.Custom('FR_E')], j'entends soudainement un gueulement qui me pousse à agir dare-dare.\n\n[feast_default_6351_fighter_2.Custom('FR_le_Char_Pi')|U][feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] et [feast_default_6351_fighter_1.Custom('FR_le_Char_Pi')][feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], voilà ce qui est à l'origine de ce tintamarre. Sans doute une joute verbale qui s'est transformée en rixe digne d'une taverne, sauf que nous ne sommes pas dans une taverne, et que leur estrivance a fini par atteindre l'un de mes artefacts, qui en a subi les conséquences."
 coronation_banquet.6351.desc_calm:0 "\n\nGardant mon sang-froid, je fais signe à mes gardes d'intervenir."
 coronation_banquet.6351.desc_wrathful:0 "\n\nMa voix furibonde gronde comme le tonnerre : « #EMP Cessez ça sur-le-champ !#! »"
 coronation_banquet.6351.desc_outro:0 "\nLes deux adversaires arrivent devant moi, l'[Select_CString(And(feast_default_6351_fighter_1.IsFemale, feast_default_6351_fighter_2.IsFemale), 'une', 'un')] rejetant la faute sur l'autre, et [Select_CString(And(feast_default_6351_fighter_1.IsFemale, feast_default_6351_fighter_2.IsFemale), 'chacune', 'chacun')] beuglant et gesticulant en croyant que plus la voix sera forte, plus l'accusation sera lourde."
 coronation_banquet.6351.a:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], n'escomptez pas vous en sortir si facilement."
 coronation_banquet.6351.a_wrathful:0 "#EMP [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], vous allez me payer ça sans tarder !#!"
 coronation_banquet.6351.a.tt:0 "[coronation_feast_default_6351_fighter_1.GetFirstNameNoTooltip] devra payer pour les dégâts."
 coronation_banquet.6351.b:0 "Vous me décevez beaucoup, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]."
 coronation_banquet.6351.b_wrathful:0 "Cessez de me prendre pour un[ROOT.Char.Custom('FR_E')] co[ROOT.Char.Custom('FR_NNne')], [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] !"
 coronation_banquet.6351.b.tt:0 "[coronation_feast_default_6351_fighter_2.GetFirstNameNoTooltip] devra payer pour les dégâts."
 coronation_banquet.6351.c:0 "Peu me chaut qui a fait quoi, j'exige réparation."
 coronation_banquet.6351.c_wrathful:0 "#EMP Fermez vos gueules !#! Vous allez raquer, l'[Select_CString(And(feast_default_6351_fighter_1.IsFemale, feast_default_6351_fighter_2.IsFemale), 'une', 'un')] comme l'autre !"
 coronation_banquet.6351.c.tt:0 "Les deux devront payer pour les dégâts."
 coronation_banquet.6351.d:0 "C'est [ROOT.Char.GetFaith.HighGodName2] de vous juger, non à moi."
 coronation_banquet.6351.d.tt:0 "Vous laissez [ROOT.Char.GetFaith.HighGodName] les départager."
 coronation_banquet.6351.e:0 "Il y a des affaires plus importantes, l'affaire est close."
 coronation_banquet.6351.e_wrathful:0 "Vous me cassez les oreilles ! #EMP Dégagez de ma vue !#!"
 coronation_banquet.6351.e.tt:0 "Vous leur donnez congé sans exiger un sou pour les dégâts."
 coronation_banquet.6501.t:1 "Grivoiserie"
 coronation_banquet.6501.desc.opening:0 "« Aurais-je dit quelque chose de drôle, [ROOT.Char.GetTitledFirstNameNoTooltip] ? »\n\n[innocent_guest.Custom('FR_le_Char_Pi')|U][innocent_guest.GetTitledFirstName] affiche un visage dubitatif en voyant la difficulté que j'ai à contenir mon rire. Il faut dire que sa dernière phrase était très équivoque — ou peut-être l'est-elle pour quelqu'un qui a l'esprit mal placé ?\n\n"
 coronation_banquet.6501.joke_a:0 "#italic La mollesse ne sied pas à la gouvernance. Un seigneur se doit d'être dur !#!"
 coronation_banquet.6501.joke_b:0 "#italic Son époux s'est trouvé un nouveau fourreau pour son épée, l'ancien était vieux et abîmé.#!"
 coronation_banquet.6501.joke_c:0 "#italic J'ai toujours apprécié son savoir-faire à l'oral. Il faut dire qu'elle a du souffle.#!"
 coronation_banquet.6501.desc.ending_solo:0 "\n\nJ'ai peine à croire que je suis [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à remarquer le double sens, mais d'un autre côté, est-ce bien judicieux de s'attarder là-dessus, au risque de laisser flotter un moment gênant si [innocent_guest.GetFirstNameNoTooltip] ne comprend ni n'apprécie l'allusion ?"
 coronation_banquet.6501.desc.ending_duo:0 "\n\nJe doute d'être [ROOT.Char.Custom('FR_LeLa')] seul[ROOT.Char.Custom('FR_E')] à remarquer le double sens quand je vois le visage [fellow_pervert.Custom('FR_du_Char_Pi')][fellow_pervert.GetTitledFirstName] se tordre à cause d'une grimace, mais je ne suis sûr de rien. Je pourrais mettre en lumière la gaudriole, néanmoins peut-être que personne ici ne partage mon goût pour l'humour graveleux."
 coronation_banquet.6501.a:0 "Je pensais à autre chose, oubliez ça."
 coronation_banquet.6501.b:0 "C'est pourtant évident..."
 coronation_banquet.6501.b.tt:0 "#F Vous prenez le risque d’embarrasser [innocent_guest.Custom('FR_le_Char_Pi')][innocent_guest.GetTitledFirstNameNoTooltip] si [innocent_guest.Custom('FR_IlElle')] n'apprécie pas ce genre d'humour"
 coronation_banquet.6501.b.success:0 "[innocent_guest.GetFirstNameNoTooltip] trouve l'allusion grivoise amusante"
 coronation_banquet.6501.b.failure:0 "[innocent_guest.Custom('FR_le_Char_Pi')|U][innocent_guest.GetTitledFirstNameNoTooltip] est atterré[innocent_guest.Custom('FR_E')] par votre esprit concupiscent"
 coronation_banquet.8001.t.fire:1 "From Cinders to Flames"
 coronation_banquet.8001.t.knights:1 "Best Served Cold"
 coronation_banquet.8001.desc.sadistic:1 "The flames lick the roof, and screams echo through the night. I lean my back against the closed door, ignore the horrified faces of my victims, and smile. To allow smoldering resentment to burst into flames is truly the best way to handle dissent!\n\nAs the thumps from the other side grow weaker and weaker I finally allow myself to laugh."
 coronation_banquet.8001.desc.compassionate:0 "I can't lift the eyes from my plate. The [ROOT.Char.Custom('RegionalEdibleMeat')] is almost untouched. My [ROOT.Char.Custom('GetExpensiveDrink_Singular')] intact. I avoid [honorary_guest.GetTitledFirstName] when [honorary_guest.GetSheHe] talks about [honorary_guest.Custom('herhis_subject_of_interest')]. Shame.\n\n\"Please, my friend,\" I excuse myself, leaving the room in a rush. I breathe heavily. It's what #EMP needs#! to be done. I give a sign to one of the servants and close my eyes.\n\nFlames, then screams."
 coronation_banquet.8001.desc.just:0 "Everyone else has left. Everyone — except for my honorary guest and [honorary_guest.GetHerHis] magnificent entourage. I take a sip from my cup, as [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. They must not suspect. \"Excuse me,\" I lock eyes with [honorary_guest.GetTitledFirstName] before I leave. No one must know. No one will know.\n\nAs I give an order to close the doors I take a second to breathe. What's right is not always kind.\n\nSoon, the flames appear, and the screams follow."
 coronation_banquet.8001.desc.random_1:1 "The conversation with [honorary_guest.GetTitledFirstName] couldn't be more amicable. My eyes wander towards the [host.Custom('GetExpensiveDrink_Singular')] as [honorary_guest.GetSheHe] goes on a long lecture on [honorary_guest.Custom('herhis_subject_of_interest')]. All the other guests have left. Of course, they wouldn't want to interrupt the important matters that my honorary guest wishes to discuss.\n\nThe poison is tasteless. Undetectable."
 coronation_banquet.8001.desc.random_2:1 "The music and dancing has reached volumes that make talking almost impossible. The cupbearer replenishes [honorary_guest.GetTitledFirstNamePossessive] goblet and our eyes meet for just one moment.\n\n\"[ROOT.Char.GetHouse.GetMotto],\" I mutter, as [honorary_guest.GetFirstNameNoTooltip] chokes on the poison."
 coronation_banquet.8001.a:0 "Finally... They are gone."
 coronation_banquet.8002.t:1 "A Knife in the Dark"
 coronation_banquet.8002.t.poison:0 "Another Drink"
 coronation_banquet.8002.desc.random_2:0 "Finally. It's just me and [honorary_guest.GetTitledFirstName]. All alone. \"A word, my friend.\" All the other guests have started dancing and the music can reach us, muffled, through the stone walls. An echo. Maybe [honorary_guest.GetHerHis] echo will also be heard.\n\n[honorary_guest.GetFirstNameNoTooltip] raises [honorary_guest.GetHerHis] eyebrow, one of my $knight_culture_player_plural_no_tooltip_lowercase$ is serving [honorary_guest.GetHerHim] more drink. \"Are there any important matters?,\" [honorary_guest.GetSheHe] asks. The goblet almost touches [honorary_guest.GetHerHis] lips. Almost. A muffled sound through the stone walls. [honorary_guest.GetHerHis|U] throat has been cut. An echo."
 coronation_banquet.8002.desc.sadistic:0 "\"Come this way, [honorary_guest.GetFirstName], I shall show you the new brooch I commissioned for you. A fine gift for the finest of guests.\"\n\nI lead the way, and [honorary_guest.GetSheHe] follows, as [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. \"Here it is,\" I announce, opening the door to a small, dimly lit room. I can see the confusion in [honorary_guest.GetHerHis] eyes — only for a moment. The realization is quick enough. \"No... you can't.\"\n\n\"Oh, I assure you I will.\""
 coronation_banquet.8002.desc.just:1 "The moment has come. I stare at [honorary_guest.GetTitledFirstName] as [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. A shame, but it must be done. \"May I ask you for a walk?,\" my question is eagerly answered with an inquisitive smile. \"What governmental matters concern our [ROOT.Char.GetTitleAsNameNoTooltip]?\"\n\nMany. Soon, one less.\n\nI lead the way to one of the smallest chambers. The door closes behind. The fire starts. A clean move."
 coronation_banquet.8002.a:0 "It's done."
 coronation_banquet.8003.t:1 "An Unfortunate Accident"
 coronation_banquet.8003.desc.poison:0 "All the guests seem to be focused on the songs and the dancing. Few remain still seated. Thankfully, my conversation with [honorary_guest.GetTitledFirstName] seems to be enough to keep [honorary_guest.GetHerHim] around. \"An excellent feast,\" [honorary_guest.GetSheHe] says, leaving [honorary_guest.GetHerHis] goblet alone to take another bite.\n\n\"Ah, you warm my heart,\" I reply, as I give a signal to my cup bearer. This will be [honorary_guest.GetHerHis] last feast. My eyes encounter [honorary_guest.GetFirstNamePossessiveNoTooltip]. A moment of doubt."
 coronation_banquet.8003.desc.compassionate:0 "I hasten to clean the sweat drops falling down my forehead, clutching the handkerchief with more strength than needed. [honorary_guest.GetTitledFirstName] talks about [honorary_guest.Custom('subject_of_interest')], and I can't keep my eyes focused. \"A moment...\" I excuse myself as I see [honorary_guest.GetHerHim] bringing [honorary_guest.GetHerHis] goblet close to [honorary_guest.GetHerHis] lips.\n\nI know what it contains."
 coronation_banquet.8003.desc.sadistic:0 "\"Please, my friend, let me fill up your goblet for you are my most beloved guest,\" I offer with the warmest smile. [honorary_guest.GetTitledFirstName] nods, offering me [honorary_guest.GetHerHis] cup. The guests have started a [ROOT.Char.Custom('GetMedievalDance')], and their uproar is distracting enough.\n\nI pour the poison from my ring with the utmost care. \"I hope you're thirsty.\""
 coronation_banquet.8003.a:0 "#EMP A toast.#!"
 coronation_banquet.8003.a.success:0 "[honorary_guest.GetShortUIName] drinks from the goblet"
 coronation_banquet.8003.a.failure:0 "[honorary_guest.GetShortUIName] doesn't drink"
 coronation_banquet.8004.t:0 "Keep Your Eyes Open"
 coronation_banquet.8004.desc.intro:0 "I take a sip of my [host.Custom('RegionalDrink')] as the evening approaches its end. My eyes have grown tired, but"
 coronation_banquet.8004.desc.goh_intro:0 "[host.GetTitledFirstName] insists that I stay behind to discuss the matters of the realm. \"As I was saying,\" [host.GetSheHe] continues, oblivious to my concealed yawns.\n\n"
 coronation_banquet.8004.desc.goh_solo:0 "$coronation_banquet.8004.desc.goh_intro$But when I open my eyes again, I see a silver gleam. \"The feast ends here.\""
 coronation_banquet.8004.desc.goh_group:0 "$coronation_banquet.8004.desc.goh_intro$\"Help!\" A scream interrupts the conversation. \"#EMP Help!#!\" Another. When I look around I see the silvery gleam of the swords. And one of them is pointing directly at me.\n\n\"It's over, [murder_victim.GetTitleAsNameNoTooltip].\""
 coronation_banquet.8004.desc.fallback:0 "[host.GetTitledFirstName] has insisted that [honorary_guest.GetTitledFirstName] stays behind for a very, very important talk. And, of course, [honorary_guest.GetHerHis] entourage must accompany [honorary_guest.GetHerHim]."
 coronation_banquet.8004.a:0 "Wait... what is going on?"
 coronation_banquet.8004.a.tt.success:0 "You die"
 coronation_banquet.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] has died"
 coronation_banquet.8004.a.tt.failure:0 "You survive"
 coronation_banquet.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] survived"
 coronation_banquet.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] dies"
 coronation_banquet.8052.t:1 "An Abrupt Ending"
 coronation_banquet.8052.desc:0 "\"Fire!\"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe fire spreads fast – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My skin is blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 coronation_banquet.8052.a:0 "I always wanted to go out in blazing glory..."
 coronation_banquet.8061.t.fire:1 "Fire! Fire...?"
 coronation_banquet.8061.t:0 "$feast.7151.t$"
 coronation_banquet.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ushers me and a handful of others out of the feast hall before trying to close the door.\n\nHowever — before [host.GetSheHe] can manage — cries rise up from within, and all attendees spill out into the night as flames starts to rise from the feast hall."
 coronation_banquet.8061.desc.fail:0 "$feast.7151.desc$"
 coronation_banquet.8061.desc.fail_me:0 "My hands still tremble after the incident last night, and the mercenaries that were supposed to take my life have been imprisoned by [host.GetTitledFirstName].\n\nHowever, this uneasy sentiment cannot easily go away."
 coronation_banquet.8061.desc.death_alone:1 "The mood is more somber than I would have hoped for when we prepare to leave [host.GetTitledFirstNamePossessive] feast. The corpse of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] has been found, still warm on the floor.\n\nDeath has haunted these walls and the drink has gone sour on our lips."
 coronation_banquet.8061.a:2 "I guess the feast is now over."
 coronation_banquet.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... gone like this."
 coronation_banquet.9001.t:1 "As My Guests Depart"
 coronation_banquet.9001.desc_exotic:0 "With everyone headed home with bellies full of exotic delicacies, I am proud to say that the feast was a success!"
 coronation_banquet.9001.desc_lavish:0 "With all my guests leaving my castle with the entire contents of my vast pantry in their bellies, I am proud to say that the feast was a success!"
 coronation_banquet.9001.desc_meager:0 "With all my guests having done fighting for the last of my meager table scraps, it gives me great relief to watch them finally leave with loose clothing and growling bellies."
 coronation_banquet.9001.desc:0 "With everyone headed for their respective homes, I am proud to say that the feast was a success!"
 coronation_banquet.9001.spouse:0 "\n\nI have my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] to thank for much of its success, and I feel nothing but gratitude as [spouse.GetSheHe] sees the last few guests off."
 coronation_banquet.9001.no_spouse:0 "Nevertheless, I am still grateful that the endeavor is over for now."
 coronation_banquet.9001.a:0 "Until next time!"
 coronation_banquet.9002.desc_exotic:0 "What a feast! Before coming, I could have never imagined the exotic delicacies I would sample in my time in [host.GetTitledFirstNamePossessive] halls. This was a feast I will never forget!"
 coronation_banquet.9002.desc_lavish:0 "What a feast! Before coming, my clothes were slack and ill-fitting, now I stagger out of [host.GetTitledFirstNamePossessive] halls twice as full of food and merriment as when I arrived! This was a feast I will struggle to forget!"
 coronation_banquet.9002.desc_meager:0 "What a feast? Though usually I would expect far more food from a feast, I leave [host.GetTitledFirstNamePossessive] halls hungry, but at least the company was good. This was a feast I wish I could forget."
 coronation_banquet.9002.desc:0 "What a feast! I will remember the days spent in [host.GetTitledFirstNamePossessive] halls for a long time to come."
 coronation_banquet.9002.desc_ending:1 "\n\nNow it is time to wash off the traces of merriment and wine, and once more resume my duties as a [ROOT.Char.GetLadyLord] of the realm."
 coronation_banquet.9002.a:0 "Farewell, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 coronation_banquet.5010.t: "A Legendary Silence"
 coronation_banquet.5010.desc: "In all the celebration and revelry, there is a lull in conversation across the entirety of the attendees. [rando_guest.GetName|U] are the only ones still exchanging words, but I feel myself compelled into silence as eyes begin to fall on me.\n\nPerhaps this quiet moment is my opportunity to talk about [ROOT.Char.GetPromotedLegend.GetName]."
 coronation_banquet.5010.a: "[rando_guest.GetFirstName|U], let me tell you a story."
 coronation_banquet.5010.a.success: "[rando_guest.GetFirstName|U] is impressed"
 coronation_banquet.5010.a.failure: "[rando_guest.GetFirstName|U] is bored"
 coronation_banquet.5010.b: "Everyone must hear the legend."
 coronation_banquet.5010.c: "Finally, a moment of silence."
 coronation_banquet.5020.t: "Quiet"
 coronation_banquet.5020.desc: "Mugs clash, chatter blares, hands slam on the table, all in a chaotic cacophony of meaningless noise. I feel the sound pulse through my body, then suddenly it all comes to a slow around me, little more than a few words and the odd chuckle.\n\nIn this silence, I feel my heart begin to swirl and in my mind a speech comes to me fully written, growing from a whisper to a shout, desperate to be shared! A speech of my legitimacy as [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 coronation_banquet.5020.a: "I have the wit of [ROOT.Char.GetFaith.TricksterGodName]!"
 coronation_banquet.5020.a.success: "Your speech rouses the guests"
 coronation_banquet.5020.a.failure: "Your speech does little to inspire"
 coronation_banquet.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] acts through me!"
 coronation_banquet.5020.c: "I have the heart and stomach of [ROOT.Char.GetFaith.WarGodName]!"
 coronation_banquet.5020.d: "Why sully such a silence?"
 coronation_banquet.1310.t:0 "Can't Get Away"
 coronation_banquet.1310.desc_host:0 "As the [ROOT.Char.GetTitleAsNameNoTooltip|U], I know I should be spending time with my guests, but I just can't tear myself away from my friend [friend.GetTitledFirstName]! I can see [other_guest.GetTitledFirstName] starting to glare at me, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.desc_guest:0 "I know I should be mingling with the other guests, but I just can't tear myself away from my friend [friend.GetTitledFirstName]! I can see [other_guest.GetTitledFirstName] trying to get my attention, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.howlingwithlaughter:0 "but every time I try to excuse myself [friend.GetFirstNameNoTooltip] has me howling with laughter all over again."
 coronation_banquet.1310.a:1 "What a joy to have [friend.GetFirstNameNoTooltip] here with me!"
 coronation_banquet.1310.b:1 "[other_guest.GetFirstNameNoTooltip], come join us!"
 coronation_banquet.1310.c:0 "Let's sneak out so we can talk properly!"
 coronation_banquet.1310.d:0 "You must excuse me, my friend."
 coronation_banquet.1310.b.newfriends:1 "[other_guest.GetFirstNameNoTooltip] gets along with you and [friend.GetFirstNameNoTooltip] splendidly"
 coronation_banquet.1310.log.b.newfriends:0 "[CHARACTER.GetUIName|U] called [TARGET_CHARACTER.GetUIName] to [CHARACTER.GetHerHis] table, and [TARGET_CHARACTER.GetSheHe] got along splendidly with [CHARACTER.GetShortUINamePossessive] friends."
 coronation_banquet.1310.log.b.newfriends_title:0 "$wedding_banquet_bond_log_title$"
 coronation_banquet.1310.b.goodtime:0 "[other_guest.GetShortUIName] has a good time with you and [friend.GetShortUIName]"
 coronation_banquet.1310.b.badtime:0 "[other_guest.GetShortUIName] and [friend.GetShortUIName] fall into an argument"
 coronation_banquet.1310.d.tt:1 "Don't worry, [friend.GetFirstNameNoTooltip] will understand."
 coronation_banquet.1320.t:0 "A Chance to Start Over?"
 coronation_banquet.1320.desc_intro:0 "That detestable [rival.GetTitledFirstName] has been staring at me across the banquet table. Our eyes meet, and I tense for an argument as [rival.GetSheHe] crosses the room towards me. Wait... is [rival.GetSheHe] crying?\n\n"
 coronation_banquet.1320.desc_host_vs_spouse:0 "\"Why did you host such a splendid coronation for me?"
 coronation_banquet.1320.desc_host_vs_guest:0 "\"Why did you invite me to this splendid coronation?"
 coronation_banquet.1320.desc_spouse_vs_guest:0 "\"Why was I invited to your coronation?"
 coronation_banquet.1320.desc_guest_vs_host:0 "\"I never thought you'd come."
 coronation_banquet.1320.desc_guest_vs_spouse:0 "$coronation_banquet.1320.desc_guest_vs_host$"
 coronation_banquet.1320.desc_spouse_vs_host:0 "\"It must have seemed strange, me hosting your coronation_banquet."
 coronation_banquet.1320.desc_guest_vs_guest:0 "\"Seeing you on such a happy occasion has me thinking."
 coronation_banquet.1320.desc_outro:0 " After all that's passed between us...\" [rival.GetHerHis|U] eyes fill with tears. \"I wish I could take it all back!\""
 coronation_banquet.1320.a:0 "I embrace [rival.GetFirstNameNoTooltip] and let all be forgiven!"
 coronation_banquet.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] appreciates your olive branch"
 coronation_banquet.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] embraces your olive branch"
 coronation_banquet.1320.b:0 "I hurl [host.Custom('GetExpensiveMeal')] in [rival.GetHerHis] smug face."
 coronation_banquet.1310.b.nowound:1 "[rival.GetFirstNameNoTooltip|U] is humiliated"
 coronation_banquet.1310.b.wound:1 "[rival.GetFirstNameNoTooltip|U] slips and hits [rival.GetHerHis] head"
 coronation_banquet.1320.c:0 "\"What's forgiveness worth to you?\""
 coronation_banquet.1310.c.hook:1 "[rival.GetFirstNameNoTooltip|U] offers to make it up to you"
 coronation_banquet.1310.c.apology:1 "[rival.GetFirstNameNoTooltip|U] offers you an apology"
 coronation_banquet.1310.c.refusal:1 "[rival.GetFirstNameNoTooltip|U] refuses to grovel"
 coronation_banquet.1320.d:0 "I ignore [rival.GetShortUIName] until [rival.GetSheHe] leaves."
 coronation_banquet.2010.t:0 "A Legendary Guest"
 coronation_banquet.2010.desc.intro:0 "As the banquet goes on I find myself thinking of it a bit... underwhelming. No impressive silk or tapestries, the finest gold has no place here — neither do the greatest gems. As I look through the window I find the night sky somehow inspiring.\n\nOut there exists the white game. Freely they roam our woods and among their trees they hide. Hunting one — a legendary deed.\n\nMaybe I could... simply paint one of our [ROOT.Char.Custom('GetAnimalType')] white?"
 coronation_banquet.2010.a:0 "I must hurry, tell my servants to start at once."
 coronation_banquet.2010.a.tt:0 "This will help you #EMP gain renown#!, but a sharp guest may feel suspicious..."
 coronation_banquet.2010.b:0 "The risk is too big."
 coronation_banquet.2010.impressed_list:0 "Every gregarious, reveler, drunkard, brave, hunter or gallant attending guest"
 coronation_banquet.2011.t:0 "$coronation_banquet.2010.t$: Raising Suspicions"
 coronation_banquet.2011.desc:0 "As the [ROOT.Char.Custom('GetAnimalType')] enters the hall, its pale fur shines brightly under the moonlight, an almost phosphorescent fever, an unnatural glow. The deception is almost perfect - a marvel. Guests stand in awe and quickly approach the animal, not daring to touch it, for its nature is sacred.\n\nHowever, I spot [doubting_guest.GetTitledFirstName] among the crowd, rolling [doubting_guest.GetHerHis] eyes: \"Can't you tell it's just paint? [ROOT.Char.GetTitledFirstNameNoTooltip] must take us all for fools.\""
 coronation_banquet.2011.a:0 "Ah, no point keeping up the illusion anymore."
 coronation_banquet.2011.b:0 "\"How dare you doubt me in the day of my feast?\""
 coronation_banquet.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] reluctantly believes you"
 coronation_banquet.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] doesn't believe a single word"
 coronation_banquet.2020.t:0 "Not Too Well"
 coronation_banquet.2020.desc:0 "Plates of the finest meals circle around the tables, with [host.Custom('GetExpensiveMeal')] and [host.Custom('GetExpensiveDessert')] filling the room with a delicious smell.\n\n[host.GetTitledFirstName] has really gone overboard with the preparations and the well in the courtyard overflows with [host.Custom('GetExpensiveDrink')] now, collected through a silver bucket with a silver chain.\n\nAs I curiously approach it, I see [drunk_guest.GetTitledFirstName], dangerously tripping over the ground close to it, goblet in hand."
 coronation_banquet.2020.a:0 "\"You're gonna get hurt... come over here, friend.\""
 coronation_banquet.2020.a.success:1 "You convince [drunk_guest.GetFirstNameNoTooltip] to walk away"
 coronation_banquet.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] falls into the well"
 coronation_banquet.2020.b:0 "I'll stay here very quietly and watch."
 coronation_banquet.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] doesn't fall down"
 coronation_banquet.2020.c:0 "\"There you go!\""
 coronation_banquet.2020.c.success:1 "You successfully push [drunk_guest.GetFirstNameNoTooltip] down the well"
 coronation_banquet.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] resists your push"
 coronation_banquet.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] dies in the fall"
 coronation_banquet.wedding_intent.success.tt:0 "Your [THIS.Char.GetInvolvedActivityIntent.GetName] intent is successful"
 coronation_banquet.2000.t:0 "A Friend's Friend"
 coronation_banquet.2000.desc.intro:1 "After observing [diplo_target.GetTitledFirstName] from afar, I quickly come to the conclusion that I cannot just approach [diplo_target.GetHerHim] and start talking about the weather, or the latest medical treaties, or war, and pray that that becomes an alliance.\n\nI soon spot [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] across the room, known to be [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))], happily chugging down goblets of [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n\"Tell me, where do [diplo_target.GetFirstNamePossessiveNoTooltip] interests lie?\" I ask, attentive.\n\n"
 coronation_banquet.2000.desc.lustful:0 "\"Hah! Under someone's waist, I can tell you that!\""
 coronation_banquet.2000.desc.nerd:0 "\"Just... just talk about books and how much you hate going outside.\""
 coronation_banquet.2000.desc.valiant:0 "\"Ah, the most valiant of [diplo_target.GetWomenMen], versed in war and its arts.\""
 coronation_banquet.2000.desc.social:0 "\"Here, obviously! A moment of celebration, of good food, fine drinking and the most exquisite company.\""
 coronation_banquet.2000.desc.fishy:0 "\"[diplo_target.GetSheHe|U] thrives at court! With great care has [diplo_target.GetSheHe] studied the arts of the shadows.\""
 coronation_banquet.2000.a:0 "Fantastic! Let's use this insight at once!"
 coronation_banquet.2000.a.tt:1 "You approach [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.b:0 "How do I know I can trust [target_friend.GetHerHim]?"
 coronation_banquet.2000.b.success.tt:1 "This will grant a bonus to [GetScheme('befriend').GetTypeName] [schemes|E] targeting [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] appears to be telling the truth"
 coronation_banquet.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] is offended by your mistrust"
 coronation_banquet.2001.t:0 "$coronation_banquet.2000.t$"
 coronation_banquet.2001.desc:0 "With my newly acquired knowledge I artfully approach [diplo_target.GetTitledFirstName], who's enjoying the feast and some others' company at a different table, where a rich cloth is laid. \"May we have a small word, [diplo_target.GetTitleAsNameNoTooltip]?\", I ask, \"I wouldn't want to interrupt your parliament.\"\n\n[diplo_target.GetTitledFirstNameNoTooltip] raises [diplo_target.GetHerHis] eyebrows, a hint of curiosity in [diplo_target.GetHerHis] eyes, \"Well, of course. What matters bring you to me, noble [ROOT.Char.GetFirstNameNoTooltip]?\""
 coronation_banquet.2001.a:0 "\"Do you want to sneak out and find some... fine guests?\""
 coronation_banquet.2001.b:0 "Nothing is unfortunate if you don't consider it unfortunate, as the philosopher says."
 coronation_banquet.2001.b.flavor:0 "#EMP Nothing is miserable but what you think so#!."
 coronation_banquet.2001.b.dull:0 "\"So... did you hear about... a treaty?\""
 coronation_banquet.2001.c:1 "\"Did you hear about the baron's campaign? What a siege that was!\""
 coronation_banquet.2001.d:0 "\"Please, drink and eat with me, and may this feast last for days!\""
 coronation_banquet.2001.e:0 "\"#EMP Psst#!, did you hear the rumors about a courtly plot?\""
 coronation_banquet.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] considers you a powerful ally"
 coronation_banquet.2000.after.alliance.tt:1 "You enter an alliance with [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] wants you to be [diplo_target.GetHerHis] liege"
 coronation_banquet.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] swears fealty to you"
 coronation_banquet.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] considers you a kindred soul"
 coronation_banquet.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] is insulted that you'd think [diplo_target.GetSheHe] would have any interest in that"
 coronation_banquet.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] is insulted"
 coronation_banquet.2030.desc.intro:0 "The food and drink flows readily during the banquet as the celebrations continue. Between courses, I spot [coronation_target.GetTitledFirstName|U] surrounded by well-wishers. Grabbing [bastard_scope.GetFirstName|U], I approach the [coronation_target.GetTitleAsNameNoTooltip]. \"Your Grace!\" I call out, catching [coronation_target.GetHerHis|l] attention.\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] turns, [coronation_target.GetHerHis|l] eyes narrowing with curiosity. \"[asking_guest.GetTitledFirstNameNoTooltip|U], what is I can do for you?\""
 coronation_banquet.2031.desc:0 "The food and drink flows readily during the banquet as the celebrations continue. Between courses, I spot [asking_guest.GetTitledFirstName|U] approach with [bastard_scope.GetFirstName|U] following close behind. \"Your Grace!\" [asking_guest.GetSheHe|U] calls out. [asking_guest.GetTitledFirstNameNoTooltip|U] bows deeply, [bastard_scope.GetFirstNameNoTooltip|U] follows suit.\n\n\"[asking_guest.GetTitledFirstNameNoTooltip|U], what is I can do for you?\" I ask.\n\n\"Your Grace, this is [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] has served faithfully in my household, and I wish to see [bastard_scope.GetHerHim|l] legitimized.\"\n\nI study [bastard_scope.GetFirstNameNoTooltip|U], then [asking_guest.GetTitledFirstNameNoTooltip|U]. \"Your bastard [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))], you mean.\"\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] nods. \"Yes, Your Grace. [bastard_scope.GetFirstNameNoTooltip|U] is my blood and has proven [bastard_scope.GetHerselfHimself|l] worthy of my name.\""
 coronation_banquet.2031.desc_hooked:0 "The food and drink flows readily during the banquet as the celebrations continue. Between courses, I spot [asking_guest.GetTitledFirstName|U] approach with [bastard_scope.GetFirstName|U] following close behind. \"Your Grace!\" [asking_guest.GetSheHe|U] calls out.\n\n\"[asking_guest.GetTitledFirstNameNoTooltip|U], what is I can do for you?\" I ask. \n\n[asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] tone changes abruptly from one of deference to one of confidence. \"Your Grace, this is [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] has served faithfully in my household, and seeing as I am owed a favor by the crown, I wish to see [bastard_scope.GetHerHim|l] legitimized.\""
 coronation_banquet.0101.t:0 "Clear Your Head"
 coronation_banquet.0101.desc.intro:0 "It's a rare person who can go an entire feast without needing at least a little time outside, away from the hubbub, even if only to relieve themselves.\n\nFortunately for me, [intent_target.GetTitledFirstName] is no exception. From a nearby alcove I watch as [intent_target.GetSheHe]"
 coronation_banquet.0101.desc.high_place:0 "stares out of the window of this high, lonely tower. Clearly admiring a view to die for — one good, sharp shove and all my problems are over. It'll even look like an accident."
 coronation_banquet.0101.desc.water:0 "wanders along the edge of [activity.GetHost.Custom('IndefiniteBodyOfWater')] close to the walls. My blackjack clutched in hand, I just need to hit [intent_target.GetHerHim] hard enough that [intent_target.GetSheHe]'s stunned — the water will take care of the rest, and it'll even look like an accident."
 coronation_banquet.0101.desc.critter:1 "traipses the paths of the courtyard. Clutched in my hand (hopefully well-restrained) is a venomous [SCOPE.Custom('VenomousCreature')]. Fierce, deadly, I only need to throw it at a bare patch of skin to let it do its wicked work."
 coronation_banquet.0101.desc.rock:0 "wanders the courtyard's decorations. The rock in my hand has a good heft to it, as well as a wickedly sharp point — one good, clean shot to the skull should be enough to do the dark deed."
 coronation_banquet.0101.desc.outro:0 "\n\nI've got the element of surprise, so if the plan goes awry, bolting in time shouldn't be a problem. Sadly it likely won't take much questioning for [intent_target.GetFirstNameNoTooltip] to note my suspicious absence."
 coronation_banquet.0101.a:0 "Alright, one firm push and..."
 coronation_banquet.0101.a.tt.success:0 "Out [intent_target.GetSheHe] goes!"
 coronation_banquet.0101.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] throws [intent_target.GetHerselfHimself] to the side"
 coronation_banquet.0101.b:0 "A sturdy blow, a firm push, and..."
 coronation_banquet.0101.b.tt.success:0 "Stunned, [intent_target.GetFirstNameNoTooltip] crumples beneath the water"
 coronation_banquet.0101.b.tt.failure:0 "[intent_target.GetSheHe|U] topples but is still conscious"
 coronation_banquet.0101.c:0 "The toss has to have #EMP just#! enough power..."
 coronation_banquet.0101.c.tt.success:1 "The [SCOPE.Custom('VenomousCreature')] attacks"
 coronation_banquet.0101.c.tt.failure:0 "The creature bounces off and flees"
 coronation_banquet.0101.d:0 "Alright, I need to hit [intent_target.GetHerHim] square in the head..."
 coronation_banquet.0101.d.tt.success:0 "You catch [intent_target.GetHerHim] on the temple"
 coronation_banquet.0101.d.tt.failure:0 "You miss"
 coronation_banquet.0101.e:0 "Perhaps I'm better off observing?"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme.overwrite:0 "This will overwrite your potential bonus to [GetScheme('murder').GetTypeName] [ROOT.Char.Var('coronation_feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme:0 "You will receive #P [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! success chance to any [GetScheme('murder').GetTypeName] [scheme|E] you start against [intent_target.GetTitledFirstName] in the next [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] years"
 coronation_banquet.0101.f:0 "This was a foolish idea."
 coronation_banquet.0201.t:0 "Dinner and a Show"
 coronation_banquet.0201.desc.intro:0 "Sitting opposite [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)] provides me with a veritable treasure trove of ways to tease [intent_target.GetHerHim] without breaking the rules of propriety.\n\n"
 coronation_banquet.0201.desc.meat.dramatic_snap:0 "\"... of course, it's all about being\", I snap the small bone of [activity.GetHost.Custom('RegionalEdibleAnimal')] I'm holding deftly in two, \"#EMP firm#!. Wouldn't you agree?\""
 coronation_banquet.0201.desc.meat.sink_teeth:0 "Slowly, deliberately, I let my teeth sink into the flesh of a #EMP delectable#! morsel of [activity.GetHost.Custom('RegionalEdibleMeat')], gently, yet firmly, tearing the meat away."
 coronation_banquet.0201.desc.meat.lick:0 "With a hearty, yet languid, lick, I collect a heavy mouthful of the sauce coating my portion of [activity.GetHost.Custom('RegionalEdibleAnimal')]. We maintain eye contact the entire time."
 coronation_banquet.0201.desc.veggie.suggestive_gesture:0 "Slowly, teasingly, I run my finger around the curve of a pair of [activity.GetHost.Custom('RegionalRootVegetablePlural')], gently teasing the vegetables with my soft caress. At their end, I drag the slightest hint of nail across their surface, leaving an ever-so-slight scratch."
 coronation_banquet.0201.desc.veggie.sink_teeth:0 "With gusto, I bite firmly into a huge, juicy, #EMP firm#! [activity.GetHost.Custom('RegionalRootVegetable')], letting a little fluid spill out and dribble down my chin. Satisfiedly, my tongue darts out, licking my lips clean."
 coronation_banquet.0201.desc.veggie.deep_bite:0 "With dramatic flair, my upraised hand drops a small chunk of [activity.GetHost.Custom('RegionalRootVegetable')] into my mouth, and I swallow with #EMP audible#! satisfaction. My eyes even roll back a little into my head, for that added element of spice."
 coronation_banquet.0201.desc.outro:0 "\n\nI can see from the look on [intent_target.GetHerHis] face that [intent_target.GetFirstNameNoTooltip] gets my message. What I can't quite discern is [intent_target.GetHerHis] expression — is that lascivious interest or a tumbling stomach? It's alarmingly difficult to say."
 coronation_banquet.0201.a:0 "Perhaps just one more bite, to hammer the point home."
 coronation_banquet.0201.a.tt.success:0 "Why, [ROOT.Char.GetFirstNameNoTooltip]..."
 coronation_banquet.0201.a.tt.failure:0 "What #EMP are#! you doing?"
 coronation_banquet.0201.b:0 "This isn't working. Perhaps [intent_target.GetSheHe] prefers honest talk?"
 coronation_banquet.0201.b.tt.success:0 "Your conversation proves more interesting"
 coronation_banquet.0201.b.tt.failure:0 "By [intent_target.GetFaith.KnowledgeGodName] you're dreary!"
 coronation_banquet.0201.c:0 "This is less... firey than I'd hoped..."
 coronation_banquet.0401.t:0 "Stomach Rumbling"
 coronation_banquet.0401.desc.intro:0 "It's taken much of the evening to get myself close to [intent_target.GetTitledFirstName] without making it feel forced. After all, the best friendships are natural, and I want [intent_target.GetHerHim] to think this is spontaneous.\n\n"
 coronation_banquet.0401.desc.target_personality.flamboyant:0 "\"By [intent_target.GetFaith.WealthGodName]\", extols my maybe-friend, barely disguising a belch, \"that was a #EMP heavy#! course. And so soon after the last weighty one! It simply sits too heavily in the stomach. I'm simply cannot believe that the servants expect to keep serving their [activity.GetHost.Custom('MistressMaster')], working this poorly.\""
 coronation_banquet.0401.desc.target_personality.sedate:0 "The [intent_target.GetWomanMan] picks at [intent_target.GetHerHis] food, pushing a few small morsels around a greasy wooden plate.\n\n\"It's all a bit... heavy, isn't it? This course, the course before that, the course before #EMP that#!, and\", [intent_target.GetSheHe] nervously eyes a servant bringing out the next round of dishes, \"the next one too. So much rich food, all in a row, when what we really need is some innovative palate cleanser.\""
 coronation_banquet.0401.desc.target_personality.fallback:0 "The [intent_target.GetWomanMan] gently dabs at the corners of [intent_target.GetHerHis] mouth with a corner of soiled tablecloth, brushing away crumbs of flaky pastry.\n\n\"I just hope the next course is a bit lighter\", [intent_target.GetSheHe] opines, \"the whole point of a feast is to provide a rich, varied culinary experience, and so far this has felt more like it's trying to stuff us than excite us.\""
 coronation_banquet.0401.a:0 "Yes — sadly it was just a poor choice, I think."
 coronation_banquet.0401.a.tt.success:0 "You charm [intent_target.GetHerHim] utterly"
 coronation_banquet.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U]'d like to talk more"
 coronation_banquet.0401.a.tt.failure:0 "You're fun, but not that fun"
 coronation_banquet.0401.b:0 "\"You... #EMP do#! realise that this is my feast, yes?\""
 coronation_banquet.0401.c:0 "\"Loudly sing the meal's praises.\""
 coronation_banquet.0401.d:0 "Switch the subject to something less contentious."
 coronation_banquet.0601.t:0 "A Mere Jest"
 coronation_banquet.0601.desc.intro:0 "The kitchen is, I think, always the best place to make a little #EMP mischief#!. At least, provided the staff don't catch you.\n\nSo many potential targets, so little time: do I interfere with the tray of [activity.GetHost.Custom('GetExpensiveDrink')], the elaborate central entrée, or the small table of little dishes for the between-courses?\n\nWhatever I choose, I have just the item prepared to ruin someone's night —"
 coronation_banquet.0601.desc.dead_rat:0 "a particularly pungent dead rat, just about ready to burst."
 coronation_banquet.0601.desc.humongous_beetle:0 "a humongous, currently-exhausted beetle. It should be up and wriggling after it's had a nice rest, though."
 coronation_banquet.0601.desc.raw_eyeball:0 "a single, massive, raw eyeball."
 coronation_banquet.0601.desc.used_sponge:0 "a sponge that has been very... distinctly #EMP used#!."
 coronation_banquet.0601.desc.rotten_vegetable:0 "a stinking [activity.GetHost.Custom('RegionalRootVegetable')] so pungently-mouldy that I'm frankly shocked I've managed to hide it."
 coronation_banquet.0601.desc.dodgy_mushroom:0 "a mushroom that I'm extremely confident will send anyone running for the privy. Probably for the rest of the evening."
 coronation_banquet.0601.desc.hank_of_hair:0 "a small clump of hair from one of the courtyard animals. It's not head-hair."
 coronation_banquet.0601.a:0 "Soil the drinks."
 coronation_banquet.0601.a.tt.success:0 "You're in and out like a demon's whisper"
 coronation_banquet.0601.a.tt.failure:0 "You lack the grace to be stealthy"
 coronation_banquet.0601.b:0 "Spoil the fancy platter."
 coronation_banquet.0601.b.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.b.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.c:0 "Foil the side dish."
 coronation_banquet.0601.c.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.c.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.d:0 "This is beneath me."
 coronation_banquet.0801.t:0 "A Pleasing Atmosphere"
 coronation_banquet.0801.desc.intro:0 "Ahhh, is there anything more jovial than a good feast?\n\nGuests throng to and fro, eating and chatting while flickering torchlight plays off every wall, light bouncing like laughter around the hall."
 coronation_banquet.0801.desc.lustful:0 "So many delectable... #EMP dishes#! to [ROOT.Char.Custom('SenseObserve_EyeTaste')], so much opportunity for stolen glances, even an illict tryst.\n\nPerhaps two."
 coronation_banquet.0801.desc.chaste:0 "It's just nice to see so many people having fun without resorting to the pleasures of the flesh."
 coronation_banquet.0801.desc.gluttonous:0 "And the food! Oh the food... by [ROOT.Char.GetFaith.HealthGodName], I #EMP love#! a good hearty meal. Or five."
 coronation_banquet.0801.desc.temperate:0 "\n\nOf course, I'm not too keen on the elaborate dishes, but I can enjoy the fine company and good spirits while nibbling on my hunk of bread."
 coronation_banquet.0801.desc.greedy:0 "\n\nAt a feast, everyone's a little greedy for something — truthfully it's relaxing to see the world be so #EMP honest#! for a change."
 coronation_banquet.0801.desc.generous:0 "\n\nThere's something so simply pleasant about the act of feeding others, of all breaking bread and sharing cups in the same room."
 coronation_banquet.0801.desc.lazy:0 "And me? I don't have to move a muscle. People, food, drink, cushions, servants, they all come to me without my having to lift a finger. #EMP Perfection#!."
 coronation_banquet.0801.desc.diligent:0 "Coordinating so many people and servants is an underappreciated task, one with no small degree of subtle difficulty to it, and it's pleasing to see it done well."
 coronation_banquet.0801.desc.wrathful:0 "I #EMP can#! be... something of a victim of apoplexy, at times. But here, now, I'm calm, perhaps even sedate.\n\nThe change of pace is pleasant."
 coronation_banquet.0801.desc.calm:0 "\n\nSome people think a banquet is a hectic place, but to me, they're a bastion of calm and social accord. Everyone sits easier with a full belly and a sloshing cup, after all."
 coronation_banquet.0801.desc.patient:0 "\n\nI even enjoy the waits between courses — they're not just chances to laugh and chat, they let you reflect on the dish you ate and the thought that went into it."
 coronation_banquet.0801.desc.impatient:0 "\n\nA solid banquet is one of the few environments where you rarely have to wait for anything. Want food? It's there. Need a drink? They'll pour you one. Fancy a chat? Good company is everywhere. Bliss."
 coronation_banquet.0801.desc.arrogant:0 "\n\nIt does me good to hobnob with some of my lessers like this, my [ROOT.Char.Custom('FootFeet')] up on a stool, spreading my goodwill amongst the masses of petty nobles."
 coronation_banquet.0801.desc.humble:0 "So many people, come from all over the realm, just to be here. It really gives some perspective on how vast the world is."
 coronation_banquet.0801.desc.deceitful:0 "\n\nI've started a few rumors amongst the throng already, just as a bit of fun. I find it rather sporting to see just how fast a lie can spread, even without any further motive than causing a little chaos."
 coronation_banquet.0801.desc.honest:0 "There's few truer expressions of the mortal experience than this. So naked, so honest — just people enjoying the company of other people."
 coronation_banquet.0801.desc.craven:0 "There's something so reassuring about being around so many people, like nothing can possibly go wrong.\n\nProbably."
 coronation_banquet.0801.desc.brave:0 "We're a motley band, it's true, but here and now I feel like this party could take on the world and win."
 coronation_banquet.0801.desc.shy:0 "I'm happily settled in a corner seat, chatting with a few interesting people.\n\nIt's good to get a chance to be social without being overwhelmed for once."
 coronation_banquet.0801.desc.gregarious:0 "\n\nIt's a shame we couldn't get more guests, just another tableful or so, but not everyone has the party spirit. Not everyone, perhaps, but #EMP I#! do, and I'm as good as a table or two all by myself!"
 coronation_banquet.0801.desc.ambitious:0 "So much opportunity to talk, to meet, to discuss, to plan. Each new conversation is the seed of a new goal, each dish an excuse to add another contact."
 coronation_banquet.0801.desc.content:0 "I can't think of a single thing I'd change. It's all just... perfect."
 coronation_banquet.0801.desc.arbitrary:0 "\n\nOf course, not everything's quite how I'd like it, but that's the nature of these gatherings. Next time things'll be different, and the spice of change gives something to look forward to."
 coronation_banquet.0801.desc.just:0 "\n\nI've always found the natural order of a banquet delightful to behold. Tables neatly laid out, social ranks quietly enforced, everyone happy and laughing and in their proper place. Exactly where they should be."
 coronation_banquet.0801.desc.cynical:0 "Of course, most of them are just here to eat and drink on someone else's coin, but who am I to judge? It's hardly a choice I can blame them for, and the food is #EMP delicious#!."
 coronation_banquet.0801.desc.zealous:0 "\n\nI mumble a quick devotion to [ROOT.Char.GetFaith.HealthGodName], giving thanks for the next wonderful course on its way. Truly this Creation of [ROOT.Char.GetFaith.CreatorName] is filled with wonder, and good fare is certainly not the smallest miracle on offer."
 coronation_banquet.0801.desc.paranoid:0 "\n\nI am constantly alert for any hint of danger, deliberate or accidental, planned or impromptu. There's just enough to match my expectations — not so much that a plot is obvious, not so little that a plot is clearly disguised. Just the way I like it."
 coronation_banquet.0801.desc.trusting:0 "\n\nOf course, with everyone in such good cheer and so much gorgeous food to try, who could bring ill will to such a gathering? No, this is a joyous affair, and I'm joyous with it."
 coronation_banquet.0801.desc.compassionate:0 "It's delightful to see the milk of human kindness being shared so freely."
 coronation_banquet.0801.desc.callous:0 "\n\nNot that I would be #EMP overly#! bothered if the rest of them were having a poor time, but I can still appreciate a pleasant atmosphere. In moderation."
 coronation_banquet.0801.desc.sadistic:0 "I enjoy screams and sobs as much as the next well-adjusted [ROOT.Char.GetTitleAsNameNoTooltip], but cries of merriment can certainly make a nice change of pace."
 coronation_banquet.0801.desc.stubborn:0 "I've considered getting up to meander around like so many others, but that would mean giving up my seat, and I'll be damned if I yield it."
 coronation_banquet.0801.desc.fickle:0 "I think my favorite thing about banquests #EMP has#! to be the food. No, the people. Actually, perhaps the drinks? Or the entertainment, or..."
 coronation_banquet.0801.desc.vengeful:0 "\n\nNaturally, no small amount of it is directed at the server I've just tripped, now covered in slimy appetisers. Serves the bastard right for forgetting to top up my drink last course."
 coronation_banquet.0801.desc.forgiving:0 "\n\nI'm a little worried that the serving staff missed my goblet when last they came round, but there's always next course. In fact, that's one of the lovely things about a banquet — there's #EMP always#! a next course."
 coronation_banquet.0801.desc.outro:0 "\n\nSometimes it's nice to simply sit back and enjoy the little things in life."
 coronation_banquet.0801.a:0 "This is where I want to be."
 coronation_banquet.0801.b:0 "Good folk to mingle with, here."
 coronation_banquet.0801.c:0 "A chance to be seen with the great and the good!"