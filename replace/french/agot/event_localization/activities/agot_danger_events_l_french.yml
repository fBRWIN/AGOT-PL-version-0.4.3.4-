l_french:
 agot_danger.0001.title:0 "$travel_danger_prefix$ Des sauvageons !"
 agot_danger.0001.desc:0 "Alors que notre hôte traverse [location.GetName], un cri de guerre fend l'air, et nous fait le même effet qu'une lame plongée en plein cœur. Un tel rugissement, même le plus brave aurait pu voir sa volonté s'ébranler et le contraindre à détaler sans demander son reste.\n\n« Des sauvageons, [ROOT.Char.Custom('FR_MonseigneurMadame')] ! » Après que la voix du garde s'est fait entendre, c'est son épée dégainée qu'il escompte bien faire parler. La panique se diffuse dans nos rangs, comme le venin dans les veines, et comme si cela ne suffisait pas, une autre voix se fait entendre. « Il y en a #bold trop#! ! »\n\nMême si cela est exagéré, car ils ne sont pas en si grand nombre, ils sont immenses, intrépides et bien décidé à mourir pour obtenir ce que nous avons. Parmi eux, il y en a un[btw_raider.Custom('FR_E')] qui se démarque : [btw_raider.GetFirstNameNicknamed]. Un[btw_raider.Custom('FR_E')] sauvageo[btw_raider.Custom('FR_NNne')] connu pour sa cruauté, ses attaques audacieuses — comme celle-ci — et son tempérament fougueux.\n\nAlors que les pillards se rapprochent, mon cheval s'agite et renâcle, menaçant de me renverser. Avant que cela n'arrive, je tiens fermement les rênes, et reprend le contrôle de mon destrier. Je brandis mon arme et fais retentir ma voix..."
 agot_danger.0001.a:0 "Repliez-vous ! Repliez-vous !"
 agot_danger.0001.a.tt:0 "Vous et votre escorte tentez d'échapper aux sauvageons."
 agot_danger.0001.a.toast:0 "Fuyez !"
 agot_danger.0001.a.fleeing:0 "Vous vous êtes échappé indemne."
 agot_danger.0001.a.minordelay:0 "Vous vous êtes échappé, mais cela a légèrement retardé votre voyage."
 agot_danger.0001.a.majordelay:0 "Vous vous êtes échappé, mais cela a fortement retardé votre voyage."
 agot_danger.0001.a.minortheft:0 "Vous vous êtes échappé indemne, mais vous avez perdu quelques biens."
 agot_danger.0001.a.majortheft:0 "Vous vous êtes échappé indemne, mais vous avez égaré votre bourse dans la précipitation."
 agot_danger.0001.a.minorcombo:0 "Malgré votre manœuvre, [btw_raider.GetFirstNameNoTooltip] est parvenu à voler quelques-uns de vos biens."
 agot_danger.0001.a.majorcombo:0 "Malgré votre manœuvre, [btw_raider.GetFirstNameNoTooltip] est parvenu à voler beaucoup de vos biens."
 agot_danger.0001.a.scattered:0 "Votre escorte s'est dispersée — c'est chacun pour soi !"
 agot_danger.0001.b:0 "Ralliez-vous à moi ! Et... #bold CHARGEZ#! !"
 agot_danger.0001.b.tt:0 "Vous menez une charge contre les sauvageons."
 agot_danger.0001.b.winning:0 "Vous gagnez la bataille."
 agot_danger.0001.b.win:0 "Vous avez gagné"
 agot_danger.0001.b.killed:0 "Vous avez tué tous les sauvageons."
 agot_danger.0001.b.imprisoned:0 "Vous avez capturé [btw_raider.Custom('FR_LeLa')] chef des sauvageons, [btw_raider.GetFirstName] !"
 agot_danger.0001.b.fleeing:0 "Après un interminable combat, les sauvageons et leur chef, [btw_raider.GetFirstName], sont parvenus à s'échapper !"
 agot_danger.0001.b.losing:0 "Vous perdez la bataille."
 agot_danger.0001.b.loss:0 "Vous avez perdu"
 agot_danger.0001.b.robbed:0 "Vous avez été vaincu et ils ont pris tout ce que vous aviez."
 agot_danger.0001.b.kidnapping:0 "Vous avez été vaincu, et les sauvageons ont emmenés [kidnapped_entourage.GetName]..."
 agot_danger.0001.c:0 "On peut peut-être trouver un arrangement..."
 agot_danger.0001.c.tt:0 "Vous tentez de recruter [btw_raider.GetFirstNameNoTooltip]."
 agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip] rejoint votre cour"
 agot_danger.0001.c.else:0 "Mais pouvez-vous faire confiance à un sauvageon ?"
 agot_danger.0001.c.ranwithmoney:0 "[btw_raider.GetFirstNameNoTooltip] s'enfuit avec de l'or"
 agot_danger.0001.d:0 "Si nous abandonnons [sacrificed_entourage.GetFirstNameNoTooltip], cela pourrait nous faire gagner du temps."
 agot_danger.0001.d.tt:0 "Vous allez sacrifier [sacrificed_entourage.GetName] afin de tenter de distraire les sauvageons."
 agot_danger.0001.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] a été abandonné[sacrificed_entourage.Custom('FR_E')]"
 agot_danger.0002.title:0 "$travel_danger_prefix$ Rencontre dans les montagnes !"
 agot_danger.0002.desc:0 "Alors que notre hôte traverse [location.GetName], un cri de guerre déchire l'air ténu et un frisson serpente dans notre dos. Un tel rugissement, même le plus brave aurait pu voir sa volonté s'ébranler et le contraindre à détaler sans demander son reste.\n\n« Cavaliers en approche ! » La voix de l'éclaireur résonne, tandis qu'il dégaine son épée, pointé vers l'avant. À ce moment-là, il n'y encore rien de visible à l'horizon, mais des bruits distincts se font entendre. Des bruits de sabots. Plus d'une dizaine, au bas mot, et qui vont en s'approchant. La panique se diffuse dans nos rangs, comme le venin dans les veines, et comme si cela ne suffisait pas, une autre voix se fait entendre. « Il y en a #bold trop#! ! »\n\nMême si cela est exagéré, car ils ne sont pas en si grand nombre, ils sont imposants, intrépides et bien décidé à mourir pour obtenir ce que nous avons. À leur tête chevauche un[moon_raider.Custom('FR_E')] [moon_raider.GetWomanMan] plus imposant[moon_raider.Custom('FR_E')] encore que le reste de la meute, vêtu d'une peau de lynx-de-fumée et armé d'une épée à deux mains. Quelqu'un de mon escorte semble [moon_raider.Custom('FR_LeLa')] reconnaître : « [moon_raider.GetFirstNameNicknamed] ! » Un[moon_raider.Custom('FR_E')] [moon_raider.GetWomanMan] connu pour sa cruauté, ses attaques audacieuses — comme celle-ci — et son tempérament fougueux.\n\nAlors que les pillards se rapprochent, mon cheval s'agite et renâcle, menaçant de me renverser. Avant que cela n'arrive, je tiens fermement les rênes, et reprend le contrôle de mon destrier. Je brandis mon arme et fais retentir ma voix..."
 agot_danger.0002.a:0 "Repliez-vous ! Repliez-vous !"
 agot_danger.0002.a.tt:0 "Vous et votre escorte tentez d'échapper aux clans des montagnes."
 agot_danger.0002.a.toast:0 "Fuyez !"
 agot_danger.0002.a.fleeing:0 "Vous vous êtes échappé indemne."
 agot_danger.0002.a.minordelay:0 "Vous vous êtes échappé, mais cela a légèrement retardé votre voyage."
 agot_danger.0002.a.majordelay:0 "Vous vous êtes échappé, mais cela a fortement retardé votre voyage."
 agot_danger.0002.a.minortheft:0 "Vous vous êtes échappé indemne, mais vous avez perdu quelques biens."
 agot_danger.0002.a.majortheft:0 "Vous vous êtes échappé indemne, mais vous avez égaré votre bourse dans la précipitation."
 agot_danger.0002.a.minorcombo:0 "Malgré votre manœuvre, [moon_raider.GetFirstNameNoTooltip] est parvenu à voler quelques-uns de vos biens."
 agot_danger.0002.a.majorcombo:0 "Malgré votre manœuvre, [moon_raider.GetFirstNameNoTooltip] est parvenu à voler beaucoup de vos biens."
 agot_danger.0002.a.scattered:0 "Votre escorte s'est dispersée — c'est chacun pour soi !"
 agot_danger.0002.b:0 "Ralliez-vous à moi ! Et... #bold CHARGEZ#! !"
 agot_danger.0002.b.tt:0 "Vous menez une charge contre les pillards."
 agot_danger.0002.b.winning:0 "Vous gagnez la bataille."
 agot_danger.0002.b.win:0 "Vous avez gagné"
 agot_danger.0002.b.killed:0 "Vous avez tué tous les pillards."
 agot_danger.0002.b.imprisoned:0 "Vous avez capturé [moon_raider.Custom('FR_LeLa')] chef des pillards, [moon_raider.GetFirstName] !"
 agot_danger.0002.b.fleeing:0 "Après un interminable combat, les membres du clan et leur chef, [moon_raider.GetFirstName], sont parvenus à s'échapper !"
 agot_danger.0002.b.losing:0 "Vous perdez la bataille."
 agot_danger.0002.b.loss:0 "Vous avez perdu"
 agot_danger.0002.b.robbed:0 "Vous avez été vaincu et ils ont pris tout ce que vous aviez."
 agot_danger.0002.b.kidnapping:0 "Vous avez été vaincu, et les pillards ont emmenés [kidnapped_entourage.GetName]..."
 agot_danger.0002.c:0 "On peut peut-être trouver un arrangement..."
 agot_danger.0002.c.tt:0 "Vous tentez de recruter [moon_raider.GetFirstNameNoTooltip]."
 agot_danger.0002.c.joined:0 "[moon_raider.GetFirstNameNoTooltip] rejoint votre cour"
 agot_danger.0002.c.else:0 "Mais pouvez-vous faire confiance à un membre des clans des montagnes ?"
 agot_danger.0002.c.ranwithmoney:0 "[moon_raider.GetFirstNameNoTooltip] s'enfuit avec de l'or"
 agot_danger.0002.d:0 "Si nous abandonnons [sacrificed_entourage.GetFirstNameNoTooltip], cela pourrait nous faire gagner du temps."
 agot_danger.0002.d.tt:0 "Vous allez sacrifier [sacrificed_entourage.GetName] afin de tenter de distraire les pillards."
 agot_danger.0002.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] a été abandonné[sacrificed_entourage.Custom('FR_E')]"
 agot_danger.0003.title:0 "$travel_danger_prefix$ La crevasse de glace"
 agot_danger.0003.desc:0 "J'avance sur l'étendue glacée, traversant le vent et dédaignant le froid. Chaque pas se doit d'être plus prudent que le précédent, car le voyage est jalonné de crevasses mortelles, de ravins hostiles et de lézardes traîtresses. Alors que jusqu'ici, seul le sifflement des bourrasques et le craquement du sol sous mes pieds m'offraient une mélodie pour accompagner mon périple, une autre sorte de son se fait entendre derrière moi.\n\nLe cri presque étouffé de [crevasse_fallerinto.GetFirstName] me pousse à tourner la tête, et je comprends alors qu'un pas infortuné l'a conduit dans le plus traître des dangers : un précipice. Littéralement accroché[crevasse_fallerinto.Custom('FR_E')] à la vie à la seule force de ses mains, son traîneau, encore attaché à [crevasse_fallerinto.Custom('FR_LuiElle')], devient un fardeau précipitant sa perte, et son visage devient méconnaissable par l'horreur qui en défigure les traits."
 agot_danger.0003.a:0 "J'ai toujours une corde sous la main."
 agot_danger.0003.a.tt:0 "Vous allez attraper [crevasse_fallerinto.GetFirstNameNoTooltip] au lasso pour réussir à la hisser de toutes vos forces."
 agot_danger.0003.b:0 "Tenter de [crevasse_fallerinto.Custom('FR_LeLa')] sauver en la hissant à bout de bras."
 agot_danger.0003.b.toast.success.t:0 "Vous parvenez à hisser [crevasse_fallerinto.GetFirstName] avec son traîneau."
 agot_danger.0003.b.toast.failure.t:0 "Votre main glisse et [crevasse_fallerinto.GetFirstName] fait une chute mortelle"
 agot_danger.0003.c:0 "Il n'y a pas d'autre choix que de couper le harnais de son traîneau."
 agot_danger.0003.c.tt:0 "Vous allez sacrifier des provisions pour sauver [crevasse_fallerinto.GetFirstNameNoTooltip], vous obligeant à rationner ce qui vous restera."
 agot_danger.0003.d:0 "Je n'ai nul besoin d'un poids mort avec moi."
 agot_danger.0003.d.tt:0 "Vous regardez [crevasse_fallerinto.GetFirstNameNoTooltip] se faire engloutir par l'abîme glacial."
 agot_danger.0004.title:0 "$travel_danger_prefix$ Les aléas du vrai Nord"
 agot_danger.0004.desc:0 "Ces contrées sauvages et gelées sont déjà bien assez inhospitalières par beau temps, alors que dire quand les intempéries s'invitent au voyage ? Le vent qui hurle plus fort encore que les loups à la belle étoile, me rendant sourd à tout autre son ; le froid intense qui glisse ses mains baladeuses sur le moindre bout de peau à découvert, engourdissant mon toucher ; et les rafales, fouettant mon visage, si cinglantes que j'en perdrais la vue.\n\nBientôt viendra également la neige, la pluie, ou que sais-je ? Il est des défis que l'on ne peut surmonter, des ennemis que l'on ne peut défaire, des forces que l'on ne peut affronter, et la nature tempétueuse de ces régions en fait partie. Il faut nous abriter, #bold et vite !#!"
 agot_danger.0004.a:0 "Je suis sûr qu'il doit y a une grotte non loin de là !"
 agot_danger.0004.a.tt:0 "Vous trouverez refuge dans dans une grotte en attendant que la tempête se calme."
 agot_danger.0004.b:0 "Cherchons un endroit pour se mettre à l'abri !"
 agot_danger.0004.b.tt:0 "Vous allez chercher un abri contre la tempête, mais certaines personnes qui vous accompagnent pourraient subir les sévices du froid."
 agot_danger.0004.b.toast.lostlimb.t:0 "[frostbite_victim.GetFirstName] a été victime du froid glacial."
 agot_danger.0004.c:0 "On cesse de geindre et on presse le pas !"
 agot_danger.0004.c.tt:0 "Vous poursuivez votre route, faisant fi du froid et du vent. Beaucoup de ceux qui vous accompagnent en subiront les funestes conséquences."
 agot_danger.0004.c.toast.death.t:0 "[frostbite_victim.GetFirstName] a succombé au blizzard."
 agot_danger.0005.title:0 "$travel_danger_prefix$ Les aléas du vrai Nord : La Caverne"
 agot_danger.0005.desc:0 "La neige apportée par les grises nuées du ciel commence à tomber, lorsqu'enfin j'atteins la grotte qui va nous préserver de cette tempête. Pénétrant plus avant dans ses profondeurs, l'étreinte du froid se relâche — sans pour autant disparaître — tandis que le vent s'époumone à hurler depuis l'extérieur pour s'assurer que nous n'oublions pas sa présence. Puisque la chair est un bien piètre bouclier contre les forces de la nature, ces parois rocheuses sauront faire office d'abri de fortune jusqu'à demain.\n\nLe feu désormais allumé, je scrute les murs sur lesquels figurent ça et là l'héritage laissé par d'anciens artistes rupestres. Sont-ce de simples souvenirs des précédents voyageurs ayant eu la bonne fortune de trouver un peu de répit ici ? Ou bien les vestiges laissés par d'anciens occupants qui ont choisi d'épouser le maigre confort qu'un toit fait de pierre peut apporter ?"
 agot_danger.0005.a:0 "C'est de toute évidence très ancien. Qui sait ce qu'on pourrait apprendre ?"
 agot_danger.0005.a.tt:0 "Vous examinerez de près les peintures et tenterez d’en tirer quelque chose."
 agot_danger.0005.a.success:0 "Vous parvenez à percer le secret contenu dans les peintures."
 agot_danger.0005.a.failure:0 "S'il y a quoi que ce soit d'utile dans ces peintures, vous ne parvenez pourtant pas à le découvrir."
 agot_danger.0005.a.toast.failure.t:0 "Les peintures ne vous apprennent rien."
 agot_danger.0005.b:0 "Qu'importe ces gribouillis, il faut nous réchauffer. [cave_companion.GetFirstNameNoTooltip], approchez…"
 agot_danger.0005.c:0 "Inutile de rester les bras croisés. Explorons cette grotte…"
 agot_danger.0005.c.tt:0 "Vous allez fouiller la grotte à la recherche de quoi que ce soit qui puisse avoir de la valeur."
 agot_danger.0005.c.mushrooms:0 "Vous trouvez de délicieux champignons"
 agot_danger.0005.c.mushrooms.toast:0 "Vous avez trouvé de délicieux champignons."
 agot_danger.0005.c.tiny_gold:0 "Vous trouvez un bijou de valeur"
 agot_danger.0005.c.tiny_gold.toast:0 "Vous avez trouvé un bijou de valeur."
 agot_danger.0005.c.minor_gold:0 "Vous trouvez une réserve de peaux"
 agot_danger.0005.c.minor_gold.toast:0 "Vous avez trouvé une réserve de peaux"
 agot_danger.0005.c.bear.tt:0 "Vous trouvez le propriétaire de la grotte"
 agot_danger.0005.d:0 "Profitons de la chaleur du feu pour partager quelques récits."
 agot_danger.0005.d.tt:0 "Vous attendrez la fin du blizzard en devisant autour du feu."
 agot_danger.0006.title:0 "$travel_danger_prefix$ Les aléas du vrai Nord : Peintures ancestrales"
 agot_danger.0006.a:0 "Il semble y avoir un motif récurrent. Est-ce une forme de poésie ?"
 agot_danger.0006.a.tt:0 "En essayant de déchiffrer le poème, vous composerez par inadvertance quelques morceaux de votre choix."
 agot_danger.0006.b:0 "Serait-ce le fondateur de notre clan qui pourfend le mammouth blanc à une défense ?"
 agot_danger.0006.b.tt:0 "Avoir une trace contemporaine des actes de vos ancêtres contribuera à la légende de votre clan."
 agot_danger.0006.c:0 "Je n'ai jamais eu vent d'une technique de pêche aussi habile."
 agot_danger.0006.c.tt:0 "Certaines scènes montrent des individus accomplissant leurs tâches avec une ingéniosité inspirante."
 agot_danger.0007.title:0 "$travel_danger_prefix$ Les aléas du vrai Nord : Un hôte mal luné"
 agot_danger.0007.a:0 "L'un de nous est de trop dans cette grotte."
 agot_danger.0007.b:0 "Compagnons ! À vos lances !"
 agot_danger.0007.b.cleankill.tt:0 "Vous parvenez à occire la bête sans aucune perte."
 agot_danger.0007.b.bearwound.tt:0 "Quelqu'un a été blessé."
 agot_danger.0007.b.toast.bearwound.t:0 "[injury_target.GetFirstName] a été sauvagement lacéré[ROOT.Char.Custom('FR_E')] par l'ours"
 agot_danger.0007.b.toast.bearkill.t:0 "[injury_target.GetFirstName] a rendu son dernier souffle dans cette grotte"
 agot_danger.0007.b.toast.cleankill.t:0 "Personne n'a été blessé par l'ours."
 agot_danger.0008.title:0 "$travel_danger_prefix$ Les aléas du vrai Nord : Le trophée"
 agot_danger.0008.desc:0 "L'ours rend son dernier souffle alors que son sang macule encore mon arme. Je lâche un soupir de soulagement, vu la taille de la bête qui gît devant moi, les choses auraient pu bien plus mal finir. Je me réjouis de cette victoire, comme l'illustre mon sourire affiché, car aussi monstrueux que pouvait être l'animal, il sera une bonne source pour maintes balades qui seront chantées au coin du feu. Maintenant, il ne me reste qu'à en faire un trophée."
 agot_danger.0008.a:0 "Je saurais faire bonne usage de cette magnifique fourrure."
 agot_danger.0008.a.tt:0 "Vous obtenez une peau d'ours comme artefact de cour."
 agot_danger.0008.b:0 "Son crâne fera une décoration parfaite."
 agot_danger.0008.b.tt:0 "Vous obtenez un crâne d'ours comme artefact de cour."
 agot_danger.0008.c:0 "Pour les avoir vus de près, je sais que ces griffes sont impressionnantes."
 agot_danger.0008.c.tt:0 "Vous obtenez des pattes d'ours comme artefact d'inventaire."
 agot_danger.0006.desc:0 "Je scrute avec attention les peintures, et j'arrive à relever quelque chose d'intéressant. Il ne s'agit pas d'une représentation homogène provenant d'une seule peuplade. Ces figures ont été dessinées par une multitude de clans et de tribus, pour narrer leurs luttes et hauts-faits à travers une fresque murale. Souhaitant immortaliser un récit, comme l'aurait fait un chroniqueur au sud du Mur, mais avec de la peinture en guise d'encre et de la roche en guise de papier.\n\nC'est toute une histoire qui vit à travers ces couleurs baignant dans la lueur du feu, et je pourrais presque entendre les chuchotements des fantômes qui viennent se réchauffer pour ressasser un passé révolu, mais pas perdu. Cette grotte n'étant pas seulement un abri pour les voyageurs, mais un autel à la mémoire d'individus ayant vécu jadis. Cette pensée galvanise mon envie d'en savoir plus et je décortique avec d'autant plus de motivation des images abstraites, qui finissent par prendre des formes concrètes dans mon esprit.\n\nJe n'ai pas les moyens de tout déchiffrer, alors mieux vaut que je me concentre sur quelque chose en particulier."
 agot_danger.0007.desc:0 "En m'aventurant plus avant dans les profondeurs de la grotte, je finis bien malgré moi par suivre une piste de carcasses et d'ossements, ayant appartenu pour certains à des animaux, pour d'autres à des êtres humains. La curiosité se change en appréhension, qui à son tour se change en crainte, quand je réalise qu'au bout de la piste, les carasses ont encore des traces de chair sanguinolentes.\n\nUne forme gigantesque sort de l'obscurité et se dresse sur ses pattes arrières. Si le signe de défi n'était pas encore assez évident, l'ours se met subitement à rugir pour nous faire comprendre qu'il est le maître de ces lieux, et qu'il ne compte pas partager sa couche avec qui que ce soit."
 agot_danger.0009.title:0 "$travel_danger_prefix$ La rivière de glace"
 agot_danger.0009.desc:0 "Dans le grand nord, les routes n'existent pour ainsi dire pas. En lieu et place, il n'y a guère plus que des sentiers battus, rares dans le meilleur des cas, quand ils ne sont pas tout simplement effacés par la neige. Ces contrées désertiques sont parsemées de montagnes escarpées et de dangereuses crevasses, et les rares fois où l'on peut profiter d'une surface plate pour voyager sont souvent à la faveur d'une rivière gelée.\n\nL'une d'elle se présente à nous, nous offrant l'occasion de faciliter notre périple. Mais à cette période de l'année, l'épaisseur de la glace pourrait se révéler #italic capricieuse#!. Ce genre de #italic routes improvisées#! peut grandement nous être favorable, mais comme partout dans ces régions, un pas maladroit ou mal assuré, et c'est la fin…"
 agot_danger.0009.a:0 "Assurons nous d'abord que cela soit sans danger."
 agot_danger.0009.a.tt:0 "Vous faites le premier pas, afin de vérifier l'état de la glace"
 agot_danger.0009.a.icegood.tt:0 "La glace est assez épaisse"
 agot_danger.0009.a.icegood.toast:0 "La glace s'est avérée suffisamment épaisse"
 agot_danger.0009.a.icebadnope.tt:0 "Vous remarquez que la glace se fissure progressivement"
 agot_danger.0009.a.icebadnope.toast:0 "Vous évitez de justesse de passer à travers la glace"
 agot_danger.0009.a.icebadfall.tt:0 "La glace craque et vous tombez dans l'eau glaciale"
 agot_danger.0009.b:0 "[travel_leader.GetFirstNameNoTooltip], passez en premier !"
 agot_danger.0009.b.tt:0 "Vous envoyez [travel_leader.GetName] en tête de colonne pour s'assurer de l'état de la glace."
 agot_danger.0009.b.icebadnope.tt:0 "[travel_leader.GetFirstNameNoTooltip] remarque que la glace se fissure progressivement"
 agot_danger.0009.b.icebadnope.toast:0 "[travel_leader.GetFirstNameNoTooltip] évite de justesse de passer à travers la glace"
 agot_danger.0009.b.icebadfall.tt:0 "La glace craque et [travel_leader.GetFirstNameNoTooltip] tombe dans l'eau glaciale"
 agot_danger.0009.c:0 "C'est bien trop risqué. Continuons sur la terre ferme."
 agot_danger.0009.c.tt:0 "Vous continuez votre voyage en empruntant le terrain accidenté des berges de la rivière"
 agot_danger.0010.title:0 "$travel_danger_prefix$ La rivière de glace : Le plongeon"
 agot_danger.0010.desc:0 "J'avance à tâtons, la prudence guidant chacun de mes pas. Je tente autant que faire se peut de répartir mon poids sur la plus large surface possible, espérant ainsi que cela sera suffisant pour aider la glace à supporter mon poids, mais ça ne l'est pas. Dans un premier temps, j'entends ce bruit qui me glace le sang : #bold crac#!. Tout se lézarde autour de moi. Fragilisé et fissuré, je sais que le sol est sur le point de se dérober sous mes pieds.\n\nUn battement de cil me sépare de l'instant où je vais finir englouti par les eaux. Un instant, aussi fugace soit-il, qu'il me faut utiliser à bon escient pour…"
 agot_danger.0010.a:0 "…Me préparer à braver le froid glacial."
 agot_danger.0010.a.tt:0 "Vous allez tenter de regagner la surface par vos propres moyens"
 agot_danger.0010.a.swim.tt:0 "Vous parvenez à regagner la surface"
 agot_danger.0010.a.toast:0 "Malgré le courant et le froid, vous parvenez à vous en sortir"
 agot_danger.0010.a.sink.tt:0 "Vous êtes englouti par les flots gelés"
 agot_danger.0010.b:0 "…Crier à l'aide !"
 agot_danger.0010.b.tt:0 "[travel_leader.GetFirstName] va tenter de vous sauver"
 agot_danger.0010.b.swim.tt:0 "[travel_leader.GetFirstName] parvient à vous extirper hors de l'eau"
 agot_danger.0010.b.toast:0 "[travel_leader.GetFirstNameNoTooltip] vous sauve des eaux gelées de la rivière"
 agot_danger.0010.b.sink.tt:0 "Vous finissez englouti par les eaux malgré les efforts de [travel_leader.GetFirstNameNoTooltip]"
 agot_danger.0011.title:0 "$travel_danger_prefix$ La rivière de glace : [travel_leader.GetFirstNameNoTooltip] en péril"
 agot_danger.0011.desc:0 "[travel_leader.GetFirstNameNicknamed] dutifully follows my order and descends to the frozen surface. [travel_leader.GetSheHe|U] barely makes three steps when, with seemingly no warning, the ice cracks violently under [travel_leader.GetHerHis] feet — and [travel_leader.GetSheHe] disappears under its surface."
 agot_danger.0011.a:0 "[travel_leader.GetSheHe|U] is on her own now."
 agot_danger.0011.a.tt:0 "You stand by waiting for [travel_leader.GetFirstNameNoTooltip] to resurface — or not"
 agot_danger.0011.a.swim.tt:0 "[travel_leader.GetFirstNameNoTooltip] emerges from beneath the ice"
 agot_danger.0011.a.swim.toast:0 "[travel_leader.GetFirstNameNoTooltip] resurfaces from the freezing water"
 agot_danger.0011.a.sink.tt:0 "[travel_leader.GetFirstNameNoTooltip] drowns in the river"
 agot_danger.0011.a.sink.toast:0 "[travel_leader.GetFirstNameNoTooltip] perished in the freezing depths"
 agot_danger.0011.b:0 "I must help [travel_leader.GetHerHim]!"
 agot_danger.0011.b.tt:0 "You rush in to rescue [travel_leader.GetName]"
 agot_danger.0011.b.swim.tt:0 "You manage to fish out [travel_leader.GetFirstNameNoTooltip] from under the ice"
 agot_danger.0011.b.swim.toast:0 "You saved [travel_leader.GetFirstNameNoTooltip] from drowning"
 agot_danger.0011.b.sink.tt:0 "[travel_leader.GetFirstNameNoTooltip] sinks too deep to reach"
 agot_danger.0011.b.sink.toast:0 "[travel_leader.GetFirstNameNoTooltip] drowns in the river"
 agot_danger.0010.b.bothsink.tt:0 "You both drown beneath the ice"
 agot_danger.0011.b.bothsink.tt:0 "You fall in and die together with [travel_leader.GetFirstNameNoTooltip]"