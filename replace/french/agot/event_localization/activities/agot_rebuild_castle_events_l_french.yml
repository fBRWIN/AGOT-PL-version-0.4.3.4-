l_french:
 activity_rebuilding_castle:0 "Reconstruire"
 activity_rebuilding_castle_owner:0 "Lord Commandant"
 activity_rebuilding_castle_name:0 "Reconstruire la forteresse"
 nw_wall_castle_rebuilding_other_selections_available_tt:0 "Je contrôlerai d'autres châteaux le long du mur"
 agot_rebuilding_castle.1000.desc:0 "Nos devoirs au Mur sont nombreux, mais assister à des spectacles à la cour de [other_host.GetTitledFirstName] n'en fait pas partie. Nous sommes le bouclier qui protège les royaumes des hommes, l'avez-vous oublié ?"
 agot_rebuilding_castle.1000.a:0 "Vous mettez vos serments à l'épreuve..."
 agot_rebuilding_castle.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_rebuilding_castle.1002.opening_desc:0 "Par la présente, je vous invite à un festin à ma cour !"
 agot_rebuilding_castle.1002.host_likes_me:0 "J'espère que vous y assisterez, car votre absence nous ferait cruellement défaut."
 agot_rebuilding_castle.1002.host_gets_along_with_me:0 "En tant que notable [ROOT.Char.GetTitleTierName], je serais honoré de votre présence."
 agot_rebuilding_castle.1002.host_dislikes_me:0 "Je m'attends à ce que toutes les personnes importantes soient présentes, ce qui, malheureusement, vous inclut."
 agot_rebuilding_castle.1002.a:0 "Bien sûr, je serai présent."
 agot_rebuilding_castle.1002.b:0 "J'y participerai. À contrecœur."
 agot_rebuilding_castle.1002.c:0 "J'ai le regret de vous annoncer que je suis très occupé."
 agot_rebuilding_castle.1002.d:0 "Non, je refuse !"
 agot_rebuilding_castle.1003.desc:0 "Je vous invite à un festin à ma cour de [barony.GetNameNoTier] ! Ce sera un événement grandiose, digne de votre honorable présence."
 agot_rebuilding_castle.1003.a:0 "Ce sera avec plaisir."
 agot_rebuilding_castle.1003.b:0 "J'ai des choses plus importantes à faire."
 agot_rebuilding_castle.1004.desc:0 "Je vous invite à un festin à ma cour de [barony.GetNameNoTier] ! Ce sera une grande fête, avec des plats et des divertissements délicieux."
 agot_rebuilding_castle.1004.a:0 "Ce sera avec plaisir."
 agot_rebuilding_castle.1004.b:0 "J'ai des choses plus importantes à faire."
 agot_rebuilding_castle.2001.t:0 "Les vendeurs de charbon de bois"
 agot_rebuilding_castle.2001.desc:0 "Alors que nous pensions d'abord que les environs du vieux château étaient déserts, nous avons rapidement appris que des habitants qui gagnaient leur vie en fabriquant du charbon de bois vivaient effectivement dans la région, et qu'ils étaient très peu réceptifs à notre présence.\n\nCertains de mes hommes ont signalé que les petites gens leur lançaient des pierres avant de s'enfuir dans les bois ; d'autres ont déclaré qu'ils craignaient qu'ils essaient bientôt de saboter l'équipement utilisé pour la reconstruction. Certains de mes hommes pensent que les ramasseurs de charbon de bois sont lassés de notre présence parce que la terre est restée sans gouvernement pendant des années - et ils craignent que nous exigions des taxes.\n\nD'autres encore ont souligné le fait que la Garde de Nuit est composée de nombreux hommes envoyés ici en guise de punition pour leurs crimes, et qu'ils devraient peut-être avoir peur de nous. Quelles que soient les raisons, je dois agir..."
 agot_rebuilding_castle.2001.a:0 "S'ils se comportent comme des sauvageons, je les traiterai comme tels !"
 agot_rebuilding_castle.2001.b:0 "Je vais leur parler et leur faire savoir que nous ne sommes pas une menace."
 agot_rebuilding_castle.2001.c:0 "Peut-être qu'un cadeau à leur intention nous permettra de gagner en popularité."
 agot_rebuilding_castle.2002.t:0 "Passé sombre, actes sombres"
 agot_rebuilding_castle.2002.desc:0 "Lors de la reconstruction du château, l'un de mes hommes souhaite me montrer quelque chose - rien de bon à en juger par l'aspect du garçon. Il me conduit dans une petite pièce que j'ai d'abord cru être une prison, puis j'ai vu les piles d'os.\n\nCertains os sont encore entourés de chaînes, tandis que d'autres ont été brisés et recollés, parfois plusieurs fois. \"Des sauvageons qu'ils ont emprisonnés, peut-être ? ...ce sont des marques de coupures ?\" Je me demande plus à moi-même qu'au jeune homme, en regardant les marques sur l'un des os. \"J'avais un chien... il adorait les os... ils ressemblaient à ça, une fois qu'il les avait mâchés... [ROOT.Char.GetLadyLord], je pense que lorsque ce château a été abandonné, ils les ont laissés ici... #italic en vie,#!\" dit le garçon, la voix tremblante."
 agot_rebuilding_castle.2002.a:0 "Une marque sombre sur la Garde de nuit..."
 agot_rebuilding_castle.2002.b:0 "Une telle pièce a son utilité..."
 agot_rebuilding_castle.2003.t:0 "Trésor enfoui"
 agot_rebuilding_castle.2003.desc:0 "Des ouvriers ont fait une heureuse découverte en déblayant les débris d'une pièce effondrée. Une bourse d'or a été trouvée cachée sous les planches du plancher. On ne sait pas comment elle est arrivée là, peut-être contenait-elle les fonds de quelqu'un qui espérait abandonner la Garde, ou les pièces d'un noble destinées à un bordel et à une taverne situés à proximité.\n\nCelui à qui elles ont appartenu n'est plus en vie pour les réclamer..."
 agot_rebuilding_castle.2003.a:0 "La Garde en fera bon usage !"
 agot_rebuilding_castle.2004.t:0 "Attaque des sauvageons !"
 agot_rebuilding_castle.2004.desc:0 "#bold Les fils de putains ont attendu l'heure du loup pour frapper !#!\n\nUn groupe de pillards sauvages ont espionnés notre travail pendant que nous reconstruisions le vieux château. Soit parce qu'ils croyaient pouvoir nous vaincre, soit par désespoir parce que le nouveau château signifiait une Garde plus forte. Ils se sont jetés sur nous pour nous attaquer."
 agot_rebuilding_castle.2004.a:0 "Je commanderai les hommes pour les repousser !"
 agot_rebuilding_castle.2004.b:0 "Je vais rejoindre la mêlée !"
 agot_rebuilding_castle.2004.c:0 "C'est perdu, il vaut mieux se retirer..."
 agot_rebuilding_castle.2005.t:0 "Une décision rapide"
 agot_rebuilding_castle.2005.desc:0 "La reconstruction d'un tel château n'est pas une mince affaire. Il faut réparer des années de décrépitude et restaurer une maçonnerie autrefois fière.\n\nAujourd'hui, alors que certains de mes hommes hissent des palettes de briques vers les hauteurs du château en ruines, je remarque que l'une des cordes commence à s'effilocher. Je vois [agot_rebuilding_block_head.GetTitledFirstName] en bas, totalement inconscient[agot_rebuilding_block_head.Custom('FR_E')] - #italic  mais a-t-on le temps de l'aider ?#!"
 agot_rebuilding_castle.2005.a:0 "Espérons qu'[agot_rebuilding_block_head.Custom('FR_IlElle')] sera pas blessé[agot_rebuilding_block_head.Custom('FR_E')]..."
 agot_rebuilding_castle.2005.a.tt:0 "Vous tentez de l'avertir."
 agot_rebuilding_castle.2005.b:0 "Je peux encore atteindre [agot_rebuilding_block_head.Custom('FR_LeLa')] [agot_rebuilding_block_head.GetWomanMan] et son bouclier !"
 agot_rebuilding_castle.2005.b.tt:0 "Cela vous mettra en danger, mais [agot_rebuilding_block_head.GetFirstNameNoTooltip] vous en sera reconnaissant."
 agot_rebuilding_castle.2006.t:0 "Les vielles habitudes ont la vie dure"
 agot_rebuilding_castle.2006.desc:0 "La vie sur le Mur est peu changeante et la plupart des frères jurés trouvent un rythme dans leur vie et #italic évitent#! les conflits entre eux.\n\nPourtant, lorsque le changement survient, il peut raviver de vieilles croyances profondément ancrées qui ne s'appliquent plus à ceux qui vivent sur le Mur. La reconstruction a justement été un catalyseur de ce type. Deux de mes hommes - l'un issu d'une famille modeste, l'autre d'une famille noble - sont devenus le point de mire des disputes."
 agot_rebuilding_castle.2006.a:0 "Le sang n'a pas droit de cité ici !"
 agot_rebuilding_castle.2006.b:0 "La plupart des roturiers sont venus ici en tant que criminels..."
 agot_rebuilding_castle.2006.c:0 "Nous sommes frères ici ! Ils ont juste besoin de répit."
 agot_rebuilding_castle.2006.d:0 "Je ne tolérerai pas de conflits dans les rangs !"
 agot_rebuilding_castle.2007.t:0 "Des options gravées dans le marbre"
 agot_rebuilding_castle.2007.desc:0 "Les pierres nécessaires à la reconstruction sont extraites des carrières de la Garde dans la Nouvelle Donation et de celles des seigneurs nordiques voisins.\n\nL'un de mes hommes m'a indiqué qu'il existait une source potentielle de pierre à proximité, bien qu'il ne s'agisse que d'une petite carrière qui s'épuiserait en quelques années."
 agot_rebuilding_castle.2007.a:0 "Je fournirai les fonds pour cette petite carrière."
 agot_rebuilding_castle.2007.b:0 "Je ferais un meilleur usage de mon or en le dépensant autrement."
 agot_rebuilding_castle.2008.t:0 "Dans les détails"
 agot_rebuilding_castle.2008.desc:0 "Les travaux de reconstruction se sont bien déroulés, mais je me retrouve encore à étudier les plans de construction jusque tard dans la nuit. Parfois, j'apporte de petites modifications ou je vois de minuscules moyens d'améliorer les plans déjà mis en œuvre.\n\nCertains de mes hommes m'ont dit qu'ils craignaient que je sois trop occupé par la reconstruction..."
 agot_rebuilding_castle.2008.a:0 "Il ne s'agit pas d'une obsession !"
 agot_rebuilding_castle.0999.t:0 "Le corbeau solitaire"
 agot_rebuilding_castle.0999.desc:0 "Les travaux de reconstruction ont été interrompus. Malgré mes efforts, je n'ai pas réussi à rassembler la main-d'œuvre nécessaire pour entreprendre une telle tâche.\n\nJe frémis en pensant à la partie faible et négligée du mur que j'avais cherché à renforcer. Espérons que les sauvageons ne nous égorgeront pas avant une nouvelle tentative de reconstruction..."
 agot_rebuilding_castle.0999.a:0 "Les ténèbres s'amassent et voici que ma garde commence…"
 agot_nights_watch.1001.t:0 "Reconstruire la Garde"
 agot_nights_watch.1001.desc:0 "Pendant trop longtemps, les frères de la Garde de Nuit ont regardé sans rien faire les forts situés le long du Mur se dessécher et s'effondrer, négligés et laissés à l'abandon.\n\nL'état attristé de notre ordre est désormais derrière nous. La Garde prospère, nos coffres sont pleins et les recrues sont nombreuses. Le temps est enfin venu de reconstruire et de repeupler, nous devons maintenant décider où concentrer nos efforts."
 agot_nights_watch.1001.a:0 "Le château de [nw_wall_castle_1.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1001.b:0 "[nw_wall_castle_2.GetTitle.GetNameNoTierNoTooltip] est le choix stratégique."
 agot_nights_watch.1001.c:0 "Les ruines de [nw_wall_castle_3.GetTitle.GetNameNoTierNoTooltip] !"
 agot_nights_watch.1001.d:0 "[nw_wall_castle_4.GetTitle.GetNameNoTierNoTooltip] est le choix stratégique."
 agot_nights_watch.1001.e:0 "Envoyez les bâtisseurs à [nw_wall_castle_5.GetTitle.GetNameNoTierNoTooltip] !"
 agot_nights_watch.1001.f:0 "Peut-être qu'un autre château pourrait bénéficier de mon attention..."
 agot_nights_watch.1001.g:0 "J'ai changé d'avis. Ce n'est pas le bon moment."
 agot_nights_watch.1002.a:0 "Le château de [nw_wall_castle_6.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1002.b:0 "[nw_wall_castle_7.GetTitle.GetNameNoTierNoTooltip] est le choix stratégique."
 agot_nights_watch.1002.c:0 "Les ruines de [nw_wall_castle_8.GetTitle.GetNameNoTierNoTooltip] !"
 agot_nights_watch.1002.d:0 "[nw_wall_castle_9.GetTitle.GetNameNoTierNoTooltip] est le choix stratégique."
 agot_nights_watch.1002.e:0 "Envoyez les bâtisseurs à [nw_wall_castle_10.GetTitle.GetNameNoTierNoTooltip] !"
 agot_nights_watch.1003.a:0 "Le château de [nw_wall_castle_11.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1003.b:0 "[nw_wall_castle_12.GetTitle.GetNameNoTierNoTooltip] est très prometteur."
 agot_nights_watch.1003.c:0 "Les ruines de [nw_wall_castle_13.GetTitle.GetNameNoTierNoTooltip] !"
 agot_nights_watch.1003.d:0 "[nw_wall_castle_14.GetTitle.GetNameNoTierNoTooltip] est le choix stratégique."
 agot_nights_watch.1003.e:0 "Envoyez les bâtisseurs à [nw_wall_castle_15.GetTitle.GetNameNoTierNoTooltip] !"
 agot_nights_watch.1004.a:0 "Le château de [nw_wall_castle_16.GetTitle.GetNameNoTierNoTooltip]."
 agot_nights_watch.1004.b:0 "[nw_wall_castle_17.GetTitle.GetNameNoTierNoTooltip] est très prometteur."
 agot_nights_watch.1004.c:0 "Les ruines de [nw_wall_castle_18.GetTitle.GetNameNoTierNoTooltip] !"
