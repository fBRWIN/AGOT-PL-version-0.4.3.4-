 agot_hunt_activity.001.t:0 "Un étranger sur la route"
 agot_hunt_activity.001.desc:0 "En chassant, je tombe sur un homme - un #italic géant#! avec des blessures dans le dos. Il semble effrayé, son regard va et vient comme s'il était #italic lui-même#! chassé.\n\n Cet étranger ne semble pas me remarquer, car je suis caché par le sous-bois dense. Que dois-je faire ?"
 agot_hunt_activity.001.a:0 "Je me montre et j'essaie de le calmer."
 agot_hunt_activity.001.b:0 "Je reste caché."
 agot_hunt_activity.001.c:0 "Je fuis, nous sommes tous les deux en danger !"
 agot_hunt_activity.002.t:0 "Rester caché"
 agot_hunt_activity.002.desc:0 "Lorsque l'étranger s'arrête, trop fatigué pour courir plus longtemps, je peux l'entendre jurer et pleurer. Je jurerais entendre la phrase \"je ne peux pas revenir en arrière\" marmonnée à plusieurs reprises.\n\nQuelques minutes s'écoulent alors que je reste caché dans l'obscurité des bois, quand soudain trois hommes apparaissent derrière l'étranger. Ils semblent l'avoir cherché - et ce n'est pas par gentillesse. L'un des hommes commence à le frapper avec un fouet d'esclavagiste !"
 agot_hunt_activity.002.a:0 "Je ne peux plus rien faire pour lui."
 agot_hunt_activity.002.b:0 "Je dois essayer de l'aider !"
 agot_hunt_activity.003.t:0 "Une conversation avec l'étranger"
 agot_hunt_activity.003.desc:0 "L'étranger se présente comme un guerrier issu d'une maison noble de l'autre côté du détroit. Mais il n'est plus qu'un esclave, capturé il y a plus d'un an. Il me supplie de l'aider - il dit qu'il est poursuivi par ses maîtres !"
 agot_hunt_activity.003.a:0 "Je vais l'aider !"
 agot_hunt_activity.003.b:0 "Hélas, il doit faire face à son destin."
 agot_hunt_activity.004.t:0 "Abandonner l'Etranger "
 agot_hunt_activity.004.desc:0 "Alors que je m'éloigne de plus en plus de ce pauvre étranger, j'entends les cris effrayés d'un jeune homme et le claquement sourd d'un fouet contre la chair. Les cris deviennent de plus en plus déchirants jusqu'à ce qu'ils cessent enfin.\n\nJe ne peux qu'imaginer le sort qu'a connu cet étranger aux mains des hommes qui le pourchassaient. #italic Et je me demande si j'ai fait ce qu'il fallait faire#!."
 agot_hunt_activity.004.a:0 "C'est ainsi que les choses fonctionnent..."
 agot_hunt_activity.004.b:0 "J'aurais dû le sauver !"
 agot_hunt_activity.005.t:0 "Les geôliers de l'étranger"
 agot_hunt_activity.005.desc:0 "Trois hommes s'approchent de moi. L'un d'eux ressemble à un marchand, vêtu d'habits chics d'une mode étrangère, tandis que les deux autres ont l'air de guerriers en armure de cuir légère\n\nLe marchand me remercie fièrement d'avoir capturé son esclave en fuite, promettant que je serai récompensé pour mon aide."
 agot_hunt_activity.005.a:0 "Le remettre aux hommes."
 agot_hunt_activity.005.b:0 "Avec sa force, il doit valoir son pesant d'or..."
 agot_hunt_activity.005.c:0 "Peut-être pourrais-je avoir besoin d'un homme de sa trempe ?"
 agot_hunt_activity.006.t:0 "Les geôliers de l'étranger"
 agot_hunt_activity.006.desc:0 "Je me lève de ma cachette, faisant sursauter les trois hommes - ils pensaient que le châtiment était sans témoin. L'un d'eux, vêtu d'habits chics d'une mode étrangère, m'interpelle :\n\n\"Vous ne devriez pas être ici, mon ami. Notre esclave a élaboré un plan d'évasion, mais cela n'a pas très bien fonctionné pour lui\", lance-t-il avec un sourire inquiétant. \"Laissez-nous, il n'y aura pas de problème.\""
 agot_hunt_activity.006.a:0 "Je n'ai pas besoin qu'on me le demande deux fois !"
 agot_hunt_activity.006.b:0 "Peut-être pourrais-je avoir besoin d'un homme de sa trempe ?"
 agot_hunt_activity.006.c:0 "Les tuez tous !"
 agot_hunt_activity.007.t:0 "Ma nouvelle acquisition"
 agot_hunt_activity.007.desc:0 "Maintenant que j'ai eu affaire à des maîtres esclavagistes, il semble que j'aie acquis un esclave. #italic C'est donc à moi de décider ce qu'il adviendra de lui.#!"
 agot_hunt_activity.007.a:0 "Je vais le libérer !"
 agot_hunt_activity.007.b:0 "Il se joindra à ma cour."
 agot_hunt_activity.007.c:0 "Sa vie m'appartient !"
 magot_hunt_activity.006.desc:0 "PLACEHOLDER Confrontation avec trois hommes"