 coronation.1140.t:0 "Le faux pas"
 coronation.1140.a.tt_die:0 "Vous vous empalez sur le [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1140.a.tt_die_broken_neck:0 "Vous glissez et vous rompez le cou"
 coronation.1140.a.tt_slip:0 "Vous vous ramassez la tête première"
 coronation.1140.a.tt_recover:0 "Vous évitez une chute terrible en vous rattrapant au dernier moment"
 coronation.1140.a:0 "Merde..."
 coronation.1140.desc_seven_kingdoms:0 "J'ai été couronné[coronation_target.Custom('FR_E')] [Select_CString(coronation_target.IsFemale,'Suzeraine','Seigneur')] des Sept Couronnes mais l'intronisation n'en est pas terminée pour autant. Le titre de [coronation_target.GetTitleAsNameNoTooltip|l] est mien, comme l'est le trône jadis forgé par le Conquérant, et il me faut le gravir pour m'y seoir, et ainsi ma légitimité asseoir. Le silence y est tout aussi solennel que pesant, et chaque marche gravit fait davantage résonner l'écho de mon règne véritable.\n\nMais c'est au moment où j'atteins la dernière marche que tout va à vau-l'eau. Je glisse, trahi[coronation_target.Custom('FR_E')] par un pas maladroit. Voilà tout ce qui sépare un règne illustre d'une fin grotesque : un malencontreux mauvais pas. #bold Je tombe.#! Je cherche quelque chose pour arrêter de tomber, et cruelle ironie, je trouve ce quelque chose. C'est une lame.\n\nC'est une lame qui va arrêter brusquement ma chute."
 coronation.1140.desc_other:0 "J'ai été couronné[coronation_target.Custom('FR_E')], mais l'intronisation n'en est pas terminée pour autant. [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] et les terres attenantes ont désormais un[coronation_target.Custom('FR_E')] [coronation_target.GetTitleAsNameNoTooltip|l] légitime, et je dois asseoir cette légitimité en siégeant sur mon trône. Chaque marche gravit dans le mutisme solennel de la foule consolide davantage mon règne.\n\nMais c'est au dernier moment que tout va à vau-l'eau. Je glisse, trahi[coronation_target.Custom('FR_E')] par un pas maladroit. Voilà tout ce qui sépare un règne illustre d'une fin grotesque : un malencontreux mauvais pas. #bold Je tombe.#! Je cherche quelque chose pour arrêter de tomber… mais il n'y a rien à portée de mains, alors je continue de tomber…"
 coronation.1141.t:0 "Choisir un prétendant"
 coronation.1141.desc:0 "Ayant pour dessein d'écourter cette célébration, je me dois de soutenir un antagoniste [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitleAsNameNoTooltip|l]. Dans cette optique, j'observe la foule, lorgnant de-ci de-là pour trouver la personne qui aurait des prétentions sur [coronation_target.GetPrimaryTitle.GetNameNoTier] et qui pourrait se laisser #italic convaincre#! à sortir de l'ombre. C'est un jeu dangereux auquel je me livre, alors mieux vaut miser sur le bon pion."
 coronation.1141.a:0 "Auriez-vous un instant à m'accorder ?"
 coronation.1141.a.tt:0 "Vous allez tenter de convaincre [coronation_claimant.Custom('FR_le_Char_Pi')][coronation_claimant.GetTitledFirstName] d'appuyer sa [claim|El] sur [coronation_target.GetPrimaryTitle.GetNameNoTooltip]"
 coronation.1141.b:0 "Je préfère procéder autrement."
 coronation.1141.lp:0 "@warning_icon! #warning En tant que Lord suzerain il sera attendu que vous souteniez la [claim|El] [coronation_claimant.Custom('FR_du_Char_Pi')][coronation_claimant.GetTitledFirstName] et que vous convainquiez vos [vassals|El] d'en faire autant#!"
 coronation.1141.flavor:0 "@warning_icon! #warning Il sera attendu que vous souteniez la [claim|El] [coronation_claimant.Custom('FR_du_Char_Pi')][coronation_claimant.GetTitledFirstName]#!"
 coronation.1142.t:0 "La revendication sur [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1142.desc:0 "La cérémonie n'ayant pas encore commencé, je me fraie un chemin à travers noblions et gentes dames pour atteindre [coronation_claimant.Custom('FR_le_Char_Pi')][coronation_claimant.GetTitledFirstName]. Puisqu'[coronation_claimant.Custom('FR_IlElle')] est occupé[coronation_claimant.Custom('FR_E')] à se fondre dans la masse, je l'aborde innocemment pour ne pas attirer l'attention : « Charmante réception, n'est-ce pas ? » Ce à quoi [coronation_claimant.Custom('FR_IlElle')] acquiesce.\n\nAvant même qu'[coronation_claimant.Custom('FR_IlElle')] n'ait le temps de relancer la conversation, je m'approche pour m'exprimer avec une voix plus discrète : « Ils sont nombreux ici à penser que vous avez les qualités pour gouverner [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip], que le royaume connaîtrait un nouvel âge d'or sous votre règne. »\n\nJe vois dans ses yeux une lueur de fascination — les braises d'une ambition qui ne demande qu'à être attisée. « Vous parlez sérieusement ? »"
 coronation.1142.a:0 "Assurément. Et je partage cet avis."
 coronation.1142.b:0 "Nenni, [coronation_claimant.GetTitledFirstNameNoTooltip], que nenni. C'était une boutade, rien de plus."
 coronation.1142.b.tt:0 "Vous abandonnez l'idée de convaincre [coronation_claimant.GetFirstNameNoTooltip] de faire valoir sa [claim|El]"
 coronation.1143.t:0 "Ma revendication sur [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1143.desc:0 "La noblesse grouillante s'agite à l'aube de la cérémonie, et tandis que je passe le temps en me fondant dans la masse, devisant et palabrant avec autrui, quelqu'un m'adresse un simple mais courtois : « Charmante réception, n'est-ce pas ? » J'acquiesce la remarque [saboteur.Custom('FR_du_Char_Pi')][saboteur.GetTitledFirstName].\n\nAlors que je m'apprête à relancer la conversation, [saboteur.Custom('FR_IlElle')] me coupe dans mon élan en faisant un pas dans ma direction tout en usant d'une voix plus… feutrée : « Ils sont nombreux ici à penser que vous avez les qualités pour gouverner [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip], que le royaume connaîtrait un nouvel âge d'or sous votre règne. » \n\nL'affirmation me désarçonne de par son outrecuidance, et lorsque je m'enquiers fébrilement de savoir si ces mots sont fondés, [saboteur.Custom('FR_IlElle')] opine du chef et explicite sa réponse par une formulation sans ambage : « Assurément. Et je partage cet avis. »"
 coronation.1143.a:0 "Alors je compte sur vous pour m'aider à faire valoir mes revendications."
 coronation.1143.a.tt:0 "Vous allez discuter avec les plus puissants nobles présents pour tenter de les convaincre de se joindre à votre cause\n\n@warning_icon! #warning Poursuivre cette option mènera inévitablement à une guerre entre [coronation_claimant.Custom('FR_le_Char_U_Pi')][coronation_claimant.GetShortUIName] et [coronation_target.Custom('FR_le_Char_U_Pi')][coronation_target.GetShortUIName]"
 coronation.1143.a_success:0 "[coronation_claimant.Custom('FR_le_Char_U_Pi')|U][coronation_claimant.GetShortUIName] [Select_CString(coronation_claimant.IsLocalPlayer,'avez','a')] choisi d'appuyer [Select_CString(coronation_claimant.IsLocalPlayer,'votre','sa')] [claim|El]"
 coronation.1143.b:0 "C'est de la folie !"
 coronation.1143.b.tt:0 "Vous garderez le silence à ce sujet pour le restant de la cérémonie"
 coronation.1143.b_failure:0 "[coronation_claimant.Custom('FR_le_Char_U_Pi')|U][coronation_claimant.GetShortUINameNoFormat] [Select_CString(coronation_claimant.IsLocalPlayer,'avez','a')] choisi de ne pas appuyer [Select_CString(coronation_claimant.IsLocalPlayer,'votre','sa')] [claim|El]"
 coronation.1143.c:0 "Pour le bien du royaume, je préfère renoncer à mes revendications."
 coronation.1144.t:0 "Refus catégorique"
 coronation.1144.desc:0 "En dépit de mes efforts, [coronation_claimant.Custom('FR_le_Char_Pi')][coronation_claimant.GetTitledFirstName] n'a pas daigné faire preuve de raison. [coronation_claimant.Custom('FR_IlElle')|U] refuse d'appuyer sa revendication sur [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip], mais cette déconvenue ne doit pas pour autant m'arrêter."
 coronation.1144.a:0 "[coronation_claimant.GetFirstNameNoTooltip], voilà un prénom qui m'inspire du mépris."
 coronation.1144.b:0 "Ce n'est que partie remise."
 coronation.1144.b_failure:0 "[coronation_claimant.Custom('FR_le_Char_U_Pi')|U][coronation_claimant.GetShortUINameNoFormat] [Select_CString(coronation_claimant.IsLocalPlayer,'avez','a')] choisi de ne pas appuyer [Select_CString(coronation_claimant.IsLocalPlayer,'votre','sa')] [claim|El]"