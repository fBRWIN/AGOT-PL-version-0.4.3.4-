 coronation.1120.t:0 "[bastard_scope.Custom('FR_LeLa')|U] bâtard[bastard_scope.Custom('FR_E')] de [asking_guest.GetCapitalLocation.GetNameNoTooltip]"
 coronation.1120.a:0 "Majesté, j'ai une faveur à vous demander. Cela concerne m[asking_guest.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bastard_scope'))]…"
 coronation.1120.a.success:0 "[bastard_scope.GetFirstNameNoTooltip] a été légitimé[bastard_scope.Custom('FR_E')] par décret royal"
 coronation.1120.a.failure:0 "[coronation_target.Custom('FR_le_Char_Pi')|U][coronation_target.GetTitledFirstNameNoTooltip] n’est guère convaincu[coronation_target.Custom('FR_E')]"
 coronation.1121.request_favor_tt:0 "[coronation_target.Custom('FR_le_Char_Pi')|U][coronation_target.GetTitledFirstNameNoTooltip] pourrait exiger une [favor|El] en échange"
 coronation_bastard_intent.legitimization_intent.success.tt:0 "La requête de légitimer [bastard_scope.GetFirstNameNoTooltip] est accordée."
 coronation.1120.b:0 "Je #italic requiers#! de votre part que vous légitimez [bastard_scope.GetFirstNameNoTooltip] !"
 coronation.1120.c:0 "Réflexion faite, oubliez ça."
 coronation.1120.desc.intro:0 "[activity_barony.GetNameNoTier] est en proie à l'effervescence. Des nobles de tous horizons sont venus assister au couronnement, événement important dans le règne d'un[coronation_target.Custom('FR_E')] [coronation_target.GetTitleAsNameNoTooltip|l], comme l'est la légitimation dans la vie d'un[bastard_scope.Custom('FR_E')] bâtard[bastard_scope.Custom('FR_E')].\n\nÀ ce propos justement, j'aperçois Sa Majesté [coronation_target.GetFirstName]. Je suscite son attention et sollicite une brève entrevue. « [asking_guest.GetTitledFirstNameNoTooltip], c'est à quel sujet ? » me demande-t-[coronation_target.Custom('FR_IlElle')], alors que j'ai bien évidemment le cas de [bastard_scope.GetFirstName] en tête, [bastard_scope.Custom('FR_LequelLaquelle')] se tient à mes côtés."
 coronation.1121.desc:0 "[activity_barony.GetNameNoTier] est en proie à l'effervescence. Nobles et vassaux sont nombreux à être venus assister à mon couronnement, et parmi cette assemblée de convives se trouve [asking_guest.Custom('FR_le_Char_Pi')][asking_guest.GetTitledFirstName], dans l'ombre [Select_CString(asking_guest.IsFemale,'de laquelle','duquel')] se trouve un[bastard_scope.Custom('FR_E')] certain[bastard_scope.Custom('FR_E')] [bastard_scope.GetFirstName]. « Votre Majesté, auriez-vous un instant ? » sollicite-t-[asking_guest.Custom('FR_IlElle')]. Je saisis avec aisance que le ton respectueux est là pour préparer une faveur à soumettre.\n\n« Cela concerne m[asking_guest.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bastard_scope'))], rétorque-t-[asking_guest.Custom('FR_IlElle')] après que j'eus demandé le motif de cette brève entrevue. [bastard_scope.Custom('FR_IlElle')|U] a servi loyalement ma… notre maison. Dans ses veines coulent le lien qui nous unit, j'aimerais renforcer ce lien en lui permettant d'arborer le nom qui est le mien. [bastard_scope.Custom('FR_IlElle')|U] s'est montré[bastard_scope.Custom('FR_E')] digne de devenir un[bastard_scope.Custom('FR_E')] membre à part entière de la Maison [asking_guest.GetHouse.GetBaseName]. »\n\nAinsi, [asking_guest.GetFirstNameNoTooltip] souhaite que je légitime s[asking_guest.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bastard_scope'))] ?"
 coronation.1121.desc_hooked:0 "[activity_barony.GetNameNoTier] est en proie à l'effervescence. Nobles et vassaux sont nombreux à être venus assister à mon couronnement, et parmi cette assemblée de convives se trouve [asking_guest.Custom('FR_le_Char_Pi')][asking_guest.GetTitledFirstName], dans l'ombre [Select_CString(asking_guest.IsFemale,'de laquelle','duquel')] se trouve un[bastard_scope.Custom('FR_E')] certain[bastard_scope.Custom('FR_E')] [bastard_scope.GetFirstName]. « Votre Majesté, je dois m'entretenir avec vous, » décoche-t-[asking_guest.Custom('FR_IlElle')] sans la moindre once d'hésitation.\n\n« Je #italic requiers#! de votre part que vous légitimez [bastard_scope.GetFirstNameNoTooltip], s'exclame-t-[asking_guest.Custom('FR_IlElle')] sans tarder. [bastard_scope.Custom('FR_IlElle')|U] est m[asking_guest.Custom2('FR_RelationToMe_OnA', SCOPE.sC('bastard_scope'))] et je [bastard_scope.Custom('FR_LeLa')] sais digne de porter mon nom en plus de mon sang. »\n\nL'on ne peut pas dire que [asking_guest.GetFirstNameNoTooltip] fasse preuve de tact, mais nous savons [Select_CString(And(asking_guest.IsFemale, coronation_target.IsFemale), 'toutes', 'tous')] deux que je lui suis redevable d'une #italic faveur#!, je ne puis donc point lui refuser cette #italic requête#!."
 coronation.1121.a:0 "C'est un immense privilège, #italic [bastard_scope.GetFirstNameNoTooltip] [asking_guest.GetHouse.GetBaseNameNoTooltip]#!, soyez en digne."
 coronation.1121.a_hooked:0 "#italic Fort bien.#! Qu'on m'apporte une plume et un encrier."
 coronation.1121.b:0 "Je vous accorde cette faveur, laquelle, j'escompte bien, m'être rendue."
 coronation.1121.c:0 "J'ai moult autres préoccupations en ce jour, [asking_guest.GetTitledFirstNameNoTooltip]."
 coronation.1130.t:0 "L'ombre qui plane"
 coronation.1130.desc:0 "Les invités prennent place, dans l'attente que [host.GetFirstName] fasse sa royale entrée — des marionnettes aux ordres d'un[host.Custom('FR_E')] [host.GetTitleAsNameNoTooltip|l] qui se languissent des fils de leur maîtr[host.Custom('FR_EEsse')]. Moins servile que le commun, j'échafaude déjà quelques machineries, tapi[ROOT.Char.Custom('FR_E')] dans l'obscurité.\n\nLes rouages se mettent en branle dans mon esprit, cherchant un moyen d'écourter cette cérémonie déjà ronflante, et j'augure qu'un #italic désarroi#! pourrait ébranler les fondations que notre hôt[host.Custom('FR_EEsse')] cherche ici à consolider. Mon regard papillonne d'un côté puis d'un autre, notant chaque élément qui compose la pièce, calculant chaque fraction qui compose l'équation — un garde attentif, une issue imprévisible, une décoration volumineuse.\n\nLa trame se tisse et elle va nécessiter dextérité, furtivité et célérité, mais si je la mène d'une main de maître, je pourrais déchoir l'autorité — et la légitimité — [host.Custom('FR_du_Char_Pi')][host.GetTitleAsNameNoTooltip|l]."
 coronation.1130.a:0 "Je vais voler la [sabotage_target_crown.GetName], le symbole même de ce couronnement."
 coronation.1130.a.tt:0 "#V Vous allez tenter de voler la [sabotage_target_crown.GetNameNoTooltip|l] pour faire retarder ou avorter le couronnement.#!\n\n@warning_icon! #warning C'est une entreprise périlleuse qui a de fortes chances d'aboutir à un échec et aux conséquences qui vont avec.#!"
 coronation.1130.b:0 "Quelle douce ironie ce serait que d'utiliser le [sabotage_target_throne.GetName] à mon avantage."
 coronation.1130.b.tt:0 "#V Vous allez tenter de saboter le [sabotage_target_throne.GetNameNoTooltip].#!\n\n@warning_icon! #warning C'est une entreprise périlleuse qui a de fortes chances d'aboutir à un échec et aux conséquences qui vont avec.#!"
 coronation.1130.c:0 "Il y a certainement un prétendant qui souhaite faire valoir ses droits."
 coronation.1130.c.tt:0 "#V Vous allez tenter de convaincre un prétendant d'appuyer sa revendication sur [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip].#!\n\n@warning_icon! #warning En cas de succès, une [Concept('agot_mw_mega_wars', 'méga-guerre')|E] s'ensuivra.#!"
 coronation.1130.d:0 "Le plus simple reste encore d'attiser des flammes déjà naissantes."
 coronation.1130.d.tt:0 "#V Vous allez tenter de nourrir la [Concept('house_feud','querelle')|E] entre deux [house_heads|El].#!\n\n@warning_icon! #warning En cas de succès, quelqu'un pourrait finir blessé… ou pire.#!"
 coronation.1130.e:0 "Tout ceci est audacieux, mais bien trop risqué."
 coronation.1131.desc_intro:0 "Je scrute avec grand soin la salle, cherchant de potentiels soutiens dans mon complot."
 coronation.1131.desc_kingsguard:0 "Mon regard se pose du côté [potential_distraction_1.Custom('FR_du_Char_Pi')][potential_distraction_1.GetTitledFirstName], membre éminent de la Garde Royale dont l'aversion pour [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitleAsNameNoTooltip|l] n'est un secret pour personne. L'autorité et l'influence dont [potential_distraction_1.Custom('FR_IlElle')] jouit sur les autres gardes pourraient être d'une grande utilité."
 coronation.1131.desc_knight:0 "Mon regard se pose du côté [potential_distraction_1.Custom('FR_du_Char_Pi')][potential_distraction_1.GetTitledFirstName], un chevalier dont l'aversion pour [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitleAsNameNoTooltip|l] n'est un secret pour personne. Utilisé[potential_distraction_1.Custom('FR_E')] à bon escient, [potential_distraction_1.Custom('FR_IlElle')] pourrait créer la diversion dont j'ai besoin."
 coronation.1131.desc_master_whisper:0 "\n\nJ'aperçois également le Maître des Chuchoteurs [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitledFirstNameNoTooltip] : [potential_distraction_2.Custom('FR_le_Char_Pi')][potential_distraction_2.GetTitledFirstName]. Habile intriguant[potential_distraction_2.Custom('FR_E')] pourvu[potential_distraction_2.Custom('FR_E')] d'un réseau d'espionnage conséquent, [potential_distraction_2.Custom('FR_IlElle')] pourrait être un atout précieux."
 coronation.1131.desc_schemer:0 "\n\nJ'aperçois également [potential_distraction_2.Custom('FR_le_Char_Pi')][potential_distraction_2.GetTitledFirstName], qui pourrait s'avérer [potential_distraction_2.Custom('FR_LuiElle')]-aussi être un[potential_distraction_2.Custom('FR_E')] allié[potential_distraction_2.Custom('FR_E')] potentiel[potential_distraction_2.Custom('FR_E')]. Sa langue acérée et son inclinaison pour la discorde pourraient amener tous les regards dans sa direction en moins de temps qu'il n'en faut pour le dire."
 coronation.1131.desc_end:0 "\n\nEn continuant de chercher ça et là du regard, je remarque la présence [potential_distraction_3.Custom('FR_du_Char_Pi')][potential_distraction_3.GetTitledFirstName]. Encore [Select_CString(potential_distraction_3.IsFemale,'une personne','un individu')] qui ne rechignerait sûrement pas à nuire [coronation_target.Custom('FR_au_Char_Pi')][coronation_target.GetTitleAsNameNoTooltip|l].\n\nAinsi trois voies s'ouvrent à moi. Chacune tentante à sa manière, mais je ne puis me disperser, et surtout, la discrétion est préférable. Je dois donc choisir judicieusement qui est la meilleure option ici."
 coronation.1131.a:0 "[potential_distraction_1.GetFirstNameNoTooltip] me parait être le choix le plus logique."
 coronation.1131.a.tt:0 "Vous allez tenter de convaincre [potential_distraction_1.Custom('FR_le_Char_Pi')][potential_distraction_1.GetTitledFirstNameNoTooltip] de se joindre à votre complot."
 coronation.1131.a.success:0 "Vous réussissiez à convaincre [potential_distraction_1.Custom('FR_le_Char_Pi')][potential_distraction_1.GetTitledFirstNameNoTooltip]"
 coronation.1131.a.success.tt:0 "L'appui de [potential_distraction_1.GetFirstNameNoTooltip] vous offre un avantage lors des duels de [prowess|El][prowess_i]"
