 coronation.2013.opening:0 "$coronation.0003.opening$"
 coronation.2013.desc:0 "Cette missive vous est adressée afin que vous preniez connaissance de mon intention de soutenir les revendications [mw_rebel_leader.Custom('FR_du_Char_Pi')][mw_rebel_leader.GetTitledFirstName] sur [mw_crown.GetPrimaryTitle.GetNameNoTier], dans l'éventualité où [mw_rebel_leader.Custom('FR_IlElle')] choisirait de les appuyer. Sachez qu'il est dans votre intérêt, et celui de votre peuple, de vous engager à apporter votre soutien à notre cause ! Si vous veniez à refuser, vous en subiriez les conséquences."
 coronation.2013.a:0 "Comme m[potential_supporter.Custom('FR_OnA')] [potential_supporter.GetTitleAsNameNoTooltip|l] l'ordonne."
 coronation.2013.a.tt:0 "[title_holder.Custom('FR_le_Char_U_Pi')|U][title_holder.GetShortUIName] [Select_CString(title_holder.IsLocalPlayer,'vous engagez','sʼengage')] à soutenir les revendications [mw_rebel_leader.Custom('FR_du_Char_U_Pi')][mw_rebel_leader.GetShortUIName]"
 coronation.2013.b:0 "Lorsque les cors retentiront, je ferai entendre ma réponse."
 coronation.2013.b.tt:0 "[title_holder.Custom('FR_le_Char_U_Pi')|U][title_holder.GetShortUIName] [Select_CString(title_holder.IsLocalPlayer,'choisirez','choisira')] un camp lorsque la guerre éclatera"
 coronation.2013.c:0 "Je suis loyal[ROOT.Char.Custom('FR_E')] envers [mw_crown.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.2013.c.tt:0 "[title_holder.Custom('FR_le_Char_U_Pi')|U][title_holder.GetShortUIName] [Select_CString(title_holder.IsLocalPlayer,'vous engagez','sʼengage')] à soutenir [mw_rebel_leader.Custom('FR_le_Char_U_Pi')][mw_rebel_leader.GetShortUIName]"
 coronation.2014.t:0 "L'objection"
 coronation.2014.desc:0 "[officiant.Custom('FR_le_Char_Pi')|U][officiant.GetTitledFirstNameNicknamed] s'approche, prêt[officiant.Custom('FR_E')] à m'oindre — quand subitement sans crier gare, une voix forte se fait entendre, fendant l'air comme un trait décoché avec fureur.\n\n« Que cette farce cesse sur-le-champ ! [coronation_target.GetFirstNameNoTooltip] n'est en rien un[coronation_target.Custom('FR_E')] véritable [coronation_target.GetTitleAsNameNoTooltip|l] ! #EMP La couronne devrait être mienne !#! »\n\nJe me retourne pour voir m[coronation_target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('coronation_claimant'))], [coronation_claimant.GetFirstName], de tout son être fièrement dressé pour ainsi m'insulter. Nul ici n'ose piper mot, cette folie que d'aucuns qualifieraient de bravoure aura réduit l'assemblée à un mutisme suppliciant."
 coronation.2014.a:0 "#EMP Gardes !#! Foutez-moi #bold ça#! dehors !"
 coronation.2014.a.tt:0 "Vous expulsez [coronation_claimant.Custom('FR_le_Char_Pi')][coronation_claimant.GetTitledFirstNameNoTooltip] de la cérémonie"
 coronation.2014.b:0 "Cette insolence ne restera pas impunie ! Emparez-vous d[coronation_claimant.Custom('FR_EluiElle')] !"
 coronation.2014.imprison:0 "Vous emprisonnez [coronation_claimant.Custom('FR_le_Char_Pi')][coronation_claimant.GetTitledFirstNameNoTooltip]"
 coronation.2014.escapes:0 "[coronation_claimant.Custom('FR_le_Char_Pi')|U][coronation_claimant.GetTitledFirstNameNoTooltip] parvient à s'échapper et à prendre les armes contre vous"
 coronation.2014.c:0 "L'amertume ne vous sied guère, ch[coronation_claimant.Custom('FR_ErEre')] [coronation_target.Custom2('RelationToMe', SCOPE.sC('coronation_claimant'))]."
 coronation.2015.t:0 "Parler maintenant ou se taire à jamais ?"
 coronation.2015.desc:0 "Tandis que [officiant.Custom('FR_le_Char_Pi')][officiant.GetTitledFirstNameNicknamed] s'apprête à suivre les us de la foi [coronation_target.GetFaith.GetAdjective], je réalise que la cérémonie de couronnement [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitledFirstName] arrive à son terme. Si je souhaite faire entendre mes revendications sur [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip], je n'aurais pas de meilleure occasion.\n\nL'hésitation me déchire les entrailles et malmène mon esprit. Je ne peux minorer les conséquences qu'une telle intervention pourrait engendrer. Je pourrais être jugé[ROOT.Char.Custom('FR_E')] pour trahison, je pourrais entraîner le royaume tout entier dans la guerre, mais si je choisis un mutisme de prudence, mes droits pourraient être oubliés, et je ne serais peut-être jamais plus qu'une page dans un livre d'histoire."
 coronation.2015.a:0 "Que cette farce cesse sur-le-champ !"
 coronation.2015.a.flavor:0 "@warning_icon! #warning [coronation_target.Custom('FR_le_Char_U_Pi')|U][coronation_target.GetShortUIName] pourrait tenter de vous emprisonner !#!"
 coronation.2015.a.tt:0 "Vous interrompez la cérémonie pour faire entendre votre droit à gouverner [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2015.a.objection:0 "[coronation_claimant.Custom('FR_le_Char_U_Pi')|U][coronation_claimant.GetShortUIName] [Select_CString(coronation_claimant.IsLocalPlayer,'avez','a')] interrompu la cérémonie."
 coronation.2015.b:0 "L'impatience n'est pas bonne conseillère."
 coronation.2015.b.tt:0 "Vous demeurez silencieu[ROOT.Char.Custom('FR_XSe')]"
 coronation.1000.t:0 "Différend artistique"
 coronation.1000.desc:0 "L'organisation d'un couronnement est déjà une gageure en soi, mais pour ajouter un peu de sel sur la plaie, je dois en plus composer avec m[coronation_target.Custom2('FR_RelationToMe_OnA', SCOPE.sC('1000_relative'))], [1000_relative.Custom('FR_le_Char_Pi')][1000_relative.GetTitledFirstName].\n\n[1000_relative.Custom('FR_IlElle')|U] n'a de cesse de me suivre et trouve à redire sur la moindre chose. Je m'efforce de juguler la migraine qui tambourine à ma porte, mais son aisance à me servir ses jacasseries incessantes effritent ma patience."
 coronation.1000.desc_servants:0 "\n\n« Je doute qu'il y ait assez de domestiques pour un événement de cette ampleur. À ce compte-là autant demander aux invités de faire le service des plats eux-mêmes. Vous auriez dû prendre exemple sur le couronnement [historical_figure.Custom('FR_du_Char_Pi')][historical_figure.GetTitledFirstNameNicknamedRegnal], on raconte que le nombre de serviteurs était tout simplement vertigineux. »"
 coronation.1000.desc_dec:0 "\n\n« La salle suffoque sous la profusion de blasons. Et cette disposition des tables, c'est d'une fadeur. Sans parler de ces tissus criards ! »"
 coronation.1000.desc_dec_low:0 "\n\n« Tout cela manque de décorations, il n'y a aucun éclat qui se dégage de la salle. C'est proprement indigne d'un couronnement. #EMP Même pour le vôtre#!. »"
 coronation.1000.desc_entertainment:0 "\n\n« Des saltimbanques, des spectacles de feu, et cette #EMP bête#! que vous avez fait venir de je ne sais où… Vous prostituez un couronnement solennel en vulgaire frairie d'apparat ! »"
 coronation.1000.desc_fallback:0 "\n\n« Encore aujourd'hui, l'on parle du couronnement [historical_figure.Custom('FR_du_Char_Pi')][historical_figure.GetTitledFirstNameNicknamedRegnal]. Assurément un événement qui aura marqué l'Histoire. Pour ce qui est du vôtre, rien n'est moins sûr. Seul l'avenir nous le dira, mais faites au moins quelques efforts ! »"
 coronation.1000.a:0 "Faites donc quelques concessions, et j'en ferai de mon côté…"
 coronation.1000.a.success:0 "Avec un peu de doigté vous réussissez à rasséréner [1000_relative.GetFirstNameNoTooltip]"
 coronation.1000.a.success.tt:0 "Vous réussissez à convaincre [1000_relative.GetFirstNameNoTooltip]"
 coronation.1000.a.failure:0 "Malgré votre tact, cela ne satisfait pas [1000_relative.GetFirstNameNoTooltip]"
 coronation.1000.a.failure.tt:0 "Vous ne parvenez pas à convaincre [1000_relative.GetFirstNameNoTooltip]"
 coronation_artistic_mediate_log_title:0 "Médiation réussie"
 coronation_artistic_mediate_log:0 "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] apaisé les doutes soulevés par [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName] à propos de la cérémonie"
 coronation_artistic_mediate_fail_log_title:0 "Médiation infructueuse"
 coronation_artistic_mediate_fail_log:0 "[CHARACTER.GetUIName|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] pas réussi à apaiser les doutes soulevés par [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName] à propos de la cérémonie"
 coronation.1000.b:0 "Aux dernières nouvelles, c'était [coronation_target.GetFirstNameNoTooltip] et non [1000_relative.GetFirstNameNoTooltip], [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitleAsNameNoTooltip|l]."
 coronation.1000.c:0 "Nul besoin de vous agiter, je sais ce que je fais."
 coronation.1000.d:0 "J'apporterais gloire et prospérité à la Maison [coronation_target.GetHouse.GetNameNoTooltip], n'en doutez point !"
 coronation_artistic_insult_log_title:0 "Franc-parler"
 coronation_artistic_insult_log:0 "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] pas apaisé les doutes soulevés par [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName] à propos de la cérémonie"
 coronation.1010.t:0 "Faire bon accueil"
 coronation.1010.desc:0 "Je suis bien-aise de m'être assuré[ROOT.Char.Custom('FR_E')] que les domestiques viendraient me prévenir en cas d'arrivée [1010_target.Custom('FR_du_Char_Pi')][1010_target.GetTitledFirstName]. Avec l'effervescence des préparatifs, j'aurais pu, à ma grande honte, manquer son arrivée. Au lieu de cela, je me tiens dans la cour, frusqué[ROOT.Char.Custom('FR_E')] de beaux atours au milieu d'une haie d'honneur pour faire l'accueil qui lui sied."
 coronation.1010.diplo:0 "\n\n« C'est un réel plaisir de vous accueillir, [1010_target.GetTitledFirstNameNoTooltip]. Je ferais grand cas que vous vous sentiez ici comme chez vous, et je m'assurerais que vous profitiez des bienfaits que mon royaume peut vous offrir. »"
 coronation.1010.seduce:0 "\n\n« [1010_target.GetTitledFirstNameNoTooltip], vous êtes un ravissement pour les yeux. Je serais fort aise de rendre votre séjour le plus #italic agréable#! possible. »"
 coronation.1010.match:0 "\n\n« [1010_target.GetTitledFirstNameNoTooltip], soyez [1010_target.Custom('FR_LeLa')] bienvenue ! [1010_match.GetFirstName], venez présentez vos hommages. »"
 coronation.1010.a:0 "Que diriez-vous d'une petite balade dans les jardins ?"
 coronation.1010.a.success:0 "[1010_target.GetFirstNameNoTooltip] apprécie vos jardins"
 coronation.1010.a.success.tt:0 "[1010_target.GetFirstNameNoTooltip] est resté[1010_target.Custom('FR_E')] sans voix"
 coronation.1010.a.failure:0 "[1010_target.GetFirstNameNoTooltip] n'apprécie en rien vos jardins"
 coronation.1010.a.failure.tt:0 "[1010_target.GetFirstNameNoTooltip] n'est guère impressionné[1010_target.Custom('FR_E')]"
 coronation_welcome_garden_log_title:0 "Bonne impression"
 coronation_welcome_garden_log:0 "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] impressionné [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName] avec [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] jardins"
 coronation_welcome_garden_fail_log_title:0 "Mauvaise impression"
 coronation_welcome_garden_fail_log:0 "[CHARACTER.Custom('FR_le_Char_U_P')|U][CHARACTER.GetUIName|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] pas impressionné [TARGET_CHARACTER.Custom('FR_le_Char_U_P')][TARGET_CHARACTER.GetUIName] avec [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] jardins"
 coronation.1010.b:0 "Souhaiteriez-vous voir les préparatifs de la grande salle ?"
 coronation.1010.b.success:0 "[1010_target.GetFirstNameNoTooltip] est impressionné[1010_target.Custom('FR_E')]"
 coronation.1010.b.failure:0 "Ce n'est pas du goût de [1010_target.GetFirstNameNoTooltip]"
 coronation.1010.c:0 "J'espère que vous saurez profiter de la cérémonie."
 coronation.1030.t:0 "Un [ROOT.Char.Custom('GoodBad')] présage"
 coronation.1030.desc:0 "Puisque les invités sont rassemblés, la cérémonie est sur le point de débuter, mais quelque chose apparaît aux yeux de tous. Quelque chose d'inattendu.\n\n"
 coronation.1030.desc_good1:0 "Un canard sauvage se fraye un passage à travers les convives, se dandinant jusqu'[coronation_target.Custom('FR_au_Char_Pi')][coronation_target.GetTitledFirstName] qui n'a pas remarqué la présence de l'animal. Celui-ci l'interpelle d'un cancanement avant de s'envoler brusquement, laissant [coronation_target.GetFirstNameNoTooltip] sans voix, contrastant avec une foule hilare."
 coronation.1030.desc_good2:0 "[coronation_target.Custom('FR_le_Char_Pi')|U][coronation_target.GetTitledFirstName] avance à travers la salle, avant de brusquement devoir lutter pour ne pas se manger un beau gadin. Personne ne semble comprendre ce qui se passe, avant qu'[coronation_target.Custom('FR_IlElle')] n'affiche un sourire, levant la main pour afficher aux yeux de tous l'auteur de cet #italic odieux#! attentat : #bold un fer à cheval#!."
 coronation.1030.desc_good3:0 "Une volée d'oiseaux, sortie de je ne sais où, s'envole brusquement lorsque [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitledFirstName] fait son apparition. Le spectacle dégage une aura presque onirique et déjà des murmures se font entendre ça et là."
 coronation.1030.desc_bad1:0 "Un[ROOT.Char.Custom('FR_EOpp')] domestique, frappé[ROOT.Char.Custom('FR_EOpp')] de maladresse, trébuche, et dans un réflexe inconsidéré, s'accroche à la première chose qui lui passe sous la main, arrachant ainsi un morceau de tissu sur lequel est brodé le blason de la Maison [coronation_target.GetHouse.GetNameNoTooltip]."
 coronation.1030.desc_bad2:0 "Quelque chose tombe à terre. Semble-t-il le porte-bonheur [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitledFirstName], qui, dans un mouvement d'infortune, le piétine d'un bien pesant pas."
 coronation.1030.desc_bad3:0 "De sombres nuages aubent à l'horizon et s'amassent au-dessus de nos têtes. Alors que le soleil était d'un éclat radieux, tout prend une teinte ombragée et les visages souriants en deviennent menaçants."
 coronation.1030.desc_outro:0 "\nLa scène n'aura pas manqué de forcer l'attention [1030_chatter.Custom('FR_du_Char_Pi')][1030_chatter.GetTitledFirstName], qui s'approche pour me souffler ceci :"
 coronation.1030.desc_good:0 "« C'est un signe [1030_chatter.GetFaith.HighGodNamePossessive] n'est-ce pas ? »"
 coronation.1030.desc_bad:0 "« C'est un sinistre présage, n'est-ce pas ? »"
 coronation.1030.a:0 "C'est de bonne augure !"
 coronation.1030.b:0 "Ce ne sont que des racontars de bonne femme !"
 coronation.1030.c:0 "Cela ne peut être que l'œuvre [ROOT.Char.GetFaith.DevilNamePossessive] !"
 coronation.1030.d: "Cela ne présage que du bon pour la Maison [coronation_target.GetHouse.GetName] !"
 coronation.1150.t:0 "Geste romanesque"
 coronation.1150.desc:0 "Un couronnement, que voilà une singulière cérémonie. Longue et fastidieuse, comme il est attendu d'une corvée, je suis donc fort aise d'être présent[ROOT.Char.Custom('FR_E')] ici pour une toute autre raison que la célébration d'une coiffe déposée sur une tête. [intent_target.Custom('FR_le_Char_Pi')|U][intent_target.GetTitledFirstName], c'est [intent_target.Custom('FR_LuiElle')] l'objet de mon désir. [intent_target.Custom('FR_CeluiCelle')|U] qui mérite mon attention."
 coronation.1150.desc_1:0 "\n\nMes yeux n'ont de cesse de papillonner d'un coin à l'autre de la salle, mais je finis par [intent_target.Custom('FR_LeLa')] trouver, quelque peu isolé[intent_target.Custom('FR_E')] du reste des convives, humant le parfum de somptueuses fleurs dont le ravissement font pâle figure devant sa propre beauté."
 coronation.1150.desc_2:0 "\n\nMes yeux n'ont de cesse de papillonner d'un coin à l'autre de la salle, mais je finis par [intent_target.Custom('FR_LeLa')] trouver, occupé[intent_target.Custom('FR_E')] à regarder défiler les domestiques portant des tonnelets [host.Custom('RegionalDrink')]."
 coronation.1150.desc_3:0 "\n\nMes yeux n'ont de cesse de papillonner d'un coin à l'autre de la salle, mais je finis par [intent_target.Custom('FR_LeLa')] trouver en train de deviser avec d'autres convives sur la futilité des cérémonies de couronnement."
 coronation.1150.desc_4:0 "\n\nMes yeux n'ont de cesse de papillonner d'un coin à l'autre de la salle, mais je finis par [intent_target.Custom('FR_LeLa')] trouver, prêchant le caractère sacré d'un couronnement."
 coronation.1150.desc_fallback:0 "\n\nMes yeux n'ont de cesse de papillonner d'un coin à l'autre de la salle, mais je finis par [intent_target.Custom('FR_LeLa')] trouver parmi un petit groupe de convives."
 coronation.1150.desc_conclusion:0 "\n\n#italic Attendez-moi, m[intent_target.Custom('FR_OnA')] [intent_target.Custom('RomanticComplimentNoun')], j'arrive.#!"
 coronation.1150.a:0 "Je gagnerais son cœur par la poésie."
 coronation.1150.b:0 "Les couronnements sont propices à certaines #EMP choses#!."
 coronation.1150.c:0 "Dites m'en plus, je suis tout ouïe."
 coronation.1150.a.success:0 "[intent_target.GetFirstNameNoTooltip] est en pâmoison"
 coronation.1150.a.success.tt:0 "Vous avez fait bonne impression auprès de [intent_target.GetFirstNameNoTooltip]"
 coronation.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip] ne fait pas grand cas de votre intervention"
 coronation.1150.a.failure.tt:0 "Vous agacez [intent_target.GetFirstNameNoTooltip]"
 coronation.1160.t:0 "Des yeux envieux"
 coronation.1160.desc:0 "Les couronnements n'attirent pas que les futurs couronnés. La populace vient lorgner alentour, pour rassasier sa faim de distraction et de richesse qui lui sont à jamais inaccessibles, et cela même si elle ne peut s'en repaître que par de lointains regards.\n\nAlors que les préparatifs du banquet battent leur plein, des yeux hagards observent, guignant les mets et les victuailles que les domestiques portent et transportent. Je pourrais presque entendre leur estomac suppliant d'ici."
 coronation.1160.a:0 "Laissez-les approcher."
 coronation.1160.a.tt:0 "Plus on est de fous..."
 coronation.1160.b:0 "Qu'on leur apporte de quoi ripailler."
 coronation.1160.b.tt:0 "[host.GetFirstNameNoTooltip] ne le remarquera même pas."
 coronation.1160.c:0 "Je m'en soucie comme d'une guigne."
 coronation.1161.desc:0 "L'on me rapporte une agitation grandissante venant des cuisines.\n\nDes gens du bas peuple se sont amassés et ont pénétré les murs pour venir goûter à un confort et une bombance qui leur est d'ordinaire incessible. Un couronnement attire les regards bien entendu, mais je ne me serais pas attendu à ce qu'une petite troupe pousse l'envie jusqu'à prendre d'assaut les victuailles du banquet, engloutissant ma réserve [ROOT.Char.Custom('RegionalDrink')] et [ROOT.Char.Custom('GetExpensiveMeal')].\n\n#EMP Qui diable les a fait entrer ?#!"
 coronation.1161.a:0 "#EMP Du balai les gueux !#!"
 coronation.1161.b:0 "Ce jour est aussi celui de mon peuple. Laissez-les se repaître."
 coronation.1161.success:0 "La populace est jetée dehors"
 coronation.1161.success.tt:0 "Vous parvenez à rétablir l'ordre"
 coronation.1161.success.tt2:0 "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] a jeté la populace dehors."
 coronation.1161.failure:0 "La foule est hors de contrôle"
 coronation.1161.failure.tt:0 "La populace sème le chaos"
 coronation.1161.failure.tt2:0 "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] n'a pas réussi à mater la populace."
 coronation.1161.b.tt:0 "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] accueille généreusement la populace."
 coronation.1190.t:0 "Excès de zèle"
 coronation.1190.desc:1 "Les convives sont en pâmoison devant la magnificence des lieux. En d'autres circonstances je pourrais m'enorgueillir de telles réactions, mais il y a malheureusement une ombre au tableau, un[grumbler.Custom('FR_E')] trouble-fête qui voit en cette ostentation festive un étalage de débauche et de luxure.\n\nDepuis son arrivée, [grumbler.Custom('FR_le_Char_Pi')][grumbler.GetTitledFirstName] grogne et grommelle, ne cherchant nul répit entre chaque plainte formulée. Des attitudes qualifiées d'outrancières, des couleurs jugées profanes, des convives comparés à des suppôts [grumbler.GetFaith.DevilNamePossessive].\n\n« Est-ce un couronnement ou une ode à la concupiscence ?! »"
 coronation.1190.a:0 "[grumbler.Custom('FR_IlElle')|U] a raison. Je dois me repentir…"
 coronation.1190.b:0 "Gardes, escortez c[grumbler.Custom('FR_EEtte')] rabat-joie hors les murs."
 coronation.1190.c:0 "C'est cela oui."
 coronation.1190.d:0 "Foutredieu oui, et je m'en réjouis !"
 coronation.1190.e:0 "L'abnégation, c'est cela que #italic vous#! cherchez ?"
 coronation.1210.t:0 "Palabres et politiques"
 coronation.1210.desc:0 "Tout du long de la cérémonie, j'ai su me montrer finaud[ROOT.Char.Custom('FR_E')], circulant entre les convives pour finalement atteindre habilement ma cible : [talk_to.Custom('FR_le_Char_Pi')][talk_to.GetTitledFirstName]. Là, j'engage une conversation, anodine en apparence. Peu à peu, je l'oriente vers une direction plus #italic politisée#!.\n\nAvec la même subtilité dont j'ai fait montre jusqu'à présent, je dégoise, fardant toute intention apparente derrière des mots bénins. [talk_to.GetFirstNameNoTooltip] ne réalise pas que la fausseté imprègne chaque phrase de notre interlocution, et plus elle se poursuit, plus je l'amène très exactement là où je veux qu'elle aille."
 coronation.1210.desc_gold:0 "\n\n« C'est une affliction pour moi que de l'admettre, mais les dettes grèvent ma trésorerie… »"
 coronation.1210.desc_fear:0 "\n\n« Je vis dans la peur constante… Je crains pour ma vie et celle de mes sujets… »"
 coronation.1210.desc_raids:0 "\n\n« J'ai l'esprit accablé par les pillages que mes terres ont récemment subis… »"
 coronation.1210.desc_rivals:0 "\n\n« Je ne puis cesser de cogiter à propos de mes ennemis qui ourdissent quelques complots à mon endroit, à tel point que j'en ai perdu le sommeil !»"
 coronation.1210.desc_age:0 "\n\n« Cela me fait grande peine de l'admettre mais… je porte hélas le poids des années… de bien trop d'années ! »"
 coronation.1210.desc_bad_harvest:0 "\n\n« De tous les affres qui guettent les paysans, les mauvaises récoltes sont les plus redoutées, et j'en ai recensé quelques-unes dernièrement… »"
 coronation.1210.desc_rain:0 "\n\n« Mon peuple a été frappé d'infortune… et d'averses. De violentes pluies qui ont hélas endommagé moult récoltes… »"
 coronation.1210.desc_enemies:0 "\n\n« Comment pourrais-je trouver quelques sérénités que ce soit, lorsque les ennemis sont légions et aux aguets de mes moindres faits et gestes ? »"
 coronation.1210.a:0 "Il serait fort regrettable que quelqu'un profite de votre désarroi, n'est-ce pas ?"
 coronation.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip] est intimidé[talk_to.Custom('FR_E')]"
 coronation.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip] n'est pas intimidé[talk_to.Custom('FR_E')]"
 coronation.1210.b:0 "Un dirigeant avisé doit s'entourer de puissants alliés."
 coronation.1210.b.success:0 "[talk_to.GetFirstNameNoTooltip] approuve votre remarque"
 coronation.1210.b.failure:0 "[talk_to.GetFirstNameNoTooltip] ne vous accorde pas sa confiance"
 coronation.1210.c:0 "En ces temps difficiles, il est bon d'avoir quelqu'un pour vous protéger."
 coronation.1210.c.success:0 "[talk_to.GetFirstNameNoTooltip] convaincu[talk_to.Custom('FR_E')]"
 coronation.1210.c.failure:0 "[talk_to.GetFirstNameNoTooltip] reste méfiant[talk_to.Custom('FR_E')] à votre égard"
