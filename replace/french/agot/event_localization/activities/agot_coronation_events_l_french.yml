 coronation.1136.tt.success_3:0 "[saboteur.GetFirstNameNoTooltip|U] accepte en échange d'une [favor|El]"
 coronation.1136.a.tt.success_target:0 "[saboteur.Custom('FR_le_Char_Pi')|U][saboteur.GetTitledFirstNameNoTooltip] a volé la [sabotage_target_crown.GetName]"
 coronation.1137.desc:0 "[kingsguard_notifier.GetFirstName] m'amène devant [coronation_officiant.Custom('FR_le_Char_Pi')][coronation_officiant.GetTitledFirstName] alors que j'agrippe fermement la couronne. Dans son regard, je vois une violence symbolique dressée à mon endroit. « La couronne ! » Vocifère-t-[coronation_officiant.Custom('FR_IlElle')] après un pas en avant aussi courroucé que l'est la main tendue pour expliciter son souhait.\n\nMalgré la situation, j'hésite. Je ne suis peut-être pas en position de négocier, mais j'ai l'audace de tenter le diable malgré tout : « En échange de quoi ? »\n\nL'expression de son visage change du tout au tout, et cela m'apporte une certaine satisfaction. [coronation_officiant.Custom('FR_LuiElle')|U] et [kingsguard_notifier.GetFirstNameNoTooltip|U] se regarde, partageant des regards de stupéfaction. Finalement, le silence pesant est rompu par un simple : « Qu'est-ce que vous voulez ? »"
 coronation.1137.a:0 "Votre désarroi suffit à mon bon plaisir."
 coronation.1137.a.tt:0 "Vous rendez la [sabotage_target_crown.GetNameNoTooltip] sans rien demander en retour"
 coronation.1137.b:0 "À combien l'estimez-vous ?"
 coronation.1137.b.tt:0 "Vous demandez de l'[gold|El] en échange de la [sabotage_target_crown.GetNameNoTooltip]"
 coronation.1137.c:0 "Je vous la rends en échange d'un service."
 coronation.1137.c.tt:0 "Vous demandez une [favor|El] [coronation_officiant.Custom('FR_au_Char_Pi')][coronation_officiant.GetTitledFirstNameNoTooltip] en échange de la [sabotage_target_crown.GetNameNoTooltip]"
 coronation.1137.d:0 "Voler, c'est garder."
 coronation.1137.d.tt:0 "Vous refusez de rendre la [sabotage_target_crown.GetNameNoTooltip]"
 coronation.1138.desc:0 "Je me prépare à faire mon entrée dans la salle du trône. J'inspire… puis j'expire. #italic Le moment est venu !#!\n\n« Votre Majesté ! » Avec la célérité d'une bourrasque, [coronation_officiant.Custom('FR_le_Char_Pi')][coronation_officiant.GetTitledFirstName] se jette sur moi et m'emporte dans une pièce à proximité. Malgré l'épuisement et la panique qui émaillent ses propos, [coronation_officiant.Custom('FR_IlElle')] explique autant que faire se peut la raison de tout ceci : « J'ai failli à mon devoir ! La couronne… la couronne a été dérobée ! J'ai fait tout mon possible pour la récupérer mais en vain ! »\n\nMon visage s'assombrit. Je ne peux le voir, mais je le sais. [coronation_officiant.GetFirstNameNoTooltip] réagit en conséquence : « Nul besoin d'interrompre la cérémonie ! La couronne n'est en définitive qu'une… formalité. Nous pouvons nous en passer ! »"
 coronation.1138.a:0 "Pauvre idiot[coronation_officiant.Custom('FR_E')] ! Je me passerais de votre incompétence !"
 coronation.1138.a.tt:0 "Vous allez remplacer [coronation_officiant.Custom('FR_le_Char_Pi')][coronation_officiant.GetTitledFirstNameNoTooltip] en tant qu'officiant"
 coronation.1135.a.officiant_removed.tt:0 "[coronation_target.Custom('FR_le_Char_U_Pi')|U][coronation_target.GetShortUIName] [Select_CString(coronation_target.IsLocalPlayer,'avez','a')] renvoyé [coronation_officiant.Custom('FR_le_Char_U_Pi')][coronation_officiant.GetShortUIName] de [Select_CString(coronation_officiant.IsLocalPlayer,'votre','son')] poste d'officiant[coronation_officiant.Custom('FR_E')]"
 coronation.1138.b:0 "Il est vrai, la couronne n'est qu'une fioriture d'apparat après tout."
 coronation.1138.b.tt:0 "Vous poursuivez la cérémonie malgré tout"
 coronation.1135.a.carry_on.tt:0 "[coronation_target.Custom('FR_le_Char_U_Pi')|U][coronation_target.GetShortUIName] [Select_CString(coronation_target.IsLocalPlayer,'avez','a')] gardé [coronation_officiant.Custom('FR_le_Char_U_Pi')][coronation_officiant.GetShortUIName] en tant qu'officiant[coronation_officiant.Custom('FR_E')]"
 coronation.1138.c:0 "Fort heureusement j'en ai d'autres sous la main."
 coronation.1138.c.tt:0 "Vous allez choisir une nouvelle couronne"
 coronation.1138.d:0 "Un #italic couronnement# sans #bold couronne#! ? Ne soyez pas absurde !"
 coronation.1138.d.tt:0 "Vous annulez le couronnement"
 coronation.1139.t:0 "Le sabotage du [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1139.desc:0 "Le [sabotage_target_throne.GetNameNoTooltip] se trouve juste là, à quelques mètres, avec [kingsguard.Custom('FR_le_Char')][kingsguard.GetName], sentinelle vigilante et intraitable, à ses côtés. C'est une entreprise périlleuse, mais je puis compter sur [distraction.GetFirstName].\n\nNous nous approchons et je murmure alors quelques mots. #bold Diversion, attention, conversation.#! C'est bref, c'est concis, mais c'est clair. #italic N'est-ce pas ?#! « Très clair, » rétorque-t-[distraction.Custom('FR_IlElle')]. « Tâchez de vous montrer convaincant[distraction.Custom('FR_E')], » lui dis-je comme si ce n'était pas évident. Ce à quoi [distraction.Custom('FR_IlElle')] répond ceci :\n\n« Comment dois-je m'y prendre ? » #italic En voilà une bonne question.#!"
