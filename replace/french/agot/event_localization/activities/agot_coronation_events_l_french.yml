 coronation.0001.t:0 "Les derniers préparatifs"
 coronation.0001.desc_intro:0 "Les domestiques s'agitent dans tous les sens, apportant les décorations finales pour embellir la cour de [barony.GetNameNoTier], tandis que les convives déjà présents prennent place, et que nombre d'autres sont encore attendus."
 coronation.0001.dislikes_host_vassal:0 "Je peine encore à croire que [center_portrait.GetFirstName], c[center_portrait.Custom('FR_EEtte')] [host.Custom('InsultNoun')], va être couronné[center_portrait.Custom('FR_E')] comme notre nouv[center_portrait.Custom('FR_EauElle')] [center_portrait.GetTitleAsNameNoTooltip|l]. C'est déjà pour moi une torture d'assister à une telle farce, mais si en plus je dois mettre genou à terre…"
 coronation.0001.dislikes_host_other:0 "Je peine encore à croire que [center_portrait.GetFirstName], c[center_portrait.Custom('FR_EEtte')] [host.Custom('InsultNoun')], va être couronné[center_portrait.Custom('FR_E')]. Quelle cruauté de la part [ROOT.Char.GetFaith.HighGodNamePossessive] de me faire subir pareille #italic ordalie#!."
 coronation.0001.likes_host:0 "Aujourd'hui est un jour de réjouissance, car il marquera le couronnement de [center_portrait.GetFirstName], futur [center_portrait.GetTitleAsNameNoTooltip|l] [center_portrait.Custom('ComplimentAdjective')]. [center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip|U] sera certainement entre de bonnes mains, alors puisse son règne être aussi long que prospère."
 coronation.0001.neutral:0 "Lorsque cette journée s'achèvera, un[center_portrait.Custom('FR_E')] nouv[center_portrait.Custom('FR_EauElle')] [center_portrait.GetTitleAsNameNoTooltip|l] sera couronné[center_portrait.Custom('FR_E')], mais seul le temps nous dira si le règne de [center_portrait.GetFirstName] sera empreint de sagesse ou non."
 coronation.0001.host:0 "Lorsque l'on parlera de mon règne dans les futurs livres d'histoire, l'on dira qu'il aura véritablement commencé aujourd'hui, car ce jour marquera le couronnement d'un[ROOT.Char.Custom('FR_E')] nouv[ROOT.Char.Custom('FR_EauElle')] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 coronation.0001.intent_woo_arrived:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. À ce propos justement, parmi la foule grouillante et bruyante, j'aperçois [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName]. #italic Parfait.#! J'ai bien l'intention de réussir à séduire [Select_CString(ROOT.Char.GetIntentTarget.IsFemale,'la charmante damoiselle','le charmant homme')] que voici."
 coronation.0001.intent_woo:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. Cela étant, j'ai beau cherché dans la foule, je n'ai pas l'impression que [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName] soit déjà arrivé[ROOT.Char.GetIntentTarget.Custom('FR_E')]. Je vais devoir m'armer de patience jusqu'au moment où je pourrais commencer à mettre en branle mon plan pour [ROOT.Char.GetIntentTarget.Custom('FR_LeLa')] séduire."
 coronation.0001.intent_murder_arrived:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. À ce propos justement, parmi la foule grouillante et bruyante, j'aperçois [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName]. #italic Parfait.#! J'ai bien l'intention de réussir à trucider c[ROOT.Char.GetIntentTarget.Custom('FR_EEtte')] [ROOT.Char.GetIntentTarget.Custom('InsultNoun')]."
 coronation.0001.intent_murder:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. Cela étant, j'ai beau cherché dans la foule, je n'ai pas l'impression que [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName] soit déjà arrivé[ROOT.Char.GetIntentTarget.Custom('FR_E')]. Je vais devoir m'armer de patience jusqu'au moment où je pourrais commencer à mettre en branle mon plan pour l'assassiner."
 coronation.0001.intent_befriend_arrived:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. À ce propos justement, parmi la foule grouillante et bruyante, j'aperçois [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName]. #italic Parfait.#! J'ai bien l'intention de réussir à gagner son amitié."
 coronation.0001.intent_befriend:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. Cela étant, j'ai beau cherché dans la foule, je n'ai pas l'impression que [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName] soit déjà arrivé[ROOT.Char.GetIntentTarget.Custom('FR_E')]. Je vais devoir m'armer de patience jusqu'au moment où je pourrais commencer à mettre en branle mon plan pour gagner son amitié."
 coronation.0001.intent_diplomacy_arrived:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. À ce propos justement, parmi la foule grouillante et bruyante, j'aperçois [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName]. #italic Parfait.#! J'ai bien l'intention de réussir à nouer une alliance avec [ROOT.Char.GetIntentTarget.Custom('FR_LuiElle')]."
 coronation.0001.intent_diplomacy:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. Cela étant, j'ai beau cherché dans la foule, je n'ai pas l'impression que [ROOT.Char.GetIntentTarget.Custom('FR_le_Char_Pi')][ROOT.Char.GetIntentTarget.GetTitledFirstName] soit déjà arrivé[ROOT.Char.GetIntentTarget.Custom('FR_E')]. Je vais devoir m'armer de patience jusqu'au moment où je pourrais commencer à mettre en branle mon plan pour parvenir à nouer une alliance avec [ROOT.Char.GetIntentTarget.Custom('FR_LuiElle')]."
 coronation.0001.intent_legitimize_bastard:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici : réussir à faire légitimiser [ROOT.Char.GetIntentTarget.GetFirstNameNicknamed]. J'ai grand espoir qu'un décret royal de #italic Sa Majesté#! nettoiera cette tâche qui souille la Maison [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 coronation.0001.intent_sabotage_coronation:0 "\n\nLa salle baigne dans les festivités, avec cette foule grouillante et bruyante qui n'a pas la moindre idée de ce qui se prépare… ou plutôt, de ce que #bold je#! prépare."
 coronation.0001.intent_vie_male:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. #italic Sa Majesté#! ne peut guère passer inaperçue dans la foule, aussi grouillante et bruyante soit-elle, tant les gens l'inondent de minauderies et de révérences à son passage. Ce qu'il me faudra sans doute faire à mon tour si je veux avoir une chance de rejoindre le tant convoité #bold conseil restreint#!."
 coronation.0001.intent_vie_female:0 "\n\nLa salle baigne dans les festivités, mais je dois garder à l'esprit la raison première de ma venue ici. #italic Sa Majesté#! ne peut guère passer inaperçue dans la foule, aussi grouillante et bruyante soit-elle, tant les gens l'inondent de minauderies et de révérences à son passage. Ce qu'il me faudra sans doute faire à mon tour si je veux avoir une chance de rejoindre le tant convoité #bold conseil restreint#!."
 coronation.0001.waiting_for_officiant:0 "Je m'arme de patience en attendant l'arrivée [lower_right_portrait.Custom('FR_du_Char_Pi')][lower_right_portrait.GetTitledFirstNameNicknamed]. Il reste encore tant de sujets que nous devons deviser, tandis que les derniers préparatifs sont finalisés."
 coronation.0001.a.good:0 "Que voilà une grande et glorieuse journée !"
 coronation.0001.a.bad:0 "Il me tarde que tout ceci se termine..."
 coronation.0001.a.sabotage:0 "Il est temps de mettre mon #X plan#! à exécution."
 coronation.0001.after.tt:0 "Des corbeaux seront envoyés à tous ceux qui ont été invités."
 coronation.0002.t:0 "Un[new_coronation_officiant.Custom('FR_E')] nouve[new_coronation_officiant.Custom('FR_LLle')] officiant[new_coronation_officiant.Custom('FR_E')]"
 coronation.0002.desc:0 "Des circonstances imprévues m'obligent à trouver un nouvel officiant pour me couronner. J'ai sous mes yeux une salle bondée de gens, comme autant de potentiels candidats, il me faut juste trouver celui ou celle qui sera disposé à prendre la place [old_coronation_officiant.Custom('FR_du_Char_Pi')][old_coronation_officiant.GetTitledFirstNameNicknamed]."
 coronation.0002.desc_removed:0 "Des circonstances imprévues m'obligent à trouver un nouvel officiant pour me couronner. J'ai sous mes yeux une salle bondée de gens, comme autant de potentiels candidats, il me faut juste trouver celui ou celle qui sera disposé à prendre la place [old_coronation_officiant.Custom('FR_du_Char_Pi')][old_coronation_officiant.GetTitledFirstNameNicknamed]."
 coronation.0002.desc_no_officiant:0 "Je réalise qu'il me faudrait sans doute choisir un officiant pour la cérémonie. J'ai sous mes yeux une salle bondée de gens, comme autant de potentiels candidats, il me faut juste trouver celui ou celle qui sera disposé à tenir un tel rôle."
 coronation.0002.a:0 "Quelqu'un d'autre me couronnera !"
 coronation.0002.a.tt:0 "[new_coronation_officiant.Custom('FR_le_Char_Pi')|U][new_coronation_officiant.GetTitledFirstNameNicknamed] sera l'officiant[new_coronation_officiant.Custom('FR_E')] pour votre couronnement. "
 coronation.0002.a.tt_hof:0 "[new_coronation_officiant.Custom('FR_le_Char_Pi')|U][new_coronation_officiant.GetTitledFirstNameNicknamed] étant votre [head_of_faith|El], cela augmentera votre gain de [piety|El] [piety_i]."
 coronation.0002.a.tt_pv:0 "[new_coronation_officiant.Custom('FR_le_Char_Pi')|U][new_coronation_officiant.GetTitledFirstNameNicknamed] étant un[officiant.Custom('FR_E')] vassal[officiant.Custom('FR_E')] [Concept( 'powerful_vassal', 'puissant' )|E][officiant.Custom('FR_E')|E], cela augmentera votre gain de [legitimacy|El] [legitimacy_i]."
 coronation.0002.a.tt_dynn:0 "[new_coronation_officiant.Custom('FR_le_Char_Pi')|U][new_coronation_officiant.GetTitledFirstNameNicknamed] étant membre de votre [dynasty|El], cela augmentera votre gain de [dynasty_prestige|El] [dynasty_prestige_i]."
 coronation.0002.a.tt_consort:0 "[new_coronation_officiant.Custom('FR_le_Char_Pi')|U][new_coronation_officiant.GetTitledFirstNameNicknamed] étant votre épou[new_coronation_officiant.Custom('FR_XSe')], cela augmentera votre gain de [prestige|El] [prestige_i]."
 coronation.0002.b:0 "[intent_target.Custom('FR_le_Char_Pi')|U][intent_target.GetTitledFirstNameNicknamed] pourrait peut-être me couronner."
 coronation.0002.b.tt:0 "[new_coronation_officiant.Custom('FR_le_Char_Pi')|U][new_coronation_officiant.GetTitledFirstNameNicknamed] sera l'officiant[new_coronation_officiant.Custom('FR_E')] pour votre couronnement. "
 coronation.0002.c:0 "On n'est jamais mieux servi que par soi-même."
 coronation.0002.c.tt:0 "Vous vous couronnerez vous-même."
 coronation.0003.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation.0003.desc_seven_kingdoms:0 "C'est avec un immense honneur que moi, [sender.GetFirstNameNoTooltip] de la Maison [sender.GetHouse.GetName], [sender.GetTitleAsNameNoTooltip|U] des Andals des Rhoynars et des Premiers Hommes, [Select_CString(sender.IsFemale,'Suzeraine','Seigneur')] des Sept Couronnes et [Select_CString(sender.IsFemale,'Protectrice','Protecteur')] du Royaume, vous adresse cette invitation. Mon [GetActivityType('activity_coronation').GetName|l] sera baigné sous les bons auspices [sender.GetFaith.HighGodNamePossessive] lorsque je serai ceint de la couronne à [barony.GetNameNoTier]."
 coronation.0003.desc_other:0 "C'est avec un immense honneur que moi, [sender.GetFirstNameNoTooltip] de la Maison [sender.GetHouse.GetName], [sender.GetTitleAsNameNoTooltip|U] de [sender.GetPrimaryTitle.GetNameNoTierNoTooltip], vous adresse cette invitation. Mon [GetActivityType('activity_coronation').GetName|l] sera baigné sous les bons auspices [sender.GetFaith.HighGodNamePossessive] lorsque je serai ceint de la couronne à [barony.GetNameNoTier]."
 coronation.0003.desc_officiant:0 "\n\nEn gage de ma reconnaissance envers votre inébranlable loyauté et pour témoigner de l'estime que je porte à votre endroit, je requiers humblement que vous soyez mon officiant[ROOT.Char.Custom('FR_E')], vous offrant l'insigne honneur d'être la personne qui déposera la couronne sur ma tête. Votre présence à cette ô combien prestigieuse cérémonie symbolisera l'unité qui est attendue du royaume, scellant mon règne dans la promesse d'un avenir prospère et radieux.\n\nVotre arrivée fera pour moi l'objet d'une grande impatience, et je prierai pour que vous fassiez bonne route jusqu'à [county.GetNameNoTierNoTooltip]."
 coronation.0003.desc_guest:0 "\n\nVotre arrivée fera pour moi l'objet d'une grande impatience, et je prierai pour que vous fassiez bonne route jusqu'à [county.GetNameNoTierNoTooltip]."
 coronation.0003.desc_vassal:0 "\n\nVotre présence est non seulement sollicitée, mais également indispensable. En tant que fidèle et [ROOT.Char.Custom('ComplimentAdjective')] vassal[ROOT.Char.Custom('FR_E')], ce sera là le gage de l'unité du royaume, et en ployant le genou devant [sender.GetFaith.HighGodName] et les hommes, vous symboliserait la loyauté qui nous unit tous. Un acte fort, pour un serment digne.\n\nVotre arrivée fera pour moi l'objet d'une grande impatience, et je prierai pour que vous fassiez bonne route jusqu'à [county.GetNameNoTierNoTooltip]."
 coronation.0003.a:0 "Ce sera avec joie. Je me mets en route sans délai !"
 coronation.0003.b:0 "J'enverrai quelqu'un pour me représenter."
 coronation.0003.c:0 "Je n'ai point le temps pour des distractions, fussent-elles royales ou non."
 coronation.0003.c.tt_refusal:0 "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstNameNoTooltip] a refusé d'assister au couronnement"
 coronation.0003.c.tt_officiant_refusal:0 "[recipient.Custom('FR_le_Char_Pi')|U][recipient.GetTitledFirstNameNoTooltip] a refusé d'officier le couronnement"
 coronation.0004.t:0 "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] : Le choix du représentant"
 coronation.0004.desc:0 "Avec le couronnement [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitledFirstName], l'on attend de moi que je renouvelle mes vœux de fidélité envers la Couronne. Puisque je n'ai pas pour projet d'y assister, il me faut désigner quelqu'un qui me représentera devant Sa Majesté. Qui donc pourrait faire l'affaire ?"
 coronation.0004.a:0 "[potential_representative_1.GetFirstNameNoTooltip], je vous sais digne de cet honneur."
 coronation.0004.a.tt:0 "[potential_representative_1.Custom('FR_le_Char_U_P')|U][potential_representative_1.GetShortUIName] accepte d'assister au couronnement en votre nom"
 coronation.0004.b:0 "[potential_representative_2.GetFirstNameNoTooltip], je vous sais digne de cet honneur."
 coronation.0004.b.tt:0 "[potential_representative_2.Custom('FR_le_Char_U_P')|U][potential_representative_2.GetShortUIName] accepte d'assister au couronnement en votre nom"
 coronation.0004.c:0 "Cette tâche vous est dévolue, [potential_representative_3.GetFirstNameNoTooltip]."
 coronation.0004.c.tt:0 "[potential_representative_3.Custom('FR_le_Char_U_P')|U][potential_representative_3.GetShortUIName] accepte d'assister au couronnement en votre nom"
 coronation.0004.d:0 "C'est à l'un de mes conseillers qu'il revient de me représenter officiellement."
 coronation.0004.d.tt:0 "Vous sélectionnerez quelqu'un parmi vos conseillers disponibles"
 coronation.0005.t:0 "Le choix de la couronne"
 coronation.0005.desc:0 "Alors que les derniers préparatifs sont en cours, [coronation_officiant.GetFirstNameNoTooltip] s'approche.\n\n« Votre Majesté, il reste encore à choisir la couronne que vous souhaiterez porter. »\n\nIl est vrai que c'est une décision qui a son importance. Je réfléchis un moment…"
 coronation.0005.desc_high_septon:0 "Alors que les derniers préparatifs sont en cours, [coronation_officiant.Custom('FR_le_Char_Pi')][officiant.GetTitledFirstNameNicknamedNoTooltip|U] s'approche.\n\n« Votre Majesté, il reste encore à choisir la couronne que vous souhaiterez porter. »\n\nIl est vrai que c'est une décision qui a son importance. Je réfléchis un moment…"
 coronation.0005.desc_after_sabotage:0 "Puisqu'une sale petite ordure m'a volé ma couronne, je dois en choisir une autre parmi celles qu'il me reste."
 coronation.0005.a:0 "Parfait."
 coronation.0005.a.tt:0 "Vous allez choisir « #high [selected_crown_for_coronation.GetNameNoTooltip]#! » pour votre couronnement."
 coronation.0005.b:0 "Aucune ne me sied. Je vais en commander une nouvelle."
 coronation.0006.t:0 "Être couronné[ROOT.Char.Custom('FR_E')] ou ne pas être couronné[ROOT.Char.Custom('FR_E')]"
 coronation.0006.desc:0 "Parfois la guerre est nécessaire, et parfois elle est une gêne. Parfois elle est à redouter autant que le Fléau, et parfois elle se montre simplement aussi déplaisante qu'un caillou dans une botte. Dans tous les cas, le royaume est agité, et je n'ai quant à moi point encore de couronne qui orne ma tête. Compte tenu des circonstances, je pourrais abréger le couronnement, faisant fi des figures d'apparats et des formalités d'usage pour un tel événement. Si j'augure que la populace pourrait me pardonner un tel manquement, je ne serais pas aussi optimiste à propos de la noblesse. Je devrais composer avec la rancune tenace de certains seigneurs pour les années à venir."
 coronation.0006.a:0 "La couronne est le symbole du pouvoir, non les vaines frivolités."
 coronation.0006.a.tt:0 "Vous serez couronné[ROOT.Char.Custom('FR_E')] de la plus simple des façons."
 coronation.0006.b:0 "La cérémonie est tout aussi importante que le couronnement lui-même."
 coronation.0006.b.tt:0 "Vous patienterez jusqu'à la fin de la guerre pour organiser un [GetActivityType( 'activity_coronation' ).GetName|l]."
 coronation.0008.t:0 "L'enfant devenu [Select_CString(ROOT.Char.IsFemale,'femme','homme')]"
 coronation.0008.desc:0 "Les années ont passé, et me voilà [Select_CString(ROOT.Char.IsFemale,'une femme faite','un homme fait')]. Je ne peux plus brandir mon âge comme un bouclier, et me réfugier derrière lorsque mon couronnement est évoqué. Le royaume, les petites gens autant que la noblesse, patientent pour voir la cérémonie qui fera de moi un[ROOT.Char.Custom('FR_E')] monarque légitime. Le peuple a faim d'autre chose que la simple nourriture. Il a besoin de distraction, les seigneurs ont besoin de symboles forts, et mon règne a besoin d'un couronnement."
 coronation.0008.a:0 "Ainsi va débuter le règne de [ROOT.Char.GetFirstNameNicknamedNoTooltip]."
 coronation.0100.t:0 "L'inauguration"
 coronation.0100.desc_diplo:0 "Le jour de mon couronnement est arrivé. Le jour où je vais devenir [coronation_target.GetTitleAsNameNoTooltip].\n\nTout est prêt, mais mon esprit s'égare déjà à penser à l'avenir. Les sourires, les révérences, les politesses, les minauderies, tout ceci sert d'habits élégants pour habiller ce qui n'est autre qu'un événement politique. Il faut faire bonne figure et soigner les apparences, mais sans jamais oublier que c'est une partie qui se joue ici. Un damier où chacun positionne ses pièces, scrutant avec attention les actions de chacun.\n\nJe me dois de jouer finement, car à l'issue de la partie, je serais jugé[ROOT.Char.Custom('FR_E')] digne, ou non, de siéger sur le Trône de Fer."
 coronation.0100.desc_religious:0 "Le jour de mon couronnement est arrivé. Le jour où je vais devenir [coronation_target.GetTitleAsNameNoTooltip].\n\nJe prends grand soin de faire bonne figure, car ce ne sont pas là de simples mondanités. Cette cérémonie vise à légitimer mon règne devant les hommes, et à obtenir la bénédiction [ROOT.Char.GetFaith.HighGodNamePossessive]. Chaque mot, chaque geste, chaque regard, chaque action, jusque dans ma posture, sera jugé, et si la cérémonie reflète l'image de mon règne à venir, je reflète l'image de la Couronne.\n\nJe sens le poids du regard des convives, dont celui [other_guest.Custom('FR_du_Char_Pi')][other_guest.GetTitledFirstName]. Le moindre manquement, la moindre faute, et je pourrais malgré moi infliger un terrible camouflet à la foi [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 coronation.0100.desc_shy:0 "Le jour de mon couronnement est arrivé. Le jour où je vais devenir [coronation_target.GetTitleAsNameNoTooltip].\n\nCertains ici doivent voir en cette cérémonie un grand moment pour moi, mais tout ce que je vois ce sont les yeux qui me dévisagent et les regards qui me jugent. Cerné[ROOT.Char.Custom('FR_E')] de toutes parts, ni mes mots ni mes gestes ne peuvent être laissés au hasard. Cette constante pression est la raison pour laquelle j'ai toujours préféré fuir la foule, et les gens qui la composent, mais il n'y a ici pour moi nulle façon de me dérober aux mignardises incessantes et aux jacasseries envahissantes.\n\nJe ne vois là aucune festivité, juste un fléau d'émotions qu'il me faut braver jusqu'au moment où la couronne qui trônera sur ma tête m'en délivrera. À choisir, j'aurais peut-être mieux fait d'abroger ces formalités."
 coronation.0100.desc_arrogant:0 "Le jour de mon couronnement est #bold enfin#! arrivé. Le jour où tout le monde devra saluer leur [coronation_target.GetTitleAsNameNoTooltip].\n\nIl me plaît de voir toutes ces minauderies exacerbées et tous ces sourires hypocrites. Toutes ces courbettes qui me sont destinées, faites par des personnages obligés de voiler leur rancune, leur mépris ou leur médisance derrière de grandes et obséquieuses grimaces qui tiraillent les traits de leurs visages. Ce n'est plus une cour, mais une basse-cour, et je vois [other_guest.Custom('FR_le_Char_Pi')][other_guest.GetTitledFirstName] qui caquète avec le reste des bécasses et des coqs.\n\nMais aussi distrayant que puisse être cette farce, ces idiots érodent ma patience, comme la pluie sur les rochers, et j'en viens à prier d'avoir encore la force de porter la couronne quand cette mascarade prendra fin."
 coronation.0100.desc_paranoid:0 "Le jour de mon couronnement est arrivé. Le jour où je vais devenir [coronation_target.GetTitleAsNameNoTooltip].\n\nJ'exècre de voir tant de gens réunis en un même lieu. Chaque bavardage en apparence anodin peut cacher un complot, chaque regard une intention. Les rats qui d'ordinaire se faufilent dans les ombres pour jouer de leurs duperies se camouflent maintenant au grand jour, revêtant leurs beaux atours et leurs grands sourires. [other_guest.Custom('FR_le_Char_Pi')|U][other_guest.GetTitledFirstName] se trouve parmi eux, à #italic deviser#! et à #italic scruter#!.\n\nQuand la couronne ornera ma tête, les charognards saliveront d'impatience, en attente de mon trépas. Mais je me ferais une joie de leur rendre l'attente interminable."
 coronation.0100.desc_appearance:0 "Le jour de mon couronnement est arrivé. Le jour où je vais devenir [coronation_target.GetTitleAsNameNoTooltip].\n\nQuand bien même les sourires sont brandis et les politesses dégainées, je sais que ma #italic disgrâce apparente#! doit en dégoûter plus d'un. Aucun n'aura le courage ou l'effronterie de le reconnaître, mais je le vois dans leurs regards. Des yeux qui m'évitent, des rictus qui se forment. Pour beaucoup, je suis un sujet de moquerie, la source intarissable de facéties, mais ils seront obligés d'effacer leur répugnance de leur visage et de m'accorder le respect qu'il sied à mon titre.\n\nQu'ils parlent et qu'ils raillent tant qu'ils veulent, du haut de mon trône je n'entendrais que leur serment de loyauté."
 coronation.0100.desc_seducer:0 "Le jour de mon couronnement est arrivé. Le jour où je vais devenir [coronation_target.GetTitleAsNameNoTooltip].\n\nL'on attend sûrement de moi que je me joigne à la foule, palabrant et souriant sans discontinuer comme il est d'usage, mais j'ai bien d'autres choses en tête à vrai dire. De si beaux visages, des corps si gracieux, des traits si avenants, pour moi la réunion de tant de gens en un même lieu me fait l'effet d'un généreux buffet. Et avec tous ces regards dirigés sur moi, je ne peux m'empêcher de m'imaginer toutes sortes de frasques éhontées.\n\nLa cérémonie vient à peine de commencer, mais je gage que personne ne m'en tiendra rigueur si je m'éclipse un instant, le temps de savourer quelques #italic mets savoureux#! en privé."
 coronation.0100.desc_drunkard:0 "Le jour de mon couronnement est arrivé. Le jour où je vais devenir [coronation_target.GetTitleAsNameNoTooltip].\n\nEt puisque ce jour est le mien, alors nulle protestation ne va poindre si je participe aux festivités en me remplissant le gosier. Je fais signe à un domestique, qui m'apporte une boisson, laquelle disparait aussi promptement qu'elle est arrivée. Déjà, certains commencent à me jeter des regards accusateurs. Et bien qu'ils regardent tant qu'ils veulent, l'alcool sait se faire meilleure compagnie que tous ces flagorneurs aux traits si ennuyeux. Un geste, et voilà qu'un autre domestique et une autre boisson me parviennent.\n\nIl faut espérer que je sois couronné[ROOT.Char.Custom('FR_E')] au plus vite, car je pourrais ne plus être apte à porter quoi que ce soit d'ici la fin des festivités."
 coronation.0100.desc_guest:0 "Le jour du couronnement de [coronation_target.GetFirstName] est arrivé. Le jour où son règne va réellement débuter.\n\nUn[coronation_target.Custom('FR_E')] nouv[coronation_target.Custom('FR_EauElle')] [coronation_target.GetTitleAsNameNoTooltip] gouvernera [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip], et seul le temps nous dira si le royaume connaîtra la prospérité ou la ruine, si les livres d'histoires narreront des récits glorieux ou des histoires sordides, [coronation_target.Custom('FR_SilSielle')] sera béni[coronation_target.Custom('FR_E')] par la grâce [coronation_target.GetFaith.HighGodNamePossessive] et [coronation_target.Custom('FR_SilSielle')] sera un[coronation_target.Custom('FR_E')] guide avisé[coronation_target.Custom('FR_E')] pour les [coronation_target.GetCulture.GetCollectiveNounNoTooltip].\n\nDéjà, les discussions vont bon train. Des regards sont échangés, des politesses sont formulées, des révérences sont données. Tandis que moi parmi la foule, j'observe et j'écoute."
 coronation.0100.a:0 "Tâchons de faire bonne figure."
 coronation.0150.t:0 "[coronation_target.Custom('FR_LeLa')|U] véritable [coronation_target.GetTitleAsNameNoTooltip|l]"
 coronation.0150.desc_ct_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés et je vais maintenant être ceint[coronation_target.Custom('FR_E')] de la couronne. Alors que le symbole du pouvoir s'apprête à reposer sur ma tête, j'en ressens déjà tout le poids. [officiant.Custom('FR_le_Char_Pi')|U][officiant.GetTitledFirstNameNicknamed] accompagne alors le geste assuré d'une proclamation tonnante :"
 coronation.0150.desc_ct_no_crown_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés. Malgré l'absence de couronne, j'arrive à ressentir tout le poids du pouvoir, et d'une voix tonnante [officiant.Custom('FR_le_Char_Pi')][officiant.GetTitledFirstNameNicknamed] proclame alors :"
 coronation.0150.desc_self_crowner_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés et je vais maintenant ceindre la couronne. Alors que le symbole du pouvoir s'apprête à reposer sur ma tête, j'en ressens déjà tout le poids. J'accompagne alors le geste assuré d'une proclamation tonnante :"
 coronation.0150.desc_self_crowner_no_crown_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés. Malgré l'absence de couronne, j'arrive à ressentir tout le poids du pouvoir. D'une voix tonnante, je proclame alors :"
 coronation.0150.desc_officiant_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés et il me faut maintenant ceindre [coronation_target.GetFirstNameNoTooltip] de la couronne qu'il sied à un[coronation_target.Custom('FR_E')] [coronation_target.GetTitleAsNameNoTooltip]. Le symbole est aussi important que le pouvoir lui-même, alors j'accompagne mon geste assuré d'une proclamation tonnante :"
 coronation.0150.desc_officiant_no_crown_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés, et puisque de couronne il n'y a point, je dois symboliser l'intronisation [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitledFirstName] avec une proclamation tonnante :"
 coronation.0150.desc_guests_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés et [officiant.Custom('FR_le_Char_Pi')][officiant.GetTitledFirstNameNicknamed] va maintenant ceindre [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitledFirstName] de la couronne. Le geste est assuré, et pour magnifier l'intronisation, une voix tonnante proclame alors :"
 coronation.0150.desc_guests_no_crown_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés. Il y a un[coronation_target.Custom('FR_E')] [coronation_target.GetTitleAsNameNoTooltip|l], mais nulle couronne. Quelques regards dubitatifs sont échangés dans la foule. Le symbole du pouvoir étant absent, [officiant.Custom('FR_le_Char_Pi')][officiant.GetTitledFirstNameNicknamed] doit magnifier l'intronisation avec une proclamation tonnante :"
 coronation.0150.desc_guests_self_crowner_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés et [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitledFirstName] doit maintenant ceindre la couronne. Le geste assuré est accompagné d'une proclamation tonnante :"
 coronation.0150.desc_guests_self_crowner_no_crown_intro:1 "La cérémonie a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés. Il y a un[coronation_target.Custom('FR_E')] [coronation_target.GetTitleAsNameNoTooltip|l], mais nulle couronne. Quelques regards dubitatifs sont échangés dans la foule. Le symbole du pouvoir étant absent, l'intronisation doit être magnifiée avec une proclamation tonnante :"
 coronation.0150.desc_saboteur_no_crown_intro:1 "La bouffonnade a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés, mais des regards dubitatifs traversent de part et d'autres la salle. Pourquoi ? Parce qu'il n'y a pas de couronne pour coiffer [coronation_target.Custom('FR_LeLa')] [coronation_target.GetTitleAsNameNoTooltip|l]. Un couronnement et point de couronne, cela sonne comme une farce. #italic Sa Majesté#! aurait mieux fait de privilégier des vêtements bariolés.\n\n[officiant.Custom('FR_le_Char_Pi')|U][officiant.GetTitledFirstNameNicknamed], souhaitant sauver les apparences, proclame alors :"
 coronation.0150.desc_saboteur_self_crowner_no_crown_intro:1 "La bouffonnade a finalement atteint son point culminant. Les rites traditionnels de la foi [coronation_target.GetFaith.GetAdjective] ont été observés, mais des regards dubitatifs traversent de part et d'autres la salle. Pourquoi ? Parce qu'il n'y a pas de couronne pour coiffer [coronation_target.Custom('FR_LeLa')] [coronation_target.GetTitleAsNameNoTooltip|l]. Un couronnement et point de couronne, cela sonne comme une farce. #italic Sa Majesté#! aurait mieux fait de privilégier des vêtements bariolés.\n\nPour sauver les apparences, une proclamation est faite :"
 coronation.0150.desc_proclaimation_seven_kingdoms:0 "\n\n« #italic Devant [coronation_target.HighGodName] et les hommes, je proclame [coronation_target.GetFirstNameNoTooltipRegnal] de la Maison [coronation_target.GetHouse.GetNameNoTooltip], [coronation_target.GetTitleAsNameNoTooltip|U] des Andals, des Rhoynars et des Premiers Hommes, [Select_CString(coronation_target.IsFemale,'Suzeraine','Seigneur')] des Sept Couronnes et [Select_CString(coronation_target.IsFemale,'Protectrice','Protecteur')] du Royaume ! Long soit son règne !#! »"
 coronation.0150.desc_proclaimation_seven_kingdoms_self:0 "\n\n« #italic Devant [coronation_target.HighGodName] et les hommes, moi, [coronation_target.GetFirstNameNoTooltipRegnal] de la Maison [coronation_target.GetHouse.GetNameNoTooltip], me proclame [coronation_target.GetTitleAsNameNoTooltip|U] des Andals, des Rhoynars et des Premiers Hommes, [Select_CString(coronation_target.IsFemale,'Suzeraine','Seigneur')] des Sept Couronnes et [Select_CString(coronation_target.IsFemale,'Protectrice','Protecteur')] du Royaume ! Long soit mon règne !#! »"
 coronation.0150.desc_proclaimation_other:0 "\n\n« #italic Devant [coronation_target.HighGodName] et les hommes, je proclame [coronation_target.GetFirstNameNoTooltipRegnal] de la Maison [coronation_target.GetHouse.GetNameNoTooltip], [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] ! Long soit son règne !#! »"
 coronation.0150.desc_proclaimation_other_self:0 "\n\n« #italic Devant [coronation_target.HighGodName] et les hommes, moi, [coronation_target.GetFirstNameNoTooltipRegnal] de la Maison [coronation_target.GetHouse.GetNameNoTooltip], me proclame [coronation_target.GetTitleAsNameNoTooltip|U] de [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U] ! Long soit mon règne !#! »"
 coronation.0150.desc_ct_outro:0 "\n\nVivifié par les mots de mon officiant[officiant.Custom('FR_E')] et exalté par la présence de leur [coronation_target.GetTitleAsNameNoTooltip|l], la foule manifeste des applaudissements retentissants comme jamais je n'en avais entendu auparavant."
 coronation.0150.desc_ct_no_crown_outro:0 "\n\nMalgré l'intensité de ces mots, l'exaltation à laquelle je m'attendais est cachée derrière une confusion, et les applaudissements peinent à se montrer sur les premiers instants. L'absence de la couronne aura visiblement terni la cérémonie."
 coronation.0150.desc_self_crowner_outro:0 "\n\nLes applaudissements exaltés qui suivent témoignent de la vigueur et de la force que j'ai su transmettre à la foule en quelques mots, magnifiant à l'excès l'éclat de la cérémonie."
 coronation.0150.desc_self_crowner_no_crown_outro:0 "\n\nMalgré toute la force et la vigueur dont j'ai fait montre en quelques mots, il faut un moment avant que les applaudissements de la foule ne deviennent retentissants. Je gage que l'absence d'une couronne aura quelque peu terni la cérémonie."
 coronation.0150.desc_officiant_outro:0 "\n\nAlors que la foule acclame s[coronation_target.Custom('FR_OnA')] [coronation_target.GetTitleAsNameNoTooltip|l], je puis me targuer que l'exaltation qu'elle manifeste a su germer au son des mots forts que j'ai fait résonner."
 coronation.0150.desc_officiant_no_crown_outro:0 "\n\nJ'escomptais un tonnerre d'applaudissements après une telle envolée, mais l'absence de couronne aura visiblement mué l'exaltation attendue en une confusion générale. Les acclamations finissent par poindre, mais elles sont tardives, et la cérémonie s'en trouve ternie."
 coronation.0150.desc_guests_outro:0 "\n\nDes mots forts prononcés sans ambages et qui résonnent encore dans le cœur de la foule lorsque les applaudissements se font entendre."
 coronation.0150.desc_guests_no_crown_outro:0 "\n\nMalgré la force des mots, l'ovation se fait tardive. L'absence de la couronne aura flétri la cérémonie et semé la confusion parmi la foule. Déjà, j'entends quelques railleries voire calomnies s'échanger, à peine couvert par les applaudissements mollassons."
 coronation.0150.desc_guests_self_crowner_outro:0 "$coronation.0150.desc_officiant_outro$"
 coronation.0150.desc_guests_self_crowner_no_crown_outro:0 "\n\nMalgré la force des mots, l'ovation se fait tardive. L'absence de la couronne aura flétri la cérémonie et semé la confusion parmi la foule. Déjà, j'entends quelques railleries voire calomnies s'échanger, à peine couvert par les applaudissements mollassons."
 coronation.0150.desc_saboteur_no_crown_outro:0 "\n\nLes applaudissements sont d'abord absents, puis même lorsqu'ils se font entendre, ils restent discrets sur les premiers instants. Je n'ai pas seulement volé la coiffe [coronation_target.Custom('FR_DuDela')] bouffo[coronation_target.Custom('FR_NNne')], je lui ai aussi détroussé son prestige. Point encore satisfait[ROOT.Char.Custom('FR_E')], je fais circuler quelques subtiles railleries parmi la foule. De menus mots qui sont la semaison d'un colossal camouflet."
 coronation.0150.a:0 "Long soit son règne !"
 coronation.0150.b:0 "Long soit son règne !"
 coronation.0150.c:0 "Que nul n'oublie ces mots : #EMP [coronation_target.GetHouse.GetMotto] !#!"
 coronation.0150.a.tt_seven_kingdoms:0 "[coronation_target.Custom('FR_le_Char_U_Pi')|U][coronation_target.GetShortUIName] va maintenant prendre place sur le Trône de Fer"
 coronation.0150.a.tt_other:0 "[coronation_target.Custom('FR_le_Char_U_Pi')|U][coronation_target.GetShortUIName] va maintenant prendre place sur son trône"
 coronation.0150.b.tt_seven_kingdoms:0 "[coronation_target.Custom('FR_le_Char_U_Pi')|U][coronation_target.GetShortUIName] va maintenant prendre place sur le Trône de Fer"
 coronation.0150.b.tt_other:0 "[coronation_target.Custom('FR_le_Char_U_Pi')|U][coronation_target.GetShortUIName] va maintenant prendre place sur son trône"
 coronation.0150.c.tt_seven_kingdoms:0 "Vous allez maintenant prendre place sur le Trône de Fer"
 coronation.0150.c.tt_other:0 "Vous allez maintenant prendre place sur votre trône"
 coronation.0151.t:0 "Siéger sur le trône"
 coronation.0151.desc_intro_ruler_seven_kingdoms:0 "J'ai été couronné[coronation_target.Custom('FR_E')], mais l'intronisation n'en est pas terminée pour autant. Le titre de [coronation_target.GetTitleAsNameNoTooltip|l] est mien, comme l'est le trône jadis forgé par le Conquérant, et il me faut le gravir pour m'y seoir, et ainsi ma légitimité asseoir. Le silence y est tout aussi solennel que pesant, et chaque marche gravit fait davantage résonner l'écho de mon règne véritable.\n\n"
 coronation.0151.desc_intro_ruler_other:0 "J'ai été couronné[coronation_target.Custom('FR_E')], mais l'intronisation n'en est pas terminée pour autant. [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] et les terres attenantes ont désormais un[coronation_target.Custom('FR_E')] [coronation_target.GetTitleAsNameNoTooltip|l] légitime, et je dois asseoir cette légitimité en siégeant sur mon trône. Chaque marche gravit dans le mutisme solennel de la foule consolide davantage mon règne.\n\n"
 coronation.0151.desc_intro_ruler_slips:0 "Frappé[coronation_target.Custom('FR_E')] d'infortune, ma posture s'ébranle, et avec elle, mon assurance. Un malencontreux mauvais pas, c'est une chose aussi anodine qui sépare un illustre instant d'une humiliation profonde. Je subis la honte en silence — un silence par trop écrasant.\n\n"
 coronation.0151.desc_intro_ruler_recovers:0 "Je manque de peu de rater une marche. Heureusement, j'ai su garder mon équilibre et je m'évite ainsi une profonde humiliation. Je chasse ça de mon esprit et à la marche suivante je suis déjà à nouveau pleinement concentré dans l'instant.\n\n"
 coronation.0151.desc_unworthy:0 "Bardé[coronation_target.Custom('FR_E')] de métal et assaillis de regards, je dois faire montre d'une force inflexible et d'une détermination infaillible, car c'est là le Trône de Fer, la plus haute marche qui soit. Mais mon geste est peu assuré lorsque je me retourne et m'installe. La sensation y est étrange, je me sens comme encagé[coronation_target.Custom('FR_E')], avec des épées pour barreaux, et le pouvoir comme geôlier. #difficulty_hard #italic Aah !#!#! Un réflexe me pousse à retirer ma main et à laisser échapper un son. Les yeux de la foule deviennent comme des milliers de poignards dégainés, et je sens une estafilade de laquelle le sang s'échappe de mon corps.\n\nLe métal a mordu mon doigt et alors que le rouge entache mes habits, des marmonnements entachent le silence."
 coronation.0151.desc_worthy:0 "Bardé[coronation_target.Custom('FR_E')] de métal et assaillis de regards, je dois faire montre d'une force inflexible et d'une détermination infaillible, car c'est là le Trône de Fer, la plus haute marche qui soit. Malgré la tension du moment, je m'installe sans faillir ni défaillir. Le trône est inconfortable, je dirais même inhospitalier, mais peut-il en être autrement de la part du siège d'un conquérant ? Chaque lame est à la fois un avertissement et une menace, pour celui qui y siège comme pour celui qui convoite.\n\nQue mes vassaux se souviennent de cela quand ils viendront, dans un instant, ployer le genou."
 coronation.0151.desc_other:0 "Me voilà installé[coronation_target.Custom('FR_E')] à ma juste place. Inflexible par ma vigueur, infaillible par ma volonté, je ne dois laisser transparaître aucune faiblesse. Juché[coronation_target.Custom('FR_E')] sur le trône, je symbolise la Couronne, et celle-ci se doit d'être aussi forte que [coronation_target.GetFaith.WarGodName], aussi sage que [coronation_target.GetFaith.KnowledgeGodName].\n\nD'un geste, j'enjoins mes vassaux à venir ployer le genou devant moi."
 coronation.0151.desc_intro_guest_seven_kingdoms:0 "[coronation_target.GetFirstName] a été couronné[coronation_target.Custom('FR_E')], il lui faut désormais siéger à sa juste place. L'ascension du Trône de Fer est longue, comme si le poids de chaque lame pesait sur les épaules de [coronation_target.Custom('FR_CeluiCelle')] qui souhaite s'y asseoir. Cerné[coronation_target.Custom('FR_E')] d'épées et de regards, [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitleAsNameNoTooltip|l] gravit une à une les marches alors qu'il règne un silence ponctué d'écho métallique."
 coronation.0151.desc_intro_guest_other:0 "[coronation_target.GetFirstName] a été couronné[coronation_target.Custom('FR_E')], il lui faut désormais siéger à sa juste place. [coronation_target.Custom('FR_le_Char_Pi')|U][coronation_target.GetTitleAsNameNoTooltip|l] monte sur son trône alors que la foule ne laisse pas même échapper une respiration. L'écho de son dernier pas résonne encore longtemps — métaphore d'un règne qui marquera les esprits ? Nul ne le sait."
 coronation.0151.desc_intro_guest_slips:0 "[coronation_target.GetFirstName] a été couronné[coronation_target.Custom('FR_E')], il lui faut désormais siéger à sa juste place. Alors qu'[coronation_target.Custom('FR_IlElle')] monte sur le trône, une maladresse [coronation_target.Custom('FR_LeLa')] fait choir sur le sol — ou comment transformer le glorieux en guigne. Il n'en faut pas plus pour que des mots marqués par la moquerie commencent déjà à minorer un règne qui n'a point encore commencé. L'écho de ses pas n'a plus le même accent lorsqu'ils sont entendus dans une mer de murmures."
 coronation.0151.desc_intro_guest_recovers:0 "[coronation_target.GetFirstName] a été couronné[coronation_target.Custom('FR_E')], il lui faut désormais siéger à sa juste place. [coronation_target.Custom('FR_le_Char_Pi')|U][coronation_target.GetTitleAsNameNoTooltip|l] monte sur son trône alors que la foule ne laisse pas même échapper une respiration. Si jusque-là, l'écho de ses pas était régulier, un aléa empreint d'infortune vient rompre cette harmonie. Une menue maladresse, si fugace qu'elle a probablement échappé à nombre d'yeux. Et faisant montre d'un stoïcisme qui sied à son rang, [coronation_target.GetFirstNameNoTooltip] ne faillit à aucun instant et poursuit son intronisation."
 coronation.0151.desc_unworthy_guest:0 "\n\nSon attitude est étrange, comme un[coronation_target.Custom('FR_E')] enfant perdu[coronation_target.Custom('FR_E')] au milieu d'une forêt d'épées. Son regard semble se noyer dans l'océan d'yeux qui [coronation_target.Custom('FR_LeLa')] dévisage, et l'incompréhension se lit sur son faciès. #difficulty_hard #italic Aah !#!#! Un son fugace, un geste vif, et déjà des murmures s'élèvent, minorant un règne qui aube fébrilement. Le sang qui coule de la plaie est perçu comme un présage, et rares sont les bons auspices à poindre dans la douleur.\n\nLe silence qui régnait meurt, et naissent alors autant de prédicateurs qu'il y a de lames, tous augurant mille et un fléaux à venir."
 coronation.0151.desc_worthy_guest:0 "\n\nMalgré la tension du moment, [coronation_target.Custom('FR_IlElle')] s'installe sans faillir ni défaillir. Vu d'ici le trône semble inconfortable, inhospitalier, pour ne pas dire hostile. Un millier d'épées dressées comme autant d'avertissements pour [ROOT.Char.Custom('FR_CeluiCelle')] qui convoiterait un tel siège.\n\nC'est là une pensée qui va m'accompagner jusqu'au moment où viendra mon tour de ployer le genou."
 coronation.0151.desc_other_guest:0 "\n\nLa tension reste constante tout du long, mais symbolisant [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip], [coronation_target.GetFirstNameNoTooltip] fait montre d'une force et d'une volonté qui sied à son rang, et une fois installé[coronation_target.Custom('FR_E')] sur son trône, un geste de la main amorce la suite de la cérémonie.\n\nLes vassaux vont devoir ployer le genou pour témoigner de leur loyauté."
 coronation.0151.a:0 "Il est temps de rendre hommage et de prêter serment."
 coronation.0151.b:0 "Que mes loyaux sujets s'avancent !"
 coronation.0151.c:0 "Ne suis-je donc pas digne du trône ?"
 coronation.0152.t:0 "Ployer le genou"
 coronation.0152.desc:0 "On m'enjoint d'avancer, et je me prépare en mon for intérieur aux mots qu'il me faudrait usiter — ou éviter. Alors que je dépoussière ma mémoire des vœux qu'il me faudra énoncer, une pensée se faufile dans le dédale d'interrogations qui me sert d'esprit. [coronation_target.Custom('FR_le_Char_Pi')|U][coronation_target.GetTitleAsNameNoTooltip|l] serait sûrement fort aise de voir mon serment et ma révérence accompagnés d'un présent.\n\nLes mots ont leur valeur, mais un gage d'estime est une mélodie qui résonne plus longtemps aux oreilles de [coronation_target.Custom('FR_CeluiCelle')] qui l'écoute."
 coronation.0152.a:0 "Un serment de loyauté est plus que suffisant."
 coronation.0152_submission:0 "Vous ployez le genou, mais n'offrez rien de plus que votre féalité."
 coronation.0152.b:0 "Ma parole donnée représente bien plus que de simples mots."
 coronation.0152_hook:0 "Vous ployez le genou et accordez une faveur à votre [coronation_target.GetTitleAsNameNoTooltip|l]."
 coronation.0152.c:0 "Je suis prêt[ROOT.Char.Custom('FR_E')] à accroître mes obligations tributaires."
 coronation.0152_contract:0 "Vous ployez le genou et accordez plus de taxes envers votre [coronation_target.GetTitleAsNameNoTooltip|l]."
 coronation.0152.d:0 "Un coffre d'or vaut mille mots."
 coronation.0152_gold:0 "Vous ployez le genou et faites un généreux don d'or à votre [coronation_target.GetTitleAsNameNoTooltip|l]."
 coronation.0152.e:0 "#N Je ne fléchirais pas même une paupière en sa présence.#!"
 coronation.0152_refusal:0 "Vous refusez de ployer le genou, assumant ainsi les conséquences que cela entraînera."
 coronation.0152_refusal.tt:0 "Vous pourriez être congédié[ROOT.Char.Custom('FR_E')] de l'activité"
 coronation.0154.t:0 "Hommages et révérences"
 coronation.0154.desc_seven_kingdoms:0 "Du haut de ma tour de fer, ceint d'une nuée d'épées évocatrice, je vois défiler un à un mes vassaux, chacun redoublant — ou manquant — d'inventivité pour obtenir mes bonnes grâces. Politesses pompeuses et formules flatteuses, tant d'usages galvaudés et pourtant si usités. Après un long moment, les genoux ont fini d'être ployés et les serments prêtés. Certains de mes sujets ont fait preuve d'une grande générosité — sincère ou simulée — d'autres ont simplement sorti leur plus belle révérence.\n\nLes hommages ayant été rendus, il est maintenant temps de passer à la prochaine étape de la cérémonie."
 coronation.0154.desc_other:0 "Juché[coronation_target.Custom('FR_E')] sur le piédestal qui me sert de trône —  à moins que ce ne soit l'inverse — je vois défiler un à un mes vassaux, chacun redoublant — ou manquant — d'inventivité pour obtenir mes bonnes grâces. Politesses pompeuses et formules flatteuses, tant d'usages galvaudés et pourtant si usités. Après un long moment, les genoux ont fini d'être ployés et les serments prêtés. Certains de mes sujets ont fait preuve d'une grande générosité — sincère ou simulée — d'autres ont simplement sorti leur plus belle révérence.\n\nLes hommages ayant été rendus, il est maintenant temps de passer à la prochaine étape de la cérémonie."
 coronation.0154.desc_refusal:0 "J'avais escompté que les hommages se dérouleraient sans incident aucun, mais c'était sans compter sur l'effronterie de certains. Je ne souhaite pas ternir davantage la cérémonie après cette insulte éhontée, alors les réjouissances se poursuivront normalement. J'aviserai une fois celles-ci terminées.\n\nOn ne se moque pas impunément [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitleAsNameNoTooltip|l] !"
 coronation.0154.a:0 "Fort bien."
 coronation.0200.t:0 "Que débute les réjouissances"
 coronation.0200.desc_host:0 "Les formalités sont finalisées. C'est maintenant l'heure des festivités !\n\nUn signe aux domestiques et voilà qu'arrivent les victuailles et les rafraîchissements pour la frairie.\n\nDes yeux impatients s'émerveillent à la vue de toutes ces bonnes choses, et comme il est d'usage, l'effort précède le réconfort."
 coronation.0200.desc:0 "Les formalités sont finalisées. En toute logique, vient l'heure des festivités !\n\nLes domestiques arrivent avec quantité de mets et de boissons. Même si j'entends encore ça et là une multitude de chuchotements échangés à propos de ce qui s'est passé durant les heures précédentes, nombreux sont ceux à être fort aise de pouvoir enfin profiter de la frairie. L'invitation est donc plus que bienvenue :\n\n« Faites bonne chère, c'est votre [coronation_target.GetTitleAsNameNoTooltip|l] qui vous l'ordonne ! »"
 coronation.0200.a:0 "Faites bonne chère, c'est votre [ROOT.Char.GetTitleAsNameNoTooltip|l] qui vous l'ordonne !"
 coronation.0200.b:0 "Festoyons !"
 every_attending_relative_of_coronation_target:0 "[coronation_target.LocalPlayerString('Chacun de vos proches', 'Chaque proche')][coronation_target.LocalPlayerString('', 'Loc_FR_du_coronation')]"
 coronation.0900.t:0 "Couronnement invalidé"
 coronation.0900.desc:0 "[dead_spouse.Custom('FR_le_Char_Pi')|U][dead_spouse.GetTitledFirstName] est mort[dead_spouse.Custom('FR_E')] et avec son trépas a été emporté toute trace d'allégresse. \n\nSi la Maison [dead_spouse.GetHouse.GetBaseNameNoTooltip] devait effectivement marquer l'Histoire en ce jour, c'est la tragédie et non la gloire qui laissera une trace dans les livres.\n\nUn terrible camouflet, mais comme pour toute blessure, elle cicatrisera probablement avec le temps."
 coronation.0900.a:0 "Nous verrons ce que l'avenir réserve..."
 coronation.9000.tt:0 "[previous_host.Custom('FR_le_Char_U_P')|U][previous_host.GetUIName] a été dédommagé[previous_host.Custom('FR_E')] pour l’annulation du [GetActivityType('activity_coronation').GetName], à hauteur de [THIS.Var('gwedding_gold_recoup_value').GetValue|V0][gold_i]"
 coronation.0910.desc:0 "[dead_spouse.Custom('FR_le_Char_Pi')|U][dead_spouse.GetTitledFirstName] est mort[dead_spouse.Custom('FR_E')] et avec son trépas durant son propre couronnement, toute trace d'allégresse a été emporté."
 coronation.0910.a:0 "Qu'on me laisse seul[ROOT.Char.Custom('FR_E')]..."
 coronation.9015.tt:0 "[ROOT.Char.Custom('FR_le_Char_U_P')|U][ROOT.Char.GetUIName] avez été dédommagé[previous_host.Custom('FR_E')] pour l’annulation du [GetActivityType('activity_coronation').GetName], à hauteur de [THIS.Var('gwedding_gold_recoup_value').GetValue|V0][gold_i]"
 coronation.0915.desc:0 "Lorsque a sonné son glas, [previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] était l'hôte d'un [GetActivityType('activity_wedding').GetName] — somptueuse frairie a laquelle je n'ai pas été convié.\n\nBien entendu, tout est allé à vau-l'eau, et l'entièreté des invités ont été congédiés, dans un sentiment de déception général."
 coronation.0915.a:0 "Si seulement j'avais pu être là..."
 coronation.0920.desc:0 "J'étais fébrile à l'idée de mon couronnement, et [free_spouse.GetFirstName] également j'en suis sûr, mais il semblerait que la volonté [ROOT.Char.GetFaith.HighGodNamePossessive] en ait décidé autrement.\n\nLa vie d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] est ainsi faite, et je dois m'attendre à subir maintes autres déconvenues durant mon règne."
 coronation.0920.a:0 "C'est navrant..."
 coronation.0921.desc:0 "La nouvelle de l'emprisonnement [prisoner_spouse.Custom('FR_du_Char_Pi')][prisoner_spouse.GetTitledFirstName] a mis fin à toutes traces d'allégresse.\n\nQuel que soit le dessein [ROOT.Char.GetFaith.HighGodNamePossessive] à son endroit, cela n'augure rien de bon pour l'avenir."
 coronation.0921.a:0 "C'est fâcheux."
 coronation.0950.t:0 "Un couronnement couronné de succès"
 coronation.0950.desc:0 "Le festin est terminé et les domestiques auront fort à faire pour nettoyer tout ce fatras.\n\nEn zieutant les reliefs qui jalonnent la salle, j'arrive encore à entendre les rires et les emportements, les railleries et les débordements. J'hume l'effluve des verres [ROOT.Char.Custom('RegionalDrink')] et je discerne les faciès grimaçant au rythme des festivités.\n\nJe puis me féliciter d'avoir été l'origine d'une frairie aussi faste."
 coronation.0950.a:0 "Faste comme le seront mes jours de règne, je l'espère."
 coronation.0960.desc:0 "C'est un nouveau jour qui aube à l'horizon.\n\nLes réjouissances, fussent-elles agréables, sont terminées, et je dois maintenant me préparer aux moults défis qui émailleront sans aucun doute mon règne, avec [other_spouse.GetFirstName] à mes côtés."
 coronation.0970.desc:0 "Les réjouissances étant finalement terminées, l'un après l'autre les convives quittent les lieux, comme je m'apprête moi même à le faire.\n\nCe couronnement fut une grande occasion de se mêler à mes pairs, et je gage d'en garder quelques souvenirs #italic intéressants#!. Repu de distractions, je songe à l'avenir, au royaume, et à ce qui nous attend tous sous le règne de notre [coronation_target.GetTitleAsNameNoTooltip|l] [coronation_target.Custom('ComplimentAdjective')]."
 coronation.0970.a:0 "En route."
 coronation.0997.desc_intro:0 "L'attente se fait interminable, et de [missing_spouse.GetFirstName] toujours aucune trace.\n\nTout porte à croire qu’[missing_spouse.Custom('FR_IlElle')] a disparu, d'autant que des ouï-dire provenant des lieux alentours parlent de quelqu'un correspondant à sa description qui aurait été vu à bord en partance pour une contrée lointaine."
 coronation.0997.desc_spouse:0 "\n\n[missing_spouse.Custom('FR_SilSielle')|U] préfère vagabonder sur les routes plutôt que d'assister à mon couronnement, alors grand bien lui fasse."
 coronation.0997.desc_generic:0 "\n\nC'est à croire qu'[missing_spouse.Custom('FR_IlElle')] préfère vagabonder sur les routes que d'assister au couronnement."
 coronation.0998.desc:0 "Y a-t-il déconvenue plus malvenue qu'un couronnement décommandé ?\n\nTant de labeur réduit à néant, mais de toute évidence le moment n'était guère propice. Certains accuseront une quelconque infortune, d'autres augureront un signe [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nDans l'immédiat, les domestiques vont devoir commencer à nettoyer et les convives à partir."
 coronation.0998.desc_stolen_crown:0 "[coronation_target.LocalPlayerString('Ma couronne', 'La couronne')][coronation_target.LocalPlayerString('', 'Loc_FR_du_coronation')] a été volée ! Au vu de ce que cet odieux forfait représente, [Select_CString(coronation_target.IsLocalPlayer,'jʼai jugé quʼil n'était pas de bon aloi de poursuivre le couronnement','poursuivre le couronnement nʼa pas été jugé de bon aloi')].\n\nC'est fort regrettable de voir tant d'efforts et d'espoirs réduits à néant, et l'on peut escompter que certains y verront un mauvais augure [ROOT.Char.GetFaith.HighGodNamePossessive].\n\nDans l'immédiat, les domestiques vont devoir commencer à nettoyer et les convives à partir."
 coronation.0998.a:0 "Soit."
 coronation.0999.t:0 "$coronation.0900.t$"
 coronation.0999.desc:0 "Les récentes nouvelles ont balayé toute trace d'allégresse comme autant de vulgaires fétus de paille.\n\nLa situation [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitleAsNameNoTooltip|l] contraint le couronnement a être annulé. Il nous faut maintenant rentrer chez nous, la déception comme compagne de voyage."
 coronation.0999.a:0 "Quelle chierie..."
 coronation.2000.t:0 "Ma revendication sur [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2000.desc:0 "Venus des quatre coins du royaume, des nobles sont rassemblés pour célébrer le couronnement de [coronation_target.GetFirstName], et tout comme ils ont su trouver leur chemin jusqu'à [barony.GetNameNoTierNoTooltip], une idée a su trouver le sien jusque dans les méandres de mon esprit. Une simple pensée peut croître comme du liseron, et persister parmi les réflexions jusqu'à devenir un poison qui enivre la personne.\n\n#italic Ce couronnement devrait être le mien !#! Plus j'y réfléchis et plus l'ébauche prend forme. Parmi les vassaux rassemblés, je pourrais trouver quelques soutiens, des alliés prêts à soutenir mes revendications, et au moment opportun, je frapperais. Je ferais entendre ma voix et ferais déchoir son droit à gouverner.\n\nNombre de puissantes gens de tous rangs se tiennent ici — notamment [potential_supporter.Custom('FR_le_Char_Pi')][potential_supporter.GetTitledFirstName] — et je n'aurais pas de meilleure occasion pour lever une armée de partisans."
 coronation.2000.a:0 "Toute aide sera la bienvenue."
 coronation.2000.a.tt:0 "Vous allez approcher [potential_supporter.Custom('FR_le_Char_Pi')][potential_supporter.GetTitledFirstName]"
 coronation.2000.b:0 "J'ai déjà tous les appuis qu'il me faut."
 coronation.2000.b.tt:0 "Vous ne chercherez pas à obtenir davantage de soutien pour votre cause"
 coronation.2000.c:0 "C'est une idée absurde, je préfère renoncer à mes revendications."
 coronation.2000.c.result:0 "[coronation_claimant.Custom('FR_le_Char_Pi')|U][coronation_claimant.GetShortUIName] [Select_CString(coronation_claimant.IsLocalPlayer,'avez','a')] renoncé à [Select_CString(coronation_claimant.IsLocalPlayer,'votre','sa')] revendication"
 coronation_claimant_renounce_log_title:0 "$coronation.2000.c.result$"
 coronation_claimant_renounce_log:0 "Reconnaissant la légitimité de [Select_CString(coronation_claimant.IsLocalPlayer, Select_CString(coronation_target.IsFemale, 'votre', 'sa'), 'son')] [coronation_target.GetTitleAsNameNoTooltip|l], [coronation_claimant.Custom('FR_le_Char_U_Pi')][coronation_claimant.GetShortUINameNoTooltip] [Select_CString(coronation_claimant.IsLocalPlayer,'avez','a')] renoncé à toutes [Select_CString(coronation_claimant.IsLocalPlayer,'vos','ses')] revendications sur [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.2001.desc:0 "J'accoste [potential_supporter.Custom('FR_le_Char_Pi')][potential_supporter.GetTitledFirstName], non sans lui adresser une révérence au préalable, par politesse. « J'aimerais discuter un instant, à propos du devenir du royaume. » Un habile choix de mot, murmuré à voix basse, qui me permet d'happer son attention. « Je suis tout ouïe, » répond-t-[potential_supporter.Custom('FR_IlElle')] d'un air qui n'affiche que de la curiosité.\n\n« La situation est telle que beaucoup souhaiteraient un bouleversement, ou un changement à tout le moins… » Les propos énoncés de vive voix, au contraire des écrits, ne peuvent être raturés ni remplacés, alors je me fais fort de soupeser chaque syllabe qui sort de ma bouche. J'aiguise ma verve, m'arme d'arguments et dégaine mes propos. Mon interlocut[potential_supporter.Custom('FR_EurRice')] écoute avec grand soin, mais je ne parviens pas à déchiffrer son faciès. Est-ce le visage d'un[potential_supporter.Custom('FR_E')] [potential_supporter.GetWomanMan] qui approuve ou réprouve mon projet ? Je ne saurais le dire."
 coronation.2001.a:0 "Vous comprenez donc l'intérêt d'appuyer ma revendication ?"
 coronation.2001.a.tt_ally:0 "@warning_icon! #warning [potential_supporter.Custom('FR_le_Char_Pi')|U][potential_supporter.GetTitledFirstName] est [allied|El][potential_supporter.Custom('FR_E')|E] [coronation_target.Custom('FR_au_Char_Pi')][coronation_target.GetTitledFirstName], il y a donc de fortes chances qu'[potential_supporter.Custom('FR_IlElle')] ne soit pas enclin[potential_supporter.Custom('FR_E')] à vous soutenir#!"
 coronation.2001.a.tt:0 "[potential_supporter.Custom('FR_le_Char_Pi')|U][potential_supporter.GetTitledFirstName] pourrait vous apporter son concours, mais vous lui serez redevable d'une faveur si vous parvenez à appuyer vos revendications."
 coronation.2001.b:0 "Tout bien réfléchi, oubliez cette conversation."
 coronation.2001.b.tt:0 "Vous chercherez à obtenir le soutien de quelqu'un d'autre"
 coronation.2002.t:0 "[coronation_claimant.Custom('FR_LeLa')|U] prétendant[coronation_claimant.Custom('FR_E')]"
 coronation.2002.desc:0 "Noyé[ROOT.Char.Custom('FR_E')] dans la noble agitation qui s'est emparée de [barony.GetNameNoTierNoTooltip], je discerne une silhouette qui se faufile entre les convives, faisant peu de cas des discussions qui l'entourent et des salutations qui lui sont adressées. [coronation_claimant.Custom('FR_le_Char_Pi')|U][coronation_claimant.GetTitledFirstName] termine son interminable avancée par une politesse, à laquelle arrive bien promptement la véritable raison de notre conversation naissante : « J'aimerais discuter un instant, à propos du devenir du royaume », des mots choisis avec soin et prononcés tout aussi soigneusement dans un murmure qui n'atteint pas les oreilles alentours.\n\n« Je suis tout ouïe, » je lui rétorque, en affichant ni enthousiasme ni révulsion, prévoyant déjà les conséquences que cet échange de mots pourrait avoir. [coronation_claimant.Custom('FR_IlElle')|U] commence à arguer à propos du royaume, de prospérité… #bold de changement#!.\n\nSa longue tirade se termine par des mots à la fois simples, mais forts : « Vous comprenez donc l'intérêt d'appuyer ma revendication sur [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] ? »"
 coronation.2002.a:0 "Vous m'avez convaincu. Vous pourrez compter sur [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] pour soutenir vos revendications."
 coronation.2002.a.tt:0 "[potential_supporter.Custom('FR_le_Char_U_Pi')|U][potential_supporter.GetShortUIName] [Select_CString(potential_supporter.IsLocalPlayer,'vous engagez','sʼengage')] à soutenir [coronation_claimant.LocalPlayerString('vos revendications', 'les revendications')][coronation_claimant.LocalPlayerString('', 'Loc_FR_du_coronation_claimant')]"
 coronation.2002.a.tt_2:0 "[potential_supporter.Custom('FR_le_Char_U_Pi')|U][potential_supporter.GetShortUIName] [Select_CString(potential_supporter.IsLocalPlayer,'allez','va')] tenter de convaincre les vassaux parmi [potential_supporter.GetPrimaryTitle.GetNameNoTier] de faire de même"
 coronation.2002.a.tt_3:0 "[potential_supporter.Custom('FR_le_Char_Pi')|U][potential_supporter.GetShortUIName] [Select_CString(potential_supporter.IsLocalPlayer,'obtiendrez','obtiendra')] une faveur si [potential_supporter.Custom('FR_le_Char_Pi')][coronation_claimant.GetShortUIName] [Select_CString(coronation_claimant.IsLocalPlayer,'parvenez','parvient')] à appuyer avec succès [Select_CString(coronation_claimant.IsLocalPlayer,'votre','sa')] revendication sur [coronation_target.GetPrimaryTitle.GetNameNoTier]"
 coronation.2002.b:0 "Vous devrez chercher soutien ailleurs, [coronation_claimant.GetTitledFirstNameNoTooltip]."
 coronation.2002.b.tt:0 "Bien que vous n'apportiez pas votre concours, vous ne dévoilerez rien de ce qui se trame ici"
 coronation.2002.b_failure:0 "[potential_supporter.Custom('FR_le_Char_U_Pi')|U][potential_supporter.GetShortUIName] ne vous soutiendra pas"
 coronation.2002.c:0 "Voilà quelque chose qui pourrait grandement intéresser [coronation_target.Custom('FR_le_Char_Pi')|U][coronation_target.GetTitleAsNameNoTooltip|l]."
 coronation.2002.c.tt:0 "Vous allez informer [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitledFirstNameNoTooltip] du complot [coronation_claimant.Custom('FR_du_Char_Pi')][coronation_claimant.GetTitledFirstNameNoTooltip]"
 coronation.2002.c_failure:0 "[potential_supporter.Custom('FR_le_Char_U_Pi')|U][potential_supporter.GetShortUIName] [Select_CString(potential_supporter.IsLocalPlayer,'avez','a')] divulgué un complot [coronation_target.LocalPlayerString('vous concernant', '')][coronation_target.LocalPlayerString('', 'Loc_FR_au_coronation')]"
 coronation.2003.desc:0 "Je me tourne ensuite vers toute autre personne susceptible de rejoindre ma cause."
 coronation.2011.t:0 "[potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] : Les vassaux"
 coronation.2011.desc:0 "Moi et mes vassaux ainsi rassemblés débutons notre réunion à la faveur de quelques frêles lueurs. « C'est un moment charnière pour l'avenir du royaume ! » Je sais qu'avec une telle entrée en matière, je vais derechef captiver l'attention de mes auditeurs. « Un[coronation_claimant.Custom('FR_E')] nouv[coronation_claimant.Custom('FR_EauElle')] prétendant[coronation_claimant.Custom('FR_E')] s'est dévoilé[coronation_claimant.Custom('FR_E')] à nous, [coronation_claimant.Custom('FR_le_Char_Pi')][coronation_claimant.GetTitledFirstName], et avec [coronation_claimant.Custom('FR_LuiElle')], un avenir bien plus prometteur pour nos maisons à tous ! »\n\nJe laisse le silence succéder à mon exposition sommaire mais concise de la situation. Les visages qui se tiennent devant moi font état de tout un panel d'émotions variées, allant de la curiosité à l'inquiétude, mais c'est [vassal_objector.Custom('FR_le_Char_Pi')][vassal_objector.GetTitledFirstName] qui se décide à intervenir sans la moindre forme de bravache : « Nous avons prêté allégeance envers [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] ! Qui peut estimer la valeur des promesses de [Select_CString(coronation_claimant.IsFemale,'cette femme','cet homme')] ? Qui peut affirmer que nous y gagnerons aux changes ? Qui donc peut même garantir que nous pourrions réussir à défaire [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitledFirstName] ? »"
 coronation.2011.a:0 "J'en appelle à votre raison. Comprenez que c'est pour le bien du royaume !"
 coronation.2011.b:0 "N'ayez nulle crainte, je garantirai votre sécurité."
 coronation.2011.c:0 "Ce n'est pas une négociation, [vassal_objector.GetTitledFirstNameNoTooltip]. J'ordonne, #bold vous obéissez !#!"
 coronation.2011.c_tywin:0 "#italic Les pluies de Castamere#!, cela vous évoque-t-il quelque chose ?"
 coronation.2011.a.success:0 "[potential_supporter.LocalPlayerString('Vos vassaux', 'Les vassaux')][potential_supporter.LocalPlayerString('', 'Loc_FR_du_potential_supporter')] soutiendront [coronation_claimant.LocalPlayerString('vos revendications', 'les revendications')][coronation_claimant.LocalPlayerString('', 'Loc_FR_du_coronation_claimant')]"
 coronation.2011.a.success.tt:0 "Les vassaux de [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] s'engagent à soutenir [coronation_claimant.LocalPlayerString('vos revendications', 'les revendications')][coronation_claimant.LocalPlayerString('', 'Loc_FR_du_coronation_claimant')]"
 coronation.2011.a.success_join:0 "Lorsque [Select_CString(coronation_claimant.IsLocalPlayer,'votre','la')] [Concept('agot_mw_mega_wars', 'méga-guerre')|E][coronation_claimant.LocalPlayerString('', 'Loc_FR_du_coronation_claimant')] débutera, [potential_supporter.LocalPlayerString('vos vassaux directs', 'les vassaux directs')][potential_supporter.LocalPlayerString('', 'Loc_FR_du_potential_supporter')] se joindront aux attaquants"
 coronation.2011.a.failure:0 "[Select_CString(potential_supporter.IsLocalPlayer,'Vos','Les')] vassaux[coronation_claimant.LocalPlayerString('', 'Loc_FR_du_potential_supporter')] refusent de soutenir [coronation_claimant.LocalPlayerString('vos revendications', 'les revendications')][coronation_claimant.LocalPlayerString('', 'Loc_FR_du_coronation_claimant')]"
 coronation.2011.a.failure.tt:0 "Les vassaux de [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] refusent de soutenir [coronation_claimant.LocalPlayerString('vos revendications', 'les revendications')][coronation_claimant.LocalPlayerString('', 'Loc_FR_du_coronation_claimant')]"
 coronation.2011.a.failure_join:0 "Lorsque [Select_CString(coronation_claimant.IsLocalPlayer,'votre','la')] [Concept('agot_mw_mega_wars', 'méga-guerre')|E][coronation_claimant.LocalPlayerString('', 'Loc_FR_du_coronation_claimant')] débutera, [potential_supporter.LocalPlayerString('vos vassaux directs', 'les vassaux directs')][potential_supporter.LocalPlayerString('', 'Loc_FR_du_potential_supporter')] choisiront librement quel camp soutenir"
 coronation.2012.desc:0 "À la faveur de quelques frêles lueurs, nous voilà réunis, nous autres vassaux ainsi que [potential_supporter.Custom('FR_le_Char_Pi')][potential_supporter.GetTitledFirstName]. « C'est un moment charnière pour l'avenir du royaume, commence-t-[potential_supporter.Custom('FR_IlElle')] pour forcer notre attention. Un[coronation_claimant.Custom('FR_E')] nouv[coronation_claimant.Custom('FR_EauElle')] prétendant[coronation_claimant.Custom('FR_E')] s'est dévoilé[coronation_claimant.Custom('FR_E')] à nous, [coronation_claimant.Custom('FR_le_Char_Pi')][coronation_claimant.GetTitledFirstName], et avec [coronation_claimant.Custom('FR_LuiElle')], un avenir bien plus prometteur pour nos maisons à tous ! »\n\nSa voix s'éteint dans un silence qui nous laisse songeur, mais [vassal_objector.Custom('FR_le_Char_Pi')][vassal_objector.GetTitledFirstName], bien trop fébrile, se décide à avancer et à faire entendre son objection : « Nous avons prêté allégeance envers [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip] ! Qui peut estimer la valeur des promesses de [Select_CString(coronation_claimant.IsFemale,'cette femme','cet homme')] ? Qui peut affirmer que nous y gagnerons aux changes ? Qui donc peut même garantir que nous pourrions réussir à défaire [coronation_target.Custom('FR_le_Char_Pi')][coronation_target.GetTitledFirstName] ? »\n\nCes inquiétudes sont légitimes, mais quand bien même elles sont fondées, il faut garder l'esprit lucide pour prendre la bonne décision."
 coronation.2012.a:0 "Je soutiendrais les revendications [coronation_claimant.Custom('FR_du_Char_Pi')][coronation_claimant.GetTitledFirstNameNoTooltip]."
 coronation.2012.a.tt:0 "[vassal_respondant.Custom('FR_le_Char_U_Pi')|U][vassal_respondant.GetShortUIName] [Select_CString(vassal_respondant.IsLocalPlayer,'vous engagez','sʼengage')] à soutenir [coronation_claimant.LocalPlayerString('vos revendications', 'les revendications')][coronation_claimant.LocalPlayerString('', 'Loc_FR_du_coronation_claimant')]"
 coronation.2012.b:0 "C'est hors de question."
