 coronation.1135.b:0 "Il nous en faut une nouvelle, et vite !"
 coronation.1135.b.tt:0 "Vous forgez une nouvelle couronne à la hâte et croisez les doigts que personne ne remarque quoi que ce soit"
 coronation.1135.c:0 "Tout bien réfléchi, ce n'est qu'une babiole. On peut s'en passer."
 coronation.1135.c.tt:0 "Le couronnement de [coronation_target.GetFirstNameNoTooltip] aura lieu sans couronne"
 coronation.1135.a.failure_saboteur.tt:0 "[coronation_officiant.Custom('FR_le_Char_Pi')|U][coronation_officiant.GetTitledFirstNameNoTooltip] ne réussit pas à retrouver la [sabotage_target_crown.GetName]"
 coronation.1135.failure_saboteur.tt:0 "L'identité du voleur de la couronne demeure un mystère"
 coronation.1135.a.no_search_saboteur.tt:0 "[coronation_officiant.Custom('FR_le_Char_U_Pi')|U][coronation_officiant.GetShortUINameNoTooltipNoFormat] [Select_CString(coronation_officiant.IsLocalPlayer,'avez','a')] décidé de ne rien tenté pour retrouver la [sabotage_target_crown.GetName]"
 coronation.1135.a.tt.success_target:0 "Quelqu'un a volé la [sabotage_target_crown.GetNameNoTooltip]"
 coronation.1135.a.backup_crown.tt:0 "[coronation_officiant.Custom('FR_le_Char_U_Pi')|U][coronation_officiant.GetShortUINameNoTooltipNoFormat] [Select_CString(coronation_officiant.IsLocalPlayer,'avez','a')] choisi d'utiliser une couronne de rechange"
 coronation.1136.a:0 "Qu'est-ce que vous voulez ?"
 coronation.1136.b:0 "C'est une plaisanterie ? Gardez-la donc !"
 coronation.1136.desc:0 "[kingsguard_notifier.GetFirstName] fait entrer [saboteur.Custom('FR_LeLa')] coupable : [saboteur.Custom('FR_le_Char_Pi')][saboteur.GetTitledFirstName]. Avec la couronne fermement agrippée dans ses mains, il y a peu de doute possible. Je fais un pas en avant et lance un regard des plus assassins à c[saboteur.Custom('FR_EEtte')] malandrin[saboteur.Custom('FR_E')]. « La couronne ! » J'éructe d'une voix forte, la main fermement tendue pour expliciter mon souhait.\n\nMalgré la situation [saboteur.GetFirstNameNoTooltip] hésite. [saboteur.Custom('FR_IlElle')|U] est à ma merci et pourtant [Select_CString(saboteur.IsFemale,'cette diablesse','ce fou')] hésite. Après un long et fastidieux silence, je vois un sourire se former avant d'entendre : « En échange de quoi ? »\n\nJe suis pour le moins consterné[ROOT.Char.Custom('FR_E')], et le regard que me lance [kingsguard_notifier.GetFirstNameNoTooltip] me fait comprendre qu'[kingsguard_notifier.Custom('FR_IlElle')] partage ma stupeur."
 coronation.1136.tt.success:0 "Vous parvenez à convaincre [saboteur.GetFirstNameNoTooltip] de rendre la couronne"
 coronation.1136.tt.failure:0 "Vous ne parvenez pas à convaincre [saboteur.GetFirstNameNoTooltip] de rendre la couronne"
