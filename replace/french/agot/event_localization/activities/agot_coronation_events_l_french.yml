 coronation.1134.d.tt.failure:0 "[kingsguard.GetFirstNameNoTooltip] refuse de quitter son poste"
 coronation.1134.a.tt:0 "Vous poursuivez votre plan visant à voler la [sabotage_target_crown.GetNameNoTooltip|U]."
 coronation.1134.tt.success:0 "[distraction.GetFirstNameNoTooltip] parvient à distraire [kingsguard.GetFirstNameNoTooltip]"
 coronation.1134.a.tt.success:0 "Vous parvenez à vous faufiler à l'insu de [kingsguard.GetFirstNameNoTooltip] pour voler la [sabotage_target_crown.GetName|U]"
 coronation.1134.tt.failure:0 "[distraction.GetFirstNameNoTooltip] ne parvient pas à distraire [kingsguard.GetFirstNameNoTooltip]"
 coronation.1134.e:0 "C'était une idée absurde, oublions ça."
 coronation.1134.e.tt:0 "Vous abandonnez l'idée de saboter le couronnement [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitledFirstNameNoTooltip]"
 coronation.1135.t:0 "Un couronnement sans couronne ?"
 coronation.1135.desc:0 "En tant qu'officiant[coronation_officiant.Custom('FR_E')] de la cérémonie il me faut réviser les gestes et les mots qui sont d'usage si je veux m'assurer que le couronnement sera réussi le moment venu, mais je réalise bien vite que c'est là le cadet de mes soucis lorsque [FR_le_Char.Custom('FR_le_Char_Pi')][kingsguard_notifier.GetName] fait brusquement irruption, porteu[kingsguard_notifier.Custom('FR_RSe')] de mauvaises nouvelles.\n\n[kingsguard_notifier.Custom('FR_IlElle')|U] reprend son souffle, mais supputant que la situation est encore pire que je ne l'imagine, je l'empresse de parler, et [kingsguard_notifier.Custom('FR_IlElle')] s'exécute : « La couronne ! La couronne a... » [kingsguard_notifier.Custom('FR_IlElle')|U] déglutit mais je sais déjà ce qui va suivre : #EMP disparu#!.\n\nEn effet, c'est pire que ce que j'imaginais. Le temps nous fait défaut. La couronne est un symbole de légitimité, et sans ce symbole, la légitimité même [coronation_target.Custom('FR_du_Char_Pi')][coronation_target.GetTitledFirstName] pourrait être remise en question. Il n'y a pas une seule seconde à perdre !"
 coronation.1135.a:0 "Faites venir tous les domestiques et interrogez-les !"
 coronation.1135.a.tt:0 "Vous tentez de retrouver la couronne"
 coronation.1135.a.success.tt:0 "Vous réussissez à retrouver la couronne"
 coronation.1135.a.no_return.tt:0 "Vous ne réussissez pas à récupérer la [sabotage_target_crown.GetName]"
