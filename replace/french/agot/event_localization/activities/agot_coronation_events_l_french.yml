 coronation.1132.t:0 "[saboteur.Custom('FR_LeLa')|U] fauteu[saboteur.Custom('FR_RSe')] de troubles"
 coronation.1132.desc_1:0 "La grande salle fourmille de gens et bourdonne d'activité. Les préparatifs pour le couronnement vont bon train, mais lorsque je vois [tattle_tale.Custom('FR_le_Char_Pi')][tattle_tale.GetTitledFirstName] se hâter dans ma direction avec un air sinistre, je comprends qu'une ombre se profile. [tattle_tale.Custom('FR_IlElle')|U] s'agenouille et ne perd pas un instant pour m'exposer la raison de son empressement : « Votre Majesté, j'apporte des nouvelles aussi troublantes que pressantes. Un complot se trame pour saboter votre couronnement. »\n\n« #bold Qui ?!#! » Ma question est dépecée de tout ambage ou fioriture car je n'ai qu'un seul désir à ce moment, obtenir une réponse de même teneur — et je l'obtiens dans la seconde : « [saboteur.Custom('FR_le_Char_Pi')|U][saboteur.GetTitledFirstName] ! »\n\n[tattle_tale.GetFirstNameNoTooltip] s'étends sur de menus détails, mais je ne l'écoute déjà plus. Dans l'immédiat, je dois m'occuper de [saboteur.GetFirstNameNoTooltip]."
 coronation.1132.a:0 "Je ne veux plus voir sa sale trogne ici !"
 coronation.1132.a.tt:0 "[saboteur.Custom('FR_le_Char_Pi')|U][saboteur.GetTitledFirstNameNoTooltip] retourne chez [saboteur.Custom('FR_LuiElle')]"
 coronation.1132.b:0 "Jetez c[saboteur.Custom('FR_EEtte')] [saboteur.Custom('InsultNoun')] aux cachots !"
 coronation.1132.b.tt:0 "[saboteur.Custom('FR_le_Char_Pi')|U][saboteur.GetTitledFirstNameNoTooltip] ne pourra ourdir aucun complot depuis sa cellule"
 coronation.1132.c:0 "Je ferme les yeux pour cette fois."
 coronation.1132.c.tt:0 "Vous autorisez [saboteur.Custom('FR_le_Char_Pi')][saboteur.GetTitledFirstNameNoTooltip] a resté parmi les convives, malgré les risques que cela implique"
 coronation.1134.t:0 "Le vol de la couronne"
 coronation.1134.desc:0 "Le précieux artefact se trouve juste là, à quelques mètres. Il me faut simplement passer outre [kingsguard.Custom('FR_le_Char')][kingsguard.GetName], gardie[kingsguard.Custom('FR_NNne')] monolithique et aux aguets qui protège la porte derrière, ensuite de quoi je pourrais mettre la main sur la [sabotage_target_crown.GetName|U]. C'est une entreprise périlleuse, mais je puis compter sur [distraction.GetFirstName].\n\nNous nous approchons et je murmure alors quelques mots. #bold Diversion, attention, conversation.#! C'est bref, c'est concis, mais c'est clair. #italic N'est-ce pas ?#! « Très clair, » rétorque-t-[distraction.Custom('FR_IlElle')]. « Tâchez de vous montrer convaincant[distraction.Custom('FR_E')], » lui dis-je comme si ce n'était pas évident. Ce à quoi [distraction.Custom('FR_IlElle')] répond ceci :\n\n« Comment dois-je m'y prendre ? » #italic En voilà une bonne question.#!"
 coronation.1134.a:0 "Provoquez-[kingsguard.Custom('FR_LeLa')] en duel."
 coronation.1134.b:0 "Montrez-vous plus [Select_CString(distraction.IsFemale,'maligne','malin')] que [kingsguard.Custom('FR_LuiElle')]."
 coronation.1134.c:0 "Usez de vos charmes pour l'amadouer."
 coronation.1134.d:0 "Prétendez venir pour la relève de la garde."
