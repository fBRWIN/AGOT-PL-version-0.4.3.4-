l_french:
 activity_reaving:0 "Pillage"
 activity_reaving_owner:0 "Pilleur"
 activity_reaving_name:0 "Le grand pillage"
 reaving_header:0 "[ROOT.Char.Custom('reavingHeader')]"
 very_long_reaving_tt:0 "C'est un pillage #V exceptionnellement long#!"
 long_reaving_tt:0 "C'est un pillage #V très long#!"
 medium_reaving_tt:0 "C'est un #V long#! pillage"
 short_reaving_tt:0 "C'est un #V court#! pillage"
 reaving_return_home:0 "je rentre à la maison [start_location.GetNameNoTier]"
 agot_reaving.0001.t:0 "Pillage [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 agot_reaving.0001.desc:0 "Il est temps de préparer les snekkars et de partir pour un grand rafiot, dont les continentaux parleront à leurs enfants. Mais dans quel champ allons-nous faucher la paille ?"
 agot_reaving.0001.a:0 "Les terres contestées sont propices au pillage."
 agot_reaving.0001.b:0 "Le nord d'Essos va souffrir."
 agot_reaving.0001.c:0 "Les terres de la Mer d'Été sont faibles."
 agot_reaving.0001.d:0 "La baie des esclavagistes a beaucoup de butin !"
 agot_reaving.0001.e:0 "J'ai changé d'avis. Ce n'est pas le bon moment."
 agot_reaving.0010.desc:0 "Je ne sais pas pourquoi vous avez accepté mon invitation à la cour de [other_host.GetTitledFirstName], mais sachez que je m'en souviendrai."
 agot_reaving.0010.a:0 "C'est regrettable."
 agot_reaving.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_reaving.1002.opening_desc:0 "Je vous invite par la présente à un festin à ma cour dans [barony.GetNameNoTier] !"
 agot_reaving.1002.host_likes_me:0 "J'espère que vous y assisterez, car votre présence nous ferait cruellement défaut."
 agot_reaving.1002.host_gets_along_with_me:0 "En tant que notable [ROOT.Char.GetTitleTierName], je serais honoré de votre présence."
 agot_reaving.1002.host_dislikes_me:0 "Je m'attends à ce que toutes les personnes importantes soient présentes, ce qui, malheureusement, vous inclut."
 agot_reaving.1002.a:0 "Bien entendu, j'y participerai."
 agot_reaving.1002.b:0 "J'y participerai. À contrecœur."
 agot_reaving.1002.c:0 "J'ai le regret de vous dire que je suis très occupé."
 agot_reaving.1002.d:0 "Non, je refuse !"
 agot_reaving.1003.desc:0 "Par la présente, je vous invite à un grand festin à ma cour de [barony.GetNameNoTier] ! Ce sera un événement grandiose, digne de votre honorable présence."
 agot_reaving.1003.a:0 "Ce sera avec plaisir."
 agot_reaving.1003.b:0 "J'ai des choses plus importantes à faire."
 agot_reaving.1004.desc:0 "Par la présente, je vous invite à un agot_reaving à ma cour de [barony.GetNameNoTier] ! Ce sera une grande affaire, avec un repas et des divertissements délicieux."
 agot_reaving.1004.a:0 "Ce sera avec plaisir."
 agot_reaving.1004.b:0 "J'ai des choses plus importantes à faire."
 agot_reaving.1008.t:0 "Grand pillage : Départ"
 agot_reaving.1008.desc.opening:0 "Une multitude de mâts et d'espars encombrent le port de [ROOT.Char.GetCapitalLocation.GetName]. L'équipage de cette flottille de snekkars est composé d'hommes de fer loyaux et audacieux qui ont répondu à l'appel de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]. Ils sont impatients de prouver qu'ils ont du sel dans le sang en pillant les terres vertes de l'autre côté de la mer étroite. \n\nAlors que nous nous préparons pour le grand [reaving|El] vers [ROOT.Char.Custom('ReavingDestination')], je sais que le [ROOT.Char.GetFaith.PantheonTerm] gonflera nos voiles et guidera nos épées."
 agot_reaving.1008.desc.short:0 "\n\nAlors que nous nous couvrons de sang et de gloire, je laisse le bien-être du royaume à ma famille."
 agot_reaving.1008.desc.medium:0 "\n\nPendant que je pars avec [ROOT.Char.GetFaith.HighGodNameAlternate], mon royaume doit attendre, quelle que soit la durée de mon absence."
 agot_reaving.1008.desc.long:0 "\n\nMa destination est loin de chez moi, mais pour servir [ROOT.Char.GetFaith.DivineRealm], même mon propre royaume doit attendre."
 agot_reaving.1008.desc.very_long:0 "\n\nJe serai absent pendant longtemps, et je ne peux que prier pour que [ROOT.Char.GetFaith.HighGodNameAlternate] veille sur mon royaume."
 agot_reaving.1008.a:0 "Nous paierons le fer-prix."
 agot_reaving.1009.t:0 "Un accueil chaleureux"
 agot_reaving.1009.likes_host:0 "Tous les invités sont rassemblés dans la grande salle et notre hôte, [activity.GetOwner.GetTitledFirstName], nous souhaite la bienvenue !"
 agot_reaving.1009.dislikes_host:0 "Tous les invités sont réunis dans la grande salle, et notre hôte [activity.GetOwner.Custom('InsultAdjective')], [activity.GetOwner.GetTitledFirstName], nous a enfin accueillis pour le festin."
 agot_reaving.1009.a.gluttonous:0 "Je peux sentir l'odeur de la cuisine d'ici !"
 agot_reaving.1009.a.drunkard:0 "Où sont les fûts ?"
 agot_reaving.1009.a.gregarious:0 "J'ai hâte de parler à tout le monde !"
 agot_reaving.1009.a.shy:0 "Il y a beaucoup de gens ici..."
 agot_reaving.1009.a:0 "J'attends cela avec impatience !"
 agot_reaving.1009.b:0 "J'espère que cela vaudra la peine que je m'y attarde."
 agot_reaving.2001.t:0 "Test"
 agot_reaving.2001.desc:0 "Clés"
 agot_reaving.2002.t:0 "Un navire endommagé : Cannibale"
 agot_reaving.2002.desc:0 "L'équipage a repéré à l'horizon un navire à la voile abîmée. L'odeur de la mort nous a accueillis lors de notre approche du navire. Lorsque je suis monté à bord, j'ai su ce qui s'était passé sur le pont et j'ai vu les corps massacrés. Les hommes désespérés font des actes désespérés, lorsque le navire a été paralysé et que les provisions ont commencé à se raréfier, les hommes se sont tournés les uns vers les autres. Mes hommes et moi avons commencé à fouiller le carnage à la recherche d'objets de valeur lorsque nous avons entendu un cri et vu un fou affamé nous foncer dessus, l'épée à la main !"
 agot_reaving.2002.a:0 "Armez-vous !"
 agot_reaving.2002.a.tt:0 "Faire crier l'acier et affrontez le fou de face !"
 agot_reaving.2002.b:0 "Quelle folie ! Retour au bateau !"
 agot_reaving.2002.b.tt:0 "Aucun or ne vaut cela !"
 agot_reaving.2002.a.success_title:0 "Cannibale tué"
 agot_reaving.2002.a.failure_title:0 "La force de fuir !"
 agot_reaving.2003.t:0 "Un navire endommagé : Le pari d'un capitaine"
 agot_reaving.2003.desc:0 "L'équipage aperçoit à l'horizon un navire dont la voile est endommagée. En nous approchant du navire, nous avons vu un homme et son équipage qui attendaient. Ils ne firent aucun geste pour nous empêcher de monter à bord du navire désemparé, mais gardèrent les yeux rivés sur un homme au centre d'eux. J'en ai rapidement déduit qu'il s'agissait de leur capitaine. Le capitaine s'est approché et a croisé mon regard : \"Je sais que vous êtes des Fer-nés et que vous n'êtes pas ici pour nous sauver ou faire du commerce avec nous pour obtenir ce dont nous avons besoin. Au lieu de cela, je vous propose quelque chose\", dit le capitaine en désignant deux hommes qui font levier sur un grand coffre accroché à la rambarde du navire, menaçant de le jeter par-dessus bord. \"Ce coffre contient tous les objets de valeur du navire, je propose que nous jouions à un jeu de dés, vous gagnez et vous obtenez le coffre, je gagne et j'obtiens des voiles supplémentaires et des provisions...\""
 agot_reaving.2003.a:0 "Je paierai le fer-prix, un duel entre nous deux."
 agot_reaving.2003.a.tt:0 "Combattez le capitaine vous-même et payez le fer-prix pour le trésor !"
 agot_reaving.2003.b:0 "Je vais jouer votre jeu..."
 agot_reaving.2003.b.tt:0 "Vous lancerez les dés avec le capitaine, que le vainqueur emporte tout !"
 agot_reaving.2003.c:0 "Le Dieu des tornades est l'ennemi de tous les hommes"
 agot_reaving.2003.c.tt:0 "Le Dieu des Tornades est l'ennemi de tous les hommes, n'est-ce pas le devoir des fils du Dieu Noyé de déjouer ses tentatives ? Vous leur fournirez le matériel nécessaire pour contrarier le Dieu des Tornades !"
 agot_reaving.2003.a.success_title:0 "Tuez le capitaine et gagnez le trésor !"
 agot_reaving.2003.a.failure_title:0 "Vous avez perdu contre le capitaine..."
 agot_reaving.2003.b.success_title:0 "Les dés ont fait de vous le gagnant !"
 agot_reaving.2003.b.failure_title:0 "Les dés ne sont pas en votre faveur..."
 agot_reaving.2004.t:0 "Un navire endommagé : Les Fer-nés"
 agot_reaving.2004.desc:0 "L'équipage a repéré à l'horizon un navire à la voile abîmée. Nos tripes se sont retournées lorsque nous nous sommes approchés et que nous avons vu qu'il s'agissait d'un navire fer-né ! L'équipage discute de la possibilité de donner des provisions et d'aider nos frères à réparer leur navire afin qu'ils puissent atteindre la côte."
 agot_reaving.2004.a:0 "Je contribuerai à l'approvisionnement"
 agot_reaving.2004.a.tt:0 "Vous donnerez une partie de vos provisions, comme des rations ou du butin, pour aider vos frères."
 agot_reaving.2004.b:0 "Ils n'auront rien de moi"
 agot_reaving.2004.b.tt:0 "Pourquoi devrais-je donner ce qui m'appartient ? Ils auraient dû être mieux préparés !"
 agot_reaving.2005.t:0 "Un village vide"
 agot_reaving.2005.desc:0 "Sous le couvert de la nuit et à l'aide d'avirons étouffés, nous avons touché terre dans le petit village côtier. Nous étions ravis que notre débarquement soit passé inaperçu, puis nous avons compris pourquoi. Le village était vide. La vue d'un village dont les objets de valeur sont restés intacts a troublé certains de mes hommes, tandis que d'autres se sont mis à piller sans se poser de questions. À l'orée du village, l'un des hommes trouva une grande fosse, dans laquelle se trouvaient les cadavres des villageois, les visages tordus par la maladie."
 agot_reaving.2005.a:0 "L'or vaut bien le risque..."
 agot_reaving.2005.a.tt:0 "Le mort n'en a pas besoin, pourquoi ne pas le prendre ?"
 agot_reaving.2005.b:0 "Arrêtez les pillages et partez."
 agot_reaving.2005.b.tt:0 "Votre vie ne vaut aucune une somme d'or..."
 agot_reaving.2006.t:0 "Le Village : Sacrifice"
 agot_reaving.2006.desc:0 "Sous le couvert de la nuit et avec des avirons étouffés, nous avons touché terre dans le petit village côtier. Notre approche était passée inaperçue car le village célébrait un événement. Nous pouvions entendre des rires, des chants et voir la lumière de plusieurs bûchers allumés. Alors que nous, les Fer-nés, foncions au milieu de la fête, j'ai vu ce qu'étaient les bûchers. Trois d'entre eux étaient embrasés par les restes carbonisés de ce qui avait été une personne, un quatrième était éteint avec une femme attachée au tronc d'un arbre, du petit bois et des offrandes de valeur à ce dieu du feu autour de ses pieds. La plupart des festivaliers tentent de fuir, certains s'arment d'armes, surtout ceux qui portent des robes rouges. L'une des Robes Rouges semble s'emparer d'une arme et garder la femme qui devait être brûlée..."
 agot_reaving.2006.a:0 "Je chercherai les objets de valeur que je peux !"
 agot_reaving.2006.a.tt:0 "Ce n'est pas la femme qui m'intéresse, mais l'or !"
 agot_reaving.2006.b:0 "Je vais libérer la femme !"
 agot_reaving.2006.b.tt:0 "Je vais libérer cette femme et la prendre comme femme-sel !"
 agot_reaving.2006.a.success_title:0 "Vous avez tué le prêtre rouge et payé le fer-prix pour l'or !"
 agot_reaving.2006.a.failure_title:0 "Le prêtre rouge vous a forcé à fuir..."
 agot_reaving.2006.b.success_title:0 "Vous avez tué le prêtre rouge et payé le fer-prix pour la femme !"
 agot_reaving.2006.b.failure_title:0 "Le prêtre rouge vous a forcé à fuir."
 agot_reaving.2007.t:0 "Le Léviathan : L'attaque"
 agot_reaving.2007.desc:0 "Les hommes ont repéré une grande baleine qui nous suit depuis quelques jours. La bête est restée à distance, mais des cicatrices ont été remarqué lorsqu'elle a remonté à la surface. Je me demande si elle a survécu aux attaques des navires ibbéniens ? Cette pensée ne m'a pas échappé longtemps, lorsque la bête a décidé d'attaquer. Les hommes et moi nous précipitons pour nous armer et tenter d'abattre la bête ou de la repousser avant qu'elle ne coule notre navire !"
 agot_reaving.2007.a:0 "Maudits soient les baleiniers d'Ibben !"
 agot_reaving.2007.a.tt:0 "La bête a décidé qu'elle n'était plus la proie et a attaqué, prenant votre navire pour un baleinier d'Ibben !"
 agot_reaving.2008.t:0 "Poursuite : Ibbéniens"
 agot_reaving.2008.desc:0 "Nous pouvions sentir le navire avant de le voir. Un baleinier Ibbénien nous devançait, et les hommes étaient partagés sur la question de savoir si nous devions le poursuivre. Certains pensaient qu'il ne valait pas la peine d'être attaqué, d'autres semblaient s'ennuyer ou avoir envie de se battre, après tout un tel navire serait facile à attraper. Les hommes se tournent vers moi pour savoir comment agir."
 agot_reaving.2008.a:0 "À vos postes, nous l'attraperons !"
 agot_reaving.2008.a.tt:0 "L'or est l'or et nous paierons le fer-prix !"
 agot_reaving.2008.b:0 "L'odeur n'en vaut pas la peine..."
 agot_reaving.2008.b.tt:0 "Une telle odeur vous accompagnerait, vous et votre équipe, pendant un certain temps...."
 agot_reaving.2009.t:0 "Un jour sans vent"
 agot_reaving.2009.desc:0 "Aujourd'hui, le vent s'est retiré de nos voiles, nous laissant un peu plus qu'à la dérive. Les hommes se promènent sur le pont du navire, cherchant des moyens de lutter contre la monotonie des eaux calmes. Certains jouent à la \"danse des doigts\", tandis que d'autres placent des paris sur les dés."
 agot_reaving.2009.a:0 "Chaque homme à une rame ! Le dieus des tornades ne nous empêchera pas de piller."
 agot_reaving.2009.a.tt:0 "Le vent ne vous volera pas votre vitesse ! Il y a des rivages et du butin à récolter..."
 agot_reaving.2009.b:0 "Je peux danser les Doigts aussi bien que n'importe quel homme"
 agot_reaving.2009.b.tt:0 "Un jeu de lancer de haches qui est très apprécié sur les îles de fer, mais qui est dangereux."
 agot_reaving.2009.c:0 "J'aurai peut-être de la chance avec les dés"
 agot_reaving.2009.c.tt:0 "Risquez votre or dans les jeux d'argent !"
 agot_reaving.2009.a.success_title:0 "Vous avez gagné à la danse du doigt !"
 agot_reaving.2009.a.failure_title:0 "La hache vous a glissé entre les mains..."
 agot_reaving.2009.b.success_title:0 "Les dés étaient en votre faveur !"
 agot_reaving.2009.b.failure_title:0 "Les dés n'ont pas été tendres..."
 agot_reaving.2010.t:0 "Poursuite: Navire Pentoshi"
 agot_reaving.2010.desc:0 "Un navire pentoshi a été repéré par les hommes. Les vents sont en notre faveur et il semble être lent à cause de sa cargaison pleine. J'ai l'eau à la bouche en pensant aux fromages et au vin d'ambre pâle connus à Pentos qui se trouvent dans la cargaison du navire."
 agot_reaving.2010.a:0 "À vos postes, nous l'attraperons !"
 agot_reaving.2010.a.tt:0 "Lancez-vous à la poursuite du navire ! Vous êtes des loups de mer après tout !"
 agot_reaving.2010.b:0 "Cela n'en vaut pas la peine d'y consacrer du temps"
 agot_reaving.2010.b.tt:0 "Il y a de meilleurs jeux sur le marché..."
 agot_reaving.2010.a.success_title:0 "Vous avez attrapé le bateau !"
 agot_reaving.2010.a.failure_title:0 "Le navire s'est échappé..."
 agot_reaving.2011.t:0 "Poursuite : navire Lys"
 agot_reaving.2011.desc:0 "Un navire Lys a été repéré à l'horizon. Un tel navire pourrait transporter des objets de valeur et peut-être des esclaves destinés aux maisons de plaisir de son pays d'origine. Les hommes se tournent vers moi pour savoir si nous devons poursuivre."
 agot_reaving.2011.a:0 "J'ai l'intention de revendiquer une Femme-sel !"
 agot_reaving.2011.a.tt:0 "Lancez-vous à la poursuite du navire ! Vous êtes des loups de mer après tout !"
 agot_reaving.2011.b:0 "À vos postes, nous l'attraperons !"
 agot_reaving.2011.b.tt:0 "Lancez-vous à la poursuite du navire ! Vous êtes des loups de mer après tout !"
 agot_reaving.2011.c:0 "Cela n'en vaut pas la peine d'y consacrer du temps"
 agot_reaving.2011.c.tt:0 "Il y a de meilleurs jeux sur le marché..."
 agot_reaving.2011.a.success_title:0 "Vous avez capturé le navire et revendiqué une femme-sel !"
 agot_reaving.2011.a.failure_title:0 "Le navire s'est échappé..."
 agot_reaving.2011.b.success_title:0 "Vous avez attrapé le bateau !"
 agot_reaving.2011.b.failure_title:0 "Le navire s'est échappé..."
 agot_reaving.2012.t:0 "Galion de guerre Tyroshi"
 agot_reaving.2012.desc:0 "Un gallon de guerre tyroshi a été repéré, sans doute en route pour éliminer un seigneur pirate des Degrés de Pierre qui a causé des problèmes sur les routes commerciales."
 agot_reaving.2012.a:0 "Peut-être pourrions-nous leur vendre nos lames ?"
 agot_reaving.2012.a.tt:0 "Proposez de travailler comme mercenaire pour les Tyroshi, vous serez parfois mal vu, mais vous gagnerez de l'or !"
 agot_reaving.2012.b:0 "Mieux vaut les éviter..."
 agot_reaving.2012.b.tt:0 "Rien de bon ne peut résulter de leur rencontre..."
 agot_reaving.2012.a.success_title:0 "Travailler comme mercenaire"
 agot_reaving.2012.a.failure_title:0 "Offre rejetée..."
 agot_reaving.2013.t:0 "Petit village de pêcheurs"
 agot_reaving.2013.desc:0 "Nous avons attaqué un petit village de pêcheurs, qui ne nous a opposé aucune résistance lorsque nous avons débarqué. La plupart ont essayé de fuir et de se cacher, quelques-uns se sont battus, mais ils n'étaient pas entraînés et sont tombés rapidement. Le butin est minime."
 agot_reaving.2013.a:0 "Quel or y a-t-il ici ?"
 agot_reaving.2013.a.tt:0 "Il doit y avoir des choses de valeur ici..."
 agot_reaving.2013.b:0 "Elle sera ma femme-sel."
 agot_reaving.2013.b.tt:0 "Elle fera une bonne femme-sel."
 agot_reaving.2013.c:0 "Elle sera ma femme-sel."
 agot_reaving.2013.c.tt:0 "Elle fera une bonne femme-sel."
 agot_reaving.2013.d:0 "Elle sera ma femme-sel."
 agot_reaving.2013.d.tt:0 "Elle fera une bonne femme-sel."
 agot_reaving.2014.t:0 "Petite cachette de pirate"
 agot_reaving.2014.desc:0 "Nous sommes tombés sur le repaire d'un petit seigneur pirate dans les Degrés de Pierre. Bien que nous soyons mieux armés qu'eux, ils se sont retranchés dans une grotte fortifiée sur la côte. Nous pourrions mener une charge et briser les défenses ou nous pourrions peut-être faire entrer quelques hommes en douce et ouvrir un chemin."
 agot_reaving.2014.a:0 "Nous devrons nous battre pour entrer !"
 agot_reaving.2014.a.tt:0 "Menez une charge contre la grotte fortifiée, la force de vos armes tentera de la percer !"
 agot_reaving.2014.b:0 "La discrétion est peut-être notre meilleure option..."
 agot_reaving.2014.b.tt:0 "Il doit y avoir un autre moyen d'entrer..."
 agot_reaving.2014.a.success_title:0 "Entré par effraction dans le repaire des pirates !!"
 agot_reaving.2014.a.failure_title:0 "N'a pas réussi à s'introduire... Nous reviendrons !"
 agot_reaving.2014.b.success_title:0 "On a trouvé un moyen d'entrer !"
 agot_reaving.2014.b.failure_title:0 "Impossible de trouver un autre chemin.. Nous reviendrons !"
 agot_reaving.2015.t:0 "Un repas pour les crabes"
 agot_reaving.2015.desc:0 "Les appels à l'aide ont attiré notre attention sur la masse pierreuse qui jaillissait de la mer et qui avait valu à la zone le nom de Lances du Roi Merling. Un homme était échoué sur l'une de ces lances de pierre, et même de notre position, je pouvais dire que des crabes essayaient déjà de l'envahir. J'ai d'abord pensé qu'il s'agissait d'un survivant d'un naufrage, mais un autre membre de l'équipage m'a fait remarquer que l'homme était en fait attaché à la pierre, et que le crime qu'il avait commis devait être odieux."
 agot_reaving.2015.a:0 "Mon coéquipier a raison, il vaut mieux laisser l'imbécile."
 agot_reaving.2015.a.tt:0 "Quelqu'un a fait l'effort de donner à cet homme une mort cruelle, quel genre d'homme mérite cela, je n'en veux pas."
 agot_reaving.2015.b:0 "Je sauverai l'homme"
 agot_reaving.2015.b.tt:0 "Je lui éviterai d'être un repas pour les crabes, il me devra la vie !"
 agot_reaving.2016.t:0 "Un Fer-né dans le besoin"
 agot_reaving.2016.desc:0 "Alors que nous pillons un village, un lancier s'en prends à l'un de nos hommes et la situation risque de dégénérer. Le lancier a toute son attention tourné vers le Fer-né, laissant une ouverture dans sa garde, propice à une mise à mort rapide."
 agot_reaving.2016.a:0 "Attaquer l'homme"
 agot_reaving.2016.a.tt:0 "Une attaque rapide brisera la pression des lanciers et permettra à vos compagnons Fer-nés de se rétablir."
 agot_reaving.2017.t:0 "Pillage : [GetTrait('shieldmaiden').GetName(GetNullCharacter)]"
 agot_reaving.2017.desc:0 "Plusieurs jours se sont écoulés depuis la dernière rencontre en haute mer lorsque des échauffourées éclatent sur le pont principal. Le temps de maîtriser la rumeur, un cercle s'est formé autour de l'objet de l'agitation.\n\n« [shieldmaiden.GetName] été un[shieldmaiden.Custom('FR_E')] [shieldmaiden.GetWomanMan] pendant tout ce temps, capitaine ! » L'un des membres de l'équipage grogne tandis qu'[shieldmaiden.Custom('FR_IlElle')] arque une hache d'abordage autour d[shieldmaiden.Custom('FR_EluiElle')] qui tient l'équipage à distance. Il est clair qu'[shieldmaiden.Custom('FR_IlElle')] manie l'arme avec aisance, bien plus que ce que l'on pourrait attendre d'un passager clandestin.\n\n« [ROOT.Char.GetTitledFirstName], » dit-[shieldmaiden.GetSheHe]. « Je me suis entraîné[shieldmaiden.Custom('FR_E')] toute ma vie pour payer le prix du fer et je ne souhaite que vous servir et gagner les faveurs du Dieu Noyé. Permettez-moi de me joindre à vous dans cette grande entreprise ! »"
 agot_reaving.2017.a:0 "Un [GetTrait('shieldmaiden').GetName(GetNullCharacter)] fera un excellent compagnon pour notre prochain raid !"
 agot_reaving.2017.b:0 "Aucune femme ne se battra pour moi."
 agot_reaving.2017.c:0 "Vous pouvez servir le Dieu Noyé d'une autre manière."
 agot_reaving.2017.d:0 "Peut-être pourriez-vous me rejoindre dans ma cabine... et garder l'armure."
 agot_reaving.9002.t:0 "Un grand retour"
 agot_reaving.9002.desc:0 ""
 agot_reaving.9002.a:0 "Nous sommes de vrais Fer-nés"