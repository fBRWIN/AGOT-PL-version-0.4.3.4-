 agot_dragon_hatching.0006.opt.h:0 "Je ferais quérir [archmaester.GetFirstName], nul ne s'y connait mieux en dracologie q[archmaester.Custom('FR_EluiElle')]."
 agot_dragon_hatching.0006.opt.h.tt:0 "[archmaester.Custom('FR_le_Char_U_Pi')|U][archmaester.GetShortUINameNoTooltip] [Select_CString(archmaester.IsLocalPlayer,'serez','sera')] à la tête du rituel"
 agot_dragon_hatching.0008.desc_knowledge:0 "La réticence à sacrifier une créature vivante est perceptible dans mon assemblée de savants, mais tous conviennent qu'une vie doit être donnée pour la bonne réussite de cette cérémonie. Après consultation des écrits et récits disponibles, il nous faut maintenant décider quel genre de bête doit être sacrifié."
 agot_dragon_hatching.0008.desc_esoteric:0 "Les lois qui régissent l'univers sont claires : #italic une vie pour une vie#!. Les maegi et conjurateurs ici présents conviennent qu'un sacrifice est nécessaire à la bonne réussite de l'éclosion, il nous faut maintenant décider de quelle nature sera la bête sacrifiée."
 agot_dragon_hatching.0008.opt.a_dog:0 "[ROOT.Char.Custom('DogStoryName')], ton sacrifice va servir une noble cause."
 agot_dragon_hatching.0008.opt.a_dog_tt:0 "#bold;V La vie de [ROOT.Char.Custom('DogStoryName')]#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0008.opt.a_cat:0 "[ROOT.Char.Custom('CatStoryName')], ton sacrifice ne sera pas oublié."
 agot_dragon_hatching.0008.opt.a_cat_tt:0 "#bold;V La vie de [ROOT.Char.Custom('CatStoryName')]#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0008.opt.b_tt:0 "Du #bold;V bétail local#! sera utilisé comme source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0008.opt.c:0 "Apportez du gibier chassé pour l'occasion."
 agot_dragon_hatching.0008.opt.c_tt:0 "#bold;V La vie d'un animal sauvage#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0008.opt.d:0 "Une bête quelconque ne suffira pas, trouvons quelque chose de plus exotique !"
 agot_dragon_hatching.0008.opt.d_tt:0 "#bold;V La vie d'un animal exotique#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0009.desc_knowledge:0 "Il est bien connu que les Valyriens utilisaient la magie du sang pour faire éclore leurs dragons. Les érudits ici présent sont en plein débat sur la portée d'une telle décision, mais tous conviennent qu'un tribut d'une nature similaire est le plus susceptible de garantir la bonne réussite de l'éclosion. Il faut maintenant décider quelle sera la #italic source#! de ce sang."
 agot_dragon_hatching.0009.desc_esoteric:0 "Les plus grands sanguimanciens d'entre tous furent les Valyriens d'autrefois — ceux-là mêmes qui firent éclore des dragons par dizaines à une époque lointaine. Entouré[ROOT.Char.Custom('FR_E')] des plus mystérieux de mes invités et sous les yeux vigilants de mes maegi, je dois maintenant décider quelle sera la #italic source#! de ce tribut."
 agot_dragon_hatching.0009.opt.a_tt:0 "#bold;V Votre sang#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0009.opt.b_tt:0 "#bold;V Le sang de [ritual_leader_character.GetFirstNameNicknamedNoTooltip]#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0009.opt.c:0 "Nous devons tous apporter notre contribution. #italic Tous !#!"
 agot_dragon_hatching.0009.opt.c_tt_1:0 "#bold;V Le sang de tous ceux présent ici#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0009.opt.c_tt_2:0 "@warning_icon! #X Tous les participants seront blessés#!"
 agot_dragon_hatching.0009.opt.d:0 "[prisoner_blood_sacrifice.GetFirstName] ne peut pas s'y opposer..."
 agot_dragon_hatching.0009.opt.d_tt:0 "#bold;V Le sang de [prisoner_blood_sacrifice.GetShortUINameNoTooltip]#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0010.desc:0 "Il est bien connu que les Valyriens avaient recours à la magie du sang pour faire éclore leurs dragons. Certains ici présent sont en plein débat sur la portée d'une telle décision, mais les plus mystiques d’entre nous sont certains qu’un tribut de nature similaire est ce qui a le plus de chance d'assurer la bonne réussite de l'éclosion.\n\nJe me serais attendu à ce que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] saigne un animal, ou même un prisonnier, mais au lieu de ça [host.Custom('FR_IlElle')] il nous a demandés à tous d'ouvrir nos propres veines pour la cérémonie !"
 agot_dragon_hatching.0010.opt.b:0 "J'suis pas venu[ROOT.Char.Custom('FR_E')] ici pour souffrir !"
 agot_dragon_hatching.0011.desc_knowledge: "L'hésitation se lit aisément sur le visage des mestres et autres érudits réunis ici. Pour eux, il s'agit d'un acte de barbarie, mais une barbarie qu'ils peuvent être capables de concéder au vu de ce qui se prépare ici. Tout le monde convient qu'un tel prix est le plus susceptible d'être grassement rétribué lorsque l'on parle d'artefact de nature magique. #italic Une vie contre une vie#!, voilà qui semble bien onéreux, mais même un esprit sceptique ne peut nier que la valeur d'un dragon dépasse de loin celle des grands rois et des petites gens."
 agot_dragon_hatching.0011.desc_esoteric: "Chacun de mes conjurateurs et sorciers me répète la même chose : les dragons de l'Antique Valyria étaient tous imprégnés de la #bold magie du sang#!, et c'est donc avec cette même magie que nous pouvons faire jaillir la puissance de l'œuf. #italic Une vie contre une vie#!, c'est là un tribut nécessaire, et il me faut donc choisir la valeur qu'il aura."
 agot_dragon_hatching.0011.desc_escaped_attendee:0 "[escaped_unwilling_attendee.GetFirstName] semble avoir réussi à échapper à mes gardes et à fuir la cérémonie. [escaped_unwilling_attendee.Custom('FR_IlElle')|U] se terre probablement quelque part, ici ou chez [escaped_unwilling_attendee.Custom('FR_LuiElle')], mais peu me chaut, la cérémonie a la préséance sur toute autre considération. Je dois encore choisir la vie qui sera donnée pour cette éclosion."
 agot_dragon_hatching.0011.desc_refused_leader:0 "À ma grande déception et à celle des personnes présentes, [ritual_leader_character.GetFirstNameNicknamed] a refusé d'offrir sa vie pour l'éclosion. Il m’appartient donc de désigner quelqu'un d'autre pour jouir de cet immense #italic privilège#!."
 agot_dragon_hatching.0011.desc_refused_attendee:0 "[attendee_life_sacrifice_refusing.GetFirstName] a refusé d'offrir sa vie pour l'éclosion, préférant rester à bonne distance. Il m’appartient donc de désigner quelqu'un d'autre pour jouir de cet immense #italic privilège#!."
 agot_dragon_hatching.0011.opt.a_tt: "#bold;V Votre propre vie#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0011.opt.b_accepts:0 "#bold;V La vie de [ritual_leader_character.GetFirstNameNicknamedNoTooltip]#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0011.opt.b_declines:0 "[ritual_leader_character.GetFirstNameNicknamed] refuse. Vous devez choisir quelqu'un d'autre"
 agot_dragon_hatching.0011.opt.c_tt: "Une liste de prisonniers parmi lesquels choisir vous sera présentée"
 agot_dragon_hatching.0011.opt.d_accepts: "#bold;V La vie de [attendee_life_sacrifice_willing.GetShortUINameNoTooltip]#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName] refuse et vous devez choisir quelqu'un d'autre"
 agot_dragon_hatching.0011.opt.d_unwilling:0 "Un de mes invités devra payer le prix..."
 agot_dragon_hatching.0011.opt.d_tt_unwilling:0 "Vous ordonnerez le sacrifice d'un de vos invités"
 agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape:0 "@warning_icon! #warning L'invité pourrait réussir à s'échapper#!"
 agot_dragon_hatching.0011.opt.e_tt: "#warning La vie de toutes les personnes présentes sera la source de pouvoir pour cette éclosion#!"
 agot_dragon_hatching.0012.desc_knowledge:0 "Le choix du prisonnier doit être méticuleusement réfléchis, car beaucoup ici témoignent déjà de l'inquiétude à l'idée qu'une vie soit sacrifiée pour l'éclosion. Qui donc serait un choix judicieux, sachant que tous ici vont avoir les yeux rivés sur cette personne ?"
 agot_dragon_hatching.0012.desc_esoteric:0 "Le choix du prisonnier doit être méticuleusement réfléchis, car en théorie, la magie du sang peut s'en trouver décuplé selon l'origine dudit sang. Rois, seigneurs, ou roturiers, tous n'ont pas la même valeur au regard des #italic forces#! qui régissent notre monde..."
 agot_dragon_hatching.0012.opt.a_tt: "#bold;V La vie du prisonnier désigné#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0012.opt.b_tt:0 "Vous changez d'avis et devrez choisir un autre sacrifice"
 agot_dragon_hatching.0013.desc_opening_knowledge:0 "Avec autant de mestres et d'érudits rassemblés sous un même toit, cet endroit s'apparente à un véritable puits de science. Comme il est attendu de leur part, toutes ces têtes pensantes sont en pleine délibération avec pour sujet du jour : la source de pouvoir qui doit être utilisée pour l'éclosion. Le débat est enflammé, mais en définitif, c'est [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstName] de décider de la marche à suivre.\n\n"
 agot_dragon_hatching.0013.desc_opening_esoteric:0 "Les différents praticiens des arcanes et autres adeptes de l'ésotérisme sont tous amassés, formant un amas hétéroclite et qui pourtant partage tous une même conviction : le choix de la source de pouvoir nécessaire à l'éclosion est un point crucial pour la cérémonie. Le débat est houleux, mais en définitif, c'est [host.Custom('FR_au_Char_Pi')][host.GetTitledFirstName] de décider de la marche à suivre.\n\n"
 agot_dragon_hatching.0013.desc_animal_pet_dog:0 "Dans une démonstration de véritable sacrifice, [host.Custom('FR_IlElle')] a décidé que son chien bien-aimé, [host.Custom('DogStoryName')], sera la source de pouvoir pour cette éclosion."
 agot_dragon_hatching.0013.desc_animal_pet_cat:0 "Dans une démonstration de véritable sacrifice, [host.Custom('FR_IlElle')] a décidé que son chat bien-aimé, [host.Custom('CatStoryName')], sera la source de pouvoir pour cette éclosion."
 agot_dragon_hatching.0013.desc_animal_livestock:0 "Bien que je ne sois guère certain[ROOT.Char.Custom('FR_E')] de la sagesse d'une telle décision, notre hôte a choisi d'utiliser une bête de somme locale prélevée à la paysannerie comme source de pouvoir pour cette éclosion."
 agot_dragon_hatching.0013.desc_animal_wild:0 "[host.Custom('FR_IlElle')|U] estime que l'esprit d'une espèce caractérisée par la sauvagerie ne peut être invoqué que par le sacrifice d'un animal sauvage, en conséquence de quoi des chasseurs ont étaient envoyés pour rapporter une créature adéquate."
 agot_dragon_hatching.0013.desc_animal_exotic:0 "Dans ce qui sera un spectacle des plus exotiques, notre hôte a choisi d'utiliser une créature venue d'Outre-Orient comme source de pouvoir pour cette éclosion, et elle est d'ailleurs déjà en route."
 agot_dragon_hatching.0013.desc_blood_myself:0 "Dans une démonstration de pure sacrifice, notre a choisi d'utiliser son propre sang comme source de pouvoir pour cette éclosion, estimant qu'il s'agit là du seul moyen d'assurer sa réussite."
 agot_dragon_hatching.0013.desc_blood_leader:0 "Manifestant un zèle des plus sincères, [ritual_leader_character.GetFirstNameNicknamed], à la tête de la cérémonie, a offert son propre sang comme source de pouvoir pour cette éclosion."
 agot_dragon_hatching.0013.desc_blood_everyone:0 "[host.Custom('FR_IlElle')|U] a appelé tous les convives à offrir leur sang comme source de pouvoir pour cette éclosion, estimant que la valeur d'un dragon ne peut être réduite à celle d'une seule personne."
 agot_dragon_hatching.0013.desc_blood_prisoner:0 "Dans sa grande sagesse, [host.Custom('FR_IlElle')] a choisi d'utiliser le sang d'une personne incapable de contester sa décision comme source de pouvoir pour cette éclosion : s[prisoner.Custom('FR_OnA')] prisonni[prisoner.Custom('FR_ErEre')], [prisoner.GetFirstName]."
 agot_dragon_hatching.0013.desc_life_myself:0 "Dans une démonstration incontestable de sacrifice, [host.Custom('FR_IlElle')] a choisi d'offrir sa propre vie comme source de pouvoir pour cette éclosion, témoignant d'une dévotion absolue au dessein qui se joue ici."
 agot_dragon_hatching.0013.desc_life_leader:0 "Dans une démonstration de dévotion absolue envers l'objectif qui nous rassemble tous aujourd'hui, [ritual_leader_character.GetFirstNameNicknamed], à la tête de la cérémonie, a choisi d'offrir sa propre vie comme source de pouvoir pour cette éclosion."
 agot_dragon_hatching.0013.desc_life_prisoner:0 "Dans sa grande sagesse, [host.Custom('FR_IlElle')] a choisi d'utiliser la vie d'une personne incapable de contester sa décision comme source de pouvoir pour cette éclosion : s[prisoner.Custom('FR_OnA')] prisonni[prisoner.Custom('FR_ErEre')], [prisoner.GetFirstName]."
 agot_dragon_hatching.0013.desc_life_everyone:0 "[host.Custom('FR_IlElle')|U] semble encore indécis[host.Custom('FR_E')] sur la question, et fait savoir que sa décision sera connue de tous quand [host.Custom('FR_IlElle')] jugera le moment opportun."
 agot_dragon_hatching.0013.desc_close_happy:0 "\n\nCela s'annonce comme un événement que nul n'oubliera !"
 agot_dragon_hatching.0013.desc_close_worried:0 "\n\nUn sentiment d'effroi s'empare peu à peu de moi. Je commence à redouter ce qui va suivre."
 agot_dragon_hatching.0014.desc_opening_knowledge:0 "Maintenant que la source a été choisi, il faut encore déterminer de quelle façon le pouvoir va être libéré pour permettre d'insuffler la vie à l'œuf. Il faut une température adéquate, de sorte à garantir que le dragon qu'il contient naîtra robuste et en bonne santé."
 agot_dragon_hatching.0014.desc_opening_esoteric:0 "Maintenant que le sacrifice a été choisi, il faut encore préparer le catalyseur pour permettre à la force vitale qui va en être puisée d'imprégner l'œuf. Les énergies qui vont être libérées dans le rituel à venir doivent être parfaitement équilibrées, ni trop intense, ni trop peu, sous peine de provoquer la destruction de l'œuf."
 agot_dragon_hatching.0014.desc_minor:0 "Sans fioritures ni cérémonie quelconque, c'est une simple source de chaleur qui sera utilisée comme catalyseur, mais reste encore à choisir laquelle."
 agot_dragon_hatching.0014.desc_medium:0 "Les investissements et les préparatifs sont déjà terminés, il ne reste qu'à choisir quelle source de chaleur sera utilisée."
 agot_dragon_hatching.0014.desc_major:0 "Moult ressources et grande fanfare ! Voilà qui est adapté pour un événement de cette ampleur, mais reste encore à décider quelle sera la source de chaleur pour le réceptacle spécialement conçu pour l'œuf."
 agot_dragon_hatching.0014.desc_massive:0 "Chaque fragment de savoir traitant des dragons et chaque prière adressée aux dieux valyriens que j'ai pu décortiquer m'ont conduit à cet instant. Tous les préparatifs et toutes les mesures ont été prises pour garantir que quoi qu'il puisse arriver, l'œuf sera chauffé à la température adéquate, mais il reste encore à déterminer quelle sera la source de cette chaleur."
 agot_dragon_hatching.0014.opt.warning:0 "#warning @warning_icon! C'est votre dernière chance d'arrêter la cérémonie d'éclosion#!"
 agot_dragon_hatching.0014.opt.a_rational:0 "Eh bien du bois, quoi d'autres ?"
 agot_dragon_hatching.0014.opt.a_bold:0 "Allez chercher du bois !"
 agot_dragon_hatching.0014.opt.a_tt:0 "Vous utiliserez #bold;V du bois#! comme source de chaleur de cette éclosion"
 agot_dragon_hatching.0014.opt.b_ttplsnohasherror:0 "Vous utiliserez #bold;V des charbons ardents#! comme source de chaleur pour cette éclosion"
 agot_dragon_hatching.0014.opt.c_tt:0 "Vous utiliserez #bold;V de l'huile#! comme source de chaleur pour cette éclosion"
 agot_dragon_hatching.0014.opt.d:0 "Il nous faut le feu le plus ardent ! Il nous faut du feu grégeois !"
 agot_dragon_hatching.0014.opt.d_tt:0 "Vous utiliserez #WF2;bold du feu grégeois#! comme source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0014.opt.e:0 "Montdragon sera parfait pour ça !"
 agot_dragon_hatching.0014.opt.e_tt:0 "Vous utiliserez #bold;V le volcan#! comme source de chaleur pour cette éclosion"
 agot_dragon_hatching.0014.opt.f:0 "La puissance du soleil dans la paume de ma main... Allez chercher la loupe !"
 agot_dragon_hatching.0014.opt.f_tt:0 "Vous utiliserez... #bold;V une loupe#! ? Vous êtes vraiment sûr de vous ?"
 agot_dragon_hatching.0014.opt.leave_coward:0 "Je ne veux pas continuer !"
 agot_dragon_hatching.0014.opt.leave_bold:0 "Tout cela va trop loin !"
 agot_dragon_hatching.0014.opt.leave_rational:0 "Cela ne marchera jamais !"
 agot_dragon_hatching.0014.opt.leave_tt:0 "#warning @warning_icon! Vous allez abandonner la cérémonie#!"
 agot_dragon_hatching.0015.desc_knowledge:0 "Les domestiques retirent les bannières et les mestres rangent leurs tomes. Il est annoncé que [host.Custom('FR_le_Char_Pi')][host.GetTitledFirstName] a changé d'avis, mais je l'avais déjà compris. Le courage n'étant pas son fort, la créature qui se trouve dans l'œuf restera endormie pendant encore longtemps. La cérémonie est terminée — ou plus exactement annulée — et le rêve de voir un dragon naître vient de partir en fumée."
 agot_dragon_hatching.0015.desc_esoteric:0 "[host.Custom('FR_le_Char_Pi')|U][host.GetTitledFirstName] a enjoint conjurateurs et maegi à quitter la salle. Les bougies, les encens, tout fini rangés par les serviteurs. Je comprends dès lors que la tentative d'éclosion n'ira pas plus loin, notre hôte ayant préféré tout annuler à la dernière seconde. Avec cette décision, ce n'est pas seulement la fin de la cérémonie, mais également celle du rêve de voir à nouveau les dragons parcourir les cieux."
 agot_dragon_hatching.0015.opt.a_rational:0 "C'est sans doute mieux ainsi."
 agot_dragon_hatching.0015.opt.a_coward:0 "On l'a échappé belle..."
 agot_dragon_hatching.0015.opt.a_bold:0 "Un[host.Custom('FR_E')] pleutre, voilà ce qu'[host.Custom('FR_IlElle')] est !"
 agot_dragon_hatching.0016.desc_opening_craven:0 "Mes mains tremblent, m'obligeant à les tenir l'une dans l'autre."
 agot_dragon_hatching.0016.desc_opening_normal:0 "L'air est pesant d'impatience. L'assemblée partage un enthousiasme que certains expriment ouvertement, tandis que d'autres se font plus discrets."
 agot_dragon_hatching.0016.desc_opening_bold:0 "Nous sommes à l'aube d'une nouvelle ère, et je me réjouis d'être parmi ceux qui figureront dans les futurs livres d'histoire !"
 agot_dragon_hatching.0016.desc_knowledge_opening_me:0 "Le moment est arrivé. La cérémonie va commencer ! Je me tiens debout, l'œuf dans les mains, le savoir à mes côtés."
 agot_dragon_hatching.0016.desc_knowledge_opening_other:0 "Le moment est arrivé. La cérémonie va commencer ! [ritual_leader_character.GetFirstNameNicknamed] se tient devant nous, l'œuf dans ses mains, le savoir à ses côtés."
 agot_dragon_hatching.0016.desc_esoteric_opening_me:0 "Le moment est arrivé. Le rituel va commencer ! Les chants s'élèvent autour de moi tandis que l'œuf repose dans mes mains."
 agot_dragon_hatching.0016.desc_esoteric_opening_other:0 "Le moment est arrivé. Le rituel va commencer ! Les chants commencent à s'élever autour de [ritual_leader_character.GetFirstNameNicknamed], tandis que ma propre voix se joint aux autres, dans une langue depuis longtemps oubliée."
 agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner:0 "L'instant que je redoutais est arrivé. Le rituel va commencer ! D'étranges chants s'élèvent autour de [ritual_leader_character.GetFirstName], et mon inquiétude grandit à mesure que les voix s'intensifient."
 agot_dragon_hatching.0016.desc_animal_pet_dog:0 "Le chien est amené devant "
 agot_dragon_hatching.0016.pet_dog_host:0 "[ROOT.Char.Custom('DogStoryName')] est amené devant "
 agot_dragon_hatching.0016.desc_animal_pet_cat:0 "Le chat est amené devant "
 agot_dragon_hatching.0016.pet_cat_host:0 "[ROOT.Char.Custom('CatStoryName')] est amené devant "
 agot_dragon_hatching.0016.desc_animal_livestock:0 "L'animal qui doit être sacrifié est amené devant "
 agot_dragon_hatching.0016.desc_animal_wild:0 "Le gibier qui doit servir de sacrifice est amené devant "
 agot_dragon_hatching.0016.desc_animal_exotic:0 "Une créature que je ne reconnais pas est amené devant "
 agot_dragon_hatching.0016.desc_me_stop:0 "moi."
 agot_dragon_hatching.0016.desc_leader_stop:0 "[ritual_leader_character.Custom('FR_LuiElle')]."
 agot_dragon_hatching.0016.desc_animal_my_dog:0 "Mon cœur saigne, car je sais ce qui va suivre, mais il ne peut en être autrement."
 agot_dragon_hatching.0016.desc_animal_my_cat:0 "Mon cœur saigne, car je sais ce qui va suivre, mais il ne peut en être autrement."
 agot_dragon_hatching.0016.desc_animal_exotic_end:0 "Son apparence est étrange et elle pousse des bruits de détresse tout à fait singuliers."
 agot_dragon_hatching.0016.desc_animal_kill_me:0 "Je lève la lame et l'abaisse d'un coup net. Sous mes yeux s'écoule la vie de la pauvre bête."
 agot_dragon_hatching.0016.desc_animal_kill_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] lève la lame et l'abaisse d'un coup net. Sous ses yeux s'écoule la vie de la pauvre bête."
 agot_dragon_hatching.0016.desc_blood_me:0 "Le bol est amené devant moi. Je "
 agot_dragon_hatching.0016.desc_blood_me_me:0 "me mords la lèvre alors que je fais glisser la lame sur ma peau et que l'élément vital à l'éclosion commence à couler."
 agot_dragon_hatching.0016.desc_blood_me_prisoner:0 "lutte vaille que vaille, mais rien à faire. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] m'entaille le bras et vole mon sang. Mon rejet manifeste à vouloir participer à tout cela n'intéresse personne, et mes complaintes tombent dans des oreilles de sourds."
 agot_dragon_hatching.0016.desc_blood_me_leader:0 "tends le bras et me mords la lèvre, tandis que [ritual_leader_character.GetFirstNameNicknamedNoTooltip] me prélève du sang après avoir fait glisser la lame le long de ma peau."
 agot_dragon_hatching.0016.desc_blood_me_everyone:0 "Un à un, tous les convives doivent suivre l'exemple et donner un peu d'eux-mêmes."
 agot_dragon_hatching.0016.desc_blood_me_everyone_leader:0 "Ensuite de quoi je passe parmi les convives, attendant qu'ils donnent un peu d'eux-mêmes, tandis que notre force vitale se mélange."
 agot_dragon_hatching.0016.desc_blood_leader:0 "Le bol est amené devant [ritual_leader_character.GetFirstNameNicknamedNoTooltip], qui se mords la lèvre tandis que la lame glisse sur son bras, faisant couler le précieux liquide écarlate."
 agot_dragon_hatching.0016.desc_blood_prisoner:0 "Le bol est amené devant [prisoner.GetName], dont les jacassements n'empêchent nullement la lame de glisser le long de son bras pour prélever le précieux liquide écarlate."
 agot_dragon_hatching.0016.desc_blood_everyone_refused:0 "Le bol est amené devant tout le monde. Tout le monde sauf moi. Un à un leur sang coule, offrant un peu de leur précieux liquide écarlate, et les moins stoïques font entendre leur douleur par de vifs gémissements. Je me réjouis de ne pas en faire partie, mais je ne peux pas ne pas voir les regards accusateurs de certains."
 agot_dragon_hatching.0016.desc_life_myself_me_self:0 "Avec une profonde inspiration, je m'avance, la lame fermement empoignée. Je contemple l'œuf, la chose si sacrée pour laquelle je m'apprête à faire le sacrifice ultime. Je sens d'abord le baiser froid du métal sur ma gorge, avant d'en sentir #emp la morsure#!.\n\nUn bref instant de douleur, la chaleur recouvrant ma poitrine, et tout s'arrête..."
 agot_dragon_hatching.0016.desc_life_myself_me_leader:0 "Avec une profonde inspiration, je m'avance, et regarde la lame fermement empoignée par [ritual_leader_character.GetFirstNameNicknamedNoTooltip]. Je contemple l'œuf, la chose si sacrée pour laquelle je m'apprête à faire le sacrifice ultime. Je sens d'abord le baiser froid du métal sur ma gorge, avant d'en sentir #emp la morsure#!.\n\nUn bref instant de douleur, la chaleur recouvrant ma poitrine, et tout s'arrête..."
 agot_dragon_hatching.0016.desc_life_myself_other_self:0 "Je regarde le spectacle funeste de [host.GetFirstNameNoTooltip] qui s'avance, contemplant l'œuf avec un œil admirateur, tandis que la lame se pose sur sa gorge. #emp Tchac.#! Le sang coule et le corps tombe, tandis que l'assemblée se mure dans un silence respectueux."
 agot_dragon_hatching.0016.desc_life_myself_other_leader:0 "Je regarde le spectacle funeste de [host.GetFirstNameNoTooltip] qui s'avance vers [ritual_leader_character.GetFirstNameNicknamedNoTooltip], contemplant l'œuf avec un œil admirateur, tandis que la lame se pose sur sa gorge. #emp Tchac.#! Le sang coule et le corps tombe, tandis que l'assemblée se mure dans un silence respectueux."
 agot_dragon_hatching.0016.desc_life_leader_self:0 "Avec une profonde inspiration, je m'avance, la lame fermement empoignée. Je contemple l'œuf, la chose si sacrée pour laquelle je m'apprête à faire le sacrifice ultime. [host.GetFirstNameNoTooltip] me regarde avec un air de fierté à mon égard. Je sens d'abord le baiser froid du métal sur ma gorge, avant d'en sentir #emp la morsure#!. Un bref instant de douleur, la chaleur recouvrant ma poitrine, et tout s'arrête..."
 agot_dragon_hatching.0016.desc_life_leader_host:0 "Je regarde [ritual_leader_character.GetFirstNameNicknamedNoTooltip] s'avancer vers moi, lui adressant un regard plein de fierté. Une telle dévotion envers notre cause, voilà qui force le respect. [ritual_leader_character.Custom('FR_IlElle')|U] contemple l'œuf, la chose si sacrée pour laquelle [ritual_leader_character.Custom('FR_IlElle')] s'apprête à faire le sacrifice ultime, avant de poser la lame sur sa gorge. #emp Tchac.#! Le sang coule et le corps tombe, tandis que tous expriment leur gratitude par un profond et respectueux silence."
 agot_dragon_hatching.0016.desc_life_leader_other:0 "Je regarde [ritual_leader_character.GetFirstNameNicknamedNoTooltip] qui s'avance, faisant montre d'une grande dévotion envers la cause de [host.GetFirstName]. Il regarde l'œuf, la chose pour laquelle il s'apprête à faire le sacrifice ultime, et lame vient se poser sur sa gorge. #emp Tchac.#! Le sang coule et le corps tombe, et un silence s'installe respectueusement."
 agot_dragon_hatching.0016.desc_life_attendee_me:0 "Avec une profonde inspiration, je m'avance, et regarde la lame fermement empoignée par [ritual_leader_character.GetFirstNameNicknamedNoTooltip]. Je contemple l'œuf, la chose si sacrée pour laquelle je m'apprête à faire le sacrifice ultime et qui va ouvrir le monde vers une nouvelle ère. Je sens d'abord le baiser froid du métal sur ma gorge, avant d'en sentir #emp la morsure#!.\n\nUn bref instant de douleur, la chaleur recouvrant ma poitrine, et tout s'arrête..."
 agot_dragon_hatching.0016.desc_life_attendee_leader:0 "Le dévouement de [attendee.GetFirstNameNoTooltip] envers la cause pour laquelle nous sont tous rassemblés ici force le respect. [attendee.Custom('FR_IlElle')|U] s'avance vers l'œuf, la chose si sacrée pour laquelle [attendee.Custom('FR_IlElle')] s'apprête à faire le sacrifice ultime, et je place la lame sur sa gorge. Je lui adresse un dernier regard de fierté. #emp Tchac.#! Le sang coule et le corps tombe, tandis que l'assemblée se mure dans un silence respectueux."
 agot_dragon_hatching.0016.desc_life_attendee_host:0 "Le dévouement de [attendee.GetFirstNameNoTooltip] envers la cause pour laquelle nous sont tous rassemblés ici force le respect. [attendee.Custom('FR_IlElle')|U] s'avance vers l'œuf, la chose si sacrée pour laquelle [attendee.Custom('FR_IlElle')] s'apprête à faire le sacrifice ultime, et [ritual_leader_character.GetFirstNameNicknamedNoTooltip] place la lame sur sa gorge. Je lui adresse un dernier regard de fierté. #emp Tchac.#! Le sang coule et le corps tombe, tandis que l'assemblée se mure dans un silence respectueux."
 agot_dragon_hatching.0016.desc_life_attendee_other:0 "J'observe [attendee.GetFirstName] qui s'avance pas à pas, stupéfait[ROOT.Char.Custom('FR_E')] de voir un tel dévouement pour la cause qui nous réunit tous ici. [attendee.Custom('FR_IlElle')|U] se place devant l'œuf, cette chose si sacrée pour laquelle [attendee.Custom('FR_IlElle')] va faire l'ultime sacrifice. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] place la lame sur sa gorge. #emp Tchac.#! Le sang coule et le corps tombe, tandis que l'assemblée se mure dans un silence respectueux."
 agot_dragon_hatching.0016.desc_life_attendee_me_unwilling:0 "J'avance, non sans résistance, vers [ritual_leader_character.GetFirstNameNicknamedNoTooltip]. Je me débats et grogne autant que faire se peut, mais je crains que cela ne change rien à mon funeste destin. Cette ordure pose la lame sur ma gorge, avec un regard qui affiche dédain ou l'indifférence, je ne saurais dire. J'ouvre la bouche, espérant pouvoir cracher mon mépris sous quelque forme que ce soit, mais je sens déjà mon sang couler...\n\nUn bref instant de douleur, la chaleur recouvrant ma poitrine, et tout s'arrête..."
 agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling:0 "Je regarde [attendee.GetFirstName] avancer — de force — pour servir la cause qui nous réunit tous ici. Placé[attendee.Custom('FR_E')] devant l'œuf, la résistance qu'[attendee.Custom('FR_IlElle')] témoigne ne changera rien à ce qui doit arriver. Sa bouche s'ouvre, probablement pour cracher un nouveau juron, mais je coupe court à cette futilité. #emp Tchac.#! Le sang coule et le corps tombe, dans un silence d'approbation."
 agot_dragon_hatching.0016.desc_life_attendee_host_unwilling:0 "Je regarde [attendee.GetFirstName] avancer — de force — pour servir une cause qui nous dépasse tous. [attendee.Custom('FR_IlElle')|U] se débat, vaille que vaille, signe d'une certaine vitalité. #italic Bien.#! [ritual_leader_character.GetFirstNameNicknamedNoTooltip] s'approche et pose la lame sur sa gorge. #emp Tchac.#! Le sang coule avant qu'un énième juron ne soit craché, et le corps tombe, dans un silence d'approbation."
 agot_dragon_hatching.0016.desc_life_attendee_other_unwilling:0 "Je contemple avec effroi [attendee.GetFirstName] être traîné[attendee.Custom('FR_E')] de force vers l'œuf. [attendee.Custom('FR_IlElle')|U] se débat et vocifère, je jurerais même qu'[attendee.Custom('FR_IlElle')] est sur le point de cracher au visage de [ritual_leader_character.GetFirstNameNicknamedNoTooltip] avant que c[ritual_leader_character.Custom('FR_EEtte')] derni[ritual_leader_character.Custom('FR_ErEre')] ne pose la lame sur sa gorge et... #emp Tchac.#! Le sang coule et le corps tombe, dans un silence dont je ne saurais en dire la teneur."
 agot_dragon_hatching.0016.desc_life_prisoner_me:0 "Je me débats, autant que faire se peut, alors qu'on m'amène devant l'œuf. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] pose une lame sur ma gorge. Je sens déjà le baiser froid du métal. J'essaie de me libérer, en vain, j'essaie au moins de cracher mon mépris à son visage, mais là encore, en vain. #emp Tchac.#! Un bref instant de douleur, la chaleur recouvrant ma poitrine, et tout s'arrête..."
 agot_dragon_hatching.0016.desc_life_prisoner_leader:0 "Je fais signe aux gardes d'amener [prisoner.Custom('FR_LeLa')] prisonni[prisoner.Custom('FR_ErEre')]. [prisoner.GetFirstNameNoTooltip] est amené[prisoner.Custom('FR_E')] devant l'œuf, cette chose si sacrée qu'elle va justifier ce qui va suivre. Comme attendu, les jurons fussent, mais peu me chaut. #emp Tchac.#! Le sang coule et le corps tombe. Le silence qui s'installe témoigne d'une approbation générale."
 agot_dragon_hatching.0016.desc_life_prisoner_host:0 "Je fais signe aux gardes d'amener [prisoner.Custom('FR_LeLa')] prisonni[prisoner.Custom('FR_ErEre')]. [prisoner.GetFirstNameNoTooltip] est amené[prisoner.Custom('FR_E')] devant l'œuf et [ritual_leader_character.GetFirstNameNicknamedNoTooltip] place la lame sur sa gorge. Quelques jurons plus tard... #emp Tchac.#! Le sang coule et le corps tombe. Le silence qui s'installe témoigne d'une approbation générale."
 agot_dragon_hatching.0016.desc_life_prisoner_other:0 "Je regarde les gardes amener [prisoner.GetFirstNameNoTooltip] face à l'œuf. Toutes ses tentatives de se défaire de ses entraves s'avèrent inutiles. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] place la lame sur sa gorge et met un terme à ses gesticulations. #emp Tchac.#! Le sang coule et le corps tombe. Le silence qui s'installe témoigne d'une approbation générale."
 agot_dragon_hatching.0016.desc_life_everyone_me:0 "Mes yeux se posent sur chacun de mes invités, sans exception. Un à un, les gardes les amènent devant l'œuf. Un à un, ils apportent leur contribution à ce glorieux dessein. Les cris de protestations ou de colère n'y changent rien. Les tentatives de fuites n'y changent rien. Les corps se multiplient. Bientôt, il ne reste plus que moi. Juste moi... et l'œuf. Je jette un dernier coup d'œil à ce pour quoi tant de vie ont étaient offertes. Bientôt, le miracle va se produire. Et de mon sang jaillira la vie. De mon sang jaillira le feu.\n\nMes paupières sont closes. La lame est posée sur ma gorge. Une dernière inspiration et..."
 agot_dragon_hatching.0016.desc_life_everyone_oh_no:0 "Nous n'avons toujours aucune information sur ce qui doit être utilisé comme sacrifice, mais bien vite, tout le monde a comprend. Les gardes amènent un à un chacun des convives face à l'œuf et le sang commence à couler. Les protestations et supplications ne change rien. #emp Tchac.#! Les cris de colère ou de terreur non plus. #emp Tchac.#! Quand vient mon tour, je fais la même chose que d'autres avant moi, et comme eux, cela ne change rien à ce qui m'attend.\n\nJe ferme les yeux, espérant un miracle, espérant n'importe quoi. La dernière chose que je sens c'est la morsure froide du métal sur ma gorge..."
 agot_dragon_hatching.0016.desc_newline:0 "\n\n"
 agot_dragon_hatching.0016.desc_minor_wood:0 "Le bois est amassé en un tas, au sommet duquel est placé l'œuf. Le feu commence à prendre et la chaleur à s'intensifier."
 agot_dragon_hatching.0016.desc_minor_coal:0 "Les charbons ardents sont placés sous l'œuf et commencent déjà à le chauffer."
 agot_dragon_hatching.0016.desc_minor_oil:0 "L'œuf est placé dans un bol d'huile, avant d'être allumé à l'aide d'une torche."
 agot_dragon_hatching.0016.desc_minor_wildfire:0 "Avec grande précaution, le feu grégeois est versé sur l'œuf avant d'être allumé. Les flammes vertes flamboyantes commencent à lécher les écailles."
 agot_dragon_hatching.0016.desc_minor_lava:0 "Une petite veine de lave est trouvée, et l'œuf est déposé dans une mare de roche en fusion."
 agot_dragon_hatching.0016.desc_minor_magnifying_glass:0 "Une grande loupe est installée et les rayons du soleil qui se concentrent en son sein commencent à faire chauffer l'œuf."
 agot_dragon_hatching.0016.desc_medium_wood:0 "Un grand bûcher est préparé, avec l'œuf trônant au sommet. Plusieurs petits feux commencent à être allumé tout autour, pour garantir un équilibre parfait de la chaleur."
 agot_dragon_hatching.0016.desc_medium_coal:0 "Des charbons ardents sont placés dans un grand brasero, dans lequel est délicatement déposé l'œuf."
 agot_dragon_hatching.0016.desc_medium_oil:0 "Un grand bol contenant diverses huiles est amené, pour y déposer l'œuf. Le tout fini par être allumé grâce à une torche."
 agot_dragon_hatching.0016.desc_medium_wildfire:0 "Une mare de feu grégeois est placé en évidence pour que l'œuf puisse y être immergé. Le liquide s'embrase violemment et les flammes vertes éthérées l'enrobent déjà."
 agot_dragon_hatching.0016.desc_medium_lava:0 "Une grande mare de lave est trouvée et l'œuf y est placé à l'intérieur. La roche en fusion bouillonne déjà tout autour."
 agot_dragon_hatching.0016.desc_medium_magnifying_glass:0 "Une grande loupe est installée et les rayons du soleil qui se concentrent en son sein commencent à faire chauffer l'œuf. Le mécanisme de l'appareil permettant d'accentuer la concentration des rayons, la chaleur augmente petit à petit."
 agot_dragon_hatching.0016.desc_major_wood:0 "Un bûcher, comme jamais je n'en ai vu auparavant, est installé. L'œuf est soigneusement placé dessus, dans une grande cérémonie élogieuse avec les flammes qui dansent bien haut en l'honneur de ce qui se prépare ici. La chaleur s'intensifie et l'œuf miroite d'éclats flamboyants."
 agot_dragon_hatching.0016.desc_major_coal:0 "Un grand et magnifique brasier est installé devant l'œuf, avec les charbons ardents qui rougeoient déjà. Le précieux artefact est placé à l'intérieur, au fil des mots qui sont prononcés et de la chaleur qui est attisée."
 agot_dragon_hatching.0016.desc_major_oil:0 "Un grand bol rempli de maintes huiles provenant des quatre coins du monde est installé, afin d'y déposer le précieux œuf. À l'aide d'une torche, le feu jaillit dans un départ éclatant. Les flammes dansent avec toujours plus d'intensité au gré des huiles qui sont continuellement ajoutées."
 agot_dragon_hatching.0016.desc_major_wildfire:0 "Le feu grégeois est transporté jusqu'à l'œuf, avec d'autant plus de précaution que celui-ci a été préparé pour être plus puissant — et donc plus dangereux — que d'ordinaire. Le liquide est répandu sur le précieux artefact, avant d'être allumé. Le dégagement soudain de chaleur et de flammes dévorantes poussent les convives à reculer d'un pas de réflexe."
 agot_dragon_hatching.0016.desc_major_lava:0 "Une grande chambre magmatique au sein du Montdragon a été transformé comme réceptacle géant pour l'œuf. Dans une glorieuse cérémonie qui témoigne d'un attachement profond au dessein qui se prépare ici, le précieux artefact est installé de façon à bénéficier de la puissance de la roche en fusion."
 agot_dragon_hatching.0016.desc_major_magnifying_glass:0 "Un imposant appareil est mis en place, de façon à ce que de multitudes de verres convexes puissent permettre de concentrer la puissance du soleil. L'œuf placé en son centre, les rayons qui convergent sont comme un chœur de lumière qui chante à la gloire du dessein qui se prépare ici."
 agot_dragon_hatching.0016.desc_massive_wood:0 "Un bûcher d'une taille gargantuesque a été installé, l'œuf trônant au milieu comme le roi dans son donjon. Un défilé de torches s'ensuit, et les flammes commencent à danser pour le couronnement d'un nouvel âge. L'air se trouvant déformé par l'intense chaleur, plus rien n'est clairement visible, hormis le dévouement zélé pour ce qui se prépare. Toutefois, un éclat brillant perce le voile flou qui se dresse autour du bûcher..."
 agot_dragon_hatching.0016.desc_massive_coal:0 "Un immense brasier de fer et de laiton est installé, si large qu'un carrosse pourrait y être placé. L'œuf trônant comme un roi sur un trône de charbons, un éclat rouge se dégage de l'ensemble, alors que la chaleur forme un rempart empêchant quiconque d'approcher. Une forteresse érigée à la gloire d'un dessein glorieux."
 agot_dragon_hatching.0016.desc_massive_oil:0 "Un immense récipient est installé, dans lequel sont versées des substances acheminées depuis des lieux si exotiques que d'aucuns douteraient de leur existence. Hommes saints et femmes dévotes adressent des prières à leurs huiles tandis qu'elles imbibent l'œuf, avant d'être allumées dans un éclatant embrassement de flammes sacrées."
 agot_dragon_hatching.0016.desc_massive_wildfire:0 "De grandes quantités de pots de feu grégeois sont amenés. Le contenu rassemblé ici suffirait à tout réduire en cendres à la moindre erreur. L'œuf baigne dans le liquide avant qu'il soit allumé dans un processus méticuleux pour éviter toute explosion incontrôlée. Une énorme boule de feu verdoyant éclate dans un #emp rugissement#! si tonitruant et effrayant que nombre de convives en souille leurs chausses."
 agot_dragon_hatching.0016.desc_massive_lava:0 "Ce n'est pas tous les jours qu'une cérémonie a lieu au sommet du Montdragon, et celle-ci témoigne d'une grande dévotion pour le dessein qui se prépare ici. L'œuf est suspendu au-dessus de la roche en fusion, et tous les convives l'observent amorcer sa lente descente, avant qu'il ne finisse par baigner dans la chaleur extrême du magma et de la lave."
 agot_dragon_hatching.0016.desc_massive_magnifying_glass:0 "Tout un attirail de loupes est installé dans un énorme appareil, qui déjà concentre la puissance du soleil pour en imprégner l'œuf. Il brille d'un éclat vivifiant et scintillant, comme si un petit astre se trouvait parmi l'assemblée. Un spectacle que nul ici ne saurait oublier, alors que les mécanismes sont activés pour en décupler l'effet."
