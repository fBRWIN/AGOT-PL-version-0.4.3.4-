 agot_dragon_hatching.0006.opt.e.tt:0 "[pyromancer.Custom('FR_le_Char_U_Pi')|U][pyromancer.GetShortUINameNoTooltip] [Select_CString(pyromancer.IsLocalPlayer,'serez','sera')] à la tête du rituel"
 agot_dragon_hatching.0006.opt.f:0 "La sorcière des bois [witch.GetFirstName] nous montrera les anciennes voies."
