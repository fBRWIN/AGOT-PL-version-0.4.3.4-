 agot_dragon_egg_cradling.2012.desc.intro:0 "Je regarde [child_1.Custom('FR_le_Char')][child_1.GetName] et [child_2.Custom('FR_le_Char')][child_2.GetName] avec émerveillement. Le jour viendra où [Select_CString(And(child_1.IsFemale, child_2.IsFemale), 'elles', 'ils')] parcourront le monde, galopant dans les terres, cinglant sur les mers, et qui sait, volant dans les cieux. $agot_dragon_egg_cradling.2000.desc_targ$ [other_parent.Custom('FR_le_Char_Pi')|U][other_parent.GetTitledFirstNameNoTooltip] et moi-même possédant chacun un œuf. Deux œufs pour deux enfants."
