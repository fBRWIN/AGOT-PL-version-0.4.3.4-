 agot_dragon_hatching.0006.opt.d.tt:0 "[warlock.Custom('FR_le_Char_U_Pi')|U][warlock.GetShortUINameNoTooltip] [Select_CString(warlock.IsLocalPlayer,'serez','sera')] à la tête du rituel"
