 agot_dragon_hatching.0017.desc_self:0 "Les maîtres arcanistes et adeptes de l'ésotérismes qui sont rassemblés ici ont de nombreuses idées, que d'aucuns décriraient comme sauvage, mais que d'autres qualifieraient de nécessaire. Le consensus semble être que le sang #bold doit#! couler, mais reste à savoir... #italic à quel point ?#!\n\nEst-ce qu'une saignée suffirait, ou bien dois-je faire un excès de zèle et offrir un sacrifice plus substantiel ? Parmi les conversations, un adage revient sans cesse à la charge : #italic une vie pour une vie#! — la question est de savoir si je partage cette idée ou non."
 agot_dragon_hatching.0017.desc_leader:0 "« Le rituel est en cours de préparation selon vos instructions, [ROOT.Char.GetTitledFirstNameNoTooltip], s'exclame [ritual_leader_character.GetFirstNameNicknamed] d'une voix calme mais ferme, je dois cependant aborder la question du sacrifice. Nous sommes d'accord sur le fait que le sang #bold doit#! être versé, mais beaucoup parmi les gens rassemblés ici — moi y compris, je dois le reconnaître — pensent que le prix d'une vie ne peut être qu'une autre vie, à tout le moins. Qu'en pensez-vous ? » [ritual_leader_character.Custom('FR_IlElle')] me regarde, et le ton de sa voix qui a su rester d'un calme absolu laisse entendre que c'est là une décision des plus naturelles.\n\n[ritual_leader_character.Custom('FR_IlElle')|U] en sait sûrement plus que moi, mais la décision n'en est pas moins lourde pour autant. La question que je me pose est : qu'est-ce que je suis prêt[ROOT.Char.Custom('FR_E')] à offrir pour un dragon ?"
 agot_dragon_hatching.0017.opt.a_tt:0 "Vous allez choisir une vie à sacrifier"
 agot_dragon_hatching.0017.opt.b:0 "Je donnerai ce qui est d'usage."
 agot_dragon_hatching.0017.opt.b_tt:0 "Vous allez choisir un sacrifice de sang"
 agot_dragon_hatching.0018.desc_knowledge:0 "Le choix de la personne à sacrifier doit être méticuleusement réfléchis, car beaucoup ici témoignent déjà de l'inquiétude à l'idée qu'une vie soit sacrifiée pour l'éclosion. Qui donc serait un choix judicieux, sachant que tous ici vont avoir les yeux rivés sur cette personne ?"
 agot_dragon_hatching.0018.desc_esoteric:0 "Le choix de la personne à sacrifier doit être méticuleusement réfléchis, car en théorie, la magie du sang peut s'en trouver décuplé selon l'origine dudit sang. Rois, seigneurs, ou roturiers, tous n'ont pas la même valeur au regard des #italic forces#! qui régissent notre monde..."
 agot_dragon_hatching.0018.opt.a_tt: "#bold;V La vie de la personne sélectionnée#! sera la source de pouvoir pour cette éclosion"
 agot_dragon_hatching.0018.opt.b_tt:0 "Vous changez d'avis et devrez choisir un autre sacrifice"
 agot_dragon_hatching.0019.desc:0 "Personne ne s'attendait à ce que l'éclosion d'un dragon se fasse sans sacrifice, mais lorsque je vois les gardes [host.Custom('FR_du_Char_Pi')][host.GetTitledFirstName] approcher, je comprends que le choix s'est porté sur moi !\n\nJe n'ai le droit qu'à un fugace moment de réflexion avant qu'il ne soit trop tard pour réagir — #italic que dois-je faire ?!#!"
 agot_dragon_hatching.0019.opt.escape.title:0 "« C'était moins une ! »"
 agot_dragon_hatching.0019.opt.escape.a_tt:0 "Vous parvenez à vous frayer un chemin vers la liberté"
