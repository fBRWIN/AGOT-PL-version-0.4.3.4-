 agot_dragon_egg_cradling.2001.desc.two_egg:0 "Heureusement, il y a suffisamment d’œufs pour deux enfants."
 agot_dragon_egg_cradling.2001.desc.one_egg:0 "Malheureusement, je n'ai qu'un œuf en ma possession, il me faut donc prendre une décision difficile. Dois-je le placer dans le berceau de [child_1.GetFirstNameNoTooltip] ou dans celui de [child_2.GetFirstNameNoTooltip] ?"
