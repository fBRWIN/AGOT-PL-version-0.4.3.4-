 agot_dragon_hatching.0101.t:0 "Une ambition cataclysmique !"
 agot_dragon_hatching.0101.desc:0 "#XB Damnation !#!\n\nSous mes yeux impuissants l'œuf se brise. Le pouvoir qui y réside n'a plus rien pour le contenir. Les rites accomplis ont agité cette puissance qui trouve la liberté dans un flamboiement extrême, un déchaînement de flammes et de destruction qui rien ni personne ne saurait endiguer. La pierre, le bois, le métal, sans oublier la chair, tout est consumé en un claquement de doigts. Ma folie a conduit à cela. Ma volonté de m'élever bien haut ne rend la chute que d'autant plus violente. et le rêve de voir les dragons à nouveau parcourir les cieux disparaît dans le feu et le sang..."
 agot_dragon_hatching.0101.opt.a:0 "Miséricorde..."
 agot_dragon_hatching.0102.t:0 "$agot_dragon_hatching.0101.t$"
 agot_dragon_hatching.0102.desc:0 "#XB Damnation !#!\n\nSous mes yeux impuissants l'œuf se brise. Le pouvoir qui y réside n'a plus rien pour le contenir. Les rites accomplis ont agité cette puissance qui trouve la liberté dans un flamboiement extrême, un déchaînement de flammes et de destruction qui rien ni personne ne saurait endiguer. La pierre, le bois, le métal, sans oublier la chair, tout est consumé en un claquement de doigts. La folie de [host.GetFirstName] a conduit à cela. Mon désir et le rêve de voir les dragons à nouveau parcourir les cieux disparaissent dans le feu et le sang..."
 agot_dragon_hatching.0102.opt.a:0 "$agot_dragon_hatching.0101.opt.a$"
 agot_dragon_hatching.0201.t:0 "Une ambition désastreuse !"
 agot_dragon_hatching.0201.desc:0 "#bold Catastrophe !#!\n\nL'œuf se brise ! La puissance qu'il contient, voyant les barreaux de sa prison voler en éclats, décide de se frayer un chemin sous la forme de flammes enragées et affamées. Le bois et la pierre, le métal et la chair, tout ce qu'elles touchent en subissent le courroux. Les gens s'embrasent et les lieux également. Tout ce mal, toute cette souffrance, pour ne voir hélas qu'un rêve partir en fumée et sombrer dans le feu et le sang..."
 agot_dragon_hatching.0201.opt.a:0 "À couvert !"
 agot_dragon_hatching.0202.t:0 "$agot_dragon_hatching.0201$"
 agot_dragon_hatching.0202.desc:0 "#bold Catastrophe !#!\n\nL'œuf se brise ! La puissance qu'il contient, voyant les barreaux de sa prison voler en éclats, décide de se frayer un chemin sous la forme de flammes enragées et affamées. Le bois et la pierre, le métal et la chair, tout ce qu'elles touchent en subissent le courroux. Les gens s'embrasent et les lieux également. Tout ce mal, toute cette souffrance causée par [host.GetFirstName], pour ne voir hélas qu'un rêve partir en fumée et sombrer dans le feu et le sang..."
 agot_dragon_hatching.0202.opt.a:0 "$agot_dragon_hatching.0201.opt.a$"
 agot_dragon_hatching.0303.t:0 "Une ambition brisée"
 agot_dragon_hatching.0303.desc:0 "#bold;italic *CRACK*#!\n\nLe son est assourdissant. Une symphonie de complaintes et de soupirs se joue pour accompagner la déception qui s'empare des lieux. L'œuf est détruit, à l'image de ma volonté, mais aussi de mon rêve. Je regarde les fragments d'une âme brisée, celle d'une bête qui jamais ne naîtra — ou d'un[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale,'femme','homme')] qui jamais ne s'en relèvera…"
 agot_dragon_hatching.0303.opt.a:0 "..."
 agot_dragon_hatching.0304.t:0 "De vains efforts"
 agot_dragon_hatching.0304.desc:0 "L'assemblée retient son souffle. Certains peinent à contenir leur impatience et se rongent les ongles, d'autres, plus stoïques, attendent l'issue qui devrait se révéler sous peu… #italic oui, sous peu...#! Mais il n'y a rien. Tout est à l'image de cet œuf, figé. Cela reste ainsi un bon moment...\n\nDes murmurent sont entendus et des regards sont échangés. J'essaie de ne pas y prêter attention, mais il faut bien se rendre à l'évidence, tous ces efforts ont été vains. Les jambes lourdent sous le poids d'un échec qui pèse sur mes épaules, il me faut faire un effort surhumain pour ne pas fléchir. Je fais signe aux serviteurs d'emporter l'œuf et de commencer à nettoyer les lieux."
 agot_dragon_hatching.0304.opt.a:0 "Bon sang !"
 agot_dragon_hatching.0305.t:0 "$agot_dragon_hatching.0303.t$"
 agot_dragon_hatching.0305.desc:0 "#bold;italic *CRACK*#!\n\nLe son est assourdissant. Une symphonie de complaintes et de soupirs se joue pour accompagner la déception qui s'empare des lieux. L'œuf est détruit, à l'image de [host.GetFirstNameNoTooltip] et de son rêve…"
 agot_dragon_hatching.0305.opt.a:0 "Cela semblait si prometteur..."
 agot_dragon_hatching.0306.t:0 "$agot_dragon_hatching.0304.t$"
 agot_dragon_hatching.0306.desc:0 "L'assemblée retient son souffle. Certains peinent à contenir leur impatience et se rongent les ongles, d'autres, plus stoïques, attendent l'issue qui devrait se révéler sous peu… Mais il n'y a rien. Tout est à l'image de cet œuf, figé. Cela reste ainsi un bon moment...\n\nDes murmurent sont entendus et des regards sont échangés. [host.GetFirstNameNoTooltip] doit se rendre à l'évidence, tous ses efforts ont été vains. [host.Custom('FR_IlElle')] fait signe aux serviteurs d'emporter l'œuf et de commencer à nettoyer les lieux."
 agot_dragon_hatching.0306.opt.a:0 "$agot_dragon_hatching.0305.opt.a$"
 agot_dragon_hatching.0401.t:0 "L'aube d'une nouvelle ère"
 agot_dragon_hatching.0401.desc:0 "Un silence pesant s'installe ; tout le monde retient son souffle ; l'attente est interminable. Ce qui n'est qu'une poignée de minutes paraît aussi long qu'une vie d'homme, et au soir de celle-ci, un bruit se fait entendre... des petits coups. Quelque chose cogne, quelque chose bouge. L'œuf remue... #italic et craque.#! Un instant, j'ai la crainte de le voir se briser, lui et mon rêve, mais ce n'est pas une fin à laquelle nous assistons, c'est un début, un renouveau, une naissance... Une petite tête écailleuse jaillie de la coquille. #italic Oui !#! C'est incroyable ! C'est un miracle ! Un dragon est né ! Et avec lui débute une nouvelle ère !"
 agot_dragon_hatching.0401.opt.a:0 "J'ai réussis ! J'ai réussis !!!"
 agot_dragon_hatching.0401.opt.a_tt:0 "Vous avez réussi à faire éclore un dragon !"
 agot_dragon_hatching.0402.t:0 "$agot_dragon_hatching.0401.t$"
 agot_dragon_hatching.0402.desc:0 "Un silence pesant s'installe ; tout le monde retient son souffle ; l'attente est interminable. Ce qui n'est qu'une poignée de minutes paraît aussi long qu'une vie d'homme, et au soir de celle-ci, un bruit se fait entendre... des petits coups. Quelque chose cogne, quelque chose bouge. L'œuf remue... #italic et craque.#! Un instant, tout le monde craint de le voir se briser, lui et le dessein pour lequel nous sommes tous réunis, mais ce n'est pas une fin à laquelle nous assistons, c'est un début, un renouveau, une naissance... Une petite tête écailleuse jaillie de la coquille. C'est incroyable ! C'est un miracle ! Un dragon est né ! Et avec lui débute une nouvelle ère !"
 agot_dragon_hatching.0402.opt.a:0 "Cet instant sera à jamais gravé dans ma mémoire."
