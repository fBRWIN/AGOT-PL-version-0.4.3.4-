 hatching_attempt:0 "Tentative d'éclosion"
 hatching_attempt_desc:0 "Vous tenterez de faire éclore votre œuf de dragon."
 hatching_outcome:0 "Résultat de l'éclosion"
 hatching_outcome_desc:0 "Le résultat de votre tentative d’éclosion va être révélée."
 agot_dragon_hatching_destination_selection:0 "Les lieux d'importance connus pour les dragons et la dracologie sont de bons candidats pour faire éclore un œuf de dragon."
 hatch_dragon_intent:0 "Faire éclore un dragon"
 hatch_dragon_intent_desc:0 "Vous n'avez qu'un seul intérêt dans cet événement : l'éclosion d'un [dragon|El]."
 agot_hatching_prov_has_KL_dragonpit:0 "#P +++ $building_type_dragonpit_01$#! ([building|El])\n"
