 agot_hatching_something_broke:0 "Quelque chose a empêché la cérémonie de se dérouler comme prévu."
 agot_hatching_host_folded: "Vous avez décidé de ne pas faire éclore l’œuf."
 agot_hatching_success:0 "Votre œuf de dragon a éclos !"
 agot_hatching_fail:0 "Votre œuf de dragon n'a pas éclos."
 agot_dragon_hatching.0001.t:0 "Préparatifs"
 agot_dragon_hatching.0001.desc:0 "J'ai envoyé maintes missives aux plus grands esprits universitaires du pays afin de les mander à [province.GetName] pour qu'ils apportent leur aide dans ma quête de faire éclore mon œuf de dragon. Déjà des réponses me parviennent de la part de mestres et de férus de dracologie.\n\nBeaucoup sont sceptiques certes, mais ils manifestent une curiosité sincère et bienvenue à l'idée d'un tel projet. D'autres encore sont tout simplement impatients de mettre leur savoir à l'épreuve. Ceux qui ont auront l'honneur de contribuer à un si grand dessein se sont déjà mis en route."
 agot_dragon_hatching.0001.opt.a:0 "Une quantité colossale de savoir, un brin de chance, et le tour est joué."
 agot_dragon_hatching.0002.t:0 "Préparatifs"
 agot_dragon_hatching.0002.desc:0 "J'ai fait quérir les plus grands esprits en matière de sorcellerie et d'ésotérisme du monde entier à [province.GetName], afin qu'ils mettent leur art au service de ma cause. J'ai minutieusement décortiqué les réponses qui me sont parvenu des conjurateurs de Qarth et des #italic maegi#! de Qohor, pour ne citer que les noms des lieux les plus exotiques de notre monde, ne gardant que les plus réputés, et à fortiori, les plus compétents d'entre eux. Tous sont enthousiastes à l'idée de participer à l'un des projets en lien avec la magie les plus ambitieux qui soient, et tous sont déjà en route.\n\nJe devrais moi aussi me préparer."
 agot_dragon_hatching.0002.opt.a:0 "Des desseins extraordinaires exigent des mesures extraordinaires."
 agot_dragon_hatching.0003.t:0 "Vers la grandeur"
 agot_dragon_hatching.0003.desc:0 "Quittant [ROOT.Char.GetCurrentLocation.GetName], j'ai pris la direction de [province.GetName] en possession de mon [egg.GetName]. J'arrive à sentir le pouvoir qui s'en dégage. Une sensation qui arriverait presque à me faire oublier l'excitation débordante dont je fais preuve. J'espère faire bonne route, au vu du bien extrêmement précieux que je transporte."
 agot_dragon_hatching.0003.opt.a:0 "Un grand #bold dessein#! m'attends !"
 agot_dragon_hatching.0005.t:0 "Être témoin de la grandeur"
 agot_dragon_hatching.0005.desc:0 "Quittant [ROOT.Char.GetCurrentLocation.GetName], je fais maintenant route vers [province.GetName]. Être témoin d'un tel événement est assurément un honneur et un privilège, j'ai grande hâte de vivre ce qui sera sans aucun doute une expérience inoubliable."
 agot_dragon_hatching.0005.opt.a:0 "Mieux vaut ne pas arriver en retard."
 agot_dragon_hatching.0006.t:0 "Façonner le futur"
 agot_dragon_hatching.0006.desc_knowledge:0 "Mes invités sont arrivés et les différents universitaires qui m'assistent ont fait leurs préparatifs. Je dois maintenant décider qui dirigera la cérémonie et comment elle se déroulera."
 agot_dragon_hatching.0006.desc_esoteric:0 "Mes invités sont arrivés et les maegi ont commencé à chanter leurs sorts et à préparer leurs réactifs. Je dois maintenant décider qui dirigera le rituel."
 agot_dragon_hatching.0006.opt.a:0 "C'est à moi de le faire."
 agot_dragon_hatching.0007.t:0 "$agot_dragon_hatching.0006.t$"
 agot_dragon_hatching.0007.desc_knowledge:0 "Les autres invités et moi-même sommes arrivés, et je vois déjà les lettrés s'affairer à leurs préparatifs. Il semble qu'il ne reste plus qu'à notre hôte à finir de préparer la prochaine étape de l'éclosion de son œuf."
 agot_dragon_hatching.0007.desc_esoteric:0 "Les autres invités et moi-même sommes arrivés, et je vois déjà les #italic sorciers#! s'affairer à leurs préparatifs. C'est un spectacle à la fois étrange, déconcertant et fascinant. Il ne reste plus qu'à notre hôte à passer à la prochaine étape de la cérémonie."
 agot_dragon_hatching.0007.opt.a:0 "Il me tarde de voir ça, oui-da !"
 agot_dragon_hatching.0007.opt.a.fear:0 "J'ai comme un mauvais pressentiment..."
 agot_dragon_hatching.0007.opt.a.flavor:0 "Vous assistez à la préparation de la cérémonie."
 agot_dragon_hatching.0008.t:0 "Une bête pour une bête"
 agot_dragon_hatching.0008.opt.b:0 "Peut-être pourrait-on épargner une partie du bétail de la populace locale ?"
 agot_dragon_hatching.0009.t:0 "Le prix du sang"
 agot_dragon_hatching.0009.opt.a:0 "Mon rituel, mon sang."
 agot_dragon_hatching.0009.opt.b:0 "Étant à la tête du rituel, [ritual_leader_character.GetFirstNameNicknamed] offrira volontiers son sang."
 agot_dragon_hatching.0010.t:0 "$agot_dragon_hatching.0009.t$"
 agot_dragon_hatching.0010.opt.a:0 "Ainsi soit-il."
 agot_dragon_hatching.0011.t: "Une vie pour une vie"
 agot_dragon_hatching.0011.opt.a: "Je donnerai ma propre vie."
 agot_dragon_hatching.0011.opt.b:0 "Étant à la tête du rituel, je suis sûr que [ritual_leader_character.GetFirstNameNicknamed] offrira volontiers sa vie."
 agot_dragon_hatching.0011.opt.c:0 "Je choisirai un prisonnier comme prix à payer !"
 agot_dragon_hatching.0011.opt.d:0 "[attendee_life_sacrifice_willing.GetFirstName] serait peut-être d'accord ?"
 agot_dragon_hatching.0011.opt.e:0 "#N;bold De nos dépouilles le dragon renaîtra des cendres !#!"
 agot_dragon_hatching.0012.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0012.opt.a:0 "Nul ne peut s'y opposer."
 agot_dragon_hatching.0012.opt.b:0 "À la réflexion, il existe d’autres options."
 agot_dragon_hatching.0013.t:0 "La source du pouvoir"
 agot_dragon_hatching.0013.opt.a:0 "Passons à la cérémonie."
 agot_dragon_hatching.0014.t:0 "Le catalyseur du pouvoir"
 agot_dragon_hatching.0014.opt.b:0 "Des charbons ardents feront l’affaire."
 agot_dragon_hatching.0014.opt.c:0 "L'huile sera la source de chaleur."
 agot_dragon_hatching.0015.t:0 "Nulle nouvelle aube"
 agot_dragon_hatching.0016.t:0 "La cérémonie"
 agot_dragon_hatching.0017.t:0 "Du sang, mais en quelle quantité ?"
 agot_dragon_hatching.0017.opt.a:0 "Je donnerai ce qui est nécessaire."
 agot_dragon_hatching.0018.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0018.opt.a:0 "Gardes !"
 agot_dragon_hatching.0018.opt.b:0 "À la réflexion, il existe d’autres options."
 agot_dragon_hatching.0019.t:0 "Le sacrifice, moi ?"
 agot_dragon_hatching.0019.opt.a:0 "Je n'irai pas tranquillement !"
 hatched_dragon_via_cradling_notification:0 "[ROOT.Char.GetName] a fait éclore [dragon.GetName] par couvaison"
 agot_dragon_hatching_you_try_hatching:0 "Vous tentez de faire éclore l'[egg.GetName|l]"
 agot_dragon_egg_lay.female_revealed: "\n\nBien sûr, après avoir pondu une couvée, nous savons maintenant que [dragon_parent.GetNameNoTooltip] est en fait une femelle."
 agot_dragon_egg_lay.female_revealed_past: "\n\nBien sûr, après avoir pondu une couvée, nous savons maintenant que [dragon_parent.GetNameNoTooltip] était en fait une femelle."
 agot_dragon_egg_cradling_birth.0002.t:0 "Mon œuf a éclos !"
 agot_dragon_egg_cradling_birth.0002.desc:0 "Jamais de toute ma vie je n'ai ressentis pareille émotion. Mon œuf a éclos et de sa coquille brisé a surgit un dragon nouveau-né.\n\nQuelque chose semble déjà me lier à cette créature, un lien que seul la mort pourra rompre. Même si son sexe reste encore indéterminé, il lui faut un nom qui scellera son entrée dans ce monde et dans les livres d'histoires.\n\nComment vais-je l'appeler ?"
 agot_dragon_egg_cradling_birth.0003.t: "Un jeune dragon"
 agot_dragon_egg_cradling_birth.0003.desc: "Un œuf placé sous ma protection a éclos ! [dragon.GetName] est né et rejoint ma famille, même si son sexe n'est pas immédiatement clair, cela sera déterminé avec le temps.\n\nPour l'instant, les [dragonkeepers|E] ont pris en charge la bête, et je dois réfléchir aux préparatifs pour son hébergement et sa croissance. Mais avant toute chose, un dragon se doit d'avoir un nom. Quel sera-t-il ?"
 agot_dragon_egg_lay.0001.t:0 "[dragon_parent.GetNameNoTooltip] a pondu un œuf !"
 agot_dragon_egg_lay.0001.desc:0 "[dragon_parent.GetName] a pondu #bold un œuf#! ! Mes gardiens des dragons n'ont pas tardé à précipiter l'incubation de l'œuf dès que [dragon_parent.GetNameNoTooltip] était prêt[dragon_parent.Custom('DR_FR_E')] à repartir avec. Avec si peu d'œufs de dragon et moins encore de dragons vivants, ce présent est d'une valeur inestimable.\n\nMême un seul œuf pourrait me rendre fabuleusement riche... mais il est sûrement bien plus préférable de le conserver pour assurer l'avenir de ma famille.\n\nQui sait, peut-être que la Maison [ROOT.Char.GetHouse.GetName] aura bientôt un nouveau dragon."
 agot_dragon_egg_lay.0001.opt:0 "C'est fantastique !"
 agot_dragon_egg_lay.0002.t:0 "[dragon_parent.GetNameNoTooltip] a pondu une couvée !"
 agot_dragon_egg_lay.0002.desc:0 "[dragon_parent.GetName] a pondu #bold une couvée de [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] œufs#! ! Mes gardiens des dragons ont rapidement créé de nouvelles zones d'incubation, ne s'attendant qu'à un seul œuf.\n\nLe reste du monde observe, envieux, la chance que j'ai d'avoir en ma possession de tels trésors. En un seul jour, [dragon_parent.GetNameNoTooltip] m'a offert plus de richesse que bien des familles n'en auront dans toute une vie, et plus de pouvoirs que ne pourraient en rêver des dynasties.\n\nLe jour viendra bientôt où tous les descendants de la Maison [ROOT.Char.GetHouse.GetName] prendront leur envol !"
 agot_dragon_egg_lay.0002.opt:0 "Nous avons été bénis !"
 dragon_laid_eggs: "Votre dragon [dragon_parent.GetName] a pondu [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] œuf(s)"
 agot_dragon_hatching_dragonlore.0001.t:0 "Dracologie : Colline de Rhaenys"
 agot_dragon_hatching_dragonlore.0001.desc:0 "Ce qui était jadis un imposant colosse, n'est hélas désormais plus qu'une ruine. La simple pensée qu'il y avait ici même les plus féroces dragons retenus captifs me fait me sentir si insignifiant. Et cette impression d'insignifiance est renforcée quand je parcours le dédale de tunnel ; je n'avais jamais réalisé l'ampleur et la démesure d'un tel édifice.\n\nPerdu[ROOT.Char.Custom('FR_E')] dans mes songes, je remarque tardivement que parmi les décombres, on peut trouver çà et là, quelques documents. Usés, poussiéreux, partiellement ou totalement détruit, je vois de vieux tomes, quelques parchemins. Pour la plupart ils resteront illisibles, mais la fortune me souriant, j'en trouve quelques-uns qui peuvent encore me livrer leurs secrets. Il est fait mention de techniques d'éclosion utilisées par les gardiens des dragons !"
 agot_dragon_hatching_dragonlore.0001.opt:0 "Cela vous sera utile !"
 agot_dragon_hatching_dragonlore.0002.t:0 "Dracologie : Peyredragon"
 agot_dragon_hatching_dragonlore.0002.desc:0 "Mon exploration des tunnels de Montdragon me laisse pantois[ROOT.Char.Custom('FR_E')] de par la dimension de ce dédale. Des siècles durant, les dragons ont niché ici, et aujourd'hui, c'est moi qui foule ce sol au caractère légendaire.\n\nEn poursuivant mon avancée, je finis dans ce qui devait être les couvoirs. J'aurais poussé plus en avant mes recherches, si je n'étais pas tombé par inadvertance sur une pile de vieux parchemins. Bien entendu, la majeure partie d'entre eux est et restera illisible. De précieuses informations qui disparaîtront dans le néant, peut-être à tout jamais.\n\nFort heureusement, il y a un document qui demeure — partiellement — #I lisible#!. Il détaille comment les gardiens des dragons de l'île ont nourri les œufs jusqu'à ce qu'ils éclosent !"
 agot_dragon_hatching_dragonlore.0002.opt:0 "Je devrais prendre bonne note de cela..."
 agot_dragon_hatching_dragonlore.0003.t:0 "Dracologie : La Citadelle"
 agot_dragon_hatching_dragonlore.0003.desc:0 "À mon arrivée à la Citadelle, on me conduit auprès d'un archimestre et d'une collection de tomes. De toute évidence, ils sont vieux, mais parfaitement entretenus. En voyant l'épaisseur du premier de la pile que je prends, je comprends qu'il va me falloir une chaise bien plus confortable.\n\nJe ne compte plus le nombre de pages que j'ai tournés durant toutes ces heures. Le livre recèle un bon nombre d'informations : des détails sur les différentes éclosions d'œufs connues depuis l'époque de l'émigration des Targaryen vers Peyredragon après leur fuite de l'Antique Valyria."
 agot_dragon_hatching_dragonlore.0003.opt:0 "Il faut que j'en apprenne plus !"
 agot_dragon_hatching_dragonlore.0004.t:0 "Dracologie : Lestival"
 agot_dragon_hatching_dragonlore.0004.desc:0 "La tragédie qui a marqué ces ruines à prit fin il y a bien longtemps, pourtant, l'espace d'un instant, j'aurais juré avoir senti l'odeur si caractéristique qui a dû imprégner Lestival lors de cette nuit fatidique. Je me ressaisis et commence ma recherche d'informations sur le rituel d'éclosion que le roi Aegon l'Improbable à organiser ici même.\n\nIl ne reste que bien peu de choses de ce palais de villégiature, essentiellement de la brique roussie. La nature ayant repris ses droits, la végétation abonde, rendant plus difficile la recherche d'indices. Mais vaille que vaille, je m'y emploie, et ma quête finit par être couronné de succès.\n\nMes recherches assidues révèlent des fragments de notes, sous la forme de parchemins en piteux état et de tomes qui n'ont pas été épargné par le passage du temps. C'est peu, mais c'est un début, et il me faut maintenant m'atteler à la tâche de tout reconstituer."
 agot_dragon_hatching_dragonlore.0004.opt:0 "Que s'est-il réellement passé ici ?"
 agot_dragon_hatching_dragonlore.0005.t:0 "Dracologie : Harrenhal"
 agot_dragon_hatching_dragonlore.0005.desc:0 "Ce que l'on raconte à propos d'Harrenhal est bien loin de lui rendre justice. Nul n'a jamais tenté de relever le défi de remettre sur pied cette forteresse qui fut jadis aussi majestueuse qu'imposante. Ce qui en reste n'est rien de plus qu'une ruine désormais.\n\nC'est de loin le plus grand château dans lequel j'ai posé le pied, le Donjon Rouge lui-même fait pâle figure à côté, et ce qui était autrefois d'imposantes tours ont été brisés et broyés par le feu. Harren le Noir pensait que ces murs le protégeraient, lui et les siens, de tout danger, mais c'est à l'intérieur de ceux-ci que sa lignée s'est éteinte. Cette forteresse témoigne de ce qui se passe lorsque l'on a l'outrecuidance de défier le dragon."
 agot_dragon_hatching_dragonlore.0005.opt:0 "Harren le Noir était un sot."
 agot_dragon_hatching_dragonlore.0006.t:0 "Dracologie : Champs de Feu"
 agot_dragon_hatching_dragonlore.0006.desc:0 "Bien que l'herbe eut tout le temps de repousser depuis l'époque où Aegon et ses sœurs-épouses ont incendié les lieux lors de la Conquête, il se dégage toujours un air funeste, comme si la végétation s'était imprégné des défunts en se nourrissant de leurs corps calcinés et de leurs cendres.\n\nIls furent des milliers à périr ici, sous une pluie — que dis-je — un déluge de feu. C'est ici même que la Maison Jardinier s'est éteinte, avant que la Maison Lannister ne plie le genou peu de temps après.\n\nCe fut la seule bataille où les trois têtes du dragon tricéphale combattirent ensemble. Ce jour-là, Balerion, Meraxès et Vhagar ont montré toute l'étendue de la puissance que possédaient les trois individus qui allaient devenir la maison la plus puissante des Sept Couronnes, si ce n'est du monde."
 agot_dragon_hatching_dragonlore.0006.opt:0 "Imaginez avoir ne serait-ce qu'une fraction de ce pouvoir !"
 agot_dragon_hatching_dragonlore_increase:0 "Votre connaissance de la dracologie augmente."
 hatching_type_knowledge:0 "Éclosion par le savoir"
 hatching_type_knowledge_desc:0 "Vous allez faire quérir tous les mestres, gardiens des dragons et autres érudits experts en dracologie prêts à vous aider dans votre quête de faire éclore un œuf."
 hatching_type_esoteric:0 "Éclosion par l'ésotérisme"
 hatching_type_esoteric_desc:0 "Vous allez faire quérir tous les conjurateurs, alchimistes et autres experts en savoir ésotérique prêts à vous aider dans votre quête de faire éclore un œuf."
 dragon_laid_egg_before_death: "Votre dragon [dragon_parent.GetName] a pondu un œuf avant de mourir"
 agot_dragon_egg_cradling_birth.0002.a:0 "Nous vivrons ensemble une vie d’aventures."
 agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born:0 "Un nouveau [dragon|El] est né."
 agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed:0 "Votre [artifact|El] #v œuf de dragon#! a été #N détruit#!."
 agot_dragon_egg_cradling_birth.0003.opt.a: "Un nom pour les annales de l'histoire."
 agot_dragon_egg_cradling_birth.0004.t:0 "Le sexe est évident !"
 agot_dragon_egg_cradling_birth.0004.desc:0 "Le [Concept('dragon_gender','sexe')|E] des dragons est un concept intrinsèquement mystérieux, mais aujourd'hui la chose semble on ne peut plus claire !\n\n[revealing.GetFullName] vient m'annoncer qu'[revealing.Custom('FR_IlElle')] est certain[revealing.Custom('FR_E')] que [dragon.GetName] est un[dragon.Custom('DR_FR_E')] [dragon.Custom('DragonFemaleMale')], à en juger par son comportement durant sa première semaine d'existence."
 agot_dragon_egg_cradling_birth.0004.a:0 "Un[dragon.Custom('DR_FR_E')] b[dragon.Custom('DR_FR_EauElle')] drago[dragon.Custom('DR_FR_NNne')] que voici."
 agot_dragon_egg_cradling.1001.t:0 "Un œuf de pierre"
 agot_dragon_egg_cradling.1001.desc:0 "Quelque chose ne va pas.\n\nJe tiens mon œuf de dragon au-dessus du brasero, la surface est chaude de par la flamme et la fumée, mais il n'y a point de chaleur qui émane de l'intérieur. Ni chaleur ni vie. Bientôt, cette chose ne sera rien d'autre qu'une pierre en forme d'œuf — le destin n'a pas souhaité m'accorder ce dragon.\n\nDevrais-je faire une nouvelle tentative ?"
 agot_dragon_egg_cradling.1001.a:0 "Apportez-moi un autre œuf."
 agot_dragon_egg_cradling.1001.a.tt:0 "Vous allez commencer à couver [new_egg.GetName]"
 agot_dragon_egg_cradling.1001.b:0 "Comment est-ce possible ?"
 agot_dragon_egg_cradling.1002.t:0 "Un œuf de pierre"
 agot_dragon_egg_cradling.1002.young_desc:0 "J'entre dans la chambre [egg_owner.Custom('FR_du_Char')][egg_owner.GetName], m'approchant de l'endroit où son œuf de dragon a été déposé, dans l'attente d'une éclosion. Mes mains caressent la surface écailleuse, et j'ai un frisson qui glisse le long du dos. Ce n'est plus un œuf, mais une pierre froide qui n'en a que la forme. Toute chaleur émanant de l'intérieur a disparu, et il en est sans doute de même pour le dragon qui s'y trouvait.\n\nFaut-il que je lui donne un autre œuf pour essayer à nouveau ?"
 agot_dragon_egg_cradling.1002.desc:0 "Je pénètre dans les appartements [egg_owner.Custom('FR_du_Char')][egg_owner.GetName], seulement pour [egg_owner.Custom('FR_LeLa')] voir assis[egg_owner.Custom('FR_E')] près de la cheminée dans un coin de la pièce, tenant un œuf de dragon au-dessus des flammes. Des vrilles de feu lèchent le bas de la surface écailleuse tandis que la fumée en atténue la couleur vive habituelle. « Il est froid, » dit-[egg_owner.Custom('FR_IlElle')] avec quelques menus larmes longeant ses joues, dont je ne saurais dire si c'est du fait de l'œuf ou de la fumée. Ma main vient se poser sur ce qui n'est, hélas, plus qu'une pierre sans vie.\n\nFaut-il que je lui donne un autre œuf pour essayer à nouveau ?"
 agot_dragon_egg_cradling.1002.a:0 "Essayons avec un autre."
 agot_dragon_egg_cradling.1002.a.tt:0 "[egg_owner.GetNameNoTooltip] va commencer à couver l'[new_egg.GetName|l]"
 agot_dragon_egg_cradling.1002.b:0 "Je suis navré[ROOT.Char.Custom('FR_E')], [egg_owner.GetNameNoTooltip]..."
 agot_dragon_egg_cradling.2000.t:0 "Unis depuis le berceau"
 agot_dragon_egg_cradling.2000.desc_targ:0 "Depuis que Rhaena a placé un œuf dans les berceaux de Jaehaerys et Alysanne, c'est devenu une tradition de la Maison Targaryen."
 agot_dragon_egg_cradling.2000.desc:0 "Si mon enfant partage un berceau avec un œuf de dragon, leur lien n'en sera que plus fort si d'aventure il venait à éclore."
 agot_dragon_egg_cradling.2000.a:0 "Ils partageront le même berceau."
 agot_dragon_egg_cradling.2000.a.tt:0 "[child.GetNameNoTooltip] va commencer à couver l'[cradle_egg.GetName]."
 agot_dragon_egg_cradling.2000.b:0 "Ce n'est pas la place pour un œuf de dragon."
 agot_dragon_egg_cradling.2000.desc_start1:0 "Je regarde [child.Custom('FR_le_Char')][child.GetName] avec émerveillement. Le jour viendra où [child.Custom('FR_IlElle')] parcourra le monde, galopant dans les terres, cinglant sur les mers, et qui sait, volant dans les cieux."
