 agot_dragon_hatching_dragonlore.0007.t:0 "Dracologie : Le Lac Rouge"
 agot_dragon_hatching_dragonlore.0007.desc:0 "En parcourant les rives du Lac Rouge, j'en profite également pour visiter l'île pierreuse située au cœur de l'étendue bleue. Bien que le calme règne, il n'en a pas toujours été ainsi, car fut une époque où vivait ici la redoutable [silverwing.GetName].\n\nMalgré l'habitude à côtoyer les êtres humains, la bête bien nommée fini par redevenir sauvage et faire de ces lieux son nouveau foyer après la mort de son dernier dragonnier, [ulf.GetFullName].\n\nDepuis l'époque où les Valyriens apprivoisèrent pour la première fois les dragons, au cœur de la grande chaîne de montagne volcanique connue sous le noms des Quatorze Flammes, ces créatures majestueuses et redoutables furent utilisés à maintes reprises comme armes de guerre et outils de destruction. La Danse des Dragons, bien qu'ayant été incontestablement l'un des épisodes les plus sanglants et tumultueux qui soit, ne fut ni le premier ni le dernier sombre récit à marquer de son empreinte l'histoire des Sept Couronnes."
 agot_dragon_hatching_dragonlore.0007.a:0 "« Feu et sang » ne sont pas de vains mots."
 agot_dragon_hatching_dragonlore.0008.t:0 "Dracologie : La tanière"
 agot_dragon_hatching_dragonlore.0008.desc_intro:0 "Pris dans la fougue de l'exploration, je finis par me retrouver dans un endroit plus isolé que les autres, et là une lueur semblable à un miroir attire mon attention.\n\n"
 agot_dragon_hatching_dragonlore.0008.desc_clutch:0 "Je discerne ce qui au premier coup d'œil me semble être trois grosses pierres précieuses, singulières et chacune de couleurs différentes. Je suis en proie à une certaine euphorie, ayant du mal à me croire si fortuné[ROOT.Char.Custom('FR_E')], mais lorsque je m'approche, j'y vois… #italic des écailles#!.\n\nCe sont là des biens précieux, mais point des pierres, ce sont des œufs !"
 agot_dragon_hatching_dragonlore.0008.desc_pair:0 "J'approche d'un pas feutré, me demandant ce que sont ces deux grosses pierres couvertes de boue. Sous mes doigts la crasse se retire, dévoilant ce qui semble être des pierres précieuses dans un premier temps, mais une fois la confusion balayée, des écailles sont révélées, il ne reste alors que la certitude.\n\nCe sont là des biens précieux, mais point des pierres, ce sont des œufs !"
 agot_dragon_hatching_dragonlore.0008.desc_single:0 "Son origine semble être une pierre, volumineuse et ovale. Je m'atèle à en retirer la boue dont elle est couverte, et finalement je comprend ce que j'ai entre mes mains quand je réalise que les pierres n'ont pas d'écailles.\n\nC'est un œuf ! Un œuf de dragon !"
 agot_dragon_hatching_dragonlore.0008.a:0 "Incroyable !"
