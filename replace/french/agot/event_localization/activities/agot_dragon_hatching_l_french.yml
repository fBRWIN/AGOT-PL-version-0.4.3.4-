 agot_dragon_egg_cradling_birth.0010.desc.intro:0 "L'œuf que [child.GetFirstName] couvé a enfin éclos ! [child.Custom('FR_IlElle')|U] et son dragon sont inséparables, et c'est devenu la seule chose qui l'intéresse."
 agot_dragon_egg_cradling_birth.0010.desc.child:0 "Aujourd'hui, [child.GetFirstNameNoTooltip], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('child'))], a fait une déclaration tout à fait surprenante. En abordant le sujet de son dragon, [child.Custom('FR_IlElle')] a hardiment déclaré : « Son nom est [dragon.GetName] ! »"
 agot_dragon_egg_cradling_birth.0010.desc.courtier:0 "Aujourd'hui, [child.GetFirstNameNoTooltip], membre de ma cour, a fait une déclaration tout à fait surprenante. En abordant le sujet de son dragon, [child.Custom('FR_IlElle')] a hardiment déclaré : « Son nom est [dragon.GetName] ! »"
 agot_dragon_egg_cradling_birth.0010.a:0 "C'est un nom tout à fait approprié."
 agot_dragon_egg_cradling_birth.0010.b:0 "Pourquoi pas « [dragon_baby_reference.GetNameNoTooltip] » ?"
 agot_dragon_egg_cradling_birth.0010.b.tt:0 "Le nom du dragon sera : [dragon_baby_reference.GetNameNoTooltip]."
 agot_dragon_egg_cradling_birth.0010.c:0 "J'ai une meilleure idée…"
 agot_dragon_egg_cradling_birth.0010.c.tt:0 "Vous choisirez un nouveau nom pour le dragon."
 agot_dragon_egg_cradling_birth.0011.t:0 "$birth.9004.t$"
 agot_dragon_egg_cradling_birth.0011.desc:0 "Ce n'était guère judicieux comme nom, [child.GetFirstName] le comprendra un jour."
 agot_dragon_egg_cradling_birth.0011.a:0 "Voilà qui est mieux."
 agot_dragon_hatching.0013.desc_life_attendee:0 "Dans une démonstration de dévotion absolue envers l'objectif qui nous rassemble tous aujourd'hui, [attendee.GetFirstName] a choisi d'offrir sa propre vie comme source de pouvoir pour cette éclosion."