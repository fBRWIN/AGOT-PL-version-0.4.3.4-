 agot_dragon_egg_cradling.2001.t.two:0 "Des œufs pour deux"
 agot_dragon_egg_cradling.2001.desc.intro:0 "Je regarde [child_1.Custom('FR_le_Char')][child_1.GetName] et [child_2.Custom('FR_le_Char')][child_2.GetName] avec émerveillement. Le jour viendra où [Select_CString(And(child_1.IsFemale, child_2.IsFemale), 'elles', 'ils')] parcourront le monde, galopant dans les terres, cinglant sur les mers, et qui sait, volant dans les cieux."
