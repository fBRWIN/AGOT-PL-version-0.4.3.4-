l_french:
 agot_btw_nightswatch_petition_non_rc: "Demande d'audience auprès du dirigeant"
 agot_btw_nightswatch_petition_rc: "Demande d'audience auprès du dirigeant"
 agot_btw_wildling_call_to_arms: "L'appel aux armes des sauvageons"
 NW_SOMETHING_BROKE:0 "Attendre des nouvelles de mon envoyé est devenu mon occupation principale - mais hélas, il semble que quelque chose se soit perdu dans les vents.\n\nJe ne peux plus attendre, je ne peux que deviner le choix que mon envoyé m'aurait proposé. #italic Que dois-je faire ? #!"
 nw_petition_supplies_army_mod: "Frères noirs bien approvisionnés"
 nw_petition_supplies_normal_mod: "Postes de petite taille bien approvisionnés"
 nw_petition_persuation_succeds: "Vous réussissez à persuader [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuasion_fail: "Vous échouez à persuader [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuation_player_target: "Vous allez essayer de persuader [nw_petition_target.Custom('FR_le_Char_Pi')][nw_petition_target.GetTitledFirstName]"
 agot_btw_struggle_nightswatch.02011.t: "Violation des droits de l'hôte"
 agot_btw_struggle_maintenance.0003.opening:0 "Un appel aux armes"
 agot_btw_struggle_maintenance.0003.desc:0 "Depuis trop longtemps, les corbeaux noirs dévorent les terres des peuples libres comme des charognes, se repaissant de la mort de nos hommes, de nos femmes et de nos enfants.\n\nAvant que les agenouillés n'arrivent avec leurs couronnes et leurs épées d'acier, tous les hommes partageaient cette terre. #bold Et il en sera de nouveau ainsi !#!\n\nRejoignez-moi, et nous mènerons un combat uni contre les agenouillés!"
 agot_btw_struggle_maintenance.0003.a:0 "Bien sûr, je me joindrai à eux !"
 agot_btw_struggle_maintenance.0003.b:0 "J'y adhère... #italic pour un certain prix.#!"
 agot_btw_struggle_maintenance.0003.c:0 "Ah ! Je ne joindrais jamais les gens comme vous, [wildling_caller.GetFirstNameNoTooltip] !"
 agot_btw_struggle_maintenance.0004.opening:0 "Aux armes !"
 agot_btw_struggle_maintenance.0004.desc:0 "Autrefois, bien avant que les corbeaux noirs ne s'abattent sur nous, les gens libres vivaient en unité avec la terre. #bold Ensemble, nous pourrons revoir ce jour !#!\n\nLes agenouillés trembleront dans leurs armures d'acier lorsqu'ils nous verront - nous, les gens libres, unis dans notre lutte contre eux !"
 agot_btw_struggle_maintenance.0004.a:0 "C'est vraiment un spectacle à voir !"
 agot_btw_struggle_maintenance.0005.opening:0 "Pour un prix..."
 agot_btw_struggle_maintenance.0005.desc:0 "Je n'ai pas d'amour dans mon cœur pour les agenouillés, ni pour les corbeaux noirs qui protègent le Mur.\n\nMais j'ai de l'amour dans mon cœur pour l'or, alors j'envisagerai de rejoindre votre cause si vous répondez à mes exigences."
 agot_btw_struggle_maintenance.0005.a:0 "J'ai besoin de toute l'aide possible."
 agot_btw_struggle_maintenance.0005.b:0 "Ma famille vaut plus que de l'or."
 agot_btw_struggle_maintenance.0005.c:0 "Tu regretteras le jour où tu as fait de moi un mendiant..."
 agot_btw_struggle_maintenance.0006.opening:0 "Par soi-même"
 agot_btw_struggle_maintenance.0006.desc:0 "Je ne peux pas imaginer une pire façon de mourir que de participer à votre guerre de merde contre ceux qui s'agenouillent.\n\nEn y réfléchissant, qui est le pire ? Les satanés corbeaux ou toi, [ROOT.Char.GetCulture.GetName]."
 agot_btw_struggle_maintenance.0006.a:0 "Cet infâme démon !"
 agot_btw_struggle_maintenance.0007.opening:0 "Vaut plus que de l'or"
 agot_btw_struggle_maintenance.0007.desc:0 "Je ne peux pas répondre à vos demandes avec de l'or, mais je peux vous donner quelque chose qui vaut bien plus...\n\n[wildling_potential_house_hostage.GetFullName] est de ma famille, de mon propre sang, et servira d'otage digne de ce nom pendant la guerre à venir."
 agot_btw_struggle_maintenance.0007.a:0 "Je ne peux pas refuser une telle offre."
 agot_btw_struggle_maintenance.0007.b:0 "Ha ! Une bonne blague."
 agot_btw_struggle_maintenance.0008.opening:0 "Aux armes !"
 agot_btw_struggle_maintenance.0008.desc:0 "Vous avez prouvé que vous étiez plus que de simples paroles - et cela signifie beaucoup pour nous, les gens libres.\n\nJe rejoindrai cette guerre qui est la vôtre. Les agenouillés trembleront à notre vue."
 agot_btw_struggle_maintenance.0008.a:0 "C'est une bonne nouvelle."
 agot_btw_struggle_maintenance.0009.opening:0 "Appréciez votre mort pendant que je festoie"
 agot_btw_struggle_maintenance.0009.desc:0 "À l'idiot[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitledFirstNameNoTooltip], vos tentatives d'acheter mon allégeance m'ont laissé de bonne humeur. #bold Penser que je me joindrais à des gens comme vous dans une bataille !#!\n\nJe ne peux m'empêcher de rire..."
 agot_btw_struggle_maintenance.0009.a:0 "Maudit soit le démon de la calomnie !"
 agot_btw_struggle_nightswatch.01.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01.desc:0 "La fonction de Lord Commandant est ingrate : de longues nuits passées avec le mestre, à encrer des parchemins et à envoyer des corbeaux au sud dans l'espoir d'obtenir des vivres et de nouvelles recrues.\n\n\"Les corbeaux et les parchemins ne peuvent pas tout faire\", me dit [nw_petition_envoy.Custom('FR_le_Char_Pi')][nw_petition_envoy.GetTitledFirstName] avec un sourire satisfait. \"Certains seigneurs réagissent mieux à un peu d'effort.... #italic diplomatique#!.\"\n\n[nw_petition_envoy.Custom('FR_IlElle')|U] me dit que je devrais l'envoyer comme émissaire dans le sud. #italic Mais que dois-je demander ?#!"
 agot_btw_struggle_nightswatch.01.a:0 "Je demanderai plus d'hommes."
 agot_btw_struggle_nightswatch.01.b:0 "Je demanderai des ravitaillements."
 agot_btw_struggle_nightswatch.01.c:0 "Pourquoi pas les deux ?"
 agot_btw_struggle_nightswatch.01.d:0 "Ce n'est peut-être pas une bonne idée, après tout."
 agot_btw_struggle_nightswatch.0100.t:0 "Trésor caché"
 agot_btw_struggle_nightswatch.0100.desc:0 "Pendant son voyage, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] est tombé sur une cachette contenant des bibelots de grande valeur. Ils valent certainement leur pesant d'or !\n\nMais en tant que Lord Commandant, j'ai des considérations qui me dépassent. #italic Que dois-je faire de cette nouvelle richesse ?#!"
 agot_btw_struggle_nightswatch.0100.a:0 "Gardez-le pour la Garde !"
 agot_btw_struggle_nightswatch.0100.b:0 "Donner à un dirigeant local."
 agot_btw_struggle_nightswatch.0100.c:0 "Donner aux petites gens de la région."
 agot_btw_struggle_nightswatch.0101.t:0 "Des volontaires dignes de ce nom"
 agot_btw_struggle_nightswatch.0101.desc:0 "Pendant son voyage, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a rencontré un certain nombre de jeunes hommes zélés, avides d'aventure. Avec un peu de persuasion, [nw_petition_envoy.Custom('FR_IlElle')] les a convaincus de rejoindre la Garde de nuit en tant que recrues !"
 agot_btw_struggle_nightswatch.0101.a:0 "Nous avons besoin de tous les hommes possibles."
 agot_btw_struggle_nightswatch.0101.b:0 "La Garde n'est pas un endroit pour les aventuriers."
 agot_btw_struggle_nightswatch.0102.t:0 "Une offre de ravitaillement"
 agot_btw_struggle_nightswatch.0102.desc:0 "Pendant son voyage, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] s'est lié d'amitié avec un seigneur local. Bien qu'il n'ait pas beaucoup d'argent, le seigneur a offert quelques provisions à notre cause."
 agot_btw_struggle_nightswatch.0102.a:0 "Nous ferons usage de tout don."
 agot_btw_struggle_nightswatch.0102.b:0 "Les membres de la Garde de nuit ne sont pas des mendiants."
 agot_btw_struggle_nightswatch.0103.t:0 "Une foule en colère"
 agot_btw_struggle_nightswatch.0103.desc:0 "Pendant son voyage, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a rencontré un petit problème... Un chef paysan local, [peasant_leader.GetFirstName], a rassemblé une petite foule pour chasser [nw_petition_envoy.GetFirstNameNoTooltip] de la ville. [nw_petition_envoy.Custom('FR_IlElle')] n'a pas le choix - #italic doit-[nw_petition_envoy.Custom('FR_IlElle')|l] s'enfuir ou se battre ? #!"
 agot_btw_struggle_nightswatch.0103.a:0 "Attaquer le chef !"
 agot_btw_struggle_nightswatch.0103.b:0 "Essayer de fuir."
 nw_petition_rand_event_4_flee_succ:0 "Votre émissaire a réussi à fuir la foule en colère."
 nw_petition_rand_event_4_flee_fail:0 "Votre émissaire est incapable de fuir la foule en colère."
 agot_btw_struggle_nightswatch.0104.t:0 "Pris pour un brigand"
 agot_btw_struggle_nightswatch.0104.desc:0 "Pendant son voyage, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a été pris pour un vulgaire bandit par un chevalier local. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] ne semble pas du genre à se laisser faire... #italic Que doit faire [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_btw_struggle_nightswatch.0104.a:0 "Essayer de le raisonner."
 agot_btw_struggle_nightswatch.0104.b:0 "Il est temps de se battre !"
 agot_btw_struggle_nightswatch.0104.c:0 "Peut-être que les charmes de mon émissaire peut adoucir les choses ?"
 nw_petition_rand_event_4_succ:0 "Votre émissaire convainc le chevalier de sa mission."
 nw_petition_rand_event_4_fail:0 "Le chevalier n'est #N pas#! convaicu..."
 agot_btw_struggle_nightswatch.0105.t:0 "Ivre au travail"
 agot_btw_struggle_nightswatch.0105.desc:0 "Il semblerait que ma confiance en [nw_petition_envoy.GetFirstNameNoTooltip] ait été mal placée. Alors qu'[nw_petition_envoy.Custom('FR_IlElle')] voyageait en tant que mon émissaire dans le sud, [nw_petition_envoy.Custom('FR_IlElle')] a pris le temps de visiter toutes les tavernes et tous les bordels.\n\nOn raconte même qu'[nw_petition_envoy.Custom('FR_IlElle')] a tué un sauvageon à mains nues ! #italic Sans doute une vantardise d'ivrogne...#!"
 agot_btw_struggle_nightswatch.0105.a:0 "Quand je mettrai la main sur cet émissaire ivre..."
 agot_btw_struggle_nightswatch.0106.t:0 "Une insulte accidentelle"
 agot_btw_struggle_nightswatch.0106.desc:0 "Au cours de ses voyages, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a rencontré toutes sortes de gens, des paysans aux seigneurs, des chanteurs de rue aux chevaliers du bosquet. Un chevalier local, [local_knight.GetFirstName], prétend avoir été insulté par quelque chose que mon émissaire avait à dire... #italic Que doit faire [nw_petition_envoy.GetFirstNameNoTooltip] ?#!"
 agot_btw_struggle_nightswatch.0106.a:0 "Payer au chevalier une compensation pour l'affront."
 agot_btw_struggle_nightswatch.0106.b:0 "Dire au chevalier de s'en aller !"
 agot_btw_struggle_nightswatch.0106.c:0 "Peut-être que les charmes de mon émissaire peut adoucir les choses ?"
 agot_btw_struggle_nightswatch.0107.t:0 "Bagarre de taverne"
 agot_btw_struggle_nightswatch.0107.desc:0 "Mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] s'arrête parfois dans les tavernes locales lors de ses déplacements, mais sa visite de ce soir n'est pas comme les autres.\n\nTout a commencé dans le calme, mais avant qu'[nw_petition_envoy.Custom('FR_IlElle')] ne comprenne ce qui se passait, la situation s'est transformée en une #bold bagarre de taverne épique#!!"
 agot_btw_struggle_nightswatch.0107.a:0 "Du nerf ! Battez-vous !"
 agot_btw_struggle_nightswatch.0108.t:0 "L'attaque d'un pickpocket"
 agot_btw_struggle_nightswatch.0108.desc:0 "Pendant son voyage, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] doit rester vigilant[nw_petition_envoy.Custom('FR_E')] à tout moment. Quand une silhouette s'approche, on ne sait jamais si [vile_bandit.Custom('FR_IlElle')] n'a pas de mauvaises intentions.\n\nAujourd'hui, la chance n'était pas du côté de mon émissaire. Un vil bandit, [vile_bandit.GetFirstName], a réussi à lui tendre une embuscade sur la route, loin de toute forme d'aide. #italic Que doit faire [nw_petition_envoy.GetFirstNameNoTooltip] ?#!"
 agot_btw_struggle_nightswatch.0108.a:0 "Tuer le pickpocket."
 agot_btw_struggle_nightswatch.0108.b:0 "Peut-être un pot-de-vin suffira-t-il ?"
 agot_btw_struggle_nightswatch.0108.c:0 "Il est temps de fuir !"
 agot_btw_struggle_nightswatch.0109.t:0 "Un animal attaque"
 agot_btw_struggle_nightswatch.0109.desc:0 "Pendant son voyage, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] doit rester vigilant[nw_petition_envoy.Custom('FR_E')] à tout moment. Le moindre recoin peut receler un danger imminent.\n\nAujourd'hui, la chance n'a pas souri à mon émissaire. Une bête vicieuse l'a surpris[nw_petition_envoy.Custom('FR_E')], loin de toute forme d'aide. #italic Que doit faire [nw_petition_envoy.GetFirstNameNoTooltip] ?#!"
 agot_btw_struggle_nightswatch.0109.a:0 "Tuer la bête."
 agot_btw_struggle_nightswatch.0109.b:0 "Il est temps de fuir !"
 nw_petition_rand_event_9_flee_succ:0 "Votre émissaire a réussi à fuir la bête."
 nw_petition_rand_event_9_flee_fail:0 "Votre émissaire ne s'échappe pas."
 agot_btw_struggle_nightswatch.0111.t:0 "Une affaire sanglante"
 agot_btw_struggle_nightswatch.0111.desc:0 "Mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] semble s'être mis[nw_petition_envoy.Custom('FR_E')] [nw_petition_envoy.Custom('FR_LuiElle')]-même dans le pétrin. Une bagarre a éclaté, le sang a coulé, et un seul des combattants s'en est sorti..."
 agot_btw_struggle_nightswatch.0111.a:0 "[nw_petition_envoy.Custom('FR_IlElle')] ferait mieux de continuer à marcher vers le seigneur quémandeur !"
 agot_btw_struggle_nightswatch.0111.b:0 "Non ! Pourquoi.... [nw_petition_envoy.Custom('FR_LuiElle')] était si jeune..."
 nw_petition_rand_event_10_win:0 "Votre émissaire survit !"
 nw_petition_rand_event_10_wounded:0 "Votre émissaire survit, mais il est blessé."
 nw_petition_rand_event_10_defeat:0 "Votre émissaire meurt..."
 agot_btw_struggle_nightswatch.0113.t:0 "Ennemis évités"
 agot_btw_struggle_nightswatch.0113.desc:0 "Que ce soit par habileté ou par chance, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a réussi à échapper à ses poursuivants. [nw_petition_envoy.Custom('FR_IlElle')] peut maintenant poursuivre sa route vers le seigneur à qui il s'adresse."
 agot_btw_struggle_nightswatch.0113.a:0 "Le plus tôt sera le mieux."
 agot_btw_struggle_nightswatch.0114.t:0 "Emissaire capturé"
 agot_btw_struggle_nightswatch.0114.desc:0 "Malgré les efforts de [nw_petition_envoy.GetFirstNameNoTooltip], [nw_petition_envoy.Custom('FR_IlElle')] n'a pas réussi à échapper à ses poursuivants. On l'a retrouvé[nw_petition_envoy.Custom('FR_E')] caché[nw_petition_envoy.Custom('FR_E')] dans un buisson, priant ses dieux.\n\n#bold C'est sa dernière chance pour survivre.#!"
 agot_btw_struggle_nightswatch.0114.a:0 "Mon émissaire doit accepter son destin."
 agot_btw_struggle_nightswatch.0114.b:0 "[nw_petition_envoy.Custom('FR_IlElle')|U] doit se battre pour sa vie !"
 agot_btw_struggle_nightswatch.0115.t:0 "Le chevalier entend raison"
 agot_btw_struggle_nightswatch.0115.desc:0 "La profondeur de l'idiotie de [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] n'a pas de limites. Cependant, avec des mots doux et beaucoup de patience, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a réussi à convaincre le chevalier idiot de la véracité de sa mission."
 agot_btw_struggle_nightswatch.0115.a:0 "Bien, poursuivons la mission."
 agot_btw_struggle_nightswatch.0116.t:0 "Le chevalier ne veut rien savoir"
 agot_btw_struggle_nightswatch.0116.desc:0 "La profondeur de l'idiotie de [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] n'a pas de limites. Malgré les mots doux et la patience de mon émissaire, ce chevalier stupide est convaincu que [nw_petition_envoy.GetFirstNameNoTooltip] est un[nw_petition_envoy.Custom('FR_E')] bandit.\n\n\"Après tout, #bold pour quelle autre raison#! seriez-vous vêtu[nw_petition_envoy.Custom('FR_E')] de noir ? [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip] demande, apparemment inconscient de sa stupidité. [idiotic_knight_whomst_think_BB_is_bandit.Custom('FR_IlElle')] refuse d'entendre raison - #italic que devrait faire [nw_petition_envoy.GetFirstNameNoTooltip] ?#!"
 agot_btw_struggle_nightswatch.0117.t:0 "L'émissaire tue la bête"
 agot_btw_struggle_nightswatch.0117.desc:0 "Bien que pris par surprise, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a réagi rapidement, lui permettant de repousser la bête.\n\nAprès s'être regardé dans les yeux et s'être tourné autour, la bête tenta un autre coup, mais l'épée de mon émissaire se planta profondément dans la poitrine de l'animal sauvage."
 agot_btw_struggle_nightswatch.0117.a:0 "Bien, poursuivons la mission."
 agot_btw_struggle_nightswatch.0118.t:0 "L'émissaire tue la bête de peu"
 agot_btw_struggle_nightswatch.0118.desc:0 "Mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a été pris complètement par surprise lorsque l'animal sauvage a lancé son attaque. Malgré les efforts de la bête, [nw_petition_envoy.GetFirstNameNoTooltip] a réussi à retrouver son calme et à repousser l'attaque.\n\nLorsque la bête a tenté un autre coup, l'épée de mon émissaire a trouvé sa marque profondément dans la poitrine de l'animal sauvage. Malheureusement, [nw_petition_envoy.Custom('FR_IlElle')] est gravement blessé[nw_petition_envoy.Custom('FR_E')]."
 agot_btw_struggle_nightswatch.0118.a:0 "Tant que cela ne retarde pas la mission..."
 agot_btw_struggle_nightswatch.0119.t:0 "La bête tue mon émissaire"
 agot_btw_struggle_nightswatch.0119.desc:0 "Hélas, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a été pris complètement par surprise lorsque l'animal sauvage a lancé son attaque. Malgré tous ses efforts, [nw_petition_envoy.Custom('FR_IlElle')] n'a jamais pu retrouver son calme pour repousser l'attaque de la bête.\n\nAprès s'être regardée dans les yeux et s'être tourné autour, la bête s'est jetée en avant pour frapper à nouveau, atteignant mon émissaire à la tête et arrachant presque son visage.\n\n#italic Tant pour ma requête...#!"
 agot_btw_struggle_nightswatch.0119.a:0 "Peut être que ses os pourront être renvoyés à Châteaunoir."
 agot_btw_struggle_nightswatch.0120.t:0 "L'émissaire échappe à la bête"
 agot_btw_struggle_nightswatch.0120.desc:0 "Bien que pris par surprise, mon émissaire [nw_petition_envoy.GetFirstNameNoTooltip] a réagi rapidement, retrouvant son calme et s'éloignant de l'animal sauvage pour se mettre à l'abri.\n\nMême si ce n'était pas très glorieux et que son pantalon a pris une teinte marron plus foncée, mon émissaire s'en est sorti[nw_petition_envoy.Custom('FR_E')]  avec la vie sauve."
 agot_btw_struggle_nightswatch.0120.a:0 "Lavez ce pantalon avant de rencontrer le seigneur, s'il vous plaît."
 agot_btw_struggle_nightswatch.01000.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01000.desc:0 "Les préparatifs ont été faits, les plans mis en place, et maintenant [nw_petition_envoy.GetTitledFirstName] est venu me voir une dernière fois avant son départ.\n\n\"Lord commandant, je promets de remplir mes fonctions dans le sud rapidement et de revenir à Châteaunoir avec ce que nous avons demandé\", m'assure [nw_petition_envoy.GetFirstNameNoTooltip]. \"Bien que la route soit longue et que de nombreux dangers m'attendent, j'engage ma vie et mon honneur dans ce but. #bold En avant, vers [nw_petition_target.GetCapitalLocation.GetName] !\""
 agot_btw_struggle_nightswatch.01000.a:0 "Allez-y et faites votre devoir."
 agot_btw_struggle_nightswatch.01001.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01001.desc:0 "Ce que [nw_petition_envoy.GetTitledFirstName] m'a dit à propos de la longue route à parcourir et des dangers qui l'attendaient n'aurait pas pu être plus vrai. Mais enfin, [nw_petition_envoy.GetFirstNameNoTooltip] est arrivé à sa destination, [nw_petition_target.GetCapitalLocation.GetName] !"
 agot_btw_struggle_nightswatch.01001.a:0 "Prions pour que l'hôte accepte notre demande."
 agot_btw_struggle_nightswatch.01002.t:0 "Un émissaire de la Garde de Nuit"
 agot_btw_struggle_nightswatch.01002.desc.a:0 "Un étrange voyageur arrive à ma cour, tout de noir vêtu et empestant la route.\n\n\"[nw_petition_envoy.GetTitledFirstName], m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord|l],\" [NW_petition_envoy.Custom('FR_IlElle')] se présente [NW_petition_envoy.Custom('FR_LuiElle')]-même. \"Je suis ici en mission - en tant qu'émissaire des frères noirs, les veilleurs du Mur\". Je baille, espérant que cet émissaire ira à l'essentiel.\n\n\"Ehem, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord|l]. Je suis ici pour demander à votre cour des vivres, afin d'aider notre ordre juré à défendre les Sept couronnes !"
 agot_btw_struggle_nightswatch.01002.desc.b:0 "Un étrange voyageur arrive à ma cour, tout de noir vêtu et empestant la route.\n\n\"[nw_petition_envoy.GetTitledFirstName], m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord|l],\" [nw_petition_envoy.Custom('FR_IlElle')] se présente [nw_petition_envoy.Custom('FR_LuiElle')]-même. \"Je suis ici en mission - en tant qu'émissaire des frères noirs, les veilleurs du Mur\". Je baille, espérant que cet émissaire ira à l'essentiel.\n\n\"Ehem, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord|l]. Je suis ici pour demander à votre cour des hommes, afin d'aider notre ordre juré à défendre les Sept couronnes !"
 agot_btw_struggle_nightswatch.01002.desc.c:0 "Un étrange voyageur arrive à ma cour, tout de noir vêtu et empestant la route.\n\n\"[nw_petition_envoy.GetTitledFirstName], m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord|l],\" [nw_petition_envoy.Custom('FR_IlElle')] se présente [nw_petition_envoy.Custom('FR_LuiElle')]-même. \"Je suis ici en mission - en tant qu'émissaire des frères noirs, les veilleurs du Mur\". Je baille, espérant que cet émissaire ira à l'essentiel.\n\n\"Ehem, m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetLadyLord|l]. Je suis ici pour demander à votre cour des vivres et des hommes, afin d'aider notre ordre juré à défendre les Sept couronnes !"
 agot_btw_struggle_nightswatch.01002.a:0 "Oui, je ferai tout ce qui est en mon pouvoir pour aider les frères jurés !"
 agot_btw_struggle_nightswatch.01002.b:0 "Hmm, je pourrais accepter... si la garde de Nuit peut accéder à ma requête."
 agot_btw_struggle_nightswatch.01002.c:0 "Har ! Vous souhaitez que l'on vous aide à surveiller les requins et les grumequins ?"
 agot_btw_struggle_nightswatch.01003.t:0 "Un émissaire de la Garde de Nuit"
 agot_btw_struggle_nightswatch.01003.desc:0 "\"Je suis honoré[ROOT.Char.Custom('FR_E')] d'accueillir un frère de la Garde de Nuit, en vérité, commence-je avec un sourire narquois. \"Et quelqu'un comme vous doit savoir la gravité de ce que vous demandez. Sinon, pourquoi le Lord Commandant aurait-il envoyé un émissaire au lieu d'un corbeau ?\"\n\nSur ce, [nw_petition_envoy.GetTitledFirstName] semble avoir compris ce que je voulais dire. \"Si je devais accepter cette requête de la Garde de nuit, j'aurais besoin de #italic quelque chose#! en retour...\""
 agot_btw_struggle_nightswatch.01003.a:0 "Libérez les captifs détenus par les sauvageons."
 agot_btw_struggle_nightswatch.01003.b:0 "Emmenez ce bon à rien avec vous."
 agot_btw_struggle_nightswatch.01003.c:0 "Attaquez une tribu de sauvageons pour moi."
 agot_btw_struggle_nightswatch.01003.d:0 "Nous pouvons convenir d'un prix équitable..."
 agot_btw_struggle_nightswatch.01003.e:0 "Un artefact rare vaut plus que de l'or !"
 agot_btw_struggle_nightswatch.01004.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01004.desc.a:0 "Mon émissaire auprès de [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], m'a fait savoir que les négociations s'étaient déroulées #bold magnifiquement#! !\n\nBien que les détails soient encore en cours de discussion, [nw_petition_envoy.GetFirstNameNoTooltip] pense que [nw_petition_target.Custom('FR_LeLa')] [NW_petition_target.GetLadyLord] acceptera notre requête."
 agot_btw_struggle_nightswatch.01004.desc.b:0 "Mon émissaire auprès de [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], m'a fait savoir que les négociations s'étaient déroulées tièdement !\n\nBien que les détails soient encore en cours de discussion, [nw_petition_envoy.GetFirstNameNoTooltip] pense que [nw_petition_target.Custom('FR_LeLa')] [NW_petition_target.GetLadyLord] acceptera notre requête... #italic sous une condition.#!"
 agot_btw_struggle_nightswatch.01004.desc.c:0 "Mon émissaire auprès de [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], m'a fait savoir que les négociations s'étaient déroulées #bold horriblement#! !\n\nInutile d'en dire plus.  [nw_petition_envoy.GetFirstNameNoTooltip] est certain que [nw_petition_envoy.Custom('FR_LeLa')] [nw_petition_envoy.GetLadyLord] n'acceptera pas notre requête."
 agot_btw_struggle_nightswatch.01004.a:0 "Je dois accepter !"
 agot_btw_struggle_nightswatch.01004.b:0 "Essayez de persuader [nw_petition_target.Custom('FR_LeLa')] [nw_petition_target.GetLadyLord] !"
 agot_btw_struggle_nightswatch.01004.c:0 "Peut-être qu'un pot-de-vin suffirait ?"
 agot_btw_struggle_nightswatch.01005.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01005.desc:0 "Il y a de rares moments dans la vie d'une personne où elle prouve la raison de son existence. Aujourd'hui, [nw_petition_envoy.GetTitledFirstName] l'a prouvé.\n\nJe l'ai chargé[nw_petition_envoy.Custom('FR_E')] de persuader [nw_petition_target.GetTitledFirstName] de venir en aide à la Garde de nuit, et par les dieux... #bold [nw_petition_envoy.GetFirstNameNoTooltip] l'a fait !#!"
 agot_btw_struggle_nightswatch.01005.a:0 "Il ne faut pas que cela lui monte à la tête."
 agot_btw_struggle_nightswatch.01006.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01006.desc:0 "Il y a de rares moments dans la vie d'une personne où elle prouve le but de son existence. Aujourd'hui, ce #bold n'était pas#! le cas pour [nw_petition_envoy.Custom('FR_LeLa')] pauvre [nw_petition_envoy.GetTitledFirstName].\n\nJe l'ai chargé[nw_petition_envoy.Custom('FR_E')] de persuader [nw_petition_target.GetTitledFirstName] de venir en aide à la Garde de nuit, et par les dieux... #N [nw_petition_envoy.GetFirstNameNoTooltip] a échoué.#!"
 agot_btw_struggle_nightswatch.01006.a:0 "Quel échec..."
 agot_btw_struggle_nightswatch.01007.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01007.desc:0 "[nw_petition_envoy.GetTitledFirstName] est revenu une fois de plus pour plaider la cause de la Garde de Nuit. J'ai du mal à suivre son discours sur les vœux et les promesses, l'obscurité de la nuit et l'arrivée du froid.\n\nQuand [nw_petition_envoy.Custom('FR_IlElle')] termine enfin sa requête, je croise son regard - c'est le seul moyen d'obtenir une véritable mesure du caractère d'une personne. A ce moment-là, je sais ce que je dois faire."
 agot_btw_struggle_nightswatch.01007.a:0 "C'est un argument convaincant, et je m'y plierai."
 agot_btw_struggle_nightswatch.01007.b:0 "Je ne doute pas de votre conviction, mais je dois rejeter votre demande."
 agot_btw_struggle_nightswatch.01007.c:0 "Vous osez effrontément faire cette demande une deuxième fois !"
 agot_btw_struggle_nightswatch.01008.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01008.desc.a:0 "[nw_petition_envoy.GetTitledFirstName] a fait tout ce qu'[nw_petition_envoy.Custom('FR_IlElle')] pouvait pour convaincre [nw_petition_target.GetTitledFirstName] de venir en aide à la Garde de Nuit - avec beaucoup de succès !\n\nMaintenant, [nw_petition_envoy.Custom('FR_IlElle')] doit se préparer à un retour bienvenu au Mur."
 agot_btw_struggle_nightswatch.01008.desc.b:0 "[nw_petition_envoy.GetTitledFirstName] a fait tout ce qu'[nw_petition_envoy.Custom('FR_IlElle')] pouvait pour convaincre [nw_petition_target.GetTitledFirstName] de venir en aide à la Garde de Nuit - et a fini par trouver un accord...\n\nMaintenant, [nw_petition_envoy.Custom('FR_IlElle')] doit se préparer à un retour bienvenu au Mur."
 agot_btw_struggle_nightswatch.01008.desc.c:0 "[nw_petition_envoy.GetTitledFirstName] a fait tout ce qu'[nw_petition_envoy.Custom('FR_IlElle')] pouvait pour convaincre [nw_petition_target.GetTitledFirstName] de venir en aide à la Garde de Nuit - en vain.\n\nDésormais, [nw_petition_envoy.Custom('FR_IlElle')] doit se préparer à un long et amer retour à la dureté du Mur."
 agot_btw_struggle_nightswatch.01008.a:0 "En route pour Châteaunoir !"
 agot_btw_struggle_nightswatch.01009.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01009.desc.a:0 "Grâce à ses efforts, [nw_petition_envoy.GetTitledFirstName] a pu convaincre [nw_petition_target.GetTitledFirstName] d'accepter les termes de notre requête."
 agot_btw_struggle_nightswatch.01009.desc.b:0 "Grâce à ses efforts, [nw_petition_envoy.GetTitledFirstName] a pu convaincre [nw_petition_target.GetTitledFirstName] d'accepter les nouveaux termes de notre requête."
 agot_btw_struggle_nightswatch.01009.desc.c:0 "Malgré les efforts de [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName] rejette une nouvelle fois la requête."
 agot_btw_struggle_nightswatch.01009.a:0 "Je dois accepter !"
 agot_btw_struggle_nightswatch.01009.b:0 "Non, cette négociation est terminée."
 agot_btw_struggle_nightswatch.01009.c:0 "Merci, m[nw_petition_target.Custom('FR_OnA')] [nw_petition_target.GetLadyLord]."
 agot_btw_struggle_nightswatch.01010.t:0 "Un émissaire aux sept couronnes"
 agot_btw_struggle_nightswatch.01010.desc.a:0 "Lorsque [nw_petition_envoy.GetTitledFirstName] a quitté[nw_petition_envoy.Custom('FR_E')] Châteaunoir, [nw_petition_envoy.Custom('FR_IlElle')] a promis de poursuivre sa mission avec diligence, ne négligeant aucun détail dans l'espoir d'obtenir de l'aide pour la Garde de nuit.\n\nAujourd'hui, [nw_petition_envoy.GetFirstNameNoTooltip] achève son voyage, recevant un accueil de héros lorsqu'[nw_petition_envoy.Custom('FR_IlElle')] franchit la porte.\n\n\"Vous avez réussi\", dis-je en prenant sa main. \"Vous avez réussi à servir la Garde de Nuit en tant qu'émissaire.\"\n\n#italic Maintenant, que faire de ce prix durement gagné ?#!"
 agot_btw_struggle_nightswatch.01010.desc.b:0 "Lorsque [nw_petition_envoy.GetTitledFirstName] a quitté[nw_petition_envoy.Custom('FR_E')] Châteaunoir, [nw_petition_envoy.Custom('FR_IlElle')] a promis de poursuivre sa mission avec diligence, ne négligeant aucun détail dans l'espoir d'obtenir de l'aide pour la Garde de nuit.\n\nAujourd'hui, [nw_petition_envoy.GetFirstNameNoTooltip] achève son voyage, recevant un accueil de héros lorsqu'[nw_petition_envoy.Custom('FR_IlElle')] franchit la porte.\n\n\"Vous avez réussi\", dis-je en prenant sa main. \"Vous avez réussi à servir la Garde de Nuit en tant qu'émissaire.\"\n\n#italic Maintenant, que faire de ce prix durement gagné ?#!"
 agot_btw_struggle_nightswatch.01010.desc.c:0 "Lorsque [nw_petition_envoy.GetTitledFirstName] a quitté Châteaunoir, [nw_petition_envoy.Custom('FR_IlElle')] a promis de poursuivre sa mission avec diligence, ne négligeant aucun détail dans l'espoir d'obtenir de l'aide pour la Garde de nuit.\n\nAujourd'hui, [nw_petition_envoy.GetFirstNameNoTooltip] achève son voyage, infructueux mais résiliant[nw_petition_envoy.Custom('FR_E')], alors qu'[nw_petition_envoy.Custom('FR_IlElle')] franchit la porte.\n\n\"Vous n'avez peut-être pas obtenu ce que nous voulions\", dis-je en prenant sa main. \"Mais vous êtes revenu en un seul morceau.\""
 agot_btw_struggle_nightswatch.01010.a:0 "Envoyez les hommes à la garde."
 agot_btw_struggle_nightswatch.01010.b:0 "Envoyez les hommes en garnison dans les châteaux inutilisés."
 agot_btw_struggle_nightswatch.01010.c:0 "Envoyez les vivres à nos frères jurés."
 agot_btw_struggle_nightswatch.01010.d:0 "Envoyer les ravitaillements aux postes plus petits."
 agot_btw_struggle_nightswatch.01010.e:0 "Envoyez les hommes à la garde, et envoyez les vivres à nos frères jurés."
 agot_btw_struggle_nightswatch.01010.f:0 "Envoyez les hommes en garnison dans les châteaux inutilisés et envoyez les fournitures à nos frères jurés."
 agot_btw_struggle_nightswatch.01010.g:0 "Envoyez les hommes à la garde et les vivres aux postes plus petits."
 agot_btw_struggle_nightswatch.01010.h:0 "Envoyez les hommes en garnison dans les châteaux inutilisés et les vivres dans les petits postes."
 agot_btw_struggle_nightswatch.01010.i:0 "Maintenant, retournez à vos postes."
 agot_btw_struggle_nightswatch.02011.opening:0 "Un émissaire de la Garde de nuit... Ecarté !"
 agot_btw_struggle_nightswatch.02011.desc:0 "En visitant la cour de [nw_petition_target.GetTitledFirstName] en tant qu'émissaire de la Garde de nuit, j'ai été réprimandé[ROOT.Char.Custom('FR_E')] et humilié[ROOT.Char.Custom('FR_E')]. Le monde entier doit connaître la honte de [nw_petition_target.GetFirstNameNoTooltip] !"
 agot_btw_struggle_nightswatch.02011.a:0 "Une véritable honte !"
 agot_btw_struggle_nightswatch.0200.t:0 "Désir de rejoindre la Garde de nuit"
 agot_btw_struggle_nightswatch.0200.desc:0 "Alors que mon émissaire [nw_petition_envoy.GetTitledFirstName] visite la cour de [nw_petition_target.GetTitledFirstName], [nw_petition_envoy.Custom('FR_IlElle')] est approché[nw_petition_envoy.Custom('FR_E')] par un membre de sa famille.\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip] dit qu'il a longtemps rêvé du jour où un frère noir entrerait dans ses couloirs - #bold lui donnant l'opportunité de quitter son foyer et de rejoindre la Garde de Nuit !#!"
 agot_btw_struggle_nightswatch.0200.a:0 "Nous avons besoin de plus d'hommes !"
 agot_btw_struggle_nightswatch.0200.b:0 "Nous ne pouvons pas permettre cela."
 agot_btw_struggle_nightswatch.0201.t:0 "Une femme parmi nous"
 agot_btw_struggle_nightswatch.0201.desc.a:0 "La collecte de recrues pour la Garde de nuit a parfois des résultats inattendus - la lie de Westeros qui saute à la vue d'un corbeau errant pour échapper à la punition n'est souvent pas ce qu'elle semble être.\n\n[nw_petition_envoy.GetTitledFirstName] savait que quelque chose n'allait pas chez la nouvelle recrue, [nw_petition_200_lords_family_member.GetFirstNameNoTooltip], mais n'était pas sûr jusqu'à présent qu'il s'agissait d'une #N femme#! !"
 agot_btw_struggle_nightswatch.0201.desc.b:0 "\"La collecte de recrues pour la Garde de nuit a parfois des résultats inattendus - la lie de Westeros qui saute à la vue d'un corbeau errant pour échapper à la punition n'est souvent pas ce qu'elle semble être.\n\n[nw_petition_envoy.GetTitledFirstName] a senti que quelque chose n'allait pas chez l'une des nouvelles recrues... [nw_petition_202_female_recruit.GetFirstNameNoTooltip] est, en fait, #N une femme#! !"
 agot_btw_struggle_nightswatch.0201.a:0 "Emmenez-la, nous avons besoin de recrues."
 agot_btw_struggle_nightswatch.0201.b:0 "Permettez-la de rejoindre... #italic grimée.#!"
 agot_btw_struggle_nightswatch.0201.c:0 "Ordonnez-lui de partir !"
 agot_btw_struggle_nightswatch.0202.t:0 "Les recrues tentent de s'enfuir"
 agot_btw_struggle_nightswatch.0202.desc:0 "Parfois, les recrues qui rejoignent la Garde de Nuit ne viennent pas de leur plein gré. Et il arrive souvent qu'un corbeau errant doive garder un œil vigilant sur le troupeau.\n\nAujourd'hui, un groupe de nouvelles recrues a tenté de fuir la caravane, mais [nw_petition_envoy.GetTitledFirstName] a réussi à les capturer avant qu'ils ne s'échappent. #italic Maintenant, que faire des déserteurs ? #!"
 agot_btw_struggle_nightswatch.0202.a:0 "La désertion est punie de mort."
 agot_btw_struggle_nightswatch.0202.b:0 "Nous avons besoin de toutes les recrues possibles. Épargnez-les."
 agot_btw_struggle_nightswatch.0203.t:0 "Un chevalier local souhaite rejoindre la garde"
 agot_btw_struggle_nightswatch.0203.desc:0 "Les mythes et les rumeurs sur les dangers et la gloire de la Garde de Nuit sont nombreux. Certains parlent des #italic \"Autres\"#!, des êtres de glace qui ne peuvent être vaincus que par le plus grand des chevaliers. D'autres parlent des #bold géants#! qui errent toujours au nord du Mur.\n\nQue la gloire ou la folie ait pris racine dans la tête de [nw_petition_203_local_knight.GetTitledFirstName], [nw_petition_envoy.GetTitledFirstName] n'en est pas sûr. Tout ce que [nw_petition_envoy.Custom('FR_IlElle')] sait, c'est que ce chevalier rêve de rejoindre la Garde de nuit !"
 agot_btw_struggle_nightswatch.0203.a:0 "Nous avons besoin de plus d'hommes !"
 agot_btw_struggle_nightswatch.0203.b:0 "Nous ne pouvons pas permettre cela."
 agot_btw_struggle_nightswatch.0204.t:0 "Forgeron local offre des provisions"
 agot_btw_struggle_nightswatch.0204.desc:0 "Certains à Westeros tiennent encore la Garde de Nuit en haute estime - ceux qui connaissent le sacrifice des frères noirs et les graves dangers auxquels ils sont confrontés.\n\nUn forgeron local, [nw_petition_204_blacksmith.GetFirstNameNoTooltip], a sollicité mon émissaire [nw_petition_envoy.GetTitledFirstName] de donner ce qu'[nw_petition_204_blacksmith.Custom('FR_IlElle')] avait à offrir pour aider la mission de la Garde de nuit."
 agot_btw_struggle_nightswatch.0204.a:0 "Prenez les vivres."
 agot_btw_struggle_nightswatch.0204.b:0 "Nous ne sommes pas des mendiants."
 agot_btw_struggle_nightswatch.0205.t:0 "Fournitures gâchées"
 agot_btw_struggle_nightswatch.0205.desc:0 "Pendant le long voyage de retour vers Châteaunoir, mon émissaire [nw_petition_envoy.GetTitledFirstName] a découvert qu'une grande partie des provisions étaient avariées.\n\nCe n'est qu'une question de temps avant que cette pourriture ne se répande dans les provisions restantes, rendant tout ce voyage #N inutile#! !"
 agot_btw_struggle_nightswatch.0205.a:0 "Bon sang !"
 agot_btw_struggle_nightswatch.0205.b:0 "Trouvez un moyen de sauver le reste."
 agot_btw_struggle_nightswatch.0205.c:0 "Convaincre un seigneur local de remplacer les vivres."
 agot_btw_struggle_nightswatch.0205.d:0 "Les temps désespérés appellent des mesures désespérées ; il est temps de mendier."
 agot_btw_struggle_nightswatch.0206.t:0 "Un voleur parmi nous"
 agot_btw_struggle_nightswatch.0206.desc:0 "Le voyage de retour vers Châteaunoir est semé d'embûches, surtout avec une caravane pleine de provisions fraîches. Mon émissaire [nw_petition_envoy.GetTitledFirstName] doit surveiller le camp.\n\nAujourd'hui, [nw_petition_envoy.Custom('FR_IlElle')] a découvert un voleur parmi nous ! Grâce à sa vigilance, [nw_petition_206_supplies_thief.GetTitledFirstName] a été capturé[nw_petition_206_supplies_thief.Custom('FR_E')]] avant qu'[nw_petition_206_supplies_thief.Custom('FR_IlElle')] ne puisse s'échapper. #italic Maintenant, que faire du brigand ? #!"
 agot_btw_struggle_nightswatch.0206.a:0 "Le prix à payer pour ce crime est la #bold mort#!."
 agot_btw_struggle_nightswatch.0206.b:0 "Emmenez le voleur au Mur, en tant que recrue."
 agot_btw_struggle_nightswatch.0206.c:0 "Un seigneur local peut s'occuper de cette racaille."
 agot_btw_struggle_nightswatch.0207.t:0 "Plus de provisions que nécessaire"
 agot_btw_struggle_nightswatch.0207.desc:0 "Quelle position délicate... Mon émissaire [nw_petition_envoy.GetTitledFirstName]m'a informé que notre mission dans le sud s'est #bold si bien déroulée#! que nous avons en réalité trop de provisions - plus que nous ne savons en faire.\n\nCela me fait mal de penser à laisser quoi que ce soit derrière nous, mais ne serait-il pas préférable de laisser une partie des provisions derrière nous afin d'éviter toute détérioration potentielle ?"
 agot_btw_struggle_nightswatch.0207.a:0 "Conserver les provisions excédentaires."
 agot_btw_struggle_nightswatch.0207.b:0 "Donner des vivres aux petites gens de la région."
 agot_btw_struggle_maintenance.0100.t: "Créer un royaume"
 agot_btw_struggle_maintenance.0100.desc: "Je peux créer le [kingdom_title.GetName] et devenir un[ROOT.Char.Custom('FR_E')] puissant[ROOT.Char.Custom('FR_E')] et redoutable dirigeant[ROOT.Char.Custom('FR_E')] ! Je pourrais ainsi exiger à tous les vassaux indépendants de jure du [kingdom_title.GetName] qu'ils me jurent fidélités et deviennent mes vassaux."
 agot_btw_struggle_maintenance.0100.a: "Créer le royaume."
 agot_btw_struggle_maintenance.0100.b: "Peu importe."
 agot_btw_struggle_maintenance.0101.t: "Jurer fidélité"
 agot_btw_struggle_maintenance.0101.desc: "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', king.Self)], [king.Custom('FR_le_Char_P')][king.GetFullName], a créé le [kingdom_title.GetName] et porte désormais le titre de [king.GetTitleAsNameNoTooltip] ! [king.Custom('FR_IlElle')|U] exige que je lui jure fidélité et devienne ainsi s[ROOT.Char.Custom('FR_OnA')] vassal[ROOT.Char.Custom('FR_E')]."
 agot_btw_struggle_maintenance.0101.a: "Jurer fidélité."
 agot_btw_struggle_maintenance.0101.b: "Rester indépendant."
 nw_ruler_accepted_petition:0 "Vous acceptez la requête de la Garde de Nuit."
 nw_ruler_select_condition:0 "Vous acceptez la requête de la Garde de Nuit, en y ajoutant des conditions."
