 agot_crown_theft.0120.a:0 "C'est inquiétant."
 agot_crown_theft.0121.t:0 "Un conflit résolu"
 agot_crown_theft.0121.desc.usurper:0 "Le conflit qui menaçait de déchirer le royaume a su trouver une résolution pacifique. [crown_thief.Custom('FR_le_Char_Pi')|U][crown_thief.GetTitledFirstName], l'ancie[crown_thief.Custom('FR_NNne')] [Select_CString(crown_thief.IsFemale,'reine usurpatrice','roi usurpateur')], a renoncé à toutes prétentions sur le trône.\n\nNul cor ne sonne, car de guerre il n'y aura point. Les épées ne seront pas dégainées et les bannières ne seront pas hissées. La poussière retombe comme la tension, et le royaume se prépare pour une nouvelle ère, façonnée d'amères rivalités et de promesses d'unité."
 agot_crown_theft.0121.desc.legit:0 "Le conflit qui menaçait de déchirer le royaume a su trouver une résolution pacifique. [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')|U][crown_theft_king_legit_heir.GetTitledFirstName], l'ancie[crown_theft_king_legit_heir.Custom('FR_NNne')] hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, a renoncé à toutes prétentions sur le trône.\n\nNul cor ne sonne, car de guerre il n'y aura point. Les épées ne seront pas dégainées et les bannières ne seront pas hissées. La poussière retombe comme la tension, et le royaume se prépare pour une nouvelle ère, façonnée d'amères rivalités et de promesses d'unité."
