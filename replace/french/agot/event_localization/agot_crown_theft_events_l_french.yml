 agot_crown_theft.0121.a:0 "Puisse la paix perdurer."
 agot_crown_theft.0222.opening:0 "[usurper_guardian.Custom('FR_au_Char_Pi')|U][usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0222.desc:0 "En tant qu'humble vassal[crown_theft_king_legit_heir.Custom('FR_E')] de [Select_CString(crown_thief.IsFemale,'ma reine','mon roi')], j'exprime mon soutien indéfectible. Puisse son règne être juste et prospère. Puisse le royaume trouver la paix et la stabilité."
 agot_crown_theft.0222.a:0 "[crown_theft_king_legit_heir.Custom('FR_IlElle')|U] n'a jamais été fait[crown_theft_king_legit_heir.Custom('FR_E')] pour porter la couronne."
 agot_crown_theft.0223.opening:0 "[Select_CString(usurper_guardian.IsFemale,'À la félonne','Au félon')],"
 agot_crown_theft.0223.desc:0 "Déposez la couronne et ployez le genou. Ceci sera mon ultime avertissement, après quoi, si vous persistez à nourrir votre ambition et votre perfidie, il n'y aura plus qu'une seule réponse possible, la guerre."
 agot_crown_theft.0223.a:0 "Voilà qui est préoccupant."
 agot_crown_theft.0224.t:0 "Le faux couronnement"
 agot_crown_theft.0224.desc.you:0 "Dans une manifestation éhontée de félonie, [usurper_guardian.Custom('FR_le_Char_Pi')][usurper_guardian.GetTitledFirstName] a couronné [crown_thief.GetFirstName] à [crown_thief.GetCapitalLocation.GetNameNoTier] devant une immense assemblée, usurpant le trône qui m'appartient de droit.\n\nCet affront porté contre ma personne ne peut rester sans réponse !"
 agot_crown_theft.0224.desc.notyou:0 "Dans une manifestation éhontée de félonie, [usurper_guardian.Custom('FR_le_Char_Pi')][usurper_guardian.GetTitledFirstName] a couronné [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetFirstName] à [crown_thief.GetCapitalLocation.GetNameNoTier] devant une immense assemblée, usurpant le trône qui appartient de droit [crown_theft_king_legit_heir.Custom('FR_au_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName]."
 agot_crown_theft.0224.a:0 "Vous allez regretter cet odieux forfait, Faiseu[usurper_guardian.Custom('FR_RSe')]-de-rois !"
 agot_crown_theft.0224.b:0 "Intéressant."
 agot_crown_theft.0225.t:0 "[usurper_guardian.Custom('FR_LeLa')|U] Faiseu[usurper_guardian.Custom('FR_RSe')]-de-Rois"
 agot_crown_theft.0225.desc.king:0 "Dans une glorieuse démonstration de pouvoir, m[usurper_guardian.Custom('FR_OnA')] tut[usurper_guardian.Custom('FR_EurRice')], [usurper_guardian.Custom('FR_le_Char_Pi')][usurper_guardian.GetTitledFirstName], m'a couronné à [crown_thief.GetCapitalLocation.GetNameNoTier], devant une immense assemblée, consolidant ainsi ma position sur le trône.\n\nÀ partir de ce jour, je suis devenu [Select_CString(crown_thief.IsFemale,'la reine','le roi')] légitime."
 agot_crown_theft.0225.desc.guardian:0 "Dans une illustre cérémonie publique, j'ai couronné [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName] à [crown_thief.GetCapitalLocation.GetNameNoTier] devant une immense assemblée, assurant sa légitimé aux yeux du petit peuple et des nobles gens.\n\nDésormais nul ne pourra nier qu'[crown_thief.Custom('FR_IlElle')] [Select_CString(crown_thief.IsFemale,'la reine légitime','le roi légitime')]."
 agot_crown_theft.0225.a:0 "Le royaume est nôtre !"
 agot_crown_theft.0318.t:0 "L'ascension [crown_thief.Custom('FR_DuDela')] bâtard[crown_thief.Custom('FR_E')]"
 agot_crown_theft.0318.desc:0 "En dépit de ma naissance, j'ai réussi à m'emparer du trône, et me voilà arrivé[ROOT.Char.Custom('FR_E')] à un moment charnière de mon existence. L'occasion de me légitimer se présente à moi, nettoyant cette tâche qui m'accompagne depuis des années.\n\nLa question se pose donc de savoir si je dois embrasser la pleine légitimité et tout le pouvoir qui l'accompagne, ou bien arborer avec fierté ma bâtardise, assumant de fait ma naissance sans honte aucune pour m'en servir comme armure contre les murmures qui résonnent dans les couloirs."
 agot_crown_theft.0318.a:0 "Je dois revendiquer mon droit de naissance."
 agot_crown_theft.0318.b:0 "Je n'oublierais jamais qui je suis, car le monde ne l'oubliera pas."
 agot_crown_theft.0318.b.tt:0 "Vous resterez un[ROOT.Char.Custom('FR_E')] bâtard[ROOT.Char.Custom('FR_E')] illégitime."
 agot_crown_theft.0322.t:0 "Un trône dans l'ombre"
 agot_crown_theft.0322.desc:0 "Les corbeaux volent et la populace croasse, les nouvelles se répandent autant que les rumeurs. Un[crown_thief.Custom('FR_E')] bâtard[crown_thief.Custom('FR_E')] a eu l'outrecuidance de s'emparer du trône, supplantant le noble droit de naissance de l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime.\n\nLes cours à travers le royaume sont secouées, et ceux qui s'y trouvent palabrent et arguent à ce sujet, chaque nouvelle discussion lancée affaiblissant la légitimité de ce nouveau règne."
 agot_crown_theft.0322.a:0 "Un[crown_thief.Custom('FR_E')] bâtard[crown_thief.Custom('FR_E')] portant la couronne ?"
 agot_crown_theft.0418.t:0 "Revendiquer mon droit de naissance"
 agot_crown_theft.0418.desc:0 "Défiant conventions et coutumes de la noblesse, je me suis emparé[ROOT.Char.Custom('FR_E')] du trône malgré l'opprobre qui me suit depuis que j'ai été déshérité.\n\nMais cette tâche est désormais lavée, et mes droits sur la couronne ont été restaurés !"
 agot_crown_theft.0418.a:0 "Le trône est à moi !"
 agot_crown_theft.0422.t:0 "[crown_thief.Custom('FR_LeLa')|U] [crown_thief.Custom('UsurperName')]"
 agot_crown_theft.0422.desc:0 "Le royaume s'embrase par la nouvelle répandue au gré des murmures et des missives : un membre déshérité de la famille royale s'est emparé du trône, défiant les nobles conventions sur le droit de naissance.\n\nL'incendie se répand dans les cours et les masures, poussant grandes familles et modestes roturiers à attiser de vifs et ardents débats sur la légitimité d'un tel règne."
 agot_crown_theft.0422.a:0 "Par quel droit porte-t-[crown_thief.Custom('FR_IlElle')] la couronne ?"
 agot_crown_theft.0523.t:0 "Sanctuaire d'un[crown_theft_king_legit_heir.Custom('FR_E')] hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] déchu[crown_theft_king_legit_heir.Custom('FR_E')]"
 agot_crown_theft.0523.desc:0 "[crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')|U][crown_theft_king_legit_heir.GetTitledFirstName] et son épou[legit_spouse.Custom('FR_XSe')], [legit_spouse.Custom('FR_le_Char_Pi')][legit_spouse.GetTitledFirstName], sont [Select_CString(And(legit_spouse.IsFemale, crown_theft_king_legit_heir.IsFemale), 'arrivées', 'arrivés')] à ma cour, [Select_CString(And(legit_spouse.IsFemale, crown_theft_king_legit_heir.IsFemale), 'exténuées', 'exténués')] et [Select_CString(And(legit_spouse.IsFemale, crown_theft_king_legit_heir.IsFemale), 'démunies', 'démunis')] après avoir fui la capitale. [crown_thief.Custom('FR_LeLa')|U] [crown_thief.Custom('UsurperName')] s'est emparé[crown_thief.Custom('FR_E')] du trône, les contraignant à l'exil.\n\nLes voilà devant moi, sollicitant mon aide dans l’espoir de rallier des soutiens pour récupérer ce qui leur revient de droit."
 agot_crown_theft.0523.a:0 "Vous êtes en sécurité désormais."
 agot_crown_theft.0518.t:0 "Un appel aux armes"
 agot_crown_theft.0518.desc:0 "Ayant trouvé refuge entre mes murs, [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] usurpé[crown_theft_king_legit_heir.Custom('FR_E')], me fait part du désir de reconquête qui embrase son cœur. L'avenir du royaume semble reposer sur mes épaules, et c'est un bien lourd fardeau que voici.\n\nSans mon soutien, sa cause est vouée à l'échec, alors il me faut choisir ; lui prêter ma force et risquer la ruine de mes terres, ou refuser afin de garantir la paix de ma patrie ?"
 agot_crown_theft.0518.desc.already_here:0 "Ayant trouvé refuge entre mes murs, [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] usurpé[crown_theft_king_legit_heir.Custom('FR_E')], me fait part du désir de reconquête qui embrase son cœur. L'avenir du royaume semble reposer sur mes épaules, et c'est un bien lourd fardeau que voici.\n\nSans mon soutien, sa cause est vouée à l'échec, alors il me faut choisir ; lui prêter ma force et risquer la ruine de mes terres, ou refuser afin de garantir la paix de ma patrie ?"
 agot_crown_theft.0518.a:0 "Je ne soutiendrai pas cette guerre."
 agot_crown_theft.0518.b:0 "Il est de mon devoir — #italic ou de mon intérêt#! — de l'aider."
 agot_crown_theft.0518.b.tt:0 "Si [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip] décide de se soulever contre la couronne, vous serez [crown_theft_king_legit_heir.Custom('FR_LeLa')] meneu[crown_theft_king_legit_heir.Custom('FR_RSe')] de la guerre."
 agot_crown_theft.0519.t:0 "Un espoir brisé"
 agot_crown_theft.0519.desc:0 "[landed_helper.Custom('FR_le_Char_Pi')|U][landed_helper.GetTitledFirstName] a refusé mon appel aux armes pour reconquérir le trône. Cette nouvelle me fait l'effet d'un poignard planté en plein cœur. Ce simple rejet suffit à ébranler ma détermination, car sans son soutien, je ne puis contester l'emprise de [crown_thief.Custom('FR_LeLa')] [crown_thief.Custom('UsurperName')] sur le royaume.\n\nJe sens le sol se dérober sous mes pieds, et le chemin qui devait me mener vers mon siège légitime s'effondre sous mes yeux. Mon rêve de réclamer la justice par la reconquête de mon droit de naissance n'est plus à l'ordre du jour... du moins pour le moment."
 agot_crown_theft.0519.a:0 "Je ne faillirais point."
 agot_crown_theft.0522.t:0 "Un royaume sécurisé"
 agot_crown_theft.0522.desc:0 "La nouvelle m'a été rapportée que [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] déchu[crown_theft_king_legit_heir.Custom('FR_E')], n'a point trouvé le soutien nécessaire pour contester mon règne. Les forces lui faisant défaut, ma position n'en est que consolidée, ainsi que mon emprise sur le trône.\n\nChaque jour que je passe à porter la couronne ne fait que renforcer ma position, tandis que c[crown_theft_king_legit_heir.Custom('FR_EEtte')] [crown_theft_king_legit_heir.Custom('InsultNoun')] voit ses espoirs de s'approprier ce qui est mien se dissoudre peu à peu dans le néant, abandonné[crown_theft_king_legit_heir.Custom('FR_E')] de tous."
 agot_crown_theft.0522.a:0 "Ainsi débute mon règne."
 agot_crown_theft.0520.t:0 "La guerre de succession"
 agot_crown_theft.0520.desc:0 "De noires ailes parcourent les cieux, porteurs de noires nouvelles en tout lieu. Les cors sonnent et les tambours résonnent, les bannières sont hissées et les hommes rassemblés. Aux quatre coins du royaume les signes ne trompent pas, la guerre est déclarée et elle opposera les [Select_CString(And(crown_thief.IsFemale, crown_theft_king_legit_heir.IsFemale), 'prétendantes rivales', 'prétendants rivaux')], [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName] et [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName].\n\nL'écho des murmures et l'ombre de ceux qui les susurrent rapportent des histoires de félonie, d'usurpation, d'infamie et de trahison. [crown_thief.GetFirstNameNoTooltip] s'est emparé[crown_thief.Custom('FR_E')] de la couronne tandis que [crown_theft_king.Custom('FR_le_Char_Pi')][crown_theft_king.GetTitledFirstName] gisait sur son lit de mort. Aujourd'hui, [crown_theft_king_legit_heir.GetFirstNameNoTooltip], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, a convoqué le ban pour récupérer ce qui lui revient de droit."
 agot_crown_theft.0623.desc:0 "[crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')|U][crown_theft_king_legit_heir.GetTitledFirstName] est arrivé[crown_theft_king_legit_heir.Custom('FR_E')] à ma cour, exténué[crown_theft_king_legit_heir.Custom('FR_E')] et démuni[crown_theft_king_legit_heir.Custom('FR_E')] après avoir fui la capitale. [crown_thief.Custom('FR_LeLa')|U] [crown_thief.Custom('UsurperName')] s'est emparé[crown_thief.Custom('FR_E')] du trône, [crown_theft_king_legit_heir.Custom('FR_LeLa')] contraignant à l'exil.\n\n[crown_theft_king_legit_heir.Custom('FR_IlElle')|U] sollicite désormais mes conseils, mais plus encore mon soutien, pour récupérer ce qui lui revient de droit."
 agot_crown_theft.0623.a:0 "Vous êtes en sécurité désormais."
 agot_crown_theft.0618.desc:0 "Ayant trouvé refuge entre mes murs, [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] usurpé[crown_theft_king_legit_heir.Custom('FR_E')], me fait part du désir de reconquête qui embrase son cœur. L'avenir du royaume semble reposer sur mes épaules, et c'est un bien lourd fardeau que voici.\n\nSans mon soutien, sa cause est vouée à l'échec, alors il me faut choisir ; lui prêter ma force et risquer la ruine de mes terres, ou refuser afin de garantir la paix de ma patrie ?"
 agot_crown_theft.0722.desc.guardian:0 "La nouvelle m'a été rapportée que [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] déchu[crown_theft_king_legit_heir.Custom('FR_E')], n'a point trouvé le soutien nécessaire pour contester mon règne. Les forces lui faisant défaut, ma position n'en est que consolidée."
 agot_crown_theft.0722.b:0 "Ainsi débute ma régence."
 agot_crown_theft.0720.desc:0 "De noires ailes parcourent les cieux, porteurs de noires nouvelles en tout lieu. Les cors sonnent et les tambours résonnent, les bannières sont hissées et les hommes rassemblés. Aux quatre coins du royaume les signes ne trompent pas, la guerre est déclarée et elle opposera les [Select_CString(And(crown_thief.IsFemale, crown_theft_king_legit_heir.IsFemale), 'prétendantes rivales', 'prétendants rivaux')], [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName], soutenu par [usurper_guardian.Custom('FR_le_Char_Pi')][usurper_guardian.GetTitledFirstName] et [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName].\n\nL'écho des murmures et l'ombre de ceux qui les susurrent rapportent des histoires de félonie, d'usurpation, d'infamie et de trahison. [crown_thief.GetFirstNameNoTooltip] s'est emparé[crown_thief.Custom('FR_E')] de la couronne tandis que [crown_theft_king.Custom('FR_le_Char_Pi')][crown_theft_king.GetTitledFirstName] gisait sur son lit de mort. Aujourd'hui, [crown_theft_king_legit_heir.GetFirstNameNoTooltip], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, a convoqué le ban pour récupérer ce qui lui revient de droit."
 agot_crown_theft.9977.t:0 "Consolidation du pouvoir"
 agot_crown_theft.9977.desc:0 "La victoire est mienne et mon règne est désormais fermement établi. Il me faut prendre le contrôle total du royaume, mais [attacker.Custom('FR_le_Char_Pi')][attacker.GetTitledFirstName] s'accroche fermement aux titres et aux terres qui m'appartiennent.\n\nSi l'envie me prend de les exiger, je suis dans mon bon droit, et cela affirmerait ma totale domination sur ces territoires."
 agot_crown_theft.9977.a:0 "Ces domaines sont à moi et à personne d'autre !"
 agot_crown_theft.9977.b:0 "Qu'[attacker.Custom('FR_IlElle')] les garde, je n'en ai pas l'utilité pour le moment."
 agot_crown_theft.9978.t:0 "Réédition"
 agot_crown_theft.9978.desc:0 "[defender.GetFirstName], [defender.Custom('FR_LeLa')] [defender.Custom('UsurperName')], a remporté la victoire, en conséquence de quoi [defender.Custom('FR_IlElle')] exige désormais la reddition de toutes mes terres.\n\nN'ayant aucun moyen de les défendre, je crains de n'avoir d'autres choix que de me plier à sa volonté."
 agot_crown_theft.9978.a:0 "La partie semble terminée..."
 agot_crown_theft.9990.t:0 "Récupération des terres légitimes"
 agot_crown_theft.9990.desc:0 "L'usurpat[defender.Custom('FR_EurRice')] a été vaincu, ainsi mes revendications sont désormais fermement établies, mais [unlawful_ruler.Custom('FR_LeLa')] [unlawful_ruler.Custom('FR_SeigneurDame')] qui lui a naguère juré fidélité s'accroche toujours fermement aux titres et aux terres qui m'appartiennent.\n\nSi l'envie me prend de les exiger, je suis dans mon bon droit, et cela affirmerait ma totale domination sur ces territoires."
 agot_crown_theft.9990.a:0 "Ces domaines sont à moi et à personne d'autre !"
 agot_crown_theft.9990.b:0 "Qu'[unlawful_ruler.Custom('FR_IlElle')] les garde, je n'en ai pas l'utilité pour le moment."
 agot_crown_theft.9991.t:0 "L'abandon des terres légitimes"
 agot_crown_theft.9991.desc:0 "[legitimate_king.Custom('FR_le_Char_Pi')|U][legitimate_king.GetTitledFirstName] a remporté la victoire et exige désormais la restitution des terres qui m'ont été illégalement concédées.\n\nN'ayant aucun moyen de les défendre, je crains de n'avoir d'autres choix que de me plier à sa volonté."
 agot_crown_theft.9991.a:0 "Dans la mesure où le choix ne m'a pas été laissé…"
 agot_crown_theft.9992.t:0 "Restauration de l'ordre"
 agot_crown_theft.9992.desc:0 "[unlawful_ruler.Custom('FR_le_Char_Pi')|U][unlawful_ruler.GetTitledFirstName] a accepté de restituer les terres qui m'appartiennent de droit, et ce sans opposer de résistance, marquant ainsi une étape importante vers la restauration de l'ordre ancien. Chaque revendication nous rapproche de la stabilité et de l'unité qui définissait autrefois notre royaume."
 agot_crown_theft.9992.a:0 "[unlawful_ruler.Custom('FR_IlElle')|U] a agi judicieusement."
 agot_crown_theft.9966.t:0 "Question de loyauté"
 agot_crown_theft.9966.legit.desc:0 "Une nouvelle m'est parvenue aujourd'hui, et avec elle l'ombre d'une guerre qui se profile à l'horizon. [crown_thief.Custom('FR_le_Char_Pi')|U][crown_thief.GetTitledFirstName] — que d'aucuns nomment l'usurpat[crown_thief.Custom('FR_EurRice')] — s'est emparé[crown_thief.Custom('FR_E')] du trône des mains de l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName]. Le pays est au bord de la guerre. Je pourrais même jurer déjà entendre raisonner les tambours au loin.\n\nEn tant que vassal[ROOT.Char.Custom('FR_E')], savoir à qui revient ma loyauté est un sujet épineux, et il me faut choisir [Select_CString(And(crown_theft_king_legit_heir.IsFemale, crown_thief.IsFemale), 'laquelle', 'lequel')] des deux je vais soutenir sous peu ; [crown_thief.Custom('FR_CeluiCelle')] qui porte la couronne ou [crown_theft_king_legit_heir.Custom('FR_CeluiCelle')] qui #italic devrait#! porter la couronne ?"
 agot_crown_theft.9966.helper.desc:0 "Une nouvelle m'est parvenue aujourd'hui, et avec elle l'ombre d'une guerre qui se profile à l'horizon. [crown_thief.Custom('FR_le_Char_Pi')|U][crown_thief.GetTitledFirstName] — que d'aucuns nomment l'usurpat[crown_thief.Custom('FR_EurRice')] — s'est emparé[crown_thief.Custom('FR_E')] du trône des mains de l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName]. Le pays est au bord de la guerre. Je pourrais même jurer déjà entendre raisonner les tambours au loin.\n\nEn tant que vassal[ROOT.Char.Custom('FR_E')], savoir à qui revient ma loyauté est un sujet épineux, et il me faut choisir [Select_CString(And(crown_theft_king_legit_heir.IsFemale, crown_thief.IsFemale), 'laquelle', 'lequel')] des deux je vais soutenir sous peu ; [crown_thief.Custom('FR_CeluiCelle')] qui porte la couronne ou [crown_theft_king_legit_heir.Custom('FR_CeluiCelle')] qui #italic devrait#! porter la couronne, soutenu[landed_helper.Custom('FR_E')] par [landed_helper.Custom('FR_le_Char_Pi')][landed_helper.GetTitledFirstName] ?"
 agot_crown_theft.9966.a:0 "Il n'y a qu'un[crown_theft_king_legit_heir.Custom('FR_E')] seul[crown_theft_king_legit_heir.Custom('FR_E')] hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime et son nom est [crown_theft_king_legit_heir.GetFirstNameNoTooltip] !"
 agot_crown_theft.9966.a.tt:0 "Si une guerre de succession éclate, vous rejoindrez la rébellion aux côtés [main_attacker.Custom('FR_du_Char_P')][main_attacker.GetFullName]."
 agot_crown_theft.9966.b:0 "Les rebelles paieront pour leur félonie !"
 agot_crown_theft.9966.b.tt:0 "Si une guerre de succession éclate, vous rejoindrez la guerre en tant que royalistes aux côtés de [crown_thief.Custom('FR_du_Char_P')][crown_thief.GetFullName]."
 agot_crown_theft.9966.c:0 "Je ne vois nulle raison de m'impliquer."
 agot_crown_theft.0224.queen.a:0 "Vous allez regretter cet odieux forfait, Faiseu[usurper_guardian.Custom('FR_RSe')]-de-reines !"
 agot_crown_theft.0225.queen.t:0 "[usurper_guardian.Custom('FR_LeLa')|U] Faiseu[usurper_guardian.Custom('FR_RSe')]-de-Reines"
 agot_crown_theft.0100.intro.desc:0 "le poids de sa couronne se fait sentir."
 agot_crown_theft.0100.intro_bastard.desc:0 "le poids de sa couronne se fait sentir. Traditionnellement, un[ROOT.Char.Custom('FR_E')] bâtard[ROOT.Char.Custom('FR_E')] ne peut hériter de titres, mais le destin semble pourtant me tendre les bras."
 agot_crown_theft.0100.intro_disinherited.desc:0 "le poids de sa couronne se fait sentir. J'ai été déshérité[ROOT.Char.Custom('FR_E')], certes, mais un vent nouveau semble souffler sur mon existence."
 agot_crown_theft.0100.trait_brave.desc:0 "Ce serait un défi à ma hauteur que de m'en emparer. Plus grand est le danger, plus satisfaisante est la récompense. Le risque est réel, mais il s'avère que"
 agot_crown_theft.0100.trait_craven.desc:0 "Je ne suis pas rassuré[ROOT.Char.Custom('FR_E')] à l'idée de cette pensée, mais je pourrais… #italic peut-être#!… m'en emparer. J'ai des vertiges rien qu'à y penser, mais il se trouve que"
 agot_crown_theft.0100.trait_wrathful.desc:0 "Cela devrait être à moi ! #bold À moi et seulement à moi !#! Pourtant, c[crown_theft_king_legit_heir.Custom('FR_EEtte')] [crown_theft_king_legit_heir.Custom('InsultNoun')],"
 agot_crown_theft.0100.trait_calm.desc:0 "Je prends une grande inspiration, pour réfléchir calmement, et je songe alors à une chose :"
 agot_crown_theft.0100.trait_chaste.desc:0 "Le désir, quel qu'il soit, ne m'a jamais intéressé, pourtant, je me dis que"
 agot_crown_theft.0100.trait_lustful.desc:0 "J'imagine le nombre incalculable de [ROOT.Char.Custom('AttractionWomanManIndef')] qui seront à genoux devant moi, n'ayant pour seule envie que de coucher avec leur [Select_CString(ROOT.Char.IsFemale,'reine','roi')]. Et il se trouve que"
 agot_crown_theft.0100.trait_content.desc:0 "Je n'ai jamais eu une quelconque ambition, pourtant, je pense à tout ce que je pourrais faire avec un tel pouvoir, et je réalise que"
 agot_crown_theft.0100.trait_ambitious.desc:0 "Je ne peux nier que mon cœur l'a ardemment désiré, et il se trouve que"
 agot_crown_theft.0100.trait_diligent.desc:0 "J'ai passé ma vie à travailler sans relâche, ce ne serait là qu'une juste récompense pour tout ce labeur, et il apparaît que"
 agot_crown_theft.0100.trait_lazy.desc:0 "D'ordinaire, je ne serais pas enclin[ROOT.Char.Custom('FR_E')] à faire tant d'efforts pour m'en emparer, mais par chance, il s'avère que"
 agot_crown_theft.0100.trait_forgiving.desc:0 ""
 agot_crown_theft.0100.trait_vengeful.desc:0 "En possession d'un tel pouvoir, tous ceux qui me voudraient du mal tomberaient comme des mouches. De plus,"
 agot_crown_theft.0100.trait_generous.desc:0 "La richesse et le pouvoir que j'obtiendrais me permettraient d'offrir tellement en retour, et il se trouve qu'en plus"
 agot_crown_theft.0100.trait_greedy.desc:0 "Je me vois déjà noyé[ROOT.Char.Custom('FR_E')] sous des marées de richesse, d'or et de biens. J'en salive d'avance, d'autant plus que"
 agot_crown_theft.0100.trait_gregarious.desc:0 "Au sommet des marches, je serais [Select_CString(ROOT.Char.IsFemale,'la reine','le roi')] de la fête, festoyant à plus d'heure dans une salle débordant d'invités. Je réfléchis au fait que"
 agot_crown_theft.0100.trait_shy.desc:0 "Si je la prenais pour moi, je… #italic Non !#! je ne peux pas… comment le pourrais-je... il faudrait que… que…"
 agot_crown_theft.0100.trait_honest.desc:0 ""
 agot_crown_theft.0100.trait_deceitful.desc:0 "Je saurais #bold exactement#! quoi faire avec un tel pouvoir, et il pourrait être aisé de s'en emparer, car par un #italic heureux concours de circonstance#!,"
 agot_crown_theft.0100.trait_humble.desc:0 "Je n'aurais jamais espéré que quelqu'un d'aussi quelconque que moi puisse avoir l'occasion de se saisir d'un tel pouvoir, mais c'est pourtant le cas, car"
 agot_crown_theft.0100.trait_arrogant.desc:0 "Nul n'est plus digne d'obtenir un tel pouvoir que moi. Je suis né[ROOT.Char.Custom('FR_E')] pour porter la couronne, et j'en veux pour preuve que"
 agot_crown_theft.0100.trait_just.desc:0 "Ce n'est pas mon droit. Il en a été décidé autrement. Pourtant… plus j'y pense… plus je pense au fait que"
 agot_crown_theft.0100.trait_arbitrary.desc:0 "Ce n'est pas moi qui a été choisi… mais peu me chaut. Les règles sont faites pour être brisées, et d'ailleurs,"
 agot_crown_theft.0100.trait_patient.desc:0 "#italic Les dieux n'ont pas encore créé [Select_CString(ROOT.Char.IsFemale,'la femme','lʼhomme')] qui manquera de patience pour le pouvoir absolu#!, et il semble que la patience me rétribue grassement, car"
 agot_crown_theft.0100.trait_impatient.desc:0 "#italic Les dieux n'ont pas encore créé [Select_CString(ROOT.Char.IsFemale,'la femme','lʼhomme')] qui manquera de patience pour le pouvoir absolu#!, mais je n'ai que trop attendu, et je vois une opportunité, car"
 agot_crown_theft.0100.trait_temperate.desc:0 "L'idée d'avoir un tel pouvoir entre les mains est déconcertante, surtout pour moi qui privilégie la mesure à l'abondance, et pourtant je pense au fait que,"
 agot_crown_theft.0100.trait_gluttonous.desc:0 "Qui dit tête couronnée, dit panse bien remplie. Obtenir le pouvoir c'est pouvoir obtenir tous les mets que l'on souhaite. Et il se trouve que"
 agot_crown_theft.0100.trait_trusting.desc:0 "S'en emparer serait une entreprise risquée, mais je suis sûr que le royaume se rangera derrière [ROOT.Char.Custom('FR_LeLa')] plus apte à la porter, d'autant que"
 agot_crown_theft.0100.trait_paranoid.desc:0 "#italic Qu'est-ce qui va m'arriver ?!#! Je ne suis #bold pas#! l'hériti[ROOT.Char.Custom('FR_ErEre')], mais je suis sur la #bold ligne de succession#!. On #bold pourrait#! décider de me faire #bold exécuter#! pour éliminer tout #bold rival#! #italic potentiel#!. Il me reste pourtant une #bold chance#! de #italic survie#! car"
 agot_crown_theft.0100.trait_zealous.desc:0 "J'ai toujours été [ROOT.Char.Custom('FR_LeLa')] plus dévoué[ROOT.Char.Custom('FR_E')] de la famille, [ROOT.Char.Custom('FR_LeLa')] plus pieu[ROOT.Char.Custom('FR_XSe')], et c'est pourquoi je vois là un signe [ROOT.Char.GetFaith.HighGodNamePossessive]. Ce pouvoir est un cadeau de sa part, la récompense pour avoir fidèlement suivi son chemin. J'en veux pour preuve que"
 agot_crown_theft.0100.trait_cynical.desc:0 "#italic Selon les lois des dieux et des hommes…#! je me fiche des dieux et les lois sont rédigés par ceux qui possèdent le pouvoir. Je réfléchis alors au fait que"
 agot_crown_theft.0100.trait_fallback.desc:0 "Je nourris depuis longtemps l'ambition de gouverner ces terres, "
 agot_crown_theft.0100.outro.desc:0 " l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, m[SCOPE.sC('crown_thief').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_theft_king_legit_heir'))] [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName], est actuellement absent[crown_theft_king_legit_heir.Custom('FR_E')] de la capitale.\n\nC'est là l'opportunité parfaite pour m'emparer du trône, mettant ainsi la main sur un pouvoir et une autorité au-delà de toute mesure."
 agot_crown_theft.0100.outro_guardian.desc:0 " l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName], est actuellement absent[crown_theft_king_legit_heir.Custom('FR_E')] de la capitale.\n\nC'est là l'opportunité parfaite pour m'emparer du trône pour ma pupille, [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName], mettant ainsi la main sur un pouvoir et une autorité au-delà de toute mesure."
 agot_crown_theft.9955.t:0 "Un nouveau voyage"
 agot_crown_theft.9955.desc:0 "Sur le fil du rasoir, alors que les flammes de la guerre allaient tout engloutir, j'étais prêt[ROOT.Char.Custom('FR_E')] à les accueillir. Et pourtant, j'ai opté pour une toute autre voie. Le feu dans mon cœur ne s'est point éteint, il brûle encore et encore, mais j'ai décidé que le moment de passer à l'action n'était pas encore venu. Ainsi, je me lance dans ce voyage, empruntant le chemin de l'incertitude tandis que le vent glacial de l'inconnu fouette mon visage. Une étrange émotion m'envahit, mêlant à la fois la douce sensation de liberté à la tension d'être livré à moi-même. Je n'emmène guère de choses, pourtant le poids d'un fardeau pèse sur mes épaules, celui des choix passés qu'il me faut assumer et celui des choix futurs qui jalonneront cette nouvelle vie.\n\nUne éclaircie apparaît au loin, traversant les sombres songes d'un esprit torturé par le doute. Qui sait où me mènera ce chemin tortueux que l'on appelle la vie."
 agot_crown_theft.9955.a:0 "Un pas après l'autre, je façonnerais ce futur qui est le mien."
 agot_crown_theft.9955.a.tt:0 "Mon titre est renommé"
 agot_crown_theft_adventurer_name: "[crown_theft_king_legit_heir.LocalPlayerString('Votre Ost', 'Ost')][crown_theft_king_legit_heir.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]"
 agot_crown_theft_adventurer_name_message_title: "$agot_crown_theft_adventurer_name$"
 agot_crown_theft_adventurer_name_message_tt: "[crown_theft_king_legit_heir.Custom('FR_le_Char_U_Pi')][crown_theft_king_legit_heir.GetShortUIName|U] a levé son ost après ses titres aient été usurpés."