 agot_crown_theft.0100.t:0 "Le Trône"
 agot_crown_theft.0100.desc.tbc:0 "Tandis que m[SCOPE.sC('crown_thief').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_theft_king'))] , [Select_CString(crown_theft_king.IsFemale,'la reine','le roi')], rend son dernier soupir dans l'arène du duel judiciaire,"
 agot_crown_theft.0200.desc.tbc:0 "Tandis que [Select_CString(crown_theft_king.IsFemale,'la reine','le roi')] rend son dernier soupir dans l'arène du duel judiciaire,"
 agot_crown_theft.0100.desc.battle:0 "Tandis que m[SCOPE.sC('crown_thief').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_theft_king'))] , [Select_CString(crown_theft_king.IsFemale,'la reine','le roi')], succombe de ses blessures sur le champ de bataille,"
 agot_crown_theft.0200.desc.battle:0 "Tandis que [Select_CString(crown_theft_king.IsFemale,'la reine','le roi')] succombe de ses blessures sur le champ de bataille,"
 agot_crown_theft.0100.desc.illness:0 "Tandis que m[SCOPE.sC('crown_thief').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_theft_king'))] , [Select_CString(crown_theft_king.IsFemale,'la reine','le roi')], est allongé[crown_theft_king.Custom('FR_E')] sur son lit de mort,"
 agot_crown_theft.0200.desc.illness:0 "Tandis que [Select_CString(crown_theft_king.IsFemale,'la reine','le roi')] est allongé[crown_theft_king.Custom('FR_E')] sur son lit de mort,"
 agot_crown_theft.0100.desc.siege:0 "Tandis que m[SCOPE.sC('crown_thief').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_theft_king'))] , [Select_CString(crown_theft_king.IsFemale,'la reine','le roi')], fait face à la mort à l'intérieur des murs d'un château assiégé,"
 agot_crown_theft.0200.desc.siege:0 "Tandis que [Select_CString(crown_theft_king.IsFemale,'la reine','le roi')] fait face à la mort à l'intérieur des murs d'un château assiégé,"
 agot_crown_theft.0200.a:0 "Le trône appartient à [crown_thief.GetFirstNameNoTooltip] !"
 agot_crown_theft.0100.a:0 "Le trône est à moi !"
 agot_crown_theft.0100.b:0 "Je respecterais la ligne de succession."
 agot_crown_theft.0102.t:0 "Un dernier soupir"
 agot_crown_theft.0102.desc.tbc:0 "Alors que je rends mon dernier soupir, suite au duel judiciaire,"
 agot_crown_theft.0102.desc.battle:0 "Alors que je fais face à ma mort, noyé[ROOT.Char.Custom('FR_E')] dans le tumulte du champ de bataille,"
 agot_crown_theft.0102.desc.illness:0 "Alors que je repose sur mon lit de mort,"
 agot_crown_theft.0102.desc.siege:0 "Alors que je fais face à ma mort, pris au piège dans des murs encerclés par le tumulte d'un siège,"
 agot_crown_theft.0102.desc:0 "mon esprit est consumé par des réflexions sur le destin du royaume. M[SCOPE.sC('crown_theft_king').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))], [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName], se tient prêt[crown_thief.Custom('FR_E')] à s'emparer du trône. Cette idée suscite en moi un vif mélange d'émotions.\n\nJe prie pour que ma maison connaisse la paix et la prospérité, mais de noires perspectives m'envahissent tandis que les ténèbres m'entourent et que je m'égare hors de la pensée et du temps..."
 agot_crown_theft.0202.desc:0 "mon esprit est consumé par des réflexions sur le destin du royaume. Le tuteur [crown_thief.Custom('FR_du_Char_Pi')][crown_thief.GetTitledFirstName], [usurper_guardian.Custom('FR_le_Char_Pi')][usurper_guardian.GetTitledFirstName], se tient prêt[usurper_guardian.Custom('FR_E')] à s'emparer du trône au nom de m[SCOPE.sC('crown_theft_king').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))]. Cette idée suscite en moi un vif mélange d'émotions.\n\nJe prie pour que ma maison connaisse la paix et la prospérité, mais de noires perspectives m'envahissent tandis que les ténèbres m'entourent et que je m'égare hors de la pensée et du temps..."
 agot_crown_theft.0302.desc:0 "mon esprit est consumé par des réflexions sur le destin du royaume. M[SCOPE.sC('crown_theft_king').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))] bâtard[crown_thief.Custom('FR_E')], [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName], se tient prêt[crown_thief.Custom('FR_E')] à s'emparer du trône. Cette idée suscite en moi un vif mélange d'émotions.\n\nJe prie pour que ma maison connaisse la paix et la prospérité, mais de noires perspectives m'envahissent tandis que les ténèbres m'entourent et que je m'égare hors de la pensée et du temps..."
 agot_crown_theft.0402.desc:0 "mon esprit est consumé par des réflexions sur le destin du royaume. M[SCOPE.sC('crown_theft_king').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))], [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName], se tient prêt[crown_thief.Custom('FR_E')] à s'emparer du trône alors même qu'[crown_thief.Custom('FR_IlElle')] a été déshérité[crown_thief.Custom('FR_E')]. Cette idée suscite en moi un vif mélange d'émotions.\n\nJe prie pour que ma maison connaisse la paix et la prospérité, mais de noires perspectives m'envahissent tandis que les ténèbres m'entourent et que je m'égare hors de la pensée et du temps..."
 agot_crown_theft.0102.a:0 "La couronne siéra plus à [crown_thief.GetFirstNameNoTooltip] qu'à [crown_theft_king_legit_heir.GetFirstNameNoTooltip]."
 agot_crown_theft.0102.b:0 "[crown_theft_king_legit_heir.GetFirstNameNoTooltip] est né[crown_theft_king_legit_heir.Custom('FR_E')] pour porter la couronne !"
 agot_crown_theft.0502.b:0 "[landed_helper.Custom('FR_le_Char_Pi')|U][landed_helper.GetTitledFirstNameNoTooltip] devra aider m[SCOPE.sC('crown_theft_king').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_theft_king_legit_heir'))]."
 agot_crown_theft.0110.t:0 "La résolution de l'héritier"
 agot_crown_theft.0110.desc:0 "L'on me rapporte que m[SCOPE.sC('crown_theft_king_legit_heir').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstName], [Select_CString(crown_thief.IsFemale,'cette sale garce','ce vil félon')], aurait laisser percer sa perfidie. [crown_thief.Custom('FR_IlElle')|U] s'est emparé du trône, et cette simple évocation suffit à faire déchaîner un raz-de-marée d'émotions qui se brise avec fracas dans chaque partie de mon être.\n\nMon droit de naissance devient comme un bloc de pierre suspendu à mon cou. Je dois me redresser et exiger ce qui m'appartient #bold de droit !#! #italic et pourtant...#! un lointain murmure se fait entendre. Presque inaudible, du fait qu'elle est noyée dans le tumulte de mes pensées, cette voix intérieure semble m'inciter à la prudence, à la retenue... #italic à l'abandon.#!"
 agot_crown_theft.0210.desc:0 "L'on me rapporte que [usurper_guardian.Custom('FR_le_Char_Pi')][usurper_guardian.GetTitledFirstName] a laissé percer sa perfidie et s'est emparé du trône pour m[SCOPE.sC('crown_theft_king_legit_heir').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))], [crown_thief.GetFirstName]. Cette simple évocation suffit à faire déchaîner un raz-de-marée d'émotions qui se brise avec fracas dans chaque partie de mon être.\n\nMon droit de naissance devient comme un bloc de pierre suspendu à mon cou. Je dois me redresser et exiger ce qui m'appartient #bold de droit !#! #italic et pourtant...#! un lointain murmure se fait entendre. Presque inaudible, du fait qu'elle est noyée dans le tumulte de mes pensées, cette voix intérieure semble m'inciter à la prudence, à la retenue... #italic à l'abandon.#!"
 agot_crown_theft.0310.desc:0 "L'on me rapporte que m[SCOPE.sC('crown_theft_king_legit_heir').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstName], [Select_CString(crown_thief.IsFemale,'cette sale bâtarde','ce sale bâtard')], a laissé percer sa perfidie. [crown_thief.Custom('FR_IlElle')|U] s'est emparé du trône, et cette simple évocation suffit à faire déchaîner un raz-de-marée d'émotions qui se brise avec fracas dans chaque partie de mon être.\n\nMon droit de naissance devient comme un bloc de pierre suspendu à mon cou. Je dois me redresser et exiger ce qui m'appartient #bold de droit !#! #italic et pourtant...#! un lointain murmure se fait entendre. Presque inaudible, du fait qu'elle est noyée dans le tumulte de mes pensées, cette voix intérieure semble m'inciter à la prudence, à la retenue... #italic à l'abandon.#!"
 agot_crown_theft.0410.desc:0 "L'on me rapporte que m[SCOPE.sC('crown_theft_king_legit_heir').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstName], a laissé percer sa perfidie. Bien qu'[crown_thief.Custom('FR_IlElle')] a été déshérité[crown_thief.Custom('FR_E')], [crown_thief.Custom('FR_IlElle')] s'est emparé du trône, et cette simple évocation suffit à faire déchaîner un raz-de-marée d'émotions qui se brise avec fracas dans chaque partie de mon être.\n\nMon droit de naissance devient comme un bloc de pierre suspendu à mon cou. Je dois me redresser et exiger ce qui m'appartient #bold de droit !#! #italic et pourtant...#! un lointain murmure se fait entendre. Presque inaudible, du fait qu'elle est noyée dans le tumulte de mes pensées, cette voix intérieure semble m'inciter à la prudence, à la retenue... #italic à l'abandon.#!"
 agot_crown_theft.0510.desc:0 "L'on me rapporte que m[SCOPE.sC('crown_theft_king_legit_heir').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstName], [Select_CString(crown_thief.IsFemale,'cette sale garce','ce vil félon')], aurait laisser percer sa perfidie. [crown_thief.Custom('FR_IlElle')|U] s'est emparé du trône, et cette simple évocation suffit à faire déchaîner un raz-de-marée d'émotions qui se brise avec fracas dans chaque partie de mon être.\n\nMon droit de naissance devient comme un bloc de pierre suspendu à mon cou. Je dois me redresser et exiger ce qui m'appartient #bold de droit !#!\n\nTandis que je cherche refuge à la cour [landed_helper.Custom('FR_du_Char_Pi')][landed_helper.GetTitledFirstName], je me surprends à me perdre dans des réflexions de prudence, de retenue... #italic d'hésitation.#!"
 agot_crown_theft.0110.a:0 "Je ferais valoir mon droit de naissance !"
 agot_crown_theft.0110.a.tt:0 "Un pas de plus vers la guerre..."
 agot_crown_theft.0110.b:0 "Je ferais mieux d'écouter ma conscience et de me résigner."
 agot_crown_theft.0111.opening:0 "[Select_CString(crown_thief.IsFemale,'À la','Au')] [crown_thief.Custom('UsurperName')],"
 agot_crown_theft.0211.opening:0 "[Select_CString(usurper_guardian.IsFemale,'À la perfide','Au félon')] [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0311.opening:0 "[Select_CString(crown_thief.IsFemale,'À la reine bâtarde','Au roi bâtard')],"
 agot_crown_theft.0411.opening:0 "[Select_CString(crown_thief.IsFemale,'À la reine illégitime','Au roi illégitime')],"
 agot_crown_theft.0111.desc:0 "J'écris avec empressement, car le royaume s'envenime sous votre règne empreint de fausseté. En tant qu'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, je vous somme de déposer la couronne afin d'éviter que nos terres ne souffrent davantage de votre fait. Ce trône ne vous appartient pas."
 agot_crown_theft.0211.desc:0 "J'écris avec empressement, car le royaume s'envenime sous votre règne empreint de fausseté. En tant qu'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, je vous somme, à vous et à m[SCOPE.sC('crown_theft_king_legit_heir').Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('crown_thief'))], de déposer la couronne afin d'éviter que nos terres ne souffrent davantage de votre fait. Ce trône ne vous appartient pas."
 agot_crown_theft.0111.a:0 "Accepteriez vous un héritage familial ?"
 agot_crown_theft.0111.a.tt:0 "Vous proposez « [random_artifact_one.GetName] » comme un gage pour garantir la paix"
 agot_crown_theft.0111.b:0 "Peut-être quelque chose d'exotique ?"
 agot_crown_theft.0111.b.tt:0 "Vous offrez « [random_artifact_two.GetName] » pour tenter d'apaiser [crown_theft_king_legit_heir.GetFirstNameNoTooltip]"
 agot_crown_theft.0111.c:0 "Je pourrais vous offrir des terres."
 agot_crown_theft.0111.c.tt:0 "Vous concédez « [random_giveaway_title.GetNameNoTier] » pour le bien du royaume"
 agot_crown_theft.0111.d:0 "Le temps est venu pour vous de vous retirer."
 agot_crown_theft.0112.opening:0 "[crown_thief.Custom('FR_au_Char_Pi')|U][crown_thief.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0112.desc:0 "En tant que votre humble vassal[crown_theft_king_legit_heir.Custom('FR_E')], je vous exprime mon soutien indéfectible. Puisse votre règne être juste et prospère. Puisse le royaume trouver la paix et la stabilité."
 agot_crown_theft.0112.a:0 "[crown_theft_king_legit_heir.Custom('FR_IlElle')|U] n'a jamais été fait[crown_theft_king_legit_heir.Custom('FR_E')] pour porter la couronne."
 agot_crown_theft.0113.opening:0 "[crown_theft_king_legit_heir.Custom('FR_au_Char_Pi')|U][crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0113.desc.artifact_one:0 "Je vous adresse cette missive à laquelle vient s'ajouter une offre, ainsi qu'un présent : « [random_artifact_one.GetName] ». Puisse ce gage de bonne volonté être le premier pas vers la réconciliation, pour que nous empruntions ensemble le chemin vers la paix et la prospérité de notre royaume."
 agot_crown_theft.0113.desc.artifact_two:0 "Je vous adresse cette missive à laquelle vient s'ajouter une offre, ainsi qu'un présent : « [random_artifact_two.GetName] ». Puisse ce gage de bonne volonté être le premier pas vers la réconciliation, pour que nous empruntions ensemble le chemin vers la paix et la prospérité de notre royaume."
 agot_crown_theft.0113.desc.duchy:0 "Je vous adresse cette missive à laquelle vient s'ajouter une offre, ainsi qu'un présent : « [random_giveaway_title.GetName] ». Puisse ces terres être vues comme le terreau fertile où pousseront les graines de la réconciliation. Un gage de bonne volonté pour que nous empruntions ensemble le chemin vers la paix et la prospérité de notre royaume."
 agot_crown_theft.0113.desc.nothing:0 "J'ai pris connaissance de votre missive et de son contenu, et j'ai dûment réfléchis à votre exigence. Je suis au regret de vous dire que je ne puis y répondre favorablement. J'ai à cœur la stabilité et la prospérité de mes terres, et renoncer à la couronne ne serait pas un pas dans cette direction."
 agot_crown_theft.0213.desc.nothing:0 "J'ai pris connaissance de votre missive et de son contenu, et j'ai dûment réfléchis à votre exigence. Je suis au regret de vous dire que je ne puis y répondre favorablement. J'ai à cœur la stabilité et la prospérité de ces terres, et contraindre [crown_thief.GetFirstName] à renoncer à la couronne ne serait pas un pas dans cette direction."
 agot_crown_theft.0113.a:0 "Un échange équitable."
 agot_crown_theft.0113.b:0 "Déposez la couronne ou subissez les conséquences de votre infamie !"
 agot_crown_theft.0114.opening:0 "[Select_CString(crown_thief.IsFemale,'À la','Au')] [crown_thief.Custom('UsurperName')],"
 agot_crown_theft.0114.desc:0 "Déposez la couronne et ployez le genou. Ceci sera mon ultime avertissement, après quoi, si vous persistez à nourrir votre ambition et votre perfidie, il n'y aura plus qu'une seule réponse possible, la guerre."
 agot_crown_theft.0114.a:0 "Convoquez les bannerets !"
 agot_crown_theft.0114.b:0 "Je dois maintenir la paix, quel qu'en soit le prix."
 agot_crown_theft.0114.b.tt:0 "Je vais abdiquer et donner tous mes titres à [crown_theft_king_legit_heir.GetFirstNameNoTooltip]"
 agot_crown_theft.0115.opening:0 "[crown_thief.Custom('FR_au_Char_Pi')|U][crown_thief.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0115.desc:0 "Je vous écris ces quelques mots pour vous informer que j'accepte votre généreux présent. Votre geste témoigne d'un réel désir de paix, un sentiment que je partage et auquel je réponds de tout cœur. Efforçons-nous de tout faire pour garantir un avenir prospère au royaume."
 agot_crown_theft.0115.a:0 "J'y veillerais."
 agot_crown_theft.0215.a:0 "Très bien... mais de quel cadeau il s'agit ?"
 agot_crown_theft.0215.a.tt:0 "[usurper_guardian.GetFirstName] a offert « [random_artifact_one.GetName] » en cadeau à [crown_theft_king_legit_heir.GetFirstName] en votre nom"
 agot_crown_theft.0116.opening:0 "[crown_theft_king_legit_heir.Custom('FR_au_Char_Pi')|U][crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0116.desc:0 "C'est le cœur lourd que je vous adresse cette missive, car hélas, toutes tentatives pour tenter de vous raisonner semblent être vouées à l'échec. Je ne puis rien faire de plus pour que nous trouvions un terrain d'entente, ce qui nous met face à une impasse. Céder à votre exigence est inenvisageable à mon grand regret, alors il ne me reste plus qu'à en appeler à votre raison pour vous dissuader de faire quoi que ce soit d'irréfléchi. J'ai bon espoir que le temps saura vous guider sur la voie de la réconciliation."
 agot_crown_theft.0216.desc:0 "C'est le cœur lourd que je vous adresse cette missive, car hélas, toutes tentatives pour tenter de vous raisonner semblent être vouées à l'échec. Je ne puis rien faire de plus pour que nous trouvions un terrain d'entente, ce qui nous met face à une impasse. Céder à votre exigence est inenvisageable à mon grand regret, alors il ne me reste plus qu'à en appeler à votre raison pour vous dissuader de faire quoi que ce soit d'irréfléchi. J'ai bon espoir que le temps saura vous guider sur la voie de la réconciliation."
 agot_crown_theft.0116.a:0 "Sonnez du cor et levez les bannières !"
 agot_crown_theft.0117.t:0 "[crown_theft_king_legit_heir.Custom('FR_au_Char_Pi')|U][crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0117.desc:0 "Cette lettre porte le poids d'un cœur lourd, mais également de l'espoir. Après mûre réflexion, j'ai décidé de répondre favorablement à votre exigence. Je vous cède la couronne et le trône qui va avec dans un geste qui, je l'espère, garantira la paix. Je vous confie le sort du royaume que vous saurez, je n'en doute point, gouverner avec sagesse et bienveillance. Que votre règne soit empreint par l'unité et la prospérité."
 agot_crown_theft.0117.a:0 "Une sage décision."
 agot_crown_theft.0120.t:0 "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')] [crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')]"
 agot_crown_theft.0120.desc:0 "De noires ailes parcourent les cieux, porteurs de noires nouvelles en tout lieu. Les cors sonnent et les tambours résonnent, les bannières sont hissées et les hommes rassemblés. Aux quatre coins du royaume les signes ne trompent pas, la guerre est déclarée et elle opposera les [Select_CString(And(crown_thief.IsFemale, crown_theft_king_legit_heir.IsFemale), 'prétendantes rivales', 'prétendants rivaux')], [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName] et [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName].\n\nL'écho des murmures et l'ombre de ceux qui les susurrent rapportent des histoires de félonie, d'usurpation, d'infamie et de trahison. [crown_thief.GetFirstNameNoTooltip] s'est emparé[crown_thief.Custom('FR_E')] de la couronne tandis que [crown_theft_king.Custom('FR_le_Char_Pi')][crown_theft_king.GetTitledFirstName] gisait sur son lit de mort. Aujourd'hui, [crown_theft_king_legit_heir.GetFirstNameNoTooltip], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, a convoqué le ban pour récupérer ce qui lui revient de droit."
 agot_crown_theft.0220.desc:0 "De noires ailes parcourent les cieux, porteurs de noires nouvelles en tout lieu. Les cors sonnent et les tambours résonnent, les bannières sont hissées et les hommes rassemblés. Aux quatre coins du royaume les signes ne trompent pas, la guerre est déclarée et elle opposera les [Select_CString(And(crown_thief.IsFemale, crown_theft_king_legit_heir.IsFemale), 'prétendantes rivales', 'prétendants rivaux')], [crown_thief.Custom('FR_le_Char_Pi')][crown_thief.GetTitledFirstName], soutenu par [usurper_guardian.Custom('FR_le_Char_Pi')][usurper_guardian.GetTitledFirstName] et [crown_theft_king_legit_heir.Custom('FR_le_Char_Pi')][crown_theft_king_legit_heir.GetTitledFirstName].\n\nL'écho des murmures et l'ombre de ceux qui les susurrent rapportent des histoires de félonie, d'usurpation, d'infamie et de trahison. [crown_thief.GetFirstNameNoTooltip] s'est emparé[crown_thief.Custom('FR_E')] de la couronne tandis que [crown_theft_king.Custom('FR_le_Char_Pi')][crown_theft_king.GetTitledFirstName] gisait sur son lit de mort. Aujourd'hui, [crown_theft_king_legit_heir.GetFirstNameNoTooltip], l'hériti[crown_theft_king_legit_heir.Custom('FR_ErEre')] légitime, a convoqué le ban pour récupérer ce qui lui revient de droit."
