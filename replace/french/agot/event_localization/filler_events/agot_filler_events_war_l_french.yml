l_french:
 agot_filler_war.200.t:0 "Sur les pentes de la mort"
 agot_filler_war.200.desc:0 "La guerre ! La bataille s'épuise de notre côté... Les pertes s'accumulent, les ténèbres règnent sur le ciel en ruine et le carnage a commencé."
 agot_filler_war.200.list_1:0 "Je suis le dernier de ma lignée. Si je devais tomber, que ce soit en souvenir, sur mon fidèle destrier, ma lance bien en main."
 agot_filler_war.200.list_2:0 "Je ne peux plus me retenir, je n'ai pas l'âme d'un guerrier."
 agot_filler_war.200.a:0 "Ils chanteront mes exploits..."
 agot_filler_war.200.a_tt:0 "Je me lance à l'assaut de mon destin..."
 agot_filler_war.200.b:0 "Le chaos règne autour de moi... Je dois vivre."
 agot_filler_war.200.b_tt:0 "Vous vous précipitez..."
 agot_filler_war.201.t:0 "Sur les pentes de la mort"
 agot_filler_war.201.desc:0 "Des champs de flammes accueillent mon regard, tandis que les cors de mes chevaliers sonnent la charge... Je sens la peur et la douleur des hommes agonisants, amis et ennemis. Cela pourrait rendre un homme fou. Mais sur le champ de bataille attend mon destin, et qu'il soit prédit depuis les temps anciens... dans une colline claire se dresse une bête aux dents de fer acérées et aux yeux brûlants et haineux."
 agot_filler_war.201.a:0 "Je sais maintenant ce qui m'attend. Il ne sert à rien d'essayer de fuir... Ce qui doit être..."
 agot_filler_war.201.a_tt:0 "qu'il en soit ainsi. Que je rende mon dernier souffle, le dernier de ma famille..."
 agot_filler_war.202.t:0 "Sur les pentes de la mort"
 agot_filler_war.202.desc:0 "Ce qui doit être fait, qu'il le soit ! Mon adversaire gît mort à mes pieds. En balayant le champ de bataille du regard, je vois que l'ennemi a commencé à perdre son flanc. Mes actions ont fait remporter la victoire, et on chantera comment le dernier [GetPlayer.GetDynasty.GetBaseName] a mené ses hommes dans une charge intrépide vers la victoire."
 agot_filler_war.202.a:0 "Cherchez une troupe de bardes pour moi. Qu'ils fassent connaître mes exploits d'aujourd'hui."
 agot_filler_war.202.a_tt:0 "Il en sera ainsi."
 agot_filler_war.202.b:0 "C'est vraiment quelque chose... de voir mes hommes me regarder comme ça."
 agot_filler_war.202.b_tt:0 "Ils ont besoin de moi."
 agot_filler_war.203.t:0 "Sur les pentes de la mort"
 agot_filler_war.203.desc:0 "Le chef de la troupe de bardes que j'ai engagée est de retour, les récits de mes exploits sont chantés de l'île-aux-Ours jusqu'aux Degrés-de-Pierre et au-delà."
 agot_filler_war.203.a:0 "Et puisse-t-on en écrire encore beaucoup d'autres."
 agot_filler_war.203.b:0 "Un seul suffit, je suppose."
 agot_filler_war.203.b_tt:0 "N'allons pas trop loin..."
 agot_filler_war.300.t:0 "La folie des hommes brisés"
 agot_filler_war.300.desc:0 "Au lendemain de la bataille, certains de mes hommes ont profané un village voisin. Il n'y a rien à faire pour les pauvres habitants - mes hommes ont été secoués et perturbés par la guerre et ne se sont pas souciés de la vie des paysans. Au moins, ils ont été passés au fil de l'épée à la fin. Cela leur a évité de ressasser toute leur vie les horreurs commises par vos hommes."
 agot_filler_war.300.a:0 "Pendez ceux qui ont violé et pillé - nous sommes tous prisonniers de l'enfer de la guerre, cela ne nous autorise pas à agir comme de vulgaires bandits."
 agot_filler_war.300.a_tt:0 "Rendez justice aux paysans."
 agot_filler_war.300.b:0 "Nous ne pouvons pas gâcher ainsi la vie de nos soldats, quelles que soient leurs actions. Nous sommes en guerre. Remettez-les dans le droit chemin, disciplinez-les."
 agot_filler_war.300.b_tt:0 "Punir mes hommes ne m'aidera pas à gagner la guerre."
 agot_filler_war.400.t:0 "Le pendu"
 agot_filler_war.400.desc:0 "Les combats ont été violents dans le Conflans, comme de coutume lorsque la guerre fait rage. En traversant un hameau pillé, notre colonne atteint la crête d'une colline et un spectacle macabre se présente à nous. Un arbre noueux dont sa couronne se voit dépasser de branches nues auxquelles sont pendus les cadavres de la population, se balançant au gré du vent comme des marionnettes abandonnées.\n\nUne atmosphère sinistre, qui se voit percée par un cri strident. J'éperonne mon cheval et je galope jusqu'au pied de l'arbre, où je découvre la source des lamentations. Une paire d'yeux me dévisagent, appartenant à un bébé emmailloté dans la boue et le sang. Sa mère se tient debout... ou plutôt suspendue, à quelques pieds au-dessus de lui. Comment ce bébé aurait-il pu survivre ?\n« Laissez-le [ROOT.Char.Custom('FR_MonseigneurMadame')], » intervient [soldier.GetFullName]. « C'est de mauvais augure. Un festin pour les corbeaux. »"
 agot_filler_war.400.a:0 "Nous ne pouvons pas laisser l'enfant ici."
 agot_filler_war.400.b:0 "Il est fréquent que des hommes reviennent de la guerre avec des bâtards..."
 agot_filler_war.400.c:0 "C'est de mauvais augure, allons-nous en."