l_french:
 nightswatch_arrived.title:0 "Un nouveau veilleur sur les remparts"
 nightswatch_arrived.desc:0 "[nightswatch_candidate.GetShortUIName|U] est devenu un frère juré de la Garde de Nuit."
 agot_filler_nights_watch.0001.message.t:0 "Pénurie de mules à $c_eastwatch$"
 agot_filler_nights_watch.0001.message.tt:0 "Les mules élevées à $c_eastwatch$ afin de patrouiller le Mur se font rares."
 agot_filler_nights_watch.0002.t:0 "Pénurie de mules"
 agot_filler_nights_watch.0002.opening:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se tient devant moi"
 agot_filler_nights_watch.0002.bold:0 "se tamboure la poitrine."
 agot_filler_nights_watch.0002.anger:0 "grogne et fulmine."
 agot_filler_nights_watch.0002.paranoia:0 "avec un regard cruel et sans amour dans ses yeux."
 agot_filler_nights_watch.0002.fallback:0 "dans l'incrédulité la plus totale."
 agot_filler_nights_watch.0002.middle:0 "\n\n« [fallguy.Custom2('YourCharacterIntroduction', ROOT.Char)|U] vend nos mules, » dit-[teller.Custom('FR_IlElle')] avec dégoût. « Le troupeau que nous utilisons pour patrouiller le mur a diminué l'année dernière, alors j'ai décidé d'en découvrir la cause, et je suis certain qu'[fallguy.Custom('FR_IlElle')] les vend. [fallguy.Custom('FR_IlElle')|U] aurait gagné jusqu'à deux cents dragons d'or ! »"
 agot_filler_nights_watch.0002.special.less_than.learning:0 "\n\nLorsque je regarde [teller.GetFirstNameNoTooltip], je sais au fond de moi qu'[teller.Custom('FR_IlElle')] est bien éduqué[teller.Custom('FR_E')], mais"
 agot_filler_nights_watch.0002.special.less_than.stewardship:0 "\n\nEn [teller.Custom('FR_LeLa')] regardant, je pense qu'[teller.Custom('FR_IlElle')] gère assez bien les comptes, mais est-ce qu'[teller.Custom('FR_IlElle')] sait qu'est-ce qui est le mieux ici ?"
 agot_filler_nights_watch.0002.special.less_than.learning.humble:0 "\n\nJe ne peux pas ignorer [teller.GetTitledFirstName|U] quand [teller.Custom('FR_IlElle')] est si bien bien formé[teller.Custom('FR_E')], mais"
 agot_filler_nights_watch.0002.special.less_than.stewardship.humble:0 "\n\nJe ne suis peut-être pas aussi doué que [teller.GetTitledFirstName] pour gérer les comptes, mais"
 agot_filler_nights_watch.0002.special.greater_than.learning:0 "\n\nMais bien sûr, je suis plus savant que [teller.GetTitledFirstNameNoTooltip], et je sais que"
 agot_filler_nights_watch.0002.special.greater_than.stewardship:0 "\n\nPourtant, en regardant fixement [teller.GetHerHim], je suis intimement conscient que j'en sais plus sur les finances que [teller.GetTitledFirstNameNoTooltip] ne le saura jamais, et que"
 agot_filler_nights_watch.0002.special.greater_than.learning.arrogant:0 "\n\nJe [teller.Custom('FR_LeLa')] fixe, convaincu que j'en sais bien plus sur ces choses qu'[teller.Custom('FR_IlElle')] n'en saura jamais, et que"
 agot_filler_nights_watch.0002.special.greater_than.stewardship.arrogant:0 "\n\nJe le fixe, certain[ROOT.Char.Custom('FR_E')] d'en savoir plus sur nos finances que ce [teller.Custom('InsultNoun')], et je sais"
 agot_filler_nights_watch.0002.special.stupid:0 "[fallguy.GetTitledFirstNameNoTooltip] est bien trop stupide pour gérer un tel complot."
 agot_filler_nights_watch.0002.special.cowardly:0 "[fallguy.GetTitledFirstNameNoTooltip] est bien trop lâche pour un tel complot."
 agot_filler_nights_watch.0002.special.fallback:0 "[fallguy.GetTitledFirstNameNoTooltip] est bien trop peu apte à gérer un tel complot."
 agot_filler_nights_watch.0002.special.closing:0 "Il est beaucoup plus probable que [undercutter.GetTitledFirstName] soit c[undercutter.Custom('FR_CeluiCelle')] qui profite de la vente de nos mules."
 agot_filler_nights_watch.0002.a.greedy:0 "Assurez-vous que [undercutter.GetTitledFirstNameNoTooltip] vous associe au complot"
 agot_filler_nights_watch.0002.a.fallback:0 "Faire rembourser à [undercutter.GetTitledFirstNameNoTooltip] ce que [undercutter.GetSheHe] a volé"
 agot_filler_nights_watch.0002.a.random_1.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] rembourse ce qu'[undercutter.GetSheHe] a volé"
 agot_filler_nights_watch.0002.a.random_2.desc:0 "[undercutter.GetTitledFirstNameNoTooltip] fuit le Mur"
 agot_filler_nights_watch.0002.a.message.t:0 "Vous Exécutez [undercutter.GetTitledFirstNameNoTooltip]"
 agot_filler_nights_watch.0002.b.banish:0 "Bannir [undercutter.GetTitledFirstNameNoTooltip] pour [undercutter.GetHerHis] crimes contre la Garde"
 agot_filler_nights_watch.0002.b.execute:0 "Exécuter [undercutter.GetTitledFirstNameNoTooltip] pour ses crimes contre la Garde"
 agot_filler_nights_watch.0002.c:0 "Obligez [fallguy.GetTitledFirstNameNoTooltip] à rembourser ce qu'[fallguy.GetSheHe] a volé"
 agot_filler_nights_watch.0002.c.random_1.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] fuit le Mur"
 agot_filler_nights_watch.0002.c.random_2.desc:0 "[fallguy.GetTitledFirstNameNoTooltip] rembourse ce qu'[fallguy.GetSheHe] est accusé[fallguy.Custom('FR_E')] d'avoir volé"
 agot_filler_nights_watch.0002.c.toast.t:0 "[fallguy.GetTitledFirstName] fuit le Mur"
 agot_filler_nights_watch.0002.c.toast.tt:0 "[fallguy.GetTitledFirstNameNoTooltip] a fui son poste après avoir été accusé[fallguy.Custom('FR_E')] d'avoir volé le Guet."
 agot_filler_nights_watch.0002.c.random_2.tt:0 "Si [fallguy.GetSheHe] ne rembourse pas ce qui a été volé, vous serez en droit de [fallguy.Custom('FR_LeLa')] punir"
 agot_filler_nights_watch.0002.d.banish:0 "Bannir [fallguy.GetTitledFirstNameNoTooltip] pour ses crimes contre la Garde"
 agot_filler_nights_watch.0002.d.execute:0 "Exécuter [fallguy.GetTitledFirstNameNoTooltip] pour ses crimes contre la Garde"
 agot_filler_nights_watch.0002.d.message.t:0 "Vous Exécutez [fallguy.GetTitledFirstName]"
 agot_filler_nights_watch.0002.e.arrogant:0 "Je sais mieux que vous ce qui se passe dans $c_eastwatch$."
 agot_filler_nights_watch.0002.e.arbitrary:0 "Je me soucie peu des mules, [teller.GetFirstNameNoTooltip]"
 agot_filler_nights_watch.0002.e.just:0 "Apportez-moi plus que des soupçons, et nous discuterons."
 agot_filler_nights_watch.0002.e.fallback:0 "Vous m'ennuyez avec ces bêtises ? Partez, [teller.GetFirstNameNoTooltip]."
 every_member_of_nights_watch:0 "Tous les membres de la Garde de nuit"
 every_close_relation:0 "Tous les proches des personnes exécutées"
 agot_filler_nights_watch.0003.t:0 "Réinvestissement"
 agot_filler_nights_watch.0003.desc:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me trouve dans la salle du conseil et ne fait aucun effort pour cacher son indignation.\n\n« L'or que vous avez confisqué à [undercutter.GetTitledFirstName] doit être réinvesti dans la Garde. » [teller.Custom('FR_IlElle')|U] fait les cent pas dans la pièce, les mains agitées. « Garder cet or équivaut à un vol, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Vous #EMP devez#! le rendre à la Garde. »"
 agot_filler_nights_watch.0003.a.wrathful:0 "Je dois ? Je #EMP dois ?#! Est-ce un ordre de votre part ?"
 agot_filler_nights_watch.0003.a.calm:0 "À ma guise, [teller.GetFirstNameNoTooltip], et pas avant."
 agot_filler_nights_watch.0003.a.cynical:0 "Et le laisser avec vous ? Je ne crois pas."
 agot_filler_nights_watch.0003.a.vengeful:0 "C'est suffisant. N'en parlez plus."
 agot_filler_nights_watch.0003.a.zealous:0 "Par les anciens dieux et les nouveaux, laissez-le tranquille."
 agot_filler_nights_watch.0003.a.fallback:0 "Gardez l'or pour vous"
 agot_filler_nights_watch.0003.a.cynical.tt:0 "Tous les membres de la Garde de nuit qui croient que vos paroles dépeignent [teller.GetFirstNameNoTooltip] comme malhonnête perdront #N 10#! d'[opinion|El] avec [teller.Custom('FR_LuiElle')]"
 agot_filler_nights_watch.0003.a.tt:0 "Vous gardez l'or"
 agot_filler_nights_watch.0003.b.impatient:0 "Oui, oui — prenez-le alors."
 agot_filler_nights_watch.0003.b.content:0 "Oui, mais ce n'est pas beaucoup d'or à abandonner, n'est-ce pas ?"
 agot_filler_nights_watch.0003.b.forgiving:0 "J'espère que vous serez plus gentils avec lui que vous ne l'avez été avec moi."
 agot_filler_nights_watch.0003.b.fallback:0 "Offrir l'or à la Garde de nuit"
 agot_filler_nights_watch_0003_b_content:0 "Tout vassal un peu pauvre"
 agot_filler_nights_watch.0003.b.forgiving.tt:0 "[teller.GetTitledFirstName] s'en veut d'avoir été si brusque avec vous"
 agot_filler_nights_watch.0003.b.tt:0 "Vous remettez l'or a la Garde de nuit"
 agot_filler_nights_watch.0004.t:0 "Un appel à la pitié"
 agot_filler_nights_watch.0004.opening:0 "[fallguy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s'est donné[fallguy.Custom('FR_E')] beaucoup de mal pour m'éviter ces derniers temps. La dette qui pèse sur sa tête est immense, mais ce n'est pas moins que ce qu'[fallguy.GetSheHe] mérite pour avoir participé à l'escroquerie de la Garde. Pendant des jours, [fallguy.GetSheHe] m'a évité, et n'a finalement eu le courage de me voir que ce matin, alors que je rompais le jeûne.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], » dit-[fallguy.GetSheHe]"
 agot_filler_nights_watch.0004.humble:0 "avec l'humilité de la défaite, « ce que je dois, je ne peux pas le payer. Je vous en supplie, croyez que je n'ai rien à voir avec cette histoire ! Ayez pitié, [ROOT.Char.Custom('FR_MonseigneurMadame')]."
 agot_filler_nights_watch.0004.vengeful:0 "avec dépitement, « Je sais que je ne peux rien dire pour vous convaincre que je n'ai rien à voir avec cette affaire, mais sachez aussi ceci : Je ne paierai jamais ce qui est dû."
 agot_filler_nights_watch.0004.diligent:0 "avec une détermination nouvelle, « vos demandes de remboursement d'une dette qui ne m'appartient pas sont cruelles, et je vous demande d'annuler votre décision de me faire payer cette dette."
 agot_filler_nights_watch.0004.lazy:0 "avec indifférence, « s'il vous plaît, ne m'obligez pas à rembourser cette dette. Ce n'est pas juste."
 agot_filler_nights_watch.0004.impatient:0 "avec un soupir irrité, « votre demande de remboursement de cette dette est injuste. Je n'ai rien fait de mal et je ne vous laisserai pas dicter ces conditions absurdes."
 agot_filler_nights_watch.0004.shy:0 "tranquillement : « Je ne peux pas rembourser la dette. Pourriez-vous envisager de m'en libérer ? Je ne pense pas que ce soit juste."
 agot_filler_nights_watch.0004.deceitful:0 "avec un sourire sournois, « Je respecte votre décision de m'épargner pour que je puisse rembourser ma dette. Cela témoigne vraiment de votre sagesse. Si vous me permettiez de voyager vers le sud, je pourrais avoir la totalité de la dette en seulement quinze jours ou deux."
 agot_filler_nights_watch.0004.fallback:0 "La dette que je dois, je ne peux pas la payer. Je vous en supplie, s'il vous plaît, croyez que je n'ai pas participé à ce stratagème, et je n'aurai jamais l'or pour rembourser ce que vous dites que je vous dois."
 agot_filler_nights_watch.0004.a.gold:0 "Ce n'est pas nécessaire. Oubliez la dette."
 agot_filler_nights_watch.0004.a.fallback:0 "Libérer [fallguy.GetHerHim] de la dette"
 agot_filler_nights_watch.0004.a.tt:0 "Vous pardonnez à [fallguy.GetTitledFirstName] l'obligation de rembourser l'or qu'[fallguy.GetSheHe] a volé en vendant des mules à des fins lucratives."
 agot_filler_nights_watch.0004.b.vengeful:0 "Vous allez me payer #EMP maintenant, #! [fallguy.GetTitledFirstNameNoTooltip] !"
 agot_filler_nights_watch.0004.b.deceitful:0 "Allez-y — et revenez vite."
 agot_filler_nights_watch.0004.b.fallback:0 "Insister pour qu'[fallguy.GetSheHe] rembourse quelque chose #EMP immédiatement#!"
 agot_filler_nights_watch.0004.b.deceitful.tt:0 "[fallguy.GetTitledFirstNameNoTooltip] quittera temporairement le Mur pour obtenir le paiement de la dette"
 agot_filler_nights_watch.0006.message.t:0 "[teller.GetTitledFirstName] Emprisonné"
 agot_filler_nights_watch.0006.message.tt:0 "[teller.Custom('FR_le_Char_Pi')|U][teller.GetTitledFirstName] a tué [victim.Custom('FR_le_Char_Pi')][victim.GetTitledFirstName] dans un conflit et a été emprisonné[teller.Custom('FR_E')]"
 agot_filler_nights_watch.0007.t:0 "[benefactor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 agot_filler_nights_watch.0007.desc:0 "J'espère que vous vous portez bien. Je comprends que m[fallguy.Custom2('FR_RelationToMe_OnA', SCOPE.sC('benefactor'))] a une dette envers vous et votre confrérie. Bien qu'[fallguy.GetSheHe] insiste sur son innocence, je m'acquitterai de cette dette en son nom, en espérant que vous ne traquerez plus m[fallguy.Custom2('FR_RelationToMe_OnA', SCOPE.sC('benefactor'))] pour cela.\n\nComme j'ai été plus qu'honnête en payant cette dette - une dette que vous n'auriez jamais perçue autrement — j'attendrai un jour que vous me rendiez la pareille."
 agot_filler_nights_watch.0007.a:0 "Très bien."
 agot_filler_nights_watch.0008.t.good:0 "[ROOT.Char.Custom2('AppropriateGreetingPositive', SCOPE.sC('fallguy'))]"
 agot_filler_nights_watch.0008.t.bad:0 "À l'abruti qui se trouve encore à [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 agot_filler_nights_watch.0008.desc.good:0 "Vous l'avez peut-être déjà compris, mais je ne retournerai pas au Mur.\n\nJe suis désolé pour la déception, mais je ne peux pas supporter la dette que vous m'avez imposée. Je vous jure, sur les anciens dieux et les nouveaux, que je n'ai pas volé la Garde.\n\nJe sais que vous ne me croyez pas, alors je vais m'efforcer de redresser mon nom déshonoré, même si je dois vivre dans le déshonneur jusqu'à la fin de mes jours pour y parvenir."
 agot_filler_nights_watch.0008.desc.bad:0 "Vous n'avez même pas remarqué mon absence ces dernières semaines, n'est-ce pas ? Et c'est cette stupéfiante ineptie qui m'étonne.\n\nJe n'ai pas apprécié vos accusations de vol, ni vos demandes de remboursement d'une dette qui ne m'appartient pas, et j'ai donc le plaisir de vous annoncer que je ne reviendrai pas au Mur - ni maintenant, ni jamais.\n\nDans un an, je serai peut-être mort dans un fossé, le monde maudissant mon nom déshonorant, et ce sera tout de même un meilleur sort que d'être assis au pied d'un seigneur aussi insensé."
 agot_filler_nights_watch.0008.a.good:0 "Ainsi soit-il."
 agot_filler_nights_watch.0008.a.bad:0 "Salaud."
 agot_filler_nights_watch.0009.t:0 "Difficultés d'ajustement"
 agot_filler_nights_watch.0009.desc:0 "Ils arrivent à la Garde parfois comme de petits seigneurs, mais le plus souvent comme des garçons brisés. [troublemaker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] est l'exemple même d'un tel garçon, ignorant ses maîtres d'apprentissage et se battant sans provocation. Lorsqu'il pousse enfin le maître d'armes à bout, il atterrit devant moi.\n\n\"Pourquoi es-tu si prompt à te battre avec tes nouveaux frères ? Je ricane. \"Tu préfères être dans une cage plutôt que sur le Mur ?\"\n\n\"Oui\", dit-il doucement. \"Je ne mérite pas une seconde chance, pas après tout ce que j'ai fait. Je mérite une cage, ou un trou dans lequel tu pourras m'enterrer."
 agot_filler_nights_watch.0009.a:0 "Ainsi soit-il."
 agot_filler_nights_watch.0009.a.tt:0 "Vous exécutez [troublemaker.GetTitledFirstName]"
 agot_filler_nights_watch.0009.b:0 "C'est ta vie, mon garçon. Réconcilie-toi avec ça, ou trouve ta propre pelle."
 agot_filler_nights_watch.0009.c:0 "Le garçon qui vivait avant le mur et l'homme qui y vit maintenant ne sont pas les mêmes."
 agot_filler_nights_watch.0009.d:0 "Je le frappe. \"Les regrets ne te tiendront pas chaud sur le Mur."
 agot_filler_nights_watch.0009.e:0 "lui promettre plus de responsabilités pour l'aider à trouver sa place"
 agot_filler_nights_watch.0009.court_position.tt:0 "#i [troublemaker.GetTitledFirstNameNoTooltip] s'attend à un poste à la Cour dans un avenir proche#!"
 agot_filler_nights_watch.0010.toast.t:0 "Vous n'avez pas tenu votre promesse de donner plus de responsabilités"
 agot_filler_nights_watch.0011.t:0 "Un[squatter_1.Custom('FR_E')] indésirable au Mur"
 agot_filler_nights_watch.0011.opening:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('councillor'))|U] [councillor.GetFirstName] fait choir à mes pieds une créature à l'air désolé. « [squatter_1.Custom('FR_IlElle')|U] était accroupi[squatter_1.Custom('FR_E')] dans les ruines de [derelict.GetNameNoTier], » dit-[councillor.Custom('FR_IlElle')]. Derrière chacun des morts qui sortent de sa bouche, je discerne la peur. « [squatter_1.Custom('FR_IlElle')|U] sait des choses... des choses que nul ne devrait connaître. »\n\n« Donnez moi un abri, » croasse l'indésirable, « ou je mettrais à nu vos plus sombres pensées... vos plus honteux secrets. »\n\n[councillor.GetTitledFirstNameNoTooltip] lui donne un coup de pied pour [squatter_1.Custom('FR_LeLa')] faire taire. « Ne l'écoutez pas [ROOT.Char.Custom('FR_MonseigneurMadame')]. Mieux vaut [squatter_1.Custom('FR_LeLa')] pendre. »\n\nL'indésirable, décidé[squatter_1.Custom('FR_E')], dégaine un doigt destiné à s[councillor.Custom('FR_OnA')] détract[councillor.Custom('FR_EurRice')]."
 agot_filler_nights_watch.0011.secret_murder:0 "[councillor.Custom('FR_IlElle')|U] a tué [target.GetTitledFirstName] de sang-froid,"
 agot_filler_nights_watch.0011.secret_murder_attempt:0 "[councillor.Custom('FR_IlElle')|U] va tuer [target.GetTitledFirstName] de sang-froid,"
 agot_filler_nights_watch.0011.secret_cannibal:0 "[councillor.Custom('FR_IlElle')|U] mange de la chair humaine,"
 agot_filler_nights_watch.0011.secret_lover:0 "[councillor.Custom('FR_IlElle')|U] a prit [target.GetTitledFirstName] comme amant[target.Custom('FR_E')],"
 agot_filler_nights_watch.0011.secret_incest:0 "[councillor.Custom('FR_IlElle')|U] partage fréquemment sa couche avec [target.GetTitledFirstName],"
 agot_filler_nights_watch.0011.secret_sodomite:0 "[councillor.Custom('FR_IlElle')|U] couche avec quelqu'un du même sexe,"
 agot_filler_nights_watch.0011.secret_deviant:0 "[councillor.Custom('FR_IlElle')|U] a une prédilection pour les plaisirs insolites,"
 agot_filler_nights_watch.0011.secret_heritage:0 "Sa lignée cache un lourd secret,"
 agot_filler_nights_watch.0011.closing:0 "dit-[squatter_1.Custom('FR_IlElle')], alors que le visage de [councillor.GetFirstNameNoTooltip] semble se liquéfier sur place. « Et vous... vous, [ROOT.Char.GetNameNoTooltip]... vous avez aussi votre lot de secrets inavoués. »"
 agot_filler_nights_watch.0011.a:0 "Donnez-lui un endroit où se reposer"
 agot_filler_nights_watch.0011.a.message.t:0 "Un complot révélé"
 agot_filler_nights_watch.0011.a.message.tt:0 "En guise de gratitude, l'indésirable vous révèle qu'un [scheme.GetSchemeType.GetTypeNameNoTooltip] se trame contre vous"
 agot_filler_nights_watch.0011.b:0 "Jetez-[squatter_1.Custom('FR_LeLa')] en prison"
 agot_filler_nights_watch.0011.b.message.t:0 "L'indésirable révèle votre secret"
 agot_filler_nights_watch.0011.b.message.tt:0 "Alors que l'indésirable est emmené[squatter_1.Custom('FR_E')], #V [squatter_1.Custom('FR_IlElle')]#! révèle votre secret « [my_secret.GetName] » à tout le monde"
 agot_filler_nights_watch.0011.b.sadistic:0 "Pendez-[squatter_1.Custom('FR_LeLa')]"
 agot_filler_nights_watch.0011.c:0 "Tranchez lui sa langue avant qu'[squatter_1.Custom('FR_IlElle')] ne révèle d'autres secrets"
 agot_filler_nights_watch.0012.t:0 "L'ombre du loup"
 agot_filler_nights_watch.0012.opening:0 "La populace dans le Don subit les attaques d'une meute de loups gris, et malheureusement les deux groupes de chasseurs qui ont été envoyés sont revenus bredouille, en plus du fait que l'un d'eux a été sévèrement mutilé à [eaten.GetTitledFirstName]. Depuis, les hommes sont agités, et des rumeurs circulent parmi la Garde selon lesquelles un loup géant serait à la tête de la meute.\n\n« Au sud du Mur ? » [goon.GetTitledFirstName] renifle, pendant que nous soupons. « Il n'y a point de loup géant au sud du Mur. Ce n'est sûrement qu'une vulgaire chienne. Un coup et ce sera terminé, comme pour "
 agot_filler_nights_watch.0012.joke.lowborn:0 "la mère de [joke.GetFirstName] à la Mole. »"
 agot_filler_nights_watch.0012.joke.fallback:0 "les filles de la Mole. »"
 agot_filler_nights_watch.0012.joke.response.new_speaker:0 "\n\n[joke.GetFirstNameNoTooltip] montre du doigt [goon.GetTitledFirstNameNoTooltip]. « Qu'est-ce que vous attendez alors ? »"
 agot_filler_nights_watch.0012.joke.response.fallback:0 "\n\n[joke.GetFirstName] montre du doigt [goon.GetTitledFirstNameNoTooltip]. « Qu'est-ce que vous attendez alors ? »"
 agot_filler_nights_watch.0012.closing:0 "\n\n« Eh bien, je ne voudrais pas voler la gloire de [ROOT.Char.GetTitledFirstNameNoTooltip], » dit [goon.GetTitledFirstNameNoTooltip] nerveusement. « C'est à [ROOT.Char.Custom('FR_LuiElle')] qu'il revient de tuer le loup."
 agot_filler_nights_watch.0012.a.trusting:0 "Je vous fais confiance pour vous en occuper, [goon.GetFirstName]."
 agot_filler_nights_watch.0012.a.arrogant:0 "Vous ne pourrez jamais voler ma gloire, [goon.GetFirstName], mais j'insiste pour que vous essayiez."
 agot_filler_nights_watch.0012.a.arbitrary:0 "Comme [goon.GetFirstName] pense que la chasse sera si simple, [goon.GetSheHe] la mènera."
 agot_filler_nights_watch.0012.a.cynical:0 "Non, s'il vous plaît, montrez-nous comme c'est facile, [goon.GetFirstName]"
 agot_filler_nights_watch.0012.a.fallback:0 "Envoyer [goon.GetFirstName] à la tête de la prochaine chasse"
 agot_filler_nights_watch.0012.a.tt:0 "Vous envoyez [goon.GetTitledFirstName] pour mener la chasse au loup"
 agot_filler_nights_watch.0012.b.arrogant:0 "Je suis peut-être le seul assez doué pour le chasser."
 agot_filler_nights_watch.0012.b.impatient:0 "Je vais le faire moi-même, tout de suite."
 agot_filler_nights_watch.0012.b.brave:0 "Je le chasserai — seul, s'il le faut."
 agot_filler_nights_watch.0012.b.paranoid:0 "Je ne suis même pas sûr qu'il s'agisse de loups, mais je le découvrirai par moi-même."
 agot_filler_nights_watch.0012.b.callous:0 "Je m'en occuperai, ne serait-ce que pour m'assurer que c'est fait."
 agot_filler_nights_watch.0012.b.fallback:0 "Dites-leur que vous dirigerez la prochaine chasse"
 agot_filler_nights_watch.0012.b.tt:0 "Vous mènerez vous-même la chasse au loup"
 agot_filler_nights_watch.0013.message.great_success.t:0 "[goon.GetTitledFirstName] a tué le loup"
 agot_filler_nights_watch.0013.message.great_success.tt:0 "Envoyé[goon.Custom('FR_E')] pour éradiquer la meute de loups qui sévissait au Don, [goon.GetTitledFirstName] a mené[goon.Custom('FR_E')] une chasse fructueuse et le chef de la meute a été tué, dispersant la meute dans la nature."
 agot_filler_nights_watch.0013.message.success.t:0 "[goon.GetTitledFirstName] a repoussé les loups"
 agot_filler_nights_watch.0013.message.success.tt:0 "Le groupe de chasseurs que vous avez envoyé pour s'occuper des loups n'a pas réussi à tuer le chef de la meute, mais la meute a été chassée des villages et des fermes du Don."
 agot_filler_nights_watch.0014.t:0 "L'ombre du loup"
 agot_filler_nights_watch.0014.opening.forgiving:0 "Les équipes de chasseurs ont fait de leur mieux, mais en voyant la peur sur leurs visages, je sais que c'est à moi qu'incombe la tâche."
 agot_filler_nights_watch.0014.opening.arrogant:0 "Qui d'autre que moi pourrait régler ce problème ?"
 agot_filler_nights_watch.0014.opening.brave:0 "L'idée de me retrouver face à face avec un loup est intimidante, mais je ferai ce qu'il faut pour protéger les habitants du Don."
 agot_filler_nights_watch.0014.opening.sadistic:0 "Alors que nous nous préparons à partir à la chasse, je ne pense qu'à étaler la carcasse de la bête et à coller sa tête sur mon mur."
 agot_filler_nights_watch.0014.opening.lustful:0 "Personne dans les Sept Royaumes ne pourra me résister lorsqu'il entendra parler de mes exploits dans cette chasse."
 agot_filler_nights_watch.0014.opening.gluttonous:0 "Le loup n'est pas la meilleure des viandes, mais il y a quelque chose de satisfaisant à manger le cœur de la chose que l'on vient de tuer, et j'en suis impatient."
 agot_filler_nights_watch.0014.opening.impatient:0 "#EMP Il faut aller de l'avant,#! c'est tout ce que j'ai envie de crier alors que nous nous rassemblons dans la cour, les hommes prenant leur précieux temps."
 agot_filler_nights_watch.0014.opening.hunter:0 "Mon sang ne fait qu'un tour à l'idée d'être à nouveau en chasse, et je sais que j'aurai bientôt un nouveau trophée pour ma collection."
 agot_filler_nights_watch.0014.opening.ambitious:0 "Oh, les histoires qu'ils raconteront sur cette chasse. J'ai hâte d'entendre les hommes réunis autour du feu dans cinq ans, raconter comment j'ai chassé seul cette meute."
 agot_filler_nights_watch.0014.opening.fickle:0 "C'est peut-être une erreur de prendre la chasse en main, mais qui d'autre est là pour le faire ?"
 agot_filler_nights_watch.0014.closing:0 "Nous sommes partis avant l'aube, notre groupe comptant plus d'une douzaine de frères noirs. Nous trouvons facilement la piste de la meute et, après quelques jours, nous coinçons les loups dans une partie de la forêt qui n'a pas été touchée depuis les premiers hommes.\n\nMais plus nous nous enfonçons dans les bois, plus [goon.Custom2('MyCharacterIntroduction', ROOT.Char)] semble perdre son sang-froid, et bientôt [goon.Custom('FR_IlElle')] se met à gémir et à s'inquiéter.\n\nLe crépuscule tombe, les torches se lèvent et [goon.GetFirstNameNoTooltip] m'attrape par le bras. \"Je sens leurs yeux\", murmure-t-[goon.GetSheHe]. \"Nous sommes traqués. Les oiseaux piaillent, et dans les bois profonds qui nous entourent, les lampes allumées des yeux rouges insensibles nous fixent, comme si les bois eux-mêmes pesaient si nous sommes des prédateurs ou des proies."
 agot_filler_nights_watch.0014.a:0 "Dites aux hommes de se mettre en position de défense"
 agot_filler_nights_watch.0014.a.tt:0 "#I Favorise les personnages intelligents#!"
 agot_filler_nights_watch.0014.b:0 "Plongez dans les bois pour effrayer les créatures"
 agot_filler_nights_watch.0014.b.tt:0 "#I Favorise les personnages audacieux#!"
 agot_filler_nights_watch.0015.t:0 "L'ombre du loup"
 agot_filler_nights_watch.0015.dire_wolf.defense:0 "Nous mettons les chevaux au repos et prenons nos positions défensives. Les lames sont tirées dans l'obscurité, l'acier scintille à la lumière des torches. Les branches bruissent. Les buissons tremblent. Les oiseaux se taisent si doucement qu'un silence froid s'insinue en chacun de nous, puis un hurlement douloureux retentit et, dans l'obscurité, son compagnon lui répond.\n\nLes loups se précipitent des bois, crocs, griffes et fourrure grise, se bousculant autour de nous comme une mer grise et agitée. Par-dessus les glapissements des bêtes, [goon.GetTitledFirstName] crie de douleur. [goon.GetSheHe|U] est couché[goon.Custom('FR_E')] sur le ventre, et au-dessus de lui se tient un monstrueux loup-géant hargneux, le museau ensanglanté, les yeux jaunes aussi sauvages que l'hiver. Son regard se pose sur moi et il s'élance, la mâchoire claquant de haine.\n\n"
 agot_filler_nights_watch.0015.dire_wolf.offense:0 "Je dégaine mon épée et hurle en fonçant vers les buissons. Pris au dépourvu, les autres frères noirs se lancent à contrecœur à ma poursuite. Les branches craquent, les loups gémissent et se précipitent, effrayés, tandis que je m'enfonce dans une brèche enchevêtrée dans les bois.\n\nPuis je me fige. Un loup-géant d'une taille monstrueuse se dresse sur mon chemin alors que je me fraye un chemin dans les broussailles, son haleine empestant mon visage, tandis qu'il grogne et bave devant moi. Alors que je tiens bon, il fait un faible pas en arrière et, sentant sa peur, je charge. Ses griffes aiguisées comme des poignards me transpercent, mais"
 agot_filler_nights_watch.0015.grey_wolf.defense:0 "Nous mettons les chevaux au repos et prenons nos positions défensives. Les lames sont tirées dans l'obscurité, l'acier scintille à la lumière des torches. Les branches bruissent. Les buissons tremblent. Les oiseaux se taisent si doucement qu'un silence froid s'insinue en chacun de nous, puis un hurlement douloureux retentit et, dans l'obscurité, son compagnon lui répond.\n\nLes loups se précipitent des bois, crocs, griffes et fourrure grise, se bousculant autour de nous comme une mer grise et agitée. Par-dessus les glapissements des bêtes, [goon.GetTitledFirstName] crie de douleur. [goon.GetSheHe|U] est couché[goon.Custom('FR_E')] sur le ventre, et au-dessus [goon.Custom('FR_DDe')][goon.Custom('FR_LuiElle')] se tient un loup gris hargneux, le museau ensanglanté, les yeux jaunes aussi sauvages que l'hiver. Son regard se pose sur moi et il s'élance, la mâchoire claquant de haine,"
 agot_filler_nights_watch.0015.grey_wolf.offense:0 "Je dégaine mon épée et hurle en fonçant vers les buissons. Pris au dépourvu, les autres frères noirs se lancent à contrecœur à ma poursuite. Les branches craquent, les loups gémissent et se précipitent, effrayés, tandis que je m'enfonce dans une brèche enchevêtrée dans les bois.\n\nJe m'immobilise. Un immense loup gris se dresse sur mon chemin, grognant et bavant en signe de défi. Alors que je tiens bon, il recule d'un faible pas et, sentant sa peur, je fonce à nouveau. Ses griffes aiguisées comme des poignards me transpercent,"
 agot_filler_nights_watch.0015.success:0 "mais j'esquive son coup et enfonce mon épée dans la gorge de la bête. En glapissant, elle se tordit et tomba devant moi tandis que les autres loups s'enfuyaient en courant."
 agot_filler_nights_watch.0015.failure:0 "et je ne parviens pas à bloquer le coup. Les griffes s'accrochent à mon bras et me projettent au sol. Le sang mouille ma cape, d'épaisses mottes de terre noire recouvrent la moitié de mon visage tandis que le monde tourne, tourne et tourne autour de moi.\n\nLa bête grogne"
 agot_filler_nights_watch.0015.failure.craven:0 "et je me mouille de peur."
 agot_filler_nights_watch.0015.failure.brave:0 "et mon cœur tonne. Ce ne sera pas ma fin."
 agot_filler_nights_watch.0015.failure.patient:0 "et dans mon esprit, je le défie de s'approcher."
 agot_filler_nights_watch.0015.failure.callous:0 "et je souris en moi-même, amusé par la tournure des événements."
 agot_filler_nights_watch.0015.failure.trusting:0 "et je prie pour le sauvetage."
 agot_filler_nights_watch.0015.failure.calm:0 "et je me retourne, regardant le ciel étoilé estompé par les nuages. Est-ce ainsi que cela se termine ?"
 agot_filler_nights_watch.0015.failure.fallback:0 "et je respire profondément, me préparant à ce qui va suivre."
 agot_filler_nights_watch.0015.compassionate:0 "La pauvre bête..."
 agot_filler_nights_watch.0015.calm:0 "J'ai la chance d'être en vie."
 agot_filler_nights_watch.0015.deceitful:0 "Et ai-je eu peur ? Pas un instant."
 agot_filler_nights_watch.0015.brave.dire_wolf:0 "Un ennemi digne de ce nom."
 agot_filler_nights_watch.0015.brave.grey_wolf:0 "Ce n'était pas la moitié de la bête que je craignais."
 agot_filler_nights_watch.0015.craven:0 "Je ne ferai plus jamais rien d'aussi stupide"
 agot_filler_nights_watch.0015.wrathful:0 "Je suis intouchable !"
 agot_filler_nights_watch.0015.greedy:0 "Elle aura fière allure sur le mur, n'est-ce pas ?"
 agot_filler_nights_watch.0015.cynical:0 "Est-ce que [goon.GetFirstNameNoTooltip] m'aurait sauvé[ROOT.Char.Custom('FR_E')] si nos destins avaient été changés ?"
 agot_filler_nights_watch.0015.impatient:0 "Maintenant, sortons de ces maudits bois."
 agot_filler_nights_watch.0015.ambitious:0 "Maison [ROOT.Char.GetDynastyName] !"
 agot_filler_nights_watch.0015.just:0 "N'y en a-t-il plus ?"
 agot_filler_nights_watch.0015.vengeful:0 "Suis-je chanceux ou bon ?"
 agot_filler_nights_watch.0015.zealous:0 "Les Autres les ont tous pris !"
 agot_filler_nights_watch.0015.gregarious:0 "Es-tu toujours avec moi, [goon.GetFirstNameNoTooltip] ?"
 agot_filler_nights_watch.0015.lustful:0 "Oh, les lits que je remplirai avec ce récit."
 agot_filler_nights_watch.0015.gluttonous:0 "Y a-t-il quelque chose de meilleur que le gibier que l'on a chassé soi-même ?"
 agot_filler_nights_watch.0015.failure_1:0 "Dégainez un poignard et luttez pour votre vie"
 agot_filler_nights_watch.0015.failure_2:0 "Faire le mort"
 agot_filler_nights_watch.0015.failure_3:0 "Accepte ton destin"
 every_dedicated_black_brother_0015:0 "Tous les membres de la Garde de nuit qui n'aiment pas que vous fassiez preuve de loyauté à l'égard de votre propre maison"
 agot_filler_nights_watch.0015.bear.offense:0 "Je dégaine mon épée et hurle en fonçant vers les buissons. Décontenancés, les autres frères noirs se lancent à contrecœur à ma poursuite. Je m'enfonce dans les broussailles en hurlant et en me débattant, m'attendant à ce que les loups se jettent sur moi immédiatement, mais au lieu de cela, je me retrouve seul[ROOT.Char.Custom('FR_E')] dans une clairière. Où sont les loups ?\n\nC'est alors que j'aperçois le monstre qui hantait le Don - pas le loup-garou que chacun de mes frères craignait secrètement, pas un loup du tout.\n\nL'ours est massif, ses hanches sont plus larges et plus fortes que celles d'un chargeur, ses pattes avant ont la taille de boucliers. Dans un rugissement semblable à celui d'un navire s'écrasant sur des rochers, la bête me charge. Le temps se fige et j'aperçois enfin les loups qui encerclent le périmètre, attendant que la plus grosse bête m'achève.\n\nLes mâchoires de l'ours s'élargissent et il se jette sur moi,"
 agot_filler_nights_watch.0015.bear.defense:0 "Nous mettons les chevaux au repos et prenons nos positions défensives. Les lames sont tirées dans l'obscurité, l'acier scintille à la lumière des torches. Les branches bruissent. Les buissons tremblent. Les oiseaux se taisent si doucement qu'un silence froid s'insinue en chacun de nous, puis un hurlement douloureux retentit et, dans l'obscurité, son compagnon lui répond.\n\nLes loups se précipitent des bois, crocs, griffes et fourrure grise, se bousculant autour de nous comme une mer grise et agitée. Par-dessus les glapissements des bêtes, [goon.GetTitledFirstName] crie de douleur. [goon.GetSheHe|U] est couché[goon.Custom('FR_E')] sur le ventre, et au-dessus de lui se tient non pas le loup-géant que nous craignions, ni aucun type de loup, mais un ours aux proportions monstrueuses. Il se tourne vers moi, le visage trempé de sang, les yeux écarquillés et affamés. Plus vite qu'un animal de cette taille ne devrait pouvoir le faire, il se jette sur moi,"
 agot_filler_nights_watch.0016.t:0 "PLACEHOLDER"
 agot_filler_nights_watch.0016.desc:0 "PLACEHOLDER"
 agot_filler_nights_watch.0016.a:0 "PLACEHOLDER"
 agot_filler_nights_watch.0017.t:0 "L'ombre du loup"
 agot_filler_nights_watch.0017.desc:0 "Les restes du groupe de chasseurs qui avait été envoyé pour éliminer la meute de loups qui terrorisait le Don rentrent à la maison en boitant, battus et ensanglantés. Certains de mes frères ne sont pas revenus du Don et je ressens leur perte comme un coup de poignard dans le ventre. Ces loups, semble-t-il, ne sont pas une meute ordinaire. Quand enfin l'un de mes frères est assez calme pour faire un récit cohérent de ce qui s'est passé, il parle d'une bête imposante aux yeux jaunes et à la fourrure noire. Ils sont tombés dans une embuscade, dit-il, et s'en sont sortis de justesse.\n\nOù en est la Garde de nuit ? Nous sommes chargés de protéger les royaumes des hommes, mais nous ne pouvons même pas protéger nos voisins des animaux sauvages."
 agot_filler_nights_watch.0017.a:0 "Cet échec entache la réputation de la Garde de nuit."