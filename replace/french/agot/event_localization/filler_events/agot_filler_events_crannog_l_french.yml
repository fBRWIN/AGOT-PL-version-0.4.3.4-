l_french:
 agot_filler_crannog.0001.t:0 "L'étranger bloqué dans le Neck"
 agot_filler_crannog.0001.desc:0 "« À l'aide, à l'aide, » hurle une voix.\n\nEn regardant à travers les lianes et les arbres épais, je peux distinguer un suderon pris dans une série de ronces, de buissons et de branches. Sa besace est déchirée à ses pieds et sa peau est parsemée d'écorchures et d'hématomes. Je l'observe un moment et je me rends compte qu'il a dû s'écarter de la route principale. Il a peut-être cru pouvoir prendre un raccourci à travers les étendues sauvages du Neck.\n\nIl continue de crier, chaque appel étant plus désespéré et plus sauvage que le précédent. Je dois aller de l'avant, mais le laisser crier serait une cruauté... Pas seulement envers lui, mais aussi envers les autres paludiers et le marais lui-même..."
 agot_filler_crannog.0001.a:0 "Il est une menace pour cette région ; je dois le faire partir."
 agot_filler_crannog.0001.b:0 "Laissez-le. Laissez le Neck régler ses problèmes par lui-même."
 agot_filler_crannog.0001.c:0 "Aidez-le et montrez-lui le chemin."
 agot_filler_crannog.0001.d:0 "Les lézards-lions de cette région ont besoin d'être nourris..."
 agot_filler_crannog.0002.t:0 "L'étranger bloqué dans le Neck"
 agot_filler_crannog.0002.desc:0 "En émergeant de la lisière des arbres, j'annonce ma présence. Le suderon est totalement déconcerté, effrayé même. Je suis peut-être le premier paludier qu'il voit de sa vie.\n« Tu es l'un des bourbeux dont ils ont parlé aux J-Jumeaux, n'est-ce pas ? » gémit-il, en regardant le trident dans mon dos. Je prends un couteau à ma ceinture et coupe les branches sur lesquelles il est coincé. Je ramasse sa besace et la lui remets. Je lui dis qu'il devra me suivre de près pour retourner à la route royale.\n\nNous marchons en silence pendant un certain temps avant de tomber sur un sentier peu fréquenté. Je le lui indique et lui dis qu'il le mènera directement à la route royale. Tout ce qu'il a à faire, c'est de le suivre directement. Je l'avertis qu'il aura des ennuis s'il s'en éloigne et je pars avant qu'il ne puisse répondre."
 agot_filler_crannog.0002.a:0 "Bon débarras."
 agot_filler_crannog.0003.t:0 "L'étranger bloqué dans le Neck"
 agot_filler_crannog.0003.desc:0 "Lorsque je surgis de la lisière des arbres, je crie pour annoncer ma présence. Je lui fais un signe amical et un sourire en m'approchant et lui dis, aussi clairement que possible, que je vais l'aider à se mettre à l'abri. Il est encore nerveux, n'ayant manifestement jamais vu de paludier auparavant, mais il semble qu'il me fasse confiance pour l'aider dans cette situation délicate.\n\nAprès avoir coupé les branches, je lui donne de la viande séchée et de l'eau fraîche. Très vite, il ne se contente pas de me suivre, il converse joyeusement avec moi. J'en apprends beaucoup sur lui, sur sa famille et sur son métier de commerçant. Il a apparemment voyagé à travers Westeros toute sa vie, mais n'est jamais allé dans le Nord.\n\nAprès quelques heures de voyage, nous tombons sur un sentier délabré. Je lui dis que c'est là que nous nous séparons, que ce chemin nous ramène à la route royale. Il me serre la main et me dit que les Sept me récompenseront pour ma bonne action. Je lui dis adieu..."
 agot_filler_crannog.0003.a:0 "Il est gratifiant d'aider les personnes dans le besoin."
 agot_filler_crannog.0004.t:0 "L'étranger bloqué dans le Neck"
 agot_filler_crannog.0004.desc:0 "Alors que le suderon continue de crier à l'aide, je ricane, appréciant la peur et la panique dans sa voix. Je m'approche d'un point d'eau et repère exactement ce que je cherche... #bold plusieurs lézards-lions#!.\n\nJe surgis de la lisière des arbres et dis au suderon que je vais l'aider. Je coupe les branches et les ronces et lui prend le bras fermement en lui assurant que je le ramènerai sur le chemin. Il marmonne que je suis un démon des tourbières ou quelque chose du genre ; je me contente de hocher la tête et de sourire.\n\nJe le traîne jusqu'au point d'eau et, lorsqu'il comprend ce qui se passe, je le pousse à l'intérieur, #italic violemment#!. Je recule et je regarde les lézards-lions affamés plonger dans l'eau et commencer à le mettre en pièces. C'est un bon moment."
 agot_filler_crannog.0004.a:0 "Il est gratifiant d'aider la faune locale."
 agot_filler_crannog.0006.t:0 "Découverte d'un corps bourbeux"
 agot_filler_crannog.0006.desc:0 "Les guerres du royaume nous ont amenés, moi et mon armée, dans le Neck. C'est un enfer vert, oui, mais néanmoins, nous nous trouvons ici.\n\nAujourd'hui, nous avons établi notre camp sur un marais boueux. Alors que je traverse le camp, je rencontre plusieurs soldats qui se rassemblent autour d'un trou dans le sol. Je me fraye un chemin à travers la foule et je les vois debout devant un corps au teint hâlé. Il est vêtu d'habits anciens et majestueux. Ses cheveux roux sont rêches, mais ils sont séparés de façon à ce que le tatouage de l'étoile à sept branches sur son front soit visible. La corde avec laquelle il a été pendu est toujours attachée à son cou.\n\nNotre guide local arrive et n'est pas surpris de voir le corps. Il nous explique que les bourbeux du Neck peuvent parfois conserver des corps datant d'une époque lointaine. En montrant le corps dans le trou, il nous explique qu'il s'agissait d'un chef de guerre Andal, tué alors qu'il tentait de conquérir le Neck il y a des milliers d'années. Certains hommes autour de nous éclatent de rire, pensant que notre guide nous raconte une blague, mais il est tout à fait sérieux..."
 agot_filler_crannog.0006.a:0 "Bien qu'intéressant, un corps est un corps. Enterrez-le et laissez-le."
 agot_filler_crannog.0006.b:0 "J'espère que je ne finirai pas enfermé dans ce marais pour toujours."
 agot_filler_crannog.0006.c:0 "Il est un exemple de ce qui arrive à ceux qui envahissent le Neck !"
 agot_filler_crannog.0006.d:0 "Envoyez-le au Grand Septon, il mérite des funérailles dignes de ce nom."
 agot_filler_crannog.0007.opening:0 "Héros des Sept"
 agot_filler_crannog.0007.desc:0 "[ROOT.Char.Custom('FR_AuAla')|U] sage [ROOT.Char.Custom('FR_SeigneurDame')|U] [ROOT.Char.GetFirstNameNoTooltipRegnal], j'ai reçu le corps que vous avez découvert lors d'une campagne dans le Neck. Votre découverte de ce valeureux guerrier m'a fait grand plaisir. Enfin, après des milliers d'années, ce héros légendaire des Sept est rentré chez lui, loin des terres des démons des marais. Vos exploits ne seront pas oubliés."
 agot_filler_crannog.0007.a:0 "Je suis reconnaissant pour ces éloges."
 agot_filler_crannog.0008.t:0 "Lézard-Lion bloquant le chemin"
 agot_filler_crannog.0008.desc:0 "Alors que mes hommes et moi traversons l'un des milliers de marécages du Neck, nous pénétrons péniblement dans un épais bosquet. Tout autour de nous, il y a des troncs d'arbres abattus, des arbres énormes, des lianes tordues et des fougères qui dépassent la taille humaine. Nous ne pouvons pas voir de l'autre côté.\n\nAlors que nous progressons lentement sur le chemin, l'un des hommes à l'avant crie : #bold #N « LEZARD-LION ! »#!#! J'avance à grands pas et je vois une #italic énorme#! bête écailleuse en train de regarder les membres de mon groupe. La bête fait au moins la taille de six hommes réunis. Elle pourrait facilement m'avaler en entier et garder de la place pour les deux hommes derrière moi...\n\nIl bloque le chemin du groupe... mes hommes demandent ce que nous devrions faire."
 agot_filler_crannog.0008.a:0 "Nous devons le tuer. Nous pourrions même vendre la viande."
 agot_filler_crannog_.0008.a.flavor:0 "Vous et vos hommes allez attaquer la bête."
 agot_filler_crannog.0008.b:0 "Nous devons prendre le risque de nous écarter du chemin."
 agot_filler_crannog_.0008.b.flavor:0 "Vous et vos hommes vous disperserez dans le bosquet marécageux."
 agot_filler_crannog.0009.t:0 "Attaquer !"
 agot_filler_crannog.0009.desc:0 "Tenter d'attaquer une créature massive sera très difficile, d'autant plus que nous sommes sur son territoire. Néanmoins, je dégaine mon épée et je dis à mes compagnons de se préparer.\n\nJe fais signe à l'un de mes hommes de lancer un caillou sur la créature pour attirer son attention ; il attend mon signal. Le reste de mes hommes me font un signe de tête silencieux, leurs épées bien en main..."
 agot_filler_crannog.0009.a:0 "Tuez-le !"
 agot_filler_crannog.0009.a.tt_success:0 "Vous abattez le lézard-lion et récupérez son corps."
 agot_filler_crannog.0009.a.tt_failure_mauled:0 "Le lézard-lion attaque, vous mutile gravement avant de s'enfuir dans la nature."
 agot_filler_crannog.0009.a.tt_failure_death:0 "Le lézard-lion vous tue."
 agot_filler_crannog.0009.b:0 "En y réfléchissant bien, nous devrions simplement prendre le risque de nous éloigner du chemin."
 agot_filler_crannog.0010.t:0 "Dans le marais !"
 agot_filler_crannog.0010.desc:0 "Je dis à mes hommes de se disperser dans les bois. Je ne veux pas prendre le risque de combattre une bête massive dans son propre environnement. Nous allons traverser le bois et nous retrouver devant.\n\nJe regarde mes hommes disparaître dans le marais sinistre, derrière les arbres et les lianes, puis je plonge à mon tour... Il est temps de se frayer un chemin dans cette galère."
 agot_filler_crannog.0010.a:0 "J'y vais !"
 agot_filler_crannog.0010.a.tt_success_title:0 "Vous survivez à la traversée sans incident."
 agot_filler_crannog.0010.a.tt_success:0 "Vous réussissez à contourner le lézard-lion en toute #P sécurité#! et vous vous retrouvez sur la route au bout de deux heures."
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title:0 "Vous êtes égratigné, mais vous survivez au détours."
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe:0 "Vous réussissez à #P contourner le lézard-lion#! et à vous retrouver sur le chemin - mais vous avez été #N très égratigné#! au cours de la traversée."
 agot_filler_crannog.0010.a.tt_failure_death_title:0 "Vous mourez !"
 agot_filler_crannog.0010.a.tt_failure_death:0 "Vous #N êtes victime#! d'une #italic autre#! créature mortelle qui se cachait dans les bois."
 agot_filler_crannog.0011.t:0 "Une fillette tuée par un lézard-lion"
 agot_filler_crannog.0011.desc:0 "La fille d'un puissant homme des paludiers, dans les environs de [crannogfiller_location0011.GetName], a été tuée par un lézard-lion. La mort de la jeune fille est imputée à mon manque apparent d'attention pour les villages isolés et ruraux de [crannogfiller_location0011.GetName]. Beaucoup prétendent que je laisse les bêtes se déchaîner juste à côté de ma capitale...\n\nL'histoire s'est répandue comme du Feu Grégeois dans mon domaine et mes conseillers me pressent de faire quelque chose."
 agot_filler_crannog.0011.a:0 "Les lézard-lions sont les véritables maîtres du Neck, pas l'homme. Soyez plus prudents."
 agot_filler_crannog.0011.b:0 "Cet homme utilise la tragédie pour me diffamer. Arrêtez-le !"
 agot_filler_crannog.0011.c:0 "Je dédommagerai le magnat pour sa perte."
 agot_filler_crannog.0011.d:0 "Je ne laisse PAS les bêtes se déchaîner, où que ce soit !"
 agot_filler_crannog.0012.t:0 "Grenouille albinos !"
 agot_filler_crannog.0012.desc:0 "Aujourd'hui, c'est une #italic belle journée#! ! J'ai décidé de prendre quelques heures pour moi et de me promener dans une petite tourbière confortable, de profiter de la nature et de la nature sauvage loin des châteaux et des gens.\n\nAlors que je me promène tranquillement, j'aperçois du coin de l'œil une bestiole blanche qui saute. Je me retourne lentement et je vois une grenouille-taureau géante albinos qui me regarde fixement. Je m'accroupis et m'approche d'elle pour admirer sa majesté... après tout, une créature albinos comme celle-ci n'a pas beaucoup de temps à vivre ici."
 agot_filler_crannog.0012.a:0 "La caresser."
 agot_filler_crannog.0012.b:0 "Frappez-la. #S Fort.#!"
 agot_filler_crannog.0013.t:0 "Recette spéciale !"
 agot_filler_crannog.0013.desc:0 "Un marchand m'a approché, m'offrant une recette unique pour fabriquer un ancien poison de paludier. Apparemment, la recette ne peut être préparée qu'à partir d'un ensemble de plantes et d'herbes trouvées dans le Neck."
 agot_filler_crannog.0013.a:0 "Je la prends."
 agot_filler_crannog.0013.b:0 "Je n'ai pas besoin de ces choses-là !"
 agot_filler_crannog_artifact.0013.name:0 "Recette de Poison Palud"
 agot_filler_crannog_artifact.0013.desc:0 "Cette recette permet de créer un poison mortel à partir de certaines plantes du Crannog. Elle est très utile pour tout agent d'intrigue."
 agot_filler_crannog_artifact.0014.name:0 "Lance de Paludier"
 agot_filler_crannog_artifact.0014.desc:0 "Une vieille lance utilisée autrefois par un guerrier Paludier."
 agot_filler_crannog.0014.t:0 "Une vieille lance"
 agot_filler_crannog.0014.desc:0 "#bold OUCH !#! Alors que je marche sur une parcelle de terre boueuse et moussue, mon pied heurte quelque chose de solide, et #italic dur #! Il semble que quelque chose soit enterré sous la boue...\n\nJ'attrape un bâton et commence à ramasser la terre, impatient de voir quel est l'objet caché. Après un peu d'huile de coude, je sors le manche décrépit d'une lance ! Le fer de lance est toujours attaché et intact, mais il est clair que la lance est ancienne, terne et inutile. En regardant la lance de plus près, il est évident qu'elle a appartenu à un guerrier de Paludier il y a des années. Il ne servirait à rien de la conserver, elle est trop vieille pour être utilisée. Mais conserver un artefact ancien ferait des envieux..."
 agot_filler_crannog.0014.a:0 "La garder."
 agot_filler_crannog.0014.b:0 "La jeter à nouveau dans la boue."
 agot_filler_crannog.0030.t:0 "La Grenouille coasse !"
 agot_filler_crannog.0030.desc:0 "Mon tuteur, [guardian_parent_frog_gigging_event.GetNameNoTooltip], m'a proposé de m'emmener chasser la grenouille ! Nous passerons la nuit à chasser les grenouilles dans les marais du Neck, une tradition ancestrale de notre peuple."
 agot_filler_crannog.0030.a:0 "Oui, j'aimerais beaucoup y aller !"
 agot_filler_crannog.0030.b:0 "Non, je ne veux pas y aller."
 agot_filler_crannog.0031.t:0 "La chasse !"
 agot_filler_crannog.0031.desc:0 "La nuit tombe. [guardian_parent_frog_gigging_event.GetNameNoTooltip] et moi quittons le donjon, prenant la direction du marais !\n\nJe reste près [Select_CString(guardian_parent_frog_gigging_event.IsFemale,'dʼelle','de lui')] pendant que nous pataugeons dans l'eau gluante, pas à pas. Nous finissons par arriver dans un champ boueux entouré d'herbes hautes qui bourdonnent du mouvement des créatures des marais.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] me donne un trident à grenouille et me dit de les surveiller pendant les premières tentatives. Je [guardian_parent_frog_gigging_event.Custom('FR_LeLa')] regarde avec admiration, transpercer sans effort grenouille après grenouille. Après chaque coup au but, j'ouvre avec impatience le sac pour y déposer les prises.\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip] se tourne vers moi et me montre un gros spécimen dans les hautes herbes. [ROOT.Char.Custom('FR_IlElle')|U] me dit de tenter ma chance !"
 agot_filler_crannog.0031.a:0 "Visez .... !"
 agot_filler_crannog.0031.a.tt_success:0 "#V Vous transpercez la grenouille#! #P avec succès#!"
 agot_filler_crannog.0031.a.tt_failure_missed:0 "#V Vous#! #N manquez complètement#! #V la grenouille#!"
 agot_filler_crannog.0031.a.tt_failure_frog_escape:0 "#V La grenouille#! #N évite de justesse#! #V votre attaque et s'enfuit#!"
 agot_ambush_events.1001.title:0 "Quel était ce bruit ?"
 agot_ambush_events.1001.desc:0 "Alors que mes hommes et moi traversons l'un des milliers de marécages du Neck, nous pénétrons péniblement dans un épais fourré. Tout autour de nous, il y a des troncs d'arbres tombés, des arbres énormes, des lianes tordues et des fougères qui rendent les hommes nains. Nous ne pouvons pas voir de l'autre côté.\n\nAlors que nous progressons lentement sur le sentier, l'un des hommes à l'avant crie : \"Je crois qu'il y a quelqu'un ici !\". J'avance à grands pas dans l'eau, mais je vois les hommes qui me précèdent s'effondrer sur le sol, des flèches plantées dans leur torse ! \n\nJ'appelle mes hommes restants à se mettre en position défensive autour de moi, alors que ce qui semble être une armée de Paludier s'approche à travers les bois..."
 agot_ambush_events.1001.attack:0 "Bon sang !"
 agot_ambush_events.1002.title:0 "Le Mur"
 agot_ambush_events.1002.desc:0 "Le mur est haut et imposant, il s'étend à perte de vue. Sa taille et son échelle sont écrasantes, et il est difficile d'imaginer qu'une force puisse franchir ses défenses. Les vents soufflent autour de vous, transportant les bruits de la forêt et le grondement lointain de la mer gelée. Alors que vous et votre tribu contemplez le mur, vous pouvez apercevoir les faibles silhouettes de la Garde de nuit au sommet du mur, veillant sur les terres au-delà. Vous savez qu'ils ne verront pas d'un bon œil votre présence ici, et qu'un conflit est peut-être inévitable."
 agot_ambush_events.1002.attack:0 "Nous prendrons le mur !"
 agot_ambush_events.1002.leave:0 "Nous partirons."