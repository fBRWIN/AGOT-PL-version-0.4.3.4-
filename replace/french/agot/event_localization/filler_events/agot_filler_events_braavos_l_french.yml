l_french:
 agot_filler_braavos.0001.t: "Quiproquo au festival d'Uthero"
 agot_filler_braavos.0001.desc: "Comme tous les ans, [GetTitleByKey('k_braavos').GetNameNoTier] fête l'anniversaire du #italic Dévoilement d'Uthero#!, cet événement majeur dans l'histoire de la cité lors duquel elle révéla son existence au reste du monde. Dix jours durant, les festivités vont bon train et les citoyens portent des masques pour rappeler les origines de celle que l'on nomme encore la Cité Secrète. Au dernier jour, les masques sont retirés, rendant ainsi hommage à [GetScriptedCharacterByHistoryID('Zalyne_1_A').GetFirstName] [GetScriptedCharacterByHistoryID('Zalyne_1_A').GetDynasty.GetName], dont les navires et émissaires voyagèrent aux quatre vents pour #italic tomber le masque#! de Braavos.\n\nAlors que joyeuseté et allégresse abondent dans les rues au rythme des musiques entraînantes, que les spectacles fleurissent pour le bon plaisir des bonnes gens, des boute-en-train amassés autour de moi me confondent avec quelqu'un d'autre. Quelqu'un de célèbre pour ses quelques hauts faits audacieux, à en juger par leur enthousiasme à mon endroit."
 agot_filler_braavos.0001.a: "Oui-da, c'est bien moi ! Laissez-moi vous conter quelques aventures de mon cru !"
 agot_filler_braavos.0001.a.success: "Une performance magistrale"
 agot_filler_braavos.0001.a.failure: "Une comédie grotesque"
 agot_filler_braavos.0001.a.success.desc: "Vous parvenez à captiver la foule qui reste suspendue à vos lèvres tout du long de vos récits légendaires."
 agot_filler_braavos.0001.a.failure.desc: "Vos efforts pour captiver la foule de plus en plus suspicieuse restent vains et son enthousiasme s'estompe rapidement."
 agot_filler_braavos.0001.b: "Je crains qu'il n'y ait méprise."
 agot_filler_braavos.0001.b.success: "Fou rire général"
 agot_filler_braavos.0001.b.failure: "Une vérité amère"
 agot_filler_braavos.0001.b.success.desc: "La foule s'amuse de ce petit quiproquo gênant et tout le monde rit de bon cœur."
 agot_filler_braavos.0001.b.failure.desc: "Vous apprenez à vos dépens que parfois un doux mensonge est peut-être préférable à une vérité amère."
 agot_filler_braavos.0001.c: "Nul n'est plus célèbre ou plus audacieux que… le Seigneur de la Mer !"
 agot_filler_braavos.0001.c.success: "La geste [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName] !"
 agot_filler_braavos.0001.c.success.desc: "Vous révélez votre identité et tout le monde scande votre nom et vous acclame comme il se doit."
 agot_filler_braavos.0002.t: "La satire"
 agot_filler_braavos.0002.desc: "Je passe non loin d'une foule dont les émanations d'euphorie la rendent difficile à ignorer, et ivre de curiosité, je m'approche. Je découvre ainsi une troupe d'acteurs aux habits extravagants, cabotinant éhontément pour se moquer d'un quelconque noble qui en prend pour son grade dans une chorégraphie de gestes grotesques parfaitement assumés.\n\nSi beaucoup ici semblent bien-aise de la gausserie générale, je vois également quelques regards au moins aussi méfiants que vigilants. Et qui peut savoir à qui appartiennent ces yeux ? Après tout, quoi de plus normal qu'au sein de la Cité Secrète, les espions soient légions et les visages trompeurs. Sitôt les masques tombés, les pitres se révèlent être des pantins, et nombreux sont ceux qui peuvent en tirer les ficelles."
 agot_filler_braavos.0002.a: "Au diable les rabat-joie, je suis là pour m'amuser."
 agot_filler_braavos.0002.a.success: "À gorge déployée"
 agot_filler_braavos.0002.a.failure: "Des yeux parmi la foule"
 agot_filler_braavos.0002.a.success.desc: "Vos rires passent inaperçus au milieu de la foule qui se gausse."
 agot_filler_braavos.0002.a.failure.desc: "Vos rires n'échappent pas au noble qui est la cible de la satire."
 agot_filler_braavos.0002.b: "Mieux vaut ne pas s'éterniser ici."
 agot_filler_braavos.0003.t: "Eh bien, dansez maintenant !"
 agot_filler_braavos.0003.desc: "À la faveur de quelques lanternes, sous le regard d'yeux émerveillés et d'étoiles scintillantes, deux bravos se livrent un duel dans le Bassin de la Lune. Leurs mouvements sont d'une grâce sans nom et sans pareille, et le choc de leurs épées ressemble plus à de fines percussions musicales qu'à un impact de métal. Je peine à croire qu'il s'agit là d'un combat quand leur joute semble plus proche de la danse, car c'est de cela qu'il s'agit : une danse de l'eau.\n\nLa chorégraphie allie la légèreté de la plume à la célérité d'un serpent, et la foule, plongée dans un mutisme d'admiration, baigne sous les reflets miroitants de l'argent au-dessus de l'eau. Ma fascination pour le spectacle qu'offrent les deux spadassins n'échappe pas à [meeting_warrior.GetFirstName], instruct[meeting_warrior.Custom('FR_EurRice')] chevronné[meeting_warrior.Custom('FR_E')] qui m'adresse un sourire aussi finement exécuté qu'un coup d'estoc.\n\n« Une petite danse ? Voyons si vous êtes aussi adroit[ROOT.Char.Custom('FR_E')] à commander votre corps qu'à gouverner votre [ROOT.Char.Custom('GetCourtType')]. »"
 agot_filler_braavos.0003.a: "J'en serais fort aise."
 agot_filler_braavos.0003.a.success: "Un talent inné"
 agot_filler_braavos.0003.a.failure: "Une piètre tentative"
 agot_filler_braavos.0003.a.success.desc: "Vous imitez avec grâce les mouvements et apprenez quelques pas de danse sous les applaudissements de la foule."
 agot_filler_braavos.0003.a.failure.desc: "Vos vains efforts ne vous préservent pas d'une chute maladroite qui provoque l'hilarité de tous."
 agot_filler_braavos.0003.b: "Je ne dirais pas non à quelques leçons en privée."
 agot_filler_braavos.0003.c: "Je n'ai pas besoin qu'on m'explique comment tenir une épée."
 agot_filler_braavos.0004.t: "Compétition d'écaillage"
 agot_filler_braavos.0004.desc: "Attiré[ROOT.Char.Custom('FR_E')] par une foule agitée, je tombe sur un spectacle des plus inhabituels. Des habitants sont amassés autour d'un tas d'huîtres, dont le bruit sec des ouvertures est accompagné au moins autant par des acclamations que des renâclements.\n\n[meeting_peasantmale.GetFirstName], un pêcheur dont on pourrait juger que la carrure a été bâtie dans le même bois que le bateau qui lui sert de gagne-sou, me lance un défi : « Vous voulez mettre votre dextérité à l'épreuve ? Voyons qui saura ouvrir le plus de ces petits coffres au trésor. »\n\nSi je parviens à en ouvrir plus dans le temps imparti, je remporterai un pendentif en coquille d'huître finalement sculptée."
 agot_filler_braavos.0004.a: "Pourquoi pas ? On m'a toujours dit que j'étais habile avec mes doigts."
 agot_filler_braavos.0004.a.success: "Douce victoire"
 agot_filler_braavos.0004.a.failure: "Défaite salée"
 agot_filler_braavos.0004.a.success.desc: "Votre doigté vous permet de remporter la compétition sous un tonnerre d'applaudissements."
 agot_filler_braavos.0004.a.failure.desc: "Vous n'avez pas le doigté suffisant pour remporter la victoire."
 agot_filler_braavos.0004.b: "Je suis joueu[ROOT.Char.Custom('FR_RSe')], mais je préfère les paris."
 agot_filler_braavos.0004.b.outcome.a: "Un pari chanceux"
 agot_filler_braavos.0004.b.outcome.a.desc: "Vous avez choisi judicieusement la personne sur qui miser."
 agot_filler_braavos.0004.b.outcome.b: "Un pari perdant"
 agot_filler_braavos.0004.b.outcome.b.desc: "Vous avez misé sur le mauvais cheval et perdez votre mise."
 agot_filler_braavos.0004.c: "Quelle perte de temps…"
 agot_filler_braavos.0004.item: "Pendentif en coquille d'huître sculptée"
 agot_filler_braavos.0004.item.desc: "Un pendentif magnifiquement sculpté à partir d'une coquille d'huître et remporté lors d'une compétition d'écaillage."
 agot_filler_braavos.0005.t: "Le défi d'un forgeron"
 agot_filler_braavos.0005.desc: "Flânant dans le dédale de pavés et de croissements que sont les marchés, une mélodie attire mon attention et guide mes pas qui furent jusqu'alors sans but ni cap. Le rythme est entraînant, voire lancinant, et je découvre alors que c'est le simple martellement d'un forgeron sur une enclume qui produit un son aussi mélodieux. Le geste est exécuté avec une telle précision, une telle grâce, que cela ne consiste plus à travailler le métal, mais à le faire chanter.\n\nMa fascination n'échappe pas au forgeron, qui se présente comme étant [meeting_noblemale.GetFirstName], Braavie[meeting_noblemale.Custom('FR_NNne')] de grand renom qui, selon ses dires, forge des lames sans commune mesure. Son regard est aussi brillant que le métal chauffé à vif qu'[meeting_noblemale.Custom('FR_IlElle')] tient dans la main. « Prouvez-moi votre valeur, affrontez-moi en duel. Montrez-moi de quel fer vous êtes fait[ROOT.Char.Custom('FR_E')], et si vous vous en montrez digne, je vous forgerai une arme digne d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ! »\n\nLe suspense qui précède ma réponse attire quelques regards curieux qui se transforment en une foule impatiente."
 agot_filler_braavos.0005.a: "Soit. En garde !"
 agot_filler_braavos.0005.a.success: "Un[ROOT.Char.Custom('FR_E')] adversaire digne de ce nom"
 agot_filler_braavos.0005.a.failure: "Piètre performance"
 agot_filler_braavos.0005.a.success.desc: "Votre talent au combat vous vaut l'admiration de [meeting_noblemale.GetFirstName] qui accepte de vous forger une lame."
 agot_filler_braavos.0005.a.failure.desc: "[meeting_noblemale.GetFirstName] n'est guère impressionné[meeting_noblemale.Custom('FR_E')] par votre #italic prouesse#!."
 agot_filler_braavos.0005.b: "Si vous savez qui je suis, alors vous devez avoir eu vent de mes exploits ?"
 agot_filler_braavos.0005.b.success: "Récits de bravoure"
 agot_filler_braavos.0005.b.failure: "Pures fadaises"
 agot_filler_braavos.0005.b.success.desc: "Les récits de vos gloires passées réussissent à convaincre [meeting_noblemale.GetFirstName] que vous êtes digne de sa lame."
 agot_filler_braavos.0005.b.failure.desc: "[meeting_noblemale.GetFirstName] comprend très vite que vous embellissez les faits."
 agot_filler_braavos.0005.c: "Hélas, je dois prendre congé."
 agot_filler_braavos.0005.item: "Lame braavienne de très grande qualité"
 agot_filler_braavos.0005.item.desc: "Chef-d'œuvre de l'artisanat braavien, la lame allie finesse, fluidité et légèreté. Le scintillement de l'acier, d'un subtil éclat bleuté, témoigne d'un savoir-faire unique au forgeron, qui a réalisé cet ouvrage comme gage de son profond respect. La lame n'est ni plus ni moins que l'honneur fait d'acier."
 agot_filler_braavos.0006.t: "Du sang au clair de lune"
 agot_filler_braavos.0006.desc: "Le Bassin de la Lune baigne dans la lueur de l'astre éponyme, tandis que le scintillement participe à donner une ambiance des plus oniriques. Mais le rêve tourne au cauchemar quand le rouge se verse sur les pavés et que les cris d'effroi brisent toute sérénité. Un[dead_peasant.Custom('FR_E')] [dead_peasant.GetWomanMan] gît à terre, inerte, un poignard enfoncé dans la poitrine.\n\nL'agitation se répand et malgré la confusion ambiante, plusieurs regards pointent dans la même direction, celle d'une ruelle sombre où une silhouette encapuchonnée se dérobe. [GetTitleByKey('k_braavos').GetNameNoTier] est connue pour être un véritable dédale dans lequel on peut tout aussi facilement trouver refuge que de se retrouver piégé…"
 agot_filler_braavos.0006.a: "Je ne vais pas le laisser s'en tirer si facilement !"
 agot_filler_braavos.0006.a.success: "Nul n'échappe à la justice"
 agot_filler_braavos.0006.a.ambushed: "Tel est pris, qui croyait prendre"
 agot_filler_braavos.0006.a.failure: "Disparu sans laisser de trace"
 agot_filler_braavos.0006.a.success.desc: "Vous parvenez à appréhender la silhouette à capuche. La garde de la cité vous est reconnaissante pour votre courage exemplaire."
 agot_filler_braavos.0006.a.failure.desc: "Vous ne parvenez pas à attraper la silhouette qui s'évanouit dans l'immensité labyrinthique de la cité. Lorsque la garde arrive, trop tard, elle est suspicieuse à votre égard."
 agot_filler_braavos.0006.a.ambushed.desc: "Dans votre folle poursuite à travers la cité, la silhouette surgit de l'ombre pour vous attaquer."
 agot_filler_braavos.0006.b: "Cela ne me concerne en rien."
 agot_filler_braavos.0007.t: "Des marionnettes ensorcelantes"
 agot_filler_braavos.0007.desc: "Nombreux sont ceux à s'être rassemblés autour d'une petite scène non loin du Port Pourpre, attirés par le spectacle d'un[meeting_noblemale.Custom('FR_E')] marionnettiste braavie[meeting_noblemale.Custom('FR_NNne')]. Si ce genre de distractions est monnaie courante ici, ce[meeting_noblemale.Custom('FR_TTte')] [meeting_noblemale.GetWomanMan]-ci a transcendé un simple divertissement en une véritable œuvre d'art.\n\nLes mouvements exécutés le sont avec une telle précision qu'on en viendrait à croire qu'il s'agit de véritables acteurs de chair plutôt que de simples pantins de bois. L'histoire est celle d'une légende braavienne, qui tisse un récit d'amour perdu et de murmures prophétiques, mais la représentation cache quelque chose en plus. [meeting_noblemale.Custom('FR_LeLa')|U] marionnettiste, vêtu[meeting_noblemale.Custom('FR_E')] de riches soieries, m'adresse regard, sourire et murmure : « Braavos recèle maintes merveilles. Certains tours requièrent de l'adresse, et certains tours requièrent… tout autre chose. »\n\nJe ressens une certaine attirance non expliquée pour le spectacle, l'envie d'en découvrir plus sur le devenir de ces petits êtres."
 agot_filler_braavos.0007.a: "C'est extraordinaire ! Je veux voir la suite !"
 agot_filler_braavos.0007.a.success: "Un spectacle envoûtant"
 agot_filler_braavos.0007.a.failure: "Un spectacle troublant"
 agot_filler_braavos.0007.a.success.desc: "Vous êtes fasciné[ROOT.Char.Custom('FR_E')] par le spectacle, et vous vous égarez dans un dédale de merveilles et de mystères."
 agot_filler_braavos.0007.a.failure.desc: "Quelque chose vous perturbe chez ces marionnettes — une étrangeté à travers leurs yeux de verre."
 agot_filler_braavos.0007.b: "Ce n'est qu'un vulgaire tour de passe-passe."