 agot_harrenhal_curse.0002.t:0 "$agot_harrenhal_curse.title$ Les marches glissantes"
 agot_harrenhal_curse.0002.desc:0 "Alors que je descends l’un des escaliers en colimaçon de la Tour de l'Horreur, un faux pas manque de me briser le cou, et je sens mon cœur s'accélérer subitement. Dois-je mon salut à [ROOT.Char.GetFaith.HighGodName] ?\n\nUn sentiment de soulagement m'envahit, mais qui laisse rapidement place à #italic l'horreur#!. Une petite mare de #N sang#!, en voilà la cause. Ma respiration en devient erratique, et dans les reflets cramoisis, j'aperçois le spectre de #S la malédiction d'Harrenhal#!, gesticulant et ravivant des souvenirs de murmures sur des histoires troublantes intimement liées à l'histoire de cette tour.\n\nPeut-être n'est-ce là que du sang de mouton ou d'une quelconque venaison, mais l'idée persistante que ce sont des #italic forces plus sombres#! qui sont à l'œuvre ne cesse de me triturer l'esprit."
 agot_harrenhal_curse.0002.a:0 "J'en informerai mon intendant !"
 agot_harrenhal_curse.0002.b:0 "À l'aide ! À l'aide ! C'est le fantôme d'Harren le Noir !"
 agot_harrenhal_curse.0003.t:0 "$agot_harrenhal_curse.title$ Des rats !"
 agot_harrenhal_curse.0003.desc:0 "J'ai traversé la salle intermédiaire dans sa majeure partie lorsque je suis frappé d'une subite prise de conscience : ma bourse semble étrangement légère... En y regardant de plus, je réalise qu'il y a un trou rongé dans un coin.\n\nS'il y a bien une quelconque vérité qui se cache derrière #S la malédiction d'Harrenhal#!, c'est que les recoins de ce château aurait abrité de nombreux et monstrueux rats."
 agot_harrenhal_curse.0003.a:0 "Le malheur des uns fait le bonheur des autres comme on dit..."
 agot_harrenhal_curse.0003.b:0 "Il y a ici plus de fantômes que de rois morts."
 agot_harrenhal_curse.0003.c:0 "Je voyagerais la bourse plus légère à l'avenir."
 agot_harrenhal_curse.0004.t:0 "$agot_harrenhal_curse.title$ Pillard Fer-né"
 agot_harrenhal_curse.0004.desc:0 "Alors que je suis en quête de la source d'une légère odeur, qui semble être celle d'une viande un brin trop cuite, l'air est soufflé par un cri de guerre glaçant. Des ombres, jaillis alors un pillard Fer-né, qui se rue vers moi, la hache fermement empoignée.\n\n#italic Était-ce la source du cri et de l'odeur ?#!\n\nSoudainement, mes pensées dévient de leur cours, et [hoare.GetFirstNameNicknamed] [hoare.GetHouse.GetName] se met à obnubiler mon esprit. Celui-là même qui avait bâti Harrenhal, et dont l'orgueil avait provoqué sa ruine autant que celle de sa forteresse. « #Z La pierre ne brûle pas#!. » Mais piégé à l'intérieur de cette même pierre dont était construit les murs, la Terreur noire lui donna tort — sa chair devint cendre et son destin se lia à celle du château. Depuis, son fantôme plane sur l'histoire de cet endroit, si ce n'est sur Westeros tout entier..."
 agot_harrenhal_curse.0004.a:0 "Je dois sortir d'ici !"
 agot_harrenhal_curse.0004.b:0 "Je ne saurais être effrayé par des fantômes de Fer-nés morts !"
 agot_harrenhal_curse.0004.c:0 "C'est sûrement quelque chose que j'ai mangé..."
 agot_harrenhal_curse.0004.success_title:0 "Vous avez vaincu le fantôme !"
 agot_harrenhal_curse.0004.failure_title:0 "Vous n'avez pas réussi à vous échapper..."
 agot_harrenhal_curse.0005.t:0 "$agot_harrenhal_curse.title$ Une apparition enflammée"
 agot_harrenhal_curse.0005.desc:0 "La nuit s'est installé, et je me dirige vers mes appartements. Je constate alors qu'un cuvier a été placé au milieu de la pièce. L'étonnement se dissipe et c'est l'horreur qui prends sa place... Ce n'est pas de l'eau qui a été versé dedans, mais du #N sang#! !\n\nDe cette étendue cramoisie émerge une femme aux cheveux d'un roux flamboyant, qui contraste avec son attitude d'un calme plat. Sa chevelure est de feu, son regard d'acier.\n\n« [Select_CString(ROOT.Char.IsFemale,'Gente dame','Mon bon seigneur')], ne voyez vous pas que je prends un bain ? Déguerpissez, ou je m'en vais vous arracher ces yeux... et plus encore ! »"
 agot_harrenhal_curse.0005.a:0 "Je... je ne vous veux aucun mal."
 agot_harrenhal_curse.0005.b:0 "Excusez moi pour le dérangement..."
 agot_harrenhal_curse.0005.c:0 "Il y a assez de place pour accueillir une personne en plus ?"
 agot_harrenhal_curse.0006.t:0 "$agot_harrenhal_curse.title$ Une canne sur pierre"
 agot_harrenhal_curse.0006.desc:0 "#italic Toc... toc... #! #S toc...#! Le bruit passe inaperçu auprès de mon entourage. Curieu[ROOT.Char.Custom('FR_XSe')], je tente d'en trouver l'origine ce qui fini par m'amener devant une potence où se tient un homme solitaire et brisé — une jambe soutenue par une canne, le regard fixé au bloc utilisé pour les décollations.\n\nJe lui demande qui est-il et ce qu'il fait ici, ce à quoi il répond solennellement : « Je suis [larys.GetFirstNameNicknamed] [larys.GetHouse.GetName]. Quant à ce que je fais ici, et bien... je réfléchis simplement à quelle est #S la pire façon de mourir#!. »\n\nJe ne puis réagir qu'il a déjà disparu, comme englouti par les ombres de la potence.\n\nQu'est-ce que..."
 agot_harrenhal_curse.0006.a:0 "Il semblerait que mes yeux soient abusés par la fatigue."
 agot_harrenhal_curse.0006.b:0 "Le Pied-Bot ! Par tous les dieux, pourquoi ce château ne cesse-t-il pas de me tourmenter ?"
 agot_harrenhal_curse.0006.c:0 "Larys Fort ? Qu'il aille boiter dans les sept enfers."
 agot_harrenhal_curse.0007.t:0 "$agot_harrenhal_curse.title$ L'affreuse fiancée"
 agot_harrenhal_curse.0007.desc:0 "J'entre dans mes appartements, et je ne peux m'empêcher d'être surpris[ROOT.Char.Custom('FR_E')] en voyant qu'un homme est assis sur mon lit, les joues ruisselantes de larmes.\n\n« Quelle merveilleuse journée, n'est-il pas ? Ma fille est devenu princesse ! » Il s'exclame et désigne, d'un index pointé, une jeune femme qui s'attarde dans l'ombre.\n\n« Vous êtes ici pour offrir un présent au prince Maegor et à sa jeune épouse, ma fille, n'est-ce pas ? » Il continue de s'exclamer tout autant que les larmes continuent d'abonder le long de son visage, la main posée nonchalamment sur la poignée de son poignard."
 agot_harrenhal_curse.0007.a:0 "Un présent ? Oui... certainement... juste #S ici#! !"
 agot_harrenhal_curse.0007.b:0 "Que cesse cette farce !"
 agot_harrenhal_curse.0007.c:0 "Il n'y a nul princesse ici ! Seulement la putain d'Herpivoie !"
 agot_harrenhal_curse.0007.d:0 "Je dois sortir d'ici !"
 agot_harrenhal_curse.0008.t:0 "$agot_harrenhal_curse.title$ Baigné dans le sang"
 agot_harrenhal_curse.0008.desc:0 "La voix suave de [danelle.GetFirstName] caresse mon oreille tandis qu'elle se penche, partageant avec moi les secrets de sa jeunesse éclatante. Son sourire est aussi délicat que l'est le son de sa voix, et elle me fait signe de rejoindre les rangs des êtres éternels à ses côtés.\n\n« Mon amour, » susurre-t-elle d'une mélodie délicate, « c'est une simple concoction, la clé pour obtenir vie et beauté éternelles. Pour la préparer, il suffit d'un simple geste de la lame. » Dans ses yeux brillent une intensité surnaturelle qui m'invite vers un royaume où le temps n'a nul emprise et où la mortalité devient abstraite.\n\nMais qu'est-ce que [ROOT.Char.GetFaith.HighGodName] penserait alors de moi ?"
 agot_harrenhal_curse.0008.a:0 "Ma beauté serait à nul autre pareil..."
 agot_harrenhal_curse.0008.b:0 "Non... je m'y refuse..."
 agot_harrenhal_curse.0009.t:0 "$agot_harrenhal_curse.title$ Les leçons du passé"
 agot_harrenhal_curse.0009.desc:0 "Toute la journée durant, [hoare.GetFirstNameNicknamed] a murmuré à mes oreilles. « Une lame plongé ici atteindrait l'artère, un coup ici en revanche serait mortel, mais d'une agonie suffisamment longue. » Sa voix — qui dégouline de morbides connaissances — guide chacun de mes pas et me transmet sa sombre sagesse. Chaque leçon acquise me fait sombrer davantage dans les abysses de la folie.\n\nLa nuit tombe sur la forteresse, le silence s'installe dans les couloirs, et voici venir [agot_curse_sword_victim.GetFirstName] qui erre. Harren se penche sur mon oreille : « Montre moi que tu sais faire bon usage de mes enseignements... »\n\n« Fais le ! » Ce ne sont plus des murmures qu'il m'adresse, mais des vociférations. « #S Fais le maintenant !#! »"
 agot_harrenhal_curse.0009.a:0 "#italic *Dégainer*#!"
 agot_harrenhal_curse.0009.b:0 "Non... je m'y refuse..."
 agot_harrenhal_curse.0009.success_title:0 "Vous avez du sang sur les mains..."
 agot_harrenhal_curse.0009.failure_title:0 "[agot_curse_sword_victim.Custom('FR_IlElle')|U] s'est échappé..."
 agot_harrenhal_curse.0010.t:0 "$agot_harrenhal_curse.title$ Un merveilleux festin"
 agot_harrenhal_curse.0010.desc:0 "Un fumet particulièrement exquis me fait frissonner, celui de la #S viande rôtie#!. Les invités, installés autour de la table, sont nombreux, mais j'en reconnais quelques-uns — [hoare.GetFirstNameNicknamed], [larys.GetFirstNameNicknamed], ainsi que [alys.GetFirstName], princesse d'Herpivoie. Tous nous font l'honneur de leur présence.\n\nCertains ont des visages qui me sont inconnus, mais tous ont pour point commun de dévorer les offrandes avec voracité. Pourraient-ils être, à l'instar de ma douce [danelle.GetFirstName], les résidents autrefois fiers de la forteresse d'Harrenhal, réunis par une histoire commune et une #italic faim insatiable#! ?\n\nSoudain, Danelle s'approche, me faisant présent d'une coupe remplis de quelque chose de rouge. Elle affiche un tendre sourire : « Rejoins-nous, mon amour, avant que la viande ne refroidisse. » Elle m'exhorte, mais sa voix me fait l'effet d'une invitation mélodique pour un festin merveilleux."
 agot_harrenhal_curse.0010.a:0 "Tout est si délicieux, Danelle !"
 agot_harrenhal_curse.0002.a.tt:0 "Il est clair que le personnel de cuisine devra être puni..."
 agot_harrenhal_curse.0002.b.tt:0 "Cet endroit est vraiment maudit..."
 agot_harrenhal_curse.0003.a.tt:0 "Espérons que quelqu'un en profitera..."
 agot_harrenhal_curse.0003.b.tt:0 "Avec une telle histoire..."
 agot_harrenhal_curse.0003.c.tt:0 "Une leçon qu'il serait bon de retenir."
 agot_harrenhal_curse.0004.a.tt:0 "Rien de plus qu'un cauchemar... du moins je l'espère..."
 agot_harrenhal_curse.0004.b.tt:0 "Qu'importe de quoi il peut s'agir, je ne reculerais point."
 agot_harrenhal_curse.0004.c.tt:0 "Il faudra faire vérifier les réserves du château, ce n'était qu'une hallucination..."
 agot_harrenhal_curse.0005.a.tt:0 "[danelle.GetFirstNameNicknamed] [danelle.GetHouse.GetName] ! J'ai de la chance d'être encore en vie..."
 agot_harrenhal_curse.0005.b.tt:0 "Je pourrais jurer que c'était ma chambre..."
 agot_harrenhal_curse.0005.c.tt:0 "Ce n'est probablement pas une bonne idée..."
 agot_harrenhal_curse.0006.a.tt:0 "Lui, ici ? C'est impossible..."
 agot_harrenhal_curse.0006.b.tt:0 "Cette jambe... cela ne fait aucun doute quant à son identité..."
 agot_harrenhal_curse.0006.c.tt:0 "Ma foi est plus forte que ces fantômes..."
 agot_harrenhal_curse.0007.a.tt:0 "Mieux vaut payer... l'or a moins de valeur que la vie..."
 agot_harrenhal_curse.0007.b.tt:0 "Il est évident que quelqu'un essai de vous duper..."
 agot_harrenhal_curse.0007.c.tt:0 "Ce ne sont pas quelques fantômes qui vont mettre à bas votre foi."
 agot_harrenhal_curse.0007.d.tt:0 "Vous tentez de fuir."
 agot_harrenhal_curse.0008.a.tt:0 "Elle va vous apprendre ses secrets."
 agot_harrenhal_curse.0008.b.tt:0 "Ce qu'elle offre ne vaut pas un tel sacrifice..."
 agot_harrenhal_curse.0009.a.tt:0 "J'ai besoin d'un peu de pratique..."
 agot_harrenhal_curse.0009.b.tt:0 "Ce qu'il offre ne vaut pas un tel sacrifice..."
 agot_harrenhal_curse.0010.a.tt:0 "Une question vous vient à l'esprit : #italic qui#! était le plat principal ?"
 agot_harrenhal_curse.title:0 "La malédiction d'Harrenhal :"