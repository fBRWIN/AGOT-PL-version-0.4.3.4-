 agot_filler_riverlands.100.t:0 "Le flux du Commerce"
 agot_filler_riverlands.100.desc:0 "Si les rivières peuvent être des routes lorsque vous voyagez en aval, elles peuvent aussi être des barrières — des obstacles pour ceux qui ont besoin de traverser, mais des opportunités pour les dirigeants qui tiennent les points de passage. Des dirigeants comme moi.\n\nMes gardes m'informent qu'un marchand se présente à mes portes, désireux de faire traverser rapidement ses chariots et ses bêtes de somme. Personne d'autre que moi ne peut lui accorder ce qu'il cherche. Comment puis-je tourner cela à mon avantage ?"
 agot_filler_riverlands.100.a:0 "Quiconque a des chariots remplis de marchandises doit aussi avoir beaucoup de pièces. Voyons ce que je peux prendre."
 agot_filler_riverlands.100.a_tt:0 "Vous lui faites payer un droit de passage symbolique, mais vous lui extorquerez davantage une fois qu'il sera dans vos murs."
 agot_filler_riverlands.100.b:0 "Ce n'est pas un marchand, mais un espion envoyé par mes ennemis. Je sais comment m'y prendre..."
 agot_filler_riverlands.100.b_tt:0 "Vous le capturez et l'envoyez au cachot pour qu'il soit torturé... ou pire."
 agot_filler_riverlands.100.c:0 "Le commerce doit circuler. Je n'ai droit qu'à une modeste redevance."
 agot_filler_riverlands.100.c_tt:0 "Vous faites payer un péage symbolique."
 agot_filler_riverlands.100.d:0 "Pourquoi serait-il si pressé ? Faisons la fête et soyons joyeux !"
 agot_filler_riverlands.100.d_tt:0 "Vous invitez le marchand à un festin."
 agot_filler_riverlands.101.t:0 "Le flux du Commerce"
 agot_filler_riverlands.101.desc:0 "L'avantage d'avoir une forteresse en travers d'une rivière, c'est qu'une fois qu'un voyageur commence la traversée, il suffit de fermer les portes de chaque côté, et il devient assez difficile pour lui de continuer ou de faire demi-tour.\n\nBien sûr, le marchand n'est pas très content lorsque je l'informe que le péage a considérablement augmenté, mais que pourrait-il faire ? Refuser ?"
 agot_filler_riverlands.101.a:0 "Je modifie l'accord. Priez pour que je ne le modifie pas d'avantage."
 agot_filler_riverlands.101.a_tt:0 "Vous extorquez le marchand."
 agot_filler_riverlands.102.t:0 "Le flux du Commerce"
 agot_filler_riverlands.102.desc:0 "Dans les profondeurs froides et humides de mon donjon, ce soi-disant marchand n'est pas aussi arrogant. Il implore ma pitié, protestant de son innocence, mais l'épargner reviendrait à inviter d'autres intrusions.\n\nEn outre, je pense que je vais apprécier ce qui va suivre."
 agot_filler_riverlands.102.a:0 "Son agonie est délectable, et j'ai tant d'outils pour y parvenir."
 agot_filler_riverlands.102.b:0 "Sa chair a l'air délicieuse."
 agot_filler_riverlands.102.a_tt:0 "Vous le torturez."
 agot_filler_riverlands.102.b_tt:0 "Vous le tuez et le mangez."
 agot_filler_riverlands.103.t:0 "Le flux du Commerce"
 agot_filler_riverlands.103.desc:0 "D'autres seigneurs auraient pu adopter une attitude plus prédatrice, mais ma générosité n'est pas passée inaperçue. Le marchand fait courir le bruit que je suis fondamentalement honnête.\n\nCe n'est peut-être pas la gloire ou l'argent, mais une telle réputation est aussi une bonne chose."
 agot_filler_riverlands.103.a:0 "L'honnêteté est sa propre récompense."
 agot_filler_riverlands.103.a_tt:0 "Vous êtes content de votre choix..."
 agot_filler_riverlands.104.t:0 "Le flux du Commerce"
 agot_filler_riverlands.104.desc:0 "J'ai souvent reçu des seigneurs et des dames dans mes salles, mais ce n'est pas tous les jours que j'accorde ce privilège à un simple marchand. À ma grande surprise, l'homme se montre aussi agréable que généreux, offrant à mes cuisines des denrées et des épices raffinées pour agrémenter le festin.\n\nLa soirée se déroule dans le rire et la bonne humeur, avec heureusement peu de faux-semblants."
 agot_filler_riverlands.104.a:0 "Je devrais peut-être fréquenter plus souvent le petit peuple !"
 agot_filler_riverlands.104.b:0 "Il y a une lueur dans ses yeux. Peut-être pourrions-nous continuer dans un cadre plus intime."
 agot_filler_riverlands.104.a_tt:0 "Vous êtes animé par la fête."
 agot_filler_riverlands.104.b_tt:0 "Vous l'invitez dans vos appartements privés"
 agot_filler_riverlands.105.t:0 "Le flux du Commerce"
 agot_filler_riverlands.105.desc:0 "Dans l'intimité de mes quartiers, la lueur dans son regard devient une flamme brûlante. Mon pouls s'accélère à son contact, mais son sourire est léger."
 agot_filler_riverlands.105.a:0 "C'est une bonne chose."
 agot_filler_riverlands.105.a_tt:0 "Vous passez une soirée agréable avec le marchand."
 agot_filler_riverlands.200.t:0 "Les pluies de Vieilles-Pierres"
 agot_filler_riverlands.200.desc:0 "Alors que je me déplace entre Beaumarché et Salvemer avec un petit groupe, je perçois une légère odeur de terre dans l'air. Je lève la tête juste à temps pour recevoir les premières gouttes d'une pluie diluvienne sur mon visage. Le seul abri contre le froid et l'humidité se trouve parmi les pierres d'une forteresse en ruine. Les routes seront boueuses et difficiles jusqu'à ce que les pluies cessent, alors je décide de me reposer dans les ruines.\n\nCe n'est qu'après avoir monté le camp que je me rends compte qu'il s'agit de Vieilles-Pierres, le siège en ruine de la maison d'Alluve, anciens rois des Rivières et des Collines."
 agot_filler_riverlands.200.a:0 "C'est un endroit inquiétant pour se reposer."
 agot_filler_riverlands.200.a_tt:0 "Vous êtes troublé par les ruines sinistres."
 agot_filler_riverlands.200.b:0 "Il y a tant d'histoire dans cet endroit. J'ai envie de chanter."
 agot_filler_riverlands.200.b_tt:0 "Choisissez l'une des chansons à chanter."
 agot_filler_riverlands.201.t:0 "Les pluies de Vieilles-Pierres"
 agot_filler_riverlands.201.desc:0 "Tapant un rythme avec mon pied, je fredonne le prélude d'un air ancien avant de me lancer dans le couplet."
 agot_filler_riverlands.201.a:0 "#italic Ser Symeon Prunelles étoilées, un guerrier sans pareil...#!"
 agot_filler_riverlands.201.a_tt:0 "Vous parlez d'un guerrier légendaire avec des saphirs en guise d'yeux."
 agot_filler_riverlands.201.b:0 "#italic Et je prie pour que vous ne soyez jamais plus habile que Lann le Futé...#!"
 agot_filler_riverlands.201.b_tt:0 "Vous chantez l'histoire du fondateur rusé de la Maison Lannister."
 agot_filler_riverlands.201.c:0 "#italic On dit que lorsque Garth Mainverte parcourait le pays...#!"
 agot_filler_riverlands.201.c_tt:0 "Vous parlez de Garth Mainverte, légendaire grand-père de nombreuses grandes maisons."
 agot_filler_riverlands.201.d:0 "#italic Il était intrépide, le Chevalier sans Armure...#!"
 agot_filler_riverlands.201.d_tt:0 "Vous parlez d'un guerrier légendaire de l'époque des rois Jardiniers."
 agot_filler_riverlands.300.t:0 "Tournois de pêche sur le Trident"
 agot_filler_riverlands.300.desc:0 "Alors que je chevauchais mon palefroi préféré par une matinée particulièrement lumineuse, je tombe sur un groupe d'hommes dépareillés qui se promènent avec enthousiasme sur un chemin. Certains sont jeunes, d'autres vieux; certains ne portent guère plus que des haillons, d'autres les soies plus fines d'un marchand prospère. Tous, cependant, portent des cannes à pêche et du matériel.\n\nJe me renseigne sur la nature de leur sortie\n\n« Nous allons au Trident, » répond un homme, comme si cela expliquait tout.\n\n« La pêche, » dit un autre. « Les tournois vont bientôt commencer. Pardonnez moi, mais vous avez dû en entendre parler, [ROOT.Char.Custom('FR_MonseigneurMadame')]. »"
 agot_filler_riverlands.300.a:0 "Quelqu'un gagnera de l'argent sur ces tournois. En tant que, [ROOT.Char.Custom('FR_SeigneurDame')] j'ai droit à une certaine proportion."
 agot_filler_riverlands.300.a_tt:0 "Vous prélevez une taxe sur les tournois."
 agot_filler_riverlands.300.b:0 "Je suis un bon pêcheur à la ligne. Pourquoi ne participerais-je pas moi-même ?"
 agot_filler_riverlands.300.b_tt:0 "Vous participez aux tournois."
 agot_filler_riverlands.301.t:0 "Tournois de pêche au Trident"
 agot_filler_riverlands.301.desc:0 "C'est un plaisir de lancer une ligne dans le Trident, de trouver l'eau plus lente où le gros poisson attend que son dîner soit livré, de dissimuler la ligne à ses yeux vigilants et de le convaincre que mon nœud de fibre est une vraie mouche. C'est un plaisir, mais plus encore, c'est un art, et l'art n'est pas aisé.\n\nJe rentre chez moi en ayant convaincu de nombreux gros poissons et en ayant fait la connaissance de nombreux pêcheurs de qualité. Il est remarquable de constater à quel point les barrières de la station tombent facilement dans la pénombre du petit matin que tous les pêcheurs connaissent et aiment. Un pêcheur que j'ai rencontré — le fils d'un septon — a fait remarquer qu'il n'y avait pas de frontière nette entre la religion et la pêche dans sa famille. Quelle idée !"
 agot_filler_riverlands.301.a:0 "Les rivières sont pour la pêche."
 agot_filler_riverlands.301.a_tt:0 "Vous rentrez chez vous revigoré."
 agot_filler_riverlands.400.t:0 "Du Raisin au Vin"
 agot_filler_riverlands.400.desc:0 "Un jour, en me promenant sur le Trident, je remarque des collines bordées de rangées de vignes feuillues.\n\n« Il ne s'agit sûrement pas de raisins, » fais-je remarquer, car tout le monde sait que Dorne et la Treille contrôlent le commerce du vin à Westeros.\n\n« Non, » m'explique un de mes compagnons. Apparemment, il y a eu récemment une floraison de vignobles dans le Conflans.\n\nÀ la réflexion, c'est logique. Nos sols sont parmi les plus riches de Westeros, nos terres les plus fertiles. Pourquoi l'eau du puissant Trident serait-elle moins favorable au raisin que le filet d'eau maladif de la Sang-Vert de Dorne ?"
 agot_filler_riverlands.400.a:0 "Il y a du potentiel là-dedans. Je vais créer mon propre vignoble."
 agot_filler_riverlands.400.a_tt:0 "Il vous faudra attendre pour voir si votre investissement est rentable."
 agot_filler_riverlands.400.b:0 "En tant que [ROOT.Char.Custom('FR_SeigneurDame')], j'ai droit à mon propre vignoble."
 agot_filler_riverlands.400.b_tt:0 "Vous vous approprierez de force un vignoble."
 agot_filler_riverlands.400.c:0 "Nous ne pouvons pas nous le permettre."
 agot_filler_riverlands.401.t:0 "Du Raisin au Vin"
 agot_filler_riverlands.401.desc:0 "Mes vignes profitent de la chaleur du soleil et sont nourries par les sols limoneux du Conflans. Les raisins grossissent sur pied et mes viticulteurs m'assurent que la récolte sera abondante. C'est une excellente idée. Dans peu de temps, je pourrai siroter un vin de ma propre fabrication !"
 agot_filler_riverlands.401.a:0 "Tout se passe à merveille."
 agot_filler_riverlands.401.a_tt:0 "Le vignoble continuera à fonctionner normalement."
 agot_filler_riverlands.401.b:0 "C'est une meilleure opportunité que je ne le pensais. Je devrais investir plus !"
 agot_filler_riverlands.401.b_tt:0 "Avec une dépense initiale plus importante, vous pouvez générer des bénéfices plus importants à long terme."
 agot_filler_riverlands.402.t:0 "Du Raisin au Vin"
 agot_filler_riverlands.402.desc:0 "Je m'allonge sur une chaise rembourrée sur le balcon de ma villa, sirotant un verre de mon propre blanc du Conflans en regardant les collines ondulantes de mon vignoble. Les fûts les plus prometteurs ont été mis de côté pour le vieillissement, mais même les fûts les moins importants ont donné un produit de qualité.\n\nJe ne suis pas le seul à le penser, comme le prouve la facilité avec laquelle nous avons pu vendre nos premiers lots. Le goût du blanc sec sur ma langue est aussi riche que les nouvelles entrées dans mes coffres."
 agot_filler_riverlands.402.a:0 "Je suis maintenant vigneron !"
 agot_filler_riverlands.402.a_tt:0 "Vous récoltez les bénéfices de votre investissement."
 agot_filler_riverlands.500.t:0 "Pillards-nés"
 agot_filler_riverlands.500.desc:0 "Le soleil se lève sur un ciel gris et des vents marins froids qui me sont presque assez familiers pour me réconforter, mais lorsque la cloche de bronze de la Tour Retentissante de Salvemer retentit au-dessus de mes terres, je suis saisi d'effroi. Il semble que les vents aient apporté non seulement des nuages, mais aussi des pillards fer-nés. Des récits de massacres et de pillages défilent dans mon esprit — le cauchemar de tout seigneur ou dame dont les terres s'étendent le long de la Baie du Fer-né."
 agot_filler_riverlands.500.a:0 "Aujourd'hui, je vais mettre mon courage à l'épreuve."
 agot_filler_riverlands.500.a_tt:0 "Vous devez décider comment réagir."
 agot_filler_riverlands.501.t:0 "Pillards-nés"
 agot_filler_riverlands.501.desc:0 "Je n'ai pas le luxe de paniquer. Tandis que le petit peuple se précipite derrière mes murs, je rassemble la garde de ma maison et je mène une sortie pour défier les pillards alors même qu'ils sortent en masse de leurs snekkars. Si je n'en finis pas rapidement, d'innombrables membres de mon peuple seront tués.\n\nJe repère le chef des pillards, un faucheur vicieux qui a tout du tueur que les habitants des îles de fer ont la réputation d'être. Il croise mon regard et ses lèvres se retroussent en un rictus sanguinaire."
 agot_filler_riverlands.501.a:0 "Ces racailles se souviendront que c'est [ROOT.Char.GetTitledFirstName] qui les a rejetées à la mer."
 agot_filler_riverlands.501.a_tt:0 "Vous défiez le chef en duel."
 agot_filler_riverlands.501.b:0 "Je ne peux pas lui faire face. Il n'y a pas d'autre choix que de courir !"
 agot_filler_riverlands.501.b_tt:0 "Vous survivrez, mais vos terres seront pillées."
 agot_filler_riverlands.502.t:0 "Pillards-nés"
 agot_filler_riverlands.502.desc:0 "Le sang de mon ennemi se mêle à l'eau de mer à mes pieds. Pendant un moment, les Fer-nés semblent envisager de poursuivre leur raid malgré les termes du duel, mais j'ai gagné suffisamment de temps pour que la plupart des objets de valeur soient cachés et que la plupart des habitants soient en sécurité derrière des murs solides.\n\nMes hommes se ralliant à la défense à chaque minute, les Fer-nés réalisent que leur attaque a été contrecarrée et retournent dans leur snekkars à la mer."
 agot_filler_riverlands.502.a:0 "Ils ne reviendront pas de sitôt."
 agot_filler_riverlands.502.a_tt:0 "Les pillards s'enfuient."
 agot_filler_riverlands.502.b:0 "Ils pourraient revenir à tout moment."
 agot_filler_riverlands.502.b_tt:0 "Vous renforcerez la sécurité le long de la côte."
 agot_filler_riverlands.502.c:0 "Cette victoire appelle à une célébration !"
 agot_filler_riverlands.502.c_tt:0 "Vous organisez une fête en l'honneur de tous ceux qui ont participé à la défense."
 developing_vineyard:0 "Développer le vignoble"
 flourishing_vineyard:0 "Vignoble Florissant"
 booming_vineyard:0 "Vignoble en plein essor"
 agot_filler_riverlands.0001.t:0 "Le Passé Oublié"
 agot_filler_riverlands.0001.desc:0 "La campagne verdoyante du Conflans est, à mon sens, inégalée dans tout Westeros pour la solitude qu'elle offre au vagabond solitaire. Il arrive cependant que cette solitude soit troublée par les fantômes du passé, car le Conflans est imprégné de l'histoire des Premiers Hommes et des Andals.\n\nEmpruntant un sentier oublié depuis longtemps, je traverse un épais fourré d'ifs et de fougères et j'émerge dans une clairière. L'air est lourd et froid, les bruits de la forêt ont disparu, comme s'ils avaient été bannis par un ancien décret. Devant moi se dresse un sanctuaire en ruine, dont la structure de pierre est depuis longtemps brisée et usée par la vigne et les racines. Pourtant, je peux distinguer la forme vaguement humaine que les anciens artisans ont cherché à représenter, des runes délavées entourant son corps. Un dieu, tout simplement - ses yeux possèdent toujours l'intensité du divin, même après tant de siècles d'abandon."
 agot_filler_riverlands.0001.a:0 "Tant d'efforts au service de faux dieux - nous sommes plus éclairés aujourd'hui."
 agot_filler_riverlands.0001.b:0 "La beauté de cet endroit est indéniable. Je l'apprécie à sa juste valeur."
 agot_filler_riverlands.0002.t:0 "L'avant-poste en ruine"
 agot_filler_riverlands.0002.desc:0 "La beauté du Conflans réside dans la quantité de choses à explorer, et je suis plus que jamais reconnaissant d'avoir [explorer_vassal.GetFirstNameNoTooltip] à mes côtés. Après tout, à quoi bon explorer si l'on n'a personne avec qui le faire ? Et surtout, si nous tombons sur un trésor ou un butin, comment pourrais-je le ramener tout seul ?\n\nIl ne faut pas longtemps pour que nous tombions sur les ruines de ce qui semble être une sorte d'ancien avant-poste. J'hésite un instant, puis [explorer_vassal.GetFirstNameNoTooltip] sourit. « Où devrions-nous commencer par explorer ? A moins que vous n'ayez peur, bien sûr. »"
 agot_filler_riverlands.0002.a:0 "Cette tour a l'air alléchante !"
 agot_filler_riverlands.0002.b:0 "La forêt derrière la tour m'inspire..."
 agot_filler_riverlands.0002.c:0 "La caserne d'abord."
 agot_filler_riverlands.0002.d:0 "Oh, je viens de me rappeler qu'on a besoin de moi... #italic ailleurs...#!"
 agot_filler_riverlands.0002_tt.a:0 "Vous vous dirigez vers la tour."
 agot_filler_riverlands.0002_tt.b:0 "Vous décidez d'explorer la forêt."
 agot_filler_riverlands.0002_tt.c:0 "Vous approchez de la caserne."
 agot_filler_riverlands.0002_tt.d:0 "Vous regagnez la sécurité de votre logement."
 agot_filler_riverlands.0003.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0003.desc:0 "Peur ? #italic Sûrement pas !#! Je vais vous montrer que je suis [ROOT.Char.Custom('FR_LeLa')] meilleur[ROOT.Char.Custom('FR_E')] grimpeu[ROOT.Char.Custom('FR_RSe')] que vous ayez jamais vu !\n\nJe me lance hardiment à l'intérieur — et je peux soit commencer au premier étage comme [explorer_vassal.GetFirstNameNoTooltip] s'y #italic attendrait#!, soit contourner les obstacles et grimper les escaliers jusqu'en haut et descendre ensuite. Cela peut être risqué, mais c'est probablement là que se trouvent toutes les bonnes choses, de toute façon."
 agot_filler_riverlands.0003.a:0 "J'ai déjà prouvé que [explorer_vassal.GetFirstNameNoTooltip] avait tort, le rez-de-chaussée suffira."
 agot_filler_riverlands.0003.b:0 "Je vais monter cette vague de haine jusqu'au sommet de cette tour !"
 agot_filler_riverlands.0003_tt.a:0 "Vous cherchez calmement au rez-de-chaussée quelque chose d'intéressant."
 agot_filler_riverlands.0003_tt.b:0 "Vous vous précipitez au dernier étage pour chercher quelque chose d'intéressant."
 agot_filler_riverlands.0004.desc:0 "Relevant le défi, je m'engage hardiment dans la forêt, et plus je m'aventure, plus elle devient dense.\n\nTout va bien jusqu'à ce que je me rende compte que j'ai perdu de vue [explorer_vassal.GetFirstNameNoTooltip], et que le couvert des arbres est devenu si épais qu'il bloque entièrement le soleil..."
 agot_filler_riverlands.0004.a:0 "Il n'y a #bold aucune moyen#! que j'aille plus loin."
 agot_filler_riverlands.0004.b:0 "Je sais qu'il ne faut pas ignorer mon instinct. Il est temps de rentrer."
 agot_filler_riverlands.0004.c:0 "Bonjour à vous, démons ! C'est moi, votre [ROOT.Char.GetLadyLord] !"
 agot_filler_riverlands.0004_tt.a:0 "Vous sortez de la forêt le plus rapidement possible."
 agot_filler_riverlands.0004_tt.b:0 "Vous faites demi-tour."
 agot_filler_riverlands.0004_tt.c:0 "Vous plongez plus profondément dans la forêt."
 agot_filler_riverlands.0005.t:0 "L'avant-poste en ruine : La caserne abandonnée"
 agot_filler_riverlands.0005.desc:0 "Je me précipite dans la caserne, impatient de découvrir les secrets que la poussière et les toiles d'araignée peuvent receler. Oh, si seulement les murs pouvaient parler et me révéler leurs secrets — mais ce n'est pas le cas, alors je devrais plutôt chercher des choses brillantes."
 agot_filler_riverlands.0005.a:0 "Quelqu'un a certainement laissé #italic quelque chose#! derrière lui !"
 agot_filler_riverlands.0005_tt.a:0 "Vous fouillez les baraquements en ruine."
 agot_filler_riverlands.0006.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0006.desc:0 "C'est raté : il n'y a rien d'intéressant au rez-de-chaussée, et j'ai pratiquement retourné tous ces vieux meubles au cas où !\n\nMais il y a peut-être quelque chose de spécial à l'étage...\n\nJe m'approche de l'escalier et j'inspecte la pierre. Elle n'est manifestement pas solide, et elle s'est pratiquement déjà à moitié effondrée sur elle-même. « Ce n'est pas sûr... » dis-je à moi-même, « mais en prenant mon temps, je peux y arriver. #italic Probablement.#! »"
 agot_filler_riverlands.0006.a:0 "Un trésor acquis sans risque l'est-il vraiment ?"
 agot_filler_riverlands.0006.b:0 "J'aime avoir le plein usage de mes jambes, je vais faire demi-tour."
 agot_filler_riverlands.0006_tt.a:0 "Vous prenez l'escalier jusqu'en haut."
 agot_filler_riverlands.0006_tt.b:0 "Vous faites demi-tour."
 agot_filler_riverlands.0007.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0007.desc:0 "En balayant l'épaisse couche de poussière qui recouvre la couverture, je hausse les sourcils en signe d'appréciation.\n\nJ'ai l'impression d'avoir trouvé un vieux tome qui pourrait s'avérer très précieux pour le bon mestre ou le bon collectionneur. Les illustrations sont tout simplement ravissantes, et comprennent de nombreux dragons et escargots mal dessinés avec des visages humains pour une raison quelconque."
 agot_filler_riverlands.0007.a:0 "J'emporte ce merveilleux ouvrage chez moi !"
 agot_filler_riverlands.0008.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0008.desc:0 "Alors que je me déplace en soulevant des nuages de poussière et de saleté, je remarque une petite lueur du coin de l'œil.\n\nSous des décombres, je trouve un petit coffre. Il est un peu rouillé et difficile à déverrouiller, mais imaginez ma joie absolue lorsque je parviens à l'ouvrir et à découvrir une collection respectable de bijoux à l'intérieur."
 agot_filler_riverlands.0008.a:0 "Quelle chance !"
 agot_filler_riverlands.0009.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0009.desc:0 "Je monte les escaliers avec précaution, sans craindre un petit bout de pierre qui s'effrite. D'ailleurs, plus le risque est grand, plus la récompense l'est aussi, n'est-ce pas ?\n\nHeureusement, mes réflexes de chat me permettent d'atteindre l'étage supérieur sans encombre. À en juger par la poussière qui recouvre toutes les surfaces, on dirait qu'il n'a pas été touché depuis très longtemps. J'ai un bon pressentiment !\n\nMais après avoir mis l'endroit sens dessus dessous, je ne trouve... rien.\n\nQuelle déception !"
 agot_filler_riverlands.0009.a:0 "J'ai perdu assez de temps. Je rentre avant de pleurer."
 agot_filler_riverlands.0009.b:0 "S’il n'y a rien là-haut, c'est sûrement au rez-de-chaussée !"
 agot_filler_riverlands.0009_tt.a:0 "Vous faites demi-tour."
 agot_filler_riverlands.0009_tt.b:0 "Vous fouillez le rez-de-chaussée."
 agot_filler_riverlands.0010.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0010.desc:0 "Je monte les escaliers avec précaution, confiant dans mes capacités de grimpeur, jusqu'à ce que j'entende le bruit d'un caillou qui tombe en bas. Un caillou devient deux, puis trois, puis les sons s'amplifient, et...\n\nOh, oh !\n\nJe réussis de justesse à éviter la chute, mais l'escalier en dessous s'est effondré, ce qui signifie qu'il n'y a aucun moyen pour moi de redescendre. #italic Il y a#! cependant un trou dans le mur qui mène à l'extérieur. Si j’arrive à sauter suffisamment loin, je pourrai sans doute m'accrocher à l'une des branches de l'arbre voisin..."
 agot_filler_riverlands.0010.a:0 "Je peux probablement faire ce saut. J’attraperai une branche et j'escaladerai l'arbre."
 agot_filler_riverlands.0010.b:0 "Je pense qu'il reste suffisamment d'escaliers si je les descends en trottinant."
 agot_filler_riverlands.0010.c:0 "Mettez-moi dans le pétrin avec une lance sanglante, ce n'est pas bon du tout ! Aidez-moi, [explorer_vassal.GetFirstNameNoTooltip] !"
 agot_filler_riverlands.0010_tt.a:0 "Vous risquez de vous blesser ou de mourir..."
 agot_filler_riverlands.0010_tt.b:0 "Les escaliers sont en pierre... vous risquez la mort..."
 agot_filler_riverlands.0010_tt.c:0 "Vous appelez à l'aide et espérez être entendu."
 agot_filler_riverlands.0011.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0011.desc.nothing:0 "C'est une danse délicate, mais je parviens à sortir de la tour indemne, mais aussi sans rien à montrer."
 agot_filler_riverlands.0011.desc.book:0 "C'est une danse délicate, mais je parviens à sortir de la tour indemne. En partant, je tombe sur un ancien tome qui a l'air très précieux !"
 agot_filler_riverlands.0011.desc.gold:0 "C'est une danse délicate, mais je parviens à sortir de la tour indemne. En partant, je tombe sur des bijoux qui attirent l'attention, d'une valeur d'environ 40 pièces, si je me fie à ce que je sais."
 agot_filler_riverlands.0011.desc.stairs:0 "C'est une danse délicate, mais je parviens à sortir de la tour indemne, bien que ce soit moins prudent que je ne l'avais prévu. Je saute de débris en débris, me plante une fraction de seconde sur le mur et me dégage, profitant du mouvement pour sauter entre deux morceaux de pierre éloignés l'un de l'autre.\n\nJe n'ai peut-être pas trouvé de trésors, mais c'était, comme disent les jeunes, « extrêmement excellent », même si personne n'était là pour le voir."
 agot_filler_riverlands.0011.a:0 "Quelle perte de temps !"
 agot_filler_riverlands.0011.b:0 "Revenons en arrière."
 agot_filler_riverlands.0011.c:0 "En tout cas, c'était très excitant !"
 agot_filler_riverlands.0012.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0012.desc:0 "Je respire profondément, me recentre avant de m'élancer hors du trou dans le mur, les bras tendus, le regard fixé sur la branche que j'essaie d'atteindre.\n\nC'est étonnamment sans effort que je m'agrippe à la branche, ma prise est ferme. Bien sûr que c'est le cas ! J'ai toujours su que je pouvais le faire. Quand je regarde le sol, je vois [explorer_vassal.GetFirstName], les yeux écarquillés, qui me regardent avec stupéfaction.\n\n« Embrassez ma soeur et appelez-moi Targaryen ! » s'exclame [explorer_vassal.GetFirstName]. « C'était très impressionnant, [ROOT.Char.Custom('FR_MonseigneurMadame')] ! »\n\nEncouragé par son appréciation de mon courage, je retourne au camp, satisfait de l'aventure de la journée."
 agot_filler_riverlands.0012.a:0 "Je n'ai jamais douté de moi."
 agot_filler_riverlands.0012_tt.a:0 "Votre recherche est terminée."
 agot_filler_riverlands.0013.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0013.desc.a:0 "Je respire profondément, me recentre avant de m'élancer hors du trou dans le mur, les bras tendus, le regard fixé sur la branche que j'essaie d'atteindre.\n\nJe ne sais pas trop ce qui se passe entre la branche et le sol, mais ce que je sais, c'est que lorsque je reprends mes esprits, ma jambe n'est pas au sol avec moi, mais empêtrée dans une fourche entre deux branches particulièrement épaisses. Il y a du sang partout, et je commence à crier — comme on le fait quand on perd une jambe.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')] ! » s'écrie [explorer_vassal.GetFirstName] en se précipitant à mes côtés. « Venez ! Nous devons vous trouver de l'aide immédiatement ! »\n\nAvec l'aide de [explorer_vassal.GetFirstName], je rentre au camp en boitillant, honteu[ROOT.Char.Custom('FR_XSe')], embarrassé[ROOT.Char.Custom('FR_E')] et dépourvu d'une jambe."
 agot_filler_riverlands.0013.desc.b:0 "Je respire profondément, me recentre avant de m'élancer hors du trou dans le mur, les bras tendus, le regard fixé sur la branche que j'essaie d'atteindre.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! Réveillez-vous, s'il vous plaît ! » Quand je reviens à moi, [explorer_vassal.GetFirstName] me porte sur ses genoux. Il semblerait que j'ai raté la cible, je suis tombé tout droit. « Vous souffrez beaucoup ? »\n\nJe gémis affirmativement. « Monyyuueeesshhh, » j'ai du mal à formuler des mots. Heureusement, je ne saigne pas, mais je me suis certainement cassé au moins quelques os. Le retour au camp est des plus désagréables."
 agot_filler_riverlands.0013.a:0 "Nous n'aurions jamais dû venir ici ! C'est de votre faute, [explorer_vassal.GetFirstNameNoTooltip] !"
 agot_filler_riverlands.0013.b:0 "Merci de m'avoir aidé, [explorer_vassal.GetFirstNameNoTooltip]."
 agot_filler_riverlands.0013_tt.a:0 "Votre recherche se termine terriblement."
 agot_filler_riverlands.0013_tt.b:0 "Votre recherche s'achève de manière consternante."
 agot_filler_riverlands.0014.t:0 "L'avant-poste en ruine : En haut de la tour"
 agot_filler_riverlands.0014.desc:0 "J'ai peut-être été assez bête pour me mettre dans cette situation, mais je ne le suis pas assez pour essayer de m'en sortir. « [explorer_vassal.GetFirstNameNoTooltip] ? » appelé-je. « [explorer_vassal.GetFirstNameNoTooltip], pouvez-vous m'aider ? »\n\nLorsque [explorer_vassal.GetFirstName] arrive, [explorer_vassal.Custom('FR_IlElle')] semble plus amusé qu'autre chose. « Bien entendu, [ROOT.Char.Custom('FR_MonseigneurMadame')], » répond-t-[explorer_vassal.Custom('FR_IlElle')], « mais je vous prie de me laisser partir, afin que je puisse me hâter et revenir avec la plus belle échelle qui convienne à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] aussi avisé[ROOT.Char.Custom('FR_E')] et fortuné[ROOT.Char.Custom('FR_E')]. »\n\nJe roule des yeux tandis qu'[explorer_vassal.Custom('FR_IlElle')] s'en va chercher une échelle pour moi. « Oh, arrêtez, [explorer_vassal.GetFirstNameNoTooltip]. » J'attends patiemment, et non seulement [explorer_vassal.GetFirstNameNoTooltip] revient avec une échelle, mais aussi avec la moitié de ma suite pour m'aider.\n\n« Vous avez vraiment grimpé tout seul, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? » demande l'un des hommes en m'aidant à redescendre. « Vous n'auriez pas pu me payer en or pour explorer cette vieille tour effrayante. Je me souviendrai qu'il ne faut pas se frotter à vous, vous êtes incroyablement courageu[ROOT.Char.Custom('FR_XSe')] ! »"
 agot_filler_riverlands.0014.a:0 "Oh, haha, eh bien, cela aurait pu arriver à n'importe qui, je suppose !"
 agot_filler_riverlands.0014_tt.a:0 "Votre recherche se termine."
 agot_filler_riverlands.0015.t:0 "L'avant-poste en ruine : Dans la forêt"
 agot_filler_riverlands.0015.desc:0 "Je ne peux pas le faire. J'ai un pressentiment, et même si mon petit déjeuner pourrait facilement être en désaccord avec moi... je ne suis pas prêt à prendre le risque non plus.\n\nJe recule, ne tournant le dos que lorsque je suis capable de sprinter, et je ne m'arrête pas de courir tant que je n'ai pas rencontré [explorer_vassal.GetFirstName].\n\n« Oh, [ROOT.Char.Custom('FR_MonseigneurMadame')] ! Regardez ce que j'ai trouvé ! » [explorer_vassal.Custom('FR_IlElle')|U] tend un coffret en bois orné, dont [explorer_vassal.Custom('FR_IlElle')] retire le couvercle, révélant une grande quantité d'or. « Si vous avez fini d'explorer, voulez-vous rentrer ? »"
 agot_filler_riverlands.0015.a:0 "Vous avez toujours de la chance, [explorer_vassal.GetFirstNameNoTooltip]. Allons-y."
 agot_filler_riverlands.0015_tt.a:0 "Votre recherche se termine."
 agot_filler_riverlands.0016.t:0 "L'avant-poste en ruine : Dans la forêt"
 agot_filler_riverlands.0016.desc:0 "Curieusement, plus je m'enfonce dans la forêt, moins je me sens mal à l'aise. Il semble que mes craintes antérieures étaient injustifiées, car il s'agit d'une forêt ordinaire et banale. Pas de fantômes, pas de démons, pas de monstres — et pire encore — pas de trésors."
 agot_filler_riverlands.0016.a:0 "Voilà pour la « splendeur de la nature. »"
 agot_filler_riverlands.0016_tt.a:0 "Vous repartez."
 agot_filler_riverlands.0018.t:0 "L'avant-poste en ruine : Dans la forêt"
 agot_filler_riverlands.0018.desc:0 "Malgré mes réticences, je persévère, m'enfonce de plus en plus dans la forêt et finis par rencontrer une rivière.\n\nJe la suis, m'en servant comme d'un point de repère pour ne pas me perdre. Finalement, je tombe sur... une cascade ?\n\nHuh. #italic C'est nouveau.#! Je suis #italic sûr#! qu'il n'y a pas de chutes d'eau dans cette partie de la province..."
 agot_filler_riverlands.0018.a:0 "Non, quelque chose ne colle pas. Comme c'est curieux..."
 agot_filler_riverlands.0018_tt.a:0 "Vous explorez la cascade."
 agot_filler_riverlands.0020.t:0 "L'avant-poste en ruine : Dans la forêt"
 agot_filler_riverlands.0020.desc:0 "Je me précipite pour trouver [explorer_vassal.GetFirstNameNoTooltip] et lui parler de cette étrange rivière mystérieuse. Il ne me faut guère de temps pour [explorer_vassal.Custom('FR_LeLa')] trouver. « [explorer_vassal.GetFirstNameNoTooltip] ! » m'exclame-je. « J'ai trouvé la chose la plus étrange dans la forêt ! »\n\nJe lui raconte l'histoire de la rivière et de la cascade, et après avoir pris connaissance de ma description, [explorer_vassal.Custom('FR_IlElle')] acquiesce. « Vous avez raison, il n'y a rien de tel de cartographié dans cette région. On dirait que vous avez fait une découverte, [ROOT.Char.Custom('FR_MonseigneurMadame')] ! »"
 agot_filler_riverlands.0020.a:0 "J'enverrai des cartographes à mon retour à [ROOT.Char.GetCapitalLocation.GetName] !"
 agot_filler_riverlands.0020_tt.a:0 "Votre recherche se termine."
 agot_filler_riverlands.0021.t:0 "L'avant-poste en ruine : La caserne abandonnée"
 agot_filler_riverlands.0021.gold:0 "Mes yeux s'écarquillent lorsque je brandis le khopesh, une lame en forme de croissant de lune dont j'ai lu qu'elle était populaire de l'autre côté du détroit. Je n'en ai jamais vu en dehors des livres ! Qu'est-ce qu'il fait ici ? Il s'agit certainement d'une pièce de collection, en excellent état de surcroît.\n\nHeureusement, le khopesh est assez léger et facile à porter d'une main. J'en trouverai peut-être d'autres..."
 agot_filler_riverlands.0021.desc.no:0 "Toujours rien de plus que de vieilles armes trop rouillées pour être vendues pour le métal. Mais je suis trop investi pour m'arrêter #italic  maintenant!#!"
 agot_filler_riverlands.0021.a:0 "Je m'amuse beaucoup avec ça ! Je vais continuer."
 agot_filler_riverlands.0021.b:0 "J'ai goûté et j'en veux encore !"
 agot_filler_riverlands.0021_tt.a:0 "Vous continuez votre recherche."
 agot_filler_riverlands.0022.t:0 "L'avant-poste en ruine : La caserne abandonnée"
 agot_filler_riverlands.0022.desc:0 "Une fois de plus, je n'ai rien trouvé, quels que soient les coins et les recoins où je cherche. Au bout d'un moment, [explorer_vassal.GetFirstNameNoTooltip] s'approche de moi. « Vous avez trouvé quelque chose de bien ? » demande-t-[explorer_vassal.Custom('FR_IlElle')] « Nous sommes ici depuis un bon moment... »\n\n[explorer_vassal.Custom('FR_IlElle')|U] soupire lorsque je secoue la tête. « Moi non plus. Je pense que tout cela n'a servi à rien. »"
 agot_filler_riverlands.0022.a:0 "J'aurais aimé que la chance soit avec nous aujourd'hui..."
 agot_filler_riverlands.0022_tt.a:0 "Vous retournez au camp, sans trésor."
 agot_filler_riverlands.0023.t:0 "L'avant-poste en ruine : La caserne abandonnée"
 agot_filler_riverlands.0023.desc:0 "Ce n'est peut-être pas de l'or ou une épée ornée, mais mon cœur bondit tout de même lorsque je découvre un vieux passage caché derrière un mélange de gravats et de bois pourri.\n\nIgnorant totalement ma propre sécurité, je m'engage dans le passage, arrivant finalement à ce qui semble être un donjon de fortune datant de l'époque où l'avant-poste était utilisé. Les vieilles cellules de bois semblent intactes, et il fait si froid ici que je peux voir ma propre respiration."
 agot_filler_riverlands.0023.a:0 "Ce serait une honte pour moi de ne pas fouiller les cellules."
 agot_filler_riverlands.0023.b:0 "Il fait plus froid que la mamelle d'une sorcière ! Je me tire d'ici !"
 agot_filler_riverlands.0023_tt.a:0 "Vous fouillez l'intérieur des cellules à la recherche d'objets de valeur."
 agot_filler_riverlands.0023_tt.b:0 "Vous repartez le plus vite possible."
 agot_filler_riverlands.0024.t:0 "L'avant-poste en ruine : La caserne abandonnée"
 agot_filler_riverlands.0024.desc:0 "Mes mains sont si froides que les os commencent à piquer, mais heureusement elles ne s'engourdissent pas, car après quelques instants de recherche, elles commencent à sentir des bijoux ! Et #italic beaucoup#! de bijoux !\n\n...En fait, ce sont des bijoux étonnamment #italic nouveaux#! On dirait que quelqu'un a décidé de réutiliser ces cellules pour cacher sa fortune. J'imagine qu'ils seraient très déçus de la voir disparaître après avoir fait tant d'efforts pour la garder en sécurité...\n\nMais bon ! C'est une erreur qu'ils ne referont pas ! Je prends les bijoux les plus précieux pour moi. Celui qui a caché ça devrait s'acheter un coffre-fort la prochaine fois.\n\nDe retour à la caserne, je tombe sur [explorer_vassal.GetFirstNameNoTooltip]. Il semble qu'[explorer_vassal.Custom('FR_IlElle')] n'a rien trouvé."
 agot_filler_riverlands.0024.b:0 "Quelle chasse au trésor chanceuse, n'est-ce pas [explorer_vassal.GetFirstNameNoTooltip] ?"
 agot_filler_riverlands.0024_tt.a:0 "Vous rentrez chez vous les poches plus lourdes."
 agot_filler_riverlands.0025.t:0 "L'avant-poste en ruine : La caserne abandonnée"
 agot_filler_riverlands.0025.desc:0 "Malgré mes efforts, ma recherche n'aboutit à rien. Frustré, je quitte la caserne et cherche [explorer_vassal.GetFirstNameNoTooltip].\n\nFinalement, je [explorer_vassal.Custom('FR_LeLa')] trouve dans la tour, à terre et gémissant de douleur. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J'ai essayé de grimper dans la tour, mais les escaliers ont cédé, et quand je suis tombé, j'ai entendu ma rotule craquer comme un #italic tonnerre#! et maintenant je ne peux plus me tenir debout ! »\n\n[explorer_vassal.Custom('FR_IlElle')|U] a fait une chute terrible, en effet. Non seulement [explorer_vassal.Custom('FR_IlElle')] s'est blessé au genou, mais [explorer_vassal.Custom('FR_IlElle')] saigne. Le sang s'accumulant autour de l'or qu'[explorer_vassal.Custom('FR_IlElle')] semble avoir renversé lors de sa chute."
 agot_filler_riverlands.0025.a:0 "Tiens ! Accrochez-vous à mon bras, je vous ramène au camp tout de suite !"
 agot_filler_riverlands.0025.b:0 "Laissez-moi rassembler l'or et je vous rejoindrai !"
 agot_filler_riverlands.0025_tt.a:0 "Vous et [explorer_vassal.GetFirstNameNoTooltip] rentrez au camp sans encombre."
 agot_filler_riverlands.0025_tt.b:0 "Vous volez le trésor de [explorer_vassal.GetFirstNameNoTooltip] et vous ne l'aidez qu'après l'avoir caché..."
 agot_filler_riverlands.0030.t:0 "Arrêt des festivités"
 agot_filler_riverlands.0030.desc:0 "Mon [chancellor.GetCouncilTitle], [chancellor.GetTitledFirstName], arrive, le front plissant et porteur de nouvelles déconcertantes sur les festivités persistantes des Paludiers qui continuent de perturber la vie des pêcheurs. Ces célébrations séculaires, ancrées dans la tradition et organisées deux fois par an, s'étendent sur deux à trois jours, parfois même plus. Elles permettent aux Paludiers de rendre hommage à leur mode de vie unique.\n\nCependant, ces festivités ont également des conséquences involontaires et catastrophiques. Elles provoquent un amenuisement des poissons dans la région, des jours durant.\n\nL'un des pêcheurs, un homme humble aux guenilles tâchés de sel et au visage buriné, vient plaider à genoux et en toute sincérité. « [ROOT.Char.Custom('FR_MonseigneurMadame')], vous devez faire quelque chose, #italic je vous en prie#! ! » Son désespoir est aisément perceptible. « Cela perturbe la pêche et nos familles dépendent de la générosité de la rivière. Ce n'est pas facile pour nous et les réserves de poissons fondent à vue d'œil. »"
 agot_filler_riverlands.0030a:0 "Ces festivités doivent cesser."
 agot_filler_riverlands.0030b:0 "Que faire ? Je laisse [liege.GetTitledFirstName] décider."
 agot_filler_riverlands.0030c:0 "Les Sept Couronnes sont une terre où vivent de nombreux peuples. Nous devons être tolérants."
 agot_filler_riverlands.0030d:0 "Permettez aux riverains et aux paludiers de nouer des liens au travers de nombreux festins !"
 agot_filler_riverlands.0031.t:0 "Le paludier de fer"
 agot_filler_riverlands.0031.desc:0 "J'entre dans une taverne locale, accompagné de deux de mes gardes, pile à temps pour assister à une rixe. Il semblerait qu'un[crannog_fighter.Custom('FR_E')] paludi[crannog_fighter.Custom('FR_ErEre')], offusqué[crannog_fighter.Custom('FR_E')] par deux riverains, ait décidé[crannog_fighter.Custom('FR_E')] de faire valoir ses arguments dans une démonstration remarquable de prouesse. [crannog_fighter.Custom('FR_IlElle')|U] n'a aucune difficulté à remporter un bien court combat, démontrant ainsi toute l'étendue de ses capacités au combat.\n\nAlors qu'[crannog_fighter.Custom('FR_IlElle')] savoure son triomphe, baignant dans un mélange d'acclamations et de huées de la foule, [crannog_fighter.Custom('FR_IlElle')] fini par me remarquer, moi et mes deux gardes. « Qu'est-ce que vous regardez ? » lance-t-[crannog_fighter.Custom('FR_IlElle')], moqueu[crannog_fighter.Custom('FR_RSe')], tout en agitant les poings en signe de défiance."
 agot_filler_riverlands.0031a:0 "Je n'ai pas pu m'empêcher de remarquer votre prouesse... vous voulez un travail ?"
 agot_filler_riverlands.0031b:0 "Vous voulez une raclée, c'est ça ? Très bien..."
 agot_filler_riverlands.0031c:0 "Savez-vous au moins à qui vous vous adressez ?"
 agot_filler_riverlands.0031d:0 "Comment osez-vous ? Gardes ! Frappez [crannog_fighter.Custom('FR_LeLa')] jusqu'à la #italic mort !#!"
 agot_filler_riverlands.0031.b.a:0 "Vous gagnez le combat"
 agot_filler_riverlands.0031.b.b:0 "Vous perdez le combat"
 agot_filler_riverlands.0032.t:0 "Sincère gratitude"
 agot_filler_riverlands.0032.desc:0 "Après quelques mois à mon service, [crannog_fighter.GetFirstName] décide de me remercier de façon formelle devant toute la Cour en prononçant un discours. Le moment venu, [crannog_fighter.Custom('FR_IlElle')|U] s'avance à grand pas, le regard fixé sur moi. Un drôle de spectacle que voilà. [crannog_fighter.Custom('FR_IlElle')|U] n'a plus rien à voir avec la personne qu'[crannog_fighter.Custom('FR_IlElle')] était.\n\n« Je vous remercie, [ROOT.Char.Custom('FR_MonseigneurMadame')], » commence-t-[crannog_fighter.Custom('FR_IlElle')] avec une voix tremblante. « Je me présente devant vous aujourd'hui, humble et le cœur plein de gratitude. Il y a trois mois encore, je ne faisais que me battre de taverne en taverne, loin de la noblesse et de l'honneur. »\n\n« Mais depuis j'ai fais votre rencontre, [ROOT.Char.Custom('FR_MonseigneurMadame')], et vous avez changé ma vie d'une manière que je n'aurais jamais pu imaginer. Vous avez vu du potentiel en moi, vous m'avez invité à votre Cour, vous m'avez donné ma chance... comme nul ne l'avait jamais fait avant. » Tandis qu'[crannog_fighter.Custom('FR_IlElle')], ses yeux deviennent humides. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U], vous n'avez pas fait que donner un sens à ma vie, vous m'avez également fait découvrir des concepts qui m'étaient étrangers tels que l'honneur et la loyauté. »\n\n[crannog_fighter.Custom('FR_IlElle')|U] s'agenouille, maladroitement, dégainant son épée pour la déposer à ses pieds. « Moi, [crannog_fighter.GetFirstNameNoTooltip], je protégerai vos arrières, ainsi que vos secrets, et je donnerai ma vie pour la vôtre si besoin est. Je le jure par les anciens dieux et les nouveaux. »"
 agot_filler_riverlands.0032a:0 "Je fais serment que vous aurez toujours une place dans ma demeure et à ma table..."
 agot_filler_riverlands.0032b:0 "C'était la bonne chose à faire, mais... je ne peux accepter votre serment."
 agot_filler_riverlands.0033.t:0 "Bagarre gagnée"
 agot_filler_riverlands.0033.desc:0 "Cogner, souffler, frapper, esquiver et esquiver à nouveau. Je bondis avec une grâce inhabituelle, qui en étonne plus d'un, moi y compris.\n\nSubitement, un puissant crochet droit me prend au dépourvu. La force du coup me secoue, mais je retrouve bien vite mes esprits, donnant tort à l'un des spectateurs qui semble avoir décidé de faire de mon adversaire, son favori.\n\nJe riposte alors avec mon propre crochet, obligeant [crannog_fighter.Custom('FR_LeLa')] paludi[crannog_fighter.Custom('FR_ErEre')] à esquiver. Cette action quelconque conduit à une embarrassante situation. Au lieu de faire la connaissance des dents de [crannog_fighter.Custom('FR_LeLa')] paludi[crannog_fighter.Custom('FR_ErEre')], mes phalanges viennent se heurter au casque d'un de mes gardes, qui trébuche par terre. Soudainement, la foule se fait bien silencieuse, alors que de mon côté, je ne peux m'empêcher de lâcher un petit grognement de douleur. Mais bien vite, la foule refait ce qu'elle sait faire de mieux : beugler, et avec plus d'intensité qu'avant.\n\nLe combat fait rage, les minutes défilent, les coups aussi. [crannog_fighter.Custom('FR_IlElle')|U] est fort[crannog_fighter.Custom('FR_E')], indéniablement fort[crannog_fighter.Custom('FR_LeLa')], mais [crannog_fighter.Custom('FR_IlElle')] se repose trop sur cette seule force. Moi, j'ai plus que ça.\n\nJe porte le coup décisif, celui qui met fin à ce combat, met à terre mon adversaire, et [crannog_fighter.Custom('FR_LeLa')] contraint à demander grâce. Du peu de force qu'il lui reste, tout ce qu'[crannog_fighter.Custom('FR_IlElle')] peut faire c'est tenter de fuir en rampant."
 agot_filler_riverlands.0033a:0 "Voilà qui vous servira de leçon. Maintenant, déguerpissez !"
 agot_filler_riverlands.0033b:0 "Où allez-vous ? Je n'ai pas encore fini !"
 agot_filler_riverlands.0033c:0 "Vous savez vous servir de vos poings... Venez avec moi."
 agot_filler_riverlands.0034.t:0 "Bagarre perdue"
 agot_filler_riverlands.0034.desc:0 "Cogner, souffler, frapper, esquiver et esquiver à nouveau. J'aurais voulu bondir avec une grâce inhabituelle, mais on est plus proche de la maladresse que de la grâce, et personne ne semble s'en étonner, moi y compris.\n\nSubitement, un puissant crochet droit me prend au dépourvu. La force du coup me secoue à tel point que je n'arrive pas à retrouver mes esprits, donnant raison à l'un des spectateurs qui semble avoir décidé de faire de mon adversaire, son favori.\n\nJe riposte alors avec mon propre crochet, obligeant [crannog_fighter.Custom('FR_LeLa')] paludi[crannog_fighter.Custom('FR_ErEre')] à esquiver. Cette action quelconque conduit à une embarrassante situation. Au lieu de faire la connaissance des dents de [crannog_fighter.Custom('FR_LeLa')] paludi[crannog_fighter.Custom('FR_ErEre')], mes phalanges viennent se heurter au casque d'un de mes gardes, qui trébuche par terre. Soudainement, la foule se fait bien silencieuse, alors que de mon côté, je ne peux m'empêcher de lâcher un grognement de douleur. Mais bien vite, la foule refait ce qu'elle sait faire de mieux : beugler, et avec plus d'intensité qu'avant.\n\nLe combat fait rage, les minutes défilent, les coups aussi. [crannog_fighter.Custom('FR_IlElle')|U] est fort[crannog_fighter.Custom('FR_E')], indéniablement fort[crannog_fighter.Custom('FR_LeLa')], et même si [crannog_fighter.Custom('FR_IlElle')] se repose trop sur cette seule force, c'est bien suffisant pour l'emporter.\n\n[crannog_fighter.Custom('FR_LeLa')|U] paludi[crannog_fighter.Custom('FR_ErEre')] porte le coup décisif, celui qui met fin à ce combat et me met à terre. Alors que mes gardes sont sur le point d'intervenir, [crannog_fighter.Custom('FR_IlElle')] s'arrête à prendre ses jambes à son cou."
 agot_filler_riverlands.0034.a:0 "Voilà une force digne du Ferrant !"
 agot_filler_riverlands.0034.b:0 "[crannog_fighter.Custom('FR_IlElle')|U] s'enfuit ! Gardes ! Attrapez-[crannog_fighter.Custom('FR_LeLa')] !"
 agot_filler_riverlands.0035.t:0 "La question des Paludiers"
 agot_filler_riverlands.0035.desc:0 "Les paludiers apportent leur soutien aux petits villages situés à la frontière du Conflans et du Neck depuis maintes générations. Ces villages ont une profonde valeur sentimentale, lié à leur histoire séculaire, c'est du moins ce que pensent les paludiers.\n\nCes derniers mois, le conflit s'est fortement intensifié entre les paludiers et les habitants de [agot_river_0035_county.GetName]. Ces derniers aspirent à chasser dans les forêts luxuriantes adjacentes, soutenant que l'abondance de gibier qui s'y trouve pourrait grandement améliorer leurs conditions de vie. Les paludiers quant à eux, protestent et affirment leurs droits légitimes sur ces forêts sacrées. Le sang a fini par couler lorsqu'un villageois a traité un des paludiers de « bouffe-grenouilles. »\n\nDépourvu de la moindre solution, les villageois, désespérés, se sont tournés vers mon [marshal.GetCouncilTitle|l]. Ne sachant quoi faire, [marshal.Custom('FR_IlElle')], est venu à moi, carte en main et le regard inquiet..."
 agot_filler_riverlands.0035.a:0 "Ils peuvent conserver leurs terres tant qu'ils sont prêts à les défendre."
 agot_filler_riverlands.0035.b:0 "Ces villages ont toujours appartenus aux paludiers... Et il en restera ainsi."
 agot_filler_riverlands.0035.c:0 "Ces « zones » de paludiers doivent être strictement réglementées."
 agot_filler_riverlands.0035.d:0 "Il est temps de les chasser hors de [agot_river_0035_county.GetName] !"
 agot_filler_riverlands.0036.t:0 "[crannog_avenger.Custom('FR_LeLa')|U] veng[crannog_avenger.Custom('FR_EurEresse')] du Neck"
 agot_filler_riverlands.0036.desc:0 "L'animation dans le marché du village bat son plein, et tandis que je parcours les différentes marchandises exposées, je remarque que mes gardes sont distraits par une troupe de théâtre, suffisamment talentueuse pour les détourner de leur devoir.\n\nIntrigué[ROOT.Char.Custom('FR_E')], je m'approche afin d'assister à la performance, aux côtés de mes gardes. L'histoire contée est celle d'un[ROOT.Char.Custom('FR_E')] [Select_CString(ROOT.Char.IsFemale,'noble dame','seigneur')], qui use de force et de cruauté pour chasser les gens de leurs terres légitimes. Costumes et acteurs, expressions et narrations, tout cela fait étrangement écho [Select_CString(crannog_avenger.IsFemale,'à la paludière','au paludier')]...\n\nSubitement, j'entends un bruit. Deux de mes gardes qui se tenaient tout juste à mes côtés viennent de s'effondrer, leurs corps sans vie gisent à terre, des fléchettes plantées dans le cou. Mon regard se porte instinctivement vers la troupe de théâtre, dont deux des acteurs tiennent des sarbacanes entre leurs lèvres pincées.\n\nL'un[crannog_avenger.Custom('FR_E')] des act[crannog_avenger.Custom('FR_EurRice')] me dévisage, et je vois dans son regard une rancœur singulière. [crannog_avenger.Custom('FR_IlElle')|U] brandit un index accusateur contre moi, et sa voix tonitruante s'entends distinctement malgré le brouhaha du marché : « Ordure ! Tu m'as volé mon foyer ! Il t'en coûtera la #italic VIE !#! »"
 agot_filler_riverlands.0036.a:0 "Gardes !"
 agot_filler_riverlands.0036.b:0 "Je m'occuperai de vous moi-même !"
 agot_filler_riverlands.0036.b.a:0 "Vous avez battu l'assassin"
 agot_filler_riverlands.0036.b.b:0 "L'assassin vous tue"
 agot_filler_riverlands.0036_tt.b:0 "Vous soumettez [crannog_avenger.GetFirstName]"
 agot_filler_riverlands.0037.t:0 "[crannog_avenger.Custom('FR_LeLa')|U] veng[crannog_avenger.Custom('FR_EurEresse')] du Neck"
 agot_filler_riverlands.0037.desc:0 "« GARDES ! » crié-je, quelques secondes avant que l'assassin se jette sur moi, empoignant fermement une lance, prêt[crannog_avenger.Custom('FR_E')] à me tuer. Je me suis alors précipité[ROOT.Char.Custom('FR_E')] dans la direction opposée, le cœur battant à la chamade.\n\nAprès ce qui fut un sprint bref, mais intense, un regard en arrière me permit de constater que certains de mes gardes s'étaient lancés à mon aide, acculant l'assassin dans un coin à l'aide d'une série d'attaques rapides mais puissantes. [crannog_avenger.Custom('FR_IlElle')|U] tente une manœuvre de contre-attaque, mais fermement acculé[crannog_avenger.Custom('FR_E')] contre le mur de pierres froides de [ROOT.Char.GetFaith.HouseOfWorship], sa marge de manœuvre est bien trop limité pour réussir quoi que ce soit. Le chasseur devint le chassé.\n\nL'un de mes gardes saisis cette occasion pour asséner un coup sur son visage, laissant une horrible et profonde blessure sur le visage de l'assassin, de la joue jusqu'au front. Un cri animal s'échappe de sa bouche alors qu'[crannog_avenger.Custom('FR_IlElle')] lâche sa lance et s'effondre.\n\n[crannog_avenger.Custom('FR_LeLa')|U] paludi[crannog_avenger.Custom('FR_ErEre')] ne représente désormais plus une menace."
 agot_filler_riverlands.0037.a:0 "Je ne [crannog_avenger.Custom('FR_LeLa')] tuerai pas. [crannog_avenger.Custom('FR_IlElle')|U] sera libre de partir et rejoindre sa patrie !"
 agot_filler_riverlands.0037.a_tt:0 "[crannog_avenger.GetFirstName] disparaît dans le Neck."
 agot_filler_riverlands.0037.b:0 "Mettez [crannog_avenger.Custom('FR_LeLa')] hors de ma vue."
 agot_filler_riverlands.0037.c:0 "[crannog_avenger.Custom('FR_IlElle')|U] va faire une petite visite dans les cellules de [ROOT.Char.GetCapitalLocation.GetName] !"
 agot_filler_riverlands.0037.d:0 "J'ai quelque chose en tête..."
 agot_filler_riverlands.0037.d_tt:0 "Vous aiguisez vos lames à écorcher..."
 agot_filler_riverlands.0038.t:0 "[crannog_avenger.Custom('FR_LeLa')|U] veng[crannog_avenger.Custom('FR_EurEresse')] du Neck"
 agot_filler_riverlands.0038.desc:0 "L'assassin se jette sur moi, empoignant fermement une lance, prêt[crannog_avenger.Custom('FR_E')] à me tuer. Je dégaine aussitôt, et le duel commence alors.\n\nAprès moults parades et alors que le chant des lames qui s'entrechoquent a retentit à maintes reprises, je parviens à acculer mon adversaire. [crannog_avenger.Custom('FR_IlElle')|U] tente une manœuvre de contre-attaque, mais fermement acculé[crannog_avenger.Custom('FR_E')] contre le mur de pierres froides de [ROOT.Char.GetFaith.HouseOfWorship], sa marge de manœuvre est bien trop limité pour réussir quoi que ce soit. Le chasseur devint le chassé.\n\nJe saisis cette occasion pour asséner un coup sur son visage, laissant une horrible et profonde blessure sur son visage, de la joue jusqu'au front. Un cri animal s'échappe de sa bouche alors qu'[crannog_avenger.Custom('FR_IlElle')] lâche sa lance et s'effondre.\n\n[crannog_avenger.Custom('FR_LeLa')|U] paludi[crannog_avenger.Custom('FR_ErEre')] ne représente désormais plus une menace. J'ai gagné."
 agot_filler_riverlands.0038.a:0 "Je rendrai la justice, ici et maintenant."
 agot_filler_riverlands.0038.b:0 "Dis adieu à ta tête !"
 agot_filler_riverlands.0038.c:0 "Direction les donjons !"
 agot_filler_riverlands.0040.t:0 "L'histoire de [crannog_storyteller.GetFirstNameNoTooltip]"
 agot_filler_riverlands.0040.desc.a:0 "« Écoutez ce que j'ai à vous dire, » me dit [crannog_storyteller.GetFirstName]. « Rare sont ceux à connaître l'histoire de mon arrivée à cette Cour. Même si j'ai vu nombre de regards noir contre moi, du fait de mon modeste statut, je pense qu'il est temps de mettre les points sur les i... »\n\n« J'ai vécu dans le Neck ma vie entière, élevé[crannog_storyteller.Custom('FR_E')] au milieu des tourbières noires et des arbres à moitié noyés. Mais il n'en fut pas toujours ainsi. Jadis, les enfants de la forêt ont utilisés leur magie noire pour briser la terre et l'engloutir dans les flots. Mais ceci est une autre histoire... »\n\n« Ma famille vivait dans le Neck, trouvant subsistance dans les richesses de l'eau saumâtre, au milieu des lézards-lions. Mais le jour vint où les eaux ont grossi, emportant ma mère et mon père, me forçant à quitter mon foyer pour rejoindre votre Cour. » Je [crannog_storyteller.Custom('FR_LeLa')] vois retenir ses larmes. Que puis-je donc lui répondre ?"
 agot_filler_riverlands.0040.desc.b:0 "« Écoutez ce que j'ai à vous dire, » me dit [crannog_storyteller.GetFirstName]. « Rare sont ceux à connaître l'histoire de mon arrivée à cette Cour. Même si j'ai vu nombre de regards noir contre moi, du fait de mon modeste statut, je pense qu'il est temps de mettre les points sur les i... »\n\n« J'ai vécu dans le Neck ma vie entière, élevé[crannog_storyteller.Custom('FR_E')] au milieu des tourbières noires et des arbres à moitié noyés. Mais il n'en fut pas toujours ainsi. Jadis, les enfants de la forêt ont utilisés leur magie noire pour briser la terre et l'engloutir dans les flots. Mais ceci est une autre histoire... »\n\n« Ma famille vivait dans le Neck, trouvant subsistance dans les richesses de l'eau saumâtre, au milieu des lézards-lions. Mais le jour vint où les guerres ont commencés à éclater à travers le pays, j'ai dû alors chercher un nouveau mode de vie afin de survivre. Raison pour laquelle je me suis retrouvé à votre Cour. » Je vois une lueur d'espoir dans ses yeux. Que puis-je donc lui répondre ?"
 agot_filler_riverlands.0040.a:0 "Quelle histoire intéressante !"
 agot_filler_riverlands.0040.b:0 "Hmm, passionnant... c'est terminé ?"
 agot_filler_riverlands.0041.t:0 "Les contes du Cap Kraken"
 agot_filler_riverlands.0041.desc:0 "Un[ROOT.Char.Custom('FR_E')] noble de mon rang a maintes occasions d'héberger des courtisans afin de rompre le pain ensemble. Ce soir, je suis assis aux côtés de [crannog_kraken.GetFirstName], qui me tient occupé grâce à ses nombreuses histoires sur le pays.\n\n« ...Et je suis originaire du Cap Kraken, au nord d'ici, là où vivaient autrefois les enfants de la forêt. » Le silence s'installe à la table, et tout le monde a désormais les yeux rivés sur [crannog_kraken.GetFirstNameNoTooltip].\n\nLes forêts et les marais du Cap Kraken sont plus anciens que n'importe quel homme ayant foulé ce sol. Certaines des pierres qu'on y trouve remontent à des temps immémoriaux, et dans lesquelles se trouvent un pouvoir que seuls les enfants de la forêt parvenaient à comprendre... »\n\nJe [crannog_kraken.Custom('FR_LeLa')] regarde s'éloigner alors qu'[crannog_kraken.Custom('FR_IlElle')] a réussi à piquer ma curiosité."
 agot_filler_riverlands.0041.a:0 "Que de récits ! Penser qu'une région aussi proche de nous recèle tant de mystères..."
 agot_filler_riverlands.0042.t:0 "Un ancien barral"
 agot_filler_riverlands.0042.desc:0 "Sur la route menant à la ferme d'un de mes vassaux, un éclat de couleur dans la litière de la forêt attire mon attention. Je descends de cheval et écarte les détritus d'un brun terne pour découvrir une feuille à cinq pointes d'un rouge aussi profond qu'un rubis. Mes hommes et moi échangeons un regard excité. Nous ne connaissons qu'un seul type d'arbre dont les feuilles restent rouge sang alors que ses voisins sont verts et bruns.\n\nEn cherchant dans la forêt dense, nous découvrons l'impossible : un barral. Longtemps considérés comme disparus en dehors du Nord sauvage et des bois sacrés cultivés, ces arbres sont précieux même pour ceux qui ne gardent pas les Anciens Dieux.\n\nMais il s'agit d'un arbre parmi les arbres — énorme, ancien, digne. Aucun d'entre nous n'a jamais vu un tel arbre. Je ne peux imaginer comment il a pu survivre à l'assaut des Andals il y a des milliers d'années, mais en sa présence, je comprends très bien pourquoi les hommes en sont venus à vénérer les racines des barrals."
 agot_filler_riverlands.0042.a:0 "Une telle majesté. Une telle puissance."
 agot_filler_riverlands.0043.t:0 "Le confort des Anciens Dieux"
 agot_filler_riverlands.0043.desc:0 "Ces derniers temps, il semble que de sombres nuages planent au-dessus du Val Nerbosc, ou peut-être n'est-ce que l'ombre de mon propre malaise. Le sommeil ne vient pas facilement et même après de longues heures de travail avec mes conseillers, les affaires de l'État ne semblent pas plus en ordre. Dans ces moments-là, on espère pouvoir s'appuyer sur ses amis, mais beaucoup des miens me traitent avec froideur, voire pire.\n\nMon seul refuge se trouve dans les bois sacrés, sous les branches mortes de l'ancien barral de ma maison. C'est là que je peux au moins trouver la paix, sinon des solutions.\n\nMais pourquoi pas des solutions en fait ? Les Nerbosc ont préservé la foi des Anciens dieux pendant des milliers d'années, bien après que nos voisins les aient abandonnés pour les Sept étrangers. Cette foi ne mérite-t-elle pas d'être aidée ? Les dieux des barrals ne me conseilleront-ils pas, si je le demande ?"
 agot_filler_riverlands.0043.a:0 "S'il vous plaît, écoutez ma demande, les anciens. Dites-moi ce que je dois faire."
 agot_filler_riverlands.0044.t:0 "Le confort des Anciens Dieux"
 agot_filler_riverlands.0044.desc:0 "Je m'assois sous le barral, après avoir fait mon appel silencieux. J'écoute, mais je n'entends que le chant des corbeaux. J'écoute plus attentivement et j'entends le léger étirement des branches mortes dans le vent, mais rien de plus. J'écoute encore plus profondément, plus intensément, et je crois entendre les racines mêmes de l'arbre ancien qui s'efforcent, même dans la mort, de m'apporter une réponse, et puis... Rien. Pas de réponse. Pas de réconfort."
 agot_filler_riverlands.0044.a:0 "Ce n'est pas aux mortels de faire des demandes aux dieux."
 agot_filler_riverlands.0045.t:0 "Le confort des Anciens Dieux"
 agot_filler_riverlands.0045.desc:0 "Je m'assois sous le barral, après avoir fait mon appel silencieux. J'écoute, mais je n'entends que le chant des corbeaux. J'écoute plus attentivement et j'entends le léger étirement des branches mortes dans le vent, mais rien de plus. J'écoute encore plus profondément, plus intensément, et je crois entendre les racines mêmes de l'arbre ancien qui s'efforcent, même dans la mort, de m'apporter une réponse, et alors...\n\nLes dieux parlent.\n\nPas avec des mots, car ce serait trop grossier. Le tronc d'arbre me regarde fixement et me parle à travers ce regard. La sagesse de mes ancêtres coule à travers ce regard, et la sagesse des âges avant que ma maison n'ait jamais vécu. Mon cœur s'allège, ma tête s'éclaircit et je suis porté par la bienveillance des millénaires."
 agot_filler_riverlands.0045.a:0 "Tout finira par s'arranger."
 agot_filler_riverlands.0046.t:0 "Le barral et moi"
 agot_filler_riverlands.0046.desc:0 "Il est probable que j'en ai abusé cette fois... Les voix dans ma tête... les chants, si fort et incessants... Je pensais qu'un peu de lait de pavot m'offrirait un répit... mais j'avais #italic tort...#!\n\nJe me retrouve dans l'ancien bois sacré, face à face avec ce barral empoisonné qui éclipse le donjon lui-même. En regardant ses yeux bordés de sève, je ne peux m'empêcher de sentir qu'il m'observe.\n\nTrois pas rapides sur la droite, et ses yeux me suivent, me traquent, #italic m'appellent.#! Un frisson glisse le long de mon dos. Je vois un regard de #N désapprobation#! !\n\nMais je... je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] ! Nul arbre ne saurait souiller ma réputation !! #bold Du balai, misérable !#!\n\n#italic Mais comment puis-je réussir à me débarrasser de lui ?#!"
 agot_filler_riverlands.0046.a:0 "Un baiser sur les lèvres suffira !"
 agot_filler_riverlands.0046.b:0 "Une claque ! Une #bold très grosse#! claque !"
 agot_filler_riverlands.0047.t:0 "La lune à l'état brut"
 agot_filler_riverlands.0047.desc:0 "Je sens une douce brise sur ma nuque... Elle me guide doucement autour du tronc massif du barral, où j'aperçois un petit torrent se précipiter entre ses racines les plus reculées. L'eau scintille, les corbeaux croassent. #italic Le monde tourne légèrement, et la prochaine chose que je sais...#!\n\nJe suis tombé face contre terre dans l'eau courante. Je me sens étrangement lourd, comme si j'allais me noyer ici. Mais alors que je me presse contre la surface, je sens le poids du monde s’éloigner de moi. Je suis plus léger, plus heureux, #bold plus libre.#!\n\nJe reviens face au visage taciturne de l'arbre-cœur. Son regard reste immobile."
 agot_filler_riverlands.0047.a:0 "Quoi... Qu'est-ce qui vient de se passer ?"
 agot_filler_riverlands.0050.t:0 "Fleurs exotiques"
 agot_filler_riverlands.0050.desc:0 "C'est une journée lumineuse et ensoleillée, et pourtant ma cour est aussi morne que la boue. Pourquoi la cour d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord] comme moi devrait-elle être aussi terne alors qu'il y a de la lumière et de la beauté à l'extérieur ? D'ailleurs, pourquoi ne serait-elle pas encore plus belle que son environnement, ornée des fleurs des pays lointains ?"
 agot_filler_riverlands.0050.a:0 "Les fleurs du Bief animeraient ces salles."
 agot_filler_riverlands.0050.b:0 "Seules les fleurs provenant d'au-delà du Détroit, à Braavos, me conviennent."
 agot_filler_riverlands.0050.c:0 "En fait, la beauté coûte cher et j'ai mieux à faire."
 agot_filler_riverlands.0051.t:0 "Fleurs exotiques"
 agot_filler_riverlands.0051.desc:0 "Mes fleurs du Bief sont enfin arrivées et mes jours de vie morne sont terminés. Il y a des roses, des pivoines, des calendula et bien d'autres encore - une émeute d'accents colorés qui ornent mes murs avec art. Peut-être que mes invités et mes courtisans ne seront plus aussi pressés de partir."
 agot_filler_riverlands.0051.a:0 "Mes compliments aux jardiniers du Bief !"
 agot_filler_riverlands.0052.t:0 "Fleurs exotiques"
 agot_filler_riverlands.0052.desc:0 "Je savais que les fleurs que j'ai envoyées de Braavos attireraient l'attention, mais je n'imaginais pas à quel point elles seraient transformatrices ! Le vendeur m'a non seulement envoyé un éventail de fleurs d'une variété et d'une beauté stupéfiantes, mais aussi un conseiller qui m'a expliqué les propriétés de chacune d'entre elles et m'a aidée à les décorer. Cette conseillère porte peut-être des vêtements bizarres et parle la langue commune avec un accent qui écorche les oreilles, mais son sens de la beauté est tout simplement inégalé !\n\nElle a transformé ma Cour en une tapisserie d'une élégance exotique comme mes courtisans n'en ont jamais vu. Même les vieux murs de pierre ont un rôle à jouer, ne serait-ce que pour contraster avec les fleurs. On ne peut s'empêcher de sourire dans mes couloirs, et je n'ai pas vu un seul courtisan s'attarder longtemps après la fin de la journée, pour se détendre un peu plus longtemps parmi les fleurs Braaviennes."
 agot_filler_riverlands.0052.a:0 "Ma cour fera envie à tout Westeros !"
 agot_filler_riverlands.0053.t:0 "Défis agricoles"
 agot_filler_riverlands.0053.desc:0 "C'est difficile à croire, mais l'un de mes conseillers m'informe que les agriculteurs d'un comté de mon domaine se plaignent que leurs champs ne produisent plus les mêmes rendements qu'auparavant. Ma première pensée est qu'il doit s'agir d'un stratagème pour réduire leur charge fiscale, mais lorsque j'étudie les dossiers avec mes conseillers, la conclusion est inéluctable : ce comté n'est plus aussi fertile qu'il l'était autrefois. \n\nArrosés par les trois bras du Trident et d'innombrables petits ruisseaux, les sols du Conflans ont toujours été généreux, mais il n'est pas rare, selon les mestres, que certaines parcelles deviennent moins productives pour diverses raisons."
 agot_filler_riverlands.0053.a:0 "Nous construirons des moulins à vent pour utiliser au mieux les céréales produites."
 agot_filler_riverlands.0053_tt.a:0 "Les moulins seront coûteux, mais impressionnants."
 agot_filler_riverlands.0053.b:0 "Un réseau de canaux facilitera la mise en culture de nouvelles parcelles."
 agot_filler_riverlands.0053_tt.b:0 "Les canaux peuvent constituer une solution plus économique."
 agot_filler_riverlands.0053.c:0 "La productivité de la terre relève de la responsabilité des agriculteurs, pas de la mienne."
 agot_filler_riverlands.0053_tt.c:0 "Les agriculteurs ne seront pas satisfaits et pourront vous demander des comptes."
 agot_filler_riverlands.0053.d:0 "Je n'ai pas les ressources nécessaires pour faire face à cette situation en ce moment."
 agot_filler_riverlands.0054.t:0 "Défis agricoles"
 agot_filler_riverlands.0054.desc:0 "Alors que l'on se plaignait autrefois de l'infertilité des sols, je n'entends aujourd'hui que des commentaires élogieux sur mes majestueux moulins à vent. Les paysans les regardent avec fierté et gratitude, car ils augmentent considérablement l'efficacité de leur métier. Les nobles en visite me félicitent pour ma générosité avant-gardiste. J'ai vraiment transformé une crise en bénédiction."
 agot_filler_riverlands.0054.a:0 "Ce sont de magnifiques moulins à vent."
 agot_filler_riverlands.0055.t:0 "Défis agricoles"
 agot_filler_riverlands.0055.desc:0 "Comme je l'avais prévu, le nouveau réseau de canaux dans le comté troublé a permis de cultiver de nouvelles parcelles de terre, ce qui a augmenté les rendements et a rendu le petit peuple plus heureux. De plus, ils renforcent ma réputation de propriétaire terrien, car des gens viennent de loin pour étudier comment nous avons réussi à faire ce que nous avons fait."
 agot_filler_riverlands.0055.a:0 "Mes canaux sont excellents."
 agot_filler_riverlands.0056.a:0 "Je ne laisserai pas dire que mes paysans sont négligés. Vous aurez vos outils."
 agot_filler_riverlands.0056.b:0 "Je ne pourrai pas remplacer vos outils."
 agot_filler_riverlands.0056.c:0 "L'impertinence de cette demande me surprend. Au cachot avec vous !"
 agot_filler_riverlands.0056.desc:0 "Je pensais que la question de la baisse des rendements agricoles était réglée, mais lorsqu'un serviteur m'annonce qu'une délégation d'agriculteurs attend une audience avec moi, je sais que je vais au-devant de nouveaux problèmes.\n\nLes agriculteurs, semble-t-il, n'ont pas été satisfaits de ma décision de ne pas assumer leurs responsabilités à leur place, et ils sont venus m'expliquer pourquoi ils ne peuvent pas résoudre ce problème par eux-mêmes. Pour preuve, ils ont posé devant moi une panoplie d'outils rouillés et en mauvais état — des faux aux lames ébréchées, des charrues cassées, et bien d'autres objets mal utilisés.\n\n« Peu importe que nous travaillions dur avec de tels outils », dit l'un d'eux. « Je demande pardon à mon seigneur, mais si nous ne les remplaçons pas, notre comté ne prospérera jamais. »"
 agot_filler_riverlands.0056.t:0 "Défis agricoles"
 agot_filler_riverlands.0060.t:0 "Agrandissement des terres agricoles"
 agot_filler_riverlands.0060.desc:0 "Mon conseil a à peine eu le temps de s'asseoir à table que mon [steward.GetCouncilTitle], toujours [Select_CString(steward.IsFemale,'femme','homme')] d'idées, commence à exciper d'un nouveau plan pour étendre les terres agricoles de mon domaine. Il y a des forêts, explique-t-[steward.Custom('FR_IlElle')], qui s'étendent inutilement sur des étendues qui pourraient être mises en culture de façon productive. Je crois me souvenir que mes petits gens dépendent de ces forêts pour la nourriture et le bois, mais mon [steward.GetCouncilTitle] ne tient pas compte de ces préoccupations en faisant des estimations spectaculaires sur l'augmentation des rendements.\n\nLes autres membres du conseil émettent des critiques modérées et approuvent le plan avec tiédeur, mais c'est à moi seul qu'il revient de prendre la décision."
 agot_filler_riverlands.0060.a:0 "Commencez le projet. L'augmentation de la productivité justifiera tous les coûts."
 agot_filler_riverlands.0060.b:0 "Cela ne semble pas en valoir la peine."
 agot_filler_riverlands.0061.t:0 "Agrandissement des terres agricoles"
 agot_filler_riverlands.0061.desc:0 "Il semblerait que les forêts inutilement étendues que mon [steward.GetCouncilTitle] m'a convaincu d'abattre n'étaient pas aussi banales que nous le pensions. On a découvert un petit bosquet de barrals, que les humains n'avaient pas vu depuis des millénaires, c'est du moins ce qu'affirment les mestres. Comment un tel bosquet a-t-il pu survivre à l'assaut des Andals et rester si longtemps sans être découvert, c'est un mystère. Des mystères semblent toujours entourer ces arbres.\n\nQuelle que soit l'explication, le bosquet de barrals pose un problème pour l'expansion des terres agricoles."
 agot_filler_riverlands.0061.a:0 "En fin de compte, ce ne sont que des arbres. Débroussaillez-les et continuez."
 agot_filler_riverlands.0061.b:0 "Les barrals sont sacrés et il serait injuste d'abattre ce bosquet. Arrêter le projet."
 agot_filler_riverlands.0061.c:0 "Les dieux eux-mêmes peuvent habiter dans ces bois, mais le projet doit continuer."
 agot_filler_riverlands.0062.t:0 "Agrandissement des terres agricoles"
 agot_filler_riverlands.0062.desc:0 "Malgré les assurances les plus véhémentes de mon bon [steward.GetCouncilTitle] quant à la facilité de défricher les forêts, les choses ne se passent pas aussi bien que nous l'avions espéré. Deux fois plus d'hectares auraient dû être déboisés à l'heure actuelle, et des jeunes arbres commencent déjà à pousser sur les nouvelles parcelles. Pire encore, les équipes de bûcherons réclament des salaires plus élevés malgré les retards !"
 agot_filler_riverlands.0062.a:0 "Si cela peut accélérer les choses, autant accepter les demandes des bûcherons."
 agot_filler_riverlands.0062.b:0 "Ils peuvent travailler pour le salaire qu'ils ont accepté à l'origine ou travailler gratuitement. C'est à eux de choisir."
 agot_filler_riverlands.0062.c:0 "Ils retrouveront leur motivation lorsque j'enfermerai le contremaître dans le donjon."
 agot_filler_riverlands.0063.t:0 "Extension des terres agricoles"
 agot_filler_riverlands.0063.desc:0 "Cela a pris du temps, et le projet n'a pas été sans heurts, mais les forêts ont enfin été déboisées et remplacées par des terres agricoles productives. Mon [steward.GetCouncilTitle] se lance dans un discours haletant sur la marche du progrès battant en brèche les méthodes rustiques de l'antiquité, mais je ne pense qu'à l'élargissement de l'assiette fiscale dont bénéficiera désormais ma maison."
 agot_filler_riverlands.0063.a:0 "Douces, douces taxes."
 agot_filler_riverlands.0064.a:0 "Financer l'amélioration des quais et nos coffres déborderont avec le temps."
 agot_filler_riverlands.0064.b:0 "L'or est une bonne chose, mais la nourriture est plus vitale. Financez les pêcheurs."
 agot_filler_riverlands.0064.c:0 "Je ne suis pas convaincu que l'une ou l'autre de ces idées en vaille la peine."
 agot_filler_riverlands.0064.desc:0 "Au cours d'une réunion du conseil, mon [steward.GetCouncilTitle], [steward.GetTitledFirstName], fait remarquer que l'infrastructure le long des eaux du Trident est quelque peu déficiente. Selon [steward.Custom('FR_LuiElle')], si nous investissions dans l'amélioration des différents quais et jetées le long de la rivière, il serait plus facile pour les gros bateaux de charger et décharger leur cargaison. Ce serait une aubaine pour les petites gens, mais surtout, cela augmenterait nos recettes fiscales. Cela nécessiterait également une dépense considérable de pièces de monnaie.\n\nPour un investissement plus modeste, [steward.Custom('FR_IlElle')] suggère de fournir des fonds aux pêcheurs pour qu'ils achètent du matériel plus fin, réparent leurs bateaux, voire en achètent de nouveaux. Cela n'augmenterait que très modestement les recettes fiscales, mais renforcerait l'approvisionnement en nourriture et rendrait ainsi mes terres plus résistantes."
 agot_filler_riverlands.0064.t:0 "Infrastructure du Trident"
 agot_filler_riverlands.0064_tt.a:0 "Après quelques mois, votre investissement pourrait porter ses fruits."
 agot_filler_riverlands.0065.t:0 "Infrastructure du Trident"
 agot_filler_riverlands.0065.desc:0 "C'est exactement ce que [steward.GetTitledFirstName] avait annoncé. Les nouveaux quais sont plus larges et plus solides, ce qui permet de charger et de décharger plus de marchandises à la fois. Les échanges commerciaux sur le Trident n'ont jamais été aussi nombreux et tout le monde en profite.\n\nJe savais que nommé [steward.GetFirstNameNoTooltip] comme mon [steward.GetCouncilTitle] fut une bonne décision."
 agot_filler_riverlands.0065.a:0 "Laissez le commerce couler comme de l'eau."
 agot_filler_riverlands.0066.t:0 "Une récolte abondante"
 agot_filler_riverlands.0066.desc:0 "L'année a été particulièrement bonne pour les agriculteurs de [agot_river_0066_county.GetNameNoTier] et cette récolte est la plus abondante depuis des années. Une sorte d'exubérance s'est répandue parmi les petites gens, qui se réjouissent à l'idée d'avoir des ventres plus pleins et des choses plus raffinées pour le reste de l'année, mais certains de mes conseillers les plus avisés ont suggéré - discrètement, bien sûr - que je m'approprie le surplus et que je l'utilise à meilleur escient.\n\nJe peux certainement penser à une ou deux bonnes utilisations de ces ressources, mais dois-je le faire ?"
 agot_filler_riverlands.0066.a:0 "Les guerriers sont la force du royaume. Mettez l'excédent de côté en tant que fournitures militaires."
 agot_filler_riverlands.0066.b:0 "En tant que [ROOT.Char.GetLadyLord] de ces terres, j'ai droit à tout surplus de rendement."
 agot_filler_riverlands.0066.c:0 "Les paysans doivent récolter le fruit de leur dur labeur."
 agot_filler_riverlands.0067.a:0 "[vassal_1.GetTitledFirstName] est celui qui mérite le plus d'être récompensé"
 agot_filler_riverlands.0067.b:0 "La loyauté de [vassal_2.GetTitledFirstName] vaut bien son prix."
 agot_filler_riverlands.0067.c:0 "J'ai mérité cette aubaine et je la conserverai."
 agot_filler_riverlands.0067.desc:0 "Bien qu'en tant que [ROOT.Char.GetLadyLord], je consacre la majeure partie de mon attention aux questions de gouvernance, des opportunités commerciales se présentent de temps à autre, ce qui constitue une distraction intéressante. L'une de ces opportunités a récemment porté ses fruits — bien plus que prévu, pour ainsi dire.\n\nIl n'y a aucune raison pour que je ne garde pas les marchandises et que je ne les vende pas moi-même à profit. Pourtant, un souverain avisé doit parfois partager avec ses fidèles vassaux."
 agot_filler_riverlands.0067.t:0 "Une abondance inattendue"
 agot_filler_riverlands.0068.a:0 "Très bien. Cela semble assez raisonnable."
 agot_filler_riverlands.0068.b:0 "C'est une bonne idée, mais il faut trouver des financements ailleurs."
 agot_filler_riverlands.0068.c:0 "Imbécile ! Est-ce que ça ressemble à une succursale de la Banque de Fer ?!"
 agot_filler_riverlands.0068.desc:0 "Lors d'une visite son domaine, mon vassal [project_vassal.GetTitledFirstName] demande une brève audience. Je remarque une lueur dans ses yeux lorsqu'on [project_vassal.Custom('FR_LeLa')] fait entrer, qui est à la fois intrigante et inquiétante. Avec une excitation croissante, [project_vassal.Custom('FR_IlElle')] explique son idée d'améliorer les canaux sur ses terres afin que les agriculteurs puissent amener leurs produits au marché à partir d'une plus grande distance. Plus de produits vendus signifieraient à leur tour plus de recettes fiscales. Je [project_vassal.Custom('FR_LeLa')] félicite pour ce projet judicieux, mais je lui avoue que je n'ai aucune idée de ce que j'ai à y faire.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], » dit-[project_vassal.Custom('FR_IlElle')], « j'aurais besoin d'un investissement modeste pour mener ce projet à bien. Vous recevrez bien sûr une partie de mes gains. »\n\nAh. Je vais donc être son prêteur."
 agot_filler_riverlands.0068.t:0 "La requête d'un vassal"
 agot_filler_riverlands.0069.a:0 "Bon travail. Il est toujours bon d'apporter des améliorations à nos terres."
 agot_filler_riverlands.0069.b:0 "On me doit plus que ça."
 agot_filler_riverlands.0069.desc:0 "Cela fait longtemps que j'ai vu la lueur dans les yeux de [project_vassal.GetTitledFirstName], mais lorsque mes serviteurs [project_vassal.Custom('FR_LeLa')]  font entrer dans ma salle d'audience aujourd'hui, elle est plus brillante que jamais. Le projet est enfin terminé, à son entière satisfaction. Qui plus est, [project_vassal.Custom('FR_IlElle')] est fi[project_vassal.Custom('FR_ErEre')] de m'offrir une somme d'argent dont [project_vassal.Custom('FR_IlElle')] m'assure qu'elle représente un pourcentage non négligeable de l'augmentation des recettes fiscales.\n\nJe ne peux m'empêcher de noter que cette somme est inférieure à celle que [project_vassal.GetTitledFirstName] a reçue de moi."
 agot_filler_riverlands.0069.t:0 "La requête d'un vassal"
 agot_filler_riverlands.0070.a:0 "Qui suis-je pour contredire une ancienne charte ? Les Salins resteront sous contrôle."
 agot_filler_riverlands.0070.b:0 "Viergétang est mieux adaptée."
 agot_filler_riverlands.0070.c:0 "Ils peuvent régler ces problèmes eux-mêmes."
 agot_filler_riverlands.0070.desc:0 "Je peux entendre leurs chamailleries bien avant qu'ils n'atteignent ma salle d'audience et mes vassaux ne cessent en aucun cas de se chamailler dès qu'ils entrent en ma présence. La dispute entre [saltpans_vassal.GetTitledFirstName] et [maidenpool_vassal.GetTitledFirstName] porte sur les routes commerciales entre le Conflans et le Val.\n\n[saltpans_vassal.GetTitledFirstName] insiste sur le fait que les Salins conservent les seuls droits commerciaux en vertu d'une ancienne charte accordée par un roi des rivières et des collines. [maidenpool_vassal.GetTitledFirstName] rétorque qu'une promesse poussiéreuse d'une maison disparue n'est pas une base pour la loi actuelle et que Viergétang est de loin plus apte à gérer le commerce avec le Val.\n\nJe n'arrive pas à comprendre pourquoi le commerce ne devrait pas passer par les deux villes, mais il semble que ces seigneurs piquants insisteront pour obtenir une réponse de ma part."
 agot_filler_riverlands.0070.t:0 "Différend commercial"
 agot_filler_riverlands.0071.a:0 "Oui, peut-être que Viergétang est mieux adapté après tout."
 agot_filler_riverlands.0071.b:0 "Un pot-de-vin ? ! Vous me croyez sans honneur ? Partez !"
 agot_filler_riverlands.0071.desc:0 "[maidenpool_vassal.GetTitledFirstName] me surprend dans un couloir et demande à me parler discrètement. Il semble que ma précédente décision concernant son différend avec les Salins au sujet des routes commerciales avec le Val lui ait déplu. Je suis sur le point de lui rappeler qu'il doit obéir à son seigneur lorsqu'il sort une bourse pleine de pièces et me demande si je peux revenir sur ma décision. Les pièces sont de couleur or."
 agot_filler_riverlands.0071.t:0 "Différend commercial"
 agot_filler_riverlands.0072.a:0 "Je vous accorde le canal, mais cette faveur a un prix."
 agot_filler_riverlands.0072.b:0 "Ce « roturier » est l'un de mes partenaires commerciaux. Le canal reste le sien !"
 agot_filler_riverlands.0072.desc:0 "Une fois que mes conseillers et moi avons fini de discuter des sujets les plus urgents, l'un de mes vassaux, [canal_vassal.GetTitledFirstName], parle d'un certain canal qui relie le Neck à ses terres. Il semblerait que ce canal appartienne à un marchand avec lequel je fais régulièrement affaire, ce que [canal_vassal.GetTitledFirstName] juge incroyable.\n\n« Comment se fait-il, » dit-[canal_vassal.Custom('FR_IlElle')], « qu'un simple marchand — un roturier, voyez-vous — puisse posséder une telle infrastructure sur mes propres terres ? »\n\nDe par ses droits, insiste [canal_vassal.GetTitledFirstName], la structure devrait lui appartenir, et en tant que [ROOT.Char.Custom('FR_SeigneurDame')] de ces terres, il m'incombe de rectifier la situation."
 agot_filler_riverlands.0072.t:0 "Une douleur dans la Nuque"
 agot_filler_riverlands.0073.a:0 "Personne ne parle ainsi des jumeaux. Partez d'ici !"
 agot_filler_riverlands.0073.b:0 "Dites ce que vous voulez, [realm_vassal.GetTitledFirstName]. Vous n'êtes qu'une pustule sur le cul du royaume."
 agot_filler_riverlands.0073.c:0 "Personne ne parle ainsi des Jumeaux. Jetez-le dans la Verfurque !"
 agot_filler_riverlands.0073.d:0 "Un petit commentaire d'un petit esprit... Revenons à nos moutons."
 agot_filler_riverlands.0073.desc:0 "J'ai depuis longtemps l'habitude de recevoir mes pairs nobles comme invités aux Jumeaux. Depuis des siècles, les deux donjons forment ensemble l'une des plus formidables fortifications des Sept Couronnes, un fait que de nombreux seigneurs ont reconnu gracieusement lors de leurs visites.\n\nC'est donc avec un grand choc et une grande consternation que j'ai subi les paroles désobligeantes de [realm_vassal.GetTitledFirstName]. Il a qualifié le noble siège de ma maison de « laid. » Surenchérissant avec : « Des petites tours de tambour trapues, comme deux tas de merdes de chiens. »\n\nJ'ai rarement entendu un langage aussi épouvantable, et jamais en référence à la forteresse d'un seigneur !"
 agot_filler_riverlands.0073.t:0 "Manque de courtoisie"
 agot_filler_riverlands.0073_tt.b:0 "[realm_vassal.GetTitledFirstName] se souviendra de cette insulte."
 agot_filler_riverlands.0073_tt.c:0 "L'héritier de [realm_vassal.GetTitledFirstName] n'oubliera pas de sitôt cette attaque."
 agot_filler_riverlands_open_desc.0074:0 "[realm_vassal_heir.GetTitledFirstName] vous déclare la guerre !"
 agot_filler_riverlands.0074.desc:0 "[ROOT.Char.GetTitledFirstName], je sais ce qui est arrivé au Seigneur mon père, tu n'as nulle part où te cacher si ce n'est derrière tes murs décrépis... car je viens me venger. Et je viens armé !"
 agot_filler_riverlands.0074.a:0 "Ton père aurait dû fermer sa grande bouche."
 agot_filler_riverlands.0074.a_tt:0 "Une guerre d'asservissement entre vous et [realm_vassal_heir.GetTitledFirstName] a éclaté."
 agot_filler_riverlands.0075.t:0 "Furques Confuses"
 agot_filler_riverlands.0075.desc:0 "Alors que je me promène dans la campagne avec quelques-uns de mes vassaux, [fork_vassal.GetTitledFirstName] fait une remarque plutôt poétique sur la simple grâce des eaux de la Fourche Rouge du Trident. Cette remarque aurait été très appréciée, si ce n'est que la rivière que nous longions était en fait la Verfurque du Trident, non la Ruffurque.\n\nIl est assez choquant qu'un seigneur du Conflans ait pu confondre ces deux fleuves, surtout si l'on tient compte de leurs caractéristiques visuelles, la Ruffurque étant colorée par le limon des collines de l'ouest et la Verfurque par les marécages du Neck. Plusieurs de mes bannerets ricanent de cette erreur."
 agot_filler_riverlands.0075.a:0 "Celui qui prétend ne jamais se tromper est un menteur. Il est inconvenant de se moquer d'une simple erreur."
 agot_filler_riverlands.0075.b:0 "[fork_vassal.GetTitledFirstName], vous avez de la boue de la Fourche Rouge là où votre cerveau devrait se trouver."
 agot_filler_riverlands.0076.t:0 "Eaux violentes"
 agot_filler_riverlands.0076.desc:0 "Les terres qui bordent le Trident sont verdoyantes, fertiles et productives, mais on nous rappelle de temps à autre que ces bienfaits ont un prix. Aujourd'hui, l'un des habitants d'un village situé le long du Trident s'est présenté à mes portes, couvert de boue et grelottant. Il semble que le grand fleuve ait débordé, inondant de nombreux hectares de terres agricoles. Pire encore, les eaux continuent de monter et risquent bientôt de détruire le village.\n\nUn tel désastre dépasse largement les moyens des petites gens, et c'est pourquoi ils ont envoyé ce messager pour implorer l'aide de leur [ROOT.Char.GetLadyLord], moi. Ce n'est pas la première fois que le Trident est inondé et il n'est pas impossible de détourner les eaux, mais de tels projets ont toujours un coût élevé."
 agot_filler_riverlands.0076.a:0 "Un [ROOT.Char.GetLadyLord] doit s'occuper de ses terres. Je vous aiderai du mieux que je pourrai."
 agot_filler_riverlands.0076.b:0 "Je n'ai ni le temps ni les ressources pour m'occuper de cela."
 agot_filler_riverlands.0076.c:0 "Vous pensiez vraiment que je m'en soucierais ? Partez, et regardez où vous traînez votre boue."
 agot_filler_riverlands.0077.t:0 "Un plongeon dans le Trident"
 agot_filler_riverlands.0077.desc:0 "Le ciel est clair et bleu, le soleil brillant et la campagne inondée de couleurs et de mouvement - une journée parfaite au Conflans, si ce n'était de la chaleur maudite des dieux ! La sueur perle sur mon front et imprègne mes vêtements, une nuisance inéluctable qui ne sied pas à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] comme moi. Je me demande comment j'ai pu profiter de telles journées dans ma jeunesse, puis, comme une serrure qui se déverrouille, les souvenirs se précisent. Je nageais dans la rivière !\n\nNager dans un fleuve aussi puissant que le Trident comporte certes des risques, mais quel genre de riverain serais-je si je n'avais pas confiance en ma maîtrise des eaux ? Et quelles eaux rafraîchissantes, un refuge contre la chaleur torride !"
 agot_filler_riverlands.0077.a:0 "Une baignade dans le Trident est tout indiquée !"
 agot_filler_riverlands.0077.b:0 "Je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetLadyLord], pas un[ROOT.Char.Custom('FR_E')] enfant. Je n'ai pas de temps pour les frivolités."
 agot_filler_riverlands.0078.t:0 "Un plongeon dans le Trident"
 agot_filler_riverlands.0078.desc:0 "Les eaux du Trident m'accueillent dans leur étreinte fraîche et je soupire de contentement à l'idée d'être soulagé[ROOT.Char.Custom('FR_E')] de la chaleur. Ce plaisir simple ne dure que quelques instants avant que la puissance du Trident ne me soit rappelée : des courants rapides s'emparent de moi et me poussent vers l'aval. En souriant, je me souviens des mouvements que l'on m'a enseignés dans ma jeunesse et, bien que mes muscles soient endoloris par l'effort, ils se plient à l'exercice. Bientôt, je trouve le chemin d'un canal plus doux et, de là, je reviens sur la berge.\n\nJe me penche en deux pour reprendre mon souffle, mais le sourire ne quitte pas mes lèvres. Quel meilleur remède contre l'anxiété qu'un exercice vigoureux ? Avec une confiance renouvelée, je saute sur mon cheval et retourne aux affaires de la journée."
 agot_filler_riverlands.0078.a:0 "La puissance du Trident est une bénédiction."
 agot_filler_riverlands.0079.t:0 "Un plongeon dans le Trident"
 agot_filler_riverlands.0079.desc:0 "Les eaux du Trident m'accueillent dans leur étreinte fraîche et je soupire de contentement à l'idée d'être soulagé de la chaleur. Ce plaisir simple ne dure que quelques instants avant que la puissance du Trident ne me soit rappelée : des courants rapides s'emparent de moi et me poussent vers l'aval. J'essaie de me souvenir des mouvements que l'on m'a enseignés dans ma jeunesse, mais mes muscles crient en signe de protestation et je me retrouve à me débattre sans résultat contre la rivière. C'est tout ce que je peux faire pour garder la tête hors de l'eau, et lorsque le Trident me dépose finalement sur une rive rocheuse comme un détritus indésirable, je n'ai plus d'énergie.\n\nAprès ce qui me semble être des heures, je parviens enfin à me hisser sur mes pieds et à remonter le courant en boitant, nu et découragé."
 agot_filler_riverlands.0079.a:0 "La puissance du Trident ne doit pas être sous-estimée."
 agot_filler_riverlands.0080.t:0 "Un plongeon dans le Trident"
 agot_filler_riverlands.0080.desc:0 "Les eaux du Trident m'accueillent dans leur étreinte fraîche et je soupire de contentement à l'idée d'être soulagé[ROOT.Char.Custom('FR_E')] de la chaleur. Ce plaisir simple ne dure que quelques instants avant que la puissance du Trident ne me soit rappelée : des courants rapides s'emparent de moi et me poussent vers l'aval. En souriant, je me laisse entraîner par le courant et plonge la tête sous l'eau comme une loutre.\n\nAlors que je m'apprête à regagner la berge, un reflet du fond de l'eau attire mon attention. Les écailles d'un poisson ? Mais non, c'est beaucoup trop lumineux. Je prends une bouffée d'air et plonge, passant mes mains dans la boue et sous les rochers jusqu'à ce que le bout de mes doigts effleure quelque chose de froid et de lisse. Une pièce d'argent, et elle n'est pas seule ! Après plusieurs voyages, je compte une bonne quantité de cette espèce oubliée depuis longtemps."
 agot_filler_riverlands.0080.a:0 "Les bienfaits du Trident sont nombreux."
 agot_filler_riverlands.0081.t:0 "Un plongeon dans le Trident"
 agot_filler_riverlands.0081.desc:0 "Les eaux du Trident m'accueillent dans leur étreinte fraîche et je soupire de contentement à l'idée d'être soulagé de la chaleur. Ce plaisir simple ne dure que quelques instants avant que la puissance du Trident ne me soit rappelée : des courants rapides s'emparent de moi et me poussent vers l'aval. En souriant, je me laisse entraîner par le courant et plonge la tête sous l'eau comme une loutre.\n\nAlors que je m'apprête à regagner la berge, une lueur venant du fond de l'eau attire mon attention. Je regarde de plus près et halète, aspirant l'eau de la rivière et manquant de me noyer. Un squelette enveloppé dans une ancienne armure de plaques repose de manière effroyable au milieu de la boue et des rochers.\n\nIl y a une raison pour laquelle les soldats portent rarement des armures aussi lourdes lorsqu'ils combattent à bord de bateaux, mais certains hommes seront toujours plus audacieux que prudents."
 agot_filler_riverlands.0081.a:0 "Un rappel sinistre ou un avertissement des dieux. Inquiétant, en tout cas."
 agot_filler_riverlands.0081.b:0 "Rien de remarquable dans le fait qu'un vieil imbécile se soit noyé."
 agot_filler_riverlands.0082.t:0 "Un plongeon dans le Trident"
 agot_filler_riverlands.0082.desc:0 "Les eaux du Trident m'accueillent dans leur étreinte fraîche et je soupire de contentement à l'idée d'être soulagé[ROOT.Char.Custom('FR_E')] de la chaleur. Ce plaisir simple ne dure que quelques instants avant que la puissance du Trident ne me soit rappelée : des courants rapides s'emparent de moi et me poussent vers l'aval. En souriant, je me souviens des mouvements que l'on m'a enseignés dans ma jeunesse et, bien que mes muscles soient endoloris par l'effort, ils se plient à l'exercice. Bientôt, je trouve le chemin d'un canal plus doux et, de là, je reviens sur la berge.\n\nJe reprends mon souffle, mais le sourire ne quitte pas mes lèvres. Pourquoi ai-je cessé de faire cela ? Il n'y a rien de mieux pour le corps et l'esprit !"
 agot_filler_riverlands.0082.a:0 "Désormais, je nagerai aussi souvent que je le pourrai."
 agot_filler_riverlands.0083.t:0 "[ROOT.Char.Custom('FR_LeLa')|U] [ROOT.Char.Custom('FR_SeigneurDame')] du Trident"
 agot_filler_riverlands.0083.desc:0 "On peut le voir depuis les tours de la moitié des forteresses du Conflans : le Trident. Le fleuve le plus puissant de Westeros. Abondant, rapide, magnifique. C'est une merveille et une bénédiction."
 agot_filler_riverlands.0083.a:0 "Et je le dirige d'un bout à l'autre."
 agot_filler_riverlands.0084.t:0 "Un Hommage à Piscine"
 agot_filler_riverlands.0084.desc:0 "Qu'ils lancent une mouche dans le Trident ou un filet dans la Baie des Crabes, les pêcheurs du Conflans éprouvent une étrange fierté. La pêche est un moyen de subsistance, certes, mais c'est aussi une compétition entre les hommes et, plus encore, une sorte de communion avec les eaux. Il n'est donc pas étonnant que l'on accorde tant d'importance à la qualité du poisson que l'on attrape.\n\nLa plupart des poissons qui arrivent dans mes salles le font par le biais des cuisines, mais le joyau étincelant qu'un pêcheur me présente aujourd'hui semble avoir été apporté directement de l'eau à mes pieds. C'est un trophée que n'importe quel pêcheur convoiterait et qui ressemble étrangement au poisson figurant sur les armoiries de ma maison.\n\n« C'est le plus beau que j'ai jamais pêché, [ROOT.Char.Custom('FR_MonseigneurMadame')], » dit le pêcheur, « et j'espérais que milord me ferait l'honneur de l'accepter en cadeau. »\n\nLe symbolisme du cadeau est évident, mais il serait malvenu de ma part de l'accepter sans offrir quelque chose en remerciement."
 agot_filler_riverlands.0084.a:0 "Un trophée à la hauteur de ma maison. Veuillez accepter un témoignage de ma gratitude."
 agot_filler_riverlands.0084.b:0 "Un beau poisson. Très beau. Oui, vous pouvez partir maintenant."
 agot_filler_riverlands.0084.c:0 "Si j'avais voulu un poisson, je l'aurais demandé. Maintenant, allez vous faire voir !"
 agot_filler_riverlands.0084.d:0 "Et je suppose que je devrais le manger, poison et tout, oui ? Saisissez-le !"
 agot_filler_riverlands.0085.t:0 "La générosité des eaux"
 agot_filler_riverlands.0085.desc:0 "Après une longue séance du conseil, je me dirige vers les écuries pour une promenade relaxante lorsque mon [steward.GetCouncilTitle] arrive en bondissant dans le couloir en brandissant un parchemin et en criant quelque chose à propos des  « poissons ». J'envisage la possibilité que la folie ait pris racine dans mon château avant de laisser échapper un soupir et de prendre le parchemin qui m'est offert. \n\nLes rivières, semble-t-il, ont été particulièrement abondantes cette saison, et les taxes de même. J'ai cru comprendre qu'un afflux considérable de pièces de monnaie était en train d'arriver dans mes coffres en ce moment même."
 agot_filler_riverlands.0085.a:0 "Oh, « les poissons » en effet !"
 agot_filler_riverlands.0086.t:0 "Marchand de mystères"
 agot_filler_riverlands.0086.desc:0 "Le Conflans est un carrefour où circulent de nombreux échanges commerciaux, et les marchands proposent souvent des objets étranges et précieux, parfois en provenance d'au-delà du Détroit. Il est rare, cependant, que les marchands eux-mêmes aient l'air aussi étranges que celui qui se présente à moi aujourd'hui - un homme vraiment ancien dont la peau rappelle celle d'un chat sans poils que j'ai vu un jour. Il porte deux petits sacs de feutre, l'un d'un brun terne et l'autre d'un bleu intense.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')] », grommelle-t-[myst_trader.Custom('FR_IlElle')], « pourrais-je vous intéresser à l'un de mes deux très beaux sacs ? L'un ou l'autre pourrait vous être offert pour un prix modique. Le contenu de ces sacs, je vous l'assure, est aussi subtil que l'Étranger, aussi profond que la Vieille Nuit. »\n\nLes sacs, il faut le dire, ne me paraissent pas particulièrement beaux, mais leur contenu mystérieux pique mon intérêt."
 agot_filler_riverlands.0086.a:0 "Le sac brun contient des merveilles, j'en suis sûr."
 agot_filler_riverlands.0086.b:0 "Il me faut le sac bleu. Ses secrets m'appellent."
 agot_filler_riverlands.0086.c:0 "Vous ne pouvez pas me tromper avec ces sacs. Parlez-moi de vos véritables trésors."
 agot_filler_riverlands.0086.d:0 "Vos sacs sont autant en lambeaux que votre peau, et je n'ai que faire de vous."
 agot_filler_riverlands.0087.t:0 "Marchand de mystères"
 agot_filler_riverlands.0087.desc:0 "Dès que le paiement atterrit dans ses mains flétries, le marchand laisse tomber le sac à mes pieds et s'envole de ma salle, ses vieux os l'emportant avec une rapidité inquiétante. Néanmoins, le sac réclame mon attention et je le prends dans mes mains. Il est plus léger que je ne le pensais, mais plus je le regarde, plus je me rends compte qu'il s'agit d'un très beau sac, et ma confiance en la valeur de son contenu augmente... \n\nJusqu'à ce que je mette la main à l'intérieur et en retire une seule pièce, aussi ordinaire que celles que le marchand a reçues en guise de paiement."
 agot_filler_riverlands.0087.a:0 "Escroqué par un homme aussi vieux que la terre... Au moins, il était bon pour s'amuser."
 agot_filler_riverlands.0087.b:0 "Je mettrai la tête de ce salaud au bout d'une pique !"
 agot_filler_riverlands.0088.t:0 "Marchand de mystères"
 agot_filler_riverlands.0088.desc:0 "Dès que le paiement atterrit dans ses mains flétries, le marchand laisse tomber le sac à mes pieds et s'envole de ma salle, ses vieux os l'emportant avec une rapidité inquiétante. Néanmoins, le sac réclame mon attention et je le prends dans mes mains. Il est plus lourd que je ne le pensais. Ce doit être un très beau sac pour supporter un tel poids ! Mon excitation grandit... Jusqu'à ce que je mette la main à l'intérieur et en sorte un rocher, comme il y en a des milliers qui bordent toutes les rivières du Conflans."
 agot_filler_riverlands.0088.a:0 "Et il retournera dans la rivière. Maudit escroc !"
 agot_filler_riverlands.0088.b:0 "Un rocher ?! Magnifique ! Je l'appellerai Rocky, et il sera à moi pour toujours !"
 agot_filler_riverlands.0088_tt.a:0 "Le rocher devient votre animal de compagnie fidèle, inébranlable comme... un rocher."
 agot_filler_riverlands.0089.t:0 "Marchand de mystères"
 agot_filler_riverlands.0089.desc:0 "\"Je vois que vous êtes trop sage pour mes tours de passe-passe\", dit le marchand. \"Je n'ai d'autre choix que de vous révéler mes plus grands trésors. Regardez !\"\n\nAvec un faste qui n'aurait pas dépareillé dans un théâtre tyroshi, il sort une boîte à charnière, en ouvre le couvercle et présente trois curieuses broches. La première a la forme d'une couronne, bien qu'elle évoque davantage les Cités Libres qu'une quelconque couronne de Westeros. La deuxième broche est un poing serré, qui évoque la violence et la volonté. La dernière broche prend la forme délicate d'un cœur.\n\nLe marchand s'incline plus bas que je ne l'aurais cru, détournant les yeux dans l'attente dramatique de ma décision."
 agot_filler_riverlands.0089.a:0 "Rien ne convient mieux à la dignité de ma personne qu'une couronne."
 agot_filler_riverlands.0089.b:0 "Le poing est fort. J'aime ce qui est fort. Je choisis le poing."
 agot_filler_riverlands.0089.c:0 "Seule la broche en forme de cœur est à la hauteur de mon élégance."
 agot_filler_riverlands.0089.d:0 "Ces soi-disant trésors me déçoivent. Retire ta personne croustillante de ma présence."
 agot_filler_riverlands.0090.t:0 "Marchand de mystères"
 agot_filler_riverlands.0090.desc:0 "Le visage usé du marchand se contorsionne en une expression de dégoût telle que je me demande un instant si je n'ai pas dépassé les limites de la bienséance. Avant que je n'aie le temps d'envisager cette possibilité, le marchand sort de la pièce en grommelant et en piétinant. \n\nJe comprends maintenant que ce n'est pas un homme qui souffre à la légère des insultes faites à ses sacs."
 agot_filler_riverlands.0090.a:0 "Les sacs sont une affaire sérieuse, et les siens étaient en piteux état."
 agot_filler_riverlands.0091.t:0 "Marchand de mystères"
 agot_filler_riverlands.0091.desc:0 "Après que j'ai pris la broche de mon choix, le marchand referme le couvercle et range la boîte dans un compartiment dont je n'ose imaginer l'emplacement.\n\n« Que votre broche vous serve, à vous et à votre maison, et que vous ne soyez jamais victime d'un tour de passe-passe.»\n\nJ'agite la main en signe de reconnaissance, mais je suis trop absorbée par ma broche pour y prêter attention. En retournant la broche dans ma main, une question me vient à l'esprit, mais lorsque je lève les yeux, le marchand et ses sacs ont disparu."
 agot_filler_riverlands.0091.a:0 "Ce fut l'une des rencontres les plus étranges de ma vie."
 agot_filler_riverlands.0092.t:0 "La couronne du marchand"
 agot_filler_riverlands.0092.desc:0 "J'ai pris l'habitude de porter tous les jours ma délicieuse broche en forme de couronne, et cela n'est pas passé inaperçu. Les serviteurs détournent les yeux un peu plus rapidement, les vassaux s'inclinent un peu plus bas. C'est comme si le soleil lui-même brillait un peu plus en ma présence. Les dieux en soient remerciés, je n'ai pas pris l'un de ces stupides sacs !"
 agot_filler_riverlands.0092.a:0 "Avec ma broche, je pourrais être [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.Custom('FR_SeigneurDame')] de toutes les terres et de toutes les mers !"
 agot_filler_riverlands.0093.t:0 "Le poing du marchand"
 agot_filler_riverlands.0093.desc:0 "J'ai pris l'habitude de porter ma broche en forme de poing puissant tous les jours, et chaque jour, je me délecte de son pouvoir. Les nobles seigneurs et les dames se bousculent pour s'écarter de mon chemin, et les vétérans tremblent en ma présence."
 agot_filler_riverlands.0093.a:0 "Tout le monde craindra mon air effrayant !"
 agot_filler_riverlands.0094.t:0 "Le cœur du marchand"
 agot_filler_riverlands.0094.desc:0 "J'ai pris l'habitude de porter ma magnifique broche en forme de cœur tous les jours, et l'attention qu'elle attire m'a ouvert les yeux. Les hommes et les femmes sont attirés par moi comme les abeilles par une fleur. Je n'ai qu'à lancer l'invitation et je suis sûre que je n'aurai aucun mal à produire des héritiers."
 agot_filler_riverlands.0094.a:0 "Avec cette broche, mon amour sera généreux !"
 agot_filler_riverlands.0095.desc:0 "D'aussi loin que l'on se souvienne, on raconte dans ma famille l'histoire d'un mystérieux marchand de la rivière, ancien et sage, bien qu'un peu excentrique. Ce marchand, dit-on, s'est présenté un jour devant l'un de mes illustres ancêtres et lui a offert le choix d'acheter un sac parmi plusieurs. Ou était-ce des broches ? Les histoires ne sont pas claires.\n\nJ'avais toujours pensé que ces histoires n'étaient que des fictions, transmises comme une sorte de jeu pour les enfants de notre famille, mais lorsque les grandes portes de ma salle d'audience se sont ouvertes ce matin, j'ai été amenée à reconsidérer cette croyance.\n\nL'homme était d'une ancienneté inouïe, bien plus qu'aucun individu n'avait le droit de l'être. Les sacs bruns et bleus qu'il a posés devant moi semblaient encore plus vieux.\n\n\"Mon bon seigneur\", grommela-t-il, \"pourrais-je vous intéresser à l'un de mes deux très beaux sacs ? L'un ou l'autre pourrait vous être offert pour un prix modique. Le contenu de ces sacs, je vous l'assure, est aussi subtil que l'Étranger, aussi profond que la Vieille Nuit.\"\n\nLes sacs, il faut le dire, ne me paraissent pas particulièrement beaux, mais leur contenu mystérieux pique mon intérêt."
 agot_filler_riverlands.0096.t:0 "[ROOT.Char.Custom('FR_LeLa')|U] [ROOT.Char.Custom('FR_SeigneurDame')] des eaux troubles"
 agot_filler_riverlands.0096.desc:0 "Le manteau de la seigneurie repose lourdement sur mes épaules fatiguées. Bien que peu de ceux qui n'ont pas porté de tels fardeaux le devinent, l'autorité d'un lord suzerain a un prix qui dépasse l'entendement. Lorsque les récoltes s'étiolent dans les champs, n'est-ce pas moi qui en suis responsable, car ces terres ne sont-elles pas les miennes ? Lorsque le soldat gît en sang sur le champ de bataille, n'est-ce pas mon commandement qui l'a amené là ? Toutes les misères de mon peuple remontent à ma parole, et pourtant je sais au fond de moi que tous leurs succès leur appartiennent, et non à moi.\n\nComment supporter cette connaissance ?"
 agot_filler_riverlands.0096.a:0 "Ça #EMP doit #! être supporté, et c'est moi qui le supporte."
 agot_filler_riverlands.0096.b:0 "C'est insupportable. J'y mettrai fin."
 agot_filler_riverlands.112.t:0 "Cadeaux du Trident"
 agot_filler_riverlands.112.desc:0 "Aujourd'hui, je pars pour un après-midi de pêche avec [fish_courtier.GetFirstNameNoTooltip]. À l'horizon, ni vent, ni nuage, juste le soleil. Le temps idéal en somme.\n\nUne fois les préparatifs terminés, nous nous sommes dirigés vers l'eau, trouvant un endroit paisible au bord de la rivière pour y installer notre équipement de pêche et nos casiers. L’eau scintille sous la chaude lumière du soleil et nous avons tous deux de grands espoirs d'une pêche abondante. Ce serait fort plaisant si nous pouvions ramener du poisson frais pour le dîner de ce soir !"
 agot_filler_riverlands.112.a:0 "Voyons ce que la rivière nous accordera aujourd'hui !"
 agot_filler_riverlands.113.t:0 "Le plus important, c'est la patience."
 agot_filler_riverlands.113.desc:0 "Une heure s'est écoulée, et toujours aucune prise. Finalement, [fish_courtier.GetFirstNameNoTooltip] décide de s'en aller, et quand bien même je m'efforce de [fish_courtier.Custom('FR_LeLa')] convaincre de rester, mes efforts sont vains.\n\n« J'en ai assez de perdre mon temps ! » Beugle-t-[fish_courtier.Custom('FR_IlElle')] avant de partir.\n\nIl semblerait que la patience ne soit pas son fort."
 agot_filler_riverlands.113.a:0 "La patience n'est vraiment pas son fort."
 agot_filler_riverlands.113.b:0 "Tâchez de grandir, [fish_courtier.GetFirstNameNoTooltip] !"
 agot_filler_riverlands.114.t:0 "Pas de poisson dans le filet"
 agot_filler_riverlands.114.desc:0 "[fish_courtier.GetFirstNameNoTooltip] et moi passons un certain temps au bord de l'eau. #italic Les poissons ne mordent pas.#! Nous avons beau essayer différents endroits, différents appâts, rien n'y fait malgré notre patience. Ce n'est tout simplement pas notre jour.\n\nAu bout d'un moment, [fish_courtier.Custom('FR_IlElle')] me regarde, sans chercher à cacher sa déception, puis secoue la tête. Nous décidons de plier bagage. C'est frustrant, certes, mais il en est ainsi avec la pêche – c'est parfois une simple histoire de chance.\n\nTandis que nous rentrons, le ciel vire à l'orangé et le soleil se couche. C'est comme si lui aussi avait fini par se lasser d'attendre."
 agot_filler_riverlands.114.a:0 "Nous aurons plus de chance la prochaine fois."
 agot_filler_riverlands.115.t:0 "Une petite récompense"
 agot_filler_riverlands.115.desc:0 "[fish_courtier.GetFirstNameNoTooltip] et moi passons un certain temps au bord de l'eau. #italic Les poissons ne mordent pas.#! Nous avons beau essayer différents endroits, différents appâts, rien n'y fait malgré notre patience. Ce n'est tout simplement pas notre jour.\n\nAu bout d'un moment, nous jetons un œil à nos casiers et remarquons quelques petits poissons qui s'y sont retrouvés piégés. [fish_courtier.Custom('FR_IlElle')|U] me regarde, sans chercher à cacher sa déception, puis secoue la tête. Nous décidons de plier bagage. C'est frustrant, certes, mais il en est ainsi avec la pêche – c'est parfois une simple histoire de chance."
 agot_filler_riverlands.115.a:0 "Remettons-les à l'eau. Ils ne servent à rien."
 agot_filler_riverlands.116.t:0 "Une grande récompense"
 agot_filler_riverlands.116.desc:0 "Peu de temps après avoir lancé ma ligne, je sens une force s'exercer à l'autre bout. Je tire de toutes mes forces, et voilà que se dévoile ma récompense : une énorme et majestueuse carpe ! Je suis en pâmoison à la vue de sa taille, à tel point que j'ai du mal à y croire.\n\nJ'appelle [fish_courtier.GetFirstNameNoTooltip] et sa réaction est identique à la mienne. « Incroyable ! On va se régaler avec une telle prise ! » Ses yeux s'écarquillent, nous partageons tous deux la même excitation, et aucun de nous ne parvient à en détacher le regard."
 agot_filler_riverlands.116.a:0 "Quelle taille ! Elle va nous rapporter une coquette somme."
 agot_filler_riverlands.116.b:0 "Je la ramène à la maison !"
 agot_filler_riverlands.116.c:0 "Continue d'errer dans ce monde libre, majestueuse carpe !"
 agot_filler_riverlands.116.d:0 "C'est un monstre ! Rejetez-la dans la rivière !"
 agot_filler_riverlands.116_tt.c:0 "Vous relâchez la carpe."
 agot_filler_riverlands.116_tt.d:0 "[fish_courtier.GetFirstNameNoTooltip] rejette la carpe à l'eau."
 agot_filler_riverlands.117.t:0 "Un présent rouge"
 agot_filler_riverlands.117.desc:0 "Peu de temps après avoir lancé ma ligne, je sens une force s'exercer à l'autre bout, mais cela semble bien trop lourd pour être un poisson, du moins à ma connaissance. [fish_courtier.GetFirstNameNoTooltip] et moi échangeons un regard perplexe. Qu'est-ce qui peut bien tirer si fort ?\n\nJ'invoque toute la force qui m'habite pour réussir à remonter ce qu'il y a au bout de ma ligne... C'est l'effroi qui remonte de l'eau. Je fais de mon mieux pour garder mon sang-froid, mais ma main a instinctivement couvert ma bouche.\n\n« Ce n'est pas un poisson, » dit [fish_courtier.GetFirstNameNoTooltip], d'une voix tremblante alors que ses yeux ne peuvent se détourner de ce spectacle macabre.\n\n« En effet, » je lui réponds simplement, sous le choc à la vue de ce corps sans vie, emmêlé dans ma ligne, alors que ni [fish_courtier.GetFirstNameNoTooltip] ni moi ne parvenons à en détacher notre regard."
 agot_filler_riverlands.117.a:0 "Qu'est-ce que... Qu'est-ce que cela signifie ?"
 agot_filler_riverlands.117.b:0 "Regardez ailleurs, [fish_courtier.GetFirstName]..."
 agot_filler_riverlands.118.t:0 "La forêt pestiférée"
 agot_filler_riverlands.118.desc:0 "Il est triste de dire que les bandes de hors-la-loi sont chose courante dans le Conflans, mais il semble que leur nombre ait augmenté ces derniers temps.\n\nUn grand nombre d'entre eux se sont établis dans les forêts profondes de [river_118_county.GetName], me rapporte [marshal.Custom('FR_le_Char')][marshal.GetName], terrorisant les villages sans défense de la région et sans rencontrer la moindre résistance.\n\n[marshal.Custom('FR_IlElle')|U] s'avance et me jette un regard empreint de gravité : « Que devons-nous faire face à cette vermine, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? »"
 agot_filler_riverlands.118.a:0 "Des questions plus urgentes requièrent mon attention dès à présent..."
 agot_filler_riverlands.118.b:0 "Créer une milice locale pour lutter contre les bandits."
 agot_filler_riverlands.118.c:0 "Payer les bandits pour qu'ils quittent les bois."
 agot_filler_riverlands.118.d:0 "Brûlez la forêt ! Les rats sortiront !"
 agot_filler_riverlands.119.t:0 "Succès de la milice"
 agot_filler_riverlands.119.desc:0 "Mon [marshal.GetCouncilTitle|l] vient me voir, son comportement semble s'être amélioré. [marshal.Custom('FR_IlElle')|U] m'apporte de bonnes nouvelles. « La milice qui avait été envoyée pour s'occuper des bandits hors-la-loi et de leur populace a porté ses fruits, » me dit-[marshal.Custom('FR_IlElle')] avec une grande joie.\n\n« Ils ont quitté la forêt et se sont enfuis vers le sud. » Termine-[marshal.Custom('FR_IlElle')], et c'est une bonne nouvelle."
 agot_filler_riverlands.119.a:0 "Quel soulagement..."
 agot_filler_riverlands.120.t:0 "Les escarmouches se poursuivent"
 agot_filler_riverlands.120.desc:0 "Mon [marshal.GetCouncilTitle|l] me rapporte des nouvelles des hors-la-loi que j'espérais vaincre ; malheureusement, ce n'est pas ce que j'aurais aimé entendre.\n\nLes armées que j'ai envoyées pour affronter la populace ont eu beaucoup de mal à venir à bout de leurs ennemis. Les bandits ont continué à se battre, utilisant des tactiques de combat irrégulières, attaquant par petites escarmouches contre lesquelles il est difficile de se défendre dans la forêt profonde.\n\nMon [marshal.GetCouncilTitle|l] me demande maintenant s'il faut ou non poursuivre les opérations prévues, car il semble que les combats débouchent sur une longue impasse."
 agot_filler_riverlands.120.a:0 "Les opérations doivent se poursuivre."
 agot_filler_riverlands.120.b:0 "Nous ne pouvons pas gaspiller plus d'hommes sur cette question..."
 agot_filler_riverlands.120_tt.b:0 "Vous dissolvez la milice et laissez les bandits prospérer."
 agot_filler_riverlands.121.t:0 "Milice vaincue"
 agot_filler_riverlands.121.desc:0 "Mon [marshal.GetCouncilTitle|l] vient me voir, un air embarrassé sur le visage. [marshal.Custom('FR_IlElle')|U] m'annonce que la milice que j'avais engagée pour disperser les bandits a été presque entièrement détruite. Après avoir été pris dans de multiples petites escarmouches et attaques surprises, leurs forces se sont réduites à peau de chagrin.\n\nCette nouvelle me choque ; de tels voleurs n'auraient pas dû être capables d'affronter une force aussi puissante, à moins qu'ils n'aient menti sur leurs compétences et leurs prouesses.\n\n« Comment avez-vous pu permettre que cela se produise ? » je lui demande avec colère. La seule réponse que je reçois étant un visage penaud."
 agot_filler_riverlands.121.a:0 "Confier la milice à vos commandants était une erreur..."
 agot_filler_riverlands.121.b:0 "Vous paierez pour votre incompétence [marshal.GetFirstName] !"
 agot_filler_riverlands.122.t:0 "Le Grand Bûcher"
 agot_filler_riverlands.122.desc:0 "J'ai reçu aujourd'hui la nouvelle que j'attendais avec impatience : l'opération contre les hors-la-loi et les criminels qui sévissent dans le pays a été un succès.\n\nPendant de nombreuses heures, la forêt a brûlé, un sacrifice nécessaire. Cette action a contraint la quasi-totalité des bandits qui la peuplent à s'enfuir. Fuyant les flammes grandissantes, ils se sont retrouvés face à mes hommes qui ont abattu les hors-la-loi sans ménagement et sans trop d'efforts.\n\nC'est une grande victoire."
 agot_filler_riverlands.122.a:0 "Un problème, une solution."
 agot_filler_riverlands.123.t:0 "Succès tant attendu"
 agot_filler_riverlands.123.desc:0 "Après de longues années d'escarmouches et d'embuscades, je peux enfin affirmer que les problèmes criminels qui sévissaient dans le Conflans se sont atténués. Les bandits et les hors-la-loi qui occupaient autrefois la forêt ont été chassés, pour le plus grand plaisir de mon peuple et le mien.\n\nCette bonne nouvelle est une grande surprise. Une surprise bien accueillie, qui réchauffe et illumine ma journée."
 agot_filler_riverlands.123.a:0 "Enfin de bonnes nouvelles !"
