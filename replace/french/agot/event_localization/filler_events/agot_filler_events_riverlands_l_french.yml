 agot_filler_riverlands.0004.t:0 "L'avant-poste en ruine : Dans la forêt"
 agot_filler_riverlands.0011_tt:0 "Vos recherches se terminent"
 agot_filler_riverlands.0032c:0 "J'aurais aimé que vous ayez plus à offrir que votre #italic seule force#!, [crannog_fighter.GetFirstNameNoTooltip]."