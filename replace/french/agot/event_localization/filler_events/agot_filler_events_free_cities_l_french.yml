l_french:
 agot_filler_free_cities.0001.t:0 "Une sagesse venue de loin"
 agot_filler_free_cities.0001.intro:0 "Un de mes gardes m'informe qu'un visiteur vêtu d'une robe grise répondant au nom de [maester.GetFirstName], a demandé une audience.\n\nAlors qu'[maester.Custom('FR_IlElle')] se présente à moi, mon regard se porte sur son collier des plus distinctif — une chaîne modeste, mais colorée "
 agot_filler_free_cities.0001.tyrosh:0 "composée principalement de maillons dorés.\n\n« Mes hommages, [ROOT.Char.GetTitleAsNameNoTooltip] ! » [maester.GetFirstNameNoTooltip] s'incline respectueusement et m'explique la raison de sa présence ; l'érudit[maester.Custom('FR_E')] venant de lointaines contrées révèle une fascination pour l'artisanat tyroshi et le processus d'extraction des colorants — un sujet qu'[maester.Custom('FR_IlElle')] souhaite étudier plus en profondeur, et pour cela [maester.Custom('FR_IlElle')] souhaiterait rester à ma cour."
 agot_filler_free_cities.0001.lys:0 "composée principalement de maillons en argent.\n\n« Mes hommages, [ROOT.Char.GetTitleAsNameNoTooltip] ! » [maester.GetFirstNameNoTooltip] s'incline respectueusement et m'explique la raison de sa présence ; l'érudit[maester.Custom('FR_E')] venant de lointaines contrées révèle une fascination pour le corps et les substances toxiques, ainsi que leurs effets — un sujet qu'[maester.Custom('FR_IlElle')] souhaite étudier plus en profondeur, et pour cela [maester.Custom('FR_IlElle')] souhaiterait rester à ma cour."
 agot_filler_free_cities.0001.myr:0 "composée principalement de maillons de bronze.\n\n« Mes hommages, [ROOT.Char.GetTitleAsNameNoTooltip] ! » [maester.GetFirstNameNoTooltip] s'incline respectueusement et m'explique la raison de sa présence ; l'érudit[maester.Custom('FR_E')] venant de lointaines contrées révèle une fascination pour le mouvement des étoiles et l'étude du temps — un sujet qu'[maester.Custom('FR_IlElle')] souhaite étudier plus en profondeur, et pour cela [maester.Custom('FR_IlElle')] souhaiterait rester à ma cour."
 agot_filler_free_cities.0001.outro:0 "« Naturellement, en tant que mestre de la Citadelle, j'ai suivi une formation dans de nombreuses disciplines, dont certaines qui pourraient intéresser un [Root.Char.GetWomanMan] de votre stature... »"
 agot_filler_free_cities.0001.a:0 "Un[maester.Custom('FR_E')] érudit[maester.Custom('FR_E')] bien formé[maester.Custom('FR_E')] pourrait s'avérer utile..."
 agot_filler_free_cities.0001.a.tt:0 "[maester.GetFirstNameNoTooltip] va poursuivre ses recherches à votre cour."
 agot_filler_free_cities.0001.b:0 "Je n'ai nul besoin de votre #italic savoir#!."
 agot_filler_free_cities.0001.b.tt:0 "[maester.GetFirstNameNoTooltip] quittera votre cour."
 agot_filler_free_cities.0002.t:0 "$agot_filler_free_cities.0001.t$ : Une recherche abandonnée"
 agot_filler_free_cities.0002.dead:0 "En raison de son décès récent, les recherches de [maester.GetFirstName] ont été abandonnés."
 agot_filler_free_cities.0002.imprisoned:0 "En raison de son emprisonnement, les recherches de [maester.GetFirstName] ont été abandonnées."
 agot_filler_free_cities.0002.fallback:0 "Quel que soit son sort, Mestre [maester.GetFirstName] n'a pas été en mesure de terminer ses recherches à ma cour."
 agot_filler_free_cities.0002.desc:0 "[maester.Custom('FR_IlElle')|U] a sûrement laissé #italic quelques#! connaissances derrière [maester.Custom('FR_LuiElle')].\n\nJ'entre dans ses appartements vides, et près de son bureau je trouve quelques notes, des plans incomplets, des croquis, des ébauches... mais rien de bien notable."
 agot_filler_free_cities.0002.save_desc:0 "\n\nPeut-être... pourrais-je encore apprendre quelque chose d'utile ?"
 agot_filler_free_cities.0002.a:0 "Quelle perte de temps."
 agot_filler_free_cities.0002.save:0 "Je dois essayer..."
 agot_filler_free_cities.0002.save_success:0 "Vous apprenez quelque chose d'utile !"
 agot_filler_free_cities.0002.save_fail:0 "Vous n’obtenez aucune connaissance notable."
 agot_filler_free_cities.0003.t:0 "$agot_filler_free_cities.0001.t$ : Un manque de perspective"
 agot_filler_free_cities.0003.desc:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip], je crains que sans soutien, mes efforts restent infructueux, » m'informe [maester.GetFirstName], dont on sent le désenchantement dans sa voix.\n\nL'érudit[maester.Custom('FR_E')] a décidé de quitter ma cour, souhaitant poursuivre ses recherches autre part."
 agot_filler_free_cities.0003.a:0 "Qui sait ce qu'[maester.Custom('FR_IlElle')] a bien pu trouver ?"
 agot_filler_free_cities.0004.t:0 "$agot_filler_free_cities.0001.t$ : L'habit ne fait pas le mestre"
 agot_filler_free_cities.0004.desc:0 "Alors que je déambule dans les couloirs plus tard qu'à l'accoutumé, un bruit de métal tintant attire mon attention. Je peine à y croire, du moins au début, mais force est de constater qu'il s'agit ni plus ni moins que de la vérité. Il s'agit de [maester.GetFirstName], et [maester.Custom('FR_IlElle')] est en train de me voler !\n\nIl est plus qu'évident qu'[maester.Custom('FR_IlElle')] ne s'attendait pas à être pris[maester.Custom('FR_E')] la main dans le sac à en juger par son incapacité soudaine à aligner des mots : « C...ce... ce n'est p...pas ce que vous croyez. J'avais besoin de quelques objets pour... mes recherches ! C'est un terrible malentendu ! »"
 agot_filler_free_cities.0004.sadistic:0 "Ne vous inquiétez pas, cela ne vous coûtera qu'une main !"
 agot_filler_free_cities.0004.a:0 "Vous paierez votre trahison de votre vie !"
 agot_filler_free_cities.0004.a.tt:0 "Vos [courtiers|El] et vos [guests|El] prendront note de vos actions !"
 agot_filler_free_cities.0004.b:0 "Gardes ! Jetez-[maester.Custom('FR_LeLa')] dans les cachots !"
 agot_filler_free_cities.0004.c:0 "Retournez d'où vous venez, et ne remettez plus jamais les pieds ici !"
 agot_filler_free_cities.0004.c.tt:0 "$agot_filler_free_cities.0001.b.tt$"
 agot_filler_free_cities.0004.d:0 "Un #italic malentendu#! dites-vous ? Mieux vaut que cela ne se reproduise pas."
 agot_filler_free_cities.0005.t:0 "$agot_filler_free_cities.0001.t$ : Un nouveau foyer ?"
 agot_filler_free_cities.0005.desc:0 "[maester.GetFirstName|U] a fait preuve d'une grande utilité durant son séjour, et avant qu'[maester.Custom('FR_IlElle')] s'en aille, je me demande si finalement [maester.Custom('FR_IlElle')] accepterait de s'installer pour de bon.\n\nCela pourrait s'avérer ardu de persuader un mestre de renier ses vœux, mais dans l'éventualité où [maester.Custom('FR_IlElle')] se laisserait convaincre, j'aurais beaucoup à gagner de pouvoir jouir des capacités d'un tel érudit à ma cour."
 agot_filler_free_cities.0005.a:0 "[maester.GetFirstNameNoTooltip], vous feriez un meilleur usage de vos talents ici plutôt qu'à la Citadelle !"
 agot_filler_free_cities.0005.a.tt:0 "[maester.GetFirstNameNoTooltip] accepte de rester."
 agot_filler_free_cities.0005.b:0 "Je préfère ne pas interférer avec ses ambitions."
 agot_filler_free_cities.0005.b.tt:0 "[maester.GetFirstNameNoTooltip] va partir."
 agot_filler_free_cities.0010.tt.crit_success:0 "Les recherches de [maester.GetFirstNameNoTooltip] ont #P considérablement progressées#! !"
 agot_filler_free_cities.0010.tt.high_success_roll:0 "Les recherches de [maester.GetFirstNameNoTooltip] ont #P grandement progressées#!."
 agot_filler_free_cities.0010.tt.success_chance_roll:0 "Les recherches de [maester.GetFirstNameNoTooltip] ont #P progressées#!."
 agot_filler_free_cities.0010.tt.low_success_roll:0 "Les recherches de [maester.GetFirstNameNoTooltip] ont #P légèrement progressées#!."
 agot_filler_free_cities.0010.tt.crit_fail:0 "Les recherches de [maester.GetFirstNameNoTooltip]  #N perdent en progression#!."
 agot_filler_free_cities.0010.t:0 "$agot_filler_free_cities.0001.t$ : Trésors des Archontes"
 agot_filler_free_cities.0010.desc:0 "« Ah ! [ROOT.Char.GetTitledFirstNameNoTooltip] ! » [maester.GetFirstNameNoTooltip|U] se précipite dans ma direction. Sa quête de connaissances s'est arrêtée.\n\n[maester.Custom('FR_IlElle')|U] m'explique qu'une espèce rare d'escargots de mer tyroshie est cruciale pour maîtriser le processus de production des teintures, les couleurs variées résultant de la modification de leur régime alimentaire.\n\n« J'avais espéré approfondir cette découverte, hélas, sans les éléments nécessaires, cela risque d'être... difficile. »"
 agot_filler_free_cities.0010.admiral:0 "[admiral.GetFirstName] et ses relations commerciales pourraient s'avérer utiles."
 agot_filler_free_cities.0010.a:0 "Cela a intérêt à valoir l'investissement. "
 agot_filler_free_cities.0010.b:0 "Je vais faire saisir les marchandises des marchands locaux."
 agot_filler_free_cities.0010.c:0 "Peut-être que mes propres connaissances pourraient être utile."
 agot_filler_free_cities.0010.c.crit_success:0 "Votre aide a été fructueuse !"
 agot_filler_free_cities.0010.c.tt.crit_success:0 "$agot_filler_free_cities.0010.tt.crit_success$"
 agot_filler_free_cities.0010.c.high_success:0 "Votre savoir est d'une grande aide !"
 agot_filler_free_cities.0010.c.tt.high_success:0 "Les recherches de [maester.GetFirstNameNoTooltip] ont #P légèrement progressées#!."
 agot_filler_free_cities.0010.c.low_success:0 "Vous offrez des informations précieuses"
 agot_filler_free_cities.0010.c.tt.low_success:0 "Les recherches de [maester.GetFirstNameNoTooltip] ont #P très légèrement progressées#!."
 agot_filler_free_cities.0010.c.crit_fail:0 "Vos conseils induisent en erreur le mestre"
 agot_filler_free_cities.0010.c.tt.crit_fail:0 "Les recherches de [maester.GetFirstNameNoTooltip] ont #N  perdu en progression#!. "
 agot_filler_free_cities.0010.d:0 "Le jeu n'en vaut pas la chandelle."
 agot_filler_free_cities.0011.t:0 "$agot_filler_free_cities.0001.t$ : Une nouvelle requête"
 agot_filler_free_cities.0011.desc:0 "Je trouve [maester.GetFirstName] dans son bureau, entouré de coquillages écrasés, de bouteilles de teintures vibrantes et de tissus peints d'une multitude couleurs.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip|U] ! Il semble que les colorants extraits des escargots de mer puissent être transformés en de nombreuses autres nuances et teintes ! »\n\nEnthousiasmé par les perspectives de ses expériences, [maester.GetFirstNameNoTooltip] formule une nouvelle requête. « [ROOT.Char.GetTitleAsNameNoTooltip], avec l'équipement provenant d'alchimistes locaux, je pourrais mener les tests en personne — mes efforts atteindraient ainsi leur plein potentiel !"
 agot_filler_free_cities.0011.scholar:0 "Je pense savoir #italic précisément#! ce qu'il vous faudrait..."
 agot_filler_free_cities.0011.a:0 "Entendu, mais vous avez intérêt à faire bon usage de mon or..."
 agot_filler_free_cities.0011.b:0 "Les alchimistes pourraient peut-être concéder un prix plus... attractif."
 agot_filler_free_cities.0011.b.huge_success:0 "Les alchimistes approuvent la requête"
 agot_filler_free_cities.0011.b.success:0 "Bon gré mal gré, les alchimistes approuvent la requête"
 agot_filler_free_cities.0011.b.failure:0 "Indignés, les alchimistes rejettent la requête"
 agot_filler_free_cities.0011.c:0 "C'est hors de question. Tâchez de vous débrouiller sans."
 agot_filler_free_cities.0012.t:0 "$agot_filler_free_cities.0001.t$ : Le départ"
 agot_filler_free_cities.0012.desc:0 "Le tintement bruyant des maillons de chaînes à travers les couloirs fait aisément office de héraut, annonçant l'arrivée de [maester.GetFirstName]. Le mestre s'élance à vive allure, vêtu de sa robe grise et de son plus large sourire.\n\n"
 agot_filler_free_cities.0012.desc_failure:0 "Je trouve [maester.GetFirstNameNoTooltip] dans ses appartements, alors qu'il affiche une déconvenue explicite sur son visage.\n\n"
 agot_filler_free_cities.0012.very_high_score:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip|U] ! C'est fait ! Ma plus grande réussite à ce jour ! » [maester.GetFirstName|U] me présente un bien pesant volume. Le compte rendu détaillé de ses recherches. « Je vous en prie, acceptez ceci comme gage de ma gratitude. Dans ces pages figurent tout ce que j'ai pu apprendre depuis mon arrivée. »\n\nSes recherches se sont avérées être particulièrement fructueuses, permettant aux teinturiers locaux d'obtenir des rendements supérieurs à moindre coût."
 agot_filler_free_cities.0012.high_score:0 "« Mon travail étant terminé, veuillez accepter ceci comme gage de ma gratitude. » [maester.GetFirstNameNoTooltip|U] me présente un livre quelque peu modeste.\n\nCertes, le contenu n'est guère intéressant, et même incomplet d'ailleurs, mais ses recherches auront au moins permit d'aider les teinturiers locaux à obtenir un rendement supérieur."
 agot_filler_free_cities.0012.medium_score:0 "[maester.GetFirstName|U] me tend une poignée de parchemins rassemblé à la va-vite et qui décrivent ses découvertes.« Veuillez accepter ceci comme gage de ma gratitude. »\n\nSes recherches sont bien loin de ce qu'on pourrait attendre de quelqu'un ayant étudié à la Citadelle, mais au moins ses instructions vont permettre d'aider les teinturiers locaux à obtenir un rendement modérément supérieur."
 agot_filler_free_cities.0012.low_score:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip], je crains de n'avoir fait aucune découverte importante... Il semblerait que le labeur ne soit pas toujours récompensé. »"
 agot_filler_free_cities.0012.a:0 "Quelle perte de temps..."
 agot_filler_free_cities.0012.b:0 "Merveilleux !"
 agot_filler_free_cities.0020.t:0 "$agot_filler_free_cities.0001.t$ : Une concoction immonde"
 agot_filler_free_cities.0020.desc:0 "Je trouve [maester.GetFirstName] dans son bureau, en pleine réflexion face à des bouteilles aux formes et aux tailles variés.\n\n« Fascinant ! Je n'avais jamais vu pareille... #italic variété#! ! Prenez garde, [ROOT.Char.GetTitleAsNameNoTooltip] ! Certaines sont très dangereuses, à plus d'un titre. »\n\n« Il m'est peut-être possible de maîtriser leurs effets, en reproduisant des mélanges similaires... » [maester.GetFirstName] se tourne vers moi, expectatif. « Si seulement je pouvais obtenir les ingrédients nécessaires... ah si seulement... »"
 agot_filler_free_cities.0020.hunter:0 "Les forêts locales regorgent de spécimens appropriés !"
 agot_filler_free_cities.0020.gardener:0 "Je connais quelques plantes dont l'usage pourrait s'avérer utile."
 agot_filler_free_cities.0020.a:0 "Une manticore serait parfaite !"
 agot_filler_free_cities.0020.b:0 "Achetez tout ce dont vous avez besoin."
 agot_filler_free_cities.0020.c:0 "Je ferais un meilleur usage de mon or en le dépensant autrement."
 agot_filler_free_cities.0021.t:0 "$agot_filler_free_cities.0001.t$ : Expériences morbides"
 agot_filler_free_cities.0021.desc:0 "Je me promène dans les jardins, lorsque je croise Mestre [maester.GetFirstName], plongé dans une profonde contemplation, et vraisemblablement troublé par son absence de progrès dans ses recherches.\n\n« [ROOT.Char.GetTitleAsNameNoTooltip], j'y ai mûrement réfléchis, et je pense que mettre en pratique la théorie serait bien plus efficace que de s'appuyer sur des tomes et des parchemins anciens. »\n\n« Est-ce que vous m'autoriseriez à procéder à une démarche plus... #italic pratique#! de mes potions ? Cela me serait bénéfique pour en étudier tous leurs effets. Comme de bien entendu, il reste la question de trouver un... #italic candidat#! #italic adéquat#!... »"
 agot_filler_free_cities.0021.a:0 "Vous trouverez ce qu'il vous faut dans mes cachots."
 agot_filler_free_cities.0021.b:0 "Prenez quelques gardes et allez trouver vos... #italic candidats#!."
 agot_filler_free_cities.0021.c:0 "Des cadavres ne suffiraient-ils pas pour vos recherches ?"
 agot_filler_free_cities.0021.d:0 "Avez-vous perdu l'esprit ? C'est hors de question !"
 agot_filler_free_cities.0022.t:0 "$agot_filler_free_cities.0001.t$ : Les résultats"
 agot_filler_free_cities.0022.desc:0 "Le tintement bruyant des maillons de chaînes à travers les couloirs fait aisément office de héraut, annonçant l'arrivée de [maester.GetFirstName]. Le mestre s'élance à vive allure, vêtu de sa robe grise et de son plus large sourire.\n\n"
 agot_filler_free_cities.0022.very_high_score:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip|U] ! C'est fait ! Ma plus grande réussite à ce jour ! » [maester.GetFirstName|U] me présente un bien pesant volume, dans lequel y sont détaillés certains des poisons les plus rares utilisés dans le monde connu, notamment leurs effets ou les moyens de les distinguer.\n\nGrâce à une observation attentive, j'ai beaucoup appris grâce à [maester.GetFirstNameNoTooltip], mais peut-être que je pourrais encore apprendre deux ou trois choses."
 agot_filler_free_cities.0022.high_score:0 "« Mon travail étant terminé, veuillez accepter ceci comme gage de ma gratitude. » [maester.GetFirstNameNoTooltip|U] me présente un livre quelque peu modeste, détaillant divers poisons et leurs effets.\n\nGrâce à [maester.GetFirstNameNoTooltip], j'ai déjà approfondis ma connaissance des poisons, mais peut-être que je pourrais encore apprendre deux ou trois choses."
 agot_filler_free_cities.0022.medium_score:0 "« Mon travail est terminé ! » [maester.GetFirstName|U] me présente quelques parchemins dans lesquels sont décris diverses potions et autres élixirs. « Mes découvertes restent modestes, mais j'ai bon espoir qu'elles vous seront tout de même utiles. »"
 agot_filler_free_cities.0022.low_score:0 "« [ROOT.Char.GetTitledFirstNameNoTooltip], je crains de n'avoir fait aucune découverte importante... Il semblerait que le labeur ne soit pas toujours récompensé. »"
 agot_filler_free_cities.0022.book:0 "Les manuscrits de [maester.GetFirstNameNoTooltip] doivent contenir quelques connaissances précieuses..."
 agot_filler_free_cities.0022.book.tt.success:0 "Vous apprenez quelque chose d'utile !"
 agot_filler_free_cities.0022.ring:0 "[antiquarian.GetFirstNameNoTooltip] pourrait faire bon usage d'une substance mortelle..."
 agot_filler_free_cities.0022.ring.tt:0 "Votre antiquaire vous fournira une bague ornée cachant un poison mortel !"
 agot_filler_free_cities.0022.a:0 "Comme c'est intriguant."
 agot_filler_free_cities.0022.b:0 "Voilà qui est décevant..."
 agot_filler_free_cities.0030.t:0 "$agot_filler_free_cities.0001.t$ : Le veilleur des cieux"
 agot_filler_free_cities.0030.desc:0 "Je trouve [maester.GetFirstName] dans son bureau, debout face à une table couverte de cire de bougie séchée, de livres et parchemins.\n\n« Ah, [ROOT.Char.GetTitleAsNameNoTooltip] ! J'ai fais quelques menues découvertes depuis mon arrivée, mais mes recherches profiteraient grandement d'avoir l'équipement adéquat. Des lentilles de Myr, des cartes des étoiles... »\n\nLa liste continue pendant un petit moment..."
 agot_filler_free_cities.0030.a:0 "Soit. Demandez et vous obtiendrez."
 agot_filler_free_cities.0030.b:0 "M'est avis que vous pouvez raccourcir cette liste..."
 agot_filler_free_cities.0030.c:0 "Je ferais un meilleur usage de mon or en le dépensant autrement."
 agot_filler_free_cities.0031.t:0 "$agot_filler_free_cities.0001.t$ : L'observatoire"
 agot_filler_free_cities.0031.desc:0 "« [ROOT.Char.GetTitleAsNameNoTooltip] ! » [maester.GetFirstName] s'approche vers moi, allure précipité et souffle court.\n\n« Il ne saurait en être autrement ! Les lois qui régissent le mouvement des étoiles, c'est cela la clé pour percer le mystère de la nature incohérente des saisons ! Si mes calculs sont corrects, je suis au bord d'une découverte sans précédent et qui éclipserait les travaux de l'estimé Mestre Nicol ! »\n\n« Néanmoins, j'ai besoin d'une salle d'étude appropriée pour le bon déroulement de mes observations — quelque chose comme une tour, voyez-vous ? »"
 agot_filler_free_cities.0031.architect:0 "Oui-da ! Je superviserai personnellement la construction !"
 agot_filler_free_cities.0031.scholar:0 "Les conseils d'autres érudits pourraient s'avérer utiles !"
 agot_filler_free_cities.0031.a:0 "Qu'on fasse venir les architectes, je m'occupe de l'aspect financier."
 agot_filler_free_cities.0031.b:0 "Très bien, mais rien d'extravagant."
 agot_filler_free_cities.0031.c:0 "Je ne verserais pas le moindre sou pour vos élucubrations !"
 agot_filler_free_cities.0032.t:0 "$agot_filler_free_cities.0001.t$ : Les résultats"
 agot_filler_free_cities.0032.desc:0 "Le tintement bruyant des maillons de chaînes à travers les couloirs fait aisément office de héraut, annonçant l'arrivée de [maester.GetFirstName]."
 agot_filler_free_cities.0032.very_high_score:0 "Le mestre s'élance à vive allure, vêtu de sa robe grise et de son plus large sourire.\n\n« Bien que je n'ai pas découvert la nature mystérieuse de l'irrégularité des saisons, j'ai achevé mon plus grand travail à ce jour ! » [maester.GetFirstName|U] me présente un bien pesant volume. Un traité captivant qui décrit avec détail les mouvements des étoiles et les constellations.\n\nVoilà un sujet qui pourrait être approfondi. Quels autres mystères peuvent bien se cacher parmi les étoiles ?"
 agot_filler_free_cities.0032.high_score:0 "Le mestre marche dans ma direction, vêtu de sa robe grise et de son plus large sourire.\n\n« Bien que je n'ai pas découvert la nature mystérieuse de l'irrégularité des saisons, j'ai tout de même achevé mon travail ! »\n\nVoilà un sujet qui pourrait être approfondi. Quels autres mystères peuvent bien se cacher parmi les étoiles ?"
 agot_filler_free_cities.0032.medium_score:0 "Le mestre s'approche de moi, vêtu de sa robe grise et d'un sourire.\n\n« Bien que je n'ai pas découvert la nature mystérieuse de l'irrégularité des saisons, je suis tout de même parvenu à faire quelques observations utiles. »\n\n[maester.GetFirstNameNoTooltip] me tend quelques pages décrivant la position de plusieurs étoiles et constellations."
 agot_filler_free_cities.0032.low_score:0 "« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip], je crains fort que mes calculs soient incorrects et de ce fait, mes découvertes erronées. »\n\nAu final, [maester.GetFirstName] n'a appris que peu de choses, et moi encore moins..."
 agot_filler_free_cities.0032.mystic:0 "Les étoiles pourraient être la clé des hauts mystères."
 agot_filler_free_cities.0032.shrewd:0 "Je préfère me concentrer sur des choses plus terre-à-terre."
 agot_filler_free_cities.0032.a:0 "Voilà qui est fâcheux..."
 agot_filler_free_cities.0032.a.tt.success:0 "J'apprends tant de choses"
 agot_filler_free_cities.0032.a.tt.failure:0 "J'acquiers quelques connaissances"
 agot_filler_free_cities.0032.b:0 "Un potentiel fort plaisant !"
 tyroshi_research_book_name:0 "Les richesses de Tyrosh"
 tyroshi_research_book_famed_desc:0 "Un volume écrit de la main minutieuse de [maester.GetName] durant son séjour à la cour de [ROOT.Char.GetFullName]. Y figure des notes détaillés et des schémas soigneusement dessinés sur le processus complexe d'extraction des colorants et les secrets permettant un rapport coût-efficacité étonnement élevé — une véritable mine d'informations pour tous ceux qui cherchent à faire fortune."
 tyroshi_research_book_masterwork_desc:0 "Bien que certains passages soient plutôt ambigus et que les schémas grossièrement dessinés paraissent incomplets, ce tome contient des informations précieuses pour tous ceux qui cherchent à maîtriser l'art de la production de teintures — Rédigé par Mestre [maester.GetName] lors de son séjour à la cour de [ROOT.Char.GetFullName]."
 lyseni_poison_ring:0 "Anneau empoisonné lysien"
 lyseni_poison_ring_desc:0 "Un anneau orné lysien dont la conception creuse permet de dissimuler un poison mortel à portée de main — une arme meurtrière, pour qui sait en faire bon usage..."
 lys_research_book:0 "Un recueil venimeux"
 lys_research_book_desc:0 "Une étude complète des divers poisons utilisés de par le monde, rédigé par [maester.GetFirstName] lors de son séjour à la cour de [ROOT.Char.GetFullName] — un atout d'exception pour ceux versé dans les machinations."
 myr_research_book_name:0 "Guide des étoiles de Mestre [maester.GetFirstName]"
 myr_research_book_desc:0 "Un traité fascinant détaillant les constellations et autres corps célestes, rédigé par Mestre [maester.GetFirstName] sous le patronage de [ROOT.Char.GetFullName] — d'une valeur inestimable pour ceux qui recherchent des informations sur les mouvements des étoiles."
 msg_agot_ffc.0006.t:0 "[traveling_maester.GetShortUIName] retourne à la Citadelle"
 msg_agot_ffc.0006.desc:0 "Un décès récent ayant provoqué la fin de son patronage, [traveling_maester.GetShortUIName] a décidé de retourner à la Citadelle"
 agot_filler_free_cities.1000.t:0 "Pillage sur les flots"
 agot_filler_free_cities.1000.desc:0 "Lors de la dernière réunion du conseil, [admiral.GetFirstName] et [marshal.GetFirstName] ont exprimé leur inquiétude quant aux attaques croissantes dont sont victime les routes commerciales maritimes.\n\nBien que [Select_CString(And(admiral.IsFemale, marshal.IsFemale), 'toutes', 'tous')] deux conviennent qu'il faut s'occuper des pirates, aucun consensus n'a encore été trouvé sur la méthode à employer.\n\n[admiral.GetFirstNameNoTooltip] propose une augmentation des patrouilles, une approche directe et décisive.\n\n[marshal.GetFirstNameNoTooltip], quant à [marshal.Custom('FR_LuiElle')], suggère de les rallier sous ma bannière, pour les pousser à aller piller autre part..."
 agot_filler_free_cities.1000.strategist:0 "Une embuscade finement orchestrée pourrait résoudre le problème !"
 agot_filler_free_cities.1000.strategist.tt.success:0 "Votre embuscade est couronnée de succès"
 agot_filler_free_cities.1000.strategist.tt.failure:0 "Votre embuscade a subit un cuisant échec"
 agot_filler_free_cities.1000.a:0 "[admiral.GetFirstNameNoTooltip], augmentez les patrouilles."
 agot_filler_free_cities.1000.a.tt.success:0 "L'augmentation des patrouilles a mis en déroute les pirates !"
 agot_filler_free_cities.1000.a.tt.failure:0 "Les pirates continuent d'échapper aux patrouilles"
 agot_filler_free_cities.1000.b:0 "[marshal.GetFirstNameNoTooltip] va entreprendre des pourparlers avec les pirates."
 agot_filler_free_cities.1000.b.tt.success:0 "Les pirates acceptent votre offre"
 agot_filler_free_cities.1000.b.tt.failure:0 "Les pirates rejettent votre ordre et poursuivent leurs attaques"
 agot_filler_free_cities.1000.c:0 "Je n'ai cure de vos problèmes."
 agot_filler_free_cities.1000.c.tt:0 "Vous ignorez le problème, en espérant qu'il se résoudra de lui-même..."
 agot_filler_free_cities.1001.t:0 "Pillage sur les flots :"
 agot_filler_free_cities.1001.t.disband:0 "La fin des voleurs"
 agot_filler_free_cities.1001.t.loot:0 "Un trésor abandonné"
 agot_filler_free_cities.1001.t.militia:0 "Des marins enhardis"
 agot_filler_free_cities.1001.t.smugglers:0 "L'alliance des contrebandiers"
 agot_filler_free_cities.1001.t.attacks:0 "Les seigneurs des vagues"
 agot_filler_free_cities.1001.desc.disband:0 "La fréquence des attaques sur mes navires a considérablement diminué.\n\nJ'ai ouï dire que les pirates sont entrés dans un conflit interne à propos des parts, et l'équipage autrefois redouté s'est morcelé en de multiples factions !"
 agot_filler_free_cities.1001.a:0 "C'est souvent ainsi avec les pirates..."
 agot_filler_free_cities.1001.desc.loot:0 "Un groupe de marins à mon service est revenu de sa dernière expédition. « [ROOT.Char.GetTitleAsNameNoTooltip] ! Les pirates ont été vaincus ! Et quelle bataille ce fut, pour sûr ! »\n\nLa menace pirate été mise hors d'état de nuire, et les marins sont même parvenus à récupérer du butin !"
 agot_filler_free_cities.1001.b:0 "Quelle heureuse trouvaille !"
 agot_filler_free_cities.1001.militia:0 "Il semblerait que mon inaction ait enhardi les pirates et que leurs attaques se soient intensifiées..\n\nCependant, comme mes commandants me le disent, nombre de mes sujets ont décidé de prendre les choses en main et n'hésitent pas à rejoindre les rangs pour combattre cette plaie !"
 agot_filler_free_cities.1001.c:0 "Au moins une bonne nouvelle, je suppose..."
 agot_filler_free_cities.1001.smugglers:0 "Même si les attaques de pirates semblent moins fréquentes, un nouveau problème est apparu. [raided_county.GetName] est en proie aux contrebandiers !\n\nCes félons ont corrompu la garde locale tandis que leurs opérations douteuses m'ont coûté une fortune !"
 agot_filler_free_cities.1001.d:0 "La peste soit ces gredins..."
 agot_filler_free_cities.1001.attacks:0 "Le nombre de mes navires qui disparaissent en mer ne fait que croître, des marins sont capturés et ne reviennent jamais. La valeur des biens perdus m'a déjà coûté une petite fortune...\n\nIl semblerait qu'à cause de mon oisiveté, l'équipage pirate qui me cause du tort ne cesse de devenir de plus en plus fort."
 agot_filler_free_cities.1001.e:0 "La peste soit ces scélérats !"
 agot_filler_free_cities.2000.t:0 "Un breuvage délicieux"
 agot_filler_free_cities.2000.intro:0 "En parcourant le marché animé de [capital_city_free_city.GetNameNoTooltip] avec mon [steward.GetCouncilTitle], parmi les arômes alléchants d'épices exotiques et le bourdonnement vibrant des marchands locaux, une vague d'anticipation me submerge.\n\n"
 agot_filler_free_cities.2000.lys:0 "Un[essosi_filler_merchant.Custom('FR_E')] marchand[essosi_filler_merchant.Custom('FR_E')] de vin me propose une coupe d'un doux lysien rouge, dont les teintes riches m'invitent à profiter des saveurs si particulières élaborées par les vignerons de Lys. Une gorgée mesurée m'emplit la bouche et voilà mon esprit enivré par une appréciation démesurée. J'admets bien volontiers le talent des producteurs de vin Lysiens, et je me réjouis de réaliser que nous en produisons un qui mérite la reconnaissance.\n\nLe marché de Lys est tel le tableau sur lequel est peint la diversité culturelle de la cité, et la coupe que je tiens à la main ne contient pas seulement du vin rouge, mais également un symbole durable de notre identité."
 agot_filler_free_cities.2000.myr:0 "Un[essosi_filler_merchant.Custom('FR_E')] marchand[essosi_filler_merchant.Custom('FR_E')] de vin me tend une coupe remplie d'un myrien vert pâle, dont les teintes délicates m'invitent à profiter des saveurs uniques de la vinification de Myr. Je me réjouis de savoir que nous produisons un vin qui mérite d'être la célébration.\n\nLe marché de Myr est telle la tapisserie sur laquelle est brodée la richesse culturelle de la cité, et la coupe que je tiens à la main ne contient pas seulement du vin vert, mais également un symbole durable de notre fierté."
 agot_filler_free_cities.2000.tyrosh:0 "Un[essosi_filler_merchant.Custom('FR_E')] marchand[essosi_filler_merchant.Custom('FR_E')] m'offre une coupe d'un brandy de poire tyroshi. La saveur de poire sucrée et du brandy chaud accentue mon appréciation pour la distillation de Tyrosh. Quelle réjouissance cela me procure de constater que nous produisons un breuvage à la fois si particulier et si exquis.\n\nLe marché de Tyrosh est telle la statue sur laquelle est gravée la pluralité culturelle de la cité, et la coupe que je tiens à la main ne contient pas seulement un brandy de poire, mais également un symbole durable de notre grandeur."
 agot_filler_free_cities.2000.pentos:0 "Un[essosi_filler_merchant.Custom('FR_E')] marchand[essosi_filler_merchant.Custom('FR_E')] de vin m'offre une coupe d'un pentoshi ambré et pâle, dont les teintes délicates m'invitent à profiter des saveurs caractéristiques des vignes de Pentos. C'est un grand plaisir que de pouvoir témoigner du fait que nous produisons un vin qui mérite la glorification.\n\nLe marché de Pentos est telle l'encyclopédie dans laquelle est retracée la multiplicité culturelle de la cité, et la coupe que je tiens à la main ne contient pas seulement du vin ambré, mais également un symbole durable de notre magnificence."
 agot_filler_free_cities.2000.outro:0 "« Que diriez-vous d'une autre coupe ? » me propose [steward.GetTitledFirstName], avec une pointe de supplication."
 agot_filler_free_cities.2000.s:0 "Je pense que nous pourrions faire de bonnes affaires."
 agot_filler_free_cities.2000.s_tt:0 "Vous proposez d’investir dans l’industrie locale."
 agot_filler_free_cities.2000.a:0 "Oui-da ! Va pour une autre coupe !"
 agot_filler_free_cities.2000.a_tt:0 "Vous demandez une autre coupe de cette délicieuse boisson."
 agot_filler_free_cities.2000.d:0 "Un tonneau pour sûr !"
 agot_filler_free_cities.2000.d_tt:0 "Vous demandez un tonneau entier pour vous-même."
 agot_filler_free_cities.2000.b:0 "Nous devons partir."
 agot_filler_free_cities.2000.b_tt:0 "Vous quittez le marché après une seule coupe."
 agot_filler_free_cities.2001.t:0 "$agot_filler_free_cities.2000.t$ : Opportunité d'investissement"
 agot_filler_free_cities.2001.lys:0 "Alors que je savoure la dernière goutte de ma seconde coupe de ce doux vin rouge lysien, [essosi_filler_merchant.GetFirstNameNicknamed] remarque mon ravissement, en conséquence de quoi [essosi_filler_merchant.Custom('FR_IlElle')] me fait une proposition.\n\n"
 agot_filler_free_cities.2001.myr:0 "Alors que je profite de la dernière goutte de ma seconde coupe de ce vin vert pâle myrien, [essosi_filler_merchant.GetFirstNameNicknamed] a une offre à me faire, ayant noté ma satisfaction.\n\n"
 agot_filler_free_cities.2001.tyrosh:0 "Alors que j'apprécie la dernière goutte de ma seconde coupe de ce brandy de poire tyroshi, [essosi_filler_merchant.GetFirstNameNicknamed] observe le plaisir que cela me procure, et décide donc de poursuivre avec une proposition commerciale.\n\n"
 agot_filler_free_cities.2001.pentos:0 "Alors que je sirote la dernière goutte de ma seconde coupe de ce vin ambré pâle pentoshi, [essosi_filler_merchant.GetFirstNameNicknamed] prend note de la plaisance que cela génère en moi, et subodore qu'une certaine offre pourrait avoir le même effet.\n\n"
 agot_filler_free_cities.2001.outro:0 "« Si vous trouvez de la joie dans nos produits raffinés, » suggère-t-[essosi_filler_merchant.Custom('FR_IlElle')], « peut-être devriez vous envisager d'investir ? Ce n'est pas seulement une question de lucrativité, mais également de la prospérité considérable que cela apporterait à notre région. »\n\nIntrigué[ROOT.Char.Custom('FR_E')], je me tourne vers [steward.GetTitledFirstName], souhaitant obtenir ses conseils. [steward.Custom('FR_IlElle')|U] acquiesce, affirmant qu’un tel investissement pourrait être une décision judicieuse, susceptible de favoriser la croissance économique et de générer de nombreux avantages pour notre population."
 agot_filler_free_cities.2001.d:0 "Mon investissement sera gargantuesque !"
 agot_filler_free_cities.2001.d_tt:0 "Vous tenez compte de l'avis de votre [steward.GetCouncilTitle] et acceptez de faire #P un investissement massif dans l'industrie#!."
 agot_filler_free_cities.2001.a:0 "Évidemment que je vais investir !"
 agot_filler_free_cities.2001.a_tt:0 "Vous tenez compte de l'avis de votre [steward.GetCouncilTitle] et acceptez de faire #P un investissement dans l'industrie#!."
 agot_filler_free_cities.2001.b:0 "Sans façon."
 agot_filler_free_cities.2001.b_tt:0 "Malgré les recommandations de votre [steward.GetCouncilTitle], vous décidez de #N ne pas investir dans l'industrie locale#!."
 agot_filler_free_cities_wine_bonus:0 "A investi dans l'industrie local"
 agot_filler_free_cities_wine_bonus_desc:0 "Ce comté a reçu des investissements dans son industrie locale et les affaires sont en plein essor."
 agot_filler_free_cities_wine_drunkard_bonus:0 "A investi massivement dans l'industrie locale"
 agot_filler_free_cities_wine_drunkard_bonus_desc:0 "Ce comté a reçu d'importants investissements dans son industrie locale et les affaires sont en plein essor."
 agot_filler_free_cities_wine_steward_bonus:0 "A judicieusement investi dans l’industrie locale"
 agot_filler_free_cities_wine_steward_bonus_desc:0 "Ce comté a reçu des investissements judicieux dans son industrie locale et les affaires sont en plein essor."