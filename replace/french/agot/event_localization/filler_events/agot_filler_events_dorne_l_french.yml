l_french:
 agot_filler_dorne.0001.t:0 "Jeunes âmes en conflit"
 agot_filler_dorne.0001.desc:0 "Deux jeunes gens de haute naissance sont venus me voir pour me demander de résoudre un différend qui les oppose. Apparemment, ils ont tous deux pris la même femme pour amante. Pour ne rien arranger, ils pensent qu'un duel pourrait régler ce différend ; ils veulent #italic juste#! mon avis sur la question afin de savoir s'ils doivent se battre en duel ou non.\n\nEn la regardant, je comprends pourquoi les deux sont prêts à en venir aux mains - elle est tout simplement magnifique..."
 agot_filler_dorne.0001.a:0 "Oh, pour vivre et aimer. Laissons-les se battre."
 agot_filler_dorne.0001.a_tt:0 "Vous encouragez les nobles à se battre en duel pour elle."
 agot_filler_dorne.0001.b:0 "Non, cette femme n'est pas digne d'un homme de sang noble."
 agot_filler_dorne.0001.b_tt:0 "Vous déconseillez aux nobles de se battre en duel."
 agot_filler_dorne.0001.c:0 "Peut-être serait-elle plus intéressée par moi..."
 agot_filler_dorne.0001.c_tt:0 "Vous invitez votre amant à revenir dans votre chambre à coucher."
 agot_filler_dorne.0002.t:0 "Un enfant né de la passion"
 agot_filler_dorne.0002.desc:0 "L'amante que ces deux nobles se sont disputée au début de l'année m'a envoyé quelque chose en souvenir d'elle... #bold un fils bâtard#!. Le garçon est arrivé aux premières heures du matin, la mère n'étant nulle part. Mais en regardant l'enfant, je peux indubitablement sentir qu'il est le mien."
 agot_filler_dorne.0002.a:0 "Oh... pour vivre et aimer, je suppose."
 agot_filler_dorne.0003.t:0 "Scorpion grillé à vendre !"
 agot_filler_dorne.0003.desc:0 "Alors que je fais des achats dans un bazar, je tombe sur un nouveau marchand que je n'ai jamais vu auparavant. C'est un Dornien, dont la langue commune est imprégnée de l'accent des Montagnes Rouges. Il m'aperçoit et me fait signe.\n\nJe vois rapidement qu'il s'agit d'un autre marchand de nourriture, mais ses marchandises sont... particulières. Il vend des scorpions grillés. Il a des paniers et des paniers de ces créatures et les fait rôtir sur un feu à côté de son stand. Il a même quelques épices prêtes à l'emploi.\n\nIl me propose un petit échantillon à déguster."
 agot_filler_dorne.0003.a:0 "Ça a un goût... de... poulet ?"
 agot_filler_dorne.0003.b:0 "C'est gentil, mais je ne vais pas manger ça."
 agot_filler_dorne.0003.b_tt:0 "Le marchand est contrarié par votre réticence."
 agot_filler_dorne.0004.t:0 "Canicule dornienne"
 agot_filler_dorne.0004.desc:0 "Le soleil s'abat sur Dorne avec une terrible ferveur. Les mestres parlent de canicule, mais j'imagine que c'est ce dont à quoi ressemble les Sept Enfers. Chaud. Sec. Aride.\n\nAlors que la chaleur continue de sévir à Dorne, de nombreux habitants se démènent pour trouver de l'eau. Les puits communaux ont du mal à approvisionner autant de gens assoiffés en même temps, et maintenant les habitants de mon domaine me demandent de l'eau provenant de mes propres puits ..."
 agot_filler_dorne.0004.a:0 "Doubler les gardes autour de mes puits."
 agot_filler_dorne.0004.b:0 "Leur offrir de l'aide, mais ne pas gaspiller."
 agot_filler_dorne.0004.c:0 "La canicule et la sécheresse ne sont pas une nouveauté à Dorne. Ils n'auront rien de ma part."
 agot_filler_dorne.0005.t:0 "L'Orange sanguine"
 agot_filler_dorne.0005.desc:0 "Je plonge la main dans le bol et en retire une orange sanguine juteuse et pulpeuse. Ce fruit est originaire de Dorne, et l'un des nombreux avantages de gouverner à Dorne est l'accès bon marché à un fruit aussi délicieux et désaltérant.\n\nJe pèle l'orange, je jette la peau dans le bol et j'enfonce mes dents dans le fruit. Le jus coule le long de mon menton et tombe sur mes genoux, mais le goût, oh le goût ! C'est si... rafraîchissant."
 agot_filler_dorne.0005.a:0 "Ahhh, c'est délicieux."
 agot_filler_dorne.0006.t:0 "Destriers des sables dorniens rapides et bon marché"
 agot_filler_dorne.0006.desc:0 "Un nouvel éleveur de chevaux produit depuis peu des destriers des sables dorniens d'une qualité exceptionnelle. Contrairement aux autres éleveurs, les chevaux de cet homme sont nettement plus rapides, plus résistants et plus beaux que ceux des autres éleveurs. Bien que le destrier dornien soit déjà supérieur aux autres chevaux de Westeros, les chevaux de cet homme semblent constituer une nouvelle génération de puissantes montures.\n\nEt pour ne rien arranger, il semble que l'homme ne connaisse pas la valeur de ses chevaux... il les vend à un prix dérisoire !"
 agot_filler_dorne.0006.a:0 "Acheter la totalité."
 agot_filler_dorne.0006.b:0 "Conclure un accord commercial et profiter des avantages économiques."
 agot_filler_dorne.0006.c:0 "Saisir les chevaux et arrêter l'homme pour avoir cassé les prix."
 agot_filler_dorne.0006.d:0 "Nous n'avons pas besoin de plus de chevaux."
 agot_filler_dorne.0007.t:0 "Armoires à épices vides"
 agot_filler_dorne.0007.desc:0 "Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] Dornie[ROOT.Char.Custom('FR_NNne')] se doit d'avoir des armoires à épices toujours remplies des épices les plus riches et les plus fortes qui soient. Si notre nourriture n'est pas épicée, nous ne sommes que des sauvages.\n\nIl semblerait que ce soit moi le sauvage aujourd'hui... un serviteur me dit que mes armoires sont #italic complètement vides#!. Quelle horreur.\n\nComment ma réputation va-t-elle survivre à cette situation ?"
 agot_filler_dorne.0007.a:0 "Maintenant ma nourriture sera aussi fade que celle du Bief..."
 agot_filler_dorne.0008.t:0 "Mauvaises récoltes de citron"
 agot_filler_dorne.0008.desc:0 "Mes citronniers ont eu un mauvais rendement cette récolte. Bien qu’ils soient habituellement des producteurs généreux, il semble que très peu de profits seront gagnés cette saison."
 agot_filler_dorne.0008.a:0 "Malédiction !"
 agot_filler_dorne.0009.t:0 "Récoltes exceptionnelles de Citron"
 agot_filler_dorne.0009.desc:0 "Mes vergers de citronniers ont eu un rendement exceptionnel cette récolte! Mon intendant rapporte que cela va, sans aucun doute, rapporter quelques bénéfices supplémentaires pour moi."
 agot_filler_dorne.0009.a:0 "Excellent!"
 agot_filler_dorne.0010.t:0 "Les vergers endommagés par les tempêtes de sable"
 agot_filler_dorne.0010.desc:0 "Mon intendant m’a envoyé un rapport détaillant comment une violente tempête de sable a endommagé certains vergers et bosquets dans mon domaine. Selon le rapport, il faudra quelques mois, peut-être même le reste de l’année, pour abattre les plantes endommagées et réparer les dommages aux canaux."
 agot_filler_dorne.0010.a:0 "Malédiction! Procéder aux réparations."
 agot_filler_dorne.0010.b:0 "N’épargnez aucune dépense avec les réparations."
 agot_filler_dorne.0010.c:0 "Oh mon Dieu, ces pauvres plantes. Faites tout ce que vous pouvez!"
 agot_filler_dorne.0011.t:0 "Belle musique Dornienne"
 agot_filler_dorne.0011.desc:0 "Un musicien Dornien itinérant qui se produit pour ma cour a joué un air si fascinant que je ne peux l’oublier.\n\nVêtu de sa robe samit et de son foulard de lin, le musicien jouait de son oud comme si lui et l’instrument étaient deux amants de longue date. La façon dont il pinçait les cordes de l’instrument était tout simplement merveilleuse... Je suis sûr que cet homme jouera pour les Sept un jour."
 agot_filler_dorne.0011.a:0 "J'espère ne pas oublier ce son de si tôt!"
 agot_filler_dorne.0012.t:0 "Attaque des chiens de sable"
 agot_filler_dorne.0012.desc:0 "J’ai entendu quelques-uns de mes courtisans discuter comment une mère d’un village désert éloigné avait son bébé volé dans la nuit. Mes courtisans semblent penser que les charognards du désert connus sous le nom de chiens de sable se sont précipités dans le village et ont volé le bébé pour une collation de minuit.\n\nAlors que les chiens de sable sont des charognards du désert vicieux, je ne suis pas sûr qu’ils voleraient un bébé dans sa maison au milieu de la nuit. Mais encore une fois, une petite fille charnue est une cible facile..."
 agot_filler_dorne.0012.a:0 "Heureux d’être en sécurité dans mon château la nuit..."
 agot_filler_dorne.0012.b:0 "Bah! c’est juste une histoire de marchand."
 agot_filler_dorne.0013.t:0 "Du vin rouge Dornien gaspillé"
 agot_filler_dorne.0013.desc:0 "#S CRASH#! Alors que je marche dans les cuisines, je vois un maigre serviteur armé paniquer, un baril entier de mon précieux vin rouge de Dorne autour de ses pieds... Un tonneau entier gaspillé! Tout cela parce que ce serviteur a essayé de le porter par lui-même.\n\nIl lève les yeux et me voit debout dans l’embrasure de la porte, son visage s’illumine soudainement, non seulement de consternation, mais aussi de peur. Les autres serviteurs sont aussi restés silencieux en ma présence - ils attendent de voir comment je vais réagir."
 agot_filler_dorne.0013.a:0 "Malédiction! Nettoyez ça, #S maintenant!#!"
 agot_filler_dorne.0013.b:0 "Tu seras puni pour ça."
 agot_filler_dorne.0013.b.sadist:0 "Vous allez torturer le serviteur en plein milieu de la nuit."
 agot_filler_dorne.0013.b.other:0 "Vous trouvez une punition appropriée pour le serviteur."
 agot_filler_dorne.0014.t:0 "Les bagarreurs de l'auberge"
 agot_filler_dorne.0014.desc:0 "#S CRACK#! La porte de l'auberge s'ouvre avec fracas et je vois plusieurs chevaliers du Bief se pavaner dans la salle. Ils se moquent de plusieurs hommes assis et chuchotent à voix haute qu'ils \" sentent le dornien \". J'agrippe fermement ma chope alors qu'ils s'approchent de l'aubergiste ; je grimace quand l'un d'eux lui crache au visage et lui arrache le flacon de vin des mains. Les hommes éclatent de rire tandis qu'un autre chevalier s'empare d'un poulet rôti entier des mains de la serveuse, l'attrapant et la serrant contre lui. L'aubergiste leur crie dessus, mais un coup rapide au visage le fait taire\n\nAlors qu'il se frotte le visage, son regard croise le mien... Il sait que je suis un [ROOT.Char.GetLadyLord|l], j'ai déjà mangé ici, après tout... Son regard est un appel à l'aide..."
 agot_filler_dorne.0014.a:0 "Hey, toi, l'immonde biefois, viens ici! "
 agot_filler_dorne.0014.b:0 "Gardes! Occupez vous d'eux."
 agot_filler_dorne.0014.c:0 "Un [ROOT.Char.GetLadyLord|l] ne peut-il pas manger en paix?"
 agot_filler_dorne.0015.t:0 "Équipement oublié"
 agot_filler_dorne.0015.desc:0 "Aujourd'hui, je me rends dans les terres dorniennes pour rencontrer un marchand local. Mon groupe et moi enfourchons nos destriers des sables et partons à l'assaut du désert.\n\nAprès quelques minutes de voyage, le vent commence à se lever, et je constate que le sable me souffle méchamment au visage ! Argh !\n\nJe plonge la main dans mon sac pour en sortir mon voile, mais je m'aperçois qu'il est introuvable ! Il semble que dans ma hâte de partir, j'ai oublié de l'emporter..."
 agot_filler_dorne.0015.a:0 "Ce sera un long voyage..."
 agot_filler_dorne.0015.b:0 "J'espère que quelqu'un en a emporté un de rechange..."
 agot_filler_dorne.0016.t:0 "Conflit religieux"
 agot_filler_dorne.0016.desc:0 "Un village de [agot_filler_dorne_0016_village.GetNameNoTier] a sombré dans le chaos après que les adorateurs des Sept et du Dieu rouge de Volantis en sont venus aux mains, soudainement incapables de coexister. Il semble que chaque petit différend entre les deux groupes d'adorateurs soit exagéré, chaque groupe cherchant à ce que le plus petit problème dégénère en violence.\n\nLes chefs de village me demandent de rendre une décision, espérant que les villageois respecteront les ordres du Lord Commandant..."
 agot_filler_dorne.0016.a:0 "Vous coexisterez ou vous #italic disparaîtrez#! !"
 agot_filler_dorne.0016.b:0 "La politique locale ne m'intéresse pas..."
 agot_filler_dorne.0016.c:0 "J'engagerai les deux groupes dans un débat théologique !"
 agot_filler_dorne.0017.t:0 "J'ai horreur du sable !"
 agot_filler_dorne.0017.desc:0 "Je ne suis resté que quelques instants à l'extérieur de mon donjon et une forte rafale de vent a soufflé du sable jusque dans ma bouche !"
 agot_filler_dorne.0017.a:0 "Ah, c'est pénible."
 agot_filler_dorne.0020.t:0 "Le Bazar"
 agot_filler_dorne.0020.desc:0 "Un bazar a récemment ouvert ses portes à [agot_filler_dorne_0020_baazar_location.GetName]. Plusieurs marchands étrangers et westerosi s'y sont également installés, proposant une gamme éblouissante de biens et de services.\n\nEn me promenant dans le bazar, un marchand attire mon attention : c'est un homme de grande taille, au visage ordinaire et à la tenue étrange. Derrière lui, deux gardes costauds brandissent chacun un Arakh.\n\nL'homme vend des bijoux artisanaux. Alors que je m'approche, un jeune homme me heurte brutalement et #N je renverse - et brise - toute la collection du vendeur !#! Le marchand hurle de rage et, soudain, les gardes me saisissent avant même que je puisse me relever... Le marchand exige un dédommagement immédiat, #italic ou sinon !#!"
 agot_filler_dorne.0020.a:0 "O-okay, prenez cet or, s'il vous plaît !"
 agot_filler_dorne.0020.a_tt:0 "Vous offrez au marchand une bonne somme d'or en échange de votre liberté."
 agot_filler_dorne.0020.b:0 "Lâchez-moi ! C'était un accident !"
 agot_filler_dorne.0020.b_tt:0 "Vous essayez de convaincre le marchand qu'il s'agit d'un accident."
 agot_filler_dorne.0020.c:0 "Où sont mes gardes ? A l'aide, que quelqu'un m'aide !"
 agot_filler_dorne.0020.c_tt:0 "Vous paniquez et appelez à l'aide."
 agot_filler_dorne.0020.d:0 "Je me battrai contre vous !"
 agot_filler_dorne.0020.d_tt:0 "Vous commencez un combat."
 agot_filler_dorne.0021.t:0 "Le Bazar : Offre d'or"
 agot_filler_dorne.0021.desc:0 "Les gardes du marchand resserrent leur étreinte tandis que je soumets mon offre. Le marchand réfléchit longuement : il se frotte le menton, fait les cent pas autour de l'échoppe détruite et demande même son avis à l'un des gardes.\n\nFinalement, le marchand me regarde et dit simplement : \"J'ai besoin #bold de plus que cela#!. Mes marchandises valent bien plus !\" Outré, je commence à répondre, mais une #bold main me frappe#! au visage ! Le marchand me dit qu'il ne veut pas entendre mes objections. Il veut seulement connaître le montant du dédommagement qu'il obtiendra. Il se penche vers moi et me dit que ses gardes frappent bien plus fort que lui..."
 agot_filler_dorne.0021.a:0 "Très bien ! Vous pouvez avoir plus d'or !"
 agot_filler_dorne.0021.a_tt:0 "Vous proposez de payer au marchand une #bold grande#! somme d'or."
 agot_filler_dorne.0021.b:0 "Faites ce que vous avez à faire... Vous n'obtiendrez rien de plus de ma part !"
 agot_filler_dorne.0021.b_tt:0 "Vous refusez de payer plus d'or."
 agot_filler_dorne.0021.c:0 "J'ai des terres en réserve dans mon royaume ; vous pouvez les avoir ! Oui, vous pouvez être un Lord !"
 agot_filler_dorne.0021.c_tt:0 "Vous offrez des terres de votre royaume en échange de votre vie."
 agot_filler_dorne.0022.t:0 "Le Bazar : Pots-de-vin versés"
 agot_filler_dorne.0022.desc:0 "Le marchand sourit tandis que vous lui promettez une somme d'or exorbitante. Alors que je lui remets l'or, il fait signe aux gardes de me laisser. Tandis qu'ils s'éloignent, je vois l'homme qui m'a percuté et qui est à l'origine de tout ce gâchis, se joindre à eux et rire !"
 agot_filler_dorne.0022.a:0 "Damnation !"
 agot_filler_dorne.0023.t:0 "Le Bazar : Pas question !"
 agot_filler_dorne.0023.desc:0 "Lorsque je dis au marchand que je refuse de payer plus, son visage devient brûlant de rage. Il fait signe aux gardes de m'entraîner dans une ruelle sombre.\n\nIls me plaquent contre un mur et commencent à m'attaquer. Chaque coup me fait voir des étoiles et ma vision se noircit. Lorsqu'un coup touche ma mâchoire, je sens une dent s'envoler. Du sang s'écoule de mon visage à plusieurs endroits. Une obscurité soudaine semble s'installer..."
 agot_filler_dorne.0023.a:0 "Aïe..."
 agot_filler_dorne.0023.a_tt:0 "Vous êtes brutalement battu et volé."
 agot_filler_dorne.0024.t:0 "Le Baazar : Un échange"
 agot_filler_dorne.0024.desc:0 "\"Des terres à moi\", répète le marchand, un sourire se dessinant sur son visage, \"Oui, oui, ça ira. Oui, oui, c'est ça. Vous allez signer des papiers qui font de moi le souverain de ces terres, alors pas d'entourloupe !\"\n\nLe marchand fait signe aux gardes de relâcher leur emprise sur moi pendant qu'il écrit quelque chose sur un parchemin. Au bout d'un certain temps, il produit un document d'apparence officielle qui dit que je vais lui accorder des titres et des terres... Comment sait-il si bien écrire ?"
 agot_filler_dorne.0024.a:0 "Mes terres pour ma vie, marché conclus..."
 agot_filler_dorne.0025.t:0 "Le Baazar : Négociation"
 agot_filler_dorne.0025.desc:0 "\"Lâchez-moi, lâchez-moi !\" Je crie, \"c'était un accident, je le jure ! On peut en parler, on peut négocier !\". Le marchand entend mon appel et sourit. Il me regarde et me dit : \"Tu as raison, c'était un accident. Mais c'est vous qui avez causé l'accident. #italic Négocions#! donc un prix de remboursement...\""
 agot_filler_dorne.0025.a:0 "D'accord... parlons-en."
 agot_filler_dorne.0025.a.success:0 "Vous négociez un prix de remboursement."
 agot_filler_dorne.0025.a.failure:0 "Vous ne parvenez pas à convaincre le marchand."
 agot_filler_dorne.0026.t:0 "Le Baazar : Au secours !"
 agot_filler_dorne.0026.desc:0 "Tandis que les gardes resserrent leur emprise sur moi, je regarde autour de moi. Je crie aussi fort que je le peux pour que mes gardes, pour que n'importe qui, m'aide.\n\nSoudain, le marchand pousse un cri et un patrouilleur qui passait par là nous aperçoit. Il se précipite, ce qui fait fuir immédiatement les deux gardes. Le marchand tente de s'enfuir, mais il trébuche sur les débris de sa marchandise !\n\nJe remercie le patrouilleur, qui me dit que le marchand est un escroc connu qui a extorqué des gens dans tout Dorne !"
 agot_filler_dorne.0026.a:0 "Dieux merci, vous m'avez entendu."
 agot_filler_dorne.0027.t:0 "Le Baazar : Au secours !"
 agot_filler_dorne.0027.desc:0 "Tandis que les gardes resserrent leur emprise sur moi, je regarde autour de moi. Je crie aussi fort que je peux pour que mes gardes, pour que n'importe qui, m'aide. Malheureusement, il devient rapidement évident que personne ne viendra à mon secours...\n\nLe marchand dit que je représente un trop grand risque et dirige sa tête vers une ruelle sombre... Je crie à l'aide tandis qu'on me traîne dans la ruelle et qu'on me frappe sans pitié !"
 agot_filler_dorne.0027.a:0 "Aïe..."
 agot_filler_dorne.0028.t:0 "Le Baazar : COMBATTRE !"
 agot_filler_dorne.0028.desc:0 "Alors que le marchand divague devant moi, je réalise que ces gardes ne s'attendent probablement pas à ce qu'une personne entraînée au combat tombe dans leur piège...\n\nD'un mouvement rapide, je donne un coup de tête aux gardes, ce qui les désoriente temporairement et me dégage de leur emprise. Je sors une dague et esquive les coups de l'un des gardes. En roulant devant lui, je le poignarde dans son estomac non protégé. Je saisis son arakh et le pointe sur l'autre garde, qui s'enfuit immédiatement.\n\nJe m'avance vers le marchand figé et pointe les deux lames vers lui, le défiant de m'attaquer..."
 agot_filler_dorne.0028.a:0 "Le marchand dégaine sa propre dague. Il veut #bold COMBATTRE !#!"
 agot_filler_dorne.0028.a.success:0 "#P Je tue mon ennemi.#!"
 agot_filler_dorne.0028.a.failure:0 "#N Mon ennemi me blesse et s'enfuit.#!"
 agot_filler_dorne.0035.t:0 "Pêche sur la Sang-vert"
 agot_filler_dorne.0035.desc:0 "En voyageant le long de la Sang-vert, j'ai rencontré un homme et son fils qui pêchaient sur le rivage. L'homme est grand, il a les cheveux noirs et il parait noble. Son fils n'est qu'un enfant, mais il a les faveurs de son père. Après avoir parlé à l'homme, il m'a dit qu'il était pêcheur de métier, mais qu'il ne pouvait pas s'empêcher de pêcher pour le plaisir. Comme c'est curieux.\n\nAvant mon départ, l'homme me propose de m'emmener pêcher à bord de son canotier... il me dit que c'est une occasion qui changera ma perception de la pêche."
 agot_filler_dorne.0035.a:0 "Cela semble amusant."
 agot_filler_dorne.0035.a_tt:0 "Vous montez à bord du bateau."
 agot_filler_dorne.0035.b:0 "Je vais essayer de pêcher, mais depuis le rivage."
 agot_filler_dorne.0035.b_tt:0 "Vous essayerez de pêcher depuis le rivage."
 agot_filler_dorne.0035.c:0 "Non, je ne crois pas..."
 agot_filler_dorne.0035.c_tt:0 "Vous refusez l'offre du pêcheur."
 agot_filler_dorne.0036.t:0 "À bord du bateau"
 agot_filler_dorne.0036.desc:0 "Le pêcheur m'aide à monter à bord et nous descendons la rivière. Il me tend une canne à pêche de rechange et me montre comment la lancer dans l'eau. Je m'assois sur un seau tandis que ma ligne s'enfonce dans l'eau... j'attends avec impatience..."
 agot_filler_dorne.0036.a:0 "Voyons ce que j'attrape !"
 agot_filler_dorne.0036.a.success:0 "#P Vous attrapez un poisson !#!"
 agot_filler_dorne.0036.a.failure:0 "#N Vous n'attrapez pas de poisson.#!"
 agot_filler_dorne.0037.t:0 "Le plus gros"
 agot_filler_dorne.0037.desc:0 "Je sens le poisson avaler l'hameçon et je tire aussi fort que possible. Je commence à mouliner, à mouliner et à mouliner... J'aperçois au bout de ma canne un énorme poisson à moustaches. Il faut toute la force du guide et la mienne pour le hisser sur le rebord du bateau. Mon guide m'embrasse dans le dos et proclame que j'ai bien travaillé !"
 agot_filler_dorne.0037.a:0 "C'était palpitant !"
 agot_filler_dorne.0038.t:0 "Pêche sur la Sang-vert"
 agot_filler_dorne.0038.desc:0 "Je reste assis avec ma ligne dans l'eau pendant des heures. Il semble que rien ne morde.\n\nAu moins, la promenade en bateau sur la rivière est relaxante..."
 agot_filler_dorne.0038.a:0 "Au moins, ce n'était pas une perte de temps totale"
 agot_filler_dorne.0039.t:0 "Pêche sur le rivage"
 agot_filler_dorne.0039.desc:0 "Le pêcheur me tend une canne à pêche et me montre comment la lancer. Au troisième essai, j'arrive à m'enfoncer convenablement dans la rivière ! Il ne me reste plus qu'à attendre..."
 agot_filler_dorne.0039.a:0 "Voyons ce que j'attrape !"
 agot_filler_dorne.0040.t:0 "Le plus petit"
 agot_filler_dorne.0040.desc:0 "Je sens une #bold touche#! sur mon hameçon ! Je mouline aussi fort que possible, me rapprochant de la rive...\n\nEnfin, au bout de ma canne, un poisson de moindre envergure. Le pêcheur l'appelle perche blanche. Le poisson est minuscule et nous le rejetons à l'eau. Je le regarde s'éloigner..."
 agot_filler_dorne.0040.a:0 "Au moins, j'ai attrapé quelque chose !"
 agot_filler_dorne.0041.t:0 "Pêche sur le rivage de la Sang-vert"
 agot_filler_dorne.0041.desc:0 "Je reste avec ma ligne dans l'eau pendant ce qui me semble être des heures. Je la remonte, j'ajoute un nouvel appât et je la lance, mais toujours rien ne mord. Au bout d'un certain temps, j'ai décidé qu'il était temps de partir. J'ai du travail à faire..."
 agot_filler_dorne.0041.a:0 "Quelle perte de temps !"
 agot_filler_dorne.0200.t:0 "Un puits à sec"
 agot_filler_dorne.0200.desc:0 "Mon [steward.GetCouncilTitle], [steward.GetTitledFirstName], vient me voir avec des nouvelles troublantes : Le puits d'un village au bord du désert s'est mystérieusement asséché.\n\nLes villageois manquent d'eau et implorent l'aide de leur [ROOT.Char.GetLadyLord]."
 agot_filler_dorne.0200.a:0 "Enquêtons sur la question."
 agot_filler_dorne.0200.a_tt:0 "Vous et votre [steward.GetCouncilTitle] allez vous rendre au village pour régler ce problème."
 agot_filler_dorne.0200.b:0 "Mais qu'est-ce que ça peut faire ?"
 agot_filler_dorne.0200.b_tt:0 "Les gens du peuple seront mécontents."
 agot_filler_dorne.0201.t:0 "Un puits à sec"
 agot_filler_dorne.0201.desc:0 "Vous et [steward.GetTitledFirstName] êtes arrivés au village du désert, et les rumeurs sont vraies : il n'y a plus une goutte d'eau qui puisse être tirée du puits autrefois plein à craquer.\n\nSelon les roturiers, un groupe de marchands a capté la source souterraine et détourné l'eau afin d'améliorer leurs terres pour l'agriculture, enfreignant ainsi clairement la loi !"
 agot_filler_dorne.0201.a:0 "Passons un accord avec les marchands...."
 agot_filler_dorne.0201.a_tt:0 "Vous ignorez les paysans assoiffés au profit d'un sac d'or."
 agot_filler_dorne.0201.b:0 "Ce n'est pas acceptable ! Je défendrai le peuple."
 agot_filler_dorne.0201.b_tt:0 "Vous aidez les gens du peuple en veillant à ce que le puits revienne à son état initial."
 agot_filler_dorne.0042.t:0 "Une affaire de chameaux"
 agot_filler_dorne.0042.desc:0 "Un[merchant.Custom('FR_E')] marchand[merchant.Custom('FR_E')] a accosté à [province.GetNameNoTier], transportant une cargaison singulière, de celle qu'on a du mal à y croire sans la voir. Alors qu'[merchant.Custom('FR_IlElle')] fait signe à un marin, ce dernier décharge la cargaison, chameau après chameau.\n\n[merchant.Custom('FR_IlElle')|U] jure que ces spécimens proviennent de la meilleure souche qaathienne, et qu'au plus profond du désert des Dunes Rouges de Dorne, ils distanceront n'importe quel destrier ouestrien. Capable de passer des jours sans boire, et leur odeur est à même de faire paniquer le plus féroce des chevaux de guerre. « Il est évident qu'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] de votre stature pourrait être intéressé[ROOT.Char.Custom('FR_E')] par des animaux aussi uniques et exotiques. »"
 agot_filler_dorne.0042.a:0 "En effet, cela m'intéresse d'en avoir !"
 agot_filler_dorne.0042.a_tt:0 "Vous allez acheter un contingent de chameaux pour votre armée !"
 camel_army_name:0 "Chameaux qarthiens de [ROOT.Char.GetTitledFirstNameNoTooltip]"
 agot_filler_dorne.0042.b:0 "Je n'ai aucun besoin de vos bêtes biscornus."