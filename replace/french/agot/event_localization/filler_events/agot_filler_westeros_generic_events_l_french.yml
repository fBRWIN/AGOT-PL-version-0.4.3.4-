l_french:
 agot_filler_westeros.0001.opening:0 "Un Skagos indépendant."
 agot_filler_westeros.0001.desc:0 "Skagos a gagné son indépendance du Nord et du Trône de Fer ! Les Piernés ne seront plus réprimés et ont commencé à reconstruire leurs flottes."
 agot_filler_westeros.0001.a:0 "Une nouvelle ère de piraterie s'annonce-t-elle ?"
 agot_filler_westeros.0002.opening:0 "Les Trois Sœurs"
 agot_filler_westeros.0002.desc:0 "Les trois sœurs ont brisé le joug du contrôle exercé par le Val et le Trône de fer. Les sœurs ne sont plus dirigées par personne d'autre qu'elles-mêmes ! La Dame des Vagues a de nouveau chanté sa chanson, et elle chante pour nous !"
 agot_filler_westeros.0002.a:0 "C'est une nouvelle troublante pour La Morsure..."
 agot_filler_westeros.0003.opening:0 "L'indépendance des Îles de Fer"
 agot_filler_westeros.0003.desc:0 "Les îles de fer sont à nouveau libres ! Les Fer-nés navigueront à nouveau sur les mers et moissonneront les côtes comme ils l'ont fait dans le passé, les vieilles méthodes sont de retour ! C'est le seul avertissement pour les continentaux."
 agot_filler_westeros.0003.a:0 "Les Roches vont saigner !"
 agot_filler_westeros.0004.opening:0 "L'indépendance des Îles de Fer"
 agot_filler_westeros.0004.desc:0 "Les îles de fer sont à nouveau libres ! Les Fer-nés navigueront à nouveau sur les mers et moissonneront les côtes comme par le passé. C'est le seul avertissement pour les continentaux."
 agot_filler_westeros.0004.a:0 "Salvemer doit tenir !"
 agot_filler_westeros.0005.opening:0 "L'indépendance des Îles de Fer"
 agot_filler_westeros.0005.desc:0 "Les îles de fer sont à nouveau libres ! Les Fer-nés navigueront à nouveau sur les mers et moissonneront les côtes comme ils l'ont fait dans le passé, les vieilles méthodes sont de retour ! C'est le seul avertissement pour les continentaux."
 agot_filler_westeros.0005.a:0 "Belle Île est en danger."
 agot_filler_westeros.0006.opening:0 "L'indépendance des Îles de Fer"
 agot_filler_westeros.0006.desc:0 "Les îles de fer sont à nouveau libres ! Les Fer-nés navigueront à nouveau sur les mers et moissonneront les côtes comme ils l'ont fait dans le passé, les vieilles méthodes sont de retour ! C'est le seul avertissement pour les continentaux."
 agot_filler_westeros.0006.a:0 "Les îles Bouclier doivent rester fortes !"
 agot_filler_westeros.0007.opening:0 "Indépendance Dornienne"
 agot_filler_westeros.0007.desc:0 "Dorne s'est séparé du trône de fer et se gouverne désormais comme il l'avait fait autrefois ! Dorne n'a jamais été conquis, ainsi les princes Dorniens ne s'inclineront devant personne !"
 agot_filler_westeros.0007.a:0 "Il y aura des tensions le long des Montagnes Rouges"
 agot_filler_westeros.0008.opening:0 "Les rumeurs sont vraies"
 agot_filler_westeros.0008.desc:0 "Cette lettre a pour but d'informer les fidèles que même le plus dévoué des Sept n'est pas sans péché. J'ai cédé à la tentation de la chair, dans un moment de faiblesse."
 agot_filler_westeros.0008.a:0 "Le scandale !"
 agot_filler_westeros.0008.b:0 "Comment… n'est-il pas le représentant des Sept ?"
 agot_filler_westeros.0008.c:0 "Je me sens mal pour la personne qui a couché avec ce vieux bouc."
 agot_filler_westeros.0009.opening:0 "Les rumeurs sont vraies"
 agot_filler_westeros.0009.desc:0 "Cette lettre est pour informer que l'Étranger m'a influencé. Bien que je ne souhaite pas discuter des détails dans cette lettre, j'ai pris la vie d'un autre. Que les Sept me pardonnent un tel péché !"
 agot_filler_westeros.0009.a:0 "Par les Sept !"
 agot_filler_westeros.0009.b:0 "Comment n'est-il pas le représentant des Sept ? Pour prendre une vie…"
 agot_filler_westeros.0009.c:0 "Il y a tellement de choses qui ne vont pas dans la foi..."
 agot_filler_westeros.0010.opening:0 "Le coût de la guerre"
 agot_filler_westeros.0010.desc:0 "Je vous écris pour vous informer que ma maison est entrée en guerre. C'est dans de tels moments qu'on voit qui est vraiment un ami, et qui souhaite voir la ruine de ma maison."
 agot_filler_westeros.0010.a:0 "J'enverrai de l'or pour aider leur cause"
 agot_filler_westeros.0010.b:0 "J'enverrai de l'or, mais j'ai besoin de quelque chose en échange."
 agot_filler_westeros.0010.c:0 "Cela ne me concerne pas"
 agot_filler_westeros.0017.opening:0 "Val: La montée des clans de la montagne"
 agot_filler_westeros.0017.desc:0 "Je vous écris pour vous informer que les clans des Montagnes se sont unis derrière un roi. Le Val se trouve menacée par une force à l'intérieur de ses propres frontières."
 agot_filler_westeros.0017.a:0 "Une situation tendue..."
 agot_filler_westeros.0018.opening:0 "Un compagnon de chasse"
 agot_filler_westeros.0018.desc:0 "M[ROOT.Char.Custom('FR_MonseigneurMadame')], j'ai été informé par une connaissance mutuelle que vous et moi partageons le même intérêt. Dites-moi en vérité, êtes-vous un[ROOT.Char.Custom('FR_E')] chass[ROOT.Char.Custom('FR_EurEresse')]? Si oui, quel est votre gibier préféré ?"
 agot_filler_westeros.0018.a:0 "J'aime le plaisir de la chasse au sanglier."
 agot_filler_westeros.0018.b:0 "Une chasse au cerf est toujours amusante."
 agot_filler_westeros.0018.c:0 "J'ai peur de ne pas avoir le temps de chasser en ce moment."
 agot_filler_westeros.0019.opening:0 "Le Sanglier Palpitant !"
 agot_filler_westeros.0019.desc:0 "Un vrai plaisir! Mon garde-chasse m'a informé qu'il y avait un assez gros sanglier dans mes bois. Voulez-vous vous joindre à moi pour le chasser ?"
 agot_filler_westeros.0019.a:0 "Ça a l'air amusant."
 agot_filler_westeros.0019.b:0 "J'ai peur de ne pas avoir le temps de chasser en ce moment."
 agot_filler_westeros.0020.opening:0 "Le Noble Cerf !"
 agot_filler_westeros.0020.desc:0 "Le cerf est le roi des bois, comme on dit ! Mon garde-chasse en a repéré un assez gros récemment. Voudriez-vous vous joindre à moi pour une chasse, ensemble, nous pourrions suffire à abattre la bête ?"
 agot_filler_westeros.0020.a:0 "Ça a l'air amusant."
 agot_filler_westeros.0020.b:0 "J'ai peur de ne pas avoir le temps de chasser en ce moment."
 agot_filler_westeros.0021.t:0 "Chasse au Sanglier"
 agot_filler_westeros.0021.desc:0 "Nous arrivons à l'endroit où Lord [fellow_hunter.GetFirstNameNoTooltip] garde-chasse a vu le sanglier pour la dernière fois. Après avoir échangé quelques plaisanteries, nous avons lâché les chiens et commencé à essayer de retrouver la trace du sanglier."
 agot_filler_westeros.0021.a:0 "Voyons si nous pouvons trouver les pistes"
 agot_filler_westeros.0022.t:0 "Chasse au Sanglier"
 agot_filler_westeros.0022.desc:0 "Les aboiements des chiens nous ont alertés qu'ils avaient trouvé le sanglier. Quand nous sommes arrivés, les chiens avaient acculé la bête. Quand le sanglier nous a vus approcher, il a baissé la tête pour charger."
 agot_filler_westeros.0022.a:0 "*Préparer la lance de sanglier*"
 agot_filler_westeros.0022.b:0 "*fuir*"
 agot_filler_westeros.0023.t:0 "Chasse au Sanglier"
 agot_filler_westeros.0023.desc:0 "Le sanglier fonce droit sur la lance, je prie pour que les ailes de la lance tiennent le coup face à la force de la bête. Quelques secondes après avoir été empalé par la lance, le sanglier était mort."
 agot_filler_westeros.0023.a:0 "Une bonne chasse"
 agot_filler_westeros.0024.t:0 "Chasse au Sanglier"
 agot_filler_westeros.0024.desc:0 "J'ai couru quand le sanglier a commencé à charger, laissant tomber ma lance. Quelques instants plus tard, le Lord [fellow_hunter.GetFirstNameNoTooltip] est venu me trouver, il avait tué le sanglier lui-même. Il m'a regardé avec dégoût en me tendant la lance que j'avais laissée tomber."
 agot_filler_westeros.0024.a:0 "Je suis sûr qu'il me croit lâche..."
 agot_filler_westeros.0025.t:0 "Chasse au Cerf"
 agot_filler_westeros.0025.desc:0 "Nous arrivons à l'endroit où Lord [fellow_hunter.GetFirstNameNoTooltip] garde-chasse a vu pour la dernière fois un cerf assez grand. Après avoir échangé quelques plaisanteries, nous avons commencé à essayer de retrouver la trace du cerf."
 agot_filler_westeros.0025.a:0 "Cherchons des pistes !"
 agot_filler_westeros.0026.t:0 "Chasse au Cerf"
 agot_filler_westeros.0026.desc:0 "Au milieu de la journée, nous avons trouvé un grand cerf dans une clairière. Le vent était en notre faveur et la bête ne nous avait pas remarqués."
 agot_filler_westeros.0026.a:0 "*Prendre rapidement le tir*"
 agot_filler_westeros.0026.b:0 "*Prendre le tir ensemble*"
 agot_filler_westeros.0026.c:0 "*Autorisez votre hôte à prendre le tir*"
 agot_filler_westeros.0027.t:0 "Chasse au Cerf"
 agot_filler_westeros.0027.desc:0 "La flèche a fait mouche et le cerf s'est enfui. Nous avons attendu un peu, puis nous avons commencé à suivre la trace de sang. Le cerf était arrivé jusqu'à la limite des arbres avant que la vie ne le quitte."
 agot_filler_westeros.0027.a:0 "Une magnifique bête"
 agot_filler_westeros.0028.t:0 "Chasse: Pas de pistes"
 agot_filler_westeros.0028.desc:0 "Nous avons parcouru la campagne pendant plusieurs heures sans trouver la moindre trace de gibier. A contrecœur, Lord [fellow_hunter.GetFirstNameNoTooltip] et moi décidons de mettre fin à la chasse, peut-être aurons-nous un jour l'occasion de chasser à nouveau."
 agot_filler_westeros.0028.a:0 "Une chasse malheureuse"
 agot_filler_westeros.0029.t:0 "Chasse: Les chemins se séparent"
 agot_filler_westeros.0029.desc:0 "Une fois l'animal chargé, Lord [fellow_hunter.GetFirstNameNoTooltip] et moi avons fait nos adieux et nous nous sommes quittés."
 agot_filler_westeros.0029.a:0 "Une bonne chasse"
 agot_filler_westeros.0029.b:0 "Cette chasse était une erreur..."
 agot_filler_westeros.0029.c:0 "Une bonne chasse pour moi, mais peut-être pas pour mon hôte."
 agot_filler_westeros.0030.opening:0 "Une bonne chasse"
 agot_filler_westeros.0030.desc:0 "La chasse était spectaculaire ! Je précise que cela faisait longtemps que je n'avais pas fait une si bonne chasse. Merci"
 agot_filler_westeros.0030.a:0 "Je profite de la chasse"
 agot_filler_westeros.0031.opening:0 "Une mauvaise chasse"
 agot_filler_westeros.0031.desc:0 "Merci d'avoir pris votre temps pour la chasse. Je vois maintenant que notre connaissance mutuelle était erronée et que vous n'êtes pas un chasseur. Merci de vous être laissé tenter par ce voyage."
 agot_filler_westeros.0031.a:0 "Je ne pense pas avoir fait bonne impression...."
 agot_filler_westeros.0032.opening:0 "Un Chasseur Arrogant"
 agot_filler_westeros.0032.desc:0 "Bien que je reconnaisse que vous êtes un chasseur compétent, je vous ai trouvé plutôt avide. Ce qui aurait dû être une chasse glorieuse pour nous deux, tu l'as accaparé pour toi-même."
 agot_filler_westeros.0032.a:0 "il est juste envieux"
 agot_filler_westeros.0033.opening:0 "Skagos soumisse."
 agot_filler_westeros.0033.desc:0 "Skagos n'est plus indépendante et ne sera plus « un chancre sur la mer » sur ordre de son roi."
 agot_filler_westeros.0033.a:0 "Enfin un terme à cette folie"
 agot_filler_westeros.0034.opening:0 "Les trois sœurs soumises"
 agot_filler_westeros.0034.desc:0 "Les Trois Sœurs sont retournées sous l'autorité de la couronne et ne feront plus de raid sur les Morsures et les Doigts"
 agot_filler_westeros.0034.a:0 "Enfin un terme à cette folie"
 agot_filler_westeros.0035.opening:0 "Les îles de fer se soume"
 agot_filler_westeros.0035.desc:0 "Les îles de fer ont été rendues à la Couronne. Les raids des Fer-nés s'arrêteront le long de la mer de Les Roches."
 agot_filler_westeros.0035.a:0 "Enfin un terme à cette folie"
 agot_filler_westeros.0036.opening:0 "Les îles de fer soumises"
 agot_filler_westeros.0036.desc:0 "Les Îles de Fer ont été rendues à la Couronne. Les raids des Fer-nés s'arrêteront le long du Cap des Aigles."
 agot_filler_westeros.0036.a:0 "Enfin un terme à cette folie"
 agot_filler_westeros.0037.opening:0 "Les îles de fer soumises"
 agot_filler_westeros.0037.desc:0 "Les Îles de Fer ont été rendues à la Couronne. Les raids des Fer-nés s'arrêteront le long de Belle Île."
 agot_filler_westeros.0037.a:0 "Enfin un terme à cette folie"
 agot_filler_westeros.0038.opening:0 "Les îles de fer soumises"
 agot_filler_westeros.0038.desc:0 "Les Îles de Fer ont été rendues à la Couronne. Les raids des Fer-nés s'arrêteront le long de la Treille et de Villevieille."
 agot_filler_westeros.0038.a:0 "Enfin un terme à cette folie"
 agot_filler_westeros.0039.opening:0 "Dorne soumise"
 agot_filler_westeros.0039.desc:0 "Dorne est retournée sous l'autorité de la Couronne et n'est plus indépendante."
 agot_filler_westeros.0039.a:0 "Enfin un terme à cette folie"
 agot_filler_westeros.0040.opening:0 "Un compagnon jardinier"
 agot_filler_westeros.0040.desc:0 "Un ami commun m'a informé que vous et moi partagions les mêmes intérêts. En vérité, êtes-vous un[ROOT.Char.Custom('FR_E')] jardini[ROOT.Char.Custom('FR_ErEre')] ? Si c'est le cas, pourriez-vous visiter mon domaine et faire le tour du mien ?"
 agot_filler_westeros.0040.a:0 "Très agréable"
 agot_filler_westeros.0040.b:0 "je n'ai pas le temps pour ça"
 agot_filler_westeros.0041.t:0 "Les jardins"
 agot_filler_westeros.0041.desc:0 "Nous arrivons chez Lord [fellow_gardener.GetFirstNameNoTooltip] et après un court échange de plaisanteries, nous commençons la visite des jardins. Mon hôte semblait très enthousiaste à l'idée de présenter le travail qu'il avait mis dans sa création."
 agot_filler_westeros.0041.a:0 "Allons à l'aventure"
 agot_filler_westeros.0042.t:0 "Les jardins : Nuisibles"
 agot_filler_westeros.0042.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip] a poussé un soupir lorsque nous nous sommes approchés du jardin. Les feuilles de plusieurs rosiers étaient dévorées par de gros cataplasmes. Mon hôte semblait stupéfait par ce spectacle."
 agot_filler_westeros.0042.a:0 "Certes, nous ne leur ferons pas de mal"
 agot_filler_westeros.0042.b:0 "*Commence à les tuer*"
 agot_filler_westeros.0042.c:0 "Umm..Très beaux arbres"
 agot_filler_westeros.0043.t:0 "Les jardins : Hôte ambulant"
 agot_filler_westeros.0043.desc:0 "Lord [fellow_gardener.GetFirstNameNoTooltip] était très enthousiaste à l'idée de présenter les nombreuses plantes qui poussent dans le jardin. J'ai eu du mal à placer un mot."
 agot_filler_westeros.0043.a:0 "*Parle plus fort que [fellow_gardener.GetFirstNameNoTooltip]*"
 agot_filler_westeros.0043.b:0 "Laisse parler mon hôte"
 agot_filler_westeros.0043.c:0 "*J'essaierai de faire de mon mieux pour dire un mot*"
 agot_filler_westeros.0044.t:0 "Les jardins : Plantes colorées"
 agot_filler_westeros.0044.desc:0 "Le jardin était très coloré. La vérité était que je n'avais jamais vu un tel éventail de fleurs et de plantes colorées de ma vie."
 agot_filler_westeros.0044.a:0 "Plus les plantes sont belles, plus elles sont mortelles."
 agot_filler_westeros.0044.b:0 "Qui essaies-tu d'impressionner avec ça ?"
 agot_filler_westeros.0044.c:0 "Plus magnifique encore que le mien."
 agot_filler_westeros.0045.t:0 "Les jardins : La séparation"
 agot_filler_westeros.0045.desc:0 "Le Seigneur [fellow_gardener.GetFirstNameNoTooltip] a conclu la visite des jardins par un repas rafraîchissant dans l'après-midi. Je remercie le Seigneur [fellow_gardener.GetFirstNameNoTooltip] pour l'hospitalité et je retourne à ma maison et à mon jardin"
 agot_filler_westeros.0045.a:0 "Une merveilleuse visite"
 agot_filler_westeros.0045.b:0 "Je n'ai pas apprécié ce voyage"
 agot_filler_westeros.0046.opening:0 "Un bon jardinier"
 agot_filler_westeros.0046.desc:0 "J'ai apprécié que vous visitiez mon jardin. A vrai dire, je doutais que vous sachiez distinguer une mauvaise herbe d'une rose, mais vous avez montré que vous étiez une personne très compétente en matière de plantes ! J'espère vous accueillir à nouveau !"
 agot_filler_westeros.0046.a:0 "J'apprécie la visite"
 agot_filler_westeros.0047.opening:0 "Un pauvre jardinier"
 agot_filler_westeros.0047.desc:0 "J'ai eu des doutes lorsque j'ai appris que vous étiez jardinier. Je suis désolé de vous dire qu'ils se sont avérés exacts. Non seulement vous êtes un piètre invité, mais je crains que vous ne sachiez pas quel bout d'une bêche utiliser !"
 agot_filler_westeros.0047.a:0 "Je ne pense pas avoir fait bonne impression...."
 agot_filler_westeros.0048.opening:0 "Un compagnon d'armes"
 agot_filler_westeros.0048.desc:0 "J'ai été informé par une connaissance mutuelle que vous et moi partageons le même intérêt. En vérité, êtes-vous un épéiste ? Si c'est le cas, je serais ravi de vous accueillir et de partager nos connaissances sur la guerre."
 agot_filler_westeros.0048.a:0 "Très agréable"
 agot_filler_westeros.0048.b:0 "je n'ai pas le temps pour ça"
 agot_filler_westeros.0049.t:0 "L'armurerie"
 agot_filler_westeros.0049.desc:0 "Nous arrivons chez Lord [fellow_swordsman.GetFirstNameNoTooltip] et après un bref échange de politesses, nous commençons la visite de l'armurerie. Des armes de tous types et de toutes origines s'alignent sur les murs."
 agot_filler_westeros.0049.a:0 "De quoi allons-nous discuter ?"
 agot_filler_westeros.0050.t:0 "L'armurerie : Guerre"
 agot_filler_westeros.0050.desc:0 "Le seigneur [fellow_swordsman.GetFirstNameNoTooltip] m'a montré avec enthousiasme une carte qu'ils avaient étalée sur une table. Des figurines représentant diverses unités militaires avaient été placées sur la carte, sur laquelle on avait dessiné des points d'appui. Mon hôte s'est tourné vers moi et m'a demandé : « Dites-moi ce que vous savez de la guerre ? »"
 agot_filler_westeros.0050.a:0 "La mobilité et la logistique sont essentielles à la guerre"
 agot_filler_westeros.0050.b:0 "*Le terrain est le facteur décisif"
 agot_filler_westeros.0050.c:0 "Umm... la paix est la meilleure option"
 agot_filler_westeros.0050.d:0 "J'en connais quelques-uns, mais je préférerais connaître votre avis."
 agot_filler_westeros.0051.t:0 "L'armurerie : Nettoyage"
 agot_filler_westeros.0051.desc:0 "Le seigneur [fellow_swordsman.GetFirstNameNoTooltip] était très enthousiaste à l'idée de présenter les armes de sa collection. Bien que sournoisement, il souhaite les montrer en nous demandant à tous les deux de les nettoyer et de les inspecter. Mon hôte semble être quelqu'un qui ne fait confiance qu'à lui-même et à quelques autres pour ses armes."
 agot_filler_westeros.0051.a:0 "Je prends cette moitié de l'armurerie"
 agot_filler_westeros.0051.b:0 "Je ne suis pas venu ici pour polir l'acier !"
 agot_filler_westeros.0051.c:0 "J'aiderai *mais je n'en serai pas heureux*"
 agot_filler_westeros.0052.t:0 "L'armurerie : Duel"
 agot_filler_westeros.0052.desc:0 "Lord [fellow_swordsman.GetFirstNameNoTooltip] m'a fait part de ses intentions en m'invitant ici. [fellow_swordsman.GetSheHe|U] souhaite tester son acier contre le mien dans un duel amical."
 agot_filler_westeros.0052.a:0 "Allons-nous, mon ami ?"
 agot_filler_westeros.0052.b:0 "Je n'ai aucun intérêt dans un duel"
 agot_filler_westeros.0053.t:0 "L'armurerie : La séparation"
 agot_filler_westeros.0053.desc:0 "Après avoir examiné plusieurs armes en possession de [fellow_swordsman.GetShortUINameNoTooltip] dans l'armurerie, le moment est venu de nous séparer."
 agot_filler_westeros.0053.a:0 "Une visite merveilleuse"
 agot_filler_westeros.0053.b:0 "Je n'ai pas apprécié ce voyage"
 agot_filler_westeros.0054.opening:0 "Un bon épéiste"
 agot_filler_westeros.0054.desc:0 "J'ai apprécié votre visite. Honnêtement, je doutais que vous sachiez tenir une lame, mais vous avez fait preuve d'un grand savoir-faire ! J'espère vous accueillir à nouveau !"
 agot_filler_westeros.0054.a:0 "j'apprécie la visite"
 agot_filler_westeros.0055.opening:0 "Un piètre épéiste"
 agot_filler_westeros.0055.desc:0 "J'ai eu des doutes lorsque j'ai appris que vous étiez un épéiste. Je suis désolé de dire qu'ils se sont avérés justes. Vous êtes un individu qui n'est pas seulement un piètre invité, mais qui, je le crains, serait plus dangereux pour vous-même que pour quiconque sur le champ de bataille !"
 agot_filler_westeros.0055.a:0 "Je ne pense pas avoir fait bonne impression...."
 agot_filler_westeros.0057.t:0 "Une mariée en argent"
 agot_filler_westeros.0057.t_female:0 "Un clou en argent"
 agot_filler_westeros.0057.desc:0 "Notre ascendance valyrienne est ce qui nous distingue du commun, qu'il s'agisse de la noblesse ou de la paysannerie. Cependant, en l'absence d'un parti de sang convenable pour m[unmarried_child.Custom('FR_OnA')] [unmarried_child.Custom('GetDaughterSon')], peut-être devrais-je tourner mon regard de l'autre côté du Détroit ?"
 agot_filler_westeros.0057.a:0 "Envoyez un [diplomat.GetFullName] à Essos !"
 agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName] a trouvé un excellent parti"
 agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName] a trouvé un parti adéquat"
 agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName] a trouvé un pauvre parti"
 agot_filler_westeros.0057.a.tt:0 "[diplomat.GetFirstName] s'efforcera de négocier un parti approprié !"
 agot_filler_westeros.0057.b:0 "Les seigneurs ne respecteront pas un étranger !"
 agot_filler_westeros.0058.t:0 "Une mariée en platine"
 agot_filler_westeros.0058.t_female:0 "Un clou de platine"
 agot_filler_westeros.0058.desc:0 "[diplomate.GetName] a annoncé[diplomate.Custom('FR_E')] sa découverte quelques semaines avant son retour à la cour, et de nombreuses cours notables à travers [ROOT.Char.GetPrimaryTitle.GetName] se sont rassemblés dans la grande salle pour apercevoir cette beauté venue de l'autre côté du Détroit, ses récits ayant captivé leur imagination.\n\nLorsque les portes se sont ouvertes sur [diplomat.GetFirstNameNoTooltip] et sa garde d'honneur, [diplomat.Custom('FR_IlElle')] était accompagné[diplomate.Custom('FR_E')] d'un[essosi_bride.Custom('FR_E')] étrang[essosi_bride.Custom('FR_ErEre')] chatoyant[essosi_bride.Custom('FR_E')] de l'Ancien Sang, vêtu des soies les plus fines et de damas mettant en valeur ses yeux violets et ses cheveux d'or argentés.\n\n« M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], permettez-moi de vous présenter [essosi_bride.GetFullName], un[essosi_bride.Custom('FR_E')] [essosi_bride.GetWomanMan] de la plus ancienne lignée, dont le propre père a offert une dot importante pour avoir l'opportunité d'épouser un[unmarried_child.Custom('FR_E')] [unmarried_child.Custom('GetDaughterSon')] de la [ROOT.Char.Custom('FormalComplimentAdjective')] lignée ouestrienne de la dynastie [ROOT.Char.GetHouse.GetName]. »"
 agot_filler_westeros.0058.a:0 "[essosi_bride.GetName] est un excellent parti !"
 agot_filler_westeros.0058.b:0 "J'ai changé d'avis, sortez de ma cour !"
 agot_filler_westeros.0059.t:0 "Une mariée en argent"
 agot_filler_westeros.0059.t_female:0 "Un clou en argent"
 agot_filler_westeros.0059.desc:0 "[diplomat.GetName] a annoncé[diplomate.Custom('FR_E')] le parti parfait plusieurs semaines avant son retour à la cour, et nombreux sont ceux qui attendent le résultat de son expédition.\n\nLorsque les portes s'ouvrent, [diplomat.GetFirstNameNoTooltip] et sa garde d'honneur sont accompagnés d'un[essosi_bride.Custom('FR_E')] [essosi_bride.GetWomanMan], ayant distinctement les traits du peuple des possessions. « M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], permettez-moi de vous présenter [essosi_bride.GetFullName], un[essosi_bride.Custom('FR_E')] [essosi_bride.GetLadyLord] de bonne souche valyrienne, dont le propre père a offert une dot pour avoir l'opportunité d'épouser un[unmarried_child.Custom('FR_E')] [unmarried_child.Custom('GetDaughterSon')] de la [ROOT.Char.Custom('FormalComplimentAdjective')] lignée Westerosi de la dynastie [ROOT.Char.GetHouse.GetName]. »"
 agot_filler_westeros.0059.a:0 "[essosi_bride.GetName] est un excellent parti !"
 agot_filler_westeros.0059.b:0 "J'ai changé d'avis, sortez de ma cour !"
 agot_filler_westeros.0060.t:0 "Une mariée en étain"
 agot_filler_westeros.0060.t_female:0 "Un clou en bois"
 agot_filler_westeros.0060.desc:0 "Il n'y a eu aucune nouvelle de [diplomate.GetName] jusqu'au jour où son entourage est arrivé à [comté.GetNameNoTier] sans grande fanfare.\n\nTout semblait en ordre puisqu'[diplomate.Custom('FR_IlElle')] était accompagné[diplomate.Custom('FR_E')] d'un[essosi_bride.Custom('FR_E')] jeune [essosi_bride.GetWomanMan] aux cheveux d'argent de l'Antique Valyria. « M[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsNameNoTooltip], commence-t-[diplomat.Custom('FR_IlElle')] [diplomat.Custom('quirk_neg_pp')], je crains que le voyage n'ait été semé d'embûches et qu'il n'ait pas été facile de négocier avec les arrogants de 'l'ancien sang'. Au lieu de cela, je vous ai amené un[essosi_bride.Custom('FR_E')] [essosi_bride.GetWomanMan] de pure souche valyrienne, dépourvue de la nature vaniteuse qui sévit dans les cités d'Essos. »\n\nIl suffit d'un coup d'œil rapide sur [essosi_bride.Custom('FR_LeLa')] futur[essosi_bride.Custom('FR_E')] [essosi_bride.Custom('FR_EpouxEpouse')] pour voir qu'[diplomat.GetSheHe] a ramassé[diplomat.Custom('FR_E')] un[essosi_bride.Custom('FR_E')] paysa[essosi_bride.Custom('FR_NNne')] dans la rue et essayé[diplomat.Custom('FR_E')] de [essosi_bride.Custom('FR_LeLa')] débarrasser de sa saleté[essosi_bride.Custom('FR_E')] avant de [essosi_bride.Custom('FR_LeLa')] présenter à la cour."
 agot_filler_westeros.0060.a:0 "Le sang de [essosi_bride.GetNamePossessive] est pur, c'est tout ce qui compte."
 agot_filler_westeros.0060.b:0 "Vous m'avez déçu [diplomat.GetTitledFirstName] !"
 agot_filler_westeros.0061.t:0 "Cicatrice à sept branches"
 agot_filler_westeros.0061.desc:0 "Mon [ROOT.Char.Custom2('RelationToMe', zealot)] [zealot.GetName] est du même avis que moi. Ensemble, [zealot.Custom('FR_LuiElle')] et moi avons passé de nombreuses nuits à discuter de théologie sur la nature de la foi, les anciens seigneurs de guerre Andals et la bonne façon d'afficher notre dévotion aux Sept. Ainsi, lorsque vous vous êtes retrouvés pour la prière du matin, son nouveau visage a été un choc, mais pas une surprise.\n\n\"M[zealot.Custom('FR_OnA')] [zealot.Custom2('RelationToMe', ROOT.Char)],\" il s'incline, et j'ai un meilleur aperçu de l'étoile à sept branches gravée sur son front, en colère et rouge comme des blessures fraîches. \"Nos conversations m'ont conduit à une épiphanie, et j'espère que vous suivrez le chemin de la justice. [zealot.GetSheHe|U] révèle une dague et vous en tend la poignée."
 agot_filler_westeros.0061.a:0 "Je porterai le Père avec moi dans ma chair."
 agot_filler_westeros.0061.b:0 "Les Sept ne cherchent pas à nous mutiler !"
 agot_filler_westeros.0052.win:0 "Duel gagné"
 agot_filler_westeros.0052.lose:0 "Duel perdu"
 agot_filler_westeros.0062.t:0 "Roses d'hiver en fleurs"
 agot_filler_westeros.0062.desc:0 "[informer.GetTitledFirstName] m'a informé que les roses d'hiver sont en pleine floraison. Elles sont un trésor de la maison [ROOT.Char.GetHouse.GetName] et j'ai grande hâte de les voir.\n\nEn descendant vers les jardins de verre, j'y découvre une vue splendide : toutes les roses sont en fleurs, et leur bleu d'un pâle exquis semble être le reflet du givre qui s'est déposé sur les parois qui les entourent. Ces fleurs sont l'incarnation de l'amour et de la beauté."
 agot_filler_westeros.0062.a:0 "Quelle vue magnifique !"
 agot_filler_westeros.0062.b:0 "J'aimerais en emporter une avec moi."
 agot_filler_westeros.0062.c:0 "Elles feraient une superbe couronne."
 agot_filler_westeros.0063.t:0 "L'élégance de la danse de l'eau"
 agot_filler_westeros.0063.desc:0 "Un[waterdancer.Custom('FR_E')] danseu[waterdancer.Custom('FR_RSe')] d'eau est arrivé[waterdancer.Custom('FR_E')] à [location.GetNameNoTierNoTooltip]. [waterdancer.Custom('FR_le_Char_Pi')|U][waterdancer.GetTitledFirstName] maîtrise un style de combat étranger à Westeros qui pourrait s'avérer salutaire [ward_child.Custom('FR_au_Char')][ward_child.GetName] lors de futurs tournois ou de jours sombres à venir, pour peu qu'[ward_child.Custom('FR_IlElle')] parvienne à endurer un entraînement rigoureux.\n\nMais serait-ce vraiment si utile ? Au premier abord cette danse de l'eau parait plus spectaculaire qu'efficace. Que vaut une #italic danse#! dans un combat ?\n\nCela vaut-il la peine de convaincre [waterdancer.GetFirstNameNoTooltip] d'enseigner à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)] ce style unique ?"
 agot_filler_westeros.0063.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0063.b:0 "Je ne peux pas accorder autant de confiance à un[waterdancer.Custom('FR_E')] étrang[waterdancer.Custom('FR_ErEre')]."
 agot_filler_westeros.0064.t:0 "La sagesse cachée d'un prêtre à barbe"
 agot_filler_westeros.0064.desc:0 "Un prêtre à barbe Norvoshi est arrivé à [location.GetNameNoTierNoTooltip] dans le but de louer sa lame en tant que mercenaire. Sa religion est une hérésie à Westeros, mais l'ordre secret des prêtres à barbe est connu pour former parmi les guerriers les plus redoutables de Norvos — sinon pour quelle autre raison raison seraient-ils à la tête de la cité depuis si longtemps ?\n\nCe ne serait pas sans risque, mais je pourrais éventuellement convaincre le prêtre de former m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)] [ward_child.GetName] dans l'espoir qu'il puisse lui transmettre son talent."
 agot_filler_westeros.0064.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0064.b:0 "Je ne peux pas accorder autant de confiance à un[bearded_priest.Custom('FR_E')] étrang[bearded_priest.Custom('FR_ErEre')]."
 agot_filler_westeros.0065.t:0 "Riche magistrat[magistrate.Custom('FR_E')] Pentoshi[magistrate.Custom('FR_E')] en exil"
 agot_filler_westeros.0065.desc:0 "Un[magistrate.Custom('FR_E')] magistrat[magistrate.Custom('FR_E')] Pentoshi[magistrate.Custom('FR_E')] en exil a trouvé refuge à [location.GetNameNoTierNoTooltip]. Aussi so[magistrate.Custom('FR_TTte')] qu'[magistrate.Custom('FR_IlElle')] ait été au cours des dernières années dans l'est, [magistrate.GetName] a bâtit sa propre fortune par le biais du commerce dans le Détroit avec les autres cités libres et maints ports de Westeros.\n\nJe pourrais lui offrir l'hospitalité en échange de quoi [magistrate.Custom('FR_IlElle')] enseignera à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)] [ward_child.GetName] tout ce qu'il y a à savoir en matière de négociation, logistique et commerce."
 agot_filler_westeros.0065.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0065.b:0 "Je ne peux pas accorder autant de confiance à un[magistrate.Custom('FR_E')] étrang[magistrate.Custom('FR_ErEre')]."
 agot_filler_westeros.0066.t:0 "Un[banker.Custom('FR_E')] banqui[banker.Custom('FR_ErEre')] Braavie[banker.Custom('FR_NNne')] sous mon toit"
 agot_filler_westeros.0066.desc:0 "Un[banker.Custom('FR_E')] banqui[banker.Custom('FR_ErEre')] Braavie[banker.Custom('FR_NNne')] itinérant[banker.Custom('FR_E')] est arrivé[banker.Custom('FR_E')] à [location.GetNameNoTierNoTooltip]. [banker.Custom('FR_le_Char')|U][banker.GetName] a de nombreuses années d'expertises derrière [banker.Custom('FR_LuiElle')] en matière de gestion de l'or ; quelque chose d'assez rare à Westeros.\n\nL'insouciance accordé à l'économie aura causé la perte de nombreux grands dirigeants par le passé, et m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)], [ward_child.Custom('FR_le_Char')][ward_child.GetName], ferait bon usage d'un tel apprentissage à un si jeune âge. \n\nLa question est de savoir si cela vaut-il le prix qu'exige [banker.GetFirstNameNoTooltip] pour faire profiter de son expérience…"
 agot_filler_westeros.0066.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0066.b:0 "Je ne peux pas accorder autant de confiance à un[banker.Custom('FR_E')] étrang[banker.Custom('FR_ErEre')]."
 agot_filler_westeros.0067.t:0 "Douces paroles d'un[diplomat.Custom('FR_E')] diplomate Lysie[diplomat.Custom('FR_NNne')]"
 agot_filler_westeros.0067.desc:0 "Un[diplomat.Custom('FR_E')] diplomate Lysie[diplomat.Custom('FR_NNne')] itinérant[diplomat.Custom('FR_E')] est arrivé[diplomat.Custom('FR_E')] à [location.GetNameNoTierNoTooltip]. [diplomat.Custom('FR_IlElle')|U] a décidé de faire un détour à Westeros entre deux missions, après en avoir eu assez des cités libres.\n\nDes années passés à apaiser les conflits dans les Terres Disputées auront donné à [diplomat.GetName] une solide expérience et des compétences qui pourraient être utiles pour éviter de nouveaux bains de sang à Westeros.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)] [ward_child.GetName] profiterait grandement de ses enseignements si je venais à [diplomat.Custom('FR_LeLa')] recruter."
 agot_filler_westeros.0067.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0067.b:0 "Je ne peux pas accorder autant de confiance à un[diplomat.Custom('FR_E')] étrang[diplomat.Custom('FR_ErEre')]."
 agot_filler_westeros.0068.t:0 "Sagesse d'un[noble.Custom('FR_E')] noble Pentoshi[noble.Custom('FR_E')]"
 agot_filler_westeros.0068.desc:0 "Un[noble.Custom('FR_E')] Pentoshi[noble.Custom('FR_E')] de la petite noblesse est arrivé[noble.Custom('FR_E')] à [location.GetNameNoTierNoTooltip]. Bien qu'[noble.Custom('FR_IlElle')] ne détienne aucun titre, [noble.GetName] a su démontrer par le passé des capacités de dirigeant[noble.Custom('FR_E')] avisé[noble.Custom('FR_E')] et de membre d'un conseil à Pentos. [noble.Custom('FR_IlElle')|U] possède une expérience comme aucun autre n'en possède parmi mes proches à Westeros, et j'y vois là une opportunité rare d'élargir notre vision du monde.\n\nPeut-être pourrais-je [noble.Custom('FR_LeLa')] convaincre de donner des cours à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)] [ward_child.GetName], dans l'espoir qu'[ward_child.Custom('FR_IlElle')] acquiert des connaissances qui lui seraient précieuses ?"
 agot_filler_westeros.0068.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0068.b:0 "Je ne peux pas accorder autant de confiance à un[noble.Custom('FR_E')] étrang[noble.Custom('FR_ErEre')]."
 agot_filler_westeros.0069.t:0 "Un[inventor.Custom('FR_E')] Myrie[inventor.Custom('FR_NNne')] créat[inventor.Custom('FR_EurRice')] de curiosités"
 agot_filler_westeros.0069.desc:0 "Un[inventor.Custom('FR_E')] invent[inventor.Custom('FR_EurRice')]  Myrie[inventor.Custom('FR_NNne')] qui voyage à Westeros a fait halte à [location.GetNameNoTierNoTooltip]. Ses créations sont pour le moins étonnantes.\n\nBien que m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)], [ward_child.Custom('FR_le_Char')][ward_child.GetName], ne passe pas ses journées à construire toutes sortes de bizarrerie, un tel savoir créatif pourrait lui être bénéfique le jour où [ward_child.Custom('FR_IlElle')] accédera au pouvoir.\n\nPeut-être pourrais-je convaincre [inventor.Custom('FR_le_Char')][inventor.GetName] de lui transmettre ses connaissances ?"
 agot_filler_westeros.0069.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0069.b:0 "Je ne peux pas accorder autant de confiance à un[inventor.Custom('FR_E')] étrang[inventor.Custom('FR_ErEre')]."
 agot_filler_westeros.0070.t:0 "La présence d'un[shadowbinder.Custom('FR_E')] lieu[shadowbinder.Custom('FR_RSe')] d'ombres"
 agot_filler_westeros.0070.desc:0 "La paysannerie de [location.GetNameNoTierNoTooltip] se cache, apeurée par l'arrivée d'un[shadowbinder.Custom('FR_E')] lieu[shadowbinder.Custom('FR_RSe')] d'ombres venu[shadowbinder.Custom('FR_E')] des contrées lointaines d'Asshaï. Une demi-douzaine sont venus me voir aujourd'hui, implorant pour son exil, voir même son exécution, du fait de sa sorcellerie obscure.\n\nMais une autre pensée me traverse l'esprit... Qui d'autre à Westeros peut se targuer, sinon de dominer, d'au moins comprendre les ombres ?\n\nSi je pouvais [shadowbinder.Custom('FR_LeLa')] convaincre d'enseigner à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)] [ward_child.GetName] son savoir, cela pourrait être grandement profitable à ma famille pour plusieurs générations."
 agot_filler_westeros.0070.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0070.b:0 "Je ne peux pas accorder autant de confiance à un[shadowbinder.Custom('FR_E')] étrang[shadowbinder.Custom('FR_ErEre')]."
 agot_filler_westeros.0071.t:0 "Un[general.Custom('FR_E')] v[general.Custom('FR_IeuxIeille')] soldat[general.Custom('FR_E')]"
 agot_filler_westeros.0071.desc:0 "Un[general.Custom('FR_E')] ancie[general.Custom('FR_NNne')] général Volantai[general.Custom('FR_NNne')] est arrivé[general.Custom('FR_E')] à [location.GetNameNoTierNoTooltip] — fatigué[general.Custom('FR_E')] des guerres sans fin à l'Est, [general.GetName] s'est tourné vers Westeros pour trouver un endroit où passer ses dernières années, loin du tumulte constant et sanglant des Terres Disputées.\n\nJ'ai ouï dire qu'[general.Custom('FR_IlElle')] racontait maintes histoires de guerres aux commerçants et voyageurs à la taverne local. L'idée m'a traversé l'esprit qu'avec un tel vécu, [general.Custom('FR_IlElle')] pourrait grandement contribuer à l'apprentissage de [ward_child.GetName] sur les sujets martiaux.\n\nPeut-être pourrais-je [general.Custom('FR_LeLa')] convaincre de prendre sous son aile m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)]..."
 agot_filler_westeros.0071.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0071.b:0 "Je ne peux pas accorder autant de confiance à un[general.Custom('FR_E')] étrang[general.Custom('FR_ErEre')]."
 agot_filler_westeros.0072.t:0 "Un[sellsword.Custom('FR_E')] mercenaire Tyroshi[sellsword.Custom('FR_E')]"
 agot_filler_westeros.0072.desc:0 "Un[sellsword.Custom('FR_E')] mercenaire Tyroshi[sellsword.Custom('FR_E')] itinérant[sellsword.Custom('FR_E')] est arrivé[sellsword.Custom('FR_E')] à [location.GetNameNoTierNoTooltip]. Vétéran[sellsword.Custom('FR_E')] ayant participé à des dizaines de batailles dans les Terres Disputées, [sellsword.GetName] possède des connaissances précieuses, tant en matière de tactiques militaires que de combat à l'épée. Des connaissances qui pourrait être grandement profitable à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)] [ward_child.GetName], dans un avenir proche.\n\nCependant, je ne peux m'empêcher d'hésiter un instant. Est-ce une bonne idée de placer ma confiance dans un[sellsword.Custom('FR_E')] mercenaire ?"
 agot_filler_westeros.0072.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0072.b:0 "Je ne peux pas accorder autant de confiance à un[sellsword.Custom('FR_E')] étrang[sellsword.Custom('FR_ErEre')]."
 agot_filler_westeros.0073.t:0 "Un[sorcerer.Custom('FR_E')] mystique venu[sorcerer.Custom('FR_E')] de Qohor"
 agot_filler_westeros.0073.desc:0 "Un[sorcerer.Custom('FR_E')] sorci[sorcerer.Custom('FR_ErEre')] en voyage, venu de la lointaine cité de Qohor, est arrivé[sorcerer.Custom('FR_E')] à [location.GetNameNoTierNoTooltip]. Ce genre de pratiques sont conspués de la plupart des Ouestriens, mais peut-être est-ce juste l'incompréhension de l'inconnu.\n\nJe pourrais convaincre [sorcerer.GetName] d'enseigner à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', ward_child)], [ward_child.GetName], les secrets de la manipulation des mystères de notre monde."
 agot_filler_westeros.0073.a:0 "Je suis sûr que [ward_child.GetFirstNameNoTooltip] sortira grandit d'une telle expérience."
 agot_filler_westeros.0073.b:0 "Je ne peux pas accorder autant de confiance à un[sorcerer.Custom('FR_E')] étrang[sorcerer.Custom('FR_ErEre')]."
 agot_filler_westeros.0044.d:0 "Oui, j'ai moi-même certaines plantes."