l_french:
 agot_filler_kingslanding.0001.t:0 "Mes poches !"
 agot_filler_kingslanding.0001.desc:0 "Port-Réal est peut-être le joyau de la couronne ouestrienne, mais même les plus beaux bijoux peuvent avoir leur lot d'impureté. Je n’ai pas pour habitude de passer par les quartiers malfamés de la ville, mais aujourd’hui je n'ai malheureusement pas le choix, et dans les méandres de la capitale je me heurte à un gamin crasseux des rues. Ma garde réagit promptement et chasse l'enfant qui s'éloigne dans une ruelle. Alors que j'essuie la saleté qu'il a mit sur ma tenue, je remarque que mes poches sont étrangement plus légères."
 agot_filler_kingslanding.0001.a:0 "J’ai peut-être oublié ma bourse sur mon chevet…"
 agot_filler_kingslanding.0001.b:0 "Gardes ! Rattrapez le !"
 agot_filler_kingslanding.0002.t:0 "$agot_filler_kingslanding.0001.t$"
 agot_filler_kingslanding.0002.desc:0 "Mes gardes traînent le petit voleur devant moi. Ce n'est qu’un pauvre garçon, sans doute l’un des innombrables orphelins de Culpucier, à en juger par ses haillons et sa silhouette décharnée. En fouillant ses poches, mes gardes récupèrent non seulement ma bourse, mais également celles ayant appartenus à d'autres avant moi."
 agot_filler_kingslanding.0002.a:0 "Jetez ce rat dans les geôles."
 agot_filler_kingslanding.0002.b:0 "Je prendrai ça comme paiement pour le dérangement."
 agot_filler_kingslanding.0002.c:0 "Tu es pauvre et désespéré. Allons te trouver de quoi te vêtir et te nourrir."
 agot_filler_kingslanding.0003.t:0 "La femme du poissonnier"
 agot_filler_kingslanding.0003.desc:0 "La place Poissarde est le marché situé juste à l'intérieur de la Porte de la rivière — ou Porte de la Gadoue, comme certains aiment à l'appeler. Bien nommée en raison de sa proximité avec la Néra, c'est peut-être le meilleur endroit de Port-Réal pour acheter la pêche du jour.\n\nNormalement, j'envoie l'un de mes courtisans acheter du poisson, mais aujourd'hui, je me sens d'une nature aventureuse et j'ai décidé de le faire moi-même. Je demande à la femme du poissonnier une grosse morue noire. Cela coûte dix pièces d'or."
 agot_filler_kingslanding.0003.a:0 "Je pense que nous pouvons négocier un meilleur prix."
 agot_filler_kingslanding.0003.b:0 "Hors de question ! Je me passerais de poisson pour aujourd'hui."
 agot_filler_kingslanding.0003.c:0 "À bien y réfléchir, un petit poisson devrait faire l'affaire."
 agot_filler_kingslanding.0003.d:0 "Je préfère jeûner plutôt que de payer des prix aussi exorbitants !"
 agot_filler_kingslanding.0004.t:0 "$agot_filler_kingslanding.0003.t$"
 agot_filler_kingslanding.0004.desc:0 "Nous marchandons tous les deux la morue noire, et si la femme du poissonnier est rompu à l'exercice, de mon côté je suis intraitable. \n\nAprès environ cinq minutes d'échanges, nous parvenons enfin à un prix acceptable."
 agot_filler_kingslanding.0004.a:0 "Vous avez un accord."
 agot_filler_kingslanding.0004.success_title:0 "Femme du poissonnier battu !"
 agot_filler_kingslanding.0004.failure_title:0 "Perdu au profit de la femme du poissonnier."
 agot_filler_kingslanding.0005.t:0 "Un conte de chevalier"
 agot_filler_kingslanding.0005.desc:0 "La Rue de l'Acier part de la Place Poissarde et monte jusqu'au Grand Septuaire de Baelor sur la Colline de Visenya. Plus on grimpe la colline, plus la qualité des boutiques en fait de même.\n\nÀ l'endroit le plus bas de la colline de Visenya, une scène se déroule entre l'un des propriétaires d'une échoppe et un chevalier. Le chevalier souhaite emprunter une armure, promettant un remboursement une fois qu'il aura gagné un tournoi. Le commerçant quant à lui refuse naturellement une telle offre, rétorquant au chevalier d'aller tenter sa chance à la rue Mofette, où les apprentis exercent leur métier."
 agot_filler_kingslanding.0005.a:0 "Je suis sûr qu'ils peuvent trouver une solution."
 agot_filler_kingslanding.0005.b:0 "Je paierai l'armure du chevalier."
 agot_filler_kingslanding.0005.c:0 "Je vous parrainerai, mais nous pouvons vous trouver quelque chose d'un peu mieux."
 agot_filler_kingslanding.0006.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0006.desc:0 "« Merci, [ROOT.Char.Custom('FR_MonseigneurMadame')] ! Vous pouvez prendre mes gains en guise de remboursement ! Je vous suis vraiment reconnaissant. » \n\nTout en prenant l'armure, il m'explique qu'il a perdu son ancienne armure lors d'un tournoi à gros enjeux, mais qu'il est sûr de pouvoir se classer dans le prochain."
 agot_filler_kingslanding.0006.a:0 "Je vous souhaite bonne chance pour cette fois-ci !"
 agot_filler_kingslanding.0006.b:0 "Je pourrais peut-être vous donner quelques conseils..."
 agot_filler_kingslanding.0007.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0007.desc:0 "« Je suis prêt à recevoir tous les conseils que vous pourriez avoir, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Toute aide est la bienvenue. »"
 agot_filler_kingslanding.0007.a:0 "Plantez les avec le bout pointu, ah ah !"
 agot_filler_kingslanding.0007.b:0 "Par-dessus tout, soyez courageux."
 agot_filler_kingslanding.0007.c:0 "Gardez une longueur d'avance — la tromperie est un véritable avantage."
 agot_filler_kingslanding.0007.d:0 "Ne pliez pas et ne cédez pas."
 agot_filler_kingslanding.0007.e:0 "Trouvez ce qui vous met en colère et canalisez-le dans votre lame."
 agot_filler_kingslanding.0007.f:0 "Jouez sur le long terme. La patience vous permettra de prospérer."
 agot_filler_kingslanding.0008.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0008.desc:0 "Mes gardes conduisent un chevalier à l'allure familière dans ma cour. Le jeune chevalier se présente devant moi et s'incline, puis il dépose devant moi une bourse contenant l'or du tournoi. Il me remercie de la confiance que j'ai placée en lui et me propose de rejoindre ma cour."
 agot_filler_kingslanding.0008.a:0 "Je vous accueillerai volontiers dans ma cour !"
 agot_filler_kingslanding.0008.b:0 "Je pense que c'est le circuit des tournois qui vous conviendrait le mieux..."
 agot_filler_kingslanding.0009.t:0 "Les Joutes de Culpucier"
 agot_filler_kingslanding.0009.desc:0 "Bien que Culpucier soit le quartier malfamé le plus notoire de Port-Réal, on peut trouver des enfants de haut rang dans ses caves et ses ruelles tortueuses. Nombreux sont ceux qui viennent des quartiers les plus élevés de la ville pour arpenter les routes pavées de boue et de merde de porc à la recherche de divertissements vulgaires et illicites. \n\nLa fosse aux rats est l'une de ces attractions — normalement, les rats sont attaqués par des chiens ou d'autres animaux, tandis que les hommes parient sur le nombre de rats qui mourront. Ce soir, cependant, les rats sont épargnés et deux hommes montent sur le ring pour se battre."
 agot_filler_kingslanding.0009.a:0 "Je parie sur [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]"
 agot_filler_kingslanding.0009.b:0 "Je parie sur [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]"
 agot_filler_kingslanding.0009.c:0 "Quelle pisse passe pour du vin ici ?"
 agot_filler_kingslanding.0010.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0010.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] et [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] commencent à se tourner autour, les poings serrés. [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] frappe [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] en plein dans la mâchoire, qui lui rend la pareille, en visant les côtes."
 agot_filler_kingslanding.0010.a:0 "Du nerf ! Battez-vous !"
 agot_filler_kingslanding.0011.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0011.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] se dresse victorieusement tandis que [agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] cède."
 agot_filler_kingslanding.0011.a:0 "Un bon combat !"
 agot_filler_kingslanding.0011.b:0 "Oh là là, mon or..."
 agot_filler_kingslanding.0012.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0012.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] se dresse victorieusement tandis que [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] cède."
 agot_filler_kingslanding.0012.a:0 "Un bon combat !"
 agot_filler_kingslanding.0012.b:0 "Oh là là, mon or..."
 agot_filler_kingslanding.0013.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0013.desc:0 "Le vin est plus fort que je ne le pensais — il n'a rien d'un vin de la Treille, mais il a vraiment du mordant ! Après quelques verres, j'ai l'impression de pouvoir affronter l'un ou l'autre de ces combattants, voire n'importe qui dans le monde ! Enhardi[ROOT.Char.Custom('FR_E')] par le vin, je pénètre dans l'espace de combat et m'approche de [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]. Une fois qu'[agot_filler_ratpit_fighter_1.Custom('FR_IlElle')] est debout, nous en venons tous les deux aux mains ; les spectateurs applaudissent et les paris commencent à grossir."
 agot_filler_kingslanding.0013.a:0 "Dansons !"
 agot_filler_kingslanding.0013.success_title:0 "Vous gagnez le combat !"
 agot_filler_kingslanding.0013.failure_title:0 "Vous perdez le combat..."
 agot_filler_kingslanding.0014.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0014.desc:0 "C'est un combat acharné, mais [agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip] peut éventuellement céder."
 agot_filler_kingslanding.0014.a:0 "Un bon combat ! Bien joué !"
 agot_filler_kingslanding.0015.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0015.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip] s'avance pour me défier à son tour."
 agot_filler_kingslanding.0015.a:0 "Approche ta jolie petite gueule de mes poings !"
 agot_filler_kingslanding.0015.success_title:0 "Vous gagnez le combat !"
 agot_filler_kingslanding.0015.failure_title:0 "Vous perdez le combat..."
 agot_filler_kingslanding.0016.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0016.desc:0 "Battus et ensanglantés, mes deux adversaires ont cédé, la foule applaudissant ma démonstration de domination. Ce soir ? Je suis le roi de Culpucier !"
 agot_filler_kingslanding.0016.a:0 "Quelle nuit !"
 agot_filler_kingslanding.0017.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0017.desc:0 "Je ne suis pas tout à fait sûr du coup qui m'a fait tomber, mais lorsque je reviens à moi, je me retrouve à terre dans une ruelle. Certaines de mes pièces ont disparu, peut-être en guise de compensation pour tout le vin que j'ai dû boire."
 agot_filler_kingslanding.0017.a:0 "Quelle nuit..."
 agot_filler_kingslanding.0018.t:0 "Le mystérieux bol de brun"
 agot_filler_kingslanding.0018.desc:0 "Les odeurs les plus alléchantes m'interpellent : viande chaude, crépitement, graisse ! La faim l'emportant sur la raison, je me dirige vers l'intérieur de l'échoppe d'où s'échappe l'odeur. \n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')], vous ne devriez pas manger ici, » m'avertit un mercenaire en me montrant le bol de brun qu'il est en train d'engloutir. « Cet endroit est une fosse de combat lorsque le soleil se couche. Il y a un dicton dans le coin : les perdants de la fosse gagnent une place dans le bol. »"
 agot_filler_kingslanding.0018.a:0 "Je peux décider par moi-même, merci."
 agot_filler_kingslanding.0018.b:0 "Pour qui vous prenez vous ? Mon paternel ? Foutez le camp."
 agot_filler_kingslanding.0018.c:0 "Si c'est si mauvais, pourquoi en mangez-vous ?"
 agot_filler_kingslanding.0019.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0019.desc:0 "« Pardonnez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')]. J'ai juste pensé que vous deviez savoir, » dit le mercenaire.\n\nJe m'assois et commence à dévorer mon bol de brun. J'en suis à la moitié de mon repas lorsque je découvre un crâne de rat auquel de la chair s'accroche encore. Mon estomac — mon pauvre et doux estomac — commence à faire des siennes."
 agot_filler_kingslanding.0019.a:0 "*BLUERGH*"
 agot_filler_kingslanding.0020.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0020.desc:0 "Il hausse les épaules. « J'ai connu pire. C'est le quotidien pour un mercenaire sans travail, [ROOT.Char.Custom('FR_MonseigneurMadame')]. » Il prélève un os dans le liquide brun et le jette de côté avant d'en avaler une autre cuillerée."
 agot_filler_kingslanding.0020.a:0 "Vous cherchez du travail ?"
 agot_filler_kingslanding.0020.b:0 "Merci pour l'avertissement."
 agot_filler_kingslanding.0021.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0021.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je vous donnais simplement un avertissement amical. Mais si c'est un combat que vous voulez, alors un combat vous aurez ! » Le mercenaire se lève de son siège et fait craquer ses poings. Certains clients s'enfuient, mais la plupart restent pour parier sur l'issue de ce qui va suivre."
 agot_filler_kingslanding.0021.a:0 "Viens à moi, aspirant chevalier de gouttière !"
 agot_filler_kingslanding.0021.success_title:0 "Vous gagnez le combat !"
 agot_filler_kingslanding.0021.failure_title:0 "Vous perdez le combat..."
 agot_filler_kingslanding.0022.t:0 "La Place Crépin : Le Septon"
 agot_filler_kingslanding.0022.desc:0 "Alors que la place Crépin est généralement le domaine des artisans occupés, elle se trouve parfois soumise à ceux qui vénèrent ardemment les Sept. Cela est dû en partie au fait que la place se trouve à l'est de la porte des Dieux, mais aussi à la longue tradition des prêcheurs de la foi. Il n'est pas rare de voir un Septon prêcher à son tour à ceux qui veulent bien l'écouter, et aujourd'hui ce n'est pas différent."
 agot_filler_kingslanding.0022.a:0 "Non, non, non ! Tout cela est faux ! Avons-nous même la même foi ?"
 agot_filler_kingslanding.0022.b:0 "[agot_filler_square_septon.Custom('FR_IlElle')] semble un peu confus quant au rôle de l'Aïeule..."
 agot_filler_kingslanding.0022.c:0 "Je n'ai pas le temps pour cela."
 agot_filler_kingslanding.0022.d:0 "Regardez ça — il y a un garçon qui vend des tomates par ici..."
 agot_filler_kingslanding.0023.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0023.desc:0 "Je me positionne à côté du septon et commence à énumérer ses erreurs. [agot_filler_square_septon.Custom('FR_IlElle')] réplique, mais je suis têtu et un brin plus malin que lui. Nous passons une bonne partie de la journée à débattre de la foi avec beaucoup de ferveur — bien qu'il s'agisse de moins en moins des Sept et de plus en plus d'avoir raison."
 agot_filler_kingslanding.0023.a:0 "Attendez, pourquoi suis-je venu à la Place Crépin, encore ?"
 agot_filler_kingslanding.0023.success_title:0 "Vous gagnez le débat !"
 agot_filler_kingslanding.0023.failure_title:0 "Vous perdez le débat..."
 agot_filler_kingslanding.0024.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0024.desc:0 "Au début, le septon est hostile à mes douces corrections. Cependant, après une discussion plus attentive et un peu de patience de ma part, il commence à se rallier à mes arguments. Finalement, je me rends compte que j'ai pris sa place et qu'il a rejoint la foule de plus en plus nombreuse, alors que je fais accidentellement un véritable sermon !"
 agot_filler_kingslanding.0024.a:0 "J'aurais peut-être dû être septon..."
 agot_filler_kingslanding.0025.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0025.desc:0 "En regardant la tomate s'ouvrir sur le visage du septon, je me rends compte que c'était un bon investissement de ma part ! Bien sûr, il y a quelques personnes dans la foule qui me regardent avec désapprobation, mais beaucoup d'autres suivent mon exemple et achètent leurs propres tomates pour les lancer au septon. À la fin de la journée, la place Crépin est libéré de l'emprise ennuyeuse de la prédication, j'ai bien ri et le vendeur de tomates est rentré chez lui avec un gros sac de pièces."
 agot_filler_kingslanding.0025.a:0 "Tout le monde s'est bien amusé... exception faite du septon."
 agot_filler_kingslanding.0026.t:0 "Le chariot du boulanger"
 agot_filler_kingslanding.0026.desc:0 "Je suis un être humain, et parfois, un être humain a juste envie de manger du pain chaud. Heureusement, la rue de l'Anguille, connue pour ses auberges et ses tavernes, ne laisse personne en manque de pain frais et chaud. Je m'approche d'un chariot tenu par un boulanger et son apprenti et j'achète du pain si frais qu'il est fumant.\n\nEn prenant une bouchée alléchante, je ressens quelque chose de peu délicieux : une écharde de bois. Je tire sur l'écharde et j'en trouve encore plus : ce pain a été fabriqué avec de la farine remplie de sciure de bois !"
 agot_filler_kingslanding.0026.a:0 "Gardes !"
 agot_filler_kingslanding.0026.b:0 "Bande de salauds !"
 agot_filler_kingslanding.0026.c:0 "La loi est claire sur le caractère sacré du pain !"
 agot_filler_kingslanding.0026.d:0 "Essayez-vous de me tuer ?"
 agot_filler_kingslanding.0027.t:0 "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0027.desc:0 "Je saisis le côté de la charrette et la jette au sol, la réduisant en miettes avant de tailler dans les parties restantes à l'aide de l'épée. Le boulanger et l'apprenti ne peuvent que regarder avec effroi la rage qui m'envahit. Une fois la charrette complètement détruite, je m'approche du boulanger et lui arrache la pochette de monnaie accrochée à sa ceinture - une amende pour le crime contre le pain."
 agot_filler_kingslanding.0027.a:0 "Ne me laissez jamais revoir l'un ou l'autre d'entre vous !"
 agot_filler_kingslanding.0028.t:0 "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0028.desc:0 "Nos lois sont très claires à ce sujet : le boulanger doit payer une amende pour avoir mélangé de la sciure de bois à la farine et tenté de faire passer cela pour du pain. S'il n'est pas en mesure de payer l'amende, il sera fouetté !"
 agot_filler_kingslanding.0028.a:0 "Payez !"
 agot_filler_kingslanding.0029.t:0 "La rue de la soie"
 agot_filler_kingslanding.0029.desc:0 "En sortant d'une des maisons closes de la rue de la soie, une voix me salue. L'homme sourit et me demande comment s'est passée ma nuit au bordel... euh oh. Je me suis fait avoir. Il est clair qu'il essaie de se faire de l'argent avec ça."
 agot_filler_kingslanding.0029.a:0 "Dites votre prix et nous garderons cela entre nous."
 agot_filler_kingslanding.0029.b:0 "Vous n'obtiendrez rien de moi !"
 agot_filler_kingslanding.0029.c:0 "Je ne pense pas que vous allez dire quoi que ce soit à qui que ce soit..."
 agot_filler_kingslanding.0029.d:0 "Ah ! donc le bordel est une façade après tout ? Intelligent."
 agot_filler_kingslanding.0030.t:0 "$agot_filler_kingslanding.0029.t$"
 agot_filler_kingslanding.0030.desc:0 "Bien sûr, le bordel n'est qu'une façade — c'est tout à fait logique, vu le nombre de clients de la haute société et de la noblesse qui s'y rendent. « Faisons un marché...»\n\nVous discutez toute la matinée avec le propriétaire du bordel, élaborant des plans et suggérant des cibles de valeur que ses employés pourront cajoler et dont ils pourront recueillir les secrets. Puis, dès que vous semblez avoir sympathisé, vous rappelez au propriétaire du bordel les conséquences que sa petite affaire peut entraîner. Le service de surveillance de la ville le jetterait-il en cellule ? Ou bien ses victimes le verraient-elles devenir la viande d'un bol de brun ? Le sourire de l'homme s'efface et la peur le remplace."
 agot_filler_kingslanding.0030.a:0 "Cela peut rester entre nous, tant que tu te rappelles que tu travailles pour moi."
 agot_filler_kingslanding.0031.t:0 "Les rats du donjon rouge"
 agot_filler_kingslanding.0031.desc:0 "Je tombe sur la scène la plus disgracieuse du Donjon Rouge : une meute de rats s'y est installée. Dégoûté[ROOT.Char.Custom('FR_E')], je poursuis la vermine jusqu'à ce qu'elle disparaisse par un petit trou dans le mur. Ce trou est... étrange. Il est si bien sculpté qu'il semble presque avoir été conçu intentionnellement. Je tire sur le bord de la petite entaille pour voir si elle s'effrite sous mes mains et — par les Sept ! Il s'agit d'un levier caché qui ouvre une porte secrète. J'ai trouvé l'un des tunnels secrets du roi Maegor !"
 agot_filler_kingslanding.0031.a:0 "Je me demande où cela nous mènera..."
 agot_filler_kingslanding.0031.b:0 "Je vais trouver un tailleur de pierre et le faire sceller."
 agot_filler_kingslanding.0032.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0032.desc:0 "Un peu plus loin dans le tunnel, je tombe sur une énorme fosse. Le seul moyen de traverser est un pont étroit qui est à peine assez large pour que je puisse passer en marchant un pied devant l'autre. La fosse est si profonde que mes yeux ne peuvent en voir le fond — une mort certaine si je tombe."
 agot_filler_kingslanding.0032.a:0 "Un risque que je suis prêt[ROOT.Char.Custom('FR_E')] à prendre."
 agot_filler_kingslanding.0032.b:0 "Je ne risquerai pas ma vie !"
 agot_filler_kingslanding.0032.c:0 "Je vais fabriquer un harnais avec ma cape pour assurer ma sécurité."
 agot_filler_kingslanding.0033.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0033.desc:0 "Alors que je progresse dans le tunnel, je sens une dalle de pierre s'enfoncer sous mon pied lorsque je fais un pas, et en regardant devant moi, j'aperçois un grand pendule qui se balance sur le chemin du tunnel."
 agot_filler_kingslanding.0033.a:0 "Je suis assez rapide pour le dépasser."
 agot_filler_kingslanding.0033.b:0 "Je choisis plutôt de vivre."
 agot_filler_kingslanding.0033.c:0 "Je peux facilement chronométrer mes mouvements..."
 agot_filler_kingslanding.0033.d:0 "Il faut bien qu'il finisse par s'essouffler. J'attendrai."
 agot_filler_kingslanding.0034.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0034.desc:0 "Je le sens avant de le voir, et le nombre de rats ne fait que le confirmer : il y a un corps sous les décombres d'une section effondrée du tunnel. J'examine le corps et constate qu'il est bien armé. C'était un assassin !"
 agot_filler_kingslanding.0034.a:0 "Et s'il avait réussi à traverser les tunnels ?"
 agot_filler_kingslanding.0035.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0035.desc:0 "Je tombe sur une partie du tunnel qui s'est effondrée et, au moment de partir, j'aperçois une boîte en métal. Je l'ouvre et j'y trouve une somme d'or assez conséquente ! Peut-être s'agissait-il d'un fonds d'urgence pour le cas où le roi Maegor devrait fuir le donjon..."
 agot_filler_kingslanding.0035.a:0 "Je vais donner à cette pièce une bonne place dans mes poches."
 agot_filler_kingslanding.0036.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0036.desc:0 "J'explore le tunnel jusqu'au bout, et lorsque j'émerge de l'autre côté, je me retrouve dans l'arrière-salle d'un bordel haut de gamme !"
 agot_filler_kingslanding.0036.a:0 "Eh bien, puisque je suis déjà là..."
 agot_filler_kingslanding.0036.b:0 "Je ne suis venu ici que pour obtenir des indications sur la façon de partir d'ici !"
 agot_filler_kingslanding.0037.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0037.desc:0 "J'explore les tunnels encore plus profondément, le chemin commençant à changer en cours de route. Le pavage semble plus récent. Plus propre. Imaginez ma joie lorsque j'émerge et que je me retrouve dans le Septuaire de Baelor ! C'est drôle, le Septuaire n'existait pas sous le règne de Maegor. Je suppose qu'ils ont dû ajouter ce tunnel par la suite. C'est étrange. Je me demande pourquoi quelqu'un aurait besoin d'un tunnel secret dans un Septuaire..."
 agot_filler_kingslanding.0037.a:0 "Le lien du roi avec la foi était certainement aussi profond que les tunnels !"
 agot_filler_kingslanding.0037.b:0 "La foi a dû le construire pour espionner le roi."
 agot_filler_kingslanding.0038.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0038.desc:0 "Le tunnel vous mène finalement à une porte en bois. Lorsque vous l'ouvrez et que vous la franchissez, vous vous retrouvez dans ce qui semble être la salle de stockage d'une taverne.\n\nPuisque je suis ici, je pourrais en profiter un peu."
 agot_filler_kingslanding.0038.a:0 "Une ou deux bouteilles de vin ne manqueront à personne..."
 agot_filler_kingslanding.0038.b:0 "C'est du salami dornien ?"
 agot_filler_kingslanding.0038.c:0 "Je parie que les rats ont aussi trouvé ça délicieux. Non, merci."
 agot_filler_kingslanding.0039.t:0 "Fossedragon"
 agot_filler_kingslanding.0039.desc:0 "Bien qu'en ruines, Fossedragon qui domine la colline de Rhaenys n'est pas à dédaigner. Commandité par le roi Maegor, cette structure massive a été construite sur les ruines du Septuaire du Souvenir, après que Maegor l'ait fait raser. Elle devait servir d'écurie pour les dragons, avec des portes suffisamment grandes pour que deux douzaines de chevaliers puissent y pénétrer en même temps. Cependant, après avoir été pris d'assaut pendant la Danse des dragons, le dôme de la fosse s'est effondré et elle a été tristement abandonnée."
 agot_filler_kingslanding.0039.a:0 "C'est quelque chose que je veux voir de près."
 agot_filler_kingslanding.0039.b:0 "J'ai une belle vue d'où je suis."
 agot_filler_kingslanding.0040.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0040.desc:0 "Les ruines sont fascinantes par leur grandeur, et je suis tellement distrait que je ne remarque pas le plancher de bois qui s'effondre sous mes pieds avant que je ne tombe dedans. Bien que la chute ne me fasse pas de mal, je me retrouve entouré de cendres et d'ossements carbonisés. Je m'extirpe de ce désordre et fuis Fossedragon.\n\nPlus tard dans la journée, je me souviens que pendant le fléau du printemps, les corps étaient si nombreux que la guilde des pyromanciens a dû utiliser Fossedragon pour brûler les morts."
 agot_filler_kingslanding.0040.a:0 "Je pense que je ne pourrai jamais oublier tous ces os..."
 agot_filler_kingslanding.0041.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0041.desc:0 "Alors que j'explore Fossedragon, une jeune femme s'approche de moi. Au début, je me dis que c'est un endroit étrange pour rencontrer une jeune fille aussi sympathique, mais ensuite je me souviens des rumeurs selon lesquelles Fossedragon est utilisée par certains pour... des rencontres intimes, et cette jeune femme semble vouloir explorer bien plus que Fossedragon."
 agot_filler_kingslanding.0041.a:0 "Je connais le petit coin parfait."
 agot_filler_kingslanding.0041.b:0 "Je suis juste là pour voir Fossedragon, non merci !"
 agot_filler_kingslanding.0042.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0042.desc:0 "Je n'en crois pas mes yeux ! Même sous forme de décombres, le savoir-faire qui a présidé à la construction d'un tel endroit. C'est dommage qu'il ait été perdu à cause de la paranoïa du roi Maegor, mais je ne peux pas m'empêcher de m'émerveiller."
 agot_filler_kingslanding.0042.a:0 "J'ai vraiment été inspiré !"
 agot_filler_kingslanding.0042.b:0 "Si je m'applique, je pourrai peut-être un jour construire quelque chose comme ça."
 agot_filler_kingslanding.0042.c:0 "Un tel spectacle me coupe le souffle !"
 agot_filler_kingslanding.0043.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0043.desc:0 "Finalement, je tombe sur un sans-abri qui s'abrite dans les ruines. Il a à côté de lui une gamelle de mendiant dans laquelle il n'y a que quelques pièces de monnaie."
 agot_filler_kingslanding.0043.a:0 "Tenez, offrez-vous un repas chaud."
 agot_filler_kingslanding.0043.b:0 "Je les prends — vous ne feriez que les gaspiller de toute façon."
 agot_filler_kingslanding.0043.c:0 "*Ignorez l'homme.*"
 agot_filler_kingslanding.0043.d:0 "Il ne manquerait à personne.... peut-être que je..."
 agot_filler_kingslanding.0009.d:0 "Fermez ce lieu infâme !"
 agot_filler_kingslanding.0044.cat_name:0 "Balerion"
 agot_filler_kingslanding.0044.t:0 "Balerion ! Quelle Menace !"
 agot_filler_kingslanding.0044.desc:0 "J'entends du brouhaha venant de la cour, et lorsque je pars enquêter, je trouve Balerion, le félin notoire de Port-Réal, qui fait encore des siennes. Le jeu du chat et de la souris, littéralement, entre lui et une souris. Dans sa course, il heurte un domestique qui tombe bien bas alors que le plateau de nourriture qu'il transportait s'envole bien haut. Tout est sens dessus dessous, et le malheureux se doit maintenant de réparer les pots cassés. « Maudite bête ! » laisse-t-il échapper, furibond.\n\nPlus d'une fois, cet animal, que dis-je, ce démon, s'est avéré être une véritable nuisance. Il serait peut-être temps d'y remédier."
 agot_filler_kingslanding.0044.a:0 "Ce pauvre chat a juste besoin d'un foyer."
 agot_filler_kingslanding.0044.a.f:0 "Vous adopterez Balerion, et il deviendra votre fidèle compagnon."
 agot_filler_kingslanding.0044.b:0 "Il est peut-être temps de pratiquer une petite vivisection…"
 agot_filler_kingslanding.0044.b.f:0 "Vous allez étudier Balerion plus en profondeur afin de connaître les secrets de ses neufs vies."
 agot_filler_kingslanding.0044.c:0 "Viens ici sale bête ! Tu vas tâter de ma semelle !"
 agot_filler_kingslanding.0044.c.f:0 "Balerion va faire connaissance avec votre pied, en espérant que cela lui enseigne quelques manières !"
 agot_filler_kingslanding.0044.d:0 "Oooooh, qui c'est le gentil petit minou ?"
 agot_filler_kingslanding.0044.d.f:0 "Vous allez caresser Balerion et lui offrir une petite friandise."
 agot_filler_kingslanding.0044.e:0 "Peut-être que [giving_cat_child.GetFirstName] aimerait avoir un nouvel animal de compagnie ?"
 agot_filler_kingslanding.0044.e.f:0 "Vous allez faire cadeau de Balerion à [giving_cat_child.GetFirstName]."