 agot_filler_westerlands.0001.t:0 "Le rugissement du lion"
 agot_filler_westerlands.0001.desc:0 "Les rochers et les collines escarpées des Terres de l'Ouest abritent toutes sortes de créatures féroces, mais aucune n'est aussi vicieuse que le lion acculé.\n\nEn arpentant une partie plus escarpée de mon domaine, j'ai découvert une série de cavernes se frayant un chemin au cœur d'une montagne. Plus j'explore ces grottes, plus il me semble en trouver de vierges.\n\nAlors que je contemple la prochaine ouverture sombre qui s'offre à moi, le calme du matin est brisé par un rugissement effrayant. Immédiatement, je sais que la grotte devant moi abrite un #N lion#! !"
 agot_filler_westerlands.0001.a:0 "Un lion ? Bien sûr, je dois l'affronter."
 agot_filler_westerlands.0001.a_tt:0 "Vous rengainez votre lame et vous vous préparez à tuer."
 agot_filler_westerlands.0001.b:0 "En y réfléchissant bien, je devrais retourner au donjon."
 agot_filler_westerlands.0002.t:0 "Le rugissement du lion"
 agot_filler_westerlands.0002.desc:0 "Mon épée est dégainée, ma poigne serrée. Je sais que je n'aurai qu'un ou deux coups nets sur la bête avant que ses griffes acérées ne m'atteignent.\n\n« C'est mon heure de gloire, » me dis-je. Prenant une profonde inspiration, je me précipite dans la grotte."
 agot_filler_westerlands.0002.a:0 "Des chansons seront écrites sur moi !"
 agot_filler_westerlands.0002.a_tt:0 "Mais que diront-elles ?"
 agot_filler_westerlands.0003.t:0 "Le rugissement du lion"
 agot_filler_westerlands.0003.desc:0 "Les griffes du lion étaient effectivement acérées, mais pas assez longues pour m'atteindre. Ma ruée dans la grotte a fait sursauter la pauvre bête, et j'ai pu lui asséner des coups d'épée avant qu'elle ne puisse m'assommer.\n\nMalheureusement, sa fourrure est couverte de sang ; elle aurait fait un beau trophée."
 agot_filler_westerlands.0003.a:0 "Au moins, ils pourraient écrire cette chanson !"
 agot_filler_westerlands.0004.t:0 "La pierre précieuse du vieil homme"
 agot_filler_westerlands.0004.desc:0 "Je passe souvent mon temps libre à me promener dans les bois pour me détendre. Lors de la promenade d'aujourd'hui, je rencontre un vieil homme. Habituellement, j'ignore les roturiers, mais celui-ci attire mon attention...\n\nLe vieil homme se présente comme étant [old_man_filler1.GetFirstNameNoTooltip], et affirme que ses ancêtres n'ont pas toujours été des roturiers. « Nous étions autrefois des seigneurs semblables à vous », râle-t-il avec un sourire à pleines dents. « Mais la façon dont nous avons perdu notre fief est une chanson pour un autre jour... »\n\nIl révèle une pierre précieuse particulière de sa poche. Elle scintille dans des tons rouges et dorés. « Mes ancêtres étaient riches. Ce joyau est l'un des derniers vestiges de notre puissant règne. Je vois qu'il a attiré votre attention, » son sourire se transforme en un air renfrogné. « Je me séparerais de ce joyau, mais le prix serait élevé... »"
 agot_filler_westerlands.0004.a:0 "Il s'agit là d'une trouvaille rare !"
 agot_filler_westerlands.0004.a_tt:0 "Mais s'il s'agit d'un faux..."
 agot_filler_westerlands.0004.b:0 "Je suis un noble. Je prends ce que je veux !"
 agot_filler_westerlands.0004.b_tt:0 "Vous prenez la pierre précieuse par la force."
 agot_filler_westerlands.0004.c:0 "Non, merci. Cette intrusion ne fait qu'ajouter à mes inquiétudes."
 agot_filler_westerlands.0005.t:0 "La pierre précieuse du vieil homme"
 agot_filler_westerlands.0005.desc:0 "Je me retrouve à tripoter avec stress la pierre précieuse rouge et or. Vaut-elle le prix que j'ai payé pour l'acquérir ? Pourrait-elle être le dernier vestige d'une maison éteinte ?\n\nMon [steward.GetCouncilTitle], [steward.GetTitledFirstName], remarque mon inquiétude et me conseille. \"Confiez-moi la pierre précieuse, et je pourrai évaluer l'authenticité de ses origines \", dit [steward.GetSheHe]. J'ai à peine le temps de répondre que la pierre précieuse est entre les mains de [steward.GetHerHis]..."
 agot_filler_westerlands.0005.a:0 "Je prie pour que cela m'apaise."
 agot_filler_westerlands.0005.a_tt:0 "Mais faites-vous vraiment confiance à votre intendant ?"
 agot_filler_westerlands.0006.t:0 "La pierre précieuse du vieil homme"
 agot_filler_westerlands.0006.desc:0 "Cela fait une semaine que personne dans le donjon n'a vu mon [steward.GetCouncilTitle], personne ne sachant quelle tâche j'avais confiée à [steward.GetHerHim]. Je me retrouve à faire les cent pas dans la salle du trône, de plus en plus agité.\n\nAprès tout ce que j'ai fait pour obtenir la pierre précieuse, j'en suis maintenant certain : #N Mon [steward.GetCouncilTitle] a volé la pierre précieuse rouge et or pour [steward.GetHerHis] ! #!"
 agot_filler_westerlands.0006.a:0 "Ce porc !"
 agot_filler_westerlands.0006.a_tt:0 "Peut-être devriez-vous trouver un nouvel intendant..."
 agot_filler_westerlands.0007.t:0 "La pierre précieuse du vieil homme"
 agot_filler_westerlands.0007.desc:0 "[steward.GetTitledFirstName] entre dans la salle du trône, tremblant[steward.Custom('FR_E')] —  de peur ou de colère, je ne saurais dire. « [ROOT.Char.Custom('FR_MonseigneurMadame')], veuillez pardonner mon intrusion, mais j'ai... des nouvelles bouleversantes, » [steward.Custom('FR_IlElle')] balbutie.\n\n« Parlez franchement, » dis-je. Puis, avec un soupir, [steward.Custom('FR_IlElle')] sort la pierre précieuse rouge et or de sa poche. D'après son regard, j'en déduis que les recherches pour vérifier son authenticité sont terminées.\n\n« C'est un faux, [ROOT.Char.Custom('FR_MonseigneurMadame')], » dit-[steward.Custom('FR_IlElle')] en me rendant la #italic gemme#!."
 agot_filler_westerlands.0007.a:0 "Soyez maudits !"
 agot_filler_westerlands.0007.a_tt:0 "Vous sentez la rage du lion s'emparer de votre corps et vous vous élancez sur votre intendant."
 agot_filler_westerlands.0007.b:0 "Maudit soit ce voleur !"
 agot_filler_westerlands.0007.b_tt:0 "Comment avez-vous pu tomber dans le panneau ?"
 agot_filler_westerlands.0008.t:0 "La pierre précieuse du vieil homme"
 agot_filler_westerlands.0008.desc:0 "Je bondis vers mon intendant, laissant éclater ma colère alors qu'il n'est que le messager.\n\nMalheureusement pour moi, mon intendant saisit son épée pour se défendre, et je suis un peu lent à réagir…"
 agot_filler_westerlands.0008.a:0 "Dieu soit bon, qu'ai-je fait ?"
 agot_filler_westerlands.0008.a_tt:0 "Tant de sang..."
 agot_filler_westerlands.0009.t:0 "La pierre précieuse du vieil homme"
 agot_filler_westerlands.0009.desc:0 "[steward.GetTitledFirstName] entre dans la salle du trône, tremblant - de peur ou d'excitation, je ne saurais dire. \"Mon seigneur, je m'excuse pour mon apparence, mais j'ai... des nouvelles #bold merveilleuses#! \", dit-il en respirant bruyamment. Il est manifestement venu à la hâte.\n\n\"Parlez franchement\", lui dis-je. Dans un souffle, il sort la pierre précieuse rouge et or de sa poche. À son regard, je peux dire que sa recherche pour vérifier l'authenticité de la pierre est terminée.\n\n\"Cette pierre est impeccable, monseigneur, dit-il en me la tendant. \"J'ai pu vérifier qu'il s'agit bien d'un trésor de la maison Reyne, aujourd'hui disparue !"
 agot_filler_westerlands.0009.a:0 "Une trouvaille rare !"
 agot_filler_westerlands.0009.a_tt:0 "Mais est-ce que cela signifie... Le vieil homme que j'ai rencontré..."
 agot_filler_westerlands.0010.t:0 "Un éboulement de rocher"
 agot_filler_westerlands.0010.desc:0 "Les terres de l'Ouest ne manquent pas de dangers, surtout dans les collines et les montagnes escarpées.\n\nAlors que je surveille une étendue rocheuse de mon domaine avec [steward.GetTitledFirstName], un messager s'approche de nous en toute hâte. \"Qu'est-ce qu'il y a ?\" intervient mon [steward.GetCouncilTitle].\n\n\"Excusez-moi, je ne veux pas vous interrompre, mais nous avons appris d'un village local qu'un énorme éboulement a détruit une partie d'une route commerciale cruciale pour entrer et sortir de la ville \", explique le messager. \"Les habitants de la ville demandent à leur seigneur de les aider en ces temps difficiles."
 agot_filler_westerlands.0010.a:0 "Ces choses-là arrivent..."
 agot_filler_westerlands.0010.a_tt:0 "Vous êtes sûr que les habitants de la ville peuvent résoudre le problème eux-mêmes."
 agot_filler_westerlands.0010.b:0 "Mes hommes peuvent régler ce problème."
 agot_filler_westerlands.0010.c:0 "Les habitants de la ville me réclament, dites-vous ?"
 agot_filler_westerlands.0010.c_tt:0 "Vous irez vous-même - et vous ferez savoir à quel point vous gouvernez avec diligence."
 agot_filler_westerlands.0011.t:0 "La population locale mécontente"
 agot_filler_westerlands.0011.desc:0 "La fin d'une longue journée approche. Alors que mes conseillers et moi-même sommes en train de conclure une conversation, un vacarme incontrôlé envahit ma salle du trône, d'ordinaire si calme.\n\nUn pétitionnaire s'avance, furieux. \"Mon seigneur, vous nous avez négligés en ces temps difficiles ! À cause de l'éboulement qui a endommagé notre principale route commerciale, des mères et des enfants sont morts de faim. Leur sang est sur vos mains\", dit-il avant que mes gardes ne l'entraînent hors de la cour avec ses compagnons."
 agot_filler_westerlands.0011.a:0 "Que devais-je faire ?"
 agot_filler_westerlands.0011.a_tt:0 "Il semblerait que vous deviez envoyer vos hommes pour nettoyer tout cela..."
 agot_filler_westerlands.0012.t:0 "Enlèvement des roches tombées au sol"
 agot_filler_westerlands.0012.desc:0 "Mon [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] entre dans la salle du trône, l'air fier. \"Mon seigneur, j'ai reçu des nouvelles des hommes que vous avez envoyés pour nettoyer les dégâts causés par l'éboulement\", explique joyeusement le [marshal.GetSheHe]. \"La route est dégagée et les habitants de la ville vous félicitent. Les hommes sont en route vers le château en ce moment même.\""
 agot_filler_westerlands.0012.a:0 "Remerciez les dieux !"
 agot_filler_westerlands.0012.a_tt:0 "Maintenant, les habitants de la ville chanteront vos louanges."
 agot_filler_westerlands.0012.b:0 "Mes hommes méritent d'être accueillis en héros !"
 agot_filler_westerlands.0012.b_tt:0 "Et vous avez beaucoup de vin de miel épicé de Port-Lannis à votre disposition."
 agot_filler_westerlands.0013.t:0 "Il est temps de déplacer quelques rochers"
 agot_filler_westerlands.0013.desc:0 "Je suis arrivé sur les lieux de l'éboulement, et c'est aussi grave que l'a décrit le messager. De gros rochers sont éparpillés comme des jouets d'enfant. La route elle-même est presque impraticable.\n\nIl est temps que je prenne les choses en main."
 agot_filler_westerlands.0013.a:0 "Je vais mener un groupe de mes hommes pour balayer la zone."
 agot_filler_westerlands.0013.b:0 "J'amènerai mes charrettes et mes chevaux."
 agot_filler_westerlands.0013.b_tt:0 "Mais envoyez un messager aux habitants de la ville pour qu'ils amènent le plus grand nombre possible d'hommes valides pour les aider..."
 agot_filler_westerlands.0013.c:0 "Laissez-moi un moment pour réfléchir à une solution."
 agot_filler_westerlands.0013.c_tt:0 "Peut-être pouvez-vous retirer les rochers plus rapidement en utilisant les mécanismes de nos armes de siège pour les soulever..."
 agot_filler_westerlands.0013.d:0 "Je sais comment régler ce problème !"
 agot_filler_westerlands.0013.d_tt:0 "Quelques croquis rapides et une planification détaillée vous permettront d'enlever ces blocs en un rien de temps"
 agot_filler_westerlands.0013.e:0 "Uhhh, où suis-je ? *Baves*"
 agot_filler_westerlands.0013.f:0 "Pourquoi suis-je déjà épuisé ?"
 agot_filler_westerlands.0014.t:0 "Enlèvement des roches tombées au sol"
 agot_filler_westerlands.0014.desc:0 "Les dégâts causés par l'éboulement ont enfin été réparés. Tous ceux qui ont participé au déblaiement des blocs peuvent pousser un soupir de soulagement et le commerce a officiellement repris."
 agot_filler_westerlands.0014.a:0 "Et je peux enfin me reposer."
 agot_filler_westerlands.0015.t:0 "Enlèvement des roches tombées au sol"
 agot_filler_westerlands.0015.desc:0 "En peu de temps, les dégâts causés par l'éboulement ont été réparés. Le commerce a officiellement repris et les gens du peuple chantent mes louanges."
 agot_filler_westerlands.0015.a:0 "Cela fait du bien d'être débrouillard !"
 agot_filler_westerlands.0015.a_tt:0 "Un esprit a besoin d'énigmes à résoudre comme une épée a besoin d'une pierre à aiguiser."
 agot_filler_westerlands.0016.t:0 "Enlèvement des roches tombées au sol"
 agot_filler_westerlands.0016.desc:0 "En peu de temps, les dégâts causés par l'éboulement ont été réparés. En fait, grâce à ma planification détaillée, les routes commerciales ont été grandement améliorées.\n\nLes habitants de la ville sont stupéfaits que mon idée ait si bien fonctionné, et les déplacements le long du chemin n'ont jamais été aussi sûrs."
 agot_filler_westerlands.0016.a:0 "Parfois, je m'étonne moi-même !"
 agot_filler_westerlands.0016.a_tt:0 "Un esprit a besoin d'énigmes à résoudre comme une épée a besoin d'une pierre à aiguiser."
 agot_filler_westerlands.0017.t:0 "Dégâts routiers aggravés"
 agot_filler_westerlands.0017.desc:0 "Il semble que plus j'essaie de dégager les rochers, plus la route sous les rochers est endommagée. Je commence à penser que la route ne sera jamais dégagée. Est-il possible pour moi de m'éclipser et de ne plus jamais en parler ?"
 agot_filler_westerlands.0017.a:0 "La nuit porte conseil !"
 agot_filler_westerlands.0017.a_tt:0 "Vous avez peut-être surestimé vos capacités..."
 agot_filler_westerlands.0018.t:0 "Tentative d'enlever les pierres"
 agot_filler_westerlands.0018.desc:0 "Je suis déterminé à déplacer un gros rocher qui bloque complètement la route au bord d'une falaise, mais plus je soulève, plus mon souffle se fait court..."
 agot_filler_westerlands.0018.a:0 "Je me sens mal..."
 agot_filler_westerlands.0018.a_tt:0 "Mais à quelle distance du bord de la falaise vous trouvez-vous ?"
 agot_filler_westerlands.0019.t:0 "Des rats ! Il n'y a qu'une seule solution..."
 agot_filler_westerlands.0019.desc:0 "Alors que je me réveille dans mes appartements, j'entends quelque chose. Je regarde autour de moi et constate que je suis entouré de rats répugnants. Ils sont si nombreux qu'ils m'entravent de tout leur poids, leurs petites dents se frottant contre ma peau !\n\nJe me réveille alors en sursaut ! Ce n'était rien de plus qu'un rêve. Les rats... non. Les rats sont réels. Le sont-ils ? Ils pourraient l'être... un jour. Je dois m'y préparer. Un lion ! Oui, un lion ! C'est la solution ! Un lion qui fera festin de ces rats ! Je dois trouver un lion !"
 agot_filler_westerlands.0019.a:0 "Il me faut un petit lion pour chasser les rats !"
 agot_filler_westerlands.0019.a.f:0 "Vous lancerez un appel pour qu'on vous amène un lionceau."
 agot_filler_westerlands.0019.b:0 "Il me faut un gros lion pour chasser les rats !"
 agot_filler_westerlands.0019.b.f:0 "Vous lancerez un appel pour qu'on vous amène un lion adulte."
 agot_filler_westerlands.0019.c:0 "Quoi ? Non... ce n'était qu'un rêve."
 agot_filler_westerlands.0019.c.f:0 "Vous allez vous ressaisir !"