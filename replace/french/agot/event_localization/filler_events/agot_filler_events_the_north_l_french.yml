 agot_filler_north.0001.t:0 "Un sauvageon !"
 agot_filler_north.0001.desc:0 "Profitant d'une accalmie dans mes obligations, je me retrouve à faire une petite escapade dans un lieu d'alentour. N'ayant nulle autre compagnie que le son des sous-bois, je comprends que quelque chose ne va pas lorsque j'aperçois une silhouette inhabituelle. Un homme, à l'apparence hirsute et à l'allure grossière. Rapidement et aisément, je comprends qu'il s'agit là ni plus ni moins que d'un #bold sauvageon#!. Si la prudence est de rigueur avec ces individus, il me faut néanmoins prendre une décision."
 agot_filler_north.0001.a:0 "Tu vas regretter d'être venu sur mes terres !"
 agot_filler_north.0001.a.tt:0 "Avec les sauvageons, c'est tuer ou être tué."
 agot_filler_north.0001.b:0 "Sauvageon ou non, j'ai toujours l'usage de gens capables."
 agot_filler_north.0001.b.tt:0 "Vous allez lui offrir l'opportunité de travailler au sein de votre domaine."
 agot_filler_north.0001.c:0 "Il ne m'a pas encore vu, je peux encore rester caché."
 agot_filler_north.0001.c.tt:0 "On vous traitera de lâche, mais au moins vous serez encore vivant[ROOT.Char.Custom('FR_E')] pour entendre les railleries à votre égard."
 agot_filler_north.0002.t:0 "Un sauvageon pas si sauvage"
 agot_filler_north.0002.desc:0 "Convaincu que la seule différence entre les sauvageons et nous, c'est que nos ancêtres ont eu la bonne fortune de se trouver du bon côté lorsque le Mur fut érigé, je décide de l'accoster plutôt que de l'affronter ou de l'éviter. Il est pris au dépourvu, mais après une brève discussion, il comprend que je n'ai pas de mauvaises intentions à son endroit. Je termine notre petit échange ainsi : « Cessez votre vie de maraudage et de larcins, ployez le genou et relevez-vous en tant qu'homme du Nord. »"
 agot_filler_north.0002.a:0 "Ainsi débute votre nouvelle vie, Nordien."
 agot_filler_north.0003.t:0 "Désertion d'un frère noir"
 agot_filler_north.0003.desc:0 "Un membre de la Garde de Nuit, coupable de désertion, a été attrapé tôt ce matin par une patrouille. Les frères noirs, comme on les appelle, prononcent des mots au caractère sacré : « Je vivrai et mourrai à mon poste ». La loi est la loi, et elle exige qu'un déserteur soit jugé par le seigneur qui le capture."
 agot_filler_north.0003.a:0 "Faites entrer le scélérat."
 agot_filler_north.0004.t:0 "Désertion d'un frère noir"
 agot_filler_north.0004.desc:0 "Le voilà amené devant moi, un homme du nom de [agot_filler_black_brother_deserter.GetFirstNameNoTooltip]. Il ne daigne même pas me regarder dans les yeux, préférant fixer le vide devant lui, en murmurant d'étranges choses à propos des horreurs que l'on peut trouver dans les immensités glaciales loin au nord. Je n'ose imaginer à quel point cela doit être dur, mais les mots ne cessent de raisonner dans ma tête : « Je vivrai et mourrai à mon poste. » #italic Le veilleur au rempart#! ; #italic le bouclier protecteur#! ; #italic l'épée dans les ténèbres#!."
 agot_filler_north.0004.a:0 "Que justice soit faite !"
 agot_filler_north.0004.b:0 "Il a manifestement vu beaucoup de choses."
 agot_filler_north.0004.b.tt:0 "Il devrait peut-être retourner à son poste…"
 agot_filler_north.0005.t:0 "La décollation du déserteur"
 agot_filler_north.0005.desc:0 "Je regarde [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] dans les yeux, pour la dernière fois. Dans le Nord, il est dit que c'est l'homme qui a prononcé la sentence qui doit manier l'épée, mais s'il est d'usage de respecter les coutumes, ce n'est en rien une obligation."
 agot_filler_north.0005.a:0 "Je n'ai cure de ce qui est dit, j'ai un bourreau pour ce genre de basse besogne."
 agot_filler_north.0005.b:0 "Que l'on m'apporte mon épée."
 agot_filler_north.0005.b.tt:0 "Vous maniez l'épée et exécutez le jugement attendu."
 agot_filler_north.0006.t:0 "Un déserteur retourne au mur"
 agot_filler_north.0006.desc:0 "Je pensais avoir vu le dernier [agot_filler_black_brother_deserter.GetFirstNameNoTooltip] lorsqu'il s'est enfui de Châteaunoir, affirmant avoir vu des horreurs innommables dans les terres gelées.\n\nMaintenant, devant moi, je ne vois qu'un déserteur qui mérite la justice — une mort rapide."
 agot_filler_north.0006.a:0 "Vous vivez et mourrez à votre poste."
 agot_filler_north.0020.t:0 "Des manteaux en peau de loups géants !"
 agot_filler_north.0020.desc:0 "« Manteaux en peau de loups géants ! Manteaux en peau de loups géants ! » braille le marchand. Je me retourne, et constate qu'il a trois grands manteaux de fourrures accrochés derrière lui. Nos regards se croisent et il m'invite à les regarder de plus près..."
 agot_filler_north.0020.a:0 "Voyons voir ça."
 agot_filler_north.0020.b:0 "Des loups géants ? Ils ont disparu ! Expliquez-vous."
 agot_filler_north.0020.c:0 "Je n'ai nul besoin de manteaux."
 agot_filler_north.0020.a_tt:0 "Vous inspectez de plus près les manteaux."
 agot_filler_north.0021.t:0 "Une inspection en règle"
 agot_filler_north.0021.desc:0 "Je saisis un long manteau blanc. Tandis qu'il entre en contact avec mes doigts, j'en ressens tout le savoir-faire. C'est remarquable. Même les coutures témoignent d'un travail digne d'un maître. Mes paupières se ferment, et mes narines se gorgent des effluves. Une odeur de neige et de pins. J'ouvre les yeux et me drape dans le manteau. Cela me fait l'effet d'une étreinte chaleureuse, une sensation bien différente d'un simple manteau de fourrure de loup.\n\nLe marchand se racle la gorge, bredouillant quelque chose à propos de payer ou de rendre le manteau…"
 agot_filler_north.0021.a:0 "Oui-da ! Je vous l'achète !"
 agot_filler_north.0021.b:0 "Il semble authentique, mais je n'en ai aucun besoin..."
 agot_filler_north.0021.c:0 "Quelqu'un de mon rang n'a pas à payer pour ça !"
 agot_filler_north.0022.t:0 "Une inspection en règle"
 agot_filler_north.0022.desc:0 "Je saisis un long manteau blanc. Tandis qu'il entre en contact avec mes doigts, je ne suis pas surpris[ROOT.Char.Custom('FR_E')] de constater que le savoir-faire est tout à fait quelconque. Mes paupières se ferment, et mes narines se gorgent des effluves. Une puanteur de viande avariée et de chien mouillé. Le marchand me supplie de l'essayer, et lorsque je finis par accepter, tout ce que je ressens c'est la brise glaciale m'étreindre.\n\nLe marchand se racle la gorge, bredouillant quelque chose à propos de payer ou de rendre le manteau..."
 agot_filler_north.0022.a:0 "Je devrais vous faire arrêter pour cela..."
 agot_filler_north.0023.t:0 "Des loups géants ? Tiens donc."
 agot_filler_north.0023.desc:0 "« Les loups géants n'ont pas disparus, non non non, » bafouille le marchand. « Au sud du Mur, sans doute, mais ces manteaux ont été confectionnés à partir de loups géants chassés par les sauvageons, au-delà du Mur ! J'ai traversé maints périples pour apporter cette marchandise jusqu'ici, pour des client[ROOT.Char.Custom('FR_E')]s [Select_CString(ROOT.Char.IsFemale,'telles','tels')] que vous. Allez-y, regardez les de plus près ! Voyez par vous-même. »"
 agot_filler_north.0023.a:0 "Voyons voir ça."
 agot_filler_north.0023.b:0 "Je m'en moque."
 agot_filler_north.0030.t:0 "Les neiges estivales !"
 agot_filler_north.0030.desc:0 "BRRRR ! Je jouais dehors lorsque subitement un déluge de neige a frappé sans crier gare ! Les mestres disent que ces neiges estivales peuvent s'avérer dangereuses si je m'attarde trop, mais je m'amuse déjà tellement..."
 agot_filler_north.0030.a:0 "Je devrais écouter les mestres. Le dernier à rentrer est un sauvageon !"
 agot_filler_north.0030.b:0 "Je suis un[ROOT.Char.Custom('FR_E')] Nordie[ROOT.Char.Custom('FR_NNne')] et c'est juste de la neige !"
 agot_filler_north.0030.c:0 "Mais c'est #italic tellement#! loin…"
 agot_filler_north.0031.t:0 "Un hiver précoce"
 agot_filler_north.0031.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')] ! » Le fermier furibond fulmine et fait grise mine. « La tempête de neige estivale a décimé mes récoltes ! C'est une catastrophe, surtout avec l'arrivée prochaine de la moisson ! Que puis-je faire ?! J'ai une famille à nourrir... et l'hiver vient... Vous pouvez sûrement faire quelque chose ! »\n\nLe fermier est assez hardi pour demander une compensation pour sa ferme, mais il n'est pas la seule victime de cette tempête à travers le pays..."
 agot_filler_north.0031.a:0 "Je vais accorder une compensation uniquement pour les récoltes détruites."
 agot_filler_north.0031.b:0 "C'est le châtiment des anciens dieux pour vos pêchés."
 agot_filler_north.0031.c:0 "Vous êtes un Nordien ! Vous devriez être familier avec ce genre d'aléas."
 agot_filler_north.0032.t:0 "Runes des premiers hommes"
 agot_filler_north.0032.desc:0 "Un projet de construction dans la région a fait une découverte fascinante. Apparemment, un bâtisseur local a découvert une cache de pierres gravées des runes des Premiers Hommes. Le bâtisseur propose de me vendre ces pierres à un prix qu'il qualifie d'honnête.\n\nLes mestres nous ont appris que les Premiers Hommes ont gravé leurs runes sur des pierres et d'autres objets lorsqu'ils sont arrivés à Westeros. Certains disent même que ces gravures ont des propriétés magiques. Ces pierres pourraient avoir une grande valeur et augmenteraient certainement ma réputation dans le Nord..."
 agot_filler_north.0032.a:0 "Envoyez un coursier pour acheter les pierres."
 agot_filler_north.0032.b:0 "Je n'ai pas besoin de ces choses."
 agot_filler_north.0032.c:0 "L'héritage des Premiers Hommes est #italic mon#! héritage. Prenez les pierres."
 agot_filler_north.0032.d:0 "L'héritage des Premiers Hommes est #italic mon#! héritage. Prenez les pierres."
 agot_filler_north.0033.t:0 "Une promenade dans les bois"
 agot_filler_north.0033.desc:0 "Voyager dans les régions les plus reculées de mon domaine a quelque chose de très gratifiant. Se ressourcer grâce à de longues promenades à travers bois et collines, ou même tout simplement un champ, permet d'évacuer le stress qu'implique une vie de noble.\n\nAujourd'hui, cela se passe dans une petite forêt oubliée. Les arbres y sont vieux, et leurs troncs épais se croisent et s'entremêlent d'une manière tout à fait singulière. Alors que je m'enfonce davantage, j'aperçois une magnifique création de blanc et de rouge : un barral ! Ces arbres centenaires sont tous encore vivants dans le Nord, mais en voir un ici, en pleine nature profonde, c'est une leçon d'humilité. Je m'approche du tronc et j'observe le visage en pleurs que les enfants de la forêt ont probablement sculptés il y a des milliers d'années. Quelle étrange beauté, mais l'endroit est apaisant, bien qu'il me faille partir."
 agot_filler_north.0033.a:0 "Quel arbre magnifique."
 agot_filler_north.0033.b:0 "Cela me réjouit qu'une chose si sacrée soit en sécurité ici."
 agot_filler_north.0033.c:0 "Je devrais y retourner et faire une prière aux anciens dieux..."
 agot_filler_north.0034.t:0 "Les loups rôdent"
 agot_filler_north.0034.desc:0 "Encore une longue nuit dans mon bureau. Le soleil a laissé sa place à la lune, et cette dernière brille si intensément que je pourrais très bien me passer de bougies. Les heures passent, les mots défilent, les rapports s'enchaînent, quand subitement l'un d'entre eux attire mon attention. Récent, et signé par mon intendant et mon maréchal.\n\nIl y est fait mention d'éleveurs dans mon domaine qui font face à un nombre croissant de bêtes mourantes ou blessés parmi leur bétail — des bêtes élevées pour leurs laines, a précisé mon intendant, tel que des chèvres, des moutons, et même des chiens laineux. Les attaques auraient eu lieu durant la nuit, par de grandes meutes de loups voraces selon les dires de beaucoup. Si cela ne cesse pas rapidement, le commerce de la laine pourra en être sévèrement impacté.\n\nIl serait judicieux de trouver une solution à ce problème..."
 agot_filler_north.0034.a:0 "Offrir une prime pour chaque loup tué."
 agot_filler_north.0034.b:0 "Sanctionner les éleveurs pour avoir négligé leur bétail."
 agot_filler_north.0034.c:0 "Offrir une indemnité aux éleveurs les plus touchés."
 agot_filler_north.0035.t:0 "S'occuper de l'arbre-coeur"
 agot_filler_north.0035.desc:0 "Mon équipe de jardiniers a récemment travaillé sur le bois sacré de mon donjon. Ils ont paillé les plates-bandes, planté de nouvelles fleurs, taillé les haies et, d'une manière générale, amélioré le bois sacré, le faisant ressembler à un petit bosquet.\n\nMais les jardiniers sont venus me voir pour me demander d'embellir l'arbre-cœur qui domine tout le bois sacré. Les jardiniers me disent qu'ils ne feront que l'embellir, en taillant les branches et les racines, mais je me méfie des dégâts qu'il pourrait subir. Après tout, quel genre de Nordien laisse son arbre-cœur tomber en ruine ?"
 agot_filler_north.0035.a:0 "Ne laissez que les jardiniers les plus expérimentés s'en occuper."
 agot_filler_north.0035.b:0 "Qu'est-ce qui peut mal tourner ?"
 agot_filler_north.0035.c:0 "Je ne veux pas prendre le risque... L'arbre cœur est trop sacré."
 agot_filler_north.0035.d:0 "Non, je le ferai moi-même !"
 agot_filler_north.0036.t:0 "Patineurs sur glace !"
 agot_filler_north.0036.desc:0 "Aujourd'hui, la journée est fraîche mais agréable. J'ai pris quelques heures pour me promener dans les petites localités proches de mon donjon, pour profiter de la nature et de la belle journée.\n\nAlors que je me promène, je tombe sur un étang gelé et je vois des petites gens qui patinent merveilleusement sur la glace ! Leurs mouvements sont irréguliers, beaucoup tombent sur la glace, mais d'autres glissent merveilleusement. Ah, quel beau spectacle !"
 agot_filler_north.0036.a:0 "Je pense que je vais m'asseoir ici et les regarder pendant un moment."
 agot_filler_north.0036.b:0 "Je pense que je vais les rejoindre !"
 agot_filler_north.0036.c:0 "Non, non. Ce n'est pas sûr, je dois les arrêter !"
 agot_filler_north.0037.t:0 "Patiner dans le Nord"
 agot_filler_north.0037.desc:0 "Mon intérêt a été piqué par les récits des universitaires sur les Nordiens qui utilisent des patins fabriqués à partir d'os de moutons et de chevaux pour glisser sur les vastes étendues de glace. Apparemment, il s'agit d'une méthode de déplacement ancienne à laquelle certaines régions du Nord ont recours pendant l'hiver pour commercer et atteindre d'autres villages. Un récit particulier affirme même qu'elle est pratiquée depuis que les Premiers Hommes se sont installés dans le Nord !"
 agot_filler_north.0037.a:0 "L'hiver nous incite vraiment à innover."
 agot_filler_north.0037.b:0 "Fascinant, mais je m'en tiendrai au bon vieux traîneau."
 agot_filler_north.0037.c:0 "Pouvons-nous l'adopter pour aider nos armées dans les campagnes du Nord ?"
 agot_filler_north.0038.t:0 "Des licornes à Skagos"
 agot_filler_north.0038.desc:0 "Selon les mythes et les mestres, l'île de Skagos abrite une bête unique et déroutante, aujourd'hui disparue du continent. C'est une bête hirsute et puissante qui a remplacé le cheval dans cette partie du monde. Sur sa tête se trouve une longue corne unique, très prisée par les marchands du monde entier. Les Skaggs chevauchent cette bête dans la bataille chaque fois que le conflit l'appelle, et ensemble, Skaggs et bête se régalent de la chair de leurs ennemis tués.\n\nCette bête n'est autre que la #bold licorne#! ! Une bête féroce capable de tenir tête à des loups géants, la licorne n'est pas une bête à tenter. C'est pourquoi les Skaggs l'ont domestiquée."
 agot_filler_north.0038.a:0 "Skagos semble être un endroit passionnant ; j'aimerais m'y rendre un jour."
 agot_filler_north.0038.b:0 "Je pense que je vais m'en tenir à mes chevaux ordinaires."
 agot_filler_north.0038.c:0 "Quelle histoire fascinante !"
 agot_filler_north.0038.d:0 "Il s'agit manifestement d'un récit exagéré."
 agot_filler_north.0039.t:0 "Pêche sur glace"
 agot_filler_north.0039.desc:0 "Au cours d'une promenade dans mon domaine, je tombe sur des étangs gelés. Lorsque la température est plus clémente, c'est généralement un endroit idéal pour pêcher. Mais il semble que même le climat plus froid n'ait pas dissuadé quelques petites gens de tenter leur chance avec la pêche sur glace. On dirait qu'ils ont percé quelques trous pour atteindre l'eau sous la glace épaisse...\n\nJe m'approche et jette un coup d'œil à leurs prises et à leur équipement. Ils me remarquent rapidement et engagent immédiatement la conversation sur la qualité de l'empoissonnement des étangs et sur la qualité de la pêche. Un homme me dit même qu'il est ici avec son jeune fils qui n'a jamais pêché auparavant !"
 agot_filler_north.0039.a:0 "Qu'avez-vous attrapé jusqu'à présent ?"
 agot_filler_north.0039.b:0 "Puis-je me joindre à vous ?"
 agot_filler_north.0039.c:0 "Vous n'avez pas le droit de pêcher sur mes terres, dans mes étangs !"
 agot_filler_north.0040.t:0 "Les légendes du Nord"
 agot_filler_north.0040.desc:0 "Le crépitement d'un feu de camp a quelque chose de relaxant, surtout quand on sait que ce n'est pas donné à tout le monde de pouvoir passer une semaine dans les bois, à l'écart du tumulte de la politique — et des soucis quotidiens. Mais dans le Nord, c'est une tradition, un héritage. La lumière des flammes devant nous, celle de la lune au-dessus, et notre hôte, un certain Beron, qui affiche une grimace des plus épouvantables.\n\n\n« Mes amis ! » débute-t-il, alors qu'une danse de jaune et d'orange se reflète dans le noir de ses yeux. « Connaissez-vous la légende qui entoure ces bois ? » Le regard perplexe et l'air interrogatif qu'affiche le groupe semble vouloir dire #italic non#!. «Il y a fort longtemps, chasseurs et cueilleurs évitaient ces bois comme la peste. Un beau jour, le seigneur a qui appartenaient ces bois décida de s'y aventurer. Des jours et des nuits durant, il essaya de découvrir la raison de cette crainte. Il espérait y trouver une sorcière, ou peut-être même un dragon, mais rien. Jusqu'à une nuit, similaire à celle-ci, où un vent glacial et inquiétant se fit sentir. Là, quelque chose apparut dans l'obscurité, à travers les buissons, une pâle lueur bleue. »\n\nL'audience est captivée, attendant d'en savoir plus. Le narrateur fait durer le suspense, jusqu'au moment opportun pour terminer son récit : « #EMP Un Autre !#! »\n\nÀ ce moment, une brise se leva, et fit bruisser les feuilles alentour. Tout le monde retient son souffle, certains guidant leur main jusqu'à leur épée. Puis sans crier gare, quelque chose surgit et vous saute dessus, hurlant à tue-tête. Un homme, dont ce cri est subitement noyé dans les rires aux éclats de Beron."
 agot_filler_north.0040.a:0 "AAHHHH !!"
 agot_filler_north.0040.b:0 "Fuyez ! Fuyez pour vos vies !"
 agot_filler_north.0040.c:0 "#EMP Ah ah !#! Très drôle, Beron !"
 agot_filler_north.0041.t:0 "Pêche sur glace"
 agot_filler_north.0041.desc:0 "Je prends mon jour de congé pour aller pêcher sur la glace ! Certains étangs des environs ont gelé et j'ai décidé que ce serait un bon moyen d'évacuer le stress que de sortir dans la nature, tout seul.\n\nAlors que je lance ma ligne de pêche dans l'eau, j'entends des craquements... je comprends tout de suite... #bold La glace en dessous de moi se fissure#!\n\nJe bondis de mon siège et tente de regagner la terre ferme, mais je sens l'eau glacée à mes pieds et soudain - #bold SPLOOSH#! Je coule à pic !"
 agot_filler_north.0041.a:0 "A l'aide, quelqu'un à l'aide !"
 agot_filler_north.0041.b:0 "Nagez, nagez ! Aussi fort que possible !"
 agot_filler_north.0041.drowning.toast.title:0 "Personne ne peut vous entendre crier."
 agot_filler_north.0041.drowning.toast.alternate.title:0 "Un mystérieux inconnu vous sauve."
 agot_filler_north.0043.t:0 "Le paysan et le spectre"
 agot_filler_north.0043.desc:0 "Un homme entre dans votre cours en conduisant une femme anormalement pâle, les mains liées. Il prétend que des chasseurs ont trouvé la femme, qu'il appelle la sorcière, dans les bois, couverte du sang d'un chasseur mort. La femme tente de se défendre, affirmant qu'elle cueillait des herbes lorsqu'elle a trouvé le chasseur blessé et qu'elle a essayé de le sauver après qu'il ait été attaqué par un loup.\n\nL'homme vous avertit d'ignorer ses appels - c'est une sorcière ; rappelez-vous la légende du roi de la nuit et le danger qu'elle pourrait représenter."
 agot_filler_north.0043.a:0 "Qui était encore le roi de la nuit ?"
 agot_filler_north.0043.b:0 "Le royaume vous remercie !"
 agot_filler_north.0043.c:0 "Les spectres de la légende ont les yeux bleus, imbécile !"
 agot_filler_north.0043.d:0 "Cette pauvre fille a assez souffert !"
 agot_filler_north.0044.t:0 "Légende : Le roi de la nuit"
 agot_filler_north.0044.desc:0 "Selon les légendes, le Roi de la Nuit était le treizième Lord Commandant de la Garde de Nuit. Certains prétendent qu'il a été séduit par une femme pâle - une Autre ou un spectre - et qu'elle l'a amené à se déclarer roi et à régner sur le Mur par la cruauté et la magie noire. Le règne du Roi de la Nuit a finalement pris fin lorsque le Roi de l'Hiver et le Roi d'au-delà du Mur ont fait cause commune et se sont livrés à une guerre pour le chasser du pouvoir."
 agot_filler_north.0044.a:0 "Ah ! Oui, le roi de la nuit."
 agot_filler_north.0045.t:0 "Son étreinte : Nuit"
 agot_filler_north.0045.desc:0 "Il m'arrive d'errer dans les couloirs du château pendant les nuits agitées. Normalement, peu de gens sortent si tard, à l'exception de quelques gardes, mais ce soir, je rencontre [palebride.GetFirstNameNoTooltip] qui erre elle aussi dans les couloirs. Elle s'approche de moi et me murmure des choses qui me font bouillir de désir. Elle me fait un sourire narquois et je la suis, et bientôt nous sommes tous les deux emmêlés dans les draps d'une chambre d'invité."
 agot_filler_north.0045.a:0 "Ses yeux sont presque bleus..."
 agot_filler_north.0046.t:0 "Son étreinte : Matin"
 agot_filler_north.0046.desc:0 "A l'aube, [palebride.GetFirstNameNoTooltip] est introuvable. Les gardes fouillent le château en vain. J'ai l'impression que cette nuit m'a changé. Quand j'essaie de me souvenir de sa beauté, je ne vois que le bleu profond de ses yeux, comme la glace la plus froide, mais ses yeux n'étaient-ils pas rouges ?\n\nPeut-être que [thug.GetFirstNameNoTooltip] avait raison avec son avertissement..."
 agot_filler_north.0046.a:0 "Amertume ou autre chose..."
 agot_filler_north.0047.t:0 "Cauchemar à propos d'elle"
 agot_filler_north.0047.desc:0 "Le cauchemar est le même depuis que [palebride.GetFirstNameNoTooltip] a été exécuté[palebride.Custom('FR_E')]. Je me promène dans le château la nuit, grelottant[ROOT.Char.Custom('FR_E')] de froid. Alors que je m'approche d'une fenêtre ouverte pour fermer les volets, je la vois. Elle se tient dans la cour intérieure, sous la neige, et me regarde. Dans le rêve, ses yeux sont bleus, pas rouges, d'un bleu inhabituel..."
 agot_filler_north.0047.a:0 "Ses... yeux sont... bleus !"
 agot_filler_north.0048.t:0 "Un témoignage de gratitude"
 agot_filler_north.0048.desc:0 "[palebride.GetFirstNameNoTooltip] m'a approché aujourd'hui. Elle m'a dit qu'elle m'était reconnaissante depuis le jour où je l'ai sauvée de [thug.GetFirstNameNoTooltip]. [palebride.GetFirstNameNoTooltip] m'a dit qu'elle aimerait pouvoir me rendre la pareille pour tout ce que j'ai fait pour elle."
 agot_filler_north.0048.a:0 "Pouvez-vous m'enseigner les arts de la guérison ?"
 agot_filler_north.0048.b:0 "Pouvez-vous m'apprendre à jardiner ?"
 agot_filler_north.0048.c:0 "J'ai fait ce qu'il fallait."
 agot_filler_north.0049.t:0 "Un témoignage de gratitude : Guérison"
 agot_filler_north.0049.desc:0 "Au fil des semaines, [palebride.GetFirstNameNoTooltip] m'a appris à connaître le corps humain et les différents traitements pour les maladies. Lentement, j'ai compris ce qu'était l'art de la guérison."
 agot_filler_north.0049.a:0 "J'ai beaucoup appris, merci !"
 agot_filler_north.0050.t:0 "Un témoignage de gratitude : Le jardinage"
 agot_filler_north.0050.desc:0 "[palebride.GetFirstNameNoTooltip] et moi avons travaillé assidûment dans le jardin. Non seulement [palebride.GetFirstNameNoTooltip] m'a montré comment jardiner, mais elle m'a aussi appris à utiliser certaines plantes."
 agot_filler_north.0050.a:0 "J'ai beaucoup appris, merci !"
 agot_filler_north.0052.t:0 ""
 agot_filler_north.0052.desc:0 "[confessor.GetFirstNameNoTooltip] a avoué à mes gardes qu'il avait assassiné et volé un voyageur qui séjournait chez lui. Le voyageur avait rompu le pain et le sel avec [confessor.GetFirstNameNoTooltip] et était protégé par le droit des hôtes.\n\n[confessor.GetFirstNameNoTooltip] admet qu'il n'était pas inquiet jusqu'à ce que, après le meurtre, il commence à voir un gros rat blanc dans sa maison. Il veut maintenant faire amende honorable auprès des dieux et recevoir la justice qui lui est due pour ses crimes."
 agot_filler_north.0052.a:0 "Un rat blanc ?"
 agot_filler_north.0052.a.tt:0 "Peut-être vous souvenez-vous de la légende..."
 agot_filler_north.0052.b:0 "Il n'y a qu'une seule façon de se racheter !"
 agot_filler_north.0052.b.tt:0 "Le sang doit être payé par le sang, tu brandiras l'épée..."
 agot_filler_north.0052.c:0 "Donnez-moi l'or, et tout est pardonné."
 agot_filler_north.0052.c.tt:0 "Tout a un prix..."
 agot_filler_north.0052.d:0 "Les gardes l'arrêtent !"
 agot_filler_north.0052.d.tt:0 "Vous déciderez de son sort plus tard, ou vous le laisserez passer ses derniers jours dans une cellule."
 agot_filler_north.0053.t:0 "Légendes : Le Rat Coq"
 agot_filler_north.0053.desc:0 "Une légende originaire de la Garde de Nuit à propos d'un cuisinier du Fort-Knox qui a servi à un roi andal une tarte faite de son propre fils. Cet acte de vengeance n'a pas mis les dieux en colère, mais le meurtre du prince qui était un invité de la Garde de nuit l'a fait. En guise de punition, les dieux transformèrent le cuisinier en un gros rat blanc qui, dit-on, hante toujours Fort-Knox."
 agot_filler_north.0053.a:0 "Ah, maintenant je me souviens de la chanson."
 agot_filler_north.0053.a.tt:0 "Maintenant, vous revenez au jugement."
 agot_filler_north.0054.t:0 "Le confesseur"
 agot_filler_north.0054.desc:0 "[confessor.GetFirstNameNoTooltip] a avoué à mes gardes qu'il avait assassiné et volé un voyageur qui séjournait chez lui. Le voyageur avait rompu le pain et le sel avec [confessor.GetFirstNameNoTooltip] et était protégé par le droit des hôtes.\n\n[confessor.GetFirstNameNoTooltip] admet qu'il n'était pas inquiet jusqu'à ce que, après le meurtre, il commence à voir un gros rat blanc dans sa maison. Il veut maintenant faire amende honorable auprès des dieux et recevoir la justice qui lui est due pour ses crimes."
 agot_filler_north.0054.a:0 "Il n'y a qu'une seule façon de se racheter !"
 agot_filler_north.0054.a.tt:0 "Le prix du sang doit être payé par le sang, tu brandiras l'épée..."
 agot_filler_north.0054.b:0 "Donnez-moi l'or, et tout est pardonné."
 agot_filler_north.0054.b.tt:0 "Tout a un prix..."
 agot_filler_north.0054.c:0 "Les gardes l'arrêtent !"
 agot_filler_north.0054.c.tt:0 "Vous déciderez de son sort plus tard, ou vous le laisserez passer ses derniers jours dans une cellule."
 agot_filler_north.0055.t:0 "La bibliothèque : Le Nord"
 agot_filler_north.0055.desc:0 "Mes nuits sont agitées, en partie à cause du stress que j'ai subi ces derniers temps. Mon esprit semble incapable d'ignorer le stress du règne pour se reposer ne serait-ce qu'un instant.\n\nCe soir, alors que j'errais dans le château, je me suis retrouvé dans la bibliothèque. Peut-être qu'un livre pourrait distraire mon esprit ?"
 agot_filler_north.0055.a:0 "Voyons voir, pourquoi pas celui-ci ?"
 agot_filler_north.0055.a.tt:0 "Un bon livre peut vous aider à vous changer les idées, ou non."
 agot_filler_north.0055.b:0 "Hm, ou peut-être celui-ci ?"
 agot_filler_north.0055.b.tt:0 "Un bon livre peut vous aider à vous changer les idées, ou non."
 agot_filler_north.0056.t:0 "La bibliothèque : Durlieu"
 agot_filler_north.0056.desc:0 "#bold Durlieu: Récit de trois années passées au-delà du mur parmi les sauvageons, les pillards et les sorcières des bois#! par le mestre Wyllis. Ce volume décrit la vie quotidienne dans la malheureuse et unique ville qui existait au-delà du mur avant sa mystérieuse destruction. Mestre Wyllis aurait pu en dire plus sur la colonie si son protecteur Grom le Loup, un chef sauvageon, n'était pas mort au cours d'une rixe. Sans son protecteur, Mestre Wyllis a été contraint de fuir Durlieu."
 agot_filler_north.0056.a:0 "Une bonne lecture !"
 agot_filler_north.0057.t:0 "La bibliothèque : Mariage à la mer"
 agot_filler_north.0057.desc:0 "#bold Mariage à la mer, Compte rendu de l'histoire de Blancport depuis ses premiers jours#! par Mestre Yorrick. Ce livre décrit en détail le port de Blancport et la Maison Manderly qui le gouverne. Cependant, il y a quelques passages étranges où Mestre Yorrick parle de sacrifices sanglants faits aux anciens dieux."
 agot_filler_north.0057.a:0 "Une bonne lecture !"
 agot_filler_north.0058.t:0 "La bibliothèque : Justice et Injustice"
 agot_filler_north.0058.desc:0 "#bold Justice et injustice dans le Nord : Jugements de trois seigneurs Stark#! par le mestre Egbert. Ce livre explique comment la violation du droit de l'hôte dans le Nord est considérée comme un crime au même titre que la trahison - et que seul le meurtre de parents peut être considéré comme aussi horrible."
 agot_filler_north.0058.a:0 "Une bonne lecture !"
 agot_filler_north.0059.t:0 "La bibliothèque : Les gardiens du mur"
 agot_filler_north.0059.desc:0 "#bold Les Veilleurs sur le Mur#! par l'archimestre Harmune. Ce livre contient de nombreux récits sur le Fort-Knox et les légendes racontées par les membres de la Garde de Nuit. L'archimestre Harmune raconte en détail comment Brandon Stark, dit le Briseur, s'est allié au Roi d'au-delà-du Mur Joramun pour vaincre le Roi de la Nuit et son cadavre d'épouse."
 agot_filler_north.0059.a:0 "Une bonne lecture !"
 agot_filler_north.0060.t:0 "La bibliothèque : Les rois de l'hiver"
 agot_filler_north.0060.desc:0 "#bold Les rois de l'hiver, ou les légendes et les lignées des Stark de Winterfell#! par le mestre Childer. Ce livre est bien connu pour contenir un morceau d'une ballade perdue sur Brandon \"le Bâtisseur\" et les Enfants de la Forêt. Les morceaux de cette ballade perdue racontent comment Brandon, avec l'aide des Enfants de la Forêt, a construit le Mur."
 agot_filler_north.0060.a:0 "Une bonne lecture !"
 agot_filler_north.0061.t:0 "La bibliothèque : Un livre difficile"
 agot_filler_north.0061.desc:0 "Alors que je fixe les lignes d'encre, j'ai la tête qui tourne. Ce que ce mestre essayait d'exprimer dans ses écrits m'échappe ! Après avoir relu cinq fois la même ligne, je décide d'abandonner l'entreprise ; laissons le livre garder ses secrets !"
 agot_filler_north.0061.a:0 "Bon sang, ce livre !"
 agot_filler_north.0062.t:0 "Lynx-de-fumée"
 agot_filler_north.0062.desc:0 "Au cours d'une promenade, je me sépare de mon groupe pour me soulager. Mes gardes restent en arrière pour que je puisse avoir un peu d'intimité. Alors que j'ai terminé et que je m'apprête à rejoindre le groupe, je remarque un Lynx-de-fumée qui me fixe à quelques mètres de là."
 agot_filler_north.0062.a:0 "AIDEZ-MOI ! QUE QUELQU'UN M'AIDE !"
 agot_filler_north.0062.a.tt:0 "J'espère que mes hommes entendront mes appels et me viendront en aide !"
 agot_filler_north.0062.b:0 "*Tirer l'acier*"
 agot_filler_north.0062.b.tt:0 "Les Lynx-de-fumée sont rapides, j'espère que vous l'êtes aussi !"
 agot_filler_north.0062.c:0 "Doucement, minou."
 agot_filler_north.0062.c.tt:0 "En tant que chasseur, vous savez mieux que quiconque comment gérer cette situation... #italic Vous espérez.#!"
 agot_filler_north.0062.d:0 "N'es-tu pas une beauté ?"
 agot_filler_north.0062.d.tt:0 "La pauvre bête ne cherche qu'à manger."
 agot_filler_north.0062.e:0 "*Marche en arrière*"
 agot_filler_north.0062.e.tt:0 "Vous n'êtes pas quelqu'un de facile à effrayer, même si vous avez la réputation d'être quelqu'un à craindre."
 agot_filler_north.0062.f:0 "*hoquet* N'es-tu pas un gros chaton ?"
 agot_filler_north.0062.f.tt:0 "Minou aime-t-il les caresses sur le ventre ?"
 agot_filler_north.0063.t:0 "Lynx-de-fumée"
 agot_filler_north.0063.desc:0 "Le bruit de l'acier sortant du fourreau fait foncer le Lynx-de-fumée sur moi - heureusement, je dégaine la lame à temps. Un seul coup d'acier et le Lynx-de-fumée s'éloigne de moi."
 agot_filler_north.0063.a:0 "Une leçon dont j'espère qu'il se souviendra !"
 agot_filler_north.0063.a.tt:0 "Cela fera un récit impressionnant !"
 agot_filler_north.0064.t:0 "Le Lynx-de-fumée"
 agot_filler_north.0064.desc:0 "Prenant les extrémités de ma cape, je les lève aussi haut que possible. Un regard confus traverse le Lynx-de-fumée, alors que je semble doubler de taille. La bête n'est plus aussi sûre de pouvoir me tuer aisément. Après un bref instant, le Lynx-de-fumées décide de s'enfuir plutôt que de prendre le risque."
 agot_filler_north.0064.a:0 "Cela fera toute une histoire !"
 agot_filler_north.0064.a.tt:0 "Heureusement que tu as apporté ta cape aujourd'hui !"
 agot_filler_north.0065.t:0 "Le Lynx-de-fumée"
 agot_filler_north.0065.desc:0 "À en juger par son apparence, la pauvre bête est une mère à moitié affamée avec une portée de chatons. Je récupère un peu de viande séchée que j'avais apportée pour la balade et je la lui lance. Elle ne me dérangera pas s'il y a un repas plus facile..."
 agot_filler_north.0065.a:0 "J'espère qu'elle trouvera bientôt un cerf."
 agot_filler_north.0065.a.tt:0 "Quelle belle créature ! Il faudra penser à emporter plus de viande la prochaine fois que vous viendrez par ici."
 agot_filler_north.0066.t:0 "Le Lynx-de-fumée"
 agot_filler_north.0066.desc:0 "Je croise le regard du Lynx-de-fumée - combien en ai-je chassé au fil des ans ? La plupart étaient plus grands et plus forts que celui-ci. C'est une mère à moitié affamée, qui n'a pas plus de deux ans. Pourtant, je l'admire un peu. Lentement, elle prend conscience de la situation : Elle n'est pas le prédateur dominant ici. La peur emplit ses yeux et elle s'éloigne de moi, mal à l'aise."
 agot_filler_north.0066.a:0 "Jusqu'à ce que nous nous rencontrions à nouveau !"
 agot_filler_north.0066.a.tt:0 "Quelle vie menez-vous où même les bêtes vous craignent ? Cette parole ne fera que la renforcer."
 agot_filler_north.0067.t:0 "Le Lynx-de-fumée"
 agot_filler_north.0067.desc:0 "Ça doit être...*hic* le plus gros chaton que j'ai jamais vu. Viens ici, #italic petit, petit, petit#!. Tu aimes qu'on te gratte derrière l'oreille ? Attends... aïe... minou, ça fait mal... OUCH ! Minou, on ne mord pas !"
 agot_filler_north.0067.a:0 "Méchant minou !"
 agot_filler_north.0067.a.tt:0 "Vous pensiez qu'elle aimerait qu'on lui masse le ventre..."
 agot_filler_north.0068.t:0 "Un champignon dans le bois sacré"
 agot_filler_north.0068.desc:0 "Les neiges de l'été ont enfin fondu dans le bois sacré - même si, comme tout vrai Nordien, le sol de la forêt recouvert de neige ne m'a pas empêché de prier mes dieux. Pourtant, après la fonte des neiges, le bois sacré est vivant et de nombreuses plantes autrefois recouvertes par la neige y prospèrent. En admirant les nouvelles pousses du bois sacré, j'ai remarqué un champignon très coloré qui poussait près des racines du Barral..."
 agot_filler_north.0068.a:0 "Tant que cela ne nuit pas à l'arbre-cœur !"
 agot_filler_north.0068.a.tt:0 "Il est clair que les Anciens dieux l'autorisent à pousser ici, peut-être vaut-il mieux le laisser en l'état ?"
 agot_filler_north.0068.b:0 "Peut-être que mon cuisinier pourrait-il le préparer ?"
 agot_filler_north.0068.b.tt:0 "Vous vous demandez quels types de plats le chef peut préparer avec cet ingrédient."
 agot_filler_north.0068.c:0 "Quelle découverte intéressante !"
 agot_filler_north.0068.c.tt:0 "Vos connaissances en matière d'espionnage et de poison vous ont permis de vous familiariser avec ce champignon."
 agot_filler_north.0068.d:0 "Un signe des Anciens dieux ?"
 agot_filler_north.0068.d.tt:0 "Il est clair que les Anciens dieux lui permettent de pousser ici, peut-être vous est-elle destinée ?"
 agot_filler_north.0068.e:0 "Quelle rareté !"
 agot_filler_north.0068.e.tt:0 "La connaissance des arts de la guérison vous a permis de vous familiariser avec ce champignon."
 agot_filler_north.0069.t:0 "Un champignon dans le bois sacré"
 agot_filler_north.0069.desc:0 "Le repas préparé par mon chef était délicieux ! Je n'ai pas laissé le moindre morceau dans mon assiette avant de retourner dans la salle du trône. J'écoute les plaintes d'un courtisan quand je commence à me sentir bizarre... puis je le vois ! Tous mes courtisans et invités se sont transformés en marcheurs blancs des légendes, et la neige tombe à l'intérieur de mon château.\n\nLorsque je me réveille quelques heures plus tard, on m'informe que mes gardes ont dû me maîtriser dans ma folie. Mon mestre croit que le champignon est à l'origine de mes visions, mais je sais qu'il s'agit d'un avertissement des Anciens Dieux..."
 agot_filler_north.0069.a:0 "Je vivrai pour servir les dieux !"
 agot_filler_north.0069.a.tt:0 "Quoi qu'on en dise, on ne peut pas changer ce que l'on a vu..."
 agot_filler_north.0070.t:0 "Un champignon dans le bois sacré"
 agot_filler_north.0070.desc:0 "Le champignon est un produit très rare, bien connu de ceux qui ont des intérêts comme les miens. Lorsque le champignon est ingéré, il provoque chez l'individu toutes sortes d'hallucinations. Quand quelqu'un est dans un tel état, eh bien... disons qu'il est très difficile de se défendre."
 agot_filler_north.0070.a:0 "Oh, les choses que je peux faire avec vous."
 agot_filler_north.0070.a.tt:0 "Un tel poison peut s'avérer utile !"
 agot_filler_north.0071.t:0 "Un champignon dans le bois sacré"
 agot_filler_north.0071.desc:0 "Je n'hésitai que brièvement avant de prendre une bouchée du champignon. Il avait poussé à partir des racines du Barral - les dieux avaient sûrement l'intention de m'en faire profiter.\n\nPeu de temps après, le bois sacré était animé par les chants des Enfants de la Forêt. Une lueur chaleureuse emplissait l'air et, avec elle, la chaleur de l'été. Quelques heures plus tard, je me suis réveillé à côté de l'arbre-cœur."
 agot_filler_north.0071.a:0 "Les dieux ont vraiment voulu que je voie cela !"
 agot_filler_north.0071.a.tt:0 "Quoi qu'on en dise, on ne peut pas défaire ce que l'on a vu !"
 agot_filler_north.0072.t:0 "Un champignon dans le bois sacré"
 agot_filler_north.0072.desc:0 "Le champignon est un produit rare, connu pour pousser après une courte période de neige estivale. Bien qu'il puisse être utilisé à des fins malveillantes, en petites quantités, il peut être un remède utile. Les mestres et les guérisseurs sont connus pour payer un prix décent pour ces champignons, en particulier dans le Sud où ils sont beaucoup plus rares."
 agot_filler_north.0072.a:0 "Une belle trouvaille !"
 agot_filler_north.0072.a.tt:0 "Plus d'or dans vos mains et peut-être, avec un peu de chance, le champignon sera-t-il utile à quelqu'un !"
 agot_filler_north.0073.t:0 "Le nouveau propriétaire de la Taverne"
 agot_filler_north.0073.desc:0 "Alors que nous chevauchons le long de la route royale, mes hommes et moi nous arrêtons dans une petite taverne que nous avons l'habitude de fréquenter au cours de nos voyages. En entrant, nous sommes accueillis par le nouveau propriétaire de la taverne, un frère apparent de l'ancien propriétaire. Il nous informe qu'il avait une taverne au Conflans et que son frère vieillissant ne supportait plus le froid du Nord, si bien qu'ils ont échangé leurs tavernes.\n\nLe nouveau propriétaire a fait beaucoup d'efforts pour nettoyer la taverne ; il n'y a de poussière nulle part. J'ai cependant remarqué du sang séché sur une table, qui provenait, selon lui, du dépeçage d'un mouton plus tôt, mais qui avait malheureusement taché la table."
 agot_filler_north.0073.a:0 "Cela signifie-t-il que vous avez des tourtes à la viande fraîche ?"
 agot_filler_north.0073.a.tt:0 "La route a été longue, un repas ferait du bien à vos hommes."
 agot_filler_north.0073.b:0 "Il y a quelque chose qui cloche ici..."
 agot_filler_north.0073.b.tt:0 "Le nouveau propriétaire vous fait hérisser les poils de la nuque pour une raison ou une autre, peut-être que vos hommes devraient inspecter la taverne."
 agot_filler_north.0073.c:0 "Je connaissais l'ancien propriétaire... il y a quelque chose qui cloche ici..."
 agot_filler_north.0073.c.tt:0 "Vous avez eu plusieurs conversations avec l'ancien propriétaire lors de vos séjours dans le passé. Vous savez qu'il n'a pas de frère."
 agot_filler_north.0074.t:0 "Le nouveau propriétaire de la Taverne"
 agot_filler_north.0074.desc:0 "Mes hommes ont confirmé mes soupçons lorsqu'ils ont examiné la cave à légumes. L'ancien propriétaire avait été pendu comme un vieux morceau de bœuf - et tout comme un morceau de bœuf, des morceaux avaient été découpés dans sa chair. L'un de mes hommes a perdu le contenu de son estomac en réalisant que ce \"nouveau propriétaire\" avait servi à ses invités de la nourriture faite à partir de la précédente."
 agot_filler_north.0074.a:0 "Arrêtez l'assassin !"
 agot_filler_north.0074.a.tt:0 "Un tel monstre ne devrait pas être libre..."
 agot_filler_north.0075.t:0 "Le nouveau propriétaire de la Taverne"
 agot_filler_north.0075.desc:0 "Les tourtes à la viande étaient délicieuses ! Je n'ai pas pu m'empêcher d'en reprendre. Bien que le goût du mouton soit très différent de son goût habituel, le repas était excellent. Je félicite le nouveau propriétaire d'avoir amélioré la cuisine de son frère !"
 agot_filler_north.0075.a:0 "Il vaut mieux s'en aller alors, merci !"
 agot_filler_north.0075.a.tt:0 "L'estomac plein, vous et vos hommes cherchez à poursuivre votre voyage."
 agot_filler_north.0075.b:0 "Peut-être devrions-nous passer la nuit ici."
 agot_filler_north.0075.b.tt:0 "Pourquoi dormir à même le sol quand on peut avoir un lit décent !"
 agot_filler_north.0076.t:0 "Le nouveau propriétaire de la Taverne"
 agot_filler_north.0076.desc:0 "Tard dans la nuit, le nouveau propriétaire de la taverne entre dans ma chambre en brandissant un grand couperet. Je crie pour appeler mes gardes, mais le nouveau propriétaire se contente de me rire au nez. Il prétend que mes hommes sont déjà dans la cave à légumes, où je serai bientôt.\n\nIl commence à fulminer que mes gardes ne sont que des muscles et qu'ils feront de piètres tourtes à la viande, alors qu'un noble bien membré fera de merveilleuses tourtes. Il rit en s'élançant vers moi avec le couperet..."
 agot_filler_north.0076.a:0 "Je ne me laisserai pas transformer en tarte !"
 agot_filler_north.0076.a.tt:0 "Un seul d'entre vous quittera la taverne en vie..."
 agot_filler_north.0077.t:0 "Le nouveau propriétaire de la Taverne"
 agot_filler_north.0077.desc:0 "Un couperet n'est pas une arme efficace contre un 'Acier château'. Le meurtrier l'apprend à ses dépens lorsque mon arme lui transperce la clavicule. La plaie béante lui ôte toute envie de se battre, si bien qu'il se tourne pour s'enfuir - mais je ne laisserais pas une telle bête s'échapper. Une fois le \"nouveau propriétaire\" mort, je commence à fouiller la taverne.\n\nJe trouve mes hommes dans la cave à légumes avec l'ancien propriétaire, pendus comme des animaux à dépecer. Mon estomac se déchire lorsque je me rends compte de ce que #italic contenaient#! les tartes que j'avais mangées."
 agot_filler_north.0077.a:0 "Quelle folie..."
 agot_filler_north.0077.a.tt:0 "La vue vous dégoûte. Vous espérez que personne n'apprendra ce que vous avez mangé dans cette taverne abandonnée."
 agot_filler_north.0078.t:0 "Le nouveau propriétaire de la Taverne"
 agot_filler_north.0078.desc:0 "Un certain temps s'était écoulé depuis notre départ de la taverne lorsque la nouvelle est parvenue à ma cour. Apparemment, des voyageurs avaient trouvé la taverne abandonnée quelques jours après notre départ. Ils ont décrit une maison des horreurs dans la cave à légumes. Des corps avaient été suspendus comme des animaux, et il y avait des preuves qu'ils avaient été traités comme tels - dépecés pour être mangés. Mes tripes se sont retournées en écoutant..."
 agot_filler_north.0078.a:0 "Les tartes... étaient des #bold gens#!."
 agot_filler_north.0078.a.tt:0 "Vous espérez que personne n'apprendra que vous avez mangé certaines de ces tartes."
 agot_filler_north.0079.t:0 "Un dragon dans le Nord"
 agot_filler_north.0079.desc:0 "[dragon_finder.GetFirstNameNoTooltip] arrive paniqué à ma cour. Le jeune garçon commence à parler d'un dragon qui sommeille dans mon domaine, une accusation qui fait rire la salle du trône. Il vous supplie d'agir, affirmant que nous sommes tous condamnés si la bête se réveille !"
 agot_filler_north.0079.a:0 "Sortez ce bouffon d'ici !"
 agot_filler_north.0079.a.tt:0 "Au moins, le jeune homme a permis à votre cour de rire un bon coup !"
 agot_filler_north.0079.b:0 "Dites-m'en plus sur ce...#italic dragon#!."
 agot_filler_north.0079.b.tt:0 "La peur du jeune homme est réelle, peut-être son histoire est-elle plus complexe ?"
 agot_filler_north.0079.c:0 "Il vaut mieux être préparé, juste au cas où."
 agot_filler_north.0079.c.tt:0 "Les mestres affirment que tous les dragons sont morts, mais comment peuvent-ils en être sûrs ?"
 agot_filler_north.0079.d:0 "Laisse-moi te parler des dragons, mon garçon."
 agot_filler_north.0079.d.tt:0 "Une occasion d'éduquer le garçon et de montrer votre connaissance de l'histoire !"
 agot_filler_north.0080.t:0 "Un dragon dans le nord : À la source chaude"
 agot_filler_north.0080.desc:0 "Le [dragon_finder.GetFirstNameNoTooltip] continua son récit. Il semblerait que le jeune garçon ramassait du bois lorsqu'il est tombé sur un ruisseau qui produisait de l'eau chaude en bouillonnant. Le jeune homme pensait que seul un dragon dormant sous terre pouvait faire sortir de l'eau aussi chaude.\n\nJ'ai rassuré le jeune homme : Tout va bien, il n'y a pas de dragon, mais pour être sûr, je vais aller voir le ruisseau. Le lendemain, je me rends à la source d'eau chaude et je me plonge dans l'eau chaude pour me détendre."
 agot_filler_north.0080.a:0 "Oui, pas de dragons ici."
 agot_filler_north.0080.a.tt:0 "Vous pouvez cependant retourner vérifier et profiter de la chaleur des sources thermales."
 agot_filler_north.0081.t:0 "Un dragon dans le Nord"
 agot_filler_north.0081.desc:0 "[dragon_finder.GetFirstNameNoTooltip] m'écoute raconter l'histoire de la Danse des Dragons, détaillant la mort des derniers dragons quelques années après cette grande guerre. Comment une telle bête aurait-elle pu passer inaperçue, puisqu'elle devait se nourrir ? Le jeune garçon semble incertain, mais il finit par admettre qu'il n'y a pas de dragon dans le Nord."
 agot_filler_north.0081.a:0 "Espérons qu'il sera moins bête."
 agot_filler_north.0081.a.tt:0 "Espérons qu'il informera les autres petites gens qui ont les mêmes craintes."
 agot_filler_north.0082.t:0 "Le braconnier héroïque"
 agot_filler_north.0082.desc:0 "[heroic_poacher.GetFirstNameNoTooltip] est un braconnier bien connu de mes gardes, car il leur échappe depuis des années. En temps normal, je n'aurais aucun problème à rendre justice à celui qui est une épine dans le pied de mes gardes depuis si longtemps, mais la façon dont [heroic_poacher.GetFirstNameNoTooltip] s'est retrouvé sous la garde de mes gardes fait que même mes gardes les plus durs demandent de la pitié. Un marchand ambulant a été retenu par des bandits de Grandchemin, mais lui et sa famille n'ont survécu que grâce à [heroic_poacher.GetFirstNameNoTooltip] qui a repoussé les bandits et escorté la famille jusqu'à un lieu sûr. Là, il a été appréhendé par mes gardes. Même le marchand offre une grosse somme pour le sauver."
 agot_filler_north.0082.a:0 "[heroic_poacher.GetFirstNameNoTooltip] a fermé les yeux sur la justice."
 agot_filler_north.0082.a.tt:0 "Bien qu'ils aient fait le bien, ils se sont soustraits à la loi, ce que vous ne pouvez pas permettre. Cependant, un prix peut être payé et une récompense donnée à une personne comme celle-ci."
 agot_filler_north.0082.b:0 "Je vais prendre l'or du marchand..."
 agot_filler_north.0082.b.tt:0 "Vous pouvez pardonner les crimes, et l'or devrait couvrir la perte de tout le gibier de mes bois au fil des ans."
 agot_filler_north.0082.c:0 "Au diable le braconnage, rejoignez-moi !"
 agot_filler_north.0082.c.tt:0 "Oubliez le crime ! Le braconnier a rendu service à votre royaume, vous pourriez utiliser des hommes comme lui !"
 agot_filler_north.0082.d:0 "Le mur a besoin d'hommes comme vous."
 agot_filler_north.0082.d.tt:0 "Un criminel avec de l'honneur, c'est ce dont la Garde a besoin. S'il sert bien, il montera peut-être en grade."
 agot_filler_north.0083.t:0 "Le braconnier héroïque"
 agot_filler_north.0083.desc:0 "Bien qu'il me soit pénible de le faire à un tel homme, le bien n'efface pas le mal. Puisque [heroic_poacher.GetFirstNameNoTooltip] a fermé les yeux sur les juges pendant des années, j'ai pris un de ses yeux.\n\nUne fois l'acte accompli, j'ai offert une place à [heroic_poacher.GetFirstNameNoTooltip] dans ma cour, en lui promettant qu'il n'aurait plus jamais besoin de braconner pour joindre les deux bouts s'il me servait honorablement."
 agot_filler_north.0083.a:0 "Oeil pour oeil."
 agot_filler_north.0083.a.tt:0 "L'acte est accompli. Maintenant qu'il a rejoint votre cour, il n'aura plus à se tourner vers le crime. Le braconnier ne semble pas vous en vouloir après avoir pris son œil."
 agot_filler_north.0084.t:0 "La Crevasse"
 agot_filler_north.0084.desc:0 "Lors d'un voyage après une neige abondante, le sol se dérobe soudainement sous mes chevaux. Quelques instants plus tard, je me retrouve dans une profonde crevasse que la neige avait cachée. Avec le froid de la nuit qui approche, je sais que je ne survivrai pas jusqu'à l'arrivée des secours..."
 agot_filler_north.0084.a:0 "Je peux peut-être sortir de là."
 agot_filler_north.0084.a.tt:0 "Il y a un risque de chute, mais cela semble faisable."
 agot_filler_north.0084.b:0 "Il doit y avoir un autre moyen..."
 agot_filler_north.0084.b.tt:0 "Il y a peut-être une autre ouverture..."
 agot_filler_north.0085.t:0 "La Crevasse"
 agot_filler_north.0085.desc:0 "La montée n'est pas aisée, mais j'y parviens. À plusieurs reprises, j'ai cru que je pourrais glisser et faire une chute mortelle, mais ma prise était solide. Je ne me relève pas avant d'être bien loin de l'ouverture de la crevasse et de ramper pour me mettre à l'abri."
 agot_filler_north.0085.a:0 "J'ai de la chance d'être en vie !"
 agot_filler_north.0085.a.tt:0 "Vous avez frôlé la mort aujourd'hui !"
 agot_filler_north.0086.t:0 "La Crevasse"
 agot_filler_north.0086.desc:0 "Mon cœur s'emballe lorsque je vois la lumière du soleil briller à travers l'ouverture de la petite grotte. Je commence à courir vers elle quand je vois du mouvement... Un gros #bold ours#! se tient entre moi et ma liberté."
 agot_filler_north.0086.a:0 "Il faudra plus qu'un ours pour m'arrêter !"
 agot_filler_north.0086.a.tt:0 "Malheureusement pour la bête, vous êtes habile avec une lame !"
 agot_filler_north.0086.b:0 "Je dois essayer d'éviter l'ours..."
 agot_filler_north.0086.b.tt:0 "Il s'agit d'un combat à risque, mais votre vie est en jeu !"
 agot_filler_north.0086.c:0 "*S'enfuir*"
 agot_filler_north.0086.c.tt:0 "Il doit y avoir une autre solution !"
 agot_filler_north.0087.t:0 "La Crevasse"
 agot_filler_north.0087.desc:0 "Ma tentative de sortir de la grotte a échoué, je suis donc revenu à mon point de départ. Peut-être pourrais-je essayer un autre chemin..."
 agot_filler_north.0087.a:0 "Essayez de sortir."
 agot_filler_north.0087.a.tt:0 "Il y a un risque de chute, mais cela semble faisable."
 agot_filler_north.0087.b:0 "Peut-être par là..."
 agot_filler_north.0087.b.tt:0 "Il y a peut-être une autre ouverture..."
 agot_filler_north.0088.t:0 "La Crevasse"
 agot_filler_north.0088.desc:0 "Sachant que c'est soit l'ours, soit moi qui mourra ce soir, je dégaine mon épée. Je la brandis - au mieux, j'obtiendrai un ou deux bons coups avant que l'ours ne m'écrase. Heureusement, les dieux sont de mon côté et mon coup initial est fatal à la bête. En sortant de la grotte, de retour parmi les arbres et la lumière du soleil, je prends une profonde inspiration et j'adresse une prière aux dieux."
 agot_filler_north.0088.a:0 "Les dieux sont bons, j'ai de la chance d'être en vie."
 agot_filler_north.0088.a.tt:0 "Cette grotte pu être votre tombeau..."
 agot_filler_north.0089.t:0 "La Crevasse"
 agot_filler_north.0089.desc:0 "Je pousse un cri de soulagement en voyant la lumière du soleil pénétrer par une ouverture. Rapidement, je suis sorti de la crevasse et sur le chemin du retour."
 agot_filler_north.0089.a:0 "J'ai de la chance d'être en vie !"
 agot_filler_north.0089.a.tt:0 "Cette grotte pu être votre tombeau..."
 agot_filler_north.0090.t:0 "La Crevasse"
 agot_filler_north.0090.desc:0 "J'ai erré pendant des heures dans ces cavernes labyrinthiques. Je sais que le soleil est couché depuis longtemps et que le froid pénètre dans mes os."
 agot_filler_north.0090.a:0 "Tellement... froid..."
 agot_filler_north.0090.a.tt:0 "Alors que votre esprit commence à s'estomper, vous vous demandez si quelqu'un vous retrouvera un jour..."
 agot_filler_north.0091.t:0 "La Crevasse"
 agot_filler_north.0091.desc:0 "Il semble que je ne sois pas le seul à avoir été victime de cette crevasse. J'ai trouvé les restes d'une autre personne, bien que le temps n'ait laissé que des os et des vêtements sur son dos. On dirait presque que l'individu tient encore un sac de cuir."
 agot_filler_north.0091.a:0 "Je ferai une prière pour cette pauvre âme."
 agot_filler_north.0091.a.tt:0 "C'est le moins que vous puissiez faire pour quelqu'un dont vous partagez le destin."
 agot_filler_north.0091.b:0 "Il doit y avoir quelque chose de précieux dans ce sac !"
 agot_filler_north.0091.b.tt:0 "Ce pauvre imbécile n'en a plus l'utilité !"
 agot_filler_north.0091.c:0 "Est-ce que... ce sera moi..."
 agot_filler_north.0091.c.tt:0 "Vous craignez de voir le destin qui se profile à vous..."
 agot_filler_north.0091.d:0 "Ce n'est pas le signe que je voulais."
 agot_filler_north.0091.d.tt:0 "Est-ce que ce sera votre tombe ?"
 agot_filler_north.0092.t:0 "Le Blizzard"
 agot_filler_north.0092.desc:0 "La neige n'a cessé de tomber depuis l'heure du loup ! En voyant mon intendant entrer dans la salle du trône, je sais que la discussion portera sur les effets du blizzard sur ma cale. Nous pourrions offrir un abri et de la nourriture à ceux qui sont pris dans ces intempéries, mais cela perturberait le travail en cours dans la cale."
 agot_filler_north.0092.a:0 "Malheureusement, la prise en charge doit passer en premier."
 agot_filler_north.0092.b:0 "Je ne laisserai pas souffrir mon peuple."
 agot_filler_north.0092.c:0 "Je n'ai aucun contrôle sur le climat."
 agot_filler_north.0093.t:0 "Un jeu des plus dangereux : L'élan"
 agot_filler_north.0093.desc:0 "Un messager est arrivé à ma cour aujourd'hui avec une demande d'aide de la part d'un village local. Le messager affirme qu'un élan assez gros terrorise le village et que plusieurs de ses hommes ont été blessés par la bête.\n\nUn élan mâle peut être un problème sérieux, surtout si la bête est en rut. Ce n'est pas pour rien que cette créature est le symbole de la maison Corbois."
 agot_filler_north.0093.a:0 "Nous chasserons !"
 agot_filler_north.0093.b:0 "Je crains qu'il n'y ait rien à faire."
 agot_filler_north.0094.t:0 "Un jeu des plus dangereux : L'élan"
 agot_filler_north.0094.desc:0 "Certains membres de mon groupe de chasseurs sont surpris lorsque nous arrivons à l'endroit où sévit l'élan mâle, un petit lac. Ils sont encore plus surpris lorsque je les informe que les élans sont de très bons nageurs et qu'il n'est pas rare qu'ils se nourrissent de plantes trouvées au fond des lacs et des rivières. Si le choix de la nourriture de cet élan n'est pas en cause, le fait qu'il ait fait chavirer plusieurs petits bateaux de pêche l'est. Avec mon groupe, nous nous sommes mis à chasser l'orignal."
 agot_filler_north.0094.a:0 "Nous ferons le tour du lac."
 agot_filler_north.0094.b:0 "Je prendrai un bateau et je conduirai l'élan jusqu'à vous."
 agot_filler_north.0094.c:0 "C'est trop dangereux..."
 agot_filler_north.0095.t:0 "Un jeu des plus dangereux : L'élan"
 agot_filler_north.0095.desc:0 "Quel spectacle ! L'élan mâle ressemble à un léviathan émergeant des profondeurs et tentant d'atteindre le rivage. Mes hommes maintiennent leur position et l'élan ne parvient pas à s'échapper.\n\nJe vise soigneusement avec mon arc et laisse voler la flèche. Elle atterrit derrière la patte avant droite de l'élan et je sais immédiatement que le tir a perforé les poumons de la bête. Je fais signe à mes hommes de le laisser partir. Après un bref repos, nous suivons la traînée de sang jusqu'à notre victime."
 agot_filler_north.0095.a:0 "Une belle chasse !"
 agot_filler_north.0096.t:0 "Jeu dangereux : L'élan"
 agot_filler_north.0096.desc:0 "Quel spectacle ! L'élan mâle ressemble à un léviathan émergeant des profondeurs alors qu'il tente d'atteindre le rivage. Bien que mes hommes tentent de maintenir leur position et de contenir la bête, celle-ci les charge, écartant sans peine tous ceux qui se trouvent sur son chemin avec ses bois massifs.\n\nJ'essaie moi-même de m'opposer à la créature, mais on me jette comme une poupée dont un enfant ne veut pas."
 agot_filler_north.0096.a:0 "Une piètre chasse..."
 agot_filler_north.0097.t:0 "Un jeu des plus dangereux : L'élan"
 agot_filler_north.0097.desc:0 "Nous arrivons au village, où l'on célébrait la récolte - jusqu'à ce que l'élan mâle vienne tout perturber. Bien qu'un certain nettoyage ait été effectué, la bête a encore fait beaucoup de dégâts. Les villageois nous informent que la bête vient souvent la nuit et fouille le village à la recherche de nourriture, détruisant les jardins et les réserves de nourriture."
 agot_filler_north.0097.a:0 "Le fait d'imiter l'appel d'un rival peut le faire ressortir."
 agot_filler_north.0097.b:0 "Peut-être a-t-il le goût de ce qui a été récolté."
 agot_filler_north.0097.c:0 "C'est trop dangereux..."
 agot_filler_north.0098.t:0 "Un jeu des plus dangereux : L'élan"
 agot_filler_north.0098.desc:0 "Au coucher du soleil, nous entendons le clairon de l'élan mâle qui s'approche du village. Mes hommes et moi prenons position sous le vent de l'endroit où il s'approche. Les flèches étant inutiles à la lumière des torches, nous nous équipons de lances à sanglier.\n\nLorsque la lumière de la torche atteint l'élan, un frisson me parcourt l'échine. La bête est massive, mais la lumière joue des tours et projette des ombres, créant un spectacle qui rivalise avec les légendes de la Longue Nuit. Nous chargeons avec nos lances, poignardant l'élan. Je sens ma lance m'être arrachée des mains lorsque la bête s'est mise à fuir.\n\nNous attendons les premières lueurs de l'aube pour retrouver l'élan. En suivant la trace de sang, nous trouvons la bête morte juste à l'extérieur du village. Ma lance est encore dans son flanc."
 agot_filler_north.0098.a:0 "Une belle chasse !"
 agot_filler_north.0099.t:0 "Un jeu des plus dangereux : L'élan"
 agot_filler_north.0099.desc:0 "Au coucher du soleil, nous entendons le clairon de l'élan mâle qui s'approche du village. Mes hommes et moi prenons position sous le vent de l'endroit où il s'approche. Les flèches étant inutiles à la lumière des torches, nous nous équipons de lances à sanglier.\n\nLorsque la lumière de la torche atteint l'élan, un frisson me parcourt l'échine. La bête est massive, mais la lumière joue des tours et projette des ombres, créant un spectacle qui rivalise avec les légendes de la Longue Nuit. Nous chargeons avec nos lances, poignardant l'élan. Je sens ma lance m'être arrachée des mains lorsque la bête s'est mise à fuir.\n\nNous attendons les premières lueurs de l'aube pour retrouver l'élan. Mais nous ne trouvons aucune trace de sang ; la bête nous a échappé."
 agot_filler_north.0099.a:0 "Une piètre chasse..."
 agot_filler_north.0100.t:0 "Un jeu des plus dangereux : Les Aurochs"
 agot_filler_north.0100.desc:0 "Un messager est arrivé à ma cour aujourd'hui avec une demande d'aide pour s'occuper d'un troupeau d'aurochs plutôt gênant. Ces bêtes massives sont bien loin du bétail domestiqué que nous élevons pour sa viande. Les aurochs sont tout en muscles et en agressivité."
 agot_filler_north.0100.a:0 "Nous chasserons !"
 agot_filler_north.0100.b:0 "Je crains qu'il n'y ait rien à faire."
 agot_filler_north.0101.t:0 "Un jeu des plus dangereux : Les Aurochs"
 agot_filler_north.0101.desc:0 "Les aurochs ont réussi à trouver une vallée appréciée des bergers locaux pour y faire paître leurs moutons. Le problème, c'est que le troupeau n'a pas bougé de l'endroit et qu'il surcharge les terres. Les habitants ont tenté de disperser le troupeau, mais sans chevaux, ils n'ont réussi qu'à blesser plusieurs hommes."
 agot_filler_north.0101.a:0 "En selle, Messieurs !"
 agot_filler_north.0101.b:0 "Suivez-moi !"
 agot_filler_north.0101.c:0 "Nous réussirons."
 agot_filler_north.0101.d:0 "Je crains qu'il n'y ait rien à faire."
 agot_filler_north.0102.t:0 "Un jeu des plus dangereux : Les Aurochs"
 agot_filler_north.0102.desc:0 "Les aurochs paissent près d'une route empruntée par les habitants et les commerçants. Normalement, cela ne devrait pas poser de problème, tant qu'une distance suffisante est maintenue avec le troupeau ; cependant, les choses ont récemment changé.\n\nLes habitants informent mon groupe qu'un groupe de braconniers a tenté d'attaquer le troupeau, sans succès. Cela a laissé une impression sur le grand mâle du troupeau. Désormais, dès que le taureau voit une personne, il la charge."
 agot_filler_north.0102.a:0 "Le taureau doit partir."
 agot_filler_north.0102.b:0 "Les flèches empoisonnées pourraient peut-être aider..."
 agot_filler_north.0102.c:0 "Attirez-le dans les bois."
 agot_filler_north.0102.d:0 "Je crains qu'il n'y ait rien à faire."
 agot_filler_north.0103.t:0 "Un jeu des plus dangereux : Les Aurochs"
 agot_filler_north.0103.desc:0 "Nos montures courent à l'arrière du troupeau, mes hommes suivant mes gestes pour maintenir le troupeau groupé. Nous parvenons à dégager le troupeau de la vallée et à le repousser plus loin. Avec un peu de chance, ils ne retrouveront plus la vallée et les bergers pourront faire paître leurs moutons en paix."
 agot_filler_north.0103.a:0 "Bon travail, messieurs !"
 agot_filler_north.0104.t:0 "Un jeu des plus dangereux : Les Aurochs"
 agot_filler_north.0104.desc:0 "Nos montures courent à l'arrière du troupeau, mes hommes suivant mes gestes pour maintenir la cohésion du troupeau. Malheureusement, l'un de mes gestes a été mal interprété et une brèche s'est ouverte dans nos rangs. Le troupeau en a profité pour se précipiter, écrasant plusieurs de mes hommes dans la bousculade et effrayant certains de nos chevaux.\n\nNous reconnaissons notre défaite et informons les bergers qu'ils devront trouver de nouveaux pâturages."
 agot_filler_north.0104.a:0 "Une piètre tentative..."
 agot_filler_north.0105.t:0 "Un jeu des plus dangereux : Les Aurochs"
 agot_filler_north.0105.desc:0 "Le taureau manifeste son agressivité dès que nous l'apercevons et charge mes hommes. Avec quelques difficultés, nous parvenons à le séparer du troupeau. Nos flèches s'abattent sur la bête qui se débat.\n\nJe dois admirer la bête, elle essayait seulement de protéger le troupeau de ce qu'elle considérait comme une menace. Pourtant, la bête devait être tuée - mais lorsque le taureau est tombé, aucun de mes hommes n'a applaudi. Au contraire, ils maudissent les braconniers. L'aurochs mâle avait gagné notre respect."
 agot_filler_north.0105.a:0 "Quelle bête !"
 agot_filler_north.0106.t:0 "Un jeu des plus dangereux : Les Aurochs"
 agot_filler_north.0106.desc:0 "Le taureau manifeste son agressivité dès que nous l'apercevons, en chargeant mes hommes. Avec quelques difficultés, nous parvenons à le séparer du troupeau. Nos flèches s'abattent sur la bête qui se débat.\n\nIl faut admirer la bête, elle essayait seulement de protéger le troupeau de ce qu'elle considérait comme une menace. Pourtant, il fallait tuer la bête - mais malheureusement, l'aurochs mâle a eu raison de nous. La bête a réussi à laminer plusieurs de mes cavaliers, avant de s'enfuir avec le troupeau."
 agot_filler_north.0106.a:0 "Une piètre tentative..."
 agot_filler_north.0107.t:0 "Un jeu des plus dangereux : Le Change-peau"
 agot_filler_north.0107.desc:0 "Ma cour a du mal à contenir ses rires lorsque le pauvre homme raconte son histoire. Il devient rouge alors qu'ils ne parviennent pas à masquer leurs ricanements, mais il continue. Apparemment, les troupeaux de son village ont été la proie d'une grande bête velue qui marche sur ses pattes arrière. Les habitants pensent qu'il s'agit en fait d'un Change-peau !"
 agot_filler_north.0107.a:0 "Quelque chose s'empare du troupeau..."
 agot_filler_north.0107.b:0 "Ha ! Quelle bonne blague !"
 agot_filler_north.0108.t:0 "Un jeu des plus dangereux : Le Change-peau"
 agot_filler_north.0108.desc:0 "Nous arrivons là où les bergers font paître leur bétail. Mes hommes et moi commençons par fouiller la zone, à la recherche de traces de loups ou d'autres grands prédateurs. Nos recherches n'aboutissent à rien de notable.\n\nAlors que le soleil commence à se coucher, nous décidons de notre plan d'action."
 agot_filler_north.0108.a:0 "Nous garderons le troupeau ce soir."
 agot_filler_north.0108.b:0 "Nous devrions surveiller la route depuis le village."
 agot_filler_north.0108.c:0 "C'est une perte de temps..."
 agot_filler_north.0109.t:0 "Un jeu des plus dangereux : Le Change-peau"
 agot_filler_north.0109.desc:0 "Quand le soleil s'est presque couché, nous l'avons vu. \"Par les dieux\", murmura l'un de mes hommes alors qu'un homme de la taille d'un cheval émergeait des bois et se dirigeait vers un mouton tout proche. Alors que la bête s'emparait du mouton, nous nous sommes précipités sur nos destriers. L'homme monstrueux, déguisé avec des fourrures, hurlait et essayait de s'enfuir dans les bois, plaidant pour sa vie pendant qu'il fuyait.\n\nNous l'avons rapidement rattrapé. Il s'agissait d'un simple braconnier, bien que corpulent, qui avait utilisé ses fourrures mal acquises pour se déguiser et voler le bétail. Les villageois l'ont même reconnu comme étant celui qui répandait les histoires de Change-peau sur la place du village."
 agot_filler_north.0109.a:0 "Une chasse bien étrange !"
 agot_filler_north.0110.t:0 "Un jeu des plus dangereux : Le Change-peau"
 agot_filler_north.0110.desc:0 "uand le soleil s'est presque couché, nous l'avons vu. \"Par les dieux\", murmura l'un de mes hommes alors qu'un homme de la taille d'un cheval émergeait des bois et se dirigeait vers un mouton tout proche. Alors que la bête s'emparait du mouton, nous nous sommes précipités sur nos destriers. L'homme monstrueux, déguisé avec des fourrures, a hurlé et a essayé de s'enfuir dans les bois, suppliant qu'on lui laisse la vie sauve.\n\nJe l'ai trouvé le lendemain matin dans ces bois, la gorge déchirée. En quittant son corps, j'ai vu un loup qui me regardait fixement, ses yeux étaient presque humains, ai-je pensé, avant qu'il ne s'enfuie dans les bois."
 agot_filler_north.0110.a:0 "Cette chasse avait quelque chose d'étrange..."
 agot_filler_north.0111.t:0 "Un jeu des plus dangereux : Le Change-peau"
 agot_filler_north.0111.desc:0 "Nous arrivons là où les bergers font paître leur bétail. Mes hommes et moi commençons par fouiller la zone, à la recherche de traces de loups ou d'autres grands prédateurs. Nos recherches nous ont permis de découvrir plusieurs empreintes de pas, toutes appartenant à des hommes, en plus de celles auxquelles nous nous attendions."
 agot_filler_north.0111.a:0 "Nous garderons le troupeau ce soir."
 agot_filler_north.0111.b:0 "Les sauvageons..."
 agot_filler_north.0111.c:0 "Je n'ai pas le temps pour ça..."
 agot_filler_north.0112.t:0 "Un jeu des plus dangereux : Les Sauvageons"
 agot_filler_north.0112.desc:0 "Il semblerait qu'ils nous aient observés. Alors que le soleil commence à se coucher, ils émergent des bois - un groupe de sauvageons en raid. Mes hommes et moi dégainons nos lames et les affrontons ; notre entraînement et nos prouesses décideront de l'issue du combat.\n\nLes pâturages des bergers sont couverts de sang."
 agot_filler_north.0112.a:0 "Pour le Nord !"
 agot_filler_north.0113.t:0 "Un jeu des plus dangereux : Les Sauvageons"
 agot_filler_north.0113.desc:0 "J'ai demandé à mes hommes de se mettre en position ; nos tactiques martiales détermineront l'issue de la bataille. Mes hommes et moi dégainons nos lames et les affrontons.\n\nLes pâturages des bergers sont couverts de sang."
 agot_filler_north.0113.a:0 "Pour le Nord !"
 agot_filler_north.0114.t:0 "Les sauvageons dans la tour"
 agot_filler_north.0114.desc:0 "Un groupe de pillards sauvageons que mes hommes et moi avons traqué s'est réfugié dans une tour de guet abandonnée. La tour elle-même est à peine debout, les murs étant davantage maintenus par des lianes grimpant sur la pierre que par le grès d'origine.\n\nLes sauvageons ont tout de même réussi à fortifier les entrées et à placer quelques archers aux étages supérieurs. J'étais persuadé que nous pourrions la prendre, mais pas sans verser un peu de notre propre sang."
 agot_filler_north.0114.a:0 "Pour le Nord !"
 agot_filler_north.0114.a.tt:0 "Vous attaquez les sauvageons dans la tour !"
 agot_filler_north.0114.b:0 "Peut-être pouvons-nous négocier."
 agot_filler_north.0114.b.tt:0 "Vous tendez la main et offrez aux sauvageons une place dans votre armée. Peut-être écouteront-ils."
 agot_filler_north.0114.c:0 "J'ai besoin d'un chariot et d'amadou sec..."
 agot_filler_north.0114.c.tt:0 "Les lianes mortes qui s'accrochent à la tour seront bientôt réduites en cendres..."
 agot_filler_north.0114.d:0 "Attaquer serait trop risqué..."
 agot_filler_north.0114.d.tt:0 "Quelques sauvageons ne valent pas la peine de risquer votre vie."
 agot_filler_north.0115.t:0 "Les sauvageons dans la tour"
 agot_filler_north.0115.desc:0 "Nous attendons que le soleil crée un désavantage pour leurs archers, puis nous chargeons la tour. Mes hommes utilisent leurs boucliers pour bloquer les flèches, tandis que la barricade de fortune est démantelée. Les sauvageons nous rejoignent de l'autre côté, prêts à en découdre.\n\nLes couloirs étroits sont propices aux combats violents, et les sols en pierre de la tour sont bientôt couverts de sang."
 agot_filler_north.0115.a:0 "Pour le Nord !"
 agot_filler_north.0115.a.tt:0 "Vous dégainez l'acier et vous vous battez !"
 agot_filler_north.0115.b:0 "Retraite ! Retraite !"
 agot_filler_north.0115.b.tt:0 "Vous êtes dépassé, alors vous vous repliez."
 agot_filler_north.0116.t:0 "Les sauvageons dans la tour"
 agot_filler_north.0116.desc:0 "Mes hommes trouvent un vieux chariot et le chargent d'amadou alors que le soleil commence à se coucher. Les sauvageons nous repèrent alors que mes hommes font rouler la charrette vers la tour, essayant de tirer avec leurs archers. Mais le chariot a roulé jusqu'à la base de la tour de guet et, à mon signal, mes hommes ont décoché leurs flèches enflammées sur l'amadou dans le chariot.\n\nAlors que le feu commence à se propager, les sauvageons tentent de démanteler leurs propres fortifications. Le feu est plus rapide, et alors qu'il commence à engloutir la tour, certains sauvageons sautent des étages supérieurs pour mourir, plutôt que de se laisser consumer par les flammes. L'heure du loup a sonné et la tour n'est plus qu'un brasier."
 agot_filler_north.0116.a:0 "Une vision gravée à jamais dans mon esprit."
 agot_filler_north.0116.a.tt:0 "La nouvelle de votre \"bûcher\" sera sûrement répandue par d'autres, peut-être servira-t-elle d'avertissement..."
 agot_filler_north.0117.t:0 "Les sauvageons dans la tour"
 agot_filler_north.0117.desc:0 "Contre la volonté de mes hommes, je m'approche de la tour de guet sans armes. Assez près pour qu'ils m'entendent, je crie, leur offrant un choix :\n\nJ'ai de la place à ma cour et je peux leur fournir un abri et de la nourriture. En échange, ils me serviraient et ne feraient plus de raids sur ces terres.\n\nAlors que j'attends leur réponse, la tour éclate en cris et en hurlements. Les bruits affreux s'apaisent enfin et deux sauvageons abattent la barricade pour s'approcher prudemment de moi. Tous deux sont couverts de sang et m'expliquent qu'ils ont tué les autres qui ne voulaient pas accepter mon offre.\n\nLes deux sauvageons s'agenouillent devant moi."
 agot_filler_north.0117.a:0 "J'avais espéré éviter une effusion de sang."
 agot_filler_north.0117.a.tt:0 "Même si des hommes sont morts, au moins ce n'est pas de vos propres mains..."
 agot_filler_north.0118.t:0 "Journée neigeuse"
 agot_filler_north.0118.desc:0 "La journée a été marquée par des chutes de neige incessantes et ma cour est donc plutôt calme. Alors que l'ennui commence à s'installer, je décide qu'il me faut une tâche pour faire passer cette journée enneigée !"
 agot_filler_north.0118.a:0 "Je lirai peut-être un livre."
 agot_filler_north.0118.b:0 "Je visiterai la trésorerie."
 agot_filler_north.0118.c:0 "Peut-être qu'un tour de passe-passe me divertira."
 agot_filler_north.0118.d:0 "Je planifierai des stratégies de guerre."
 agot_filler_north.0119.t:0 "Journée neigeuse : La bibliothèque"
 agot_filler_north.0119.desc:0 "En entrant dans la bibliothèque, je passe un doigt sur le dos des livres posés sur les étagères. Je trouverai sûrement un ouvrage pour mettre à profit cette journée enneigée."
 agot_filler_north.0119.a:0 "Que pensez-vous de celui-ci ?"
 agot_filler_north.0119.b:0 "Cela semble terriblement difficile..."
 agot_filler_north.0120.t:0 "Journée neigeuse : Le Trésor"
 agot_filler_north.0120.desc:0 "Ce jour de neige est enfin l'excuse dont j'ai besoin pour passer en revue les livres de trésorerie. Peut-être y a-t-il une erreur en notre faveur et ai-je plus de richesses qu'on ne le pensait à l'origine. Mon intendant et moi nous attelons à la tâche d'examiner les registres."
 agot_filler_north.0120.a:0 "Comptons les pièces !"
 agot_filler_north.0121.t:0 "Journée neigeuse : La farce"
 agot_filler_north.0121.desc:0 "Aujourd'hui aurait été une journée ennuyeuse si cette pensée ne m'avait pas traversé l'esprit. Me retenant de rire, je sors une pâtisserie de la cuisine, ainsi qu'un poivre dragon. Après avoir combiné les deux, je les remets dans la cuisine. Lorsque je raconte mon tour à mon maître-espion, nous rions tous les deux !"
 agot_filler_north.0121.a:0 "J'espère voir qui en prendra une bouchée."
 agot_filler_north.0121.b:0 "Attendez, quelle pâtisserie ai-je encore utilisée ?"
 agot_filler_north.0122.t:0 "Journée neigeuse : La farce"
 agot_filler_north.0122.desc:0 "Lorsque le déjeuner arrive, je prends une bouchée de mon repas - et ma bouche s'enflamme. Après avoir avalé mon verre de vin, j'examine la pâtisserie que j'ai mangée. Je remarque le poivre du dragon...\n\nEst-ce une coïncidence que mon tour se soit retourné contre moi ? Ou était-ce intentionnel ? Bien qu'il s'agisse d'une plaisanterie inoffensive, cela soulève de sérieuses questions quant à ma sécurité !"
 agot_filler_north.0122.a:0 "Et si c'était du poison ?"
 agot_filler_north.0123.t:0 "Journée neigeuse : Les jeux de guerre"
 agot_filler_north.0123.desc:0 "Mon maréchal et moi étalons des cartes sur la table et plaçons des pions pour représenter les troupes. Nous passons des heures à étudier les stratégies et les différents plans de bataille. Finalement, cela se transforme en une sorte de jeu de guerre, avec le maréchal comme adversaire."
 agot_filler_north.0123.a:0 "Commençons la guerre !"
 agot_filler_north.0124.t:0 "Journée neigeuse : La bibliothèque"
 agot_filler_north.0124.desc:0 "Mon choix de tomes a été malheureux. J'ai beau relire les lignes, je n'arrive pas à en saisir le sens. Quel que soit le sujet de ce mestre, il souhaitait sûrement que cela reste secret avec un tome aussi ennuyeux !"
 agot_filler_north.0124.a:0 "Bon sang de bonsoir, ce livre !"
 agot_filler_north.0125.t:0 "Journée neigeuse : Le Trésor"
 agot_filler_north.0125.desc:0 "Certainement pas ! Je n'arrête pas de consulter les livres et de recompter les montants, mais à chaque fois, c'est la même chose. Il nous manque plus d'or que je ne le pensais !"
 agot_filler_north.0125.a:0 "J'ai eu la chance de l'attraper..."
 agot_filler_north.0126.t:0 "Journée neigeuse : Les jeux de guerre"
 agot_filler_north.0126.desc:0 "La bataille se dessine dans mon esprit tandis que je regarde la carte. De nouvelles stratégies se mettent en place, et mon maréchal déplace ses pièces en même temps que moi. Finalement, mon maréchal est encerclé, et c'est avec une certaine réticence qu'il s'avoue vaincu !"
 agot_filler_north.0126.a:0 "Bien joué !"
 agot_filler_north.0127.t:0 "Journée neigeuse : Les jeux de guerre"
 agot_filler_north.0127.desc:0 "La bataille se dessine dans mon esprit tandis que je regarde la carte. De nouvelles stratégies se mettent en place, et mon maréchal déplace ses pièces en même temps que moi. Finalement, mon maréchal m'encercle, et c'est avec une certaine réticence que j'admets ma défaite..."
 agot_filler_north.0127.a:0 "Bien joué..."
 agot_filler_north.0076.a.win.title:0 "Vous avez survécu"
 agot_filler_north.0076.a.lose.title:0 "Vous mourez..."
 agot_filler_north.0112.a.win.title:0 "Vous avez gagné !"
 agot_filler_north.0112.a.lose.title:0 "Vous avez perdu..."
 agot_filler_north.0113.a.win.title:0 "Vous avez gagné !"
 agot_filler_north.0113.a.lose.title:0 "Vous avez perdu..."
 agot_filler_north.0115.a.win.title:0 "La bataille a été gagnée !"
 agot_filler_north.0115.a.lose.title:0 "La bataille a été perdue !"
 agot_filler_north.0128.t:0 "Les cryptes de Winterfell"
 agot_filler_north.0128.desc:0 "J'erre sans but dans Winterfell, quand je tombe par hasard sur une vieille porte en ferrugier : l'entrée des cryptes labyrinthiques. Quelque chose en moi me pousse à ouvrir la porte et à entrer. Chaque nouveau pas que je fais s'accompagne d'un frisson tandis que je m'éloigne de plus en plus du monde des vivants pour pénétrer dans celui des morts.\n\nUn dédale d'obscurité se présente à moi, et ce n'est pas la faible lueur des torches qui va m'aider dans mon périple. Je discerne une intersection, et il me faut donc choisir de prendre #bold à droite#! ou #bold à gauche#!."
 agot_filler_north.0128.a:0 "Je vais prendre à droite, j'ai l'impression de voir quelque chose en bas."
 agot_filler_north.0128.b:0 "Il y a une torche sur la gauche, c'est probablement le bon chemin !"
 agot_filler_north.0128.c:0 "Peut-être serait-il préférable de faire demi-tour..."
 agot_filler_north.0129.t:0 "Les leçons des morts"
 agot_filler_north.0129.intro:0 "En continuant à travers le couloir, je me retrouve nez à nez avec la statue d'un homme, un roi couronné. De chaque côté de son trône se tiens des loups géants en pierre et sur ses genoux se trouve une épée, rouillée depuis longtemps. Les quelques mots gravés sur le côté sont légèrement usés, mais néanmoins déchiffrables :\n\n"
 agot_filler_north.0129.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Je regarde la statue avec d'autant plus de respect, car il s'agit là du roi qui chassa les pillards et les esclavagistes de l'est, celui qui fit construire l'Antre du Loup, l'ancien précurseur de Blancport. L’homme était un guerrier redoutable et un roi fort."
 agot_filler_north.0129.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Je regarde la statue avec d'autant plus de respect, car il s'agit là du célèbre roi qui s'était uni à Joramun, le Roi-d'au-delà du Mur, afin de défaire le roi de la nuit et sa reine cadavre. Ensemble, ils défendirent le royaume des humains contre les horreurs que le roi de la nuit aurait apporté."
 agot_filler_north.0129.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Je regarde la statue avec d'autant plus de respect, car il s'agit là du Loup Affamé, célèbre même dans les contrées du sud car il était celui qui avait unifié le Nord avant l'arrivée des Andals. Il avait vaincu ces derniers et avait même prit la direction d'Essos pour les attaquer sur leur propre terre : Andalos. Il guerroya aussi bien contre les Andals que les Fer-nés, c'était un véritable seigneur de guerre."
 agot_filler_north.0129.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed].#! Je regarde la statue avec d'autant plus de respect, car il s'agit là de Rodrik Stark, un nom qui aujourd'hui encore est chanté, notamment lorsque les Fer-nés débarquent. Il est dit qu'il aurait gagné l'Île-aux-Ours contre les calmars lors d'un bras de fer et l'aurait confié à la maison Mormont."
 agot_filler_north.0129.a:0 "L’histoire ici est palpable."
 agot_filler_north.0130.t:0 "Un dragon à Winterfell"
 agot_filler_north.0130.desc:0 "Il est clair que j'ai choisis le mauvais chemin, car je ne parviens plus à m'y retrouver dans ce labyrinthe d'obscurité parsemé de torches disséminé ça et là sans aucune cohérence. Ma seule certitude est que je m'enfonce toujours plus profondément dans les profondeurs de la terre. #italic Chaque nouveau pas est l'occasion de sentir un nouveau frisson m'envahir.#!\n\nJe suis guidé par une étrange chaleur qui émane du plafond et des murs et ma certitude ne fait que se renforcer : je vais plus en avant dans les profondeurs. Je finis néanmoins par trouver quelque chose. La dernière chose à laquelle je m'attendais à trouver dans les cryptes de Winterfell...\n\nDevant moi se trouve un #bold œuf de dragon#! ! Placé dans un réceptacle, il ne s'est pas retrouvé ici par le fruit du hasard. Il y a certainement un but précis à sa présence ici, mais quel pourrait bien être ce but ? Je n'en ai absolument aucune idée."
 agot_filler_north.0130.a:0 "Son but est probablement de rester dans cet endroit."
 agot_filler_north.0130.b:0 "Après tout, pourquoi pas ? Pourquoi ne pourrais-je pas le prendre ?"
 agot_filler_north.0131.t:0 "Incursion de sauvageons"
 agot_filler_north.0131.desc:0 "Depuis quelques jours, la populace a fuit les alentours de mon fief pour venir chercher refuge au sein de mon donjon — non sans amener avec eux de mauvaises nouvelles — des #N sauvageons#! ont été aperçus. Sous le commandement [Select_CString(wildling_raider.IsFemale,'de la','du')] redoutable [wildling_raider.GetFullNameNicknamed], ils massacrent mon peuple et ravagent mes terres !\n\nJe dois agir sans tarder si je veux mettre fin aux ignobles agissements de ces pourritures et ramener l'ordre."
 agot_filler_north.0131.a:0 "J'irais moi-même à leur rencontre pour nous en débarrasser ! Oui-da !"
 agot_filler_north.0131.a_tt:0 "Vous allez chasser les sauvageons personnellement, accompagné d'une petite escorte."
 agot_filler_north.0131.b:0 "[marshal.GetFirstName|U], occupez-vous donc de ça."
 agot_filler_north.0131.b_tt:0 "Vous ordonnez à votre [marshal.GetCouncilTitle] de prendre une escorte et d'aller mettre fin à l'incursion des sauvageons."
 agot_filler_north.0131.c:0 "Il n'y a rien qui puisse être fait."
 agot_filler_north.0131.c_tt:0 "Vous vous abritez derrière vos murs et laissez les sauvageons piller vos terres à leur guise."
 agot_filler_north.0131_success.mt:0 "Vous êtes parvenu à vaincre les sauvageons"
 agot_filler_north.0131_success_m.mt:0 "[marshal.GetFirstNameNoTooltip] est parvenu à vaincre les sauvageons"
 agot_filler_north.0131_failure.mt:0 "Vous avez été vaincu par les sauvageons"
 agot_filler_north.0131_failure_m.mt:0 "[marshal.GetFirstNameNoTooltip] a été vaincu par les sauvageons"
 agot_filler_north.0132.t:0 "$agot_filler_north.0131.t$ : Victoire"
 agot_filler_north.0132.desc:0 "Après une féroce bataille, me voici debout, victorieu[ROOT.Char.Custom('FR_XSe')], avec [wildling_raider.Custom('FR_LeLa')] chef des sauvageons, [wildling_raider.GetFirstName], vaincu, à mes pieds. [wildling_raider.Custom('FR_IlElle')|U] sait comment ça va se terminer.\n\nCe qu'[wildling_raider.Custom('FR_IlElle')] a fait à mon peuple et à mes terres, cela ne peut rester impuni. Il faudra probablement des années pour guérir les plaies. Je dois donc décider d'un châtiment juste.\n\nPeut-être devrais-je en faire un exemple, pour dissuader les prochains de venir s'aventurer par ici..."
 agot_filler_north.0132.a:0 "Va pour une décapitation !"
 agot_filler_north.0132.a_tt:0 "Vous exécutez [wildling_raider.Custom('FR_LeLa')] sauvageo[wildling_raider.Custom('FR_NNne')]."
 agot_filler_north.0132.b:0 "Jetez-[wildling_raider.Custom('FR_LeLa')] dans mes cachots."
 agot_filler_north.0132.b_tt:0 "Vous emprisonnez [wildling_raider.GetFirstNameNoTooltip] et pourrez décider quoi faire avec [wildling_raider.Custom('FR_LuiElle')] plus tard."
 agot_filler_north.0132.c:0 "Je vous laisserais partir, si vous me jurez qu'aucun d'entre vous ne reviendra ici."
 agot_filler_north.0132.c_tt:0 "Vous relâchez [wildling_raider.Custom('FR_LeLa')] sauvageo[wildling_raider.Custom('FR_NNne')] contre la promesse qu'[wildling_raider.Custom('FR_IlElle')] retournera au-delà du Mur pour prévenir ses congénères.\n\n#help Les sauvageons ne mèneront plus de pillages sur vos terres pour une période de 20 ans.#!"
 agot_filler_north.0133.t:0 "$agot_filler_north.0131.t$ : Défaite"
 agot_filler_north.0133.desc:0 "Après une féroce bataille, me voici à genoux, vaincu, avec [wildling_raider.Custom('FR_LeLa')] chef des sauvageons, [wildling_raider.GetFirstName], victorieu[wildling_raider.Custom('FR_XSe')], devant moi. Je sais comment ça va se terminer.\n\nJ'ai échoué, et ce qu'[wildling_raider.Custom('FR_IlElle')] a fait à mon peuple et à mes terres restera impuni. [wildling_raider.GetFirstNameNoTooltip|U] me demande si je souhaite dire un dernier mot, et c'est le cas. « Sois maudit[wildling_raider.Custom('FR_E')], engeance que tu es ! »\n\nLa hache atteint son zénith, je ferme les yeux, et tout ce à quoi je pense à ce moment, c'est mon lamentable échec et tous ceux qui vont en subir les conséquences."
 agot_filler_north.0133.a:0 "Je suis désolé[ROOT.Char.Custom('FR_E')]..."
 agot_filler_north.0133.a_tt:0 "[wildling_raider.GetFirstNameNoTooltip] vous exécute."
 agot_filler_north.0134.t:0 "$agot_filler_north.0131.t$ : Défaite"
 agot_filler_north.0134.desc:0 "Un messager m'informe qu'après une bataille contre les sauvageons, mon [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] a été vaincu et sommairement exécuté. Les sauvageons sont maintenant libre de piller et saccager mes terres, il n'y a rien que je puisse faire dans l'immédiat.\n\n#italic Qu'ai-je bien pu faire pour mériter ça ? #!"
 agot_filler_north.0134.a:0 "C'est un désastre !"
 agot_filler_north.0135.t:0 "$agot_filler_north.0131.t$ : Défaite"
 agot_filler_north.0135.desc:0 "Après une féroce bataille contre les sauvageons, mon armée a été mise en déroute. Je suis parvenu à m'extraire du combat avant qu'il ne soit trop tard, ma garde personnelle en soit remercié, et je m'en suis sorti avec quelques blessures.\n\nPar ma faute, mes troupes sont partis à l'abattoir pour rien, et les sauvageons vont retourner à leurs pillages sans que je ne puisse plus rien y faire dans l'immédiat.\n\n#italic  Maudit[wildling_raider.Custom('FR_E')] sois-tu, [wildling_raider.GetFirstNameNoTooltip] ! #!"
 agot_filler_north.0135.a:0 "J'ai de la chance d'avoir survécu."
 agot_filler_north.0135.a_tt:0 "Vous avez été vaincu, mais avez tout de même réussis à vous échapper."
 agot_filler_north.0136.t:0 "$agot_filler_north.0131.t$ : Défaite"
 agot_filler_north.0136.desc:0 "Un messager m'informe qu'après une féroce bataille, mon [marshal.GetCouncilTitle] [marshal.GetTitledFirstName] a été vaincu par les sauvageons ! [marshal.Custom('FR_IlElle')|U] a tout de même réussi à s'échapper et à revenir vivant[marshal.Custom('FR_E')]... mais blessé[marshal.Custom('FR_E')]. Avec cette victoire, les sauvageons vont pouvoir donner libre cours à leurs pillages, et il n'y a rien que je puisse faire dans l'immédiat.\n\n#italic Qu'ai-je bien pu faire pour mériter ça ? #!"
 agot_filler_north.0136.a:0 "[marshal.GetFirstNameNoTooltip|U] peut s'estimer chanceu[marshal.Custom('FR_XSe')] d'avoir survécu."
 agot_filler_north.0136.a_tt:0 "[marshal.GetFirstNameNoTooltip|U] a été vaincu, mais a tout de même réussi à s'échapper."
 agot_filler_north.0150.t:0 "Un dragon à Winterfell"
 agot_filler_north.0150.desc:0 "La cape poussiéreuse et les bras chargés, [jon_snow.GetFirstName] s'approche vers moi : « Père, débute-t-[jon_snow.Custom('FR_IlElle')] alors que sa voix trahit sa nervosité plus encore que son regard, on s'amusait dans les cryptes… et… je sais que nous n'aurions pas dû mais… je me suis perdu et ensuite… »\n\n[jon_snow.Custom('FR_IlElle')|U] marque une pause durant laquelle [jon_snow.Custom('FR_IlElle')] dévoile sa précieuse trouvaille. Au premier abord, je pensais que ce n'était là qu'une imposante pierre, mais la lueur des flammes est rapidement captée par les #italic écailles#!, qui dévoile un tourbillon de bleu et de rouge. « Un œuf de dragon ! » s'extasie [jon_snow.GetFirstNameNoTooltip]. J'entendrais presque la voix de Lyanna me chuchoter : #weak Un œuf qui sied à un[jon_snow.Custom('FR_E')] [jon_snow.Custom('GetPrincessPrince')|l] dragon.#!\n\nSes yeux se perdent dans le dédale de couleur et ses mains semblent instinctivement chercher à caresser la coquille. « C'est étrange… dit-[jon_snow.Custom('FR_IlElle')], l'espace d'un instant, il m'a semblait qu'il était… #bold chaud#!. »"
 agot_filler_north.0150.a:0 "Ce n'est point un jouet, [Select_CString(jon_snow.IsFemale,'jeune fille','mon garçon')]."
 agot_filler_north.0150.b:0 "Il est à vous, alors prenez-en grand soin."