 agot_filler_tyrosh.0001.t:0 "Les limiers de Tyrosh"
 agot_filler_tyrosh.0001.desc:0 "Diverses affaires en ville m'amènent à passer par un marché de teintures des plus florissants. En m'aventurant sur la place, j'appréhende déjà les aboiements des marchands et de leurs domestiques. Bien vite, voilà qu'un tourbillon se forme. Je ne sais où donner de la tête, et si j'ai le malheur d'essayer de leur faire comprendre que je ne suis pas intéressé, ils reviennent à la charge, plus avenant encore. Vociférant pour me convaincre d'acheter leur teinture, si ce ce n'est pour moi, au moins pour un proche ou une connaissance.\n\nCes limiers voient la taille de ma bourse, et comprennent qu'ils n'en verront pas d'autres de la sorte avant bien longtemps. Ils bavent et ils aboient, car ce qu'ils voient leur donne l'eau à la bouche. Ils n'en démordent pas, mais pourraient bien me mordre ceci dit. Je suis pressé[ROOT.Char.Custom('FR_E')], mais ils ne lâcheront pas prise avant que j'ai quitté leur chenil bruyant, car il en est ainsi à Tyrosh. Il en est autrement dans les autres cités libres, mais les Tyroshis sont fier de leur histoire et de leurs traditions, et les teintures en font partie intégrante. Elles sont les plus convoitées à travers les Possessions Valyriennes."
 agot_filler_tyrosh.0001.a:0 "Je vais prendre la teinture verte !"
 agot_filler_tyrosh.0001.b:0 "Je vais prendre la teinture pourpre !"
 agot_filler_tyrosh.0001.c:0 "Je vais prendre la teinture vermillon !"
 agot_filler_tyrosh.0001.d:0 "Je n'en veux aucune !"
 agot_filler_tyrosh.0002.t:0 "Une vision du futur"
 agot_filler_tyrosh.0002.desc:0 "Deux requérants attendent devant moi. [torturer_inventor.GetName], coiffé d'une crinière bleue, trépigne d'impatience à l'idée de me soumettre sa proposition, tandis que [construction_inventor.GetName] semble soucieu[construction_inventor.Custom('FR_XSe')], [construction_inventor.Custom('FR_LuiElle')] et ses cernes profondes qui témoignent de maintes nuits blanches. Je fais signe [Select_CString(torturer_inventor.IsFemale,'à la première','au premier')] de commencer.\n\n« [ROOT.Char.GetTitleAsNameNoTooltip], vos terres sont infestés par la vile vermine. Je m'efforce de perfectionner l'art ancien qui permet d'instiller la peur et de maintenir la paix, de préserver l'ordre et d'arracher la vérité. Je pense que [ROOT.Char.Custom('FR_LeLa')] [ROOT.Char.GetTitleAsNameNoTooltip] trouverait grand intérêt à investir dans mon projet. »\n\nSans y être invité, [construction_inventor.GetNameNoTooltip] intervient subitement : « Oui oui, tout cela sonne bien à l'oreille, [ROOT.Char.GetTitleAsNameNoTooltip], mais les Hommes sont éphémères, alors que leurs ouvrages perdurent des siècles durant. La Fontaine du Dieu Ivre, le Temple de Trios, la Tour Sanglante, les Possessions Valyriennes, voilà ce qui restent gravé dans nos mémoires lorsque nous sommes plongés dans l'ombre du labeur de nos pères. Et ce sont les dirigeants avec une vision qui rendent tout cela possible. »\n\nInvestir dans le projet de [Select_CString(torturer_inventor.IsFemale,'cette','ce')] tortionnaire pourrait apporter un gain significatif dans mes projets de complots, ceci dit, je ne peux m'empêcher de penser à ce qu'a dit l'architecte. Il me faut choisir l'un ou l'autre projet, en fonction de mes besoins, certes, mais aussi et surtout de mes #italic possibilités#! financières."
 agot_filler_tyrosh.0002.a:0 "Je dois m'assurer que mon règne perdure, quel qu'en soit le coût."
 agot_filler_tyrosh.0002.b:0 "Je veux que tous contemplent mes œuvres."
 agot_filler_tyrosh.0002.c:0 "Y aurait-il quelques jolis minois parmi les requérants ?"
 agot_filler_tyrosh.0003.t:0 "Quelle cargaison pour Madame ?"
 agot_filler_tyrosh.0003.desc:0 "J'arpente le port de bon matin, lorsque j'entends un vieux chant de marin dédié au Dieu ivre. Curieu[ROOT.Char.Custom('FR_XSe')], je scrute une caraque couverte de balanes qui hisse ses voiles avec la même grâce qu'une dame doublement ivre, tandis que l'équipage a oublié de larguer toutes les amarres dans sa hâte de chanter et de mettre les voiles.\n\nAlors que je la regarde se dandiner joyeusement vers la mer, je suis fouetté[ROOT.Char.Custom('FR_E')] par les mêmes brises qui l'aident à prendre le large, et je me demande quel genre de cargaison une dame de la mer aussi salée peut bien transporter."
 agot_filler_tyrosh.0003.a:0 "Des esclaves je dirais."
 agot_filler_tyrosh.0003.b:0 "Probablement des teintures."
 agot_filler_tyrosh.0003.c:0 "Je suppose que je ne le saurai jamais."
 agot_filler_tyrosh.0004.t:0 "Mon royaume pour des doigts d'épice"
 agot_filler_tyrosh.0004.desc:0 "À un certain moment de la journée, l'ombre de mon palais tombe directement sur une étroite rue de boulangers. Là-bas, l'un d'eux prépare une pâtisserie délicate, creuse et sucrée, fourrée d'une crème au miel fouettée et mousseuse, le tout frit dans de l'huile aromatique de pépins d'agrumes.\n\nLe boulanger rayonne à mon approche et je comprends pourquoi. Même si la rue est étroite, elle est bondée d'hommes, de femmes et d'enfants, tous profitant de ces doigts d'épice dans un silence extatique. Des serviteurs de princes marchands et de seigneurs de contrées lointaines cherchent à acquérir des doigts d'épice pour des maîtres qui n'ont entendu que des #italic rumeurs#! à propos de leur perfection !\n\nLe boulanger s'approche et m'offre un morceau en m'assurant que c'est un présent. C'est chaud en main et je sens la douce arôme de la nectarine et du citron. Je croque une bouchée, et la crème au miel ainsi que la délicatesse de la pâte vient exciter mes papilles gustatives. Cette douceur, cette richesse... cette #italic légèreté#! ! Quelques miettes tombent sur mes habits, mais rien qui ne saurait me distraire de cet instant de bonheur !\n\nJ'observe les réactions des autres gens aux alentours. C'est incroyable à quel point quelque chose d'aussi simple puisse apporter tant de quiétude."
 agot_filler_tyrosh.0004.a:0 "Je vais en prendre une caisse entière."
 agot_filler_tyrosh.0004.b:0 "Et pourquoi pas la réserve de la journée ?"
 agot_filler_tyrosh.0004.c:0 "Je vais le recruter !"
 agot_filler_tyrosh.0004.d:0 "Je #italic dois#! résister à la tentation."
 agot_filler_tyrosh.0005.t:0 "La ruelle délaissée..."
 agot_filler_tyrosh.0005.desc:0 "Mes tâches quotidiennes m'amènent dans une ruelle où j'y entends une conversation des plus étranges. Deux rats des rues en sont presque à venir aux mains alors que chacun revendique son droit au travail quotidien en tant que voleur ! Le vil duo se dispute à propos d'un heaume assez fin, en forme de tête de tigre et ciselé en platine, dans le style de Tyrosh.\n\nLeur dispute houleuse me donne l'occasion de les prendre par surprise, afin de leur mettre une claque sur l'oreille si l'envie m'en prends. Peut-être ont-ils simplement besoin d'un peu de sagesse #italic supérieur#! ? Quand bien même je ne devrais pas m'abaisser à ça..."
 agot_filler_tyrosh.0005.a:0 "Ils doivent rendre le heaume."
 agot_filler_tyrosh.0005.b:0 "Peut-être peuvent-ils partager leurs profits..."
 agot_filler_tyrosh.0005.c:0 "GARDES !"
 agot_filler_tyrosh.0005.d:0 "Il est préférable de laisser certaines choses inaperçues."
 agot_filler_tyrosh.0006.t:0 "Ne pleurez pas à cause du brandy de poire renversé"
 agot_filler_tyrosh.0006.slavery_desc:0 "En passant devant une taverne à Tyrosh, j'entends un[overseer.Custom('FR_E')] contremaîtr[overseer.Custom('FR_EEsse')] particulièrement truculent[overseer.Custom('FR_E')] flageller un[slave.Custom('FR_E')] pauvre esclave, aussi bien physiquement que verbalement.\n\n« Comment oses-tu #bold misérable#! ?! Ce brandy de poire était plus vieux que toi, que ta garce de mère, et ta catin de grand-mère ! C'était un présent qui avait été offert à notre maître des mains du vieil Archonte #bold en personne#! ! #S Et#! toi, tu as eu le culot, non seulement de le #italic toucher#! avec tes lèvres crasseuses et indignes, mais aussi de #S BRISER#! l'amphore inestimable ! »\n\n[overseer.Custom('FR_LeLa')|U] contremaîtr[overseer.Custom('FR_EEsse')] continue de se donner en spectacle pour tous ceux qui sont assez proches pour l'entendre ou [overseer.Custom('FR_LeLa')] voir. L'esclave quant à [slave.Custom('FR_LuiElle')] ne dit point de mot et se contente de gémir alors que son dos se transforme au fil des coups de fouets, devenant peu à peu une tapisserie effilochée et imbibée de rouge."
 agot_filler_tyrosh.0006.no_slavery_desc:0 "En passant devant une taverne à Tyrosh, j'entends un[overseer.Custom('FR_E')] contremaîtr[overseer.Custom('FR_EEsse')] particulièrement truculent[overseer.Custom('FR_E')] flageller un[slave.Custom('FR_E')] pauvre esclave, aussi bien physiquement que verbalement.\n\n« Comment oses-tu #bold misérable#! ?! Ce brandy de poire était plus vieux que toi, que ta garce de mère, et ta catin de grand-mère ! C'était un présent qui avait été offert à notre maître des mains du vieil Archonte #bold en personne#! ! #S Et#! toi, tu as eu le culot, non seulement de le #italic toucher#! avec tes lèvres crasseuses et indignes, mais aussi de #S BRISER#! l'amphore inestimable ! »\n\n[overseer.Custom('FR_LeLa')|U] contremaîtr[overseer.Custom('FR_EEsse')] continue de se donner en spectacle pour tous les Tyroshis qui sont assez proches pour l'entendre ou [overseer.Custom('FR_LeLa')] voir. L'esclave quant à [slave.Custom('FR_LuiElle')] ne dit point de mot et se contente de gémir alors que son dos se transforme au fil des coups de fouets, devenant peu à peu une tapisserie effilochée et imbibée de rouge."
 agot_filler_tyrosh.0006.a:0 "En quoi est-ce mon problème ?"
 agot_filler_tyrosh.0006.b:0 "Ce n'était sûrement pas de sa faute."
 agot_filler_tyrosh.0006.c:0 "Je suis certain[ROOT.Char.Custom('FR_E')] que c'était de sa faute."
 agot_filler_tyrosh.0007.t:0 "Les éleveurs d’escargots assiégés !"
 agot_filler_tyrosh.0007.desc:0 "L'odeur de poisson mort pénètre dans la grande salle en même temps que les éleveurs d'escargots. Je fais signe à l'un de ces malheureux malodorants de se hâter, et à ma demande leur représentant s'approche, mais pas trop près non plus, là encore à ma demande.\n\n« [ROOT.Char.GetTitleAsNameNoTooltip], certains du bas peuple de votre pays ne comprennent pas à quel point notre industrie est vitale pour sa richesse et sa gloire. Nous sommes continuellement assaillis par des foules de merdailles de menuailles qui conchient la puanteur inévitable de notre travail ! » Il continue sa plaidoirie tandis que je clos mes narines du bout de mes doigts. « Ils sont allés jusqu'à salir l'eau des étangs où nous élevons les escargots nécessaires à la fabrication des teintures ! Un trop grand nombre sont devenus sans valeur à cause de la maladie. Ce n'est point une exagération de dire que le sort de Tyrosh est entre vos mains, et nous nous jetons humblement à vos pieds pour implorer votre aide. »\n\nJe me demande pourquoi je prends la peine de collecter des impôts tout en étouffant un bâillement. Même si ces éleveurs d'escargots se plaignent de la bassesse de la populace, ils n'en sont pas moins eux-mêmes emprunt de petitesse. Cela étant dit, ils ont raison lorsqu'ils affirment que les perturbations dans le commerce des teintures auront des répercussions dans toute la cité. Peut-être que je #italic devrais #! intervenir... quand bien même certains disent que le chaos est une échelle..."
 agot_filler_tyrosh.0007.a:0 "Je vais dédommager les éleveurs d'escargots."
 agot_filler_tyrosh.0007.b:0 "M'est avis qu'ils auraient dû être plus prudents..."
 agot_filler_tyrosh.0008.t:0 "Débat d'argent"
 agot_filler_tyrosh.0008.desc:0 "Réunis dans ma maison de plaisirs favorite avec les principaux marchands et nobles du royaume, nous ripaillons, nous nous désaltérons, et nous discutons pour savoir quelle industrie est la pierre angulaire de notre richesse et de notre pouvoir.\n\n« Mes amis se fourvoient, » dit l'un d'eux. « Il ne fait pas l'ombre d'un doute que toutes les industries dépendent avant tout des esclaves ! »\n\n« Je vous prie d'être indulgent[ROOT.Char.Custom('FR_E')], [ROOT.Char.GetTitleAsNameNoTooltip], » intervient un autre. « Notre noble camarade a le point de vue d'un borgne. Sans la teinturerie et tous les métiers qui en découlent, les esclaves n’auraient que des tâches insignifiantes pour les occuper ! »\n\nCette remarque fait réagir le premier qui se met à rire, et un troisième intervient en accompagnant son argumentaire de grands gestes. « Avec le plus grand respect que je vous dois, chers amis, il me semble nécessaire de vous rappeler l'importance des maisons de plaisir. Après tout, quel intérêt a la vie si on ne prend aucun plaisir ? »\n\nLes rires finissent par s'atténuer, et je réfléchis à ce qui vient d'être dit ici. C'est maintenant à mon tour de m'exprimer sur le sujet."
 agot_filler_tyrosh.0008.a:0 "L'esclavage rapporte beaucoup."
 agot_filler_tyrosh.0008.b:0 "L'industrie de la teinturerie n'a point d'égale."
 agot_filler_tyrosh.0008.c:0 "Tout le monde aime prendre du plaisir, et les gains amassés par ces maisons en sont la preuve !"
 agot_filler_tyrosh.0008.d:0 "Ce sont les capacités du commerçant qui comptent, l'industrie est secondaire."
 agot_filler_tyrosh.0009.t:0 "Un paon dans sa fierté"
 agot_filler_tyrosh.0009.desc:0 "Chaque jour qui passe, je vois des Tyroshis coiffés aux couleurs traditionnelles, mais de temps à autre, quelque chose de vraiment unique pointe le bout de son nez. Cela peut être l'arrangement d'une coiffure et d'une barbe agréablement singulière, ou bien l'émergence d'une nouvelle teinte éclatante. Aujourd'hui j'ai affaire aux deux cas, en la personne d'un[admirable_tyroshi.Custom('FR_E')] Tyroshi[admirable_tyroshi.Custom('FR_E')] qui se pavane dans la grande salle.\n\nCheveux et barbe arborent une nuance d'améthyste qui donne l'illusion d'y voir un éclair au gré de la lumière d'une torche ! Sa crinière violette tombe sur des épaules bien bâtit et de longues boucles ondulées descendent le long du dos. Sur son crâne, une série d'épingles à cheveux en cristal maintiennent ensemble des chignons, auxquelles s'ajoutent des peignes en platine sertis de pierres précieuses. Tout cela donne l'impression de voir là un paon s'afficher avec fierté.\n\nSa barbe élégante est taillée de façon à arriver juste au-dessus de sa poitrine exposée, et elle est également tressée en plusieurs fois, avec des bijoux apparents. En comparaison, sa moustache fait pâle figure, quand bien même il l'a appliqué de pommade et fait tournoyer à la perfection. Oserais-je laisser un tel spécimen passer inaperçu ?"
 agot_filler_tyrosh.0009.a:0 "Je vais engager la conversation !"
 agot_filler_tyrosh.0009.b:0 "Peut-être qu'un compliment approprié fera l'affaire..."
 agot_filler_tyrosh.0009.c:0 "Nul besoin de mot, [admirable_tyroshi.Custom('FR_LeLa')] regarder suffit."
 agot_filler_tyrosh.0010.t:0 "La putain peinte de Tyrosh"
 agot_filler_tyrosh.0010.desc:0 "Lors d'une balade à la belle étoile, calme qui plus est, j'entends un[tyroshi_sellsword.Custom('FR_E')] mercenaire qui chantonne avant de se faire envoyer paître par la foule en pleine rue. Quand [tyroshi_sellsword.Custom('FR_IlElle')] s'approche, mon flair me fait comprendre pourquoi. [tyroshi_sellsword.Custom('FR_IlElle')|U] empeste de la même odeur que ces mercenaires qui finissent par avoir l'esprit échauffé et le cul sale.\n\n[tyroshi_sellsword.Custom('FR_IlElle')|U] continue à déblatérer ses exploits passés à qui veut l'entendre. On croirait voir une fille de plaisir qui aurait vu passé trop d'hiver. En guise de maquillage : salissure, sueur et sang ; en guise de parfum : j'aime autant ne rien dire. Même la teinture de ses cheveux, qui devait autrefois être d'une teinte brillante, est décolorée et tachée.\n\nPourtant, [tyroshi_sellsword.Custom('FR_IlElle')] ne se laisse pas décourager malgré les rejets d'autrui. [tyroshi_sellsword.Custom('FR_IlElle')|U] est catégorique sur son expertise, et [tyroshi_sellsword.Custom('FR_IlElle')] n'a rien à envier aux autres mercenaires, quoi que dise sa dégaine. Ah, les Tyroshis ! Même les mercenaires mendiants ne peuvent s'empêcher d'être fort en gueule."
 agot_filler_tyrosh.0010.a:0 "Je vais lui jeter quelques pièces."
 agot_filler_tyrosh.0010.b:0 "Je n'ai cure de ce genre de gueu[tyroshi_sellsword.Custom('FR_XSe')]."
 agot_filler_tyrosh.0010.c:0 "Je pourrais peut-être l'embaucher."
 agot_green_dye:0 "Teinture verte"
 agot_green_dye_description:0 "Teinture verte achetée à un teinturier Tyroshi."
 agot_purple_dye:0 "Teinture violette"
 agot_purple_dye_description:0 "Teinture violette achetée à un teinturier Tyroshi."
 agot_vermilion_dye:0 "Teinture vermillon"
 agot_vermilion_dye_description:0 "Teinture vermillon achetée à un teinturier Tyroshi."