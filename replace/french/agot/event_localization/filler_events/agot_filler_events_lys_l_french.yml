l_french:
 agot_filler_lys.0001.t:0 "Lys la Belle"
 agot_filler_lys.0001.desc:0 "Alors que je déambule dans les rues de Lys, je n'ai aucun mal à comprendre pourquoi les Valyriens des Possessions considéraient cette île comme un paradis. La brise salée de l'océan, réchauffée par le baiser du soleil de la Mer d'Eté, m'accompagne tout du long ma route devant les jardins parfumés, les innombrables maisons de plaisirs et les vastes palais privés.\n\nTout ceci est la propriété des princes marchands et de leurs concurrents qui dirigent la cité libre, à l'instar des seigneurs des Sept Couronnes qui gouvernent leur héritage. Alors que ma traversée touche à sa fin, je me tiens devant une structure gargantuesque, le Temple du Commerce, situé au cœur de la cité. Un monument d'une magnificence indéniable, et qui est pleinement dédié à l'unique divinité véritablement importante de cette cité : #bold l'or#!."
 agot_filler_lys.0001.modifier_desc:0 "Ce personnage a été récemment inspiré par [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0001.a:0 "Je devrais en apprendre davantage sur l'architecture !"
 agot_filler_lys.0001.a.a:0 "#P J'apprends quelque chose d'utile#!"
 agot_filler_lys.0001.a.b:0 "#N Je n'ai pas réussis à apprendre quelque chose d'utile#!"
 agot_filler_lys.0001.b:0 "Peut-être que je devrais en apprendre davantage sur le monde..."
 agot_filler_lys.0001.c:0 "Cette vue magnifique me rend... #S tout[ROOT.Char.Custom('FR_E')] excité[ROOT.Char.Custom('FR_E')] !#!"
 agot_filler_lys.0001.d:0 "Je pourrais rester ici toute la journée..."
 agot_filler_lys.0011.t:0 "Le châtiment pour piraterie"
 agot_filler_lys.0011.desc:0 "« Magnifique journée, n'est-ce pas m[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip] ? » L'arrivée d'un domestique met fin à ma petite séance de rêveries sur un balcon baignée de lumière, mais avant que je n'ai le temps de répondre, mes gardes font irruption.\n\nJe me lève, et les regarde tirer ce qui semble être un de ces fameux chiens de mer sorti des profondeurs, avant de [pirate.Custom('FR_LeLa')] laisser choir sur le carrelage. « [pirate.Custom('FR_IlElle')|U] pensait que sa bande de vermine pourrait échapper à votre justice après avoir échoué à s'emparer de ce qui vous appartient. Ses compagnons ont bêtement tenté de résister, il n'y a que ce[pirate.Custom('FR_TTte')] [pirate.Custom('InsultNoun')] qui se soit rendu. »\n\n[pirate.Custom('FR_IlElle')|U] a eu le bon sens de vouloir sauver sa peau alors que ses camarades étaient prêts à mourir pour me dérober mes biens. Peut-être qu'il y a plus à en tirer que je ne le pense au premier abord, mais peut-être serait-ce plus sûr de lui trancher la gorge histoire d'en finir maintenant — pour autant, je ne peux pas m'empêcher de lui demander son nom. Cette raclure me sourit de sa bouche édentée : « [pirate.GetName]. Contrebandier et voleur. » Voici donc une singulière forme de fierté criminelle. La question est, est-ce que je peux lui trouver une utilité ?"
 agot_filler_lys.0011.returned_gold.tt:0 "#P Votre or vous sera restitué.#!"
 agot_filler_lys.0011.no_returned_gold.tt:0 "#N [pirate.Custom('FR_LeLa')|U] pirate va conserver votre or, en guise de paiement pour ses services.#!"
 agot_filler_lys.0011.a:0 "Vous allez pouvoir profiter de la vue depuis mes cachots !"
 agot_filler_lys.0011.b:0 "Comment osez-vous interrompre une si plaisante journée ?!"
 agot_filler_lys.0011.c:0 "Je vous laisse l'or, mais vous me devez la vie..."
 agot_filler_lys.0011.d:0 "Votre vie vous appartient, [Select_CString(pirate.IsFemale,'garce','gredin')]."
 agot_filler_lys.0031.t:0 "Une journée au marché"
 agot_filler_lys.0031.desc:0 "L'effervescence du marché et les forums animés forment une symphonie dont j'ai tout le plaisir d'en jouir depuis mon balcon. D'ici, la légendaire architecture valyrienne de Lys et sa myriade d'habitants ne sont guère plus que des jouets d'enfants.\n\nUne grande gorgée d'un rouge lysien sucré me rappelle qu'il y a bien plus que des distractions pour enfants dans les profondeurs de la cité, pour qui ose s'aventurer hors de son palais."
 agot_filler_lys.0031.a:0 "Après tout, pourquoi pas ? Qui sait ce que je pourrais bien découvrir ?"
 agot_filler_lys.0031.b:0 "Me glisser parmi la lie de l'humanité ? Très peu pour moi."
 agot_filler_lys.0032.t:0 "L'exploration du marché"
 agot_filler_lys.0032.desc:0 "Ma volonté de me faufiler parmi la populace est rapidement récompensée. À mesure que je passe devant les marchands, ils sont de plus en plus à me reconnaître. Je vois les murmures se faire de plus en plus nombreux, et alors que la foule grossit, les maîtres vocifèrent sur leurs serviteurs pour me couvrir de bibelots et autres breloques sans intérêt.\n\nAlors, qu'est-ce que ce sera ? De la belle bijouterie ? Un pesant volume ? Et cet ouvrage là, quel savoir-faire…"
 agot_filler_lys.0032.travel_desc:0 "Alors que je regarde la cité, je suis empreint[ROOT.Char.Custom('FR_E')] d'admiration. À mesure que je passe devant les marchands, ils sont de plus en plus à me reconnaître. Je vois les murmures se faire de plus en plus nombreux, et alors que la foule grossit, les maîtres vocifèrent sur leurs serviteurs pour me couvrir de bibelots et autres breloques sans intérêt.\n\nAlors, qu'est-ce que ce sera ? De la belle bijouterie ? Un pesant volume ? Et cet ouvrage là, quel savoir-faire..."
 agot_filler_lys.0032.desc.jewelry_a:0 "[market_merchant.Custom('FR_LeLa')|U] bijouti[market_merchant.Custom('FR_ErEre')] affiche un sourire béat comme un enfant devant un cadeau. Je jette un œil curieux à droite et à gauche, scrutant ses étals, puis je [market_merchant.Custom('FR_LeLa')] voit revenir, les bras chargés de boîtes en ébènes de toutes les tailles.\n\n[market_merchant.Custom('FR_IlElle')|U] les dispose sur un comptoir, et soulève chacun des couvercles révélant par la même occasion une collection à faire fondre d'admiration n'importe quel monarque. Il ne faut guère plus qu'un instant pour faire mon choix…"
 agot_filler_lys.0032.desc.jewelry_b:0 "[market_merchant.Custom('FR_LeLa')|U] bijouti[market_merchant.Custom('FR_ErEre')] affiche un plaisir non dissimulé et commence à me faire visiter sa boutique. C'est un[market_merchant.Custom('FR_E')] virtuose dans son domaine, remarquant chacune de mes réactions à la vue de ses marchandises, et réduisant finalement le choix à quelque chose que je n'aurais jamais pensé choisir — mais que j'adore tout simplement !"
 agot_filler_lys.0032.desc.jewelry_c:0 "[market_merchant.Custom('FR_LeLa')|U] bijouti[market_merchant.Custom('FR_ErEre')] se gratte le menton, prenant l'air de quelqu'un en pleine réflexion. Distraitement, [market_merchant.Custom('FR_IlElle')] se retourne et disparait derrière un comptoir, avant de réapparaître et d'étaler quelques boîtes poussiéreuses devant [market_merchant.Custom('FR_LuiElle')]. [market_merchant.Custom('FR_IlElle')|U] me laisse vaquer à mes occupations, non sans oublier de prendre une gorgée de quelque chose de fort."
 agot_filler_lys.0032.desc.jewelry_d:0 "Quelle idée d'arborer pareille médiocrité ? Je suppose qu'on ne peut pas espérer plus de la populace..."
 agot_filler_lys.0032.desc.book_a:0 "Les yeux [Select_CString(market_merchant.IsFemale,'de la','du')] libraire s'écarquillent alors qu'[market_merchant.Custom('FR_IlElle')] grimpe les escaliers à vive allure et se précipite vers ce qui semble être un grand coffre-fort en métal à en juger par le bruit distinctif que j'entends. [market_merchant.Custom('FR_IlElle')|U] m'appelle et lorsque je [market_merchant.Custom('FR_LeLa')] rejoins [market_merchant.Custom('FR_IlElle')] se tient devant une grande porte métallique, entrouverte, et qui révèle une collection de reproductions vraiment rare ainsi que des premières éditions !"
 agot_filler_lys.0032.desc.book_b:0 "[market_merchant.Custom('FR_LeLa')|U] libraire me fait faire une petite visite à travers les différentes sections, tout en m'abreuvant d'explications comme savent si bien le faire les aïeux. Sa collection est certes impressionnante, mais je pense avoir déjà une idée de ce que je veux."
 agot_filler_lys.0032.desc.book_c:0 "[Select_CString(market_merchant.IsFemale,'La petite vieille','le petit vieux')] m'offre un sourire de bon cœur et me conduit vers une section contenant des manuscrits enluminés ainsi que des tomes moins verbeux. Il y a beaucoup de belles images, moins y a de mots et mieux c'est."
 agot_filler_lys.0032.desc.book_d:0 "Quelle idée d'arborer pareille médiocrité ? Je suppose qu'on ne peut pas espérer plus de la populace..."
 agot_filler_lys.0032.desc.furniture_a:0 "[market_merchant.Custom('FR_LeLa')|U] propriétaire comprend immédiatement ce que je veux et me conduit vers une section où sont exposés les pièces les plus désirables. Une collection de toute beauté qui comprend des articles uniques !"
 agot_filler_lys.0032.desc.furniture_b:0 "En parcourant la réserve, nous prenons notre temps pour trouver ce qui pourrait embellir — ou ruiner — la décoration de ma cour. Je trouve enfin une pièce de qualité qui ne manquera pas de susciter des conversations !"
 agot_filler_lys.0032.desc.furniture_c:0 "Son front se plisse alors qu'[market_merchant.Custom('FR_IlElle')] aboie quelque chose à un jeune domestique à l'air nerveux. L'enfant prend un de mes doigts et me montre une série de pièces dans un style plus simple."
 agot_filler_lys.0032.desc.furniture_d:0 "Quelle idée d'arborer pareille médiocrité ? Je suppose qu'on ne peut pas espérer plus de la populace..."
 agot_filler_lys_0032.outro:0 "\n\nIl reste encore du temps avant que le soleil ne se couche. #italic Dois-je continuer mes emplettes, ou bien retourner à mon domaine ?#!"
 agot_filler_lys_0032.outro_travel:0 "\n\nIl reste encore du temps avant que le soleil ne se couche. #italic Dois-je continuer mes emplettes, ou poursuivre mon voyage ?#!"
 agot_filler_lys.0032.a:0 "Peut-être quelque chose de finement travaillé et scintillant ?"
 agot_filler_lys.0032.b:0 "Lys doit avoir des connaissances incroyables rangées quelque part..."
 agot_filler_lys.0032.c:0 "J'aimerais montrer quelque chose à ma cour."
 agot_filler_lys.0032.d:0 "Il est temps de rentrer à la maison."
 agot_filler_lys.0032.d.travel:0 "Je n'ai pas le temps pour ça."
 agot_filler_lys.0033.t:0 "Coup d'œil sur la bijouterie"
 agot_filler_lys.0033.desc:0 "Je passe d'un bijou à un autre, et chacun semble plus magnifique que le précédent. Je réduis mon choix à quelques pièces lorsque [market_merchant.Custom('FR_LeLa')] bijouti[market_merchant.Custom('FR_ErEre')] Lysie[market_merchant.Custom('FR_NNne')], propriétaire de l'échoppe, se dandine vers moi, sourire en coin.\n\n« Jetez un œil, » dit-[market_merchant.Custom('FR_IlElle')], « dites-moi ce qui vous intéresse. »"
 agot_filler_lys.0033.desc.special:0 "\n\nRien ne m'intéresse, et je le fais savoir à [market_merchant.GetFirstNameNoTooltip]. « Oui, oui ! Vous avez des goûts raffinés, [ROOT.Char.GetTitleAsNameNoTooltip], » répond-[market_merchant.Custom('FR_IlElle')]. « Vous avez l'œil aiguisé. Peut-être que ceci vous intéressera alors ? »"
 agot_filler_lys.0033.modifier_desc:0 "Ce personnage a récemment visité les marchés de [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0033.a:0 "Montrez-moi la marchandise destinée à vos meilleurs clients."
 agot_filler_lys.0033.b:0 "Une mer de bijoux rien que pour moi !"
 agot_filler_lys.0033.c:0 "Auriez-vous quelque chose qui paraisse dispendieux ?"
 agot_filler_lys.0033.d:0 "Misère de misère. Rien ne semble avoir retenu mon attention..."
 agot_filler_lys.0034.t:0 "Coup d'œil sur les tomes et parchemins"
 agot_filler_lys.0034.desc:0 "Les gardes à la porte, armés de haches, me dévisagent tandis que j'attends dans la ruelle devant la demeure d'un[market_merchant.Custom('FR_E')] collectionneu[market_merchant.Custom('FR_RSe')] de livres privé. C[market_merchant.Custom('FR_EEtte')] derni[market_merchant.Custom('FR_ErEre')] ouvre la porte, et après un geste pour me saluer, les brutes répondent de la tête et m'invitent à le suivre dans un splendide foyer avec vue sur le deuxième étage.\n\nCertains livres, plus anciens que d'autres, dégagent une odeur particulière, et si j'en crois mon flair, alors ce lieu abrite maintes connaissances de jadis. Du sol au plafond, les murs sont tapissés de toute sorte de parchemins et de tomes. Une collection qui a dû prendre des générations entières pour être constituée !"
 agot_filler_lys.0034.desc.special:0 "\n\nMais je ne suis pas n'importe qui. Un esprit comme le mien s'aiguise avec les livres comme l'épée avec la pierre. « Vous devez avoir quelque chose que vous ne montrez pas à #italic n'importe#! quel client, » lui fais-je remarquer. « Bien entendu, [ROOT.Char.GetTitleAsNameNoTooltip], je sais exactement ce dont vous avez besoin, » rétorque [market_merchant.GetFirstName]."
 agot_filler_lys.0034.modifier_desc:0 "Ce personnage a récemment visité les marchés de [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0034.a:0 "Je suis à la recherche d'un savoir obscur..."
 agot_filler_lys.0034.b:0 "Je me demande qu'est-ce qu'[market_merchant.Custom('FR_IlElle')] va me recommander."
 agot_filler_lys.0034.c:0 "Le savoir est un abreuvoir, et j'ai une petite soif."
 agot_filler_lys.0034.d:0 "Vendez-vous des livres ou louez-vous un espace pour les vers et les souris ?"
 agot_filler_lys.0034.toast.got_book:0 "Vous avez acheté un livre comme artefact !"
 agot_filler_lys.0035.t:0 "Coup d'œil sur le mobilier"
 agot_filler_lys.0035.desc:0 "Tandis que [market_merchant.Custom('FR_LeLa')] propriétaire rondouillard[market_merchant.Custom('FR_E')] m'invite dans son entrepôt spacieux près du port, un arôme enivrant de bois et de vernis me conduit le long de rangées de pièces artisanales et exposées uniquement pour la clientèle la plus distinguée.\n\nQue voici une collection presque entièrement dans le style audacieux et sensuel des Lysiens, et j'aperçois certaines pièces si sensationnelles qu'elles pourraient être troquées contre un fût de Treille auré !"
 agot_filler_lys.0035.desc.special:0 "\n\nMais je me sens d'une humeur extravagante. « Avez-vous quelque chose en réserve ? Quelque chose qui convienne à un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] comme moi ? » Je fais entendre ma voix distinctement et je vois ainsi les yeux de [market_merchant.GetFirstName] s'écarquiller."
 agot_filler_lys.0035.modifier_desc:0 "Ce personnage a récemment visité les marchés de [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0035.a:0 "Seul un savoir-faire d'exception peut faire l’affaire."
 agot_filler_lys.0035.b:0 "Je vois là beaucoup de pièces qui me plaisent."
 agot_filler_lys.0035.c:0 "Combien pour cette vieille chose ?"
 agot_filler_lys.0035.d:0 "S'en est trop. Je ne laisserais pas un chien pisser sur ce meuble !"
 agot_filler_lys.0040.t:0 "L'exploration du marché"
 agot_filler_lys.0040.desc:0 "Ma volonté de me faufiler parmi la populace est rapidement récompensée. À mesure que je passe devant les marchands, ils sont de plus en plus à me reconnaître. Je vois les murmures se faire de plus en plus nombreux, et alors que la foule grossit, les maîtres vocifèrent sur leurs serviteurs pour me couvrir de bibelots et autres breloques sans intérêt.\n\nAlors, qu'est-ce que ce sera ? Un doux parfum ? Peut-être une teinture ? Et cet ouvrage là, quel savoir-faire..."
 agot_filler_lys.0040.travel_desc:0 "Alors que je regarde la cité, je suis empreint[ROOT.Char.Custom('FR_E')] d'admiration. À mesure que je passe devant les marchands, ils sont de plus en plus à me reconnaître. Je vois les murmures se faire de plus en plus nombreux, et alors que la foule grossit, les maîtres vocifèrent sur leurs serviteurs pour me couvrir de bibelots et autres breloques sans intérêt.\n\nAlors, qu'est-ce que ce sera ? Devrais-je rendre visite à l'alchimiste ? Cette armure là, quel savoir-faire... Mais quelle est cette bonne odeur ?"
 agot_filler_lys.0040.desc.alchemy_a:0 "Les lunettes de l'alchimiste brillent à la lumière de la lampe tandis qu'une main tremblante sort une clé d'une poche cachée, cousue dans son tablier de cuir en lambeaux. [market_merchant.Custom('FR_IlElle')|U] la tient près de sa poitrine alors qu'[market_merchant.Custom('FR_IlElle')] boitille jusqu'à un compartiment secret qu'[market_merchant.Custom('FR_IlElle')] a caché sous le plancher. [market_merchant.Custom('FR_IlElle')|U] ouvre un coffre-fort pour révéler sa collection privée de flacons, cataplasmes, teintures et toniques avec un sourire satisfait."
 agot_filler_lys.0040.desc.alchemy_b:0 "[market_merchant.Custom('FR_LeLa')|U] vieillard[market_merchant.Custom('FR_E')] se gratte la tête et réfléchit quelques instants durant, avant de déambuler dans son atelier pour finir par sortir toutes sortes de bouteilles des étagères et des armoires puis de renverser un pot-pourri de boissons puissantes sur le comptoir et d'écarter les bras comme un magistrat menant un festin."
 agot_filler_lys.0040.desc.alchemy_c:0 "L'hurluberlu[market_merchant.Custom('FR_E')] laisse échapper un rire avant de balancer sa tête en arrière. [market_merchant.Custom('FR_IlElle')|U] se met à tousser violemment dans sa main et me fait signe de me diriger vers une étagère de bouteilles délicieusement colorées ! Je rétorque par un signe d'approbation. Finalement, peut-être que c'est juste une espèce de génie incompris[market_merchant.Custom('FR_E')]."
 agot_filler_lys.0040.desc.alchemy_d:0 "Quelle idée d'arborer pareille médiocrité ? Je suppose qu'on ne peut pas espérer plus de la populace..."
 agot_filler_lys.0040.desc.armory_a:0 "Je complimente adroitement [market_merchant.Custom('FR_LeLa')] forgero[market_merchant.Custom('FR_NNne')], ce à quoi [market_merchant.Custom('FR_IlElle')] rétorque avec un humble sourire, puis fait signe à ses apprentis de continuer leur labeur avant de tirer un lourd rideau qui révèle une magnifique collection !"
 agot_filler_lys.0040.desc.armory_c:0 "L'artisan[market_merchant.Custom('FR_E')], dont on sent l'expérience dans ses mouvements, pointe des étagères du bout de son marteau. [market_merchant.Custom('FR_IlElle')|U] poursuit son œuvre, aux côtés de compagnons, tandis que je scrute la collection de belles œuvres qui s'offre à moi."
 agot_filler_lys.0040.desc.armory_e:0 "Quelle idée d'arborer pareille médiocrité ? Je suppose qu'on ne peut pas espérer plus de la populace..."
 agot_filler_lys.0040.desc.perfume_a:0 "Les yeux [Select_CString(market_merchant.IsFemale,'de la parfumeuse','du parfumeur')] s'écarquillent, trahissant un immense plaisir, tandis qu'[market_merchant.Custom('FR_IlElle')] m'accompagne avec grande hâte. Dans son salon, nous nous détendons, je profite de quelques rafraîchissements, et ses domestiques vaporisent certains des arômes les plus exquis qu'il m'ait été donné de sentir."
 agot_filler_lys.0040.desc.perfume_b:0 "Un rapide geste [Select_CString(market_merchant.IsFemale,'de la parfumeuse','du parfumeur')], et voilà qu'arrive une cohorte de damoiselles transportant de petites fioles. Je passe devant chacune, et chacune libère un nuage aromatique à ma demande, tandis que j'essai de trouver celui qui me plaira le plus."
 agot_filler_lys.0040.desc.perfume_c:0 "[market_merchant.Custom('FR_LeLa')|U] parfumeu[market_merchant.Custom('FR_RSe')] exagérément maquillé[market_merchant.Custom('FR_E')] brise le silence à ma demande. [market_merchant.Custom('FR_IlElle')|U] me conduit devant un meuble où sont exposés de petits flacons de parfum colorés au design moins élaboré."
 agot_filler_lys.0040.desc.perfume_d:0 "Quelle idée d'arborer pareille médiocrité ? Je suppose qu'on ne peut pas espérer plus de la populace..."
 agot_filler_lys_0040.outro:0 "\n\nIl reste encore du temps avant que le soleil ne se couche. #italic Dois-je continuer mes emplettes, ou bien retourner à mon domaine ?#!"
 agot_filler_lys_0040.outro_travel:0 "\n\nIl reste encore du temps avant que le soleil ne se couche. #italic Dois-je continuer mes emplettes, ou poursuivre mon voyage ?#!"
 agot_filler_lys.0040.a:0 "J'ai entendu parler d'un[market_merchant.Custom('FR_E')] alchimiste un peu dérangé[market_merchant.Custom('FR_E')] quelque part à Lys..."
 agot_filler_lys.0040.b:0 "Des armes et armures, voilà ce dont j'ai besoin."
 agot_filler_lys.0040.c:0 "Une nouvelle senteur pour une nouvelle saison. Direction la parfumerie !"
 agot_filler_lys.0040.d:0 "Il est temps de rentrer à la maison."
 agot_filler_lys.0040.d.travel:0 "Je n'ai pas le temps pour ça..."
 agot_filler_lys.0041.t:0 "Visite chez l'alchimiste"
 agot_filler_lys.0041.desc:0 "Finalement, je trouve l'endroit fétide qui fait office d'atelier à un[market_merchant.Custom('FR_E')] alchimiste Lysie[market_merchant.Custom('FR_NNne')]. La structure elle-même semble délabrée, mais l'épaisse porte en bois doit être particulièrement bien verrouillée à en juger par le nombre de mécanisme que j'entends avant qu'elle ne s'ouvre suite à l'annonce de ma présence.\n\nDevant moi se révèle un[market_merchant.Custom('FR_E')] viei[market_merchant.Custom('FR_LLle')] [market_merchant.GetWomanMan], aux cheveux sauvages et négligés et portant un tablier en cuir taché de suie. [market_merchant.Custom('FR_IlElle')|U] me fait signe de m'approcher tout en frottant ses mains dans un rire excentrique, et moi je regarde ce qu'[market_merchant.Custom('FR_IlElle')] daigne désigner comme son laboratoire."
 agot_filler_lys.0041.desc.special:0 "\n\nPour le commun de la clientèle, les potions exposées là suffiraient, mais je ne suis pas de ceux-là. « Dites-moi, vous avez sûrement autre chose en réserve ? » Je comprends que j'ai vu juste lorsque je vois le sourire de [market_merchant.GetFirstName] s'élargir."
 agot_filler_lys.0041.modifier_desc:0 "Ce personnage a récemment visité les marchés de [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0041.a:0 "Je suis prêt[ROOT.Char.Custom('FR_E')] à payer pour toute... connaissance interdite que vous auriez pu acquérir."
 agot_filler_lys.0041.b:0 "J'ai besoin de quelque chose de plus... spécialisée."
 agot_filler_lys.0041.c:0 "Auriez-vous des textes pour les néophytes ?"
 agot_filler_lys.0041.d:0 "Vous n'êtes qu'un[market_merchant.Custom('FR_E')] [Select_CString(market_merchant.IsFemale,'folledingo','foldingo')] qui fait commerce d'écailles de tritons et de plumes de jouvencygnes !"
 agot_filler_lys.0042.t:0 "Visite chez l'armuri[market_merchant.Custom('FR_ErEre')]"
 agot_filler_lys.0042.desc:0 "Je trouve enfin l'atelier d'un[market_merchant.Custom('FR_E')] forgero[market_merchant.Custom('FR_NNne')] qui semble susciter de la révérence de la part de ses pairs. Je comprends aisément pourquoi en [market_merchant.Custom('FR_LeLa')] regardant travailler. Sa peau transpire la chaleur, elle est recouverte de sueur du fait de la forge, et l'éclat qui en résulte donne l'impression que son corps n'est plus que bronze.\n\nSon labeur accapare toute son attention, mais un des apprentis qui manie le soufflet lui fait remarquer ma présence. [market_merchant.Custom('FR_IlElle')|U] lève les yeux, non sans continuer à marteler le métal dans sa main."
 agot_filler_lys.0042.desc.special:0 "\n\nLe travail de [market_merchant.GetFirstName] est sans conteste de qualité, comme en témoigne son apparence, mais je me sens un tantinet audacieu[ROOT.Char.Custom('FR_XSe')], et je ne manque pas de le lui faire remarquer. « Je souhaite voir uniquement vos plus #italic beaux#! ouvrages. »"
 agot_filler_lys.0042.modifier_desc:0 "Ce personnage a récemment visité les marchés de [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0042.a:0 "Voilà des armures qui siéraient à merveille au Titan de Braavos. Je vais vous prendre une."
 agot_filler_lys.0042.b:0 "Il me faut une arme qui soit digne d'un puissant khal !"
 agot_filler_lys.0042.c:0 "Ce qu'il me faudrait, c'est une armure adaptée à mon rang. Auriez-vous cela quelque part ?"
 agot_filler_lys.0042.d:0 "Je veux une meilleure arme, et j'ai ouï dire que vous êtes la personne qu'il me faut pour ça."
 agot_filler_lys.0042.e:0 "Qu'est-ce que c'est que ça ? Une armurerie pour les fourmis ?"
 agot_filler_lys.0043.t:0 "Coup d'œil à la parfumerie"
 agot_filler_lys.0043.desc:0 "Mon entrée dans la charmante échoppe [Select_CString(market_merchant.IsFemale,'de la parfumeuse','du parfumeur')] est accompagnée par un nuage tourbillonnant de senteur complexe, porteur d'un avant-goût de ce que [market_merchant.Custom('FR_LeLa')] propriétaire me réserve. Un domestique propose du fromage et du vin avant de faire sonner une clochette.\n\nLe silence reprend brièvement son droit, avant d'être à nouveau interrompu par la descente dans des escaliers de marbre d'un[market_merchant.Custom('FR_E')] [market_merchant.GetWomanMan] élégant[market_merchant.Custom('FR_E')], drapé[market_merchant.Custom('FR_E')] de soie et couvert[market_merchant.Custom('FR_E')] de poudre pour le visage. [market_merchant.Custom('FR_IlElle')|U] me salue de façon formelle et nous entamons le processus qui aboutira à mon choix du parfum que je désire."
 agot_filler_lys.0043.desc.special:0 "\n\nMes yeux ainsi que ceux de [market_merchant.GetFirstName] se croisent, et [market_merchant.Custom('FR_IlElle')] comprend aisément que je suis à la recherche de quelque chose de vraiment unique... Le parfum qui saura susciter l'envie et la jalousie au point que ma cour rampera à mes pieds."
 agot_filler_lys.0043.modifier_desc:0 "Ce personnage a récemment visité les marchés de [ROOT.Var('Lys').Province.GetName]."
 agot_filler_lys.0043.a:0 "Il me #italic faut#! le meilleur parfum qui soit. Je ne saurais vivre sans."
 agot_filler_lys.0043.b:0 "Qu’est-ce qui est à la mode en ce moment ?"
 agot_filler_lys.0043.c:0 "Quel parfum portait ma grand-mère ?"
 agot_filler_lys.0043.d:0 "Tout cela sent aussi bon qu'une fosse à merde !"
