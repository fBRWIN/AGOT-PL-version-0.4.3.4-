 agot_filler_lys.bought_artifact.tooltip:0 "Vous avez acheté [newly_created_artifact.GetName] à [market_merchant.GetTitledFirstNameNoTooltip]"
 agot_market_book_name:0 "Le globe du froid et du chaud"
 agot_market_book_description:0 "Le monde est vaste et ce tome en couvre toute l’étendue."
 agot_market_book_name_alchemy:0 "L'alchimiste"
 agot_market_book_description_alchemy:0 "Certains disent que ce tome ne parle que de teintures et de toniques, mais il s'agit en réalité de trouver son destin."
 agot_market_perfume_name:0 "Le parfum de glace et de feu"
 agot_market_perfume_description:0 "Ce mélange piquant refroidit et brûle les narines... Dommage que chaque bouteille prenne près d'une décennie pour être achevé."