l_french:
 agot_filler_vale.200.t:0 "Un vagabond égaré"
 agot_filler_vale.200.desc:0 "Les Montagnes de la Lune sont un endroit inhospitalier peuplé de gens encore plus inhospitaliers. De temps en temps, ces hommes de clan des montagnes doivent être repoussés dans les montagnes, s'ils viennent faire des raids sur les terres fertiles du Val.\n\nAlors que je poursuis un groupe de pillards à travers un col de montagne familier avec un petit groupe, le temps se gâte. Avant même de m'en rendre compte, je me retrouve seul, entièrement enveloppé dans un blizzard écrasant, sans aucun sens de l'orientation."
 agot_filler_vale.200.a:0 "Je dois poursuivre."
 agot_filler_vale.200.a_tt:0 "Ces montagnes abritent des Lynx-de-fumée, et pire encore..."
 agot_filler_vale.200.b:0 "Annulez, c'est trop dangereux !"
 agot_filler_vale.200.b_tt:0 "Vous et vos hommes retournez en sécurité avant de vous perdre."
 agot_filler_vale.201.t:0 "Un vagabond égaré"
 agot_filler_vale.201.desc:0 "Je dois continuer à avancer, le gel a commencé à s'emparer de mes membres.\n\nQue vois-je? Mes yeux me trompent-ils ou est-ce la silhouette d'un homme qui s'approche à travers la bourrasque de neige ?"
 agot_filler_vale.201.a:0 "Il doit s'agir d'un membre du clan de la montagne."
 agot_filler_vale.201.a_tt:0 "Je n'ai d'autre choix que de faire cause commune et de survivre. Les temps désespérés engendrent des alliances désespérées..."
 agot_filler_vale.201.b:0 "Cela ne sert à rien."
 agot_filler_vale.201.b_tt:0 "Je perds la volonté de lutter..."
 agot_filler_vale.202.t:0 "Un vagabond qui n'est plus perdu"
 agot_filler_vale.202.desc:0 "Avec mon compagnon inattendu, nous nous hâtons de traverser la tempête. Ils connaissent manifestement ces montagnes et, en peu de temps, nous sommes arrivés à leur grande salle de clan.\n\nNous nous asseyons près d'un feu de cheminée ; la chaleur n'a jamais été aussi agréable. Un repas chaud est déposé devant nous, et je romps volontiers le pain avec cet homme de clan - ne serait-ce que pour m'assurer de bénéficier des droits de l'hôte.\n\nMais tandis que nous échangeons nos remerciements et discutons de nos modes de vie, je ne peux m'empêcher de penser que nous sommes plus semblables que différents. Peut-être même pourrais-je me lier d'amitié avec ce chef de clan et me faire un allié digne de ce nom."
 agot_filler_vale.202.a:0 "Nous devrions verser de la bière lors des festins, et non du sang lors des guerres."
 agot_filler_vale.202.a_tt:0 "J'ai trouvé un terrain d'entente avec mon hôte et je peux désormais le considérer comme un ami."
 agot_filler_vale.202.b:0 "Moi, partageant mon repas avec un sauvage ?"
 agot_filler_vale.202.b_tt:0 "Ce repas sera notre dernier ensemble. J'ai hâte de rentrer chez moi..."
 agot_filler_vale.203.t:0 "Un vagabond perdu, un ami retrouvé"
 agot_filler_vale.203.desc:0 "L'orage s'est enfin calmé, et le chef de clan m'a invité à jouer à un jeu local de leur tribu montagnarde. Il me promet même une petite faveur si je gagne, avec un clin d'œil."
 agot_filler_vale.203.a:0 "Cela semble intéressant !"
 agot_filler_vale.203.a_tt:0 "Votre amitié avec l'homme de clan s'épanouit."
 agot_filler_vale.204.t:0 "Un vagabond perdu, un ami retrouvé"
 agot_filler_vale.204.desc:0 "Le jeu commence !\n\nUn damier est placé entre nous, parsemé de cailloux de pierre gris clair et gris foncé. À tour de rôle, nous déplaçons ces pièces sur le plateau, réclamant les pièces de l'autre dans un simulacre de combat de volonté."
 agot_filler_vale.204.a:0 "Tu vas perdre, mon ami !"
 agot_filler_vale.204.a_tt:0 "Une compétition amicale ne fait jamais de mal..."
 agot_filler_vale.205.t:0 "Un vagabond perdu, un ami retrouvé"
 agot_filler_vale.205.desc:0 "Après ce qui semble être un clin d'œil - mais qui s'est avéré être près d'une heure - le jeu est terminé."
 agot_filler_vale.205.a:0 "Bien sûr, la victoire m'appartient."
 agot_filler_vale.205.a_tt:0 "C'était très divertissant !"
 agot_filler_vale.205.b:0 "Il semble que ma perte s'accompagne d'une dette."
 agot_filler_vale.205.b_tt:0 "Je devrai les rembourser plus tard..."
 agot_filler_vale.206.t:0 "Un vagabond qui n'est plus perdu"
 agot_filler_vale.206.desc:0 "C'est un sentiment doux-amer que de quitter mon ami après tout ce que nous avons vécu.\n\nNous prêtons serment d'alliance et d'amitié avant de nous séparer à un carrefour, et je rentre chez moi."
 agot_filler_vale.206.a:0 "C'est une histoire que je raconterai un jour à mes petits-enfants."
 agot_filler_vale.206.a_tt:0 "Je rentre chez moi, revigoré."
 agot_filler_vale.300.t:0 "Trésors reçus"
 agot_filler_vale.300.desc:0 "Mon [steward.GetCouncilTitle], [steward.GetTitledFirstName], apporte de bonnes nouvelles - une caravane du Conflans transportant un lourd chargement de marchandises de valeur passe sur la route principale. Ils souhaitent sûrement vendre quelques trésors dans le Val à un prix raisonnable."
 agot_filler_vale.300.a:0 "J'ai hâte de voir leurs produits !"
 agot_filler_vale.300.a_tt:0 "La route est périlleuse à cette époque de l'année..."
 agot_filler_vale.300.b:0 "J'espère qu'ils ont de beaux livres !"
 agot_filler_vale.300.b_tt:0 "Un nouveau tome vous permettra certainement d'occuper vos journées."
 agot_filler_vale.300.c:0 "J'espère que le marchand de vin que j'ai rencontré il y a quelques années reviendra comme il l'a promis..."
 agot_filler_vale.300.c_tt:0 "Il est tout simplement impossible d'obtenir un bon vin de La Treille dans le Val."
 agot_filler_vale.301.t:0 "Bourrasque"
 agot_filler_vale.301.desc:0 "Mon [steward.GetCouncilTitle], [steward.GetTitledFirstName], m'apporte de graves nouvelles : la caravane des Riverains a été balayée par un violent coup de vent alors qu'elle passait sur la route principale. Tout le groupe de marchands a plongé vers la mort en contrebas... Il n'y a aucun survivant."
 agot_filler_vale.301.a:0 "Par les Sept enfers !"
 agot_filler_vale.301.a_tt:0 "Il semble que l'Étranger ait réclamé les trésors pour lui-même."
 agot_filler_vale.301.b:0 "Les cadavres pourraient contenir des objets de valeur..."
 agot_filler_vale.301.b_tt:0 "Vous pillez les cadavres pour récupérer leurs objets de valeur."
 agot_filler_vale.400.t:0 "La chicane des trois sœurs"
 agot_filler_vale.400.desc:0 "Mon [steward.GetCouncilTitle], [steward.GetTitledFirstName], m'a accompagné sur les quais pour faire le point sur notre force navale lorsqu'on nous a fait part d'un rapport inquiétant : L'un de mes navires, appelé #italic Sœur des Mers#!, s'est mutiné ! Le contenu du navire a été vendu à des pirates, probablement à mi-chemin du Détroit, pour ne plus jamais être revu."
 agot_filler_vale.400.a:0 "En effet, c'est inquiétant !"
 agot_filler_vale.400.a_tt:0 "Peut-être qu'une enquête permettra d'éclaircir ce mystère."
 agot_filler_vale.401.t:0 "La chicane des trois sœurs"
 agot_filler_vale.401.desc:0 "[steward.GetTitledFirstName] a travaillé sans relâche pour retrouver la #italic Soeur des Mers#! en demandant à tous les navires marchands entrant et sortant du port s'ils l'avaient aperçu.\n\nFinalement, le travail a porté ses fruits, puisqu'un marin affirme avoir vu le navire mutiné naviguer près des Trois Sœurs !"
 agot_filler_vale.401.a:0 "J'exigerai des réponses !"
 agot_filler_vale.401.a_tt:0 "Préparez un bateau pour partir à la rencontre des trois Sœurs."
 agot_filler_vale.401.b:0 "Il y a des choses plus importantes à faire."
 agot_filler_vale.402.t:0 "La chicane des trois sœurs"
 agot_filler_vale.402.desc:0 "[sister_lord.GetTitledFirstName] nie toute implication dans cette affaire, bien que les coffres des trois Sœurs aient apparemment beaucoup gonflé depuis que le navire s'est mutiné."
 agot_filler_vale.402.a:0 "Tu viendras avec moi enchaîné."
 agot_filler_vale.402.a_tt:0 "Je ne me laisserai pas insulter !"
 agot_filler_vale.402.b:0 "Je ne peux pas prouver cette accusation..."
 agot_filler_vale.402.b_tt:0 "Je refuse de devenir un tyran. Je dois laisser passer ça..."
 agot_filler_vale.500.t:0 "Citrouilles géantes !"
 agot_filler_vale.500.desc:0 "La récolte de citrouilles par les habitants de mes terres a donné lieu à des courges exceptionnellement grandes cette saison. L'une d'entre elles serait aussi grande qu'une calèche tirée par un cheval !"
 agot_filler_vale.500.a:0 "Cela me rendra riche !"
 agot_filler_vale.500.a_tt:0 "Avec un investissement adéquat, ces citrouilles massives peuvent être extrêmement rentables."
 agot_filler_vale.500.b:0 "Je tournerai cela en ma faveur..."
 agot_filler_vale.500.b_tt:0 "La promesse de louanges et de gloire pour ces petites gens vaut plus que de l'or. Je suis vraiment un maître à penser !"
 agot_filler_vale.600.t:0 "L'étoile à sept branches"
 agot_filler_vale.600.desc:0 "Un explorateur aurait trouvé une relique lors de l'exploration d'une ancienne ruine Andal : une gravure de l'étoile à sept branches dans la roche, datant de l'époque de l'arrivée des Andals."
 agot_filler_vale.600.a:0 "Je le garderai comme un héritage familial."
 agot_filler_vale.600.a_tt:0 "Les dieux m'accorderont leur faveur !"
 agot_filler_vale.600.b:0 "Il vaut sans doute de l'or..."
 agot_filler_vale.600.b_tt:0 "Certains septons paieront cher pour cela."