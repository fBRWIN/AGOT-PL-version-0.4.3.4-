l_french:
 agot_lannister_events.100.t:0 "Un ambitieux chevalier errant"
 agot_lannister_events.100.desc:0 "C'est chose courante dans les Terres de l'Ouest que de voir mercenaires et autres chevaliers errants se présenter à la Cour — demandant, sollicitant voir même quémandant pour un travail — du fait de la richesse de ces terres. C'est lors d'un jour comme il en existe tant qu'un de ceux-là, particulièrement enthousiaste, parvint à passer au nez et à la barbe de mes gardes, pour faire comme tant d'autres avant lui ont fait maintes et maintes fois : proposer ses services."
 agot_lannister_events.100.a:0 "Je ne lui fais pas confiance, je vais mener une enquête sur lui."
 agot_lannister_events.100.a.tt:0 "Vous examinez les antécédents des chevaliers errants."
 agot_lannister_events.100.b:0 "Très bien, affrontez l'un de mes chevaliers."
 agot_lannister_events.100.b.duel_candidate.victor.tt:0 "[duel_candidate.GetFullName] est victorieux."
 agot_lannister_events.100.b.ambitious_knight.victor.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] est victorieux."
 agot_lannister_events.100.c:0 "Refusez l'offre de service du chevalier."
 agot_lannister_events.100.c.tt:0 "Vous faites partir le chevalier."
 agot_lannister_events.100.d:0 "[duel_candidate.GetFirstNameNoTooltip], tue ce misérable."
 agot_lannister_events.101.t:0 "Une découverte troublante"
 agot_lannister_events.101.desc:0 "Cela fait un certain temps que j'ai envoyé mes espions enquêter sur le passé de [ambitious_knight.GetFirstNameNoTooltip] et ils sont revenus avec des informations troublantes."
 agot_lannister_events.101.a:0 "Il semble que ce soit une opportunité."
 agot_lannister_events.101.b:0 "Emprisonnez cette ordure."
 agot_lannister_events.101.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] est suffisamment intimidé."
 agot_lannister_events.101.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] refuse le chantage."
 agot_lannister_events.102.t:0 "Rien à signaler"
 agot_lannister_events.102.desc:0 "J'ai envoyé mes espions à la recherche de preuves contre [ambitious_knight.GetFirstNameNoTooltip], mais ils n'ont rien trouvé d'intéressant à son sujet. Il semble être en règle."
 agot_lannister_events.102.a:0 "Peut-être qu'un test s'impose ?"
 agot_lannister_events.102.a.tt:0 "Vous allez envoyer [ambitious_knight.GetFirstNameNoTooltip] dans l'une de vos provinces pour aider le petit peuple."
 agot_lannister_events.102.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] prouve que [ambitious_knight.GetHerselfHimself] est un vrai chevalier."
 agot_lannister_events.102.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] n'est pas à la hauteur de ses vœux."
 agot_lannister_events.102.b:0 "Renvoyez-le, il y a assez de chevaliers comme ça."
 agot_lannister_events.103.t:0 "Loyauté involontaire"
 agot_lannister_events.103.desc:0 "[ambitious_knight.GetFirstNameNoTooltip] a été choqué[ambitious_knight.Custom('FR_E')] par les informations que j'ai pu obtenir sur son passé. J'ai rapidement éliminé l'idée qu'[ambitious_knight.Custom('FR_IlElle')] avait été payé pour ses services. En fait, [ambitious_knight.Custom('FR_IlElle')] semblait tout à fait désireu[ambitious_knight.Custom('FR_XSe')] de faire ses preuves gratuitement."
 agot_lannister_events.103.a:0 "Servez-moi bien, [ambitious_knight.GetFirstNameNoTooltip]."
 agot_lannister_events.104.t:0 "Chantage refusé"
 agot_lannister_events.104.desc:0 "Non seulement [ambitious_knight.GetFirstNameNoTooltip] a refusé le chantage, mais mes intrigues semblent l'avoir rendu furieux. Il commence à marcher vers moi avec un regard noir et mes gardes sont introuvables."
 agot_lannister_events.104.a:0 "Jetez votre vin au visage de [ambitious_knight.GetFirstNameNoTooltip] et courez vers la porte."
 agot_lannister_events.104.a.success.tt:0 "Vous atteignez la porte pendant que [ambitious_knight.GetFirstNameNoTooltip] est aveuglé."
 agot_lannister_events.104.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip] bloque votre chemin."
 agot_lannister_events.104.b:0 "Défendez-vous !"
 agot_lannister_events.104.b.duel.tt:0 "@warning_icon!#X Cela conduira à la violence."
 agot_lannister_events.104.c:0 "Attendez, peut-être que cet or vous fera changer d'avis ?"
 agot_lannister_events.104.c.tt:0 "Vous payez le chevalier pour qu'il parte."
 agot_lannister_events.105.t:0 "Un véritable chevalier"
 agot_lannister_events.105.desc:0 "Un certain temps s'est écoulé depuis que j'ai envoyé [ambitious_knight.GetFirstNameNoTooltip] à [knight_test_province.GetName] pour aider le petit peuple. Il m'est revenu en triomphe. Les paysans prospèrent, les routes sont plus sûres et certaines personnes ont même été encouragées à se former au métier de soldat."
 agot_lannister_events.105.a:0 "Vous avez mérité votre place à ma cour [ambitious_knight.GetFirstNameNoTooltip]."
 agot_lannister_events.106.t:0 "Le faux chevalier"
 agot_lannister_events.106.desc:0 "J'ai envoyé [ambitious_knight.GetFirstNameNoTooltip] à [knight_test_province.GetName] pour qu'il fasse ses preuves et aide le petit peuple, mais je n'ai pas encore eu de nouvelles de lui. En fait, on commence à me signaler une recrudescence du banditisme dans la région, avec à sa tête un homme qui correspond à sa description."
 agot_lannister_events.106.a:0 "Maudit sois-tu, [ambitious_knight.GetFirstNameNoTooltip]."
 agot_lannister_events.107.t:0 "Justice rendue"
 agot_lannister_events.107.desc:0 "Je franchis la porte du couloir et j'appelle à l'aide, [ambitious_knight.GetFirstNameNoTooltip] me suit, arme à la main, au moment où mes gardes tournent au coin de la rue."
 agot_lannister_events.107.a:0 "Gardes ! Tuez cet homme."
 agot_lannister_events.107.b:0 "Gardes ! Arrêtez cet homme."
 agot_lannister_events.108.t:0 "Trop lent"
 agot_lannister_events.108.desc:0 "En bafouillant, mais sans se décourager, [ambitious_knight.GetFirstNameNoTooltip] vous charge, vous assénant un coup de poing rageur. Tout ce que vous pouvez faire, c'est faire de votre mieux pour vous protéger de l'attaque qui s'annonce."
 agot_lannister_events.108.a:0 "Argh !"
 agot_lannister_events.109.t:0 "Une fin ignoble"
 agot_lannister_events.109.desc:0 "Je n'arrive pas à atteindre la porte à temps et [ambitious_knight.GetFirstNameNoTooltip] commence à me frapper. Une fois, deux fois et une troisième fois, je commence à perdre conscience en voyant mon sang s'infiltrer dans la moquette."
 agot_lannister_events.109.a:0 "Pas comme ça !"
 agot_lannister_events.200.t:0 "La caverne cachée"
 agot_lannister_events.200.desc:0 "En menant mes hommes à travers [new_mine_barony.GetNameNoTooltip], je suis tombé sur ce qui semble être une porte dans le flanc d'une colline. \n\nJe me souviens des histoires de mon enfance sur les vastes cavernes remplies d'or qui se trouvent sous les collines des terres de l'ouest."
 agot_lannister_events.200.a:0 "Ouvrez la porte."
 agot_lannister_events.200.b:0 "Envoyez [knight_explorer.GetFirstNameNoTooltip] pour enquêter."
 agot_lannister_events.200.c:0 "Nous n'avons pas le temps pour ça."
 agot_lannister_events.201.t:0 "Une descente aux enfers"
 agot_lannister_events.201.desc:0 "J'ouvre prudemment la porte de la caverne, suivi de près par [knight_explorer.GetFirstNameNoTooltip], mais nous sommes rapidement arrêtés lorsque le chemin que nous suivons descend brusquement dans l'abîme."
 agot_lannister_events.201.a:0 "Bonne chance, [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.201.a.success.tt:0 "Vous avez réussi à descendre dans la grotte."
 agot_lannister_events.201.a.failure.tt:0 "Vous ne parvenez pas à descendre dans la grotte."
 agot_lannister_events.201.b:0 "Comptez sur votre force pour descendre le long du mur."
 agot_lannister_events.201.c:0 "Tenter de créer un équipement d'escalade rudimentaire."
 agot_lannister_events.201.d:0 "Ce n'est pas un défi."
 agot_lannister_events.202.t:0 "Un sacrifice malgré soi"
 agot_lannister_events.202.desc:0 "Je donne une torche à [knight_explorer.GetFirstNameNoTooltip] et le pousse dans le vide. [knight_explorer.Custom('FR_IlElle')] heurte le sol avec force et un gémissement pathétique s'élève de la caverne en contrebas. Au moins, [knight_explorer.Custom('FR_IlElle')] est encore en vie."
 agot_lannister_events.202.notification:0 "[knight_explorer.GetFirstNameNoTooltip] est blessé[knight_explorer.Custom('FR_E')], mais vivant[knight_explorer.Custom('FR_E')]."
 agot_lannister_events.202.a:0 "Tenez cette torche pour que je puisse voir."
 agot_lannister_events.202.b:0 "Vous pouvez aussi jeter un coup d'œil pendant que vous êtes là !"
 agot_lannister_events.203.t:0 "Un atterrissage difficile"
 agot_lannister_events.203.desc:0 "Je donne une torche à [knight_explorer.GetFirstNameNoTooltip] et le pousse dans le vide. Bien qu'[knight_explorer.Custom('FR_IlElle')] ne soit resté[knight_explorer.Custom('FR_E')] dans les airs qu'un bref instant, un craquement écœurant se fait entendre lorsqu'[knight_explorer.Custom('FR_IlElle')] touche le sol. [knight_explorer.Custom('FR_IlElle')|U] ne bouge pas et ne réagit pas à mes tentatives de l'appeler."
 agot_lannister_events.203.a:0 "Au moins, la torche éclaire un chemin vers le bas."
 agot_lannister_events.203.b:0 "J'explique à quel point j'ai essayé de [knight_explorer.Custom('FR_LeLa')] sauver avant de continuer."
 agot_lannister_events.203.b.success.toast:0 "Vous avez convaincu vos hommes que vous avez essayé de sauver [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.203.b.success.tt:0 "Vous convainquez vos hommes que vous avez essayé de sauver [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.203.b.failure.toast:0 "Vous n'avez pas convaincu vos hommes que vous avez essayé de sauver [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.203.b.failure.tt:0 "Vous n'êtes pas convaincant."
 agot_lannister_events.204.t:0 "Une occasion en or"
 agot_lannister_events.204.desc:0 "Je descends en toute sécurité jusqu'au fond de la caverne. En m'enfonçant dans la caverne, la lumière de ma torche s'accroche et se reflète à la surface des murs."
 agot_lannister_events.204.a:0 "Peut-être que [new_mine_holder.GetNameNoTooltip] et moi pouvons trouver un accord."
 agot_lannister_events.204.b:0 "Je vais exploiter cet or."
 agot_lannister_events.204.c:0 "C'est mon domaine."
 agot_lannister_events_selfish_mine.tt:0 "Vous construisez une mine et excluez [new_mine_holder.GetFirstNameNoTooltip] des bénéfices."
 agot_lannister_events.205.t:0 "Une chute brutale"
 agot_lannister_events.205.desc:0 "L'ascension commence bien, je choisis mes mouvements avec soin et je progresse bien. Cependant, il suffit d'un mauvais mouvement pour que je bascule mon poids vers la prochaine prise et que je tombe en chute libre. Cela n'a pas dû durer plus de quelques secondes, mais j'ai eu l'impression que c'était une éternité et j'ai heurté le sol, #bold brutalement#!.\n\nJe sens le sang couler de ma tête et de mon cou, bien qu'aucune des blessures ne soit mortelle. Je ramasse ma torche sur le sol à côté de moi et je suis stupéfait de voir la lumière s'accrocher à la surface de la caverne, reflétant les veines d'or qui traversent les murs."
 agot_lannister_events.205.a:0 "C'est la terre de [new_mine_holder.GetFirstNameNoTooltip], mais nous pouvons peut-être trouver un accord."
 agot_lannister_events.205.b:0 "Je vais exploiter cet or."
 agot_lannister_events.205.c:0 "C'est mon domaine."
 agot_lannister_events.206.t:0 "Négociations"
 agot_lannister_events.206.desc:0 "J'ai convoqué [new_mine_holder.GetFirstNameNoTooltip] pour discuter des richesses qui courent sur ses terres, peut-être pourrons-nous parvenir à un accord mutuellement profitable."
 agot_lannister_events.206.a:0 "Je suis sûr que nous pouvons trouver une solution."
 agot_lannister_events.206.a.minor_success.tt:0 "Vous faites une mauvaise affaire."
 agot_lannister_events.206.a.medium_success.tt:0 "Vous faites une affaire convenable."
 agot_lannister_events.206.a.major_success.tt:0 "Vous faites une très bonne affaire."
 agot_lannister_events.206.a.failure.tt:0 "[new_mine_holder.GetName] refuse de partager."
 agot_lannister_events.206.b:0 "N'oubliez pas à qui vous devez allégeance."
 agot_lannister_events.206.b.tt:0 "[new_mine_holder.GetName] mettra en place la mine et vous donnera une part."
 agot_lannister_events.206.a.minor_failure.toast:0 "Vous faites une très mauvaise affaire."
 agot_lannister_events.206.a.minor_success.toast:0 "Vous faites une bonne affaire."
 agot_lannister_events.206.a.major_success.toast:0 "Vous faites une très bonne affaire."
 agot_lannister_events.206.a.major_failure.toast:0 "[new_mine_holder.GetName] refuse de partager."
 agot_lannister_events.206.c:0 "Je me contenterai d'une commission d'intermédiation."
 agot_lannister_events.207.t:0 "Le chevalier intrépide"
 agot_lannister_events.207.desc:0 "\"Mon seigneur, vous devez voir cela de vos propres yeux !\"\n\n[knight_explorer.GetFirstName] revient en titubant par la porte, essayant de reprendre son souffle.\n\n\"Nous allons devoir grimper un peu, mais cela en vaut la peine, je vous l'assure !"
 agot_lannister_events.207.a:0 "Très bien, [knight_explorer.GetFirstNameNoTooltip], allez-y."
 agot_lannister_events.207.b:0 "Je ne pense pas, [knight_explorer.GetFirstNameNoTooltip], que vous rentriez dans le rang."
 agot_lannister_events.208.t:0 "La grotte vide"
 agot_lannister_events.208.desc:0 "[knight_explorer.GetFirstNameNoTooltip] revient par la porte et secoue la tête\n\n'Rien, Seigneur.'\n\nJe n'arrive pas à mettre le doigt dessus, mais j'ai l'impression qu'il y a plus que ce que l'on croit."
 agot_lannister_events.208.a:0 "Me prenez-vous pour un imbécile ?"
 agot_lannister_events.208.a.success:0 "Vous obtenez la vérité de la part de [knight_explorer.GetFirstNameNoTooltip]."
 agot_lannister_events.208.a.failure:0 "[knight_explorer.GetFirstNameNoTooltip] est crédible."
 agot_lannister_events.209.t:0 "Un chevalier malhonnête"
 agot_lannister_events.209.desc:0 "[knight_explorer.GetFirstName] s'intéresse soudain de très près au sol alors que je l'interroge.\n\n« J'ai trouvé des veines d'or là-dedans, [ROOT.Char.Custom('FR_MonseigneurMadame')], » finit-il par cracher, incapable de supporter mon regard plus longtemps.\n\nJe vais devoir enquêter, mais je dois d'abord m'occuper de lui."
 agot_lannister_events.209.a:0 "Dans le donjon avec vous."
 agot_lannister_events.209.b:0 "Le prix pour trahison est la mort."
 agot_lannister_events.209.c:0 "Vous vous souviendrez de ma miséricorde."
 agot_lannister_events.210.t:0 "En avant"
 agot_lannister_events.210.desc:0 "[knight_explorer.GetFirstNameNoTooltip] vous assure qu'il n'y avait rien dans la grotte qui méritait que vous y passiez du temps et se remet en ligne."
 agot_lannister_events.210.a:0 "En avant, les hommes !"
 agot_lannister_events.300.t:0 "Boutres aperçus"
 agot_lannister_events.300.desc:0 "Bien que l'Antique Voie des Fer-nés ait été proscrite à Westeros lorsque Aegon et Balerion ont brûlé Harrenhal lors de la conquête, mettant fin à la lignée des Chenus, certains habitants des îles s'accrochent encore obstinément à la tradition, prêts à risquer leur vie et leur intégrité physique pour la gloire, la richesse et l'aventure.\n\nLa plupart d'entre eux s'abstiennent de lancer des incursions sur Westeros, mais certains ravageurs particulièrement ambitieux, ou peut-être téméraires, s'attaquent à nos côtes. Des boutres ont été aperçus au large des côtes de [ironborn_raid_target.GetName]."
 agot_lannister_events.300.a:0 "Je mènerai moi-même une force à [ironborn_raid_target.GetName]."
 agot_lannister_events.300.b:0 "Nous ne pouvons pas épargner les hommes, ils sont seuls dans cette situation."
 agot_lannister_events.300.c:0 "[marshal.GetNameNoTooltip], mon maréchal, dirigera une force de secours."
 agot_lannister_events.300.d:0 "[ironborn_raid_target_holder.GetNameNoTooltip] doit s'occuper de ses propres terres."
 agot_lannister_events.301.t:0 "Fumée à l'horizon"
 agot_lannister_events.301.desc:0 "Les preuves du raid sur [ironborn_raid_target.GetNameNoTooltip] sont visibles bien avant la ville elle-même, le ciel est lourd de fumée et des cris peuvent être entendus alors que nous commençons à nous rapprocher. Je pousse mes hommes à marcher plus fort."
 agot_lannister_events.301.a:0 "Hommes, Chargez !"
 agot_lannister_events.301.b:0 "Si la force principale les retient ici, je peux les flanquer d'une force plus petite."
 agot_lannister_events.301.success.tt:0 "Vous avez vaincu les pillards."
 agot_lannister_events.301.failure.tt:0 "Vous êtes vaincus."
 agot_lannister_events.302.t:0 "Retour en Mer"
 agot_lannister_events.302.desc:0 "Mes hommes et moi nous sommes précipités à l'aide de la garnison de [ironborn_raid_target.GetNameNoTooltip]. Bien que les combats aient été féroces et qu'il y ait eu des pertes de part et d'autre, notre discipline supérieure et la cause que nous défendions nous ont permis de l'emporter. Les pillards qui n'ont pas été abattus sur place ont fui vers leurs navires. \n\nUn homme, peut-être le chef du raid, refuse de battre en retraite. Il brandit sauvagement sa hache tandis que mes hommes se rapprochent de lui pour le maîtriser. \n\nUne fois maîtrisé, il est amené devant moi, enchaîné, afin que je puisse décider de son sort."
 agot_lannister_events.302.a:0 "Envoyez-le dans les cachots."
 agot_lannister_events.302.b:0 "Tuer cette racaille et en finir avec elle"
 agot_lannister_events.302.c:0 "Remettre les Fer-nés à un dirigeant local."
 agot_lannister_events.303.t:0 "Retraite forcée"
 agot_lannister_events.303.desc:0 "La férocité des raiders fer-nés fait reculer votre ligne à plusieurs reprises. Bien qu'il soit impossible de maintenir ce rythme indéfiniment, il s'agit d'un raid et non d'une invasion.\n\nTandis que mes hommes et moi tenons la ligne principale des raiders, d'autres continuent de piller les marchés et les maisons de [ironborn_raid_target.GetNameNoTooltip]."
 agot_lannister_events.303.a:0 "Maudits soient les Fer-nés."
 agot_lannister_events.303.b:0 "Je financerai la récupération des [ironborn_raid_target.GetNameNoTooltip]."
 agot_lannister_events.303_wounded.toast.t:0 "Vous avez été blessé en combattant les hommes des [ironborn_raider.GetNameNoTooltip]."
 agot_lannister_events.304.t:0 "Vassal victorieux"
 agot_lannister_events.304.opening:0 "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.304.desc:0 "Bien que nous n'ayons reçu aucune aide extérieure, je pense que vous serez heureux d'apprendre que nous avons repoussé les Fer-nés et protégé [ironborn_raid_target.GetNameNoTooltip] contre d'autres incursions. Je crois que les récits de ma défense solitaire se répandent déjà dans tout le royaume."
 agot_lannister_events.304.a:0 "Très bien."
 agot_lannister_events.305.t:0 "Vassal battu"
 agot_lannister_events.305.opening:0 "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.305.desc:0 "L'absence d'intervention lors du raid des Fer-nés sur [ironborn_raid_target.GetNameNoTooltip] leur a permis de se déchaîner dans la ville. Nous avons perdu beaucoup d'hommes, de femmes et d'enfants, ainsi que des richesses considérables."
 agot_lannister_events.305.a:0 "Une honte."
 agot_lannister_events.306.t:0 "Le maréchal triomphant"
 agot_lannister_events.306.desc:0 "Bien qu'il y ait eu un prix à payer, [marshal.GetName] est revenu en vainqueur, après avoir repoussé les pillards fer-nés de [ironborn_raid_target.GetNameNoTooltip]. Les gens du peuple applaudissent son retour, s'alignant dans les rues pour l'accueillir à la maison. \n\nPeut-être qu'une récompense s'impose ?"
 agot_lannister_events.306.a:0 "Oui, je crois qu'une récompense est due."
 agot_lannister_events.306.b:0 "Ma gratitude est-elle suffisante ?"
 agot_lannister_events.306.c:0 "[marshal.GetNameNoTooltip] mérite un poste prestigieux !"
 agot_lannister_events.307.t:0 "Le maréchal battu"
 agot_lannister_events.307.marshal_died_desc:0 "Les forces du [marshal.GetName] retournent à la capitale, vaincues. Ses hommes semblent avoir subi de graves blessures, et beaucoup reviennent à l'arrière des chariots. Un bref décompte suggère que beaucoup ne sont pas revenus du tout,  [marshal.GetNameNoTooltip] est parmi eux."
 agot_lannister_events.307.desc:0 "[marshal.GetName] retourne à la capitale vaincu. Ses hommes et [marshal.GetSheHe] semblent avoir subi de graves blessures, et beaucoup reviennent à l'arrière des chariots. Un bref décompte suggère que beaucoup ne sont pas revenus du tout."
 agot_lannister_events.307.a:0 "Une honte."
 agot_lannister_events.307.b:0 "L'échec ne sera pas toléré."
 agot_lannister_events.309.t:0 "Un soupçon sournois"
 agot_lannister_events.309.desc:0 "C'était un bon plan en théorie : laisser la majorité de vos hommes affronter les Fer-nés de front pendant que vous vous faufiliez pour les frapper dans le dos. Malheureusement, les pillards se sont rapidement débarrassés du gros des troupes, ce qui signifie qu'ils n'ont eu qu'à se tourner vers vous après le choc initial de votre charge. \n\nEn infériorité numérique, vous avez dû vous retirer du champ de bataille, laissant [ironborn_raid_target.GetNameNoTooltip] à la merci des pillards."
 agot_lannister_events.309.a:0 "Maudits pilleurs."
 agot_lannister_events.309.b:0 "Je financerai le rétablissement de [ironborn_raid_target.GetNameNoTooltip]."
 agot_lannister_events.308.t:0 "Marteau et Enclume"
 agot_lannister_events.308.desc:0 "Ma force de flanc et moi nous sommes rapidement séparés du groupe principal qui s'élançait dans la mêlée. Nous nous sommes faufilés dans les ruelles et les marchés jusqu'à ce que nous soyons positionnés derrière l'ennemi. Le groupe principal a tenu bon tandis que nous nous rapprochions de notre cible. J'ai attendu d'être assez proche pour sentir l'odeur de l'ennemi avant de donner l'ordre de charger. \n\nNous avons percuté la ligne arrière des pillards, semant la peur et la confusion parmi eux, ils ont formé un cercle autour de leur chef, le protégeant jusqu'à la fin. Alors que le bruit de la bataille s'éteignait et que le sang coulait dans les rues de [ironborn_raid_target.GetNameNoTooltip], j'avais le capitaine du raid à ma merci"
 agot_lannister_events.308.a:0 "Envoyez-le dans les cachots."
 agot_lannister_events.308.b:0 "Tuez cette racaille et finissons-en."
 agot_lannister_events.308.c:0 "Livrez-le au donjon de [ironborn_raid_target_holder.GetName]."