 agot_filler_stormlands.0100.t:0 "Ancien savoir de Morne"
 agot_filler_stormlands.0100.desc:0 "Mon [steward.GetCouncilTitle], [steward.GetTitledFirstName], vient me voir avec une proposition impressionnante : Les histoires montrent qu'un ancien petit royaume a autrefois siégé sur les rives orientales de Tarth.\n\nOn ne sait pas si les petits rois étaient des Andals ou des Premiers Hommes, mais ce que l'on sait, c'est que le Chevalier Parfait, Ser Galladon, avait élu domicile à Morne.\n\n\"Quel savoir ancien pourrait-on trouver dans ces ruines, dit [steward.GetFirstNameNicknamedNoTooltip] en souriant, si seulement nous pouvions lancer une expédition pour étudier ces rivages...\""
 agot_filler_stormlands.0100.a:0 "La recherche du savoir en vaut la peine."
 agot_filler_stormlands.0100.a_tt:0 "Vous acceptez de financer une expédition, mais quel sera le montant des fonds nécessaires ?"
 agot_filler_stormlands.0100.b:0 "La recherche du savoir a tout intérêt à en valoir la peine..."
 agot_filler_stormlands.0100.b_tt:0 "Vous acceptez à contrecœur de financer une expédition, mais de combien de fonds aura-t-elle besoin ?"
 agot_filler_stormlands.0100.c:0 "Pourquoi dépenser mon or pour les folies des petites gens ?"
 agot_filler_stormlands.0100.c_tt:0 "Vous refusez de financer l'expédition. Il est certain que le coût n'en vaut pas la peine."
 agot_filler_stormlands.0101.t:0 "Ancien savoir de Morne"
 agot_filler_stormlands.0101.desc:0 "L'expédition est en route pour les anciennes ruines de Morne.\n\nOn dit que les exploits de Ser Galladon étaient si grands que la Jouvencelle elle-même est tombée amoureuse de lui. L'expédition explorera les ruines à la recherche de la lame légendaire du chevalier parfait, #italic Juste Pucelle#!, et rapportera toutes les connaissances rares cachées sur ces rivages d'antan.\n\n\"Il ne nous reste plus qu'à décider de la durée de l'expédition\", me rappelle [steward.GetTitledFirstName]."
 agot_filler_stormlands.0101.a:0 "Cela fera sûrement l'affaire..."
 agot_filler_stormlands.0101.a_tt:0 "Vous acceptez de financer l'expédition pendant six mois."
 agot_filler_stormlands.0101.b:0 "Le savoir vaut son pesant d'or !"
 agot_filler_stormlands.0101.b_tt:0 "Vous acceptez de financer l'expédition pendant un an."
 agot_filler_stormlands.0101.c:0 "Après réflexion..."
 agot_filler_stormlands.0101.c_tt:0 "Vous refusez le financement de l'expédition. C'est une perte de temps !"
 agot_filler_stormlands.0200.t:0 "La sorcière de Bois-la-Pluie"
 agot_filler_stormlands.0200.desc:0 "C'était une nuit comme beaucoup d'autres, alors que j'étais assis en paix dans mes appartements, bénéficiant enfin d'un répit après les assauts constants de mes courtisans et de mes conseillers. Ma tranquillité a bien sûr été rompue par [steward.Custom('FR_le_Char_Pi')][steward.GetTitledFirstName]. Finalement, je me suis levé pour [steward.Custom('FR_LeLa')] laisser entrer et j'ai fait savoir par mon air maussade que je n'appréciais pas son interruption].\n\n« ROOT.Char.Custom('FR_MonseigneurMadame')|U], nous avons reçu des rapports… inquiétants sur une femme se livrant à des rituels immondes au fin fond de Bois-la-Pluie. Certains diront qu'il s'agit d'histoires à dormir debout racontées par le petit peuple, mais comme les rapports ne cessent de s'accumuler, il semble insensé de les ignorer. Voulez-vous que j'envoie un groupe de chevaliers pour enquêter ? »"
 agot_filler_stormlands.0200.a:0 "\"Ce que j'aimerais, [steward.GetTitledFirstName], c'est que vous m'accordiez un peu de tranquillité.\""
 agot_filler_stormlands.0200.a_tt:0 "Les plaintes de la population paysanne risquent de se poursuivre..."
 agot_filler_stormlands.0201.t:0 "La sorcière de Bois-la-Pluie"
 agot_filler_stormlands.0201.desc:0 "Je pensais que les histoires de cette #N sorcière#! dans Bois-la-Pluie n'étaient que des rumeurs, mais voilà que devant moi se tient une masse de paysans qui clament tous qu'ils partagent la même inquiétude...\n\nLes paysans exagèrent peut-être, mais je devrais répondre à leur appel à l'aide."
 agot_filler_stormlands.0201.a:0 "Je vais envoyer [marshal.GetTitledFirstName] pour régler ce problème."
 agot_filler_stormlands.0201.a_tt:0 "Avec sa main ferme, la situation va certainement s'arranger."
 agot_filler_stormlands.0201.b:0 "J'ai assez entendu d'histoires horribles !"
 agot_filler_stormlands.0201.b_tt:0 "De tels propos ne manqueront pas de hanter vos rêves..."
 agot_filler_stormlands.0202.t:0 "La sorcière de Bois-la-Pluie"
 agot_filler_stormlands.0202.desc:0 "[marshal.GetTitledFirstName] est de retour, et j'ai hâte de mettre cette histoire de #N sorcière#! derrière moi. Mais dès l'entrée de [marshal.GetSheHe], je sais que les nouvelles seront sinistres.\n\n\"Mon [ROOT.Char.GetLadyLord|U]\", dit faiblement le [marshal.GetSheHe], à peine un murmure. \"La sorcière demande à être entendue...\""
 agot_filler_stormlands.0202.a:0 "C'est un véritable #bold cauchemar#!."
 agot_filler_stormlands.0202.a_tt:0 "Vous devez vous préparer avant d'autoriser une telle visite. Mais vous n'oserez pas ignorer cette demande..."
 agot_filler_stormlands.0203.t:0 "La sorcière de Bois-la-Pluie"
 agot_filler_stormlands.0203.desc:0 "Mes préparatifs sont terminés, et [marshal.Custom('FR_le_Char_Pi')][marshal.GetTitledFirstName] a été envoyé une fois de plus pour traiter avec la #N sorcière#!. [marshal.Custom('FR_IlElle')|U] doit l'amener à la cour pour qu'elle soit entendue.\n\nL'orage semble particulièrement violent lorsque [marshal.GetFirstNameNicknamedNoTooltip] revient. Un éclair illumine la pièce, suivi d'un violent coup de tonnerre… Et la voilà, éblouissante, d'une grâce presque inouïe.\n\nLes paroles de la sorcière semblent entrer directement dans ma tête, tandis que mes courtisans restent bouche bée. Elle me demande de la servir…"
 agot_filler_stormlands.0203.a:0 "Oui, ma dame..."
 agot_filler_stormlands.0203.a_tt:0 "Bien que les jours passent, vous ne pouvez pas vous débarrasser de la voix de la sorcière dans votre tête."
 agot_filler_stormlands.0203.b:0 "#bold Va-t'en, gueuse !#!"
 agot_filler_stormlands.0203.b_tt:0 "Vous chassez la sorcière, mais un tel traitement n'est pas sans danger."
 agot_filler_stormlands.0300.t:0 "Une caravane commerciale dornienne"
 agot_filler_stormlands.0300.desc:0 "Mon [steward.GetCouncilTitle], [steward.GetTitledFirstName], en connaît un rayon sur le commerce - et encore plus sur les marchandises qui feront un joli profit sur nos marchés locaux.\n\nAujourd'hui, [steward.GetSheHe|l] est venu me voir avec une proposition étonnante : Une caravane commerciale de Dorne a demandé l'autorisation de vendre ses marchandises dans mon domaine. [steward.GetSheHe|U] promet que cela en vaudra la peine."
 agot_filler_stormlands.0300.a:0 "Cela me semble être une bonne affaire !"
 agot_filler_stormlands.0300.a_tt:0 "Vous établissez de nouvelles relations commerciales avec les Dorniens."
 agot_filler_stormlands.0300.b:0 "Je n'aime pas ça."
 agot_filler_stormlands.0300.b_tt:0 "Le commerce peut apporter des marchandises, mais il apporte aussi des étrangers..."
 agot_filler_stormlands.0300.c:0 "Je prendrai en considération leur proposition, à condition d'y mettre le prix."
 agot_filler_stormlands.0300.c_tt:0 "Vous proposez de rencontrer les marchands dorniens s'ils ouvrent d'abord leurs coffres."
 agot_filler_stormlands.0300.d:0 "J'accepte, mais je dois être sûr de mes nouveaux partenaires commerciaux."
 agot_filler_stormlands.0300.d_tt:0 "Vous engagez des associés de confiance pour vous assurer que les Dorniens ne vous veulent aucun mal."
 agot_filler_stormlands.0300.e:0 "Ah, oui, eh bien... Je préfère ne pas m'occuper de plus de gens."
 agot_filler_stormlands.0300.e_tt:0 "#italic Cette#! conversation a déjà été assez longue !"
 agot_filler_stormlands.0301.t:0 "Une caravane commerciale dornienne : L'assaut"
 agot_filler_stormlands.0301.desc:0 "Les marchands dorniens ont pu payer pour me rencontrer... Alors qu'ont-ils d'autre à me donner ?\n\nJe les ai amenés à une rencontre, mais ils vont devoir payer."
 agot_filler_stormlands.0301.a:0 "Peut-être devrions-nous y revenir une autre fois."
 agot_filler_stormlands.0301.a_tt:0 "Vous vous sentez plus à l'aise et vous proposez de reporter le rendez-vous."
 agot_filler_stormlands.0301.b:0 "Il est temps de payer les pots cassés !"
 agot_filler_stormlands.0301.b_tt:0 "Vous prenez les objets de valeur des marchands dorniens et tout leur or."
 agot_filler_stormlands.0301.c:0 "Oh ça va être amusant..."
 agot_filler_stormlands.0301.c_tt:0 "Vous décidez de faire patienter les commerçants un peu plus longtemps... #bold dans votre cachot !#!"
 agot_filler_stormlands.0302.t:0 "Une caravane commerciale dornienne : L'assaut"
 agot_filler_stormlands.0302.desc:0 "Je ne me souviens plus très bien pourquoi j'ai emprisonné ces dorniens, mais mes courtisans commencent à s'inquiéter de la situation.\n\nIl est temps pour moi de m'occuper de ces marchands, pour de bon."
 agot_filler_stormlands.0302.a:0 "Voilà pour la proposition commerciale !"
 agot_filler_stormlands.0302.a_tt:0 "Vous torturez les commerçants dorniens jusqu'à ce qu'ils meurent."
 agot_filler_stormlands.0400.t:0 "Tempête insoutenable"
 agot_filler_stormlands.0400.desc:0 "Durran Dieux-deuil savait ce qu'il faisait lorsqu'il a construit un donjon au mépris des tempêtes. Aujourd'hui, je m'interroge sur son choix.\n\nUne tempête insoutenable s'abat sur mon château depuis ce qui me semble être des mois. Sans qu'aucune issue ne se profile à l'horizon, je suis resté cloîtré pendant tout ce temps.\n\nJe crois que la tempête me rend fou. Il faut que je fasse quelque chose. Je monte au dernier étage de la tour du tambour et j'ouvre une fenêtre..."
 agot_filler_stormlands.0400.a:0 "#bold NÔTRE EST LA FUREUR !#!"
 agot_filler_stormlands.0400.a_tt:0 "Vous criez fort dans le vide orageux."
 agot_filler_stormlands.0401.t:0 "Tempête insoutenable"
 agot_filler_stormlands.0401.desc:0 "#bold Ça a marché !#! Je ne m'attendais pas à ce que le cri fasse quelque chose, mais dès que j'ai fermé la fenêtre, le bruit de la pluie s'est dissipé."
 agot_filler_stormlands.0401.a:0 "Je devrais crier plus souvent..."
 agot_filler_stormlands.0401.a_tt:0 "C'était inattendu !"
 agot_filler_stormlands.0402.t:0 "Tempête insoutenable"
 agot_filler_stormlands.0402.desc:0 "Mon cri a traversé le bruit de la pluie, mais la tempête a continué à me défier. Cependant, en fermant la fenêtre, je ne peux m'empêcher de penser que les maux qui assaillaient mon corps ont été balayés dans le sillage de la tempête."
 agot_filler_stormlands.0402.a:0 "Je nais à nouveau."
 agot_filler_stormlands.0402.a_tt:0 "Vous récitez une prière à Elenei, fille du dieu de la mer."
 agot_filler_stormlands.0403.t:0 "Orage soudain"
 agot_filler_stormlands.0403.desc:0 "Alors que je chevauchais à travers mes terres, rien ne semblait anormal au premier abord ; le soleil brillait haut dans le ciel, réchauffant mon dos de son étreinte. Cependant, les Terres de l'Orage, fidèles à leur nom, ne permettent jamais aux cieux et aux mers calmes de se reposer longtemps. \n\nAu début, il ne s'agit que d'une bruine, mais très vite, le ciel s'ouvre complètement, les vents hurlent dans la vallée avec autant de force que dans les contes de Durran Dieux-deuil. Malheureusement pour moi, il semblerait que ma fin de tempête pour la journée soit une vieille ferme délabrée que j'ai repérée sur une crête à quelques centaines de mètres de là."
 agot_filler_stormlands.0403.a:0 "Je m'y rendrai en toute hâte !"
 agot_filler_stormlands.0404.t:0 "Orage soudain : Les bandits à la recherche d'un abri"
 agot_filler_stormlands.0404.desc:0 "J'atteignis la ferme assez rapidement et parvins à m'y installer. Du vieux bois trônait près de l'âtre et, heureusement, je parvins à l'allumer, ce qui me procura un peu de réconfort alors que l'après-midi se transformait en soirée. Cependant, alors que le crépuscule s'installait, j'entendis le bruit des sabots sur le sol qui se mêlait à celui de la pluie qui s'abattait sur le toit qui fuyait. \n\nJe me lève pour jeter un coup d'œil par la fenêtre à la bande de vagabonds qui est montée à l'extérieur et qui lorgne mon cheval avec une intention malveillante. C'est le genre de bandits que je reconnais à un kilomètre, car ils n'ont manifestement pas connu le confort d'un lit chaud depuis de nombreux mois.\n\nAlors qu'ils se rapprochent, je décide de faire le premier pas, de m'approcher de la porte et de l'ouvrir, tandis que le chef du groupe se tient à quelques pas de moi."
 agot_filler_stormlands.0404.a:0 "Je dégaine ma lame et me dirige vers le chef."
 agot_filler_stormlands.0404.b:0 "\"Messieurs! Heureux de voir que j'aurai de la compagnie.\""
 agot_filler_stormlands.0404.c:0 "Je vais les payer pour ma sécurité."
 agot_filler_stormlands.0404.d:0 "Je vais essayer de négocier avec leur chef."
 agot_filler_stormlands.0404.success_title:0 "Accepter la paix"
 agot_filler_stormlands.0404.failure_title:0 "Combattez !"
 agot_filler_stormlands.0405.t:0 "Orage soudain : Un combat à mort"
 agot_filler_stormlands.0405.desc:0 "Le chef des bandits tire son épée peu après vous. Il semble qu'il n'ait jamais été possible de se séparer pacifiquement de cette situation. Il fait un geste en direction de ses subalternes, leur ordonnant sans mot dire de s'en remettre à lui. Il est mal vêtu, son gambison est déchiré à plusieurs endroits, à la fois par les combats précédents et par l'usure.\n\n« Vous êtes sûr de vouloir faire ça ? » dit-il, levant sa garde à votre approche, ne voulant pas bouger d'un pouce."
 agot_filler_stormlands.0405.a:0 "J'ai combattu de meilleurs hommes que vous."
 agot_filler_stormlands.0405.success_title:0 "A gagné le combat !"
 agot_filler_stormlands.0405.failure_title:0 "Perdu le combat..."
 agot_filler_stormlands.0406.t:0 "Orage soudain : Invités indésirables"
 agot_filler_stormlands.0406.desc:0 "Passer la nuit avec une bande de bandits était aussi paisible que cela puisse paraître. Aucun d'entre eux ne m'a dérangé, les dieux en soient remerciés, mais les voir parler entre eux dans la langue la plus basique et la plus gutturale et boire à sec des outres de vin rance n'a pas été une soirée des plus agréables. Inutile de dire que dormir auprès d'une bande d'égorgeurs pour faire passer le temps plus vite n'était pas vraiment une option.\n\nLorsque le jour s'est levé, l'orage a fait de même ; il semble que pour l'instant, les cieux n'aient plus rien à déverser sur vos terres. Peu de temps après la fin de l'orage, les bandits se sont dispersés, eux aussi."
 agot_filler_stormlands.0406.a:0 "Je prie pour que nos chemins ne se croisent plus jamais."
 agot_filler_stormlands.0407.t:0 "Orage soudain : Une nuit seule"
 agot_filler_stormlands.0407.desc:0 "Après avoir attelé mon palefroi, j'ai pénétré dans la maison abandonnée. À en juger par son aspect, elle avait été abandonnée depuis une dizaine d'années ou plus. L'intérieur sentait l'humidité et la pourriture, les rares meubles du paysan qui l'avait habitée grouillaient de cloportes. Il y régnait cependant une étrange tranquillité. Pas de conseillers pour m'embêter avec les pétitions qu'on leur avait apportées, pas de lèche-bottes ou de flagorneurs cherchant à obtenir mes faveurs. Un peu de temps pour moi, même si ce n'était pas dans les meilleures circonstances.\n\nL'orage a mis toute la nuit à se dissiper, mais j'ai heureusement réussi à dormir quelques heures."
 agot_filler_stormlands.0407.a:0 "Il est temps de rentrer à la maison."
 agot_filler_stormlands.0408.t:0 "Orage soudain : Le butin de guerre"
 agot_filler_stormlands.0408.desc:0 "Après avoir attelé mon palefroi, j'ai pénétré dans la maison abandonnée. À en juger par son aspect, elle avait été abandonnée depuis une dizaine d'années ou plus. L'intérieur sentait l'humidité et la pourriture, les rares meubles du paysan qui l'avait habitée grouillaient de cloportes. L'abandon a été précipité, à en croire les apparences ; les habitants ont probablement été chassés par la guerre.\n\nDans leur hâte de partir, ils n'ont pas pris tous leurs objets de valeur. Ou, plus probablement, ils les avaient cachés intentionnellement, dans l'espoir de revenir les réclamer. En m'approchant de l'âtre, j'ai constaté que l'une des planches du plancher avait pourri et laissait apparaître un petit coffre-fort dans lequel se trouvaient quelques dragons d'or et quatre cents cerfs d'argent."
 agot_filler_stormlands.0408.a:0 "Il semblerait que la fortune me sourit, après tout."
 agot_filler_stormlands.0409.t:0 "Orage soudain"
 agot_filler_stormlands.0409.desc:0 "En galopant vers la ferme, j'ai vite constaté que je n'étais pas le seul dans les environs à avoir eu l'idée de me mettre à l'abri. Une mule était assise sans rien faire, attachée à l'un des rares piquets de clôture qui restaient à l'extérieur, mais heureusement, il en restait un autre pour que je puisse y attacher mon palefroi. La selle de la mule était assez sobre, à part une étoile à sept branches cousue sur son côté gauche.\n\nLa porte s'ouvrit en grinçant, et un vieil homme maigre se tint à sa place - un septon itinérant, vêtu d'amples robes blanches et portant un cristal autour du cou. Il m'invita gracieusement à entrer et resta assis à me parler de la foi jusqu'aux petites heures de la nuit, ne s'arrêtant qu'une fois le jour levé et la tempête apaisée."
 agot_filler_stormlands.0409.a:0 "J'aurais préféré parler de la foi à sa mule plutôt qu'à lui."
 agot_filler_stormlands.0409.b:0 "Il a soulevé des points très intéressants..."
 agot_filler_stormlands.0409.c:0 "Je ne sais même pas ce qu'il faut penser de ce qu'il a dit..."
 agot_filler_stormlands.0410.t:0 "Orage soudain : Chevalier Errant"
 agot_filler_stormlands.0410.desc:0 "En galopant jusqu'à la ferme, j'ai vite constaté que je n'étais pas le seul dans les environs à avoir eu l'idée de me mettre à l'abri. Une paire de chevaux était attachée à un poteau à l'extérieur, un grand Cheval et un petit Cheval des Marches. Tous deux portaient un grand nombre de provisions sur leur dos, et le grand cheval avait également un bouclier avec un héraldique peu familière.\n\nAyant entendu mon approche, l'homme à l'intérieur ouvre la porte, se tenant debout dans une veste d'armement légèrement ample, la main sur la garde de son épée. Il se détend cependant rapidement en réalisant que je ne suis pas un brigand. Il m'a invité à entrer et s'est révélé être un chevalier errant. Nous sommes restés assis jusqu'aux petites heures de la nuit, discutant des tournois auxquels nous avions tous deux participé et des batailles que nous avions livrées."
 agot_filler_stormlands.0410.a:0 "Alors que nous nous apprêtons à partir, je l'invite à servir dans mon auberge."
 agot_filler_stormlands.0410.b:0 "La soirée a été très agréable."
 agot_filler_stormlands.0411.t:0 "La tempête de sable d'une femme"
 agot_filler_stormlands.0411.desc:0 "Le chef de ma garde est venu me voir pour m'informer d'une arrestation qu'il a dû effectuer récemment ; la fille de petite noblesse dornienne a été emprisonnée par ses hommes après s'être bagarrée avec un groupe d'hommes dans une taverne - après qu'elle les ait entendus faire des remarques désobligeantes sur les Dorniens. De plus, lorsque les gardes sont arrivés pour l'arrêter, elle a réussi à se battre contre trois d'entre eux avant d'être finalement maîtrisée.\n\nBien que bâtard, étant de sang noble, il a ressenti le besoin d'obtenir une décision de ma part sur ce qu'il convient de faire d'elle."
 agot_filler_stormlands.0411.a:0 "Elle a l'air d'être une sacrée femme ! J'aurais bien besoin d'une femme forte..."
 agot_filler_stormlands.0411.b:0 "Si elle se prend pour une guerrière, je la corrigerai volontiers."
 agot_filler_stormlands.0411.c:0 "Qu'elle soit de sang noble ou non, elle verra la justice du roi."
 agot_filler_stormlands.0411.d:0 "Je dois la voir par moi-même ! Va la chercher, et du vin !"
 agot_filler_stormlands.0411.e:0 "Je la ferai escorter jusqu'aux Montagnes Rouges."
 agot_filler_stormlands.0412.t:0 "La tempête de sable d'une femme : Le Duel"
 agot_filler_stormlands.0412.desc:0 "Tandis qu'un de mes serviteurs attache mon jupon, la femme se pare de sa cotte de mailles caractéristique de Dornien, s'étant déjà entièrement blindée alors que la mienne n'est qu'à moitié terminée. Elle s'assied ensuite, me regardant fixement et polissant la pointe de sa lance jusqu'à ce que mon harnais soit enfin mis en place. \"Je ferai de mon mieux pour ne pas trop vous malmener\", dis-je alors qu'un autre de mes serviteurs me présente mon épée.\n\n« Je ne vous ferai pas la même politesse, [ROOT.Char.Custom('FR_MonseigneurMadame')] », me répond-elle en faisant tournoyer sa lance avec élégance alors que nous approchons tous deux du centre de la cour."
 agot_filler_stormlands.0412.a:0 "\"Dansons.\""
 agot_filler_stormlands.0412.success_title:0 "Gagnez le combat !"
 agot_filler_stormlands.0412.failure_title:0 "A perdu le combat..."
 agot_filler_stormlands.0413.t:0 "La tempête de sable d'une femme : Victoire"
 agot_filler_stormlands.0413.desc:0 "Le combat est loin d'être la victoire facile que j'avais imaginée ; la grâce et les prouesses de cette femme sont supérieures à celles de bien des chevaliers que j'ai combattus en mon temps, c'est certain. Elle donne quelques bons coups avec sa lance et se donne beaucoup de mal pour m'empêcher de réduire la distance qui nous sépare.\n\nMais je finis par m'approcher, et sa lance est plus un obstacle qu'une aide. Je lui assène cinq bons coups en succession rapide, et elle s'écroule sur le dos.\n\nDans sa chute, elle perd sa prise sur sa lance, qui s'envole sur le côté. Sans défense, elle cède à contrecœur. Je lui tends la main, mais elle la repousse sans mot dire et avec colère, se lève et sort de la cour, sans même s'arrêter pour attraper sa lance."
 agot_filler_stormlands.0413.a:0 "\"C'est ça, filez à Dorne !\""
 agot_filler_stormlands.0414.t:0 "La tempête de sable d'une femme : La défaite"
 agot_filler_stormlands.0414.desc:0 "Le combat est l'un des plus difficiles qu'il m'ait été donné d'affronter ; son agilité et sa dextérité sont sans commune mesure avec ce que j'ai vu jusqu'à présent. Chaque fois que j'essaie de réduire la distance, elle me donne un coup de lance pour m'arrêter, ou bien elle esquive et me frappe au côté. Avec le poids de mon armure, c'est une guerre d'usure que je suis en train de perdre.\n\nAu début, j'arrive à suivre, mais au bout de quelques minutes, je suis épuisé - et c'est à ce moment-là qu'elle réussit à me donner un coup à l'arrière du genou. Je tombe par terre.\n\nÀ contrecœur, je cède. La femme se contente de hocher la tête avec autosatisfaction et sort de ma cour en me laissant la honte de ma défaite. L'un de mes serviteurs s'approche pour me tendre la main, je le repousse en grognant et me relève."
 agot_filler_stormlands.0414.a:0 "Heureusement, seule ma fierté a été blessée..."
 agot_filler_stormlands.0415.t:0 "Le chagrin des pères"
 agot_filler_stormlands.0415.desc:0 "Deux pères se sont présentés devant moi, reprochant à l'autre la mort de leurs deux fils.\n\nCes derniers avaient choisi de devenir marins et sont morts lors de leur premier voyage dans la Baie des Naufrageurs. Les deux pères affirment qu'ils ont influencé leur enfant à embrasser cette profession."
 agot_filler_stormlands.0415.a:0 "Je vais essayer de les raisonner."
 agot_filler_stormlands.0415.b:0 "Je ne connais que trop bien le chagrin. Venez, parlons."
 agot_filler_stormlands.0415.c:0 "Laissez le Guerrier décider de qui a raison ! "
 agot_filler_stormlands.0415.c_tt:0 "Les deux pères se battront jusqu'à la mort, et le vainqueur sera envoyé au Mur."
 agot_filler_stormlands.0415.d:0 "Votre place est dans mon donjon..."
 agot_filler_stormlands.0416.t:0 "Le chagrin des pères"
 agot_filler_stormlands.0416.desc:0 "J'invite les deux pères à s'asseoir à ma table et nous commençons à discuter de la situation.\n\nBien qu'il soit facile d'attribuer des responsabilités dans cette situation, la vérité est que le monde est cruel et que la mort de leurs fils n'est imputable à personne d'autre qu'à l'Étranger.\n\nAprès quelques instants de silence, les pères acceptent de pleurer ensemble leurs fils disparus, plutôt que de se haïr inutilement."
 agot_filler_stormlands.0416.a:0 "Je suis heureux que nous ayons réglé cette question."
 agot_filler_stormlands.0417.t:0 "Le chagrin des pères"
 agot_filler_stormlands.0417.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] revient dans ma cour, mais il est seul cette fois. Je peux dire qu'il a bu, à sa démarche chancelante.\n\n\"[ROOT.Char.GetLadyLord|U], dit-il d'une voix traînante. \"Je viens vous faire une confession. J'ai tué [grieving_father_2.GetFirstNameNicknamedNoTooltip] !\" Je peux voir que sa culpabilité pour le meurtre l'a déchiré, et pourtant - je ne peux pas laisser un crime comme celui-ci impuni."
 agot_filler_stormlands.0417.a:0 "Vous pourrirez dans mon donjon."
 agot_filler_stormlands.0417.b:0 "Vous le paierez de votre vie !"
 agot_filler_stormlands.0418.t:0 "Le chagrin des pères"
 agot_filler_stormlands.0418.desc:0 "Les pères se placent de part et d'autre de ma salle du trône et s'arment d'épées. Le combat sera à mort, et le vainqueur prendra la tunique noire, rejoignant la Garde de Nuit.\n\nLaissons l'Étranger décider de leurs destins."
 agot_filler_stormlands.0418.a:0 "Ils régleront cette affaire comme des hommes."
 agot_filler_stormlands.0419.t:0 "Le chagrin des pères"
 agot_filler_stormlands.0419.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip] semble immédiatement avoir le dessus. Il assène quelques coups rapides, blessant [grieving_father_2.GetFirstNameNicknamedNoTooltip] et ralentissant sa progression.\n\nAu bout de quelques minutes, il porte le coup de grâce, laissant [grieving_father_2.GetFirstNameNicknamedNoTooltip] mort sur le sol en pierre."
 agot_filler_stormlands.0419.a:0 "Vous avez eu votre vengeance, maintenant prenez le noir."
 agot_filler_stormlands.0420.t:0 "Le chagrin des pères"
 agot_filler_stormlands.0420.desc:0 "[grieving_father_2.GetFirstNameNicknamedNoTooltip] prend lentement le dessus. Il pare quelques coups rapides, avant de porter un coup violent sur le bras armé de [grieving_father_1.GetFirstNameNicknamedNoTooltip].\n\nAu bout de quelques minutes, il porte le coup fatal, laissant [grieving_father_1.GetFirstNameNicknamedNoTooltip] mort sur le sol en pierre."
 agot_filler_stormlands.0420.a:0 "Vous avez eu votre vengeance, maintenant prenez le noir."
 agot_filler_stormlands.0421.t:0 "L'autour orphelin"
 agot_filler_stormlands.0421.desc:0 "Une nouvelle nuit de tempête s'est abattue sur mon royaume - le vent hurlant fouette mon donjon. Ce matin, je découvre un #bold autour des palombes#! blessé, que le vent a dû faire tomber de son nid."
 agot_filler_stormlands.0421.a:0 "Je dois essayer de l'aider à nouveau !"
 agot_filler_stormlands.0421.a_tt:0 "Vous allez essayer de réhabiliter le jeune oiseau, mais il y a des risques."
 agot_filler_stormlands.0421.b:0 "Quelqu'un paierait cher pour un tel oiseau..."
 agot_filler_stormlands.0421.c:0 "Telle est la nature, la pauvre."
 agot_filler_stormlands.0422.t:0 "L'autour orphelin"
 agot_filler_stormlands.0422.desc:0 "Malgré tous mes efforts, le jeune faucon est tombé malade. Il faut faire quelque chose pour le sauver !"
 agot_filler_stormlands.0422.a:0 "Je ne peux qu'espérer sa guérison..."
 agot_filler_stormlands.0422.b:0 "Je peux utiliser mes connaissances médicales pour vous aider !"
 agot_filler_stormlands.0422.c:0 "Je ne quitterai pas les oiseaux."
 agot_filler_stormlands.0423.t:0 "L'autour orphelin"
 agot_filler_stormlands.0423.desc:0 "Mes efforts ont porté leurs fruits ! L'autour des palombes a repris des forces — il peut peut-être encore se rétablir."
 agot_filler_stormlands.0423.a:0 "La chance nous sourit !"
 agot_filler_stormlands.0424.t:0 "L'autour orphelin"
 agot_filler_stormlands.0424.desc:0 "J'espérais que mes efforts permettraient d'éviter la visite de l'Étranger, mais hélas...\n\nLe jeune autour pousse un dernier cri avant de s'éteindre."
 agot_filler_stormlands.0424.a:0 "La pauvre..."
 agot_filler_stormlands.0425.t:0 "L'autour orphelin"
 agot_filler_stormlands.0425.desc:0 "Soigner le jeune faucon n'est pas chose aisée. Aujourd'hui, alors que j'essaie de lui donner un petit morceau de viande, l'autour des palombes me mord !"
 agot_filler_stormlands.0425.a:0 "J'admire l'esprit !"
 agot_filler_stormlands.0425.b:0 "Il est peut-être préférable de laisser l'oiseau à quelqu'un d'autre."
 agot_filler_stormlands.0425.b_tt:0 "Vous renoncez à réhabiliter l'oiseau et le donnez à un palefrenier qui sait s'y prendre avec les animaux."
 agot_filler_stormlands.0426.t:0 "L'autour orphelin"
 agot_filler_stormlands.0426.desc:0 "Mes tentatives de réhabilitation du jeune faucon se sont bien déroulées. Mais aujourd'hui, lorsque je reviens pour le nourrir comme d'habitude, le faucon s'est échappé ! #bold  DIABLE!#!"
 agot_filler_stormlands.0426.a:0 "Je dois essayer de le trouver."
 agot_filler_stormlands.0427.t:0 "L'autour orphelin"
 agot_filler_stormlands.0427.desc:0 "Pourquoi mon donjon a-t-il autant de coins et de recoins ? J'ai dû passer une demi-journée à fouiller le château avant d'entendre un appel familier. C'est là, derrière un vieux coffre, que se trouve le jeune faucon."
 agot_filler_stormlands.0427.a:0 "Je suis surpris que vous soyez arrivé jusqu'ici !"
 agot_filler_stormlands.0428.t:0 "L'autour orphelin"
 agot_filler_stormlands.0428.desc:0 "Pourquoi mon donjon a-t-il autant de coins et de recoins ? J'ai dû passer une demi-journée à fouiller le château avant d'abandonner. Le jeune faucon est introuvable..."
 agot_filler_stormlands.0428.a:0 "Quelqu'un l'aurait-il volé ?"
 agot_filler_stormlands.0428.a_tt:0 "Il se peut que vous ne fassiez plus jamais confiance à personne."
 agot_filler_stormlands.0429.t:0 "L'autour orphelin"
 agot_filler_stormlands.0429.desc:0 "D'ores et déjà, mes efforts ont permis d'améliorer sensiblement la constitution du jeune faucon. Alors qu'il continue à reprendre des forces, l'autour des palombes semble m'avoir adopté.\n\nCe soir, en mangeant mon repas, je le vois me regarder avec de grands yeux..."
 agot_filler_stormlands.0429.a:0 "Je n'ai pas besoin de toute cette viande."
 agot_filler_stormlands.0430.t:0 "L'autour orphelin"
 agot_filler_stormlands.0430.desc:0 "Le jeune faucon a retrouvé la santé, mais aussi l'esprit. L'oiseau semble prêt à reprendre son envol, mais suis-je prêt à le laisser partir ?\n\nJe me dis qu'il y a une autre solution. Peut-être devrais-je me mettre à la chasse au faucon ?"
 agot_filler_stormlands.0430.a:0 "Je vais commencer à dresser l'oiseau."
 agot_filler_stormlands.0430.b:0 "Il appartient à la nature ; je vais le relâcher."
 agot_filler_stormlands.0431.t:0 "L'autour orphelin"
 agot_filler_stormlands.0431.desc:0 "Les difficultés liées à l'entraînement d'un partenaire de chasse sont bien connues, mais mon compagnon l'autour des palombes est un tueur naturel. À chaque sortie, je sens notre lien se renforcer.\n\nQui aurait cru que je deviendrais un chasseur à l'épervier ?"
 agot_filler_stormlands.0431.a:0 "Il faut que je trouve d'autres façons de cuisiner le lapin."
 agot_filler_stormlands.0432.t:0 "L'autour orphelin"
 agot_filler_stormlands.0432.desc:0 "Les difficultés liées à l'entraînement d'un partenaire de chasse sont bien connues, et mon combat a été réel. Même sous la tutelle de mon maréchal de confiance, je n'ai pas réussi à apprendre à chasser en tandem avec l'autour des palombes.\n\n\"Peut-être devriez-vous y renoncer, [ROOT.Char.Custom('FR_MonseigneurMadame')] ?"
 agot_filler_stormlands.0432.a:0 "Vous avez raison, je vais le relacher."
 agot_filler_stormlands.0432.b:0 "Je vais te montrer!"
 agot_filler_stormlands.0432.b_tt:0 "Vous redoublez d'efforts."
 agot_filler_stormlands.0433.t:0 "Un conte de deux chevaliers"
 agot_filler_stormlands.0433.desc:0 "Un chevalier errant du Bief est arrivé à ma cour aujourd'hui avec une requête plutôt étrange. Il poursuit un chevalier dornien qui, selon lui, a volé la bourse du vainqueur d'un tournoi et a assassiné son écuyer en s'enfuyant.\n\nLe chevalier pense que le Dornien passe par mes terres avant de traverser les Montagnes Rouges et de retourner dans son pays. Il me demande l'autorisation de retrouver ce vagabond."
 agot_filler_stormlands.0433.a:0 "Vous avez ma permission."
 agot_filler_stormlands.0433.b:0 "Je suis le seul à détenir le droit à la potence sur ces terres."
 agot_filler_stormlands.0433.c:0 "Je vais vous rejoindre dans la chasse !"
 agot_filler_stormlands.0434.t:0 "Un conte de deux chevaliers : Vengeance"
 agot_filler_stormlands.0434.desc:0 "Le chevalier errant est revenu à votre cour. Il vous raconte qu'il a trouvé le chevalier dornien plongé dans ses verres dans un bordel, et qu'en essayant d'abord de l'appréhender, l'ivrogne a dégainé l'acier et ne lui a laissé d'autre choix que de se #bold battre.#!\n\nHeureusement, une nuit passée avec des ribaudes et à boire du vin ne l'avait pas laissé dans un état tel qu'il aurait pu blesser le Biefois."
 agot_filler_stormlands.0434.a:0 "Il semblerait que le royaume ait un voyou de moins ce soir."
 agot_filler_stormlands.0435.t:0 "Un conte de deux chevaliers : Mort dans un bordel"
 agot_filler_stormlands.0435.desc:0 "Une troupe de vos gardes vous amène un Dornien et vous informe qu'il s'agit de l'homme que le chevalier errant recherchait. Les deux hommes ont croisé le fer dans une maison close, et le Dornien a tué le chevalier errant avant que vos gardes n'interviennent.\n\nIl clame son innocence, affirmant qu'il n'a jamais rencontré l'écuyer et que le chevalier errant cherchait simplement à se venger d'avoir été désarçonné par lui. Quant au vol de la bourse du vainqueur, il affirme qu'il a lui-même été désarçonné au milieu du tournoi et qu'il est parti."
 agot_filler_stormlands.0435.a:0 "Le sang a assez coulé, libérez-le."
 agot_filler_stormlands.0435.b:0 "Ce voyou devra faire face à la justice du roi."
 agot_filler_stormlands.0436.t:0 "Un conte de deux chevaliers : Mort dans un bordel"
 agot_filler_stormlands.0436.desc:0 "Une troupe de vos gardes vous amène un Dornien et vous informe qu'il s'agit de l'homme que le chevalier errant recherchait. Les deux hommes ont croisé le fer dans une maison close, et le Dornien a tué le chevalier errant avant que vos gardes n'interviennent.\n\nIl clame son innocence, affirmant qu'il n'a jamais rencontré l'écuyer et que le chevalier errant cherchait simplement à se venger d'avoir été désarçonné par lui. Quant au vol de la bourse du vainqueur, il affirme qu'il a lui-même été désarçonné au milieu du tournoi et qu'il est parti."
 agot_filler_stormlands.0436.a:0 "Le sang a assez coulé, libérez-le."
 agot_filler_stormlands.0436.b:0 "Ce voyou devra faire face à la justice du roi."
 agot_filler_stormlands.0437.t:0 "Un conte de deux chevaliers : La justice des justiciers"
 agot_filler_stormlands.0437.desc:0 "Une troupe de vos gardes amène le chevalier errant devant vous ; apparemment, il est allé à l'encontre de vos souhaits et a cherché le chevalier dornien. Les deux se sont battus à mort dans un bordel local.\n\nVos gardes sont arrivés après qu'il ait tué le Dornien. Il déclare qu'il est désolé d'être allé à l'encontre de vos ordres, mais qu'il devait venger la mort de son écuyer."
 agot_filler_stormlands.0437.a:0 "Ce sont des choses qui arrivent, relâchez l'homme."
 agot_filler_stormlands.0437.b:0 "Il sera soumis à la même justice que n'importe quel autre meurtrier."
 agot_filler_stormlands.0438.t:0 "Un conte de deux chevaliers : Aveugles dans un bordel"
 agot_filler_stormlands.0438.desc:0 "Ayant décidé d'aider le chevalier de la haie, vous et vos hommes commencez les recherches. Vous trouvez le chevalier dornien dans une maison close, s'adonnant au vin et aux femmes, ce qui ne ressemble en rien à un homme en fuite.\n\nIl est choqué lorsque vous l'informez des accusations, professant son innocence. Il déclare qu'il a quitté le tournoi après avoir été désarçonné et qu'il n'a jamais rencontré l'écuyer du chevalier errant. Cependant, il se souvient d'avoir désarçonné un homme correspondant à la description du chevalier errant."
 agot_filler_stormlands.0438.a:0 "Alors vous protestez de votre innocence ?"
 agot_filler_stormlands.0438.b:0 "Gardes ! Mettez ce brigand aux fers."
 agot_filler_stormlands.0439.t:0 "Un conte de deux chevaliers : Aveugles dans un bordel"
 agot_filler_stormlands.0439.desc:0 "Alors que vous essayez d'en savoir plus sur la déclaration d'innocence du dornien, le chevalier errant s'avance, l'arme au poing, et l'attaque. Il maudit le Dornien pour la mort de son écuyer et pour sa perte du tournoi ; l'accusé dégaine sa propre arme, réfutant chaque affirmation en plaidant continuellement son innocence."
 agot_filler_stormlands.0439.a:0 "Il semble qu'il s'agisse d'un procès par le combat."
 agot_filler_stormlands.0439.b:0 "Gardes ! Arrêtez-les tous les deux."
 agot_filler_stormlands.0439.c:0 "Assez ! J'apprendrai la vérité moi-même..."
 agot_filler_stormlands.0440.t:0 "Un conte de deux chevaliers : La vérité, enfin"
 agot_filler_stormlands.0440.desc:0 "Vous avez passé des heures dans les cachots à travailler sur les deux chevaliers. Tous deux vous ont impressionné par leur résistance, mais ils ont fini par craquer et par vous avouer, comme le font tous les hommes. Le chevalier dornien avait en effet volé le prix du tournoi après avoir été désarçonné et s'être enfui, mais ce n'était pas lui qui était responsable de la mort de l'écuyer. La faute en incombait au chevalier errant, qui avait battu le pauvre écuyer à mort dans sa rage d'avoir été désarçonné.\n\nAucun des deux n'a survécu longtemps à leurs aveux. Vous avez décidé de garder les restes de la bourse du vainqueur en guise de paiement pour votre dur labeur."
 agot_filler_stormlands.0440.a:0 "Les salles obscures sont idéales pour les actes obscurs."
 agot_filler_stormlands.0441.t:0 "Un conte de deux chevaliers : Le Dornien"
 agot_filler_stormlands.0441.desc:0 "Les deux chevaliers s'étaient violemment affrontés. Le Biefois tenta d'asséner un coup violent au Dornien, mais il s'exposa à une contre-attaque. Le chevalier dornien en profita pour enfoncer sa lame dans la fissure de la défense de son adversaire.\n\nPuis, voyant mes gardes l'entourer, il abandonna rapidement son arme et plaida à nouveau son innocence."
 agot_filler_stormlands.0441.a:0 "Quittez mes terres et ne revenez jamais."
 agot_filler_stormlands.0441.b:0 "Gardes, arrêtez ce meurtrier !"
 agot_filler_stormlands.0442.t:0 "Un conte de deux chevaliers : L'habitant du Bief"
 agot_filler_stormlands.0442.desc:0 "Les deux chevaliers s'affrontèrent férocement. Le Dornien tenta de porter un coup violent au chevalier errant, mais il s'exposa à une contre-attaque. Le chevalier errant en profita pour enfoncer sa lame dans la fissure de la défense de son adversaire.\n\nPuis, voyant mes gardes l'entourer, il abandonna rapidement son arme et me confia qu'il n'avait eu d'autre choix que de tuer cet homme pour venger son écuyer."
 agot_filler_stormlands.0442.a:0 "Quitte mes terres et ne reviens jamais."
 agot_filler_stormlands.0442.b:0 "Gardes, arrêtez ce justicier !"
 agot_filler_stormlands.0443.t:0 "L'enfer au Moulin"
 agot_filler_stormlands.0443.desc:0 "Mon [marshal.GetCouncilTitle], [marshal.GetTitledFirstName], a fait irruption dans mes appartements, sans y avoir été invité, alors que j'étais assis dans une contemplation tranquille. « Le moulin d'un village situé à une lieue du donjon a été frappé par la foudre, [ROOT.Char.Custom('FR_MonseigneurMadame')]. Quel est votre ordre? » dit-[marshal.Custom('FR_IlElle')], paniqué[marshal.Custom('FR_E')], attendant ma réponse."
 agot_filler_stormlands.0443.a:0 "Ne restez pas là ! Prenez vos hommes et des seaux, imbécile !"
 agot_filler_stormlands.0443.b:0 "Je vais superviser tout ça ! Que le palefrenier selle mon cheval !"
 agot_filler_stormlands.0444.t:0 "L'enfer au Moulin"
 agot_filler_stormlands.0444.desc:0 "Le temps que nous arrivions et que nous descendions de cheval, le moulin était déjà un brasier ; quelques paysans s'étaient rassemblés et jetaient des seaux d'eau sur le moulin, mais ils ne parvenaient pas à faire grand-chose pour éteindre le feu."
 agot_filler_stormlands.0444.a:0 "J'organise la lutte contre les incendies avec mes hommes et les paysans."
 agot_filler_stormlands.0444.b:0 "J'ordonne à mes hommes de prendre des seaux et de se mettre au travail."
 agot_filler_stormlands.0444.c:0 "Je tombe à genoux et je prie."
 agot_filler_stormlands.0445.t:0 "L'enfer au Moulin"
 agot_filler_stormlands.0445.desc:0 "Même avec l'aide de mes hommes, rien ne pouvait être fait pour arrêter ce qui avait été mis en mouvement. En quelques minutes, le moulin n'était plus qu'une énorme torche, brûlant avec une telle intensité que je ne serais pas surpris qu'on puisse la voir du haut du Mur. Le meunier et quelques paysans ont continué à lutter contre le brasier, au point de perdre le combat, mais j'ai ordonné à mes hommes de poser leurs seaux."
 agot_filler_stormlands.0445.a:0 "Il semble que je doive ouvrir les coffres."
 agot_filler_stormlands.0445.b:0 "Je vais faire venir des bâtisseurs de mon donjon."
 agot_filler_stormlands.0446.t:0 "L'enfer au Moulin"
 agot_filler_stormlands.0446.desc:0 "Heureusement, nous sommes arrivés juste à temps ; avec l'aide de mes hommes et de ma surveillance, nous avons rapidement réussi à éteindre le feu. Le moulin aura besoin de quelques réparations, mais Dieu soit loué, le bâtiment lui-même a été sauvé."
 agot_filler_stormlands.0446.a:0 "Bon travail, les gars !"
 agot_filler_stormlands.0447.t:0 "L'enfer au Moulin"
 agot_filler_stormlands.0447.desc:0 "Malgré mes ardentes prières et les meilleures tentatives de mes hommes, il semble que les Dieux aient jugé bon de laisser le moulin brûler, le feu engloutissant tout le bâtiment en quelques minutes. Je me suis relevé, vaincu ; mes hommes et les paysans ont posé leurs seaux tandis que le toit s'effondrait. Pourquoi les dieux ont-ils permis que cela se produise ?"
 agot_filler_stormlands.0447.a:0 "Les dieux sont inconstants et agissent de façon mystérieuse..."
 agot_filler_stormlands.0447.b:0 "Je commence à penser que les Dieux ne s'en soucient même pas..."
 agot_filler_stormlands.0448.t:0 "L'enfer au Moulin"
 agot_filler_stormlands.0448.desc:0 "Les dieux sont bons ! L'orage au-dessus de ma tête s'est intensifié, la pluie tombant plus fort et plus lourdement qu'auparavant. Il m'était difficile de ne pas pleurer en me relevant et en sentant que, peut-être pour la première fois, mes prières avaient été exaucées. Grâce à la pluie torrentielle et aux efforts pieux de mes hommes et des paysans, l'incendie fut bientôt arrêté. Puisse le grain continuer à passer par le moulin pendant de nombreuses années encore !"
 agot_filler_stormlands.0448.a:0 "Louons les Dieux !"
 agot_filler_stormlands.0449.t:0 "Les Terres de l'Orage : La Bibliothèque"
 agot_filler_stormlands.0449.desc:0 "Par une nuit agitée, je me suis retrouvée à la bibliothèque, à fouiller les rayons. Le stress de l'administration me pesait beaucoup ces derniers temps. J'avais espéré qu'un tome serait une agréable distraction pour mon esprit."
 agot_filler_stormlands.0449.a:0 "Peut-être ce livre."
 agot_filler_stormlands.0450.t:0 "La Bibliothèque : une mise en garde pour les jeunes filles"
 agot_filler_stormlands.0450.desc:0 "J'ai trouvé un tome caché derrière quelques livres, comme si quelqu'un voulait le dissimuler. Ce tome racontait la vie de Lady Coryanne Wylde, qui se retrouvait à la fois amante, adepte du camp et maîtresse d'une maison de plaisance à Lys. Si le texte était débauché, les illustrations qui l'accompagnaient l'étaient encore plus !"
 agot_filler_stormlands.0450.a:0 "*Jeter un coup d'œil autour de soi et continuer à lire*"
 agot_filler_stormlands.0450.b:0 "Ce livre devrait être brûlé !"
 agot_filler_stormlands.0451.t:0 "La bibliothèque : Parent du Cerf"
 agot_filler_stormlands.0451.desc:0 "J'ai jeté un oeil sur #bold Parent du Cerf#! de Maester Hubert. Ce tome est intéressant ; Mestre Hubert soutient que le personnage légendaire Galladon de Morne n'a pas vécu pendant l'Âge des Héros, mais plutôt à une époque plus récente. Il montre des ruines sur Morne qui, selon lui, ressemblent à des structures andales et non à celles des Premiers Hommes."
 agot_filler_stormlands.0451.a:0 "Un argument intéressant, Mestre Hubert."
 agot_filler_stormlands.0452.t:0 "La bibliothèque : Triomphes et défaites"
 agot_filler_stormlands.0452.desc:0 "L'ouvrage de l'archimestre Vyron intitulé #bold Triomphes et défaites#! a attiré mon attention. L'archimestre y affirme qu'Accalmie, le septième château construit par Durran Dieux-deuil, présente un lien avec les Andals. Il suggère même qu'Accalmie a été créé après l'arrivée des Andals !"
 agot_filler_stormlands.0452.a:0 "Brandon le bâtisseur a donc dû vivre longtemps !"
 agot_filler_stormlands.0453.t:0 "La bibliothèque : Les difficultés de la lecture"
 agot_filler_stormlands.0453.desc:0 "J'ai essayé plusieurs des tomes, mais la plupart m'ont vite désintéressé - ou pire, certains m'ont semblé être un fouillis confus ! Comment ces mestres peuvent-ils s'attendre à ce que quelqu'un arrive à lire un tel fatras !"
 agot_filler_stormlands.0453.a:0 "Ce soir, c'était du gâchis !"