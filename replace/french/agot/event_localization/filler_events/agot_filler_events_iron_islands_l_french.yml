l_french:
 agot_filler_ironislands.001.t:0 "Une île étrange"
 agot_filler_ironislands.001.desc:0 "La vie d'un Fer-né se passe sur les eaux, à prendre ce que l'on peut là où on le trouve. Nous n'avons pas besoin de payer en or pour ce que nous pouvons obtenir par la force.\n\nAujourd'hui, j'aperçois au loin une île étrange que je ne me souviens pas avoir vue auparavant. Alors que mon navire s'approche, je peux distinguer la forme d'un temple sur les rives pierreuses."
 agot_filler_ironislands.001.a:0 "Un temple abandonné peut être facilement pillé..."
 agot_filler_ironislands.001.a.tt:0 "Vous vous dirigez vers le rivage et voyez ce qu'il y a de bon à prendre."
 agot_filler_ironislands.0011.t:0 "Une île étrange"
 agot_filler_ironislands.0011.desc:0 "Alors que nous approchons du temple abandonné, quelque chose ne va pas - comme si l'air était lourd, bien qu'il n'y ait aucun signe de brouillard. Je n'arrive pas à me débarrasser de ce sentiment d'inquiétude.\n\nPlus nous approchons, plus l'air semble lourd... Comme des mains horribles qui tirent sur mes bras et mon dos. #italic C'est fini, je ne peux pas aller plus loin#!, c'est la seule pensée qui trotte dans ma tête avant que je ne décide de tourner les talons et de regagner mon navire.\n\nMes hommes me regardent depuis le rivage alors que je grimpe à bord, mais au moins je sais que je suis en #bold sécurité#!."
 agot_filler_ironislands.0011.a:0 "Maudite soit cette ruine !"
 agot_filler_ironislands.0011.a.tt:0 "Vous quittez immédiatement cette île étrange, sans savoir quelle magie y exerce son pouvoir."
 agot_filler_ironislands.0012.t:0 "Une île étrange"
 agot_filler_ironislands.0012.desc:0 "Alors que nous approchons du temple abandonné, quelque chose ne va pas - comme si l'air était lourd, bien qu'il n'y ait aucun signe de brouillard. Mais mes hommes et moi continuons à avancer.\n\nNous entrons dans le temple ; une chambre massive s'ouvre devant nous. D'une certaine manière, elle semble plus grande à l'intérieur... Tout autour, il y a des signes sinistres dans un langage glyphique.\n\nMais là, au centre de la pièce, repose un #bold bijou massif et brillant#!."
 agot_filler_ironislands.0012.a:0 "Comme ça brille !"
 agot_filler_ironislands.0012.a.tt:0 "Vous avez fait tout ce chemin, il est temps de prendre ce que vous avez trouvé."
 agot_filler_ironislands.0012.b:0 "Ce lieu est maudit..."
 agot_filler_ironislands.0012.b.tt:0 "Vous laissez la pierre précieuse intacte et quittez l'île immédiatement."
 agot_filler_ironislands.0013.t:0 "Une île étrange"
 agot_filler_ironislands.0013.desc:0 "Je me réveille lentement, avec l'impression de lutter contre un épais brouillard de mon propre esprit.\n\n#italic Où suis-je ?!#! Je me demande tout en scrutant les alentours. Un homme seul se tient à côté d'une grosse truie au loin... Je commence à marcher vers eux, mes pieds semblant me porter tout seuls.\n\n\"Fils\", dit l'homme mystérieux lorsque je m'approche. \"Je t'attendais. Le repas est presque prêt. Demain, la moisson commencera et j'aurai besoin de toi.\""
 agot_filler_ironislands.0013.a:0 "Qu'est-ce que ... ?"
 agot_filler_ironislands.0013.a.tt:0 "Votre voyage continue..."
 agot_filler_ironislands.0013.b:0 "Ce cochon a l'air étrangement #italic attirant ? #!"
 agot_filler_ironislands.0013.b.tt:0 "Votre voyage continue..."
 agot_filler_ironislands.0014.t:0 "Une île étrange"
 agot_filler_ironislands.0014.desc:0 "Mes yeux se ferment à nouveau. Mon corps est lourd, mon esprit est agité. Une sorte de #bold fluide gras#! coule le long de mes bras, sur mes jambes, et goutte à goutte sur le sol. Les gouttes semblent emporter mes angoisses.\n\nAlors que je m'enfonce dans mon propre esprit, je ne ressens rien d'autre que la paix et l'extase...\n\nSoudain, mes yeux s'ouvrent, et devant moi se tient #bold mon seigneur ! #!"
 agot_filler_ironislands.0014.a:0 "Je peux expliquer ! #bold Ce n'est pas vraiment moi !#!"
 agot_filler_ironislands.0014.a.tt:0 "Votre voyage continue..."
 agot_filler_ironislands.0014.b:0 "S'il vous plaît, #italic tuez-moi.#!"
 agot_filler_ironislands.0014.b.tt:0 "Votre voyage continue..."
 agot_filler_ironislands.0015.t:0 "Une île étrange"
 agot_filler_ironislands.0015.desc:0 "Je me réveille une fois de plus, cette fois dans une ruelle sombre et fraîche. Ce port me semble familier, mais inconnu. Il n'y a qu'un seul chemin à suivre, celui de la place principale de la ville. Mes pieds me portent à nouveau...\n\nAlors que je sors de la ruelle, je me retrouve entouré de gens - pas n'importe lesquels, ils semblent tous être ... #N  moi ?!#!\n\nIls chantent, me crient dessus. #bold \"L'apathie, c'est la mort !\"#!"
 agot_filler_ironislands.0015.a:0 "L'APATHIE, C'EST LA MORT !"
 agot_filler_ironislands.0015.a.tt:0 "Vous vous joignez à leur chœur."
 agot_filler_ironislands.0015.b:0 "Ce sont des citrouilles ?"
 agot_filler_ironislands.0015.b.tt:0 "Vous êtes un peu distrait."
 agot_filler_ironislands.0016.t:0 "Une île étrange"
 agot_filler_ironislands.0016.desc:0 "J'ai les yeux fermés et le parfum des fleurs me couvre comme une couverture. Mais il y a aussi une autre odeur, familière mais étouffante.\n\nJ'ouvre les yeux, et elle est là. Je reconnaîtrais sa présence fétide à un kilomètre à la ronde. Cette affreuse, geignarde, pénible, insupportable diablesse..."
 agot_filler_ironislands.0016.a:0 "Va-t'en, garce !"
 agot_filler_ironislands.0016.a.tt:0 "Le stress semble disparaître."
 agot_filler_ironislands.0017.t:0 "Un étrange voyage"
 agot_filler_ironislands.0017.desc:0 "Je me réveille en sursaut. Je suis allongé sur le pont de mon navire, entouré de mes hommes d'équipage.\n\nCela fait des jours que je ne réagis pas, me dit l'un d'eux. J'ai aboyé des ordres ridicules, j'ai baissé mon pantalon, j'ai marmonné...\n\nJe me suis même frappé la tête avec un seau, mais soudain je me suis ressaisi ! #italic Qui sait si cela ne se reproduira pas ? #!"
 agot_filler_ironislands.0017.a:0 "Espérons que ce soit la dernière fois."
 agot_filler_ironislands.0017.a.tt:0 "Et dans tout cela, vous semblez avoir égaré ce beau bijou !"
 agot_filler_ironislands.002.t:0 "Un défi en mer"
 agot_filler_ironislands.002.desc:0 "Nous avons à peine entamé notre voyage, la terre commençant à s'estomper au loin, que [mutineer.GetFirstNameNicknamedNoTooltip] pose sa rame et commence à s'approcher de moi. Je vois à son regard que nous allons avoir un problème. D'autres membres de l'équipage commencent à se rassembler, certains ayant l'air tout aussi mécontents"
 agot_filler_ironislands.002.a:0 "Rappeler à [mutineer.GetFirstNameNoTooltip] sa place"
 agot_filler_ironislands.002.b:0 "Maintenant, attendez, et si nous partagions un peu de la richesse ?"
 agot_filler_bribe_challenger.tt:0 "Votre équipe risque de perdre le respect que vous lui portez si vous optez pour la solution la plus douce."
 agot_filler_ironislands.002.c:0 "Frapper rapidement le futur adversaire avant qu'il ne puisse réagir."
 challenger_intimidation_success.tt:0 "[mutineer.GetFirstNameNoTooltip] est intimidé[mutineer.Custom('FR_E')]"
 challenger_intimidation_failure.tt:0 "Vous ne parvenez pas à intimider [mutineer.GetFirstNameNoTooltip]"
 challenger_duel.tt:0 "@warning_icon! #X Si l'on ne parvient pas à intimider l'homme d'équipage, la violence s'ensuivra à coup sûr."
 agot_filler_ironislands.0021.t:0 "Des guerriers apaisés"
 agot_filler_ironislands.0021.desc:0 "Une fois le cas de [mutineer.GetFirstNameNoTooltip] réglé, la situation semble se désamorcer. La foule se disperse et vos partisans vous regardent avec un respect renouvelé."
 agot_filler_ironislands.0021.a:0 "Une autre menace traitée."
 agot_filler_ironislands.0022.t:0 "Intimidation ratée"
 agot_filler_ironislands.0022.desc:0 "[mutineer.GetFirstNameNoTooltip] ne semble pas le moins du monde préoccupé par mes menaces, en fait il sort son arme et commence à s'approcher de moi !"
 agot_filler_ironislands.0022.a:0 "La paix n'a jamais été une option"
 agot_filler_ironislands.003:0 "Une tempête de fer"
 agot_filler_ironislands.003.desc:0 "C'est toujours une belle chose que de voir deux navires dans un combat. Nous, les fils du Dieu Noyé, ne semons pas ; nous ne restons pas inactifs à fabriquer des babioles comme le font les continentaux. Nous pillons, nous prenons ce qui nous appartient par la force. Après tout, si un homme ne peut pas défendre ce qui lui est cher, pourquoi serait-ce à lui ?\n\nEt comme par hasard, nous avons jeté notre dévolu sur une flotte marchande peu défendue..."
 agot_filler_ironislands.003.a:0 "Rapprochez-vous, foncez sur leur navire amiral, en plein dans leur gorge !"
 agot_filler_ironislands.003.a_tt:0 "Au combat !"
 agot_filler_ironislands.003.b:0 "Dieu noyé ! Guide nos navires, nos haches, nos lances et nos épées !"
 agot_filler_ironislands.003.b_tt:0 "Guidez-nous dans la guerre brutale !"
 agot_filler_ironislands.0031:0 "Une tempête de fer"
 agot_filler_ironislands.0031.desc:0 "Notre navire fait rage ! Par la force des vagues et la puissance de nos flèches, nous fonçons sur le flanc de la galère marchande. Les pilleurs rugissent, leurs armes chantent, le choc de l'acier contre l'acier s'éteint lentement tandis que les habitants des Terres Vertes meurent comme le bétail qu'ils sont. Ils se sont bien battus, mais comme toujours, ils tombent face à la puissance des guerriers Fer-nés.\n\nAlors que les combats s'arrêtent et que les derniers hommes se rendent, je traverse le pont en direction du capitaine, battu à mort."
 agot_filler_ironislands.0031.a:0 "Prenez sa tête, j'ai besoin d'une nouvelle décoration."
 agot_filler_ironislands.0031.a_tt:0 "Saisissez-le."
 agot_filler_ironislands.0032:0 "Une tempête de fer"
 agot_filler_ironislands.0032.desc:0 "J'ai brisé le capitaine [ship_captain_culture.GetName]. Maintenant, tout ceci est à moi."
 agot_filler_ironislands.0032.a:0 "Nous vous noierons en offrande au Dieu Noyé. Toutes tes richesses sont maintenant les miennes."
 agot_filler_ironislands.0032.a_tt:0 "J'ai payé le fer-prix."
 agot_filler_ironislands.0032.b:0 "Il fait bon être un pilleur."
 agot_filler_ironislands.0032.b_tt:0 "Je devrais peut-être le faire plus souvent..."
 agot_filler_ironislands.004:0 "L'importance du fer-prix"
 agot_filler_ironislands.004.desc:0 "Votre prêtre local vous a apporté de mauvaises nouvelles : l'un de vos pilleurs s'est enveloppé de richesses - des richesses d'hommes qu'il n'a pas abattus par sa propre lame. Il a abandonné le Fer-prix et souillé nos traditions. Le prêtre veut qu'il soit banni."
 agot_filler_ironislands.004.a:0 "Je vais tenter de le raisonner."
 agot_filler_ironislands.004.a_tt:0 "Ah, la folie de la jeunesse."
 agot_filler_ironislands.004.b:0 "Pas sur ce navire. Il s'en va."
 agot_filler_ironislands.004.b_tt:0 "Cela exige de la discipline."
 agot_filler_ironislands.0041:0 "L'importance du fer-prix"
 agot_filler_ironislands.0041.desc:0 "Lorsque Marq entre dans votre cabine, vous lui demandez fermement de s'asseoir. Vous lui expliquez ensuite qu'il est important de mériter ce que vous prenez, que le fait de payer le prix de chaque bijou, de chaque femme de sel et de chaque butin que vous gagnez vous aide à devenir un véritable Fer-né."
 agot_filler_ironislands.0041.a:0 "Je vous remercie de m'avoir écouté. J'espère que mes propos étaient aussi clairs que la mer aujourd'hui. Dans le cas contraire, il y aura des conséquences."
 agot_filler_ironislands.0041.a_tt:0 "Espérons qu'il s'en souviendra."
 agot_filler_ironislands.0041.b:0 "Je souhaite que vous déclariez vos actions à l'équipage. Pour montrer l'exemple."
 agot_filler_ironislands.0041.b_tt:0 "Marq n'aimera peut-être pas cela."
 agot_filler_ironislands.0042:0 "L'importance du fer-prix"
 agot_filler_ironislands.0042.desc:0 "Marq est dans une ruelle avec quelques femmes et amis, se déshonorant en public. Lorsqu'il vous aperçoit, il vous traite de \"cochon coincé\", se moquant de votre honneur."
 agot_filler_ironislands.0042.a:0 "Qu'est-ce que tu viens de me dire ?"
 agot_filler_ironislands.0042.a_tt:0 "Tu apprendras le respect, mon garçon !"
 agot_filler_ironislands.0044:0 "L'importance du fer-prix"
 agot_filler_ironislands.0044.desc:0 "Votre prêtre était censé aller vous chercher du vin, et lorsque vous vous rendez dans sa chambre, vous le trouvez mort dans un tas de sang."
 agot_filler_ironislands.0044.a:0 "Qui pourrait être derrière tout cela ?"
 agot_filler_ironislands.0044.a_tt:0 "Hmmm..."
 agot_filler_ironislands.0044.b:0 "Saisissez Marq. Nous le noierons en l'honneur du Dieu Noyé."
 agot_filler_ironislands.0044.b_tt:0 "Le Dieu Noyé le jugera."
 agot_filler_ironislands.0045:0 "L'importance du fer-prix"
 agot_filler_ironislands.0045.desc:0 "Marq est rentré dans le rang. Vos hommes semblent respecter votre usage de la force et l'application des traditions religieuses."
 agot_filler_ironislands.0045.a:0 "Cela leur permettra de rester dans le droit chemin."
 agot_filler_ironislands.0045.a_tt:0 "Espérons-le."
 agot_filler_ironislands.0046:0 "L'importance du fer-prix"
 agot_filler_ironislands.0046.desc:0 "Vous êtes en train de boire une bière à la taverne, alors que Marq et quelques-uns de ses sbires font irruption, lames ensanglantées à la main. « Vous auriez dû vous taire et me laisser m'occuper de l'or, [GetPlayer.GetName]. »"
 agot_filler_ironislands.0046.a:0 "Il n'y a pas d'issue. Je dois lutter pour ma vie."
 agot_filler_ironislands.0046.a_tt:0 "La situation est grave..."
 agot_filler_ironislands.0047:0 "L'importance du fer-Prix"
 agot_filler_ironislands.0047.desc:0 "Mes adversaires sont morts et ensanglantés. J'ai mis le bazar dans la taverne. Heureusement, l'aubergiste, ayant reconnu que j'étais le seigneur, s'est mis de la partie et a asséné un coup de bouteille sur le côté de la tête d'un des laquais de Marq."
 agot_filler_ironislands.0047.a:0 "Pour votre peine, mon bon monsieur."
 agot_filler_ironislands.0047.a_tt:0 "C'est formidable d'être généreux."
 agot_filler_ironislands.005.t:0 "Une tache désormais lavée !"
 agot_filler_ironislands.005.desc:0 "Les coupes se lèvent au gré des noms des maisons Fer-nés les plus réputées, certaines plus faibles que la mienne. Je saisis ma propre coupe et la lève bien haut tandis que je crie le nom de ma maison.\n\nComme attendu, certains daignent répondre, ceux plongés au plus profond de leur coupe ou bien qui me sont fidèles. D'autres néanmoins feignent de n'avoir rien entendu. Mais rien qui ne saurait me décourager. \"Ma maison n'est-elle pas parmi les plus puissantes des Îles de Fer ?\" Qui pourrait contester cela ?\n\n\"N'ai-je pas pillé et combattu à vos côtés ? Comme mon père avant moi, et son père avant lui ?\" Personne n'oserait le nier.\n\n\"Ma maison ne prétend pas descendre du Roi Gris et il est vrai que mes ancêtres étaient serfs et femmes-sel. Néanmoins, nos bannières sèment la terreur parmi les continentaux ! Nous versons notre sang pour les Îles de Fer ! Je vous le demande, ma maison n'a-t-elle pas suffisamment payé le fer-prix pour être considéré comme plus que de vulgaires serfs ? Le sang versé n'a-t-il pas lavé les taches de ma dynastie ?\"\n\nLorsque petites et grandes maisons levèrent leur coupe et scandèrent mon nom, je sus que je tenais là ma plus belle victoire."
 agot_filler_ironislands.005.a:0 "La tache de mes ancêtres serfs a disparu."
 agot_filler_ironislands.005.a_tt:0 "Après aujourd'hui, plus personne sur les Îles de Fer ne méprisera votre maison pour ses origines."
 agot_filler_ironislands.006.t:0 "Parée comme une putain"
 agot_filler_ironislands.006.desc:0 "Je suis revenu dans ma grande salle après une réunion avec mes conseillers à un raucus, au centre duquel se trouvait ma [gold_price.Custom('DaughterSon')] [gold_price.GetName]. [gold_price.GetSheHe|U] est au centre d'un tourbillon de lèche-bottes gloussantes, vêtues d'un assortiment de soies et de bijoux. Mon enfant raconte une blague, et ils gloussent à nouveau devant leurs gobelets débordant de treille auré et de rouge dornien. Puis l'un d'entre eux me remarque, tapi dans un coin, et les rires s'éteignent dans la pièce.\n\n« Bonjour [ROOT.Char.GetMotherFather], » hoquette [gold_price.GetName]. « Voulez-vous un verre ? »"
 agot_filler_ironislands.006.a:0 "Avez-vous payé le fer-prix pour ces babioles ?"
 agot_filler_ironislands.006.b:0 "L'Antique Voie ressemble davantage à des lignes directrices qu'à de véritables règles."
 agot_filler_ironislands.006.c:0 "Le sel de mer dans ses poumons est le seul remède pour un tel problème."
 agot_filler_ironislands.006.d:0 "Il suffit de regarder ces fabuleuses soies !"
 agot_filler_ironislands.007.t:0 "Serf né Fer-né"
 agot_filler_ironislands.007.desc:0 "Le fils d'un serf de [birthplace.GetNameNoTier] a montré des perspectives incroyables en tant que Fer-né. Je n'y croyais guère jusqu'à ce qu'un de nos meilleurs pilleurs m'emmène sur les quais et que je le voie de mes propres yeux.\n\n[thrall.Custom('FR_IlElle')|U] est né[thrall.Custom('FR_E')] d'un mineur, mais a fait son apprentissage sur un bateau de pêche où [thrall.Custom('FR_IlElle')] a montré des qualités remarquables de marins. Je l'ai regardé grimper aux mâts, hisser et réduire les voiles, épisser des cordages et même faire preuve d'un peu d'habileté dans un simulacre du jeu de la danse du doigt. Entre de bonnes mains, [thrall.GetName] pourrait être un nom que les continentaux craindront."
 agot_filler_ironislands.007.a:0 "[thrall.Custom('FR_IlElle')|U] fera un[thrall.Custom('FR_E')] excellent[thrall.Custom('FR_E')] serviteu[thrall.Custom('FR_RSe')]."
 agot_filler_ironislands.007.b:0 "[thrall.Custom('FR_IlElle')|U] doit être une graine égarée que j'ai laissée dans une femme lors d'une nuit !"
 agot_filler_ironislands.007.b.tt_child:0 "Chaque enfant"
 agot_filler_ironislands.007.c:0 "Le Dieu noyé a besoin de disciples dignes de ce nom !"
 agot_filler_ironislands.007.c.tt:0 "Les prêtres initieront l'enfant."
 agot_filler_ironislands.007.d:0 "C'est une belle démonstration, mais je n'élèverai pas un jeune serf à ma cour."