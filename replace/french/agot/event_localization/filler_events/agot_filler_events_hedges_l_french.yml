l_french:
 agot_filler_hedges.0001.t:0 "Le marionnettiste"
 agot_filler_hedges.0001.desc:0 "Un marionnettiste originaire de Braavos est arrivé à ma cour. Ayant eu vent de son talent par le biais de la populace locale, mon [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName] a décidé de l'inviter pour qu'il puisse monter un spectacle spécialement pour ma maisonnée."
 agot_filler_hedges.0001.a:0 "J'ai grande hâte de voir ce qu'il en sera !"
 agot_filler_hedges.0001.b:0 "J'ai grande hâte de voir ce qu'il en sera !"
 agot_filler_hedges.0002.t:0 "Le marionnettiste"
 agot_filler_hedges.0002.desc:0 "Le marionnettiste n'a point démérité. Il a organisé plusieurs représentations, et ce fut particulièrement divertissant. Faisant montre d'un grand talent, il a su manier l'humour et le drame avec brio, pour nous servir, à moi et à ma maisonnée, des spectacles tantôt comiques tantôt dramatiques. Je ne saurais dire lequel m'a le plus inspiré, mais j'en garderais un bon souvenir."
 agot_filler_hedges.0002.a:0 "Nous devrions inviter de tels artistes plus souvent !"
 agot_filler_hedges.0002.b:0 "L'un des personnages m'a paru particulièrement familier…"
 agot_filler_hedges.0003.t:0 "Le marionnettiste"
 agot_filler_hedges.0003.desc:0 "La performance du marionnettiste avait quelque chose de… perturbant. Il a organisé plusieurs spectacles, certains portés sur l'humour, d'autres sur le drame. Je ne saurais en être sûr, mais j'ai eu la vive impression que l'un d'entre eux avait pour but de se moquer de moi ainsi que de ma maison. Les marionnettes, les situations évoquées, cela semblait particulièrement familier."
 agot_filler_hedges.0003.a:0 "Est-ce qu'il aurait osé me faire passer pour un[ROOT.Char.Custom('FR_E')] idiot[ROOT.Char.Custom('FR_E')] devant tout le monde ?"
 agot_filler_hedges.0004.t:0 "Le marionnettiste"
 agot_filler_hedges.0004.desc:0 "Je n'aurais pas dû accepter de laisser ce braavien jouer ses petits tours à ma cour. J'en viens encore à me demander si c'était un marionnettiste ou bien un quelconque conjurateur, car son spectacle hante encore mes souvenirs, avec ses figurines dansant comme autant de démons mues par une force occulte, et sa voix travestie qui semblait évoquer l'écho d'une créature caverneuse…"
 agot_filler_hedges.0004.a:0 "J'en ai encore des frissons juste en y repensant."
 agot_filler_hedges.0005.t:0 "Le chevalier errant"
 agot_filler_hedges.0005.desc:0 "[wandering_hedgeknight.Custom('FR_le_Char_Pi')|U][wandering_hedgeknight.GetTitledFirstName], un chevalier errant, est arrivé à ma cour. Ses pérégrinations l'ont mené jusqu'ici, et il quémande à ce que je lui offre le pain et le sel le temps de se restaurer, après quoi il reprendra la route. En échange de mon hospitalité, il m'offrira ses services pour toute la durée de son séjour, en guise de paiement."
 agot_filler_hedges.0005.a:0 "Une paire de mains supplémentaire est toujours appréciable."
 agot_filler_hedges.0005.b:0 "Retourne sur les routes et reste y, vagabond !"
 agot_filler_hedges.0006.t:0 "Le chevalier errant"
 agot_filler_hedges.0006.desc:0 "Tandis que je traverse la cour, j'aperçois [wandering_hedgeknight.GetFirstName] piquant un somme sous un auvent. Nous avions passé un accord, mon hospitalité contre ses services, et c'est ainsi qu'il s'acquitte de sa dette ?"
 agot_filler_hedges.0006.a:0 "Debout couillon, et que ça saute !"
 agot_filler_hedges.0006.b:0 "Vivre au jour le jour sans se préoccuper de rien, je l'envierais presque…"
 agot_filler_hedges.0007.t:0 "Le chevalier errant"
 agot_filler_hedges.0007.desc:0 "Reconnaissant de l'hospitalité dont j'ai fait preuve, [wandering_hedgeknight.GetFirstName] est allé prêter main forte à l'armurerie. À ma grande joie, je constate qu'il a pris son travail très à cœur ; haches, épées et lances sont si polies que je peux y apercevoir son reflet, dans lequel se dessine la fierté d'un homme qui a dûment accompli son labeur."
 agot_filler_hedges.0007.a:0 "Aussi humble que fut cette quête, vous l'avez noblement accomplie, chevalier."
 agot_filler_hedges.0007.b:0 "Une telle persévérance est tout à fait louable."
 agot_filler_hedges.0008.t:0 "Le chevalier errant"
 agot_filler_hedges.0008.desc:0 "Tandis que je traverse la cour, j'aperçois [wandering_hedgeknight.GetFirstName], tentant vaille que vaille de s'acquitter de sa dette par le labeur, alors que tous les enfants de ma maisonnée ne cessent de lui bourdonner autour. Assiégé par maintes questions — « D'où est-ce que vous venez ? » ; « Vous avez déjà tué quelqu'un ? » ; « Qui vous a fait cette cicatrice ? » — il lui est difficile de mener à bien les tâches qui lui ont été attribuées, et ce malgré des efforts évidents."
 agot_filler_hedges.0008.a:0 "En toute situation, vous faites preuve d'un esprit chevaleresque."
 agot_filler_hedges.0008.b:0 "Une telle persévérance est tout à fait louable."
 agot_filler_hedges.0009.t:0 "Le chevalier errant"
 agot_filler_hedges.0009.desc:0 "Lors de quelques balades au sein de ma cour, j'ai eu l'occasion d'entendre quelques ouï-dire au sujet de [wandering_hedgeknight.GetFirstName]. Occupé durant son temps libre à jouer avec les gardes de ma maisonnée, il serait apparemment très doué avec les dés — trop, à en croire certains. Pour qualifier ses nombreuses victoires, il n'est plus invoqué l'excuse du hasard, mais de l'adresse…"
 agot_filler_hedges.0009.a:0 "Ainsi vous êtes plus adroit avec les dés qu'avec l'épée."
 agot_filler_hedges.0009.b:0 "J'envie son audace et sa dextérité."
 agot_filler_hedges.0010.t:0 "Le chevalier errant"
 agot_filler_hedges.0010.desc:0 "En guise de paiement pour mon hospitalité j'ai confié à [wandering_hedgeknight.GetFirstName] une tâche des plus aisées. Il lui suffisait de superviser quelques petites gens occupées à une basse besogne, mais mue par un excès de zèle, il s'est montré bien trop ferme pour le peu qu'il avait à faire, les poussant à l'effort plus que de raison…"
 agot_filler_hedges.0010.a:0 "Je vous pensais apte à de plus grands exploits que de brutaliser des paysans…"
 agot_filler_hedges.0010.b:0 "Une sévérité que l'on met au service du pays n'est point un défaut."
 agot_filler_hedges.0011.t:0 "Le chevalier errant"
 agot_filler_hedges.0011.desc:0 "Du point du jour jusqu'au crépuscule, [wandering_hedgeknight.GetFirstNameNoTooltip] n'a cessé de s'entraîner dans la cour, aux côtés de quelques uns des gardes de ma maisonnée. Véritable virtuose une arme à la main, gentes dames, enfants curieux et chevaliers en devenir n'ont cessé de venir vanter sa prouesse."
 agot_filler_hedges.0011.a:0 "Il semble savoir manier une lame."
 agot_filler_hedges.0012.t:0 "Le chevalier errant"
 agot_filler_hedges.0012.desc:0 "[wandering_hedgeknight.GetFirstName] et [active_councillor.Custom('FR_le_Char_Pi')][active_councillor.GetTitledFirstName] ont passé la journée à s'entretenir sur divers sujets de stratégie, évoquant des hauts faits d'arme d'antan et palabrant sur des batailles historiques. Je me suis surpris[ROOT.Char.Custom('FR_E')] à boire les paroles de ce chevalier errant, tant son opinion sur ce domaine semblait pertinente."
 agot_filler_hedges.0012.a:0 "Il m'a tout l'air d'être un fin tacticien."
 agot_filler_hedges.0013.t:0 "Le chevalier errant"
 agot_filler_hedges.0013.desc:0 "Le temps est enfin venu pour [wandering_hedgeknight.GetFirstName] de reprendre la route et de se laisser porter par le vent. Avant de partir, il vient se présenter devant moi, m'offrant de sincères remerciements pour l'hospitalité dont j'ai fait preuve. « Si je puis me rendre utile de quelques façons que ce soit avant de vous quitter, [ROOT.Char.Custom('FR_MonseigneurMadame')]… »"
 agot_filler_hedges.0013.a:0 "Vos talents seraient bien plus utiles à ma cour que sur les routes."
 agot_filler_hedges.0013.b:0 "Faites bonne route, Ser [wandering_hedgeknight.GetFirstNameNoTooltip]."
 agot_filler_hedges.0014.t:0 "Le mercenaire errant"
 agot_filler_hedges.0014.desc:0 "Aujourd'hui, un mercenaire est arrivé à ma cour : [wandering_sellsword.GetFirstName]. Après s'être entretenu avec mon [ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName], il s'est présenté devant moi, désireux d'obtenir un travail."
 agot_filler_hedges.0014.a:0 "Vos compétences sont les bienvenues à ma cour."
 agot_filler_hedges.0014.b:0 "Rappelez aux petites gens ce qu'est la vie sans ma protection."
 agot_filler_hedges.0014.c:0 "Je n'ai que faire de gens comme vous."
 agot_filler_hedges.0015.t:0 "La visite d'un mestre"
 agot_filler_hedges.0015.desc:0 "Aujourd'hui, j'ai reçu une visite singulière. Un certain Mestre [traveling_maester.GetFirstName] demande à pouvoir séjourner au sein de ma résidence, le temps de se restaurer, après quoi il reprendra la route qui le mènera jusqu'à la maison qu'il servira. Il n'y a évidemment rien qui m'oblige à l'accueillir, si ce n'est les règles de bienséance, mais les mestres représentent le savoir à Westeros, qui sait quelles bonnes choses pourraient découler de la présence d'un tel invité entre mes murs."
 agot_filler_hedges.0015.a:0 "Soyez la bienvenue !"
 agot_filler_hedges.0015.b:0 "Aucune chambre n'est disponible, vous m'en voyez navré[ROOT.Char.Custom('FR_E')]."
 agot_filler_hedges.0016.t:0 "La visite d'un mestre : La corbellerie"
 agot_filler_hedges.0016.desc:0 "En parcourant les couloirs de mon donjon aujourd'hui, j'ai croisé mon invité, [traveling_maester.GetTitledFirstName], et j'ai commencé à parler avec lui. Au cours de notre conversation, j'ai remarqué qu'il avait un maillon en fer noir à sa chaîne. Je lui en ai parlé et nous avons commencé à parler longuement de corbellerie."
 agot_filler_hedges.0016.a:0 "Une conversation très instructive."
 agot_filler_hedges.0017.t:0 "La visite d'un mestre : L'art de la guerre"
 agot_filler_hedges.0017.desc:0 "En parcourant les couloirs de mon donjon aujourd'hui, j'ai croisé mon invité, [traveling_maester.GetTitledFirstName], et j'ai commencé à parler avec lui. Au cours de notre conversation, j'ai remarqué qu'il avait un maillon en fer à sa chaîne. Je lui en ai parlé et nous avons commencé à parler longuement de l'art de la guerre."
 agot_filler_hedges.0017.a:0 "Une conversation très instructive."
 agot_filler_hedges.0018.t:0 "La visite d'un mestre : La comptabilité"
 agot_filler_hedges.0018.desc:0 "En parcourant les couloirs de mon donjon aujourd'hui, j'ai croisé mon invité, [traveling_maester.GetTitledFirstName], et j'ai commencé à parler avec lui. Au cours de notre conversation, j'ai remarqué qu'il avait un maillon en or à sa chaîne. Je lui en ai parlé et nous avons commencé à parler longuement de la comptabilité et la gestion."
 agot_filler_hedges.0018.a:0 "Une conversation très instructive."
 agot_filler_hedges.0019.t:0 "La visite d'un mestre : Les poisons"
 agot_filler_hedges.0019.desc:0 "En parcourant les couloirs de mon donjon aujourd'hui, j'ai croisé mon invité, [traveling_maester.GetTitledFirstName], et j'ai commencé à parler avec lui. Au cours de notre conversation, j'ai remarqué qu'il avait un maillon de plomb à sa chaîne. Je lui en ai parlé et nous avons commencé à parler longuement des poisons et des antidotes."
 agot_filler_hedges.0019.a:0 "Une conversation très instructive."
 agot_filler_hedges.0020.t:0 "La visite d'un mestre : L'Histoire"
 agot_filler_hedges.0020.desc:0 "En parcourant les couloirs de mon donjon aujourd'hui, j'ai croisé mon invité, [traveling_maester.GetTitledFirstName], et j'ai commencé à parler avec lui. Au cours de notre conversation, j'ai remarqué qu'il avait un maillon de cuivre à sa chaîne. Je lui en ai parlé et nous avons commencé à parler longuement d'évènements historiques."
 agot_filler_hedges.0020.a:0 "Une conversation très instructive."
 agot_filler_hedges.0021.t:0 "La visite d'un mestre"
 agot_filler_hedges.0021.desc:0 "[traveling_maester.GetTitledFirstName] m'a précédé avant de reprendre son voyage, me remerciant abondamment pour ma générosité et mon hospitalité. Il a ajouté qu'il ne manquerait pas de faire part à son nouveau seigneur et à ses collègues de l'ampleur de la citadelle et de la profondeur de mes connaissances."
 agot_filler_hedges.0021.a:0 "Il est clair que j'ai laissé une bonne impression."
 agot_filler_hedges.0022.t:0 "La visite d'un mestre"
 agot_filler_hedges.0022.desc:0 "[traveling_maester.GetTitledFirstName] s'est présenté devant moi et m'a remercié de manière un peu superficielle pour mon hospitalité. Il m'a complimenté pour mes connaissances en matière d'érudition, bien que son ton suggère qu'il n'a que peu d'estime pour mon intellect..."
 agot_filler_hedges.0022.a:0 "Il semble qu'il me prenne pour un[ROOT.Char.Custom('FR_E')] idiot[ROOT.Char.Custom('FR_E')]."
 agot_filler_hedges.0023.t:0 "Le sorcier errant"
 agot_filler_hedges.0023.desc:0 "J'ai reçu une visite des plus étranges à ma cour aujourd'hui. Un homme, dont l'apparence m'évoque un vagabond plus que toute autre chose, s'est présenté devant moi. Il se qualifie de « sorcier errant » et certifie que ses #italic talents#! sauront m'être utiles. Je l'inspecte de haut en bas, et ses yeux qui n'ont cessé de me dévisager finissent par me mettre mal à l'aise. L'un de mes gardes, conscient que cette présence n'augure rien de bon, agrippe l'homme et commence à le tirer de force vers la sortie."
 agot_filler_hedges.0023.a:0 "Une seconde ! Je veux entendre ce qu'il a à dire."
 agot_filler_hedges.0023.b:0 "Emmenez ce fou hors de ma vue !"
 agot_filler_hedges.0024.t:0 "Le sorcier errant : Profit"
 agot_filler_hedges.0024.desc:0 "Le sorcier errant se met soudainement à vider sa besace, répandant divers os, que j'identifie — à tort ou à raison — comme des os d'animaux, sur le sol. Ensuite de quoi il commence à marmotter de façon inintelligible des mots. Est-ce là une incantation ? Que cherche-t-il à faire ? Puisque c'est moi qui ai autorisé ce spectacle grotesque, je décide de m'armer de patience pour voir ce qui va en découler. Finalement, il finit par déclamer quelque chose de clair : « Blancport aura bientôt grand besoin de fourrures ! »"
 agot_filler_hedges.0024.a:0 "Les fourrures ne manquent pas dans le Nord, mais soit, préparez une cargaison."
 agot_filler_hedges.0024.b:0 "Cessez de me faire perdre mon temps !"
 agot_filler_hedges.0025.t:0 "Le sorcier errant : Profit"
 agot_filler_hedges.0025.desc:0 "Le sorcier errant se met soudainement à vider sa besace, répandant divers os, que j'identifie — à tort ou à raison — comme des os d'animaux, sur le sol. Ensuite de quoi il commence à marmotter de façon inintelligible des mots. Est-ce là une incantation ? Que cherche-t-il à faire ? Puisque c'est moi qui ai autorisé ce spectacle grotesque, je décide de m'armer de patience pour voir ce qui va en découler. Finalement, il finit par déclamer quelque chose de clair : « Le sable se vendra bientôt à prix d'or à Lancehélion ! »"
 agot_filler_hedges.0025.a:0 "Il y a déjà du sable à perte de vue à Dorne, mais soit, préparez une cargaison."
 agot_filler_hedges.0025.b:0 "Cessez de me faire perdre mon temps !"
 agot_filler_hedges.0026.t:0 "Le sorcier errant : Profit"
 agot_filler_hedges.0026.desc:0 "Le sorcier errant se met soudainement à vider sa besace, répandant divers os, que j'identifie — à tort ou à raison — comme des os d'animaux, sur le sol. Ensuite de quoi il commence à marmotter de façon inintelligible des mots. Est-ce là une incantation ? Que cherche-t-il à faire ? Puisque c'est moi qui ai autorisé ce spectacle grotesque, je décide de m'armer de patience pour voir ce qui va en découler. Finalement, il finit par déclamer quelque chose de clair : « Envoyez des citrouilles à Goëville et vous recevrez de l'or en échange ! »"
 agot_filler_hedges.0026.a:0 "Le Val ne manque pas de citrouilles pourtant, mais soit, préparez une cargaison."
 agot_filler_hedges.0026.b:0 "Cessez de me faire perdre mon temps !"
 agot_filler_hedges.0027.t:0 "Le sorcier errant : Profit"
 agot_filler_hedges.0027.desc:0 "L'on me rapporte que la cargaison de fourrures envoyée à Blancport a été vendue pour un prix exorbitant ! Il semblerait que peu de temps avant son arrivée, un entrepôt aurait mystérieusement pris feu, laissant des milliers de peaux de bêtes partir en fumée."
 agot_filler_hedges.0027.a:0 "Je n'arrive pas à croire qu'il avait raison."
 agot_filler_hedges.0028.t:0 "Le sorcier errant : Profit"
 agot_filler_hedges.0028.desc:0 "L'on me rapporte que la cargaison de sables envoyée à Lancehélion a été vendue pour un prix exorbitant ! Par un étrange concours de circonstance ayant conduit à un quiproquo au sein du marché, des orphelins de la Sang-Vert ont cru que le sable que contenait les caisses provenait de la Rhoyne et l'ont acheté sans y réfléchir à deux fois."
 agot_filler_hedges.0028.a:0 "Je n'arrive pas à croire qu'il avait raison."
 agot_filler_hedges.0029.t:0 "Le sorcier errant : Profit"
 agot_filler_hedges.0029.desc:0 "L'on me rapporte que la cargaison de citrouilles envoyée à Goëville a été vendue pour un prix exorbitant ! Une épidémie aurait subitement frappé les cultures, provoquant une flambée des prix, à tel point que le capitaine du navire en était presque à devoir batailler pour repousser tous les éventuels acheteurs."
 agot_filler_hedges.0029.a:0 "Je n'arrive pas à croire qu'il avait raison."
 agot_filler_hedges.0030.t:0 "Le sorcier errant : Objets de foires"
 agot_filler_hedges.0030.desc:0 "#italic Je me suis fait rouler !#! La cargaison que j'ai envoyé n'a trouvé nul acheteur, comme j'aurais du m'y attendre. Non seulement ce sorcier s'est joué de moi, mais en plus la nouvelle est parvenue aux oreilles de tout un chacun, et voilà que paysans et marchands, nobles et nobliaux se rient de moi aux quatre coins du pays. Je passe maintenant pour [ROOT.Char.Custom('FR_LeLa')] so[ROOT.Char.Custom('FR_TTte')] qui a bêtement investi dans un projet farfelu. Sans parler de l'argent perdu dans l'investissement…"
 agot_filler_hedges.0030.a:0 "La peste soit ce sorcier de pacotille !"
 agot_filler_hedges.0030.b:0 "Retrouvez moi ce faquin de félon !"
 agot_filler_hedges.0031.t:0 "Le barde itinérant"
 agot_filler_hedges.0031.desc:0 "[traveling_bard.GetTitledFirstName], un barde itinérant apprécié des gens du peuple, est arrivé à ma cour. Un propriétaire terrien local l'a encouragé à venir me voir afin qu'il puisse se produire devant moi et ma famille.\n\nAvant le spectacle, il est venu me voir pour me demander quel genre de musique serait le plus agréable à mes oreilles."
 agot_filler_hedges.0031.a:0 "Une simple et pieuse ballade"
 agot_filler_hedges.0031.b:0 "Peut-être une ballade sur moi ?"
 agot_filler_hedges.0031.c:0 "Chantez la bravoure de la Maison [GetPlayer.GetHouse.GetBaseName] !"
 agot_filler_hedges.0031.d:0 "Emmène ta musique ailleurs, vagabond !"
 agot_filler_hedges.0032.t:0 "Le barde itinérant"
 agot_filler_hedges.0032.desc:0 "La performance de [traveling_bard.GetTitledFirstName] s'est déroulée à merveille, et aucun membre de ma famille n'a été déçu ! Outre la ballade que j'avais demandée, [traveling_bard.GetTitledFirstNameNoTooltip] a joué bien d'autres airs magnifiques, pour le plus grand plaisir de tous."
 agot_filler_hedges.0032.a:0 "Vos talents sont gaspillés sur la route !"
 agot_filler_hedges.0032.b:0 "Une magnifique soirée, en effet."
 agot_filler_hedges.0033.t:0 "L'inspiration de l'artiste"
 agot_filler_hedges.0033.desc:0 "Un homme s'est présenté aujourd'hui à ma cour en prétendant être un artiste. Il affirme avoir été frappé par la beauté de mon pays et souhaite y séjourner pour s'en inspirer. Il promet de me dédier une peinture en échange de mon hospitalité."
 agot_filler_hedges.0033.a:0 "Sans aucun doute !"
 agot_filler_hedges.0033.b:0 "Va-t-en, mendiant."
 agot_filler_hedges.0034.t:0 "L'inspiration de l'artiste"
 agot_filler_hedges.0034.desc:0 "L'artiste était parti ce matin ; il n'a laissé personne savoir qu'il était parti. Je suis entré pour la première fois dans la pièce qui lui servait d'atelier et j'ai été frappé par une magnifique peinture de mon château. Une telle peinture en dit long sur l'héritage de ma dynastie !"
 agot_filler_hedges.0034.a:0 "Je vais exposer cette peinture !"
 agot_filler_hedges.0034.b:0 "Peut-être en tirerait-on un prix décent !"
 agot_filler_hedges.0035.t:0 "L'inspiration de l'artiste"
 agot_filler_hedges.0035.desc:0 "L'artiste était parti ce matin ; il n'a laissé personne savoir qu'il était parti. Je suis entré pour la première fois dans la pièce qui lui servait d'atelier et j'ai été humilié par une peinture dédiée aux dieux. Je suis resté stupéfait pendant quelques secondes avant de réaliser qu'il s'agissait d'une peinture du temple des dieux de mon château !"
 agot_filler_hedges.0035.a:0 "Je vais exposer cette peinture !"
 agot_filler_hedges.0035.b:0 "Peut-être en tirerait-on un prix décent !"
 agot_filler_hedges.0036.t:0 "L'inspiration de l'artiste"
 agot_filler_hedges.0036.desc:0 "L'artiste était parti ce matin ; il n'a laissé personne savoir qu'il était parti. Je suis entré pour la première fois dans la pièce qui lui servait d'atelier et j'ai été accueilli par une peinture représentant un guerrier féroce sur sa monture ! Ma fierté s'est accrue lorsque j'ai vu que le puissant guerrier était en fait mon portrait !"
 agot_filler_hedges.0036.a:0 "Je vais exposer cette peinture !"
 agot_filler_hedges.0036.b:0 "Peut-être en tirerait-on un prix décent !"
 agot_filler_hedges.0037.t:0 "L'inspiration de l'artiste"
 agot_filler_hedges.0037.desc:0 "L'artiste était parti ce matin ; il n'a laissé personne savoir qu'il était parti. J'ai été frappé par le désordre lorsque je suis entré pour la première fois dans la pièce qui lui servait d'atelier. La pièce sentait la nourriture avariée et les murs étaient couverts de gribouillis insensés. Au centre de la pièce se trouvait une toile de peintre recouverte d'un tissu ; lorsque j'ai enlevé le tissu, j'ai sursauté. La peinture était horrible ! Je ne sais pas ce qu'était la \"chose\" représentée sur l'image, mais elle inspirait la peur et le malaise !"
 agot_filler_hedges.0037.a:0 "J'exposerai ce tableau..."
 agot_filler_hedges.0037.b:0 "Il faut le brûler..."
 agot_filler_hedges.0038.t:0 "L'inspiration de l'artiste"
 agot_filler_hedges.0038.desc:0 "Le tableau a disparu ; je ne sais pas si c'est un courtisan qui l'a enlevé ou si quelque chose d'autre l'a fait. Je n'en ai plus besoin ; la \"chose\" qu'il représentait est toujours avec moi. Je la vois lorsque je tiens ma cour, m'observant depuis les coins sombres. Lorsque mes vassaux me parlent, elle murmure à mon oreille. Elle est partout et nulle part à la fois..."
 agot_filler_hedges.0038.a:0 "Pourrai-je un jour m'en libérer ?"
 agot_filler_hedges.0005.a.tt:0 "#bold Ce chevalier errant n'a pas de traits. Au fur et à mesure que l'événement progresse, il acquiert des traits#!"
 agot_filler_hedges.9000.t:0 "Le chevalier errant"
 agot_filler_hedges.9000.desc:0 "Le temps passé par [wandering_hedgeknight.Custom('FR_le_Char_Pi')][wandering_hedgeknight.GetTitledFirstName] à ma cour a été écourté en raison de sa fin prématurée. Je suppose que nous ne saurons jamais quel potentiel [wandering_hedgeknight.Custom('FR_IlElle')] aurait pu avoir..."
 agot_filler_hedges.9000.a:0 "Quel dommage."