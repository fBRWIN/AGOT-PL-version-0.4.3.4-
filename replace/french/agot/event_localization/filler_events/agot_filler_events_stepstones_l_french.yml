 agot_filler_stepstones.0001.t:0 "La grosse tempête"
 agot_filler_stepstones.0001.desc:0 "#S Braoum#! Le tonnerre tonne, la foudre frappe. Depuis l'intérieur de ma forteresse, j'entends la pluie danser sur le toit et contre les murs, couvrant tout autre bruit. Le vent vient accompagner cette cacophonie, trouvant la moindre brèche pour s'y engouffrer…\n\nUne gigantesque tempête a soufflé depuis les eaux chaudes de la Mer d'Été, et voilà que mon île se trouve sur son chemin, à la manière d'un châtiment du Dieu des Tornades de jadis. Heureusement, ma forteresse est mon rempart, pour moi et ceux que j'estime être de valeur. J'ai été très clair avant que la tempête ne s'abatte sur nous, seuls ceux trouvant grâce à mes yeux pourront bénéficier de ma protection, fussent mes serviteurs, ma famille ou mes courtisans. Néanmoins, je suis assaillis par les gémissements et les supplications de certains habitants de l'île — esclaves, pirates et marins. Tous veulent trouver refuge dans #italic mon#! fort !"
 agot_filler_stepstones.0001.a:0 "Je ne m'attendais pas à une tempête de cette ampleur ; faites les entrer."
 agot_filler_stepstones.0001.a.tt.a:0 "#X Vous permettez aux gens de se réfugier à l'intérieur, même si ce n'est pas sans risques de laisser entrer des étrangers.#!"
 agot_filler_stepstones.0001.a.tt.b:0 "#italic Quelque chose de grave arrive#!"
 agot_filler_stepstones.0001.b:0 "Comme je l'ai dit : mon toit, mes lois."
 agot_filler_stepstones.0001.a.toast:0 "La tempête déchire [stepstonesfiller_location0001.GetName] !"
 agot_filler_stepstones.0002.t:0 "Vieux champ de bataille"
 agot_filler_stepstones.0002.desc:0 "En voyageant à travers mon domaine, nous avons installé notre campement dans ce qui semblait être, au premier abord, qu'un terrain d'une banalité ordinaire. De l'herbe, de la pierre, et un peu de rien aussi.\n\nMon pied se heurte contre quelque chose au sol... la poignée d'une épée. Je l'extirpe de la terre et remarque son ancienneté. À mesure que j'avance, je vois ici et là maintes traces d'artefacts brisés : une hache fer-né cassée, une poignée de poignard tyroshi, et même ce qui semble être un arc estivien !\n\nVoir ce spectacle me rappelle que les Degrés de Pierre ont connu de nombreuses grandes batailles par le passé, et tous ces morceaux éparpillés sont comme des fragments de leurs histoires."
 agot_filler_stepstones.0002.a:0 "Parfois j'en viens à oublier que ces îles ont baignés dans le sang."
 agot_filler_stepstones.0003.t:0 "La tempête lave les artefacts"
 agot_filler_stepstones.0003.desc:0 "Une tempête a récemment traversé [stepstones_holding.GetName]. Bien que mineure, elle a tout de même couler quelques cogues au large du port. En résulte qu'une certaine quantité de ce qui se trouvait dans ces navires de commerce se sont échoués sur le rivage : cadavres, armes, marchandises ; mais plus excitant encore : des coffres remplis d'or !\n\nLors d'une promenade sur l'une des plages de [stepstones_holding.GetName], je suis tombé sur l'un desdits coffres. Il semblerait que la populace n'ait pas encore trouvé celui-ci... Peut-être pourrais-je inspecter — discrètement — la cargaison..."
 agot_filler_stepstones.0003.a:0 "Magnifique !"
 agot_filler_stepstones.0003.b:0 "Je ne m'abaisserais point si bas."
 agot_filler_stepstones.0004.t:0 "Tempêtes dans les Degrés de Pierre"
 agot_filler_stepstones.0004.desc:0 "Un certain nombre de rapports me sont parvenus concernant mon domaine dans les Degrés de Pierre.\n\nApparemment, [ravaged_stepstones_holding.GetName] aurait été complètement ravagé par une énorme tempête. J'ai ouï dire que la plupart des structures en bois de l'île ont été gravement endommagées, si ce n'est totalement détruites.\n\nLes habitants ont également fait les frais du passage de la tempête. Beaucoup sont morts, beaucoup d'autres vont l'être. La faute au chaos qui se répand, de même que la maladie, la famine, et pire encore, mon autorité va à vau-l'eau."
 agot_filler_stepstones.0004.a:0 "Rebâtir les habitations ne va pas être aisé..."
 agot_filler_stepstones.0004.b.standard:0 "Je vais... hum... prier pour eux..."
 agot_filler_stepstones.0004.b.religious:0 "Je vais prier pour eux."
 agot_filler_stepstones.0004.c:0 "Je m'en vais quérir de l'aide pour les habitants."
 agot_filler_stepstones.0005.t:0 "Le vieux pilleur à l'auberge"
 agot_filler_stepstones.0005.desc:0 "« Et alors là, j'ai #EMP plongé#! ma lame dans la gorge de ce pourceau de Braavien, » me raconte le vieux pilleur Fer-né, alors que la bière coule le long de son menton flasque et balafré. Prenant une chope dans une auberge de [stepstonesfiller_location0005.GetName], il m'a raconté maints exploits qu'il a vécu. À en juger par ses récits, naguère c'était un sacré bonhomme.\n\nÀ mesure que l'alcool descend dans nos gosiers, la gaieté ivre du pilleur se transforme en tristesse. Ses yeux me fixent et ses lèvres remuent : « Mais ce temps est révolu depuis belle lurette. On dit de moi que je suis un calamar saoulard... un homme sans but ! Bah ! » Et sans perdre un instant, il revient à ses folles histoires."
 agot_filler_stepstones.0005.a:0 "Les histoires, c'est ce pourquoi vous êtes doué, vieux calamar !"
 agot_filler_stepstones.0005.b:0 "J'aurais besoin d'un nouveau garde du corps..."
 agot_filler_stepstones.0005.c:0 "Ah ah ! Je connais le #italic travail#! idéal pour vous..."
 agot_filler_stepstones.0006.t:0 "Le calamar et le cygne"
 agot_filler_stepstones.0006.desc:0 "« #EMP HARRRRRRRRRK !#! » Des cris proviennent de l'extérieur de ma forteresse de bois. Le soleil est à peine levé, cela doit venir des gardes chargés de surveiller les voies navigables au large des côtes de mon île, [stepstonesfiller_location0006.GetName].\n\nJe m'habille à la hâte et je sors en trombe, et un des gardes vient à ma rencontre. Il clame quelque chose à propos de pillards Fer-nés qui se battent contre un bateau-cygne estivien de passage.\n\nJe me précipite vers une tour de fortune, gravis les escaliers deux par deux et j'aperçois les navires distants de quelques pouces l'un de l'autre. Je discerne les flèches des Estiviens décochées contre les Fer-nés, et j'entends d'ici les cris enragés des pillards..."
 agot_filler_stepstones.0006.a:0 "Deux cibles pour le prix d'une ? Qu'est-ce qu'on attend ?"
 agot_filler_stepstones.0006.a.tt_success:0 "Vous faites des ravages sur les deux navires, réussissant à les piller pendant le chaos."
 agot_filler_stepstones.0006.a.tt_success_title:0 "L'attaque est un succès !"
 agot_filler_stepstones.0006.a.tt_failure:0 "Vous rencontrez des difficultés contre les deux équipages. Pire encore, vos propres navires ont été détruit dans l'attaque"
 agot_filler_stepstones.0006.a.tt_failure_title:0 "Le cygne, le calamar et la troisième roue"
 agot_filler_stepstones.0006.a.tt_failure_desc:0 "Vous rencontrez des difficultés contre les deux équipages. Pire encore, vos propres navires ont été détruit dans l'attaque"
 agot_filler_stepstones.0006.b:0 "Nous récupérerons ce que nous pourrons après leur combat..."
 agot_filler_stepstones.0006.b.0_gold:0 "Vous n'avez rien trouvé"
 agot_filler_stepstones.0006.b.10_gold:0 "Vous avez trouvé 10 d'or"
 agot_filler_stepstones.0006.b.25_gold:0 "Vous avez trouvé 25 d'or"
 agot_filler_stepstones.0006.b.50_gold:0 "Vous avez trouvé 50 d'or"
 agot_filler_stepstones.0006.b.75_gold:0 "Vous avez trouvé 75 d'or"
 agot_filler_stepstones.0006.c:0 "Peu importe..."
 agot_filler_stepstones.0006.d:0 "Laissons-les se battre, nous devons conserver nos forces."
 agot_filler_stepstones.0007.t:0 "Commerce avec un Estivien"
 agot_filler_stepstones.0007.desc:0 "Un grand navire arborant les couleurs des Îles d'Été a accosté à [location.GetName], à son bord un capitaine venu avec une proposition à mon égard. Parmi toutes les histoires qu'il a à raconter, il y en a une qui parle de la création d'une nouvelle grande route commerciale, et de son intention d'échanger avec moi ses produits. Son navire transporte divers produits exotiques — un perroquet, un singe, d'autres divers animaux, ainsi qu'un certain nombre d'épices et de teintures rares.\n\nIl propose du troc, biens contre biens, ou bien de l'or. Le perroquet criaille vers moi : « De l'or, pas de parlotte ! » Le capitaine attend ma réponse."
 agot_filler_stepstones.0007.a:0 "Je vais prendre le perroquet, rien d'autre."
 agot_filler_stepstones.0007.b:0 "Je pourrais goûter à vos épices ?"
 agot_filler_stepstones.0007.c:0 "Je n'ai nul besoin de vos marchandises."
 agot_owns_pet_parrot:0 "Perroquet de compagnie"
 agot_owns_pet_parrot_desc:0 "Installé sur les épaules de ce personnage se trouve un ara rouge braillant, cadeau d'un commerçant Estivien."
 agot_owns_unique_spices:0 "Épices exotiques"
 agot_owns_unique_spices_desc:0 "Ce personnage a obtenu quelques épices rares des Îles d'Été, qui ne manqueront pas d'atteindre un bon prix sur les marchés des Degrés de Pierre, ou qui servira merveilleusement bien la cuisine locale."