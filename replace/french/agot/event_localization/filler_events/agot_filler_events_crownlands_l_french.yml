l_french:
 agot_filler_crownlands.0001.t:0 "Petit plaisir à Peyredragon"
 agot_filler_crownlands.0001.desc:0 "Je passe la porte de Peyredragon, continuant mon bout de chemin sur la terre mélangé de sable. L'éclat du soleil frappe tout à la fois l'eau de la mer et la roche du volcan. C'est une île bien singulière, mais non dénué de beauté, l'architecture du château et l'imposant Montdragon offrant un paysage des plus dantesques.\n\nC'est assez rare pour le souligner, mais je peux jouir d'une certaine quiétude, car aujourd'hui je ne suis pas noyé[ROOT.Char.Custom('FR_E')] d'affaires pressantes. Nul requérant fatigant, point de courtisans intrigants, juste moi et une île fascinante qui ne demande qu'à être explorée."
 agot_filler_crownlands.0001.a_normal:0 "Je vais faire un tour dans les jardins."
 agot_filler_crownlands.0001.a_aegon:0 "Allons jeter un coup d'œil au jardin d'Aegon."
 agot_filler_crownlands.0001.b:0 "Direction les cavernes de Montdragon !"
 agot_filler_crownlands.0001.b_tt:0 "Vous pourriez perdre du [stress|El]"
 agot_filler_crownlands.0001.b_tt_2:0 "Vous pourriez trouver quelque chose de vraiment intéressant"
 agot_filler_crownlands.0001.c:0 "Aujourd'hui, je vais juste me la couler douce."
 agot_filler_crownlands.0002.t:0 "Petit plaisir à Peyredragon : Des roches aiguisées"
 agot_filler_crownlands.0002.desc:0 "Peyredragon est bien nommée, car comme les créatures éponymes, cette île est à la fois magnifique et dangereuse. Les vagues s'écrasent contre la roche effilée et aiguisée qui tranche l'eau aussi facilement qu'une épée qui coupe un gâteau. La lumière éclatante frappe elle aussi la roche noire, mais avec plus de douceur et de beauté. Les ombres semblant danser sur les parois d'obsidiennes des grottes au gré de la mélodie du vent qui s'engouffre. L'air salé et la pierre fouetté. C'est saisissant.\n\nLorsque je rentre au château, mon pied glisse malencontreusement. J'essaie de m'agripper à quelque chose, mais c'est une bien sotte idée que de poser brusquement la main sur une roche aussi coupante. L'entaille n'est pas profonde, mais cela suffit à gâcher mon plaisir et à entacher le souvenir que j'aurais de cette journée..."
 agot_filler_crownlands.0002.a:0 "Merde !"
 agot_filler_crownlands.0003.t:0 "Petit plaisir à Peyredragon : De magnifiques cavernes"
 agot_filler_crownlands.0003.desc:0 "Les cavernes de Peyredragon sont de toute beauté, la lumière provenant de l'extérieur créant une farandole d'ombres qui dansent gaiement sur les parois d'obsidiennes. En poussant mon périple plus en profondeur, je finis par trouver une petite alcôve, la clarté du soleil trouvant son chemin jusqu'ici depuis une brèche dans le plafond.\n\nJe reste humble devant le spectacle qui s'offre à moi : une glorieuse caverne souterraine où l'éclat jaillit et joue avec les formes à la beauté mystique. Le noir de la roche contrastant avec le blanc du soleil, dans une magnifique danse !"
 agot_filler_crownlands.0003.a:0 "Magnifique !"
 agot_filler_crownlands.0004.t:0 "Petit plaisir à Peyredragon : Un présent du passé"
 agot_filler_crownlands.0004.desc:0 "Je gravis les hauteurs de Peyredragon, accompagné[ROOT.Char.Custom('FR_E')] par le violent fracas des vagues qui s'écrasent, et l'imperceptible grondement du volcan qui patiente. Dans mon ascension, je trouve une crevasse — l'endroit parfait pour débuter mon exploration des cavernes.\n\nJe descends la paroi d'une crête rocheuse, guidé[ROOT.Char.Custom('FR_E')] par le trait de lumière qui glisse le long de la roche. Je suis la veine d'obsidienne, où qu'elle me mène, pour finir par trouver quelque chose d'incroyable. #italic Tout simplement incroyable !#!\n\nUn œuf repose au centre d'une salle caverneuse, le trait réfléchissant sa surface écailleuse. Je pense avoir passé trop de temps à m'extasier devant ce spectacle, car la lumière faiblit. J'attrape prestement le trésor et me dépêche de faire le chemin en sens inverse. L'obscurité se fait de plus en plus dévorante, et si je n'attends pas le bout avant qu'il soit trop tard, je pourrais rester bloquer ici, piégé[ROOT.Char.Custom('FR_E')] dans un dédale de ténèbres et d'obsidiennes.\n\nHeureusement, mes efforts n'auront pas été vains, car me voilà ressortis, l'œuf à la main !"
 agot_filler_crownlands.0004.a:0 "J'ai trouvé un œuf de dragon !"
 agot_filler_crownlands.0004.tt:0 "Vous avez obtenu un [artifact|El] œuf de dragon"