 agot_filler_rhllor.0001.t:0 "Le Maître de la lumière"
 agot_filler_rhllor.0001.desc:0 "Une nuit, sans augure aucune, alors que vos pensées sont tournées vers des rapports qui sont habituellement la préoccupation de gens de moindre rang, la porte de votre bureau s'ouvre. Une femme entre. Point de cérémonie, juste une belle femme, séduisante, toute de rouge vêtue, une chevelure ardente, et la voilà qui parle d'une voix à la fois grave et étrangement mélodique. L'espace d'un instant, on jurerait être en plein rêve, mais quelques clignements d'yeux ne la font pas disparaître.\n\nL'histoire que cette Femme Rouge narre, parle d'une prophétie, d'un Maître de la Lumière, mais également d'un nom qui ravive vos souvenirs de lointaines leçons. Azor Ahai, le porteur d'Illumination, né au milieu du sel et de la fumée et sauveur du monde connu.\n\nElle susurre quelque chose à votre oreille. Le moment est venu pour vous d'atteindre une gloire sans commune mesure et de donner vie aux présages des lointains temples d'Asshaï. Tout ce qu'il vous reste à faire est de vous en emparer..."
 agot_filler_rhllor.0001.a:0 "J'écouterai, mais rien de plus."
 agot_filler_rhllor.0001.b:0 "Je dois tenir compte de ces signes..."
 agot_filler_rhllor.0001.b.tt:0 "...car la nuit est sombre et pleine de terreurs."
 agot_filler_rhllor.0001.c:0 "Je dois tenir compte de ces signes... et #italic bien plus#! encore..."
 agot_filler_rhllor.0001.d:0 "Du vent, vile sorcière ! Tu n'as aucune emprise sur moi !"
 agot_filler_rhllor.0001.e:0 "Gardes !"
 agot_filler_rhllor.0020.t:0 "Le prêtre rouge de [current_location.GetNameNoTooltip]"
 agot_filler_rhllor.0020.desc:0 "Alors que nous parcourons les rues animées de [current_location.GetNameNoTooltip], [companion.GetTitledFirstName] et moi-même ne pouvons pas nous empêcher de remarquer le vacarme grandissant à mesure que nous avançons. Le rugissement de la foule en effervescence ne fait que s'intensifier — comme un feu de joie qu'on nourrirait avec du petit bois.\n\nLa raison de tout ceci ? Un prêtre rouge de R'hllor dont les mots semblent enflammer son auditoire. À chaque syllabe qui émane de sa bouche, la frénésie ambiante ne fait que croître, encore et encore...\n\n#italic « La nuit s'assombrit, étouffant toute lumière en chacun de nous... La lumière du Maître, la flamme même de notre existence, exige des sacrifices ! » La voix retentissante de [red_priest.GetFirstName] fend l'air alors que ses yeux s'engouffrent dans les miens. « Oh ! Qu'avons nous donc là ? Un[ROOT.Char.Custom('FR_E')] puissant[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')] parmi les humbles petites gens. »\n\nSoudain, la frénésie laisse place au calme, le vacarme cède face au silence. La flamme s'est éteinte, et mon regard reste fixé sur celui de [red_priest.GetFirstNameNoTooltip]. « Que donneriez-vous au Maître de la Lumière pour voir son #italic véritable#! visage ? » Ses yeux se tournent vers un bûcher allumé."
 agot_filler_rhllor.0020.a:0 "Cela mérite le sang d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('FR_SeigneurDame')]."
 agot_filler_rhllor.0020.b:0 "Le Maître de la Lumière accepterait certainement [companion.GetFirstNameNoTooltip]."
 agot_filler_rhllor.0020.c:0 "Je pense qu'il est grand temps de quitter [current_location.GetNameNoTooltip]."
 agot_filler_rhllor.0002.t:0 "Embrasser la lumière"
 agot_filler_rhllor.0002.desc:0 "En ayant embrassé le Maître de la Lumière, vous vous démarquez du reste de votre maison, qui conserve les anciennes croyances solidement enracinées.\n\nEn guise de symbole de ce profond changement et pour témoigner de votre dévotion nouvelle au Dieu Rouge, vous pouvez envisager d'adopter un nouveau blason. Un emblème qui conserverait l'hommage que vous témoignez à votre noble maison tout en reflétant l'essence ardente et les flammes sacrées du Maître de la Lumière. Saisirez-vous cette opportunité pour laisser briller votre foi à travers votre écusson, ou conserverez-vous les armoiries de votre famille ?"
 agot_filler_rhllor.0002.a:0 "Que les flammes de R'hllor guident notre bannière !"
 agot_filler_rhllor.0002.b:0 "Je conserverais nos armoiries traditionnelles."