l_french:
 agot_filler_dragon.0002.t:0 "La Prise de Fossedragon"
 agot_filler_dragon.0002.desc.intro:0 "La population de [dragonpit_location.GetNameNoTier], vraisemblablement fatigué du règne des [ROOT.Char.GetHouse.GetBaseName], a commit l'impensable ! Une foule massive, réunissant des milliers de personnes au bas mot, a mis à sac la fossedragon ! C'est terrible ! Une véritable folie !\n\nMaintenant des centaines de cadavres gisent à terre, certains du fait des dragons captifs, d'autres à cause de l'effondrement du dôme. La fossedragon est devenu une fosse commune, où il ne reste plus que décombres fumantes et os calcinés."
 agot_filler_dragon.0002.desc.escaped_only:0 "Fort heureusement, toutes les bêtes qui y étaient parquées s'en sont sorti indemnes. J'ai ouï dire qu'ils parcouraient librement la région et qu'il faudra du temps pour parvenir à tous les rassembler à nouveau."
 agot_filler_dragon.0002.desc.wounded_only:0 "Si certaines des bêtes qui y étaient parquées ont été blessées durant l'attaque, j'ai ouï dire qu'elles avaient pu réussir à s'échapper. Les voilà maintenant parcourant librement la région, et il faudra du temps pour tous les rassembler à nouveau."
 agot_filler_dragon.0002.desc.died_only:0 "Aucune trace de vie n'a été rapportée venant de la fossedragon depuis l'incident. On me dit de garder espoir, mais je crains que tous les dragons qui étaient parqués là-bas soient morts."
 agot_filler_dragon.0002.desc.escaped_and_wounded:0 "Par chance, il semblerait que tous les dragons soient vivants, bien que certains se soient retrouvés blessés dans l'incident. Cependant, il faudra du temps et des efforts pour reconstruire la fossedragon, et encore davantage pour rassembler à nouveau les dragons."
 agot_filler_dragon.0002.desc.escaped_and_died:0 "On m'a rapporté qu'au moins l'une des bêtes a réussi à s'échapper à temps, mais d'autres n'ont pas eu cette chance. Que cela soit du fait de la populace directement, ou bien de l'effondrement de la structure, les dragons sont morts."
 agot_filler_dragon.0002.desc.wounded_and_died:0 "Certaines des bêtes s'en sont sorties vivantes, mais toutes sont blessées ou mortes. Les corps des hommes et des dragons se trouvent encore sous les tonnes de roches, quant aux plus chanceux, il leur faudra du temps pour qu'ils se remettent de leurs blessures."
 agot_filler_dragon.0002.desc.escaped_and_wounded_and_died:0 "Cela a dû être particulièrement chaotique, car même si on me rapporte que certaines des bêtes se sont échappées juste à temps, d'autres n'ont pas eu cette chance. Nous avons perdu certains de nos atouts les plus précieux, quant à ceux qui ont échappé au carnage, ils mettront du temps à guérir de leurs blessures et pourraient avoir du mal à se rassembler à nouveau."
 agot_filler_dragon.0002.desc.dragon_died:0 "\n\nLa plus grande perte à déclarer reste mon dragon, [right_dragon_head.GetName]."
 agot_filler_dragon.0002.desc.dragon_alive:0 "\n\nPar chance, mon dragon [right_dragon_head.GetName] ne fait pas partie des victimes, bien que l'expérience l'a probablement marqué."
 agot_filler_dragon.0002.desc.end_fine:0 "\n\nLe pire a sans doute été évité, mais un tel acte ne saurait être oublié. Les dragons sont la source même de notre puissance, s'attaquer à eux c'est s'attaquer à notre maison en personne !"
 agot_filler_dragon.0002.desc.end_died:0 "\n\nLes dragons sont la source du pouvoir des [ROOT.Char.GetHouse.GetName] ! Faut-il laisser un tel acte odieux commis contre notre maison rester impuni ?"
 agot_filler_dragon.0002.a:0 "La populace de [dragonpit_location.GetNameNoTier] veut du sang ? Je vais lui en donner ! Du feu et du sang !"
 agot_filler_dragon.0002.a.f:0 "En guise de représailles vous allez faire couler le sang, comme démonstration de pouvoir et de vengeance."
 agot_filler_dragon.0002.b:0 "[dragonpit_location.GetNameNoTier] a vu bien assez de morts pour aujourd'hui."
 agot_filler_dragon.0002.b.f:0 "Vous ne chercherez pas à répondre à cette attaque."
 agot_filler_dragon.0004.t:0 "La curiosité est un vilain défaut"
 agot_filler_dragon.0004.desc.burned:0 "J'ai entendu de sombres échos à la cour aujourd'hui.\n\n[dragon_investigating_child.GetFirstName] se serait faufilé[dragon_investigating_child.Custom('FR_E')] dans la fossedragon la nuit dernière, réussissant je ne sais comment à passer les gardes pour se retrouver face à face devant [visited_dragon.GetFirstName], endormi[visited_dragon.Custom('DR_FR_E')].\n\nLa bête n'a pas apprécié cette curiosité mal placé et a fait comprendre son mécontentement comme savent si bien le faire les dragons.\n\nLe pourquoi de cette audacieuse aventure nocturne est encore inconnue, mais [dragon_investigating_child.GetFirstNameNoTooltip] se remet de ses blessures et les autres enfants sont en ce moment même interrogés.\n\nParmi toutes les questions qui sont posées, il y a celle de savoir ce qu'il faut faire avec [visited_dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0004.desc.died:0 "J'ai entendu de sombres échos à la cour aujourd'hui.\n\n[dragon_investigating_child.GetFirstName] se serait faufilé[dragon_investigating_child.Custom('FR_E')] dans la fossedragon la nuit dernière, réussissant je ne sais comment à passer les gardes pour se retrouver face à face devant [visited_dragon.GetFirstName], endormi[visited_dragon.Custom('DR_FR_E')].\n\nLa bête n'a pas apprécié cette curiosité mal placé et a fait comprendre son mécontentement comme savent si bien le faire les dragons.\n\nLe pourquoi de cette tragique aventure nocturne est encore inconnue, mais les autres enfants sont en ce moment même interrogés.\n\nParmi toutes les questions qui sont posées, il y a celle de savoir ce qu'il faut faire avec [visited_dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0004.a:0 "[visited_dragon.GetFirstNameNoTooltip] doit être enchaîné[visited_dragon.Custom('DR_FR_E')]."
 agot_filler_dragon.0004.b:0 "Une bien triste affaire, c'est vrai, mais les dragons sont ce qu'ils sont."
 agot_filler_dragon.0004.b.f:0 "Vous ne ferez rien pour punir [visited_dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0006.t:0 "[ROOT.Char.Custom('FR_LeLa')|U] pitre volant[ROOT.Char.Custom('FR_E')]"
 agot_filler_dragon.0006.desc:0 "Je scrute les livres de comptes, et ce que j'y vois n'est guère reluisant. Les dettes s'accumulent et deviennent considérables, à tel point qu'il faudra beaucoup de temps avant que nous puissions être considéré à nouveau comme solvables.\n\nSur l'amas de documents qui se trouvent devant moi, figure également une affiche que j'ai récupéré la veille. Un spectacle se tiendrait à [ROOT.Char.GetCapitalLocation.GetTitle.GetDefinitiveName] cette semaine, et j'ai ouï dire que toutes les places avaient déjà été réservées. Il faut croire que la populace est très friande de ce genre de loisirs.\n\nC'est là qu'une idée a germée dans mon esprit. En tant que dragonni[ROOT.Char.Custom('FR_ErEre')] j'ai souvent eu l'occasion d'être complimenté à propos du spectacle que cela offrait de voir [ROOT.Var('current_dragon').Char.GetFirstName] voler dans les airs. Peut-être pourrais-je utiliser ça à mon avantage ? Si les gens sont prêts à payer pour voir quelques personnes faire les pitres, que donneraient-ils pour voir un dragon ? Évidemment, se donner ainsi en spectacle serait mal vu, à la fois pour un[ROOT.Char.Custom('FR_E')] dirigeant[ROOT.Char.Custom('FR_E')] et pour un[ROOT.Char.Custom('FR_E')] dragonni[ROOT.Char.Custom('FR_ErEre')], mais cela permettrait d'alléger un tant soit peu mes dettes."
 agot_filler_dragon.0006.a:0 "Moyenner du feu contre de l'or ? Je suis un génie de la finance !"
 agot_filler_dragon.0006.a.f:0 "Vous utiliserez [ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] pour organiser un spectacle en vue de collecter des fonds !"
 agot_filler_dragon.0006.b:0 "[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip] et moi valons mieux que ça !"
 agot_filler_dragon.0006.b.f:0 "Vous rembourserez vos dettes de manière plus traditionnelle."
 agot_filler_dragon.worshiping_rebels_title:0 "Culte du dragon"
 agot_filler_dragon.worshiping_rebels_army_name:0 "Fidèles du dragon"
 agot_filler_dragon.0008.t:0 "Un culte ailé"
 agot_filler_dragon.0008.desc:0 "Il est de notoriété publique que le dragon [worshiped_dragon.GetFirstName] a sa tanière à [worshiping_county.GetNameNoTier]. Bien que cela soit assez dangereux, et que j'ai déjà eu l'occasion d'avoir des plaintes à ce sujet, ça n'est jamais allé plus loin que cela, du moins jusqu'à maintenant. Aujourd'hui, j'ai reçu des nouvelles de la région.\n\nContrairement à ce que l'on pourrait supposer dans une telle situation, il se trouve que [worshiped_dragon.GetFirstNameNoTooltip] suscite plus d'adoration que de méfiance. Chaque semaine des paysans viennent lui apporter des hommages sous la forme de viandes, voir même d'animaux vivants.\n\nCertes, aucun décès ne m'a encore été rapporté, mais il est évident que de telles pratiques pourraient bien dégénérer, d'une façon ou d'une autre."
 agot_filler_dragon.0008.a:0 "Rien de plus qu'une coutume étrange du bas peuple."
 agot_filler_dragon.0008.a.f:0 "Vous laisserez les petits gens livrés à leurs croyances ésotériques."
 agot_filler_dragon.0008.b:0 "Qu'il s'agisse d'hérésie ou de folie, cela doit cesser !"
 agot_filler_dragon.0008.b.f:0 "Vos gardes s'assureront qu'aucun de ces cultistes ne s'approche de la tanière de [worshiped_dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0008.c:0 "Intéressant. Peut-être devrais-je assister à l'une de leurs « cérémonies » ?"
 agot_filler_dragon.0008.c.f:0 "Vous allez voir de vos propres yeux ce qu'il en est de ce... culte."
 agot_filler_dragon.0009.t:0 "Le culte apporte la calamité !"
 agot_filler_dragon.0009.desc:0 "C'est une catastrophe ! Ayant manifestement sous-estimé le zèle de ce culte, les gardes que j'avais envoyés établir un périmètre de sécurité autour de la tanière de [worshiped_dragon.GetFirstName] ont été assaillis et submergés par la populace en colère.\n\nIls ont été mis en pièces, et pour ne rien arranger à cette histoire, il semble qu'un des paysans, un[peasant_leader.Custom('FR_E')] certain[peasant_leader.Custom('FR_E')] [peasant_leader.GetFirstName] aurait réussi à approcher et à dompter la bête ! En scrutant l'extérieur, je peux [peasant_leader.Custom('FR_LeLa')] voir menant une foule furieuse à dos de dragon."
 agot_filler_dragon.0009.a:0 "Aux armes !"
 agot_filler_dragon.0009.a.f:0 "Un dragon est certes une terrible menace, mais l'armée n'est constituée que de levées de paysans. Avec votre propre armée, vous avez peut-être une chance..."
 agot_filler_dragon.0010.t:0 "Service par le feu"
 agot_filler_dragon.0010.desc:0 "Il n'aura pas fallu attendre longtemps avant la prochaine cérémonie. Accompagné[ROOT.Char.Custom('FR_E')] d'un petit groupe de gardes, je m'approche de la tanière du dragon, éclairée par la clarté de la lune.\n\nDevant, la populace est déjà occupé à présenter leurs offrandes, les uns derrière les autres, chacun amenant diverses viandes accompagné de mets tel que du fromage, le tout empilé sur des plateaux et placé sur une grande table. Je vois même une chèvre attachée à un poteau.\n\nUne première voix se fait entendre dans la foule : « Ça d'vrait plus tarder ! » D'autres emboîtent le pas de la première : « Pour sûr, [worshiped_dragon.Custom('DR_FR_LeLa')] voilà ! » « Oui-da ! » « [worshiped_dragon.GetFirstName] ! »\n\nTous scandent son nom. Tous vénèrent la bête."
 agot_filler_dragon.0010.a.wrathful:0 "Je n'en supporterais pas davantage ! Gardes ! Tuez-les tous !"
 agot_filler_dragon.0010.a.zealous:0 "Hérésie ! Gardes ! Tuez tous ces apostats !"
 agot_filler_dragon.0010.a.craven:0 "Je ne veux pas être le prochain ! Gardes ! À moi !"
 agot_filler_dragon.0010.a.sadistic:0 "On aime les boucheries à ce que je vois. #emp Moi aussi !#!"
 agot_filler_dragon.0010.a.f:0 "Vos gardes vont massacrer tout le monde, espérant que leurs dépouilles rassasieront le dragon."
 agot_filler_dragon.0010.b:0 "Je n'ai aucune envie de participer à ce... rituel."
 agot_filler_dragon.0010.b.f:0 "Vous allez vous contenter de regarder ce qui se passe."
 agot_filler_dragon.0010.c:0 "Je pourrais offrir un petit quelque chose moi aussi."
 agot_filler_dragon.0010.c.f:0 "Vous participerez à la cérémonie en faisant vos propres offrandes au dragon."
 agot_filler_dragon.0011.t:0 "Un festin flamboyant"
 agot_filler_dragon.0011.desc.massacre:0 "La cérémonie s'est transformé en massacre.\n\nLes cultistes, enivrés par leur ferveur religieuse tout autant que par l'alcool, n'ont même pas su réagir à ce qui s'est passé. Une bande de roturiers sans armes ni armures, incapable de fournir la moindre résistance. Des beuglements et des insultes, voilà l'essentiel de ce qu'ils avaient à offrir pour se défendre. Tous morts, hommes comme femmes, adultes comme enfants. Si survivants il y eut, alors ils retournèrent dans leurs masures.\n\nUn festin des plus garnis pour [worshiped_dragon.GetFirstName], qui fit bonne chère après avoir brûlé les corps, à tel point qu'il en restait encore quand [worshiped_dragon.Custom('DR_FR_IlElle')] eu fini d'en engloutir une demi-douzaine. Rassasiée, la bête retourna dans son antre."
 agot_filler_dragon.0011.desc.watch_ate:0 "Installés, mon escorte et moi-même n'avions plus qu'à attendre l'arrivée de [worshiped_dragon.GetFirstName] quittant sa tanière, et après un moment, on fini par en voir la queue.\n\nMalgré une distance qu'on pourrait qualifier de raisonnable, je n'avais pourtant jamais été aussi proche de la bête. Les muscles se mouvant et les écailles ondulant à chacun de ses pas, c'était là un spectacle impressionnant.\n\nLes craintes que j'avais pu avoir se sont vite dissipées, car comme [worshiped_dragon.Custom('DR_FR_IlElle')] le fit à plusieurs reprises auparavant, [worshiped_dragon.GetFirstNameNoTooltip] s'approcha des offrandes, et d'un jet de flammes, prépara ce qui serait son prochain festin."
 agot_filler_dragon.0011.desc.watch_attacked:0 "Dieux et dragons sont choses différentes, pourtant cette nuit, [worshiped_dragon.GetFirstName] fit montre d'une puissance qui occulterait n'importe quelle divinité.\n\nTout commença par un silence pesant, rapidement brisé par un écho déchirant. D'un souffle rugissant naquit un rugissement ardent. Hommes, femmes et enfants, tous baignèrent dans la colère flamboyante de la bête. Dévorer par un feu aussi insatiable que le monstre, la chair devint cendres, les hurlements devinrent cendres. La vie consumée sous mes yeux, tandis que la foule, paniquée, se dispersa.\n\nSans ordre aucun, mes gardes m'agrippèrent, m'emmenant loin, aussi loin que possible, tandis que le bruit des sabots de nos chevaux ne parvint pas à couvrir les cris qui résonnaient encore dans ma tête."
 agot_filler_dragon.0011.desc.participate_ate:0 "Je m'avance et rejoins la longue file qui s'est formée, ne souhaitant pas être irrévérencieu[ROOT.Char.Custom('FR_XSe')] envers leur cérémonie atypique. Les gens autour de moi semblent surpris — agréablement surpris. Arrive enfin mon tour où c'est à moi de déposer mes offrandes sur la table. Une fois fait, je rejoins la foule, attendant l'arrivée de [worshiped_dragon.GetFirstName].\n\nAprès un moment, la dernière offrande est déposée, vient ensuite un grondement. La créature qui en est à l'origine sort de son antre, affichant l'immensité de sa silhouette aux yeux de tous. Chaque pas [worshiped_dragon.Custom('DR_FR_LeLa')] rapproche de la table des offrandes, et [worshiped_dragon.Custom('DR_FR_LeLa')] voilà si près que je pourrais presque [worshiped_dragon.Custom('DR_FR_LeLa')] toucher.\n\nJe m'incline bien bas avant de reculer, observant le spectacle qui se présente à moi."
 agot_filler_dragon.0011.desc.participate_attacked:0 "Je m'avance et rejoins la longue file qui s'est formée, ne souhaitant pas être irrévérencieu[ROOT.Char.Custom('FR_XSe')] envers leur cérémonie atypique. Les gens autour de moi semblent surpris — agréablement surpris. Arrive enfin mon tour, et je trépigne d'impatience de voir [worshiped_dragon.GetFirstName].\n\nQuand je vais pour déposer mes propres offrandes, j'entends un grondement. La créature qui en est à l'origine sort de son antre, affichant l'immensité de sa silhouette aux yeux de tous. Une paire d'yeux, évoquant le feu, perchée bien haut alors que je m'agenouille bien bas. J'offre ma modeste contribution en guise de supplication.\n\nLa bête ne semble avoir cure de tout ce dévouement de la part de ses fidèles, et tel un dieu ne connaissant point la pitié, [worshiped_dragon.GetFirstNameNoTooltip] calcine tout ce qui l'entoure. Hommes, femmes, enfants, rien n'échappe à son souffle destructeur. Je prie pour ne pas finir comme eux, et mon souhait est entendu, car le monstre m'épargne leur triste sort, préférant me dévorer vi[ROOT.Char.Custom('FR_FVe')]..."
 agot_filler_dragon.0011.a:0 "Ce fut brutal, certes, mais ainsi les choses ne pourront pas dégénérer davantage."
 agot_filler_dragon.0011.a.sadistic:0 "Voilà un #bold bain de sang#! que je ne suis pas prêt[ROOT.Char.Custom('FR_E')] d'oublier."
 agot_filler_dragon.0011.a.f:0 "[worshiping_county.GetBaseName] sera moins productif mais plus accommodant, le temps de se remettre de toutes ces pertes."
 agot_filler_dragon.0011.b:0 "Quel soulagement !"
 agot_filler_dragon.0011.b.f:0 "Après l'avoir vu de vos propres yeux, vous estimez que cette cérémonie ne comporte aucun danger... en tout cas très peu."
 agot_filler_dragon.0011.c:0 "Je n'ose imaginer ce qui se serait passé si j'y avais participé."
 agot_filler_dragon.0011.c.f:0 "L’attaque du dragon dissuadera l’arrivée d’un nouveau culte dans un avenir proche."
 agot_filler_dragon.0011.d:0 "Voilà qui fut très enrichissant. Peut-être reviendrais-je un jour."
 agot_filler_dragon.0011.d.f:0 "Votre implication et votre respect ont été remarqués et appréciés par la paysannerie."
 agot_filler_dragon.0011.e:0 "Fichtre..."
 agot_filler_dragon.0011.e.f:0 "Vous n'êtes pas [ROOT.Char.Custom('FR_LeLa')] derni[ROOT.Char.Custom('FR_ErEre')] à mourir cette nuit. Les cultistes et votre suite sont massacrés."
 agot_filler_dragon.0013.t:0 "Jambons et dragons"
 agot_filler_dragon.0013.desc:0 "Le festin que j'ai organisé s'annonce exceptionnel. Les mets les plus exquis, les vins les plus prisés. Alors que je m'apprête à honorer avec grande joie les cuisiniers en faisant bonne chère de cette avalanche de victuailles, j'ai soudainement une pensée pour [dragon.GetFirstName]. Un repas si copieux ce serait bien plus plaisant pour [dragon.Custom('DR_FR_LuiElle')] que ce qu'on lui donne habituellement.\n\nCela étant dit, il faudra du temps avant qu'un tel festin puisse à nouveau être préparé !"
 agot_filler_dragon.0013.a:0 "Un dragon ne saurait pas apprécier un tel festin à sa juste valeur."
 agot_filler_dragon.0013.a.f:0 "Vous ripaillez et profitez de tout cela vous-même."
 agot_filler_dragon.0013.b:0 "Ce sera plus copieux que sa mangeaille habituelle."
 agot_filler_dragon.0013.b.f:0 "Vous ordonnez que le festin soit apporté à [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0013.b.tt_gluttonous:0 "La nature vorace de votre dragon lui fait davantage apprécier votre geste."
 agot_filler_dragon.0013.b.tt:0 "Votre dragon apprécie la nourriture qui lui est servie."
 agot_filler_dragon.0015.t:0 "Un cri dans la nuit"
 agot_filler_dragon.0015.desc:0 "La nuit dernière, alors que [dragon.GetFirstName] et moi rentrions après une petite envolée, je n'ai pas pu m'empêcher d'entendre quelqu'un faire montre d'une excitation singulière, ses gémissements de plaisir couvrant tous les autres bruits habituels d'une heure si tardive. L'entrain qu'[court_lover.Custom('FR_IlElle')] manifesta pour ses ébats fut tel, que ni [court_lover.GetFirstName] ni [court_lover_partner.GetFirstName] n'entendirent quoi que ce soit d'autre. Le battement des ailes largement couvert par le claquement des hanches.\n\n[court_lover.GetFirstNameNoTooltip] serait probablement mortifié[court_lover.Custom('FR_E')] de savoir ce que j'ai entendu, mais devrais-je pour autant garder cela secret ?"
 agot_filler_dragon.0015.a:0 "Je vais dénoncer à la cour l'indiscrétion de [court_lover.GetFirstNameNoTooltip] !"
 agot_filler_dragon.0015.b:0 "[court_lover.GetFirstNameNoTooltip] et moi pourrions très certainement trouver un arrangement."
 agot_filler_dragon.0015.c:0 "Inutile d'ébruiter cette histoire."
 agot_filler_dragon.0017.t:0 "Les conséquences d'une beuverie"
 agot_filler_dragon.0017.desc:0 "Je me réveille, et la première chose qui me frappe à l'esprit c'est cet épouvantable mal de crâne. J'essai d'avoir un quelconque souvenir de la nuit dernière, mais rien ne vient. Ah si ! [courtier.GetFirstName] ! [courtier.Custom('FR_IlElle')|U] était avec moi, et nous avons bu plus que de raisons. Je me serais d'ailleurs attendu à [courtier.Custom('FR_LeLa')] trouver dans le même état, mais les coups donnés à ma porte me laisse comprendre que ce n'est pas le cas.\n\n« [ROOT.Char.GetTitledFirstNameNoTooltip], je suis si excité[courtier.Custom('FR_E')] ! » Faut-il vraiment qu'[courtier.Custom('FR_IlElle')] beugle si fort ? Quoi qu'il en soit, un bref résumé de ce qui s'est passé me permet de saisir la situation embarrassante dans laquelle je me suis fourré[ROOT.Char.Custom('FR_E')]. J'ai accepté d'emmener [courtier.GetFirstNameNoTooltip] faire un tour sur [dragon.GetFirstName] aujourd'hui.\n\nQuelle chierie..."
 agot_filler_dragon.0017.a:0 "Je suis sûr qu'[courtier.Custom('FR_IlElle')] comprendra."
 agot_filler_dragon.0017.a.f:0 "Vous dites à [courtier.GetFirstNameNoTooltip] que vous n'êtes pas en état de faire quoi que ce soit et qu'il faut reporter cette promesse à plus tard."
 agot_filler_dragon.0017.b:0 "Bon bon très bien, allons-y !"
 agot_filler_dragon.0017.b.f:0 "Vous emmenez [courtier.GetFirstNameNoTooltip] faire une petite balade en dragon, en dépit du fait que votre état ne s'y prête pas."
 agot_filler_dragon.0017.b.live:0 "Votre petit tour à dos de dragon se passe à merveille"
 agot_filler_dragon.0017.b.death:0 "Les choses ne se passent pas très bien pour vous deux..."
 agot_filler_dragon.0019.t:0 "Ce qui ne nous tue pas..."
 agot_filler_dragon.0019.desc:0 "Jusqu'à présent, j'ai toujours trouvé une certaine quiétude dans la douleur, la flagellation me permettant d'extérioriser ce mal qui me ronge. Mais je crains qu'avec le temps, mon âme ou mon corps ne se soit habitué à cette pratique, et les effets sont maintenant moindres. Je dois trouver une nouvelle méthode pour purifier ma chair, une méthode plus... #italic intense.#!\n\nLa première idée qui me vient lorsque je pense à la douleur c'est bien entendu [dragon.GetFirstName]. On dit du dragon qu'il est le feu fait chair, et nul bête en ce monde ne représente un plus grand danger. C'est exactement ce dont j'ai besoin !"
 agot_filler_dragon.0019.a:0 "Seul le feu du dragon peut me purifier de mon mal !"
 agot_filler_dragon.0019.a.f:0 "Vous ordonnez à [dragon.GetFirstNameNoTooltip] de vous brûler."
 agot_filler_dragon.0019.b:0 "Que voilà des griffes bien aiguisées..."
 agot_filler_dragon.0019.b.f:0 "Vous ordonnez à [dragon.GetFirstNameNoTooltip] de vous griffer le dos."
 agot_filler_dragon.0019.c:0 "Non ! C'est beaucoup trop ! Même pour moi !"
 agot_filler_dragon.0019.c.f:0 "Vous n'utiliserez pas [dragon.GetFirstNameNoTooltip] pour vos pratiques tordues."
 agot_filler_dragon.0021.t:0 "L'argent ne tombe pas du ciel"
 agot_filler_dragon.0021.desc:0 "Quand je jette un coup d'œil à certains compte-rendus financier, je peine à en croire mes yeux. Certaines rentrées d'argent sont largement supérieurs au niveau de vie moyen de la population paysanne. J'ai bien entendu pris l'habitude de faire des dons par charité, mais je suis sûr que je pourrais en faire davantage.\n\nL'idée me vient alors d'utiliser [dragon.GetFirstName]. Une telle créature pourrait m'être utile pour les donations à travers la capitale. En faisant pleuvoir l'argent des hauteurs du ciel par exemple."
 agot_filler_dragon.0021.a:0 "Oui-da ! Chargez l'or sur mon dragon !"
 agot_filler_dragon.0021.a.f:0 "Vous jetterez de l'argent aux pauvres du haut de [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0021.a.bad:0 "Les pièces font quelques blessés en tombant des airs"
 agot_filler_dragon.0021.a.good:0 "Les échos d'un tel spectacle font le tour du pays !"
 agot_filler_dragon.0021.b:0 "À bien y réfléchir, ça ne semble pas une si bonne idée..."
 agot_filler_dragon.0021.b.f:0 "Vous n'utiliserez pas [dragon.GetFirstNameNoTooltip] pour distribuer votre fortune."
 agot_filler_dragon.0023.t:0 "Point de vol sans victuailles"
 agot_filler_dragon.0023.desc:0 "Aujourd'hui, l'énergie me fait défaut, bien plus que d'ordinaire. Mon visage décharné cachant un violent mal de crâne et mes jambes peinant à me soulever. L'effort qu'il m'est nécessaire pour grimper sur le dos [dragon.GetFirstName] semble être la goutte d'eau de trop. Tout s'assombrit autour de moi, je bascule et sens un choc violent à la tête.\n\nLorsque je finis par me réveiller, les serviteurs sont tout autour de moi, manifestant de l'inquiétude à mon endroit, alors que [dragon.GetFirstNameNoTooltip] me regarde d'un air qui semble mêler confusion et jugement.\n\nMon abstinence prolongée aura fini par avoir raison de moi. Est-ce donc là le signe qu'il me faut retrouver mon appétit de naguère ?"
 agot_filler_dragon.0023.a:0 "Oui-da ! Il me faut manger, ripailler, festoyer !"
 agot_filler_dragon.0023.a.f:0 "Vous allez essayer de vaincre cette inappétence pour la nourriture dont vous souffrez."
 agot_filler_dragon.0023.b:0 "Non... Un peu de repos et ça ira mieux..."
 agot_filler_dragon.0023.b.f:0 "Vous allez passer la journée à récupérer des forces."
 agot_filler_dragon.0025.t:0 "Les flammes de la fureur"
 agot_filler_dragon.0025.desc:0 "Aujourd'hui encore, de sombres nuages se profilent à l'horizon. Une autre journée où tout me hérisse. Je n'ai cure du pourquoi ou du comment, mais j'ai la nette impression que tout un chacun dans ce monde n'est là que pour me pousser à bout. Pour dire le vrai, il n'y a guère que [dragon.GetFirstName] qui ne me fait pas cet effet ; [dragon.Custom('DR_FR_LeLa')] seul[dragon.Custom('DR_FR_E')] en qui j'ai confiance.\n\nC'est pourquoi je grimpe sur son dos, espérant qu'une escapade dans les cieux pourrait me donner la bouffée d'air frais dont j'ai besoin. Mais même si haut dans le ciel, j'ai encore ce bourdonnement dans mon crâne qui me donne envie de tout fracasser. J'ai besoin d'extérioriser ces pulsions de violence qui m'habitent, j'ai besoin de quelque chose, n'importe quoi, pour évacuer ma colère ! Je scrute les environs et c'est à ce moment-là que je vois [target_county.GetNameNoTier].\n\n#italic Pourquoi pas ?#!"
 agot_filler_dragon.0025.a:0 "[dragon.GetFirstNameNoTooltip] ! Brûle-les tous !"
 agot_filler_dragon.0025.a.f:0 "Vous ordonnez à [dragon.GetFirstNameNoTooltip] de brûler le comté."
 agot_filler_dragon.0025.b:0 "Non ! Je n'irais pas jusque-là !"
 agot_filler_dragon.0025.b.f:0 "Vous résisterez à vos sombres pulsions."
 agot_filler_dragon.0027.t:0 "Une prodigalité draconienne"
 agot_filler_dragon.0027.desc:0 "Sur le point de monter [dragon.GetFirstName], je réalise quelque chose; quelque chose de terrible ; terriblement ennuyeux. Le sol poussiéreux ; le décor d'une banalité affligeante ; les salutations certes respectueuses, mais sans réel entrain de la part de mes domestiques. Ce n'est pas une vulgaire chevauchée qui se prépare ici, une envolée à dos de dragon se doit d'être un événement à célébrer comme il se doit !\n\nUn tapis pour baliser mon chemin, une fanfare pour annoncer mon arrivée, un cortège pour m'accompagner, un buffet pour grignoter un morceau avant de partir. Oui-da ! J'ai tellement d'idées pour rendre ça bien plus festif, et je suis sûr que ma cour apprécierait une telle effervescence !"
 agot_filler_dragon.0027.a:0 "Quand on aime on ne compte pas !"
 agot_filler_dragon.0027.a.tt:0 "Chaque fois que vous prendrez la décision #V Chevaucher votre dragon#!, vous gagnerez 100[prestige_i]"
 agot_filler_dragon.0027.b:0 "Non, ce serait trop, même pour moi."
 agot_filler_dragon.0029.t:0 "La bête à trois dos"
 agot_filler_dragon.0029.desc:0 "Ce matin, lorsque je me suis réveillé[ROOT.Char.Custom('FR_E')], j'ai compris qu'aujourd'hui serait un jour où la #italic faim#! serait plus forte qu'a l'accoutumé. Je me suis donc rendu dans l'établissement de la ville où sont servis les mets les plus gouteux, la viande la plus raffinée, la chair la plus exquise ; en d'autres mots : un bordel.\n\nJe ne saurais dire combien de temps a duré ma première coucherie de la journée avec [prostitute_character.GetFirstName], mais pour sûr qu'il y en aurait bien d'autres. C'est lorsque je me suis allongé[ROOT.Char.Custom('FR_E')] pour reprendre brièvement mon souffle qu'[prostitute_character.Custom('FR_IlElle')] s'est approché[prostitute_character.Custom('FR_E')] de moi, évoquant un sujet auquel je ne me serais pas attendu à discuter dans un tel lieu. « [dragon.GetFirstName] » chuchote-t-[prostitute_character.Custom('FR_IlElle')] avec un sourire.\n\nAyant eu vent de mes exploits de dragonni[ROOT.Char.Custom('FR_ErEre')], l'idée lui est venu que nous pourrions nous #italic envoyer en l'air#! d'une toute autre façon. Tandis qu'[prostitute_character.Custom('FR_IlElle')] me susurre à l'oreille, je réalise qu'[prostitute_character.Custom('FR_IlElle')] sait faire preuve d'une imagination débordante."
 agot_filler_dragon.0029.a:0 "Il me tarde d'essayer tout ça !"
 agot_filler_dragon.0029.a.f:0 "[prostitute_character.GetFirstNameNoTooltip] et vous allez expérimenter un nouveau genre de #italic chevauchée.#!"
 agot_filler_dragon.0029.a.good:0 "Vous n'êtes pas prêt[ROOT.Char.Custom('FR_E')] d'oublier pareille expérience !"
 agot_filler_dragon.0029.a.bad:0 "Le dos d'un dragon ne s'est pas avéré être l'endroit propice pour des galipettes."
 agot_filler_dragon.0029.b:0 "Je ne te paie pas pour tes lubies sordides, [Select_CString(prostitute_character.IsFemale,'catin','pervers')]."
 agot_filler_dragon.0029.b.f:0 "Vous faites comprendre à [prostitute_character.GetFirstNameNoTooltip] ce que vous inspire ses fantasmes."
 agot_filler_dragon.0031.t:0 "Reclus[ROOT.Char.Custom('FR_E')] dans sa tanière"
 agot_filler_dragon.0031.desc:0 "Je ne passe pas autant de temps avec [dragon.GetFirstName] que je le pourrais, c'est vrai, mais peut-être sommes nous bien mieux chacun dans notre #italic tanière#! respective. J'ai grand mal à sortir de mes appartements, il y a tant de choses qui me déplait au dehors.\n\nCe serait peut-être pour le mieux si je venais à abandonner l'idée de poursuivre ces petites escapades aériennes. Il y a tant de gens entre ici et [dragon.GetFirstNameNoTooltip] et tout autant de raisons de ne pas point mettre le nez dehors. Pourtant, quelque chose me pousse à sortir, une connexion qui m'attire à [dragon.Custom('DR_FR_LuiElle')]."
 agot_filler_dragon.0031.a:0 "Je préfère limiter au maximum mes sorties avec [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0031.a.tt:0 "Vous mettez fin à vos envolées récréatives et n'aurez plus accès à la décision #V Chevaucher votre dragon#!."
 agot_filler_dragon.0031.b:0 "Qu'importe mes craintes, je dois voir [dragon.GetFirstNameNoTooltip] !"
 agot_filler_dragon.0031.b.tt:0 "Rien ne changera et vous aurez toujours accès à la décision #V Chevaucher votre dragon#!."
 agot_filler_dragon.0033.t:0 "Des ailes pour courir ?"
 agot_filler_dragon.0033.desc:0 "Je connais peu de choses qui soit aussi agréable que cette sensation après s'être bien dépensé dans une activité physique. Alors que je récupère tranquillement de ma course matinale quotidienne, j'aperçois un oiseau voler avec grâce et vélocité. Il parcourt la même distance que moi, mais en moitié moins de temps. Force est de constater que les bêtes volantes sont l'incarnation même de la célérité, et de toutes ces bêtes, les dragons sont bien entendus les plus impressionnantes.\n\nC'est alors que quelque chose me traverse l'esprit. [dragon.GetFirstName] est certainement imbattable dans les airs, mais qu'en serait-il sur terre ? Sa masse imposante serait-elle un handicap ? Ses ailes lui seraient-elles d'une quelconque aide ? Avoir un compagnon de course ne serait pas déplaisant, tout exercice physique est bon à prendre, pour moi comme pour [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0033.a:0 "Dragons comme dragonni[ROOT.Char.Custom('FR_ErEre')]s se doivent de dépasser leurs limites !"
 agot_filler_dragon.0033.a.good:0 "[dragon.GetFirstNameNoTooltip] semble apprécier l'activité"
 agot_filler_dragon.0033.a.bad:0 "Quoi que vous tentiez, [dragon.GetFirstNameNoTooltip] refuse de courir"
 agot_filler_dragon.0033.b:0 "Faire courir un dragon ? C'est absurde !"
 agot_filler_dragon.0035.t:0 "[Select_CString(ROOT.Char.IsFemale,'La femme','Lʼhomme')] qui murmurait à l'oreille des dragons"
 agot_filler_dragon.0035.desc:0 "La déprime me pèse, plus que d'ordinaire. J'ai besoin de deviser, converser, m'exprimer, en un mot comme en trois : déballer mon sac ! L'oreille attentive d'une personne de confiance, voilà ce qu'il me faut, mais où trouver cela ? Avec qui je partage un lien suffisamment fort pour être sûr de sa confiance ? La première image qui me vient en tête n'est pas celle que j'aurais cru voir : [dragon.GetFirstName].\n\nC'est inattendu, mais moins grotesque que cela pourrait sembler au premier abord. Les dragonniers partagent une connexion solide avec leur dragon, mais je pourrais partager plus que cela à dire vrai. Certains prétendent que l'intelligence de ces créatures n'a point à rougir de celle des Hommes, peut-être est-ce [dragon.Custom('DR_FR_LeLa')] confident[dragon.Custom('DR_FR_E')] dont j'ai besoin."
 agot_filler_dragon.0035.a:0 "[dragon.GetFirstNameNoTooltip] est bien plus qu'un simple dragon à mes yeux !"
 agot_filler_dragon.0035.a.good:0 "Vous vous sentez bien mieux après une « conversation » avec [dragon.GetFirstNameNoTooltip]"
 agot_filler_dragon.0035.a.bad:0 "On vous voit discutant avec [dragon.GetFirstNameNoTooltip], et les gens vous dévisagent à cause de ça"
 agot_filler_dragon.0035.b:0 "Ça n'est rien de plus qu'un animal."
 agot_filler_dragon.0037.t:0 "Journal d'un[ROOT.Char.Custom('FR_E')] dragonni[ROOT.Char.Custom('FR_ErEre')]"
 agot_filler_dragon.0037.desc:0 "Écrire est l'une de mes grandes passions. Certaines batailles se gagnent à la pointe de la plume, d'autres à la pointe de l'épée, mais faire couler l'encre n'est pas moins glorieux que faire couler le sang. Mettre à l'écrit ses maux aide à garder l'esprit lucide, et l'esprit s'aiguise par l'usage des mots. L'inspiration est mère des récits, et elle s'en trouve vivifiée quand je m'éloigne du tumulte de la terre.\n\nMa dernière balade avec [dragon.GetFirstName] m'a grandement aidé en cela, et tandis qu'[dragon.Custom('DR_FR_IlElle')] dansait dans les cieux, les lettres dansaient dans mes songes. Tout ce qui s'étendait à perte de vue devenait des figures de style : anaphore et métaphore ; gradation et répétition ; allégorie et métonymie.\n\nTant de choses que je me suis empressé d'utiliser pour remplir des pages et des pages, m'offrant plus de gratification que la conquête d'une cité ou le trépas d'une rivalité."
 agot_filler_dragon.0037.a:0 "Oui-da ! Je déborde d'inspiration !"
 agot_filler_dragon.0037.a.f:0 "Votre envolée avec [dragon.GetFirstNameNoTooltip] a donné une seconde jouvence à votre inspiration et cela se ressent dans vos écrits."
 agot_filler_dragon.0039.t:0 "Flammes et effluves"
 agot_filler_dragon.0039.desc:0 "Je m'approche de [dragon.GetFirstName], prêt[ROOT.Char.Custom('FR_E')] à monter sur son dos, quand subitement, [dragon.Custom('DR_FR_IlElle')] recule dans un vif et brutal mouvement de ce qui semble être de dégoût. Ses narines qui se dilatent à un rythme régulier me laissent comprendre que quelque chose [dragon.Custom('DR_FR_LeLa')] dérange, quelque chose dans mon odeur.\n\nMon hygiène laisse-t-elle tant à désirer qu'elle en viendrait à perturber mon dragon ?"
 agot_filler_dragon.0039.a:0 "Je #italic devrais#! peut-être prendre un bain..."
 agot_filler_dragon.0039.a.f:0 "Vous essaierez d’améliorer votre hygiène."
 agot_filler_dragon.0039.b:0 "Cesse donc ces caprices [dragon.GetFirstNameNoTooltip] et vient ici !"
 agot_filler_dragon.0039.b.f:0 "Vous ne changerez pas vos habitudes."
 agot_filler_dragon.0041.t:0 "Diplomatie draconienne"
 agot_filler_dragon.0041.desc:0 "La bonne santé me sourit, la bonne fortune me suit, le pays goûte à la paix. Ainsi mon règne semble placer sous les meilleurs auspices, et pourtant, certains de mes vassaux ne semblent pas pour autant satisfait. Je serais mal avisé d'ignorer ce fait, car le mécontentement, comme la mauvaise herbe, a tôt fait de se propager. En cela, peut-être que [dragon.GetFirstName] pourrait m'aider.\n\n"
 agot_filler_dragon.0041.desc.both:0 "Les dragons sont des bêtes de guerre, certes, mais avant toute chose ce sont des créatures majestueuses. Ils sont un symbole de pouvoir et un signe de grandeur, ainsi peut-être que [flight_offer_vassal.GetName] serait plus disposé[flight_offer_vassal.Custom('FR_E')] à m'écouter si je lui faisais une petite démonstration. Une balade dans les airs par exemple.\n\nJe conviens ceci dit que certains vassaux font montre d'un plus grand cynisme ou ne sont tout simplement pas d'une nature très accommodante, comme c'est le cas avec [threaten_offer_vassal.GetName]. Pour ceux-là, ce genre d'invitation de courtoisie tomberait dans des oreilles de sourds, et ce serait une tout autre forme de démonstration qu'il leur faudrait pour parvenir à les #italic raisonner.#!"
 agot_filler_dragon.0041.desc.flight:0 "Les dragons sont des bêtes de guerre, certes, mais avant toute chose ce sont des créatures majestueuses. Ils sont un symbole de pouvoir et un signe de grandeur, ainsi peut-être que [flight_offer_vassal.GetName] serait plus disposé[flight_offer_vassal.Custom('FR_E')] à m'écouter si je lui faisais une petite démonstration. Une balade dans les airs par exemple."
 agot_filler_dragon.0041.desc.threaten:0 "Certains vassaux font montre d'un grand cynisme ou ne sont tout simplement pas d'une nature très accommodante, comme c'est le cas avec [threaten_offer_vassal.GetName]. Pour ceux-là, les invitations de courtoisies diplomatiques tomberaient dans des oreilles de sourds. Le genre d'individus que seule une démonstration de puissance pourrait parvenir à les #italic raisonner.#!"
 agot_filler_dragon.0041.a:0 "Je vais emmener [flight_offer_vassal.GetName] faire un tour à dos de dragon !"
 agot_filler_dragon.0041.a.f:0 "L'envolée sur le dos de [dragon.GetFirstNameNoTooltip] a fait son petit effet sur [flight_offer_vassal.GetFirstNameNoTooltip]."
 agot_filler_dragon.0041.b:0 "Je pourrais inviter [threaten_offer_vassal.GetName] à souper... en compagnie de [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0041.b.f:0 "[threaten_offer_vassal.GetFirstNameNoTooltip] sera invité[threaten_offer_vassal.Custom('FR_E')] à votre table, tandis que [dragon.GetFirstNameNoTooltip] se repaîtra de carcasses d'animaux en votre compagnie."
 agot_filler_dragon.0041.c:0 "Je traiterai avec mes vassaux à l'ancienne."
 agot_filler_dragon.0043.t:0 "Nouvelle perspective"
 agot_filler_dragon.0043.desc:0 "Le pays savoure une paix bien méritée, mais cela ne saurait durer. S'il y a bien une chose qui est certaine dans notre monde, c'est que tôt ou tard, la guerre fini toujours par éclater. Ce n'est donc qu'une question de bon sens de s'y préparer, et [dragon.GetFirstName] pourrait s'avérer utile à cela.\n\nIl est dit que le savoir c'est le pouvoir, ainsi donc l'information est la clé, d'autant plus en temps de guerre. C'est pourquoi je pourrais dès à présent partir avec [dragon.GetFirstNameNoTooltip] afin d'aller cartographier le pays. Les informations géographiques et topographiques que je pourrais obtenir pourraient faire la différence. Cela étant, je pourrais également me préparer de façon plus conventionnelle en affutant mes aptitudes de dragonni[ROOT.Char.Custom('FR_ErEre')]. Après tout, l'expérience n'est-elle pas une forme de savoir ?"
 agot_filler_dragon.0043.a:0 "J'ai besoin d'un maximum d'information si je veux prendre les bonnes décisions."
 agot_filler_dragon.0043.a.f:0 "Vous allez cartographier votre pays sur le dos de [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0043.b:0 "Oui-da ! Va pour l'entraînement ! [dragon.GetFirstNameNoTooltip] !"
 agot_filler_dragon.0043.b.f:0 "Vous allez vous entraîner avec [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0045.t:0 "Développement draconien"
 agot_filler_dragon.0045.desc:0 "C'est lorsque la guerre gronde que les dragons se montrent le plus utile il est vrai, mais je suis sûr qu'un bon usage de leurs capacités peut être fait même en temps de paix. [dragon.GetFirstName] pourrait se montrer producti[dragon.Custom('DR_FR_FVe')] de bien des façons, notamment sur des questions d'intendance.\n\nL'idée première qui me vient serait d'utiliser son souffle ardent pour dégager les terres en vue d'un développement économique. Mais je pourrais tout aussi bien exploiter ses capacités de vol et sa puissance pour prévenir toute activité criminelle ; arpenter la région et assurer la sécurité des routes de commerce."
 agot_filler_dragon.0045.a:0 "Privilégions la développement !"
 agot_filler_dragon.0045.a.f:0 "Vous allez utiliser [dragon.GetFirstNameNoTooltip] pour nettoyer les terres en vue d'un développement."
 agot_filler_dragon.0045.b:0 "Je vais mettre un point d'honneur à sécuriser mes terres !"
 agot_filler_dragon.0045.b.f:0 "Vous allez utiliser [dragon.GetFirstNameNoTooltip] pour surveiller la région."
 agot_filler_dragon.0045.b.tt:0 "Chaque comté situé à deux comtés ou moins de votre capitale obtiendra le modificateur « [GetModifier('agot_patrolled_on_dragonback').GetNameWithTooltip] » pendant 10 ans."
 agot_filler_dragon.0045.c:0 "Les carcasses constituent un excellent engrais."
 agot_filler_dragon.0045.c.f:0 "Vous utiliserez [dragon.GetFirstNameNoTooltip] pour fertiliser vos terres en utilisant des cadavres d'animaux à proximité."
 agot_filler_dragon.0045.d:0 "Je pourrais aussi utiliser ses propres déjections."
 agot_filler_dragon.0045.d.f:0 "Vous utiliserez [dragon.GetFirstNameNoTooltip] pour fertiliser vos terres à l'aide d'engrais fait maison."
 agot_filler_dragon.0047.t:0 "L'ombre et la flamme"
 agot_filler_dragon.0047.desc:0 "D'aucuns disent qu'un pays en paix ne signifie pas une cour en paix, et sur ce point je suis on ne peut plus d'accord. Une cour est un champ de bataille permanent, où les langues remplacent les épées et où des morceaux de papier peuvent causer bien plus de dégâts qu'une charge de cavalerie. Si sur le terrain, mes talents de dragonni[ROOT.Char.Custom('FR_ErEre')] me donnent un net avantage sur mes ennemis, ici, je suis vulnérable aux coups de poignards dans le dos et je n'ai nul dragon pour me protéger des ombres meurtrières.\n\nDans une cour, l'information est l'arme maîtresse, il est donc important de tisser un réseau de toiles au centre duquel nous pouvons tout contrôler. Les secrets sont l'information la plus précieuse, et je suis sûr que [dragon.GetFirstName] serait capable de délier même la langue la plus récalcitrante.\n\nLa question maintenant est de savoir, à qui sera cette langue ?"
 agot_filler_dragon.0047.a:0 "[prisoner.GetName] est à ma merci, il serait aisé de [prisoner.Custom('FR_LeLa')] faire parler !"
 agot_filler_dragon.0047.a.f:0 "[dragon.GetFirstNameNoTooltip] saura convaincre [prisoner.GetFirstNameNoTooltip] de dévoiler ses secrets."
 agot_filler_dragon.0047.a.tt:0 "Vous apprendrez l'un des secrets [prisoner.Custom('FR_du_Char_Pi')]#V [prisoner.GetTitledFirstName]#!."
 agot_filler_dragon.0047.b:0 "Ma famille sait à quel point il est dangereux de contrarier [dragon.GetFirstNameNoTooltip]..."
 agot_filler_dragon.0047.b.f:0 "Vous utiliserez [dragon.GetFirstNameNoTooltip] pour menacer subtilement [family_member.GetFirstNameNoTooltip]."
 agot_filler_dragon.0047.b.tt:0 "Vous apprendrez l'un des secrets [family_member.Custom('FR_du_Char_Pi')]#V [family_member.GetTitledFirstName]#!."
 agot_filler_dragon.0047.c:0 "J'ai la nette impression que [vassal.Custom('FR_le_Char_Pi')][vassal.GetTitledFirstName] a quelque chose a caché."
 agot_filler_dragon.0047.c.f:0 "Quelques minutes en compagnie de [dragon.GetNameNoTooltip] rendent [vassal.GetFirstNameNoTooltip] particulièrement coopératif."
 agot_filler_dragon.0047.c.tt:0 "Vous apprendrez l'un des secrets [vassal.Custom('FR_du_Char_Pi')]#V [vassal.GetTitledFirstName]#!."
 agot_filler_dragon.0047.d:0 "J'ai vu à plusieurs reprises [courtier.GetFirstName] fureter çà et là."
 agot_filler_dragon.0047.d.f:0 "[courtier.GetFirstNameNoTooltip] se montrera probablement très loquace en présence de [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0047.d.tt:0 "Vous apprendrez l'un des secrets [courtier.Custom('FR_du_Char_Pi')]#V [courtier.GetTitledFirstName]#!."
 agot_filler_dragon.0047.e:0 "Je trouverais d'autres façons pour parvenir à mes fins."
 agot_filler_dragon.0047.e.f:0 "Vous n'utiliserez pas [dragon.GetFirstNameNoTooltip] pour obtenir des secrets."
 agot_filler_dragon.0047.toast.title:0 "Secret révélé"
 agot_filler_dragon.0047.toast.desc:0 "Le secret « [target_secret.GetName] » [target.Custom('FR_du_Char_Pi')][target.GetTitledFirstName] a été découvert !"
 agot_filler_dragon.0049.t:0 "Des racines et des ailes"
 agot_filler_dragon.0049.desc:0 "Qu'importe notre âge, on peut toujours parfaire notre savoir. J'ai l'insigne honneur d'être un[ROOT.Char.Custom('FR_E')] dragonni[ROOT.Char.Custom('FR_ErEre')], avec tous les avantages que cela implique. Je pourrais mettre [dragon.GetFirstName] à contribution dans ma recherche constante de connaissance.\n\nJ'ai ouï dire certaines choses à propos de la culture [investigate_culture.GetName], mais j'en sais encore trop peu. Avec l'aide de [dragon.GetFirstNameNoTooltip] je pourrais voler et en apprendre plus sur place. Cela va sans dire que les dragons sont également un excellent sujet d'études, et je pourrais donc offrir ma contribution dans ce domaine."
 agot_visiting_dragonrider_culture_acceptance:0 "Un dragonnier a rendu une visite amicale"
 agot_filler_dragon.0049.a:0 "Je pense pouvoir en apprendre beaucoup auprès des [investigate_culture.GetCollectiveNounNoTooltip]."
 agot_filler_dragon.0049.a.f:0 "Vous allez voler jusqu'au comté de culture [investigate_culture.GetNameNoTooltip] le plus proche pour en apprendre plus sur leurs us et coutumes."
 agot_filler_dragon.0049.b:0 "[dragon.GetFirstNameNoTooltip] pourrait aider à en savoir plus sur la dracologie !"
 agot_filler_dragon.0049.b.f:0 "Vous allez faire de [dragon.GetFirstNameNoTooltip] votre sujet d'étude pour aider à parfaire les connaissances sur les dragons."
 agot_filler_dragon.0051.t:0 "Flammes et festivités"
 agot_filler_dragon.0051.desc:0 "Quel ennui ! Mais quel ennui !\n\nQu'importent mes efforts, aujourd'hui tout semble destiner à m'ennuyer. Les festins, les bals, rien n'y fait... #Emp Je m'ennuie !#! Tout semble affreusement similaire, d'une chiantise assommante.\n\nIl me faut du neuf, il me faut de la #italic nouveauté#! ! Quelque chose qui ravive ma flamme intérieure, qui embrase ma passion ! Oui-da ! Involontairement, je viens de me donner une idée. [dragon.GetFirstName] ! Qui donc a déjà organisé une fête avec un #emp dragon#! ? Voilà qui pourrait être intéressant. Une telle créature saura rendre ma salle des festins bien plus #italic chaleureuse#! !"
 agot_filler_dragon.0051.a:0 "Inviter un dragon à des festivités, voilà qui promet !"
 agot_filler_dragon.0051.a.f:0 "Vous allez organiser un festin avec [dragon.GetFirstNameNoTooltip] comme invité[dragon.Custom('DR_FR_E')] d'honneur !"
 agot_filler_dragon.0051.a.good:0 "Le pays n'oubliera pas une fête aussi grandiose que celle-ci !"
 agot_filler_dragon.0051.a.good.title:0 "Les invités se réjouissent de la présence de [dragon.GetFirstNameNoTooltip] !"
 agot_filler_dragon.0051.a.bad:0 "Le bruit et l'effervescence de la fête ne sont pas du goût de [dragon.GetFirstNameNoTooltip] qui s'échappe en traversant le toit"
 agot_filler_dragon.0051.a.bad.title:0 "[dragon.GetFirstNameNoTooltip] n'est pas d'humeur festif"
 agot_filler_dragon.0051.b:0 "Tout compte fait, ce n'est guère judicieux..."
 agot_filler_dragon.0051.b.f:0 "Vous renoncez à l'idée d'utiliser [dragon.GetFirstNameNoTooltip] comme attraction pour une fête"
 agot_filler_dragon.0053.t:0 "Feu et sueur"
 agot_filler_dragon.0053.desc:0 "Un impact brutal. Le mannequin tremble, autant que le bras maniant l'arme. J'en ressens les vibrations, depuis le bout des doigts jusqu'à l'épaule. J'enchaîne les coups avec la même grâce qu'une danseuse et je martèle avec la même aisance qu'un forgeron. Je sens la sueur couler de mon front et je sens la #emp vie#! couler dans mes veines !\n\nLe mannequin désormais occis, je pose la lame, mes exercices quotidiens étant terminées. Dans la cour d'entraînement, j'en vois d'autres qui pratiquent, s'exercent et s'améliorent. Mais ils restent si lents, ils leur restent tant à apprendre, tant à faire pour s'améliorer, au contraire de moi.\n\nJ'en viens à me demander pourquoi tout ceci ? Je suis meilleur[ROOT.Char.Custom('FR_E')] que bon nombre d'entre eux, si ce n'est tous. Je commande avec grande dextérité, non seulement au métal, mais également au feu. Sur le dos de [dragon.GetName], à quoi tous ces exercices pourraient bien me servir ?"
 agot_filler_dragon.0053.a:0 "J'aurais plus à gagner en m'entraînant avec [dragon.GetFirstNameNoTooltip] !"
 agot_filler_dragon.0053.b:0 "Ces exercices ont des bienfaits au-delà d'aider à faire couler le sang."
 agot_filler_dragon.0053.b.f:0 "Vous continuerez vos exercices quotidiens."
 agot_filler_dragon.0053.c:0 "Je pourrais tout aussi bien combiner les deux."
 agot_filler_dragon.0053.c.f:0 "Vous vous entraînerez à la maîtrise de votre arme tout en montant [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0053.c.good:0 "Votre entraînement est fructueux, quand bien même vous n'en aurez que rarement l'utilité"
 agot_filler_dragon.0053.c.bad:0 "Votre entraînement s'avère infructueux et vous vous ridiculisez avec vos pitreries"
 agot_filler_dragon.0055.t:0 "D'écailles et de peaux"
 agot_filler_dragon.0055.desc:0 "Une carte affichée devant moi, je jette un coup d'œil à l'itinéraire de chasse prévu pour demain. Alors que je songe au gibier que je pourrais trouver en l'empruntant, quelque chose me vient en tête.\n\nNe serait-il pas plus avisé de partir à la chasse à dos de dragon ? Dénicher les proies, les traquer, les poursuivre, tout cela serait bien plus aisé. Pourquoi donc persister à chasser depuis le sol ?\n\nEn scrutant la carte, je visualise un second itinéraire. Il paraît évident qu'utiliser [dragon.GetFirstName] me garantirait à coup sûr une chasse fructueuse !\n\nPourtant, je me dis que, trop se faciliter les choses réduirait le frisson. À vaincre sans péril, on triomphe sans gloire."
 agot_filler_dragon.0055.a:0 "Nul bête ne m'échappera grâce à [dragon.GetFirstNameNoTooltip] !"
 agot_filler_dragon.0055.a.f:0 "Avec [dragon.GetFirstNameNoTooltip], vous êtes garanti d'avoir une chasse réussie, en plus d'accroître votre expérience de dragonni[ROOT.Char.Custom('FR_ErEre')]."
 agot_filler_dragon.0055.b:0 "À quoi bon chasser si la nourriture est servie sur un plateau ?"
 agot_filler_dragon.0055.b.f:0 "Vous n'utiliserez pas votre dragon pour la chasse, estimant qu'elle y perdrait trop en #italic intérêt.#!"
 agot_filler_dragon.0057.t:0 "Un rêve de dragon éveillé"
 agot_filler_dragon.0057.desc:0 "[dragon.GetFirstName] se tient devant moi, immobile. [dragon.Custom('DR_FR_IlElle')|U] attend que le rituel, que je prépare depuis un moment déjà, débute. Tout semble prêt, nous allons donc pouvoir commencer.\n\nSur mon ordre, les volets sont clos. Je croise les jambes, alors que [dragon.GetFirstNameNoTooltip] abaisse sa tête, la plaçant à hauteur de la mienne. J'allume la bougie qui nous sépare et je plonge mes yeux dans les siens.\n\nSes yeux, porteurs d'une sagesse qui dépasse ma compréhension, laissent entrevoir le reflet de la flamme. Dans ce même reflet, je vois le lien qui nous unit, un lien sur lequel on ne peut mettre de mots, mais dans lequel j'y mettrais toute ma confiance. Le monde autour de nous s'embrase. Tout disparait dans un voile de fumée, et il ne reste plus que [ROOT.Char.Custom('FR_LeLa')] dragonni[ROOT.Char.Custom('FR_ErEre')] et s[dragon.Custom('DR_FR_OnA')] drago[dragon.Custom('DR_FR_NNne')].\n\nNous voilà dans un royaume de rêves..."
 agot_filler_dragon.0057.a:0 "Tutoyant les cieux !"
 agot_filler_dragon.0057.a.f:0 "Bien que la connexion s'estompe rapidement, vous vous sentez plus en phase avec [dragon.GetFirstNameNoTooltip] que jamais."
 agot_filler_dragon.0057.b:0 "Massacrant nos ennemis !"
 agot_filler_dragon.0057.b.f:0 "Des visions de bataille et de sang remplissent votre esprit et vous vous sentez mieux préparé pour l'avenir. D'une manière ou d'une autre, vous savez que [dragon.GetFirstNameNoTooltip] le ressent aussi."
 agot_filler_dragon.0057.c:0 "Somnolant dans un champ."
 agot_filler_dragon.0057.c.f:0 "Vous vous sentez plus serein[ROOT.Char.Custom('FR_E')] et vous savez que [dragon.GetFirstNameNoTooltip] sera avec vous pendant de nombreuses années."
 agot_filler_dragon.0059.t:0 "Érudition et dragon"
 agot_filler_dragon.0059.desc:0 "Je vois parsemé sur mon bureau des dessins anatomiques nouvellement livrés. La causalité entre structure osseuse et personnalité, l'équilibre des humeurs et la santé d'un point de vue général. #EMP Bah !#! Je ne vois rien de neuf là-dedans. Ces croquis d'êtres humains, je les ai déjà vu cent fois.\n\nPuis me vient une autre pensée, une autre image. [dragon.GetFirstName]. J'ai tant étudié l'anatomie humaine que j'en connais les moindres recoins, mais je n'ai jamais porté plus d'attention que cela à celles des dragons. Qui sait quelles découvertes florissantes je pourrais faire si je m'attelais à la tâche de percer les secrets enfouis dans le feu fait chair."
 agot_filler_dragon.0059.a:0 "Ouvrir [dragon.GetFirstNameNoTooltip] m'ouvrirait de nouvelles #italic perspectives#! !"
 agot_filler_dragon.0059.a.f:0 "Vous ordonnerez à vos hommes de tuer [dragon.GetFirstNameNoTooltip], pour tenter de créer un élixir puissant à partir des organes frais et du sang."
 agot_filler_dragon.0059.b:0 "J'enverrai mes observations à la Citadelle, pour les partager avec le monde."
 agot_filler_dragon.0059.c:0 "Je dois étudier [dragon.GetFirstNameNoTooltip] plus en profondeur !"
 agot_filler_dragon.0059.c.f:0 "Vous étudierez [dragon.GetFirstNameNoTooltip] pour essayer de mieux comprendre sa nature."
 agot_filler_dragon.0059.d:0 "Le corps humain ne m'a pas encore livré tout ses secrets."
 agot_filler_dragon.0059.d.f:0 "Vous poursuivrez vos études de l'anatomie humaine."
 agot_filler_dragon.0059.toast.t:0 "Un nouvel élixir"
 agot_filler_dragon.0061.t:0 "Des plantes et des ailes"
 agot_filler_dragon.0061.desc:0 "L'herbe que j'écrase dans ma main laisse s'échapper une odeur qui vient s'ajouter à celles déjà présentes dans la pièce. Les mélanges créent un amalgame d'effluves, et bien qu'il me tarde de voir les résultats de mon travail, il me reste encore une chose à ajouter. Ce n'est point une herbe ou une racine, et c'est ce qui me distingue de tous les autres herboristes en ce monde.\n\n#bold Mon dragon.#!\n\n[dragon.GetFirstName] pourrait m'être utile de bien des façons, mais il me faut avant tout m'interroger sur comment je pourrais #italic insuffler#! son #italic essence#! dans mon prochain cataplasme."
 agot_filler_dragon.0061.a:0 "Une écaille écrasée, pour la force !"
 agot_filler_dragon.0061.b:0 "Une goutte de sang, pour la virilité !"
 agot_filler_dragon.0061.c:0 "Un éclat de griffe, pour un esprit vif !"
 agot_filler_dragon.0061.d:0 "Un morceau de dent, pour un esprit mordant !"
 agot_filler_dragon.0061.e:0 "Un peu d'excréments, pour un estomac robuste !"
 agot_filler_dragon.0063.t:0 "Un jardin pour un dragon"
 agot_filler_dragon.0063.desc:0 "J'aime la sensation de la terre et de la saleté qui recouvre mes doigts. Cette sensation du travail fièrement accompli, que seul le jardinage me procure avec tant d'aisance. Maintes plantes et fleurs pousseront ici, et les voir fleurir et s'épanouir m'offrira une profonde gratification.\n\nCela étant, si l'affection des petites choses qui deviennent grandes m'offre une réelle satisfaction, je ne peux m'empêcher d'éprouver un peu de culpabilité envers [dragon.GetFirstName] qui "
 agot_filler_dragon.0063.desc.dragonpit:0 "est coincé[dragon.Custom('DR_FR_E')] dans une sombre et glaciale fossedragon.\n\n"
 agot_filler_dragon.0063.desc.else:0 "est inconfortablement installé[dragon.Custom('DR_FR_E')] sur la roche, terne et dénuée de verdure.\n\n"
 agot_filler_dragon.0063.desc.end:0 "Je pourrais lui concevoir un jardin personnel, un lieu où [dragon.Custom('DR_FR_IlElle')] pourrait profiter d'un espace verdoyant et chatoyant."
 agot_filler_dragon.0063.a:0 "Les dragons aussi ont besoin de confort !"
 agot_filler_dragon.0063.a.f:0 "Vous allez créer un jardin pour [dragon.GetFirstNameNoTooltip], mais qui sait comment [dragon.Custom('DR_FR_IlElle')] va réagir ?"
 agot_filler_dragon.0063.a.good:0 "Le jardin est une belle réussite, et [dragon.GetFirstNameNoTooltip] semble l'apprécier"
 agot_filler_dragon.0063.a.good.tt:0 "[dragon.GetName] gagnera $add_temperament_5$"
 agot_filler_dragon.0063.a.good.toast.t:0 "Les fleurs vivifient la flamme"
 agot_filler_dragon.0063.a.bad:0 "Le jardin est un échec complet et [dragon.GetFirstNameNoTooltip] y semble indifférent[dragon.Custom('DR_FR_E')]"
 agot_filler_dragon.0063.a.bad.toast.t:0 "Les fleurs fanent face aux flammes"
 agot_filler_dragon.0063.a.bad.toast.desc:0 "Le jardin n'a eu aucun effet positif sur [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0063.b:0 "J'ai déjà beaucoup à faire avec mon propre jardin."
 agot_filler_dragon.0063.b.f:0 "Vous ne créerez pas de jardin pour [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0065.t:0 "Proposition absurde pour une potion"
 agot_filler_dragon.0065.desc:0 "« Mes hommages, [ROOT.Char.GetTitledFirstName] ! » J'entends [proposing_courtier.GetFirstName] s'exclamer sitôt que je pénètre dans la salle. « J'aimerais m'entretenir avec vous à propos de ma dernière création, une concoction toute particulière. » [proposing_courtier.Custom('FR_IlElle')|U] ne cache nullement son enthousiasme.\n\n« J'en ferais présent à votre magnificence, cela va sans dire, je ne vis que pour servir, il y a cependant... un petit embarras. » L'enthousiasme qu'[proposing_courtier.Custom('FR_IlElle')] manifestait jusqu'à présent a soudainement laissé place à une certaine nervosité. « J'ai besoin du cadavre... » je redoute ce qui va suivre « ...de votre dragon. »\n\n« Je... je puis vous le certifier... cela en vaudra la peine ! » Il y a maintenant une espèce de mélange malsain entre de l'enthousiasme et de la nervosité."
 agot_filler_dragon.0065.a:0 "Avez-vous perdu l'esprit ?!"
 agot_filler_dragon.0065.a.f:0 "Vous refuserez catégoriquement la requête de [proposing_courtier.GetFirstNameNoTooltip]."
 agot_filler_dragon.0065.b:0 "Gardes ! Arrêtez moi c[proposing_courtier.Custom('FR_EEtte')] f[proposing_courtier.Custom('FR_OuOlle')] !"
 agot_filler_dragon.0065.b.f:0 "Vous allez emprisonner [proposing_courtier.GetFirstNameNoTooltip] en réponse à sa requête aberrante."
 agot_filler_dragon.0065.c:0 "Hum... très bien."
 agot_filler_dragon.0065.c.f:0 "Vous autoriserez [proposing_courtier.GetFirstNameNoTooltip] à tuer [dragon.GetFirstNameNoTooltip] et à utiliser son cadavre pour sa concoction."
 agot_filler_dragon.0065.d:0 "J'ai mieux à faire."
 agot_filler_dragon.0065.d.f:0 "Vous vous occuperez de vos affaires en espérant que [proposing_courtier.GetFirstNameNoTooltip] ne reviendra plus #italic jamais#! sur ce sujet."
 agot_filler_dragon.0066.t:0 "Épiphanie et diplomatie"
 agot_filler_dragon.0066.desc:0 "Assis[ROOT.Char.Custom('FR_E')] à mon bureau, j'ai devant moi diverses missives provenant des quatre coins du pays. Rien de très important il est vrai, mais il est nécessaire de continuellement s'exercer à la diplomatie, car la verve, à l'instar de l'épée, s'émousse avec le temps si elle n'est pas régulièrement affutée. C'est pourquoi je suis installé[ROOT.Char.Custom('FR_E')] ici, avec plume et encrier à portée de mains.\n\nMais aujourd'hui, les mots me viennent avec une aisance déconcertante. Armé[ROOT.Char.Custom('FR_E')] d'une lettre et usant de mots, je me sentirais capable de mettre à bas l'opiniâtreté du plus têtu de mes vassaux ou de faire voler en éclats le mécontentement du plus intraitable de tous. Je me sens capable de tout !\n\nSerait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"
 agot_filler_dragon.0066.a:0 "Qu'on m'apporte plus de papiers !"
 agot_filler_dragon.0067.t:0 "Épiphanie et stratégie"
 agot_filler_dragon.0067.desc:0 "Devant moi sont étalés divers documents ; rapports de troupes, emplacement des postes de gardes, itinéraire de patrouilles. Alors que je les consulte pour la je ne sais combientième fois, quelque chose me saute au visage. Un élément que je n'avais pas remarqué jusque-là. Quelque chose qui pourrait être qualifié de négligeable, mais en réalité, en recoupant les informations, je réalise que cela pourrait faire une nette différence pour qui saurait en tirer parti.\n\nJe mets tout ça à l'écrit sur un parchemin, consterné[ROOT.Char.Custom('FR_E')] de ne pas l'avoir remarqué bien avant. Alors pourquoi maintenant ? Serait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"
 agot_filler_dragon.0067.a:0 "C'est incroyable !"
 agot_filler_dragon.0068.t:0 "Épiphanie et économie"
 agot_filler_dragon.0068.desc:0 "Devant moi sont étalés divers documents ; rapports de trésorerie, fluctuation des marchés, état des soldes. Alors que je les consulte pour la je ne sais combientième fois, quelque chose me saute au visage. Un élément que je n'avais pas remarqué jusque-là. Quelque chose qui pourrait être qualifié de négligeable, mais en réalité, en recoupant les informations, je réalise que cela pourrait faire une nette différence pour qui saurait en tirer parti.\n\nJe mets tout ça à l'écrit sur un parchemin, consterné[ROOT.Char.Custom('FR_E')] de ne pas l'avoir remarqué bien avant. Alors pourquoi maintenant ? Serait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"
 agot_filler_dragon.0068.a:0 "C'est incroyable !"
 agot_filler_dragon.0069.t:0 "Épiphanie et tromperie"
 agot_filler_dragon.0069.desc:0 "Les rumeurs sont monnaies courantes au sein des cours, et elles sont très souvent inconstantes. Qui ourdit un compte contre qui ? Qui se videra de son sang et qui se remplira les poches ? Ce sont des questions qu'un[ROOT.Char.Custom('FR_E')] habile intrigant[ROOT.Char.Custom('FR_E')] doit constamment se poser s'il veut conserver son titre... et sa tête, mais aujourd'hui, alors que j'agis dans l'ombre, tout semble pourtant si clair. Ma toile se tisse avec plus d'aisance, les fausses paroles m'apparaissent comme limpides et les demi-vérités sont démêlées.\n\nSerait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"
 agot_filler_dragon.0069.a:0 "Le jeu des trônes n'a plus aucun secret pour moi !"
 agot_filler_dragon.0070.t:0 "Épiphanie et théorie"
 agot_filler_dragon.0070.desc:0 "Tant de tomes, pléthore de parchemins, maints manuscrits ; je suis entouré[ROOT.Char.Custom('FR_E')], encerclé[ROOT.Char.Custom('FR_E')], que dis-je, inondé[ROOT.Char.Custom('FR_E')] de savoir ! Je lis avec grande attention tout ce qui se présente à moi, sans faillir ni ralentir. Je m'abreuve de connaissance sans discontinuer, et je n'en perds pas une seule goutte. Je redécouvre même des volumes que j'ai pourtant déjà lus maintes et maintes fois.\n\nSerait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"
 agot_filler_dragon.0070.a:0 "Tout m'apparaît avec clarté désormais !"
 agot_filler_dragon.0071.t:0 "Potion et mutilation"
 agot_filler_dragon.0071.desc:0 "Je me réveille au beau milieu de l'heure du loup, le corps rongé par la douleur. Lorsque je me tourne sur le côté, je constate que du sang tâche mes draps. Comment est-ce possible ? C'est comme si ma peau venait de... s'ouvrir !\n\nSerait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?!"
 agot_filler_dragon.0071.a:0 "Allez me chercher de l'aide !"
 agot_filler_dragon.0072.t:0 "Une vigueur vivifiée"
 agot_filler_dragon.0072.desc.good:0 "Ce matin, je me suis réveillé[ROOT.Char.Custom('FR_E')] plus tôt qu'à l'accoutumée. À peine sortit du lit, je me suis sentis débordant d'énergie et de vigueur, capable d'escalader le Mur à la seule force de mes mains ou de traverser le Détroit à la nage ! Jamais, au grand jamais je ne pensais pouvoir être dans une forme pareille !\n\nSerait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"
 agot_filler_dragon.0072.a:0 "Oh la douleur !"
 agot_filler_dragon.0072.b:0 "C'est fantastique !"
 agot_filler_dragon.0073.t:0 "Potion et illusion"
 agot_filler_dragon.0073.desc.bad:0 "Allongé[ROOT.Char.Custom('FR_E')] dans mon lit, mon esprit bouillonne de pensées et de visions. C'est comme un rêve éveillé, une prison d'images de laquelle je ne peux m'extirper. Et tout danse autour de moi. Mes os sont arrachés de mon enveloppe charnelle ; mes membres me sont dépossédés ; mon flux vital s'écoule. Je ressens tout, absolument tout, et pourtant, il m'est impossible de bouger ou de crier. Je suis simple spectat[ROOT.Char.Custom('FR_EurRice')] de mon propre sort !\n\nFinalement je parviens à me redresser, le front en sueur, le cœur palpitant, les bras tremblants. Serait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"
 agot_filler_dragon.0073.desc.good:0 "Allongé[ROOT.Char.Custom('FR_E')] dans mon lit, mon esprit bouillonne de pensées et de visions. C'est comme un rêve éveillé, une prison d'images de laquelle je ne peux m'extirper. Et tout danse autour de moi. Les teintes de bleu, de noir et de violet qui tourbillonnent harmonieusement dans le ciel calme. Le vent qui me caresse la peau, le soleil qui embrasse mon corps. Mes ailes se déploient et me voilà libre ! Libre comme l'air, libre comme un dragon !\n\nJe me redresse dans mon lit, sourire béat et yeux écarquillés. Serait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"
 agot_filler_dragon.0073.a:0 "Quelle horreur !"
 agot_filler_dragon.0073.b:0 "Quel plaisir !"
 agot_filler_dragon.0074.t:0 "Potion et combustion"
 agot_filler_dragon.0074.desc:0 "C'est lorsque je me dirige vers la salle du conseil que je sens d'épaisses gouttes de sueur couler de mon front. Mon cœur s'emballe et mon sang avec lui, dont je ressens les battements dans toutes les extrémités de mon corps. Serait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?\n\nIl me faut m'appuyer contre un mur, dans l'espoir de reprendre mon souffle, mais la chaleur qui émane de mon corps ne se dissipe pas pour autant. La douleur s'intensifie et se propage jusque dans ma poitrine. J'entends comme un sifflement, et je fléchis les genoux, n'ayant plus la force de me tenir debout alors que des domestiques et des courtisans se précipitent à mon secours.\n\nLa douleur devient bien plus insupportable qu'elle ne l'a jamais été, et quelque chose semble vouloir sortir de ma poitrine. Mes veines sont bombées, prenant une teinte de noire et d'orange. #italic Du feu ?!#! Cela se propage comme un feu de forêt, la chaleur me dévore de toutes parts, elle me lacère, me déchire, encore et encore !"
 agot_filler_dragon.0074.a:0 "#bold ARGHHHHH !#!"
 agot_filler_dragon.0074.a.f:0 "Vos cris d'agonie sont la dernière chose que vous entendez avant que des morceaux brûlés de vous ne soient dispersés dans la pièce."
 agot_filler_dragon.0076.t:0 "Balade avec [pet_dragon.GetNameNoTooltip]"
 agot_filler_dragon.0076.desc:0 "Cette journée s'annonçant particulièrement belle, une idée m'est venu pour en profiter : une petite promenade avec [pet_dragon.GetName]. Les domestiques qui étaient venus m'aider à installer la bride me regardèrent d'un drôle d'air, mais eurent au moins la décence de ne pas rester bouche bée devant moi, une courtoisie que n'a pas su faire preuve le petit peuple dans les rues.\n\nUne fois à la place du marché, nous avons bien évidemment accaparé toute l'attention, bien plus que je ne l'aurais cru. Tout le monde s'est attroupé autour de nous, attendant quelque chose visiblement. Quoi donc ? #italic Mais oui !#! Ils veulent voir un tour j'imagine. Après tout, pourquoi pas ? « [pet_dragon.GetNameNoTooltip] ! »"
 agot_filler_dragon.0076.injury_warning:0 "Vous pourriez être blessé[ROOT.Char.Custom('FR_E')]"
 agot_filler_dragon.0076.a:0 "« Assis. »"
 agot_filler_dragon.0076.b:0 "« Secoues. »"
 agot_filler_dragon.0076.c:0 "« Fais un salto ! »"
 agot_filler_dragon.0076.d:0 "#N « Feu ! »#!"
 agot_filler_dragon.0076.d.tt:0 "#X La populace ne va pas apprécier votre carnage#!"
 agot_filler_dragon.0076.d.tt.vassals_warning:0 "#X Vos vassaux réagiront à vos actes en fonction de leurs traits#!"
 agot_filler_dragon.0076.d.tt.courtiers_warning:0 "#X Vos courtisans réagiront à vos actes en fonction de leurs traits#!"
 agot_filler_dragon.0076.e:0 "« On s'en va ! »"
 agot_filler_dragon.0076.success:0 "Succès !"
 agot_filler_dragon.0076.success.sit:0 "[pet_dragon.GetNameNoTooltip] s'assoit sur votre ordre"
 agot_filler_dragon.0076.success.sat:0 "[pet_dragon.GetName] s'est assis[pet_dragon.Custom('DR_FR_E')], comme un[pet_dragon.Custom('DR_FR_E')] bo[pet_dragon.Custom('DR_FR_NNne')] drago[pet_dragon.Custom('DR_FR_NNne')]"
 agot_filler_dragon.0076.success.shake:0 "[pet_dragon.GetNameNoTooltip] se secoue sur votre ordre"
 agot_filler_dragon.0076.success.shook:0 "[pet_dragon.GetName] s'est secoué[pet_dragon.Custom('DR_FR_E')], comme un[pet_dragon.Custom('DR_FR_E')] bo[pet_dragon.Custom('DR_FR_NNne')] drago[pet_dragon.Custom('DR_FR_NNne')]"
 agot_filler_dragon.0076.success.flip_past:0 "[pet_dragon.GetNameNoTooltip] réussit son salto"
 agot_filler_dragon.0076.success.flip:0 "[pet_dragon.GetName] a fait un salto. Très impressionnant !"
 agot_filler_dragon.0076.failure:0 "Échec !"
 agot_filler_dragon.0076.failure.sit:0 "[pet_dragon.GetNameNoTooltip] ne s'assoit pas sur votre ordre"
 agot_filler_dragon.0076.failure.sat:0 "[pet_dragon.GetName] n'a pas obéit. Vilain[pet_dragon.Custom('DR_FR_E')] drago[pet_dragon.Custom('DR_FR_NNne')] !"
 agot_filler_dragon.0076.failure.shake:0 "[pet_dragon.GetNameNoTooltip] ne se secoue pas sur votre ordre"
 agot_filler_dragon.0076.failure.shook:0 "[pet_dragon.GetName] n'a pas obéit. Vilain[pet_dragon.Custom('DR_FR_E')] drago[pet_dragon.Custom('DR_FR_NNne')] !"
 agot_filler_dragon.0076.failure.flip_past:0 "[pet_dragon.GetNameNoTooltip] rate son salto"
 agot_filler_dragon.0076.failure.flip:0 "[pet_dragon.GetName] a raté son salto. C'était particulièrement médiocre."
 agot_filler_dragon.0082.t:0 "Jusqu'où mène la témérité ?"
 agot_filler_dragon.0082.desc:0 "Un[brave_knight.Custom('FR_E')] [brave_knight.GetWomanMan] pour le moins étrange s'est présenté[brave_knight.Custom('FR_E')] à ma cour aujourd'hui. Étrange, moins pour son apparence que pour ses propos. [brave_knight.GetName] prétend être chevalier, mais aucun de mes courtisans n'a jamais eu vent de son existence. Malgré cela, l’absurdité de sa demande l'a conduit à me l'adresser en personne.\n\n« Je vous en prie, je vous en supplie, offrez-moi le privilège de pouvoir affronter votre dragon ! En tant que chevalier, il me faut prouver ma bravoure ! » Ses mots résonnent avec autant d'éclats qu'ils ont été prononcés et je vois une lueur briller dans ses yeux.\n\nJe ne peux nier que je suis assez curieu[ROOT.Char.Custom('FR_XSe')] de voir ce qu'un tel spectacle pourrait donner, mais il faut admettre que cette demande relève de la folie !"
 agot_filler_dragon.0082.a:0 "Si tel est votre souhait, qu’il en soit ainsi."
 agot_filler_dragon.0082.a.f:0 "Vous allez autoriser [brave_knight.GetFirstNameNoTooltip] à affronter [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0082.a.tt_1:0 "[brave_knight.GetNameNoTooltip] va très probablement mourir."
 agot_filler_dragon.0082.a.tt_2:0 "Cela présente un risque pour [dragon.GetNameNoTooltip]..."
 agot_filler_dragon.0082.b:0 "Je ne permettrai pas cette folie."
 agot_filler_dragon.0082.b.f:0 "Vous refuserez la requête de [brave_knight.GetFirstNameNoTooltip]."
 agot_filler_dragon.0084.t:0 "Jusqu'au trépas"
 agot_filler_dragon.0084.desc:0 "Le duel fut aussi fugace que le suspense fut futile. La témérité de [brave_knight.GetFirstName] résonna un cours instant, avant que [dragon.GetFirstName] n'y mette un terme promptement "
 agot_filler_dragon.0084.desc.burned:0 "d'un simple jet de flammes."
 agot_filler_dragon.0084.desc.eaten:0 "d'un brusque claquement de mâchoire."
 agot_filler_dragon.0084.desc.crushed:0 "d'un violent coup de griffes."
 agot_filler_dragon.0084.desc_end:0 "\n\nLe mutisme qui s'était installé ne fut brisé que par quelques rires nerveux mêlés à des réactions d'horreurs. Quel que soit l'avis que l'on pouvait avoir à propos de [brave_knight.GetFirstNameNoTooltip], son entreprise était au mieux stupide."
 agot_filler_dragon.0084.a:0 "Un résultat des plus prévisibles."
 agot_filler_dragon.0084.a.f:0 "Partout à travers le pays on narre l'histoire funeste de [brave_knight.GetFirstNameNoTooltip]."
 agot_filler_dragon.0085.t:0 "Jusqu'au triomphe"
 agot_filler_dragon.0085.desc:0 "Jamais, au grand jamais, je ne pourrais oublier le spectacle qui me fut présenté ici même. [brave_knight.GetFirstName] s'élança fougueusement contre [dragon.GetFirstName], sa voix résonnant dans la salle alors qu'[brave_knight.Custom('FR_IlElle')] esquiva le souffle ardent, qui aurait inévitablement conduit à son trépas, afin de porter une attaque nette et précise, en plein dans le cou de l'animal.\n\nCe qui suivit ressembla à une danse macabre, dont la chorégraphie se solda sur une image qui imprégna immédiatement ma rétine. Le chevalier au sommet de la bête, la hardiesse ayant fait plier la férocité, l'épée ayant pourfendu l'écaille.\n\nSous un tonnerre d'applaudissement et d'acclamation, et contre toute attente, [brave_knight.GetFirstNameNoTooltip] est ressorti #italic victorieu[brave_knight.Custom('FR_XSe')]#! de ce duel !"
 agot_filler_dragon.0085.a:0 "J'ai besoin de quelqu'un comme vous à mes côtés !"
 agot_filler_dragon.0085.a.f:0 "Vous allez offrir à [brave_knight.GetFirstNameNoTooltip] une place à votre cour."
 agot_filler_dragon.0085.b:0 "#EMP Comment avez vous osez ?! Fichez-moi le camp !#!"
 agot_filler_dragon.0085.b.f:0 "Vous renvoyez [brave_knight.GetFirstNameNoTooltip] et refuser de reconnaître sa victoire."
 agot_filler_dragon.0085.c:0 "#X FOUTEZ-MOI ÇA AU CACHOT !#!"
 agot_filler_dragon.0085.c.f:0 "Vous jetez [brave_knight.GetFirstNameNoTooltip] au cachot pour avoir osé tuer [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0087.t:0 "Une chevauchée qui vaut cher"
 agot_filler_dragon.0087.desc:0 "Aujourd'hui n'est pas un jour comme un autre, car un riche commerçant local, un[merchant_petitioner.Custom('FR_E')] certain[merchant_petitioner.Custom('FR_E')] [merchant_petitioner.GetFirstName], s'est présenté avec une demande des plus inhabituelles. [merchant_petitioner.Custom('FR_IlElle')|U] souhaite faire une chevauchée sur [dragon.GetFirstName], en échange de pièces sonnantes et trébuchantes. « Une coquette somme, ajoute-t-[merchant_petitioner.Custom('FR_IlElle')], à la hauteur d'un tel privilège. »\n\nL'offre a un certain attrait, certes, mais l'idée de faire de mon dragon une attraction festive semble... #italic dégradant#!. Et au vu de la réaction de la Cour suite à une telle proposition, beaucoup semble d'avis que c'est au mieux insultant."
 agot_filler_dragon.0087.a:0 "Après tout, pourquoi pas ?"
 agot_filler_dragon.0087.a.f:0 "Vous allez autoriser [merchant_petitioner.GetFirstNameNoTooltip] à monter [dragon.GetFirstNameNoTooltip] pour une petite balade."
 agot_filler_dragon.0087.b:0 "Mon dragon n'est pas une putain qui se loue au plus offrant."
 agot_filler_dragon.0087.b.f:0 "Vous allez rejetez l'offre de [merchant_petitioner.GetFirstNameNoTooltip]."
 agot_filler_dragon.0087.c:0 "Je vais #italic m'assurer#! que vous en ayez pour votre argent..."
 agot_filler_dragon.0087.c.f:0 "Vous allez vous assurer que [merchant_petitioner.GetFirstNameNoTooltip] fasse l'expérience d'une chevauchée qu'[merchant_petitioner.Custom('FR_IlElle')] n'oubliera pas de sitôt..."
 agot_filler_dragon.0089.t:0 "Bêtes féroces et peurs bestiales"
 agot_filler_dragon.0089.desc:0 "Quand fut la dernière fois que je ne me suis pas réveillé[ROOT.Char.Custom('FR_E')] la boule au ventre ; que je n'ai pas sursauté au détour d'un couloir ; qu'une silhouette dans l'ombre ne m'a pas empêché de dormir des jours durant ? Difficile à dire. La peur est devenu une amante, avec qui je passe bien plus de temps"
 agot_filler_dragon.0089.desc_spouse:0 "que m[ROOT.Char.GetPrimarySpouse.Custom('FR_OnA')] propre épou[ROOT.Char.GetPrimarySpouse.Custom('FR_XSe')]."
 agot_filler_dragon.0089.desc_no_spouse:0 "que nul autre."
 agot_filler_dragon.0089.desc_cont:0 "Mais cela doit cesser ! Je possède un dragon, la plus dangereuse et la plus puissante créature au monde. Je ne peux rester un[ROOT.Char.Custom('FR_E')] pleutre toute ma vie !\n\nC'est pourquoi je me retrouve ici, devant [dragon.GetName]. [dragon.Custom('DR_FR_IlElle')|U] me terrifie, moi qui suis s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')]. Je dois apprendre à dompter ma peur, tout comme j'ai su dompter [dragon.GetFirstNameNoTooltip].\n\nNos regards se croisent avec une intensité rare. Je sens son souffle. Je perçois ses battements de cœur, d'une violence inouïe. À moins que ce ne soit le mien...\n\nJe dois..."
 agot_filler_dragon.0089.stress.t:0 "La peur vous submerge"
 agot_filler_dragon.0089.a:0 "...Respirer calmement."
 agot_filler_dragon.0089.a.f:0 "Combattre la peur c'est combattre avant tout. Inspirer, expirer, ce n'est guère différent d'un duel où on alterne l'attaque et la défense."
 agot_filler_dragon.0089.b:0 "...Garder le contrôle de mon corps."
 agot_filler_dragon.0089.b.f:0 "La peur nait de l'esprit, mais ses effets viennent du corps. Contrôler le corps c'est contrôler la peur."
 agot_filler_dragon.0089.c:0 "...Laisser la peur passer à travers moi."
 agot_filler_dragon.0089.c.f:0 "La peur tue l'esprit. La peur est la petite mort qui conduit à l'oblitération totale. J'affronterai ma peur. Je lui permettrai de passer sur moi, au travers de moi. Et lorsqu'elle sera passée, je tournerai mon œil intérieur sur son chemin. Et là où elle sera passée, il n'y aura plus rien. Rien que moi."
 agot_filler_dragon.0089.d:0 "...Simplement dépasser cette peur !"
 agot_filler_dragon.0089.d.f:0 "Je suis un[ROOT.Char.Custom('FR_E')] dragonni[ROOT.Char.Custom('FR_ErEre')] ! J'ai fait face à bien pire que ça. Je refuse d'être l'esclave de ma peur toute ma vie !"
 agot_filler_dragon.0089.e:0 "...Me concentrer sur le feu."
 agot_filler_dragon.0089.e.f:0 "Si féroce, si puissant. C'est la source de la lumière, de la vie ; c'est donc une source de pouvoir et de courage !"
 agot_filler_dragon.0089.f:0 "...Songer à ce que je pourrais obtenir avec pareille puissance."
 agot_filler_dragon.0089.f.f:0 "Une fois la peur mise à bas, je pourrais m'élever haut avec une telle créature."
 agot_filler_dragon.0089.g:0 "...Simplement attendre. Attendre que ça passe."
 agot_filler_dragon.0089.g.f:0 "Qu'importe le temps que cela prendra, en présence de cette créature, la peur finira par se consumer comme une brindille dans un brasier."
 agot_filler_dragon.0089.h:0 "...Foutre le camp d'ici ! C'était une grave erreur de venir."
 agot_filler_dragon.0091.t:0 "Tout feu tout flamme"
 agot_filler_dragon.0091.desc:0 "Ces derniers jours, je dors moins qu'à l'accoutumé. Et quand mes paupières sont closes, je [dragon.Custom('DR_FR_LeLa')] vois encore distinctement. Aussi distinctement qu'un feu dans l'obscurité, qu'un phare dans la nuit. Je [dragon.Custom('DR_FR_LeLa')] vois... [dragon.GetName].\n\nDe mes yeux éveillés, je vois la roue de feu. La pupille qui me dévisage.\n\nJe n'ai le souvenir d'aucune nourriture. Mes songes sont de feu, mes souvenirs de braises.\n\nLes flammes virevoltes tout autour de moi..."
 agot_filler_dragon.0091.a:0 "C'est magnifique..."
 agot_filler_dragon.0091.b:0 "C'est terrifiant..."
 agot_filler_dragon.0093.t:0 "Prendre les rênes"
 agot_filler_dragon.0093.desc_father:0 "« Père, je vous en prie ! » "
 agot_filler_dragon.0093.desc_mother:0 "« Mère, je vous en prie ! » "
 agot_filler_dragon.0093.desc_bossy:0 "[child.GetFirstName] s'exclame : « Je #bold dois#! monter [dragon.GetFirstName] ! #emp Il le faut !#! Je suis de votre sang, [dragon.Custom('DR_FR_IlElle')] ne me fera aucun mal ! »\n\nSes yeux brûlent d'une intensité rare, l'assurance se lit aisément dans sa posture et sa gestuelle trahit une conviction inébranlable. [child.GetFirstNameNoTooltip] ne s'est pas présenté ainsi devant moi pour se heurter à un #italic non#!.\n\n"
 agot_filler_dragon.0093.desc_charming:0 "[child.GetFirstName] minaude : « Laissez-moi monter [dragon.GetFirstName] ! Je serais un[child.Custom('FR_E')] enfant modèle, je ferais bonne figure et appliquerais à la lettre les leçons de mes ainés, je vous en fais la promesse ! »\n\n[child.Custom('FR_IlElle')|U] a toujours su comment user de sa voix pour obtenir ce qu'[child.Custom('FR_IlElle')] veut. [child.Custom('FR_IlElle')|U] n'en démords pas et rajoute à sa plaidoirie : « Un jour viendra où je devrais moi aussi chevaucher un dragon ! »\n\n"
 agot_filler_dragon.0093.desc_curious:0 "[child.GetFirstName] s'interroge : « Pourrais-je monter [dragon.GetFirstName] ? J'ai entendu tellement d'histoires à propos des dragons, je veux en faire l'expérience par moi-même ! »\n\n[child.Custom('FR_IlElle')|U] a toujours était prompt[child.Custom('FR_E')] à vouloir en découvrir plus sur le monde qui l'entoure, et je sais que lorsqu'[child.Custom('FR_IlElle')] affiche ce regard baignant de curiosité, sa détermination ne s'effondre pas devant un simple #italic refus#!.\n\n"
 agot_filler_dragon.0093.desc_pensive:0 "[child.GetFirstName] murmure : « Monter [dragon.GetFirstName] me serait bénéfique je pense. Il y a tant de choses que l'on peut apprendre des dragons. »\n\nJe vois à son regard qu'[child.Custom('FR_IlElle')] est déjà en train de réfléchir à tout ce que cela impliquerait. Ce n'est pas un simple caprice passager qui [child.Custom('FR_LeLa')] motive, mais bien l'envie sincère d'étancher sa soif de savoir.\n\n"
 agot_filler_dragon.0093.desc_rowdy:0 "[child.GetFirstName] s'égosille : « Je veux monter [dragon.GetFirstName] ! J'en ai marre des jeux répétitifs et ennuyeux ! Je veux voler à dos de dragon ! »\n\nD'ordinaire, [child.Custom('FR_IlElle')] n'est pas du genre à tenir en place, mais aujourd'hui ça va bien plus loin encore. Tant de vigueur et d'enthousiasme, à ce rythme, [child.Custom('FR_IlElle')] va finir par se blesser… ou par blesser quelqu'un d'autre.\n\n"
 agot_filler_dragon.0093.desc_end:0 "Cela étant, il n'en demeure pas moins que cela reste dangereux. [dragon.GetFirstNameNoTooltip] est une créature puissante et de manière générale les dragons sont des bêtes au sang chaud. Même en présence de s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')], un dragon conserve toujours une certaine part d'animalité. Qui sait comment [dragon.Custom('DR_FR_IlElle')] réagira dans les airs avec un[child.Custom('FR_E')] autre passag[child.Custom('FR_ErEre')] sur son dos."
 agot_filler_dragon.0093.a:0 "Je suis navré[ROOT.Char.Custom('FR_E')] [child.GetFirstNameNoTooltip], mais c'est non."
 agot_filler_dragon.0093.a.f:0 "Vous allez refuser la requête de [child.GetFirstNameNoTooltip] de monter [dragon.GetFirstNameNoTooltip]."
 agot_filler_dragon.0093.a.cowardly:0 "[child.GetFirstNameNoTooltip] apprend la sagesse dans la couardise"
 agot_filler_dragon.0093.a.not:0 "[child.GetFirstNameNoTooltip] s'en remettra"
 agot_filler_dragon.0093.b:0 "Très bien, allons-y !"
 agot_filler_dragon.0093.b.f:0 "Vous et [child.GetFirstNameNoTooltip] allez faire une chevauchée sur [dragon.GetFirstNameNoTooltip] ensemble."
 agot_filler_dragon.0093.b.good:0 "[child.GetFirstNameNoTooltip] apprécie votre réponse"
 agot_filler_dragon.0093.b.love:0 "[child.GetFirstNameNoTooltip] a grandement apprécié l'expérience"
 agot_filler_dragon.0093.b.indifferent:0 "[child.GetFirstNameNoTooltip] n'a pas déprécié l'expérience"
 agot_filler_dragon.0093.b.hate:0 "[child.GetFirstNameNoTooltip] n'a pas apprécié l'expérience"
 agot_filler_dragon.0093.b.bad:0 "Une belle bourrasque éjecte [child.GetFirstNameNoTooltip] de [dragon.GetFirstNameNoTooltip]"
 agot_filler_dragon.0093.b_trait:0 "Je n'ai pas à m'en faire, [dragon.GetFirstNameNoTooltip] ne ferait jamais de mal à [child.GetFirstNameNoTooltip] !"
 agot_filler_dragon.0093.c:0 "Comme il vous plaira ! Gardes ! Allez quérir « la Terreur Rose » !"
 agot_filler_dragon.0093.c.f:0 "En lieu et place de votre dragon, vous présentez à [child.GetFirstNameNoTooltip] un gros cochon en guise de monture !"
 agot_filler_dragon.0094.t:0 "Chevauchée nocturne"
 agot_filler_dragon.0094.desc_alive:0 "Je peine à en croire mes yeux ! Je suis sortis de mes appartements, incrédule, et pourtant les faits sont bien là. [child.GetFirstName] volant sur le dos de [dragon.GetFirstName] à la faveur de la nuit !\n\nQuelques figures acrobatiques plus tard, et les voilà atterrissant dans la cour. [child.GetFirstNameNoTooltip] ne cherche même pas à voiler la joie de son impudence. [child.Custom('FR_IlElle')|U] glisse le long de [dragon.GetFirstNameNoTooltip] pour descendre et se jette sur moi plein de fougue : « Avez-vous vu ça ? C'était incroyable ! » Je suis partagé entre manifester de la colère devant tant d'effronterie, ou de la fierté devant tant de bravoure."
 agot_filler_dragon.0094.desc_dead:0 "Je peine à en croire mes yeux ! Je suis sortis de mes appartements, incrédule, et pourtant les faits sont bien là. [child.GetFirstName] volant sur le dos de [dragon.GetFirstName] à la faveur de la nuit ! Ce dont j'ai encore plus de peine à y croire, c'est ce que je vois, là, maintenant, sous mes yeux.\n\nLa faute a une infortune fortuite ou à sa stupidité, [child.GetFirstNameNoTooltip] tombe de sa selle et chute inexorablement vers sa fin. Je suis impuissant[ROOT.Char.Custom('FR_E')] devant un tel spectacle, et cela me glace d'effroi.\n\nJe n'entends nul cri — seulement un silence de mort."
 agot_filler_dragon.0094.a:0 "Petit[child.Custom('FR_E')] morveu[child.Custom('FR_XSe')] ! Comment avez-vous osez ?!"
 agot_filler_dragon.0094.a.f:0 "Vous allez réprimander [child.GetFirstNameNoTooltip] pour avoir monter [dragon.GetFirstNameNoTooltip] sans votre accord."
 agot_filler_dragon.0094.b:0 "Regardez ce que vous avez fait..."
 agot_filler_dragon.0094.b.f:0 "Vous vous précipitez vers [child.GetFirstNameNoTooltip] et vous ne vous souvenez plus combien de temps vous êtes resté là, à tenir son corps sans vie dans vos bras."
 agot_filler_dragon.0094.c:0 "C'était d'une stupidité sans nom !"
 agot_filler_dragon.0094.c.f:0 "Vous vous assurez que [dragon.GetFirstNameNoTooltip] n'a rien, puis vous vous tournez vers [child.GetFirstNameNoTooltip] pour vous occuper de son corps."
 agot_filler_dragon.0096.t:0 "[wild_dragon.GetFirstNameNoTooltip] : La paysannerie est menacée"
 agot_filler_dragon.0096.desc:0 "Les rapports provenant de [wild_dragon_location.GetName] ne sont pas de bon augure. [wild_dragon.GetName] aurait attaqué un groupe de paysans dans la région. Les survivants parlent d'une grande bête, descendu du ciel pour déverser le feu et la mort sur les pauvres hères.\n\nLa population est en proie à la terreur, mais aussi à la colère."
 agot_filler_dragon.0096.a:0 "Le moins que je puisse faire est de financer les funérailles."
 agot_filler_dragon.0096.a.f:0 "Vous allez verser un dédommagement pour les paysans tués par [wild_dragon.GetName]."
 agot_filler_dragon.0096.b:0 "C'est horrible !"
 agot_filler_dragon.0096.b.asshole:0 "La populace trouve toujours une raison de se plaindre de toute façon."
 agot_filler_dragon.0097.t:0 "[wild_dragon.GetFirstNameNoTooltip] : Le bétail est menacé"
 agot_filler_dragon.0097.desc:0 "Les villes autour de [wild_dragon_location.GetName] sont en ébullition.\n\nJ'ai ouï dire que [wild_dragon.GetName] a attaqué le bétail de la région. Venu des airs, le dragon aurait emporté vaches, moutons et chevaux.\n\nLes fermiers sont en proie à la panique et l'économie locale est mise à mal."
 agot_filler_dragon.0097.a:0 "En prenant les bonnes mesures, je peux arranger la situation."
 agot_filler_dragon.0097.a.f:0 "Votre intervention aidera l'économie locale à se remettre des attaques de [wild_dragon.GetNameNoTooltip]."
 agot_filler_dragon.0097.b:0 "Les pauvres bêtes..."
 agot_filler_dragon.0098.t:0 "[wild_dragon.GetFirstNameNoTooltip] : Les cultures sont menacées"
 agot_filler_dragon.0098.desc:0 "Les champs autour de [wild_dragon_location.GetName] ont étaient réduits en cendres ! J'ai ouï dire que, pour une raison encore inexpliquée, [wild_dragon.GetName] aurait attaqué et brûlé les cultures, détruisant les moyens de subsistance des habitants.\n\nLa population locale a déjà fort à faire au quotidien, et maintenant la voilà frappée d'une grave infortune. Si je n'interviens pas, la famine risque de sévir dans la région."
 agot_filler_dragon.0098.a:0 "Je leur donnerais le nécessaire pour se remettre de ce fléau."
 agot_filler_dragon.0098.a.f:0 "Vous allez verser un dédommagement pour aider les fermiers à replanter de nouvelles cultures et ainsi se remettre de l'attaque de [wild_dragon.GetNameNoTooltip]."
 agot_filler_dragon.0098.b:0 "Je crains de ne rien pouvoir faire pour eux."
 agot_filler_dragon.0099.t:0 "[wild_dragon.GetFirstNameNoTooltip] : Les bâtiments sont menacées"
 agot_filler_dragon.0099.desc:0 "Dans un terrible spectacle qui s'est achevé aussi vite qu'il avait commencé, [wild_dragon.GetName] a attaqué les propriétés de [target_barony.GetName]. La bête aurait fondu sur la région, s'abattant depuis les airs pour déverser le feu.\n\nLa reconstruction va nécessiter du temps et des ressources, et la population est, à juste titre, terrifié à l'idée d'une nouvelle attaque."
 agot_filler_dragon.0099.a:0 "N'y a-t-il donc personne pour occire cette maudite bête ?"
 agot_filler_dragon.0100.t:0 "[wild_dragon.GetFirstNameNoTooltip] : La cour est menacée"
 agot_filler_dragon.0100.desc:0 "De terribles nouvelles ont ébranlés la cour. [dead_courtier.GetFirstName] a été tué[dead_courtier.Custom('FR_E')] par [wild_dragon.GetName] lors d'un voyage à travers [wild_dragon_location.GetName], effectué dans le cadre de ses responsabilités.\n\nLa cour est en émoi, et la famille de la victime est dévastée."
 agot_filler_dragon.0100.a:0 "Cela doit cesser !"
 agot_filler_dragon.0102.t:0 "Une passion enflammée"
 agot_filler_dragon.0102.desc:0 "Lors d'une balade sans autre but que de me dégourdir les jambes, je vois une grande ombre passer au-dessus de moi. En levant les yeux, je vois passer [dragon_of_courtier.GetFirstName] avec sur son dos : [dragonrider_in_court.GetFirstName], cheveux au vent et le visage baigné dans la chaleur du soleil. De ses mains fermes, [dragonrider_in_court.Custom('FR_IlElle')] contrôle la puissance de son dragon et guide ses mouvements.\n\n[dragonrider_in_court.Custom('FR_IlElle')|U] le fait avec une telle grâce et une telle aisance, quel spectacle magnifique. Sa posture, les mouvements de son corps, le savoir-faire qui se trouve dans ses mains... plus j'y pense et plus cela semble réveiller — ou éveiller — certaines envies..."
 agot_filler_dragon.0102.a:0 "[dragonrider_in_court.Custom('FR_IlElle')|U] sait sûrement faire un tas d'autres choses avec ses mains..."
 agot_filler_dragon.0102.b:0 "Je suis un[ROOT.Char.Custom('FR_E')] petit[ROOT.Char.Custom('FR_E')] veinard[ROOT.Char.Custom('FR_E')] !"
 agot_filler_dragon.0102.c:0 "Des fantasmes sans importance, oublions ça."
 agot_filler_dragon.0104.t:0 "Un lien plus fort que des chaînes"
 agot_filler_dragon.0104.desc:0 "Depuis combien de temps suis-je ici ? Des jours ? Des mois ? Je perds peu à peu la notion du temps, mais une chose demeure malgré tout : mon lien avec [dragon.GetName].\n\nMême ici, même enfermé[ROOT.Char.Custom('FR_E')] entre ces murs, privé[ROOT.Char.Custom('FR_E')] de la sensation du vent sur mon visage, je ressens quelque chose de particulier, quelque chose de profondément enfoui en moi. Je suis loin de tout, et pourtant je sens [dragon.GetFirstNameNoTooltip] si proche.\n\nNulle autre pensée ne m'apporte plus de réconfort et de sécurité que celle de mon dragon. C'est comme [dragon.Custom('DR_FR_SilSielle')] était là, avec moi, si près que je pourrais sentir ses écailles du bout de mes doigts..."
 agot_filler_dragon.0104.a:0 "Je te vois, [dragon.GetFirstNameNoTooltip]..."
 agot_filler_dragon.0104.a.f:0 "Le lien avec votre dragon vous apporte du réconfort dans ces moments difficiles."
 agot_filler_dragon.0104.b:0 "Si seulement tu étais là... tu pourrais me libérer dans un #italic flamboyant#! sauvetage !"
 agot_filler_dragon.0104.b.f:0 "Votre désir ardent de vous échapper vous consume l'esprit avec des visions de flammes et de liberté."
 agot_filler_dragon.0104.c:0 "Il ne me reste guère de temps... [dragon.GetFirstNameNoTooltip], j'ai #bold besoin#! de te revoir !"
 agot_filler_dragon.0104.c.f:0 "Votre volonté de revoir [dragon.GetFirstNameNoTooltip] attise une force intérieure qui vous aide à tenir bon."
 agot_filler_dragon.0002.desc.dragon_wounded:0 "\n\nHeureusement, [right_dragon_head.GetName] semble avoir survécu à l'atrocité, bien qu'[right_dragon_head.Custom('DR_FR_IlElle')] ait été blessé lors des combats."
 agot_filler_dragon.0002.wounded_dragon_tt:0 "[wounded_dragon.GetName] a été blessé[wounded_dragon.Custom('DR_FR_E')]"
 agot_filler_dragon.0013.b.tt_temperate:0 "La nature tempérée de votre dragon lui fait davantage apprécier votre geste."
 agot_filler_dragon.0072.desc.bad:0 "Je me réveille au beau milieu de l'heure du loup, le corps rongé par la douleur. Une chaleur par trop extrême émane de mon corps. Mon cœur s'emballe et ma respiration s'accélère.\n\nMon premier réflexe est d'envisager un empoisonnement, mais je suis certain[ROOT.Char.Custom('FR_E')] que ma nourriture a été inspectée et goûtée comme il se doit. Serait-ce dû aux effets de cet [artifact.GetName] que j'ai bu ?"