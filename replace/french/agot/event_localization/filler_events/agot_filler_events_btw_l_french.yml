l_french:
 agot_filler_btw.100.t:0 "Nouveaux voisins"
 agot_filler_btw.100.desc:0 "Il y a quelques semaines, un chasseur qui vit près de chez moi est venu me voir pour me dire que de nouveaux voisins indésirables s'étaient installés sur mes terres. Il s'agit d'un petit clan d'une douzaine de personnes, essentiellement des enfants et des piqueuses.\n\nBien qu'ils ne me dérangent pas vraiment, beaucoup de mes hommes se plaignent qu'ils chassent trop et que les élans ont commencé à s'éloigner de nos forêts. Les plus bruyants d'entre eux m'ont dit que je devais faire quelque chose pour empêcher un clan ennemi d'envahir mes terres."
 agot_filler_btw.100.a:0 "Je vais envoyer mes guerriers pour les faire fuir."
 agot_filler_btw.100.a.tt:0 "Ils seront assez perspicaces pour ne pas revenir."
 agot_filler_btw.100.b:0 "Invitez leur chef dans ma salle; je peux régler cette question sans effusion de sang."
 agot_filler_btw.100.b.tt:0 "J'espère pouvoir leur faire entendre raison..."
 agot_filler_btw.100.b.success:0 "Vous concluez un accord avec le clan."
 agot_filler_btw.100.b.failure:0 "Le chef vous bat à plate couture et s'empare de vos objets de valeur."
 agot_filler_btw.100.c:0 "Accordons-leur la permission..."
 agot_filler_btw.200.t:0 "Un loup géant blessé"
 agot_filler_btw.200.desc:0 "En chassant aujourd'hui, [marshal.GetTitledFirstName] et moi sommes tombés sur un loup géant gisant dans la neige, ensanglanté. La mâchoire de la bête avait été brisée, son estomac coupé et son corps jonché de nombreuses autres blessures. Pourtant, le loup géant s'accrochait obstinément à la vie.\n\nVoir cette puissante bête dans un tel état remplirait le cœur de n'importe quel homme de peur. Quel genre de monstre aurait pu faire une telle chose ?"
 agot_filler_btw.200.a:0 "Un tel spectacle est de mauvais augure ! Nous ne devons laisser personne s'aventurer hors de sa maison cette nuit."
 agot_filler_btw.200.a.tt:0 "Vous abrégez les souffrances de la bête et poursuivez votre chemin."
 agot_filler_btw.200.b:0 "Peu importe, la pauvre bête a besoin d'être soignée."
 agot_filler_btw.200.b.tt:0 "Vous et votre groupe transportez le loup géant jusqu'à votre hall."
 agot_filler_btw.200.c:0 "Laissez la nature suivre son cours."
 agot_filler_btw.201.t:0 "Un loup géant blessé: Le Rétablissement"
 agot_filler_btw.201.desc:0 "Depuis que mes hommes et moi l'avons ramené à la maison, la santé du loup s'est nettement améliorée. Nous lui avons redressé la mâchoire et soigné ses blessures. Au début, il ne voulait ni manger ni boire, mais au bout d'une journée, il a commencé à accepter les restes de mon repas.\n\nLa bête semble s'être attachée à moi au fur et à mesure que je la soignais, et bien qu'elle soit à nouveau en état de se battre, elle semble vouloir rester à mes côtés."
 agot_filler_btw.201.a:0 "Il fera un redoutable compagnon."
 agot_filler_btw.201.a.tt:0 "Et il rendra la chasse plus facile !"
 agot_filler_btw.400.t:0 "Les fantômes du passé"
 agot_filler_btw.400.desc:0 "Au cours d'une longue expédition de chasse, mon groupe et moi avons erré jusqu'au sommet du Cap Storrold et sommes tombés sur le lieu le plus maudit de l'au-delà du Mur : #bold Durlieu#!. Bien que la nature sauvage ait effectivement envahi les vestiges calcinés du campement, le temps glacial a fait de son mieux pour préserver les vestiges du campement.\n\nBien que d'autres membres de mon groupe soient réticents à l'idée de descendre le long des falaises pour explorer les ruines d'un village autrefois vivant, je fais fi de leurs inquiétudes et je descends pour voir ce qu'il reste... Mais alors que j'erre dans les terres gelées, il m'apparaît, aussi brillant que la neige du matin, une vision, aussi brève soit-elle, des horreurs qui se sont produites cette nuit-là, il y a des siècles !\n\nUne mère sort en courant de l'entrée de sa maison, le corps englouti par les flammes alors qu'elle tient son bébé dans les bras ; le pauvre petit, brûlé jusqu'à la moelle. Le feu se propage tout autour et brille si fort que l'on pourrait croire que l'on se trouve dans les profondeurs du soleil lui-même. Les cris ne sont assourdis que par le vacarme des gens qui crachent la fumée de leurs poumons.\n\nEt puis c'était terminé."
 agot_filler_btw.400.a:0 "Je retourne à mon groupe, secoué jusqu'au plus profond de moi-même."
 agot_filler_btw.400.a.tt:0 "N'oublie pas. Cette visite n'a pour but que d'aiguiser ton dessein presque émoussé..."
 agot_filler_btw.500.t:0 "Un Suderon avec un livre étrange"
 agot_filler_btw.500.desc:0 "Un matin comme celui-ci est le rêve de n'importe qui du peuple libre — l'air vif de la montagne avec un goût de liberté.\n\nJe savoure ma tranquillité lorsqu'un homme vêtu d'une longue robe s'approche de moi, ravi de me voir. Depuis le temps qu'il erre seul dans cette contrée sauvage !\n\nIl se présente comme [maester.GetTitledFirstName], un #italic mestre#! de la #italic Citadelle#! qui a voyagé loin au nord pour apprendre à connaître notre peuple. Il demande audacieusement à s'asseoir à ma table pour discuter plus en détail de sa mission."
 agot_filler_btw.500.a:0 "L'inviter à entrer."
 agot_filler_btw.500.a.tt:0 "Il s'est aventuré jusqu'ici, je devrais au moins l'écouter."
 agot_filler_btw.500.b:0 "Renvoyez-le sur son chemin."
 agot_filler_btw.500.b.tt:0 "Quoi qu'il cherche, ce ne sera pas sous mon toit."
 agot_filler_btw.500.c:0 "Tuez-le là où il est."
 agot_filler_btw.500.c.tt:0 "Quoi qu'il affirme être, tous les Suderons sont des corbeaux."
 agot_filler_btw.501.t:0 "Un Suderon avec un livre étrange"
 agot_filler_btw.501.desc:0 "J'offre l'hospitalité [maester.Custom('FR_au_Char_Pi')][maester.GetTitledFirstName] afin qu'il puisse rompre le pain avec les membres de mon clan. Il vient peut-être du sud du Mur, mais sa connaissance du Vrai Nord est impressionnante. Il me régale de faits sur les Crocgivre et la Grève glacée, sur l'Epois et la mer Grelotte. Même mes hommes sont impressionnés.\n\nAlors que le dîner touche à sa fin, je vois le visage du mestre devenir sérieux. « J'ai voyagé de nombreux jours et mois, mon ami, mais mon objectif nécessite beaucoup plus de temps, » dit-il avec un sourire douloureux, les rides s'accumulant aux coins de ses yeux. « Si vous le voulez bien, je serais honoré de rester dans votre demeure en tant qu'invité, afin de documenter les archives sur la vie de votre \"peuple libre\". »"
 agot_filler_btw.501.a:0 "Hein ? Pour les comptes de qui ?"
 agot_filler_btw.501.a.tt:0 "Vous refusez sa demande et l'envoyez balader, pour qu'il ne revienne plus jamais."
 agot_filler_btw.501.b:0 "Je l'autorise."
 agot_filler_btw.501.b.tt:0 "Ce mestre a sans doute des connaissances à partager avec mon peuple pendant qu'il apprend nos coutumes."
 agot_filler_btw.501.c:0 "Oh, vous #italic resterez#! ici..."
 agot_filler_btw.501.c.tt:0 "Un suderon doit avoir un goût assez sucré grâce à tout ce vin mielleux."
 agot_filler_btw.502.t:0 "Un Suderon avec un livre étrange"
 agot_filler_btw.502.desc:0 "Enfin, [maester.GetTitledFirstName] a terminé ses écrits, consignant toutes les histoires de mon peuple et arpentant les terres à la recherche d'arbres et de fleurs variés. Nous avons passé de nombreuses heures à parcourir les montagnes, à la recherche de Feugivre et de Froilap, de ferrugier et de pin planton.\n\nMaintenant qu'il se prépare à partir, je suis à muet."
 agot_filler_btw.502.a:0 "Nous partageons une ancienne poignée de main de mon peuple en guise d'adieu sincère."
 agot_filler_btw.502.a.tt:0 "Mon peuple a beaucoup appris de cet érudit. Grâce à sa sagesse, nous pourrons mieux conjurer la maladie à l'avenir."
 agot_filler_btw.600.t:0 "La beauté du givre"
 agot_filler_btw.600.desc:0 "Rares sont ceux qui envient de vivre dans un pays aussi gelé, mais plus rares encore sont ceux qui connaissent la beauté de la glace les rares jours où le temps le permet.\n\nC'est le cas aujourd'hui.\n\nIl y a un lac gelé près de la capitale que je pourrais visiter, et je peux voir au loin qu'il a l'air stupéfiant."
 agot_filler_btw.600.a:0 "Je devrais essayer de faire du patinage avec [skating_spouse.GetFullName] !"
 agot_filler_btw.600.b:0 "Je devrais aller pêcher avec [fishing_child.GetFullName] !"
 agot_filler_btw.600.c:0 "À bien y réfléchir, il semble dangereux de marcher près de la glace gelée."
 agot_filler_btw.601.t:0 "Romance sur la glace"
 agot_filler_btw.601.desc:0 "[skating_spouse.GetFirstName et moi partons immédiatement vers le lac. Alors que nous montons la colline vers le lac, [skating_spouse.Custom('FR_IlElle')] a l'air content[skating_spouse.Custom('FR_E')] que j'ai proposé une idée aussi romantique. Au sommet de la colline, nous pouvons voir la lumière tomber en cascade sur la glace.\n\nNous chaussons nos patins à glace et partons ensemble."
 agot_filler_btw.601.desc.craven_spouse:0 "[skating_spouse.GetFirstName] et moi partons immédiatement vers le lac. Alors que nous montons la colline vers le lac, [skating_spouse.Custom('FR_IlElle')] a l'air content[skating_spouse.Custom('FR_E')] que j'ai proposé une idée aussi romantique, mais lorsque nous approchons, elle regarde nerveusement la glace.\n\nPeu importe, nous chaussons nos patins à glace et partons ensemble."
 agot_filler_btw.601.a:0 "En fait, il y a #bold quelques#! manœuvres que je pourrais pratiquer."
 agot_filler_btw.601.a.flavor:0 "[skating_spouse.GetFirstName] rentre à la maison sans vous."
 agot_filler_btw.601.a.a:0 "Je peux maintenant me déplacer dans le froid sans effort"
 agot_filler_btw.601.a.b:0 "J'ai juste froid"
 agot_filler_btw.601.b:0 "Regardez comment je suis un danseur sur la glace !"
 agot_filler_btw.601.b.a:0 "La glace se fissure sous vos pieds et vous êtes englouti à jamais."
 agot_filler_btw.601.b.b:0 "Vous tombez à plat sur votre visage"
 agot_filler_btw.601.b.c:0 "Vous réussissez une série de pirouettes et de virevoltes assez impressionnantes"
 agot_filler_btw.601.c:0 "Passons un bon moment."
 agot_filler_btw.602.t:0 "Le retour à la maison"
 agot_filler_btw.602.desc.fell_over:0 "Eh bien, cela aurait pu mieux se passer. Je me suis vraiment ridiculisé devant [skating_spouse.GetFirstName].\n\nC’était quand même une bonne idée, et peut-être pourrions-nous réessayer un jour. Lorsque nous rentrons à la maison, notre conversation porte sur ce que nous dirons aux autres au sujet de notre sortie."
 agot_filler_btw.602.desc:0 "Nous avons passé un agréable moment à patiner ensemble, nos mouvements étant synchronisés tandis que nous glissions sur la glace.\n\nLorsque nous rentrons à la maison, notre conversation porte sur ce que nous dirons à la cour au sujet de notre sortie."
 agot_filler_btw.602.a:0 "Je vais dire à tout le monde à quel point je patine bien !"
 agot_filler_btw.602.b:0 "Nous devrions dire à toute la cour de venir ici !"
 agot_filler_btw.602.c:0 "Ils en voient assez. Gardons cet endroit pour nous."
 agot_filler_btw.603.t:0 "Pêcher avec [fishing_child.GetFirstName]"
 agot_filler_btw.603.desc:0 "[fishing_child.GetFirstName] et moi rassemblons nos cannes et partons vers le lac gelé. Alors que nous grimpons la colline, j'aperçois le lac. C'est aussi clair que je l'avais espéré.\n\n[fishing_child.Custom('FR_IlElle')|U] me regarde, intrigué[fishing_child.Custom('FR_E')]. « Comment allons-nous atteindre le poisson ? »"
 ice_walk.missed_fish:0 "Nous n'attrapons aucun poisson..."
 ice_walk.caught_fish:0 "Nous réussissons à attraper plusieurs poissons."
 agot_filler_btw.603.a:0 "« Ummm... soyons prudents et asseyons-nous sur le bord. »"
 agot_filler_btw.603.b:0 "« Nous marcherons au milieu et nous briserons la glace là ! »"
 agot_filler_btw.603.c:0 "« Voyons si nous pouvons voir des poissons à travers la glace… »"
 agot_filler_btw.603.d:0 "« Nous allons nous jeter à l'eau et pêcher avec nos mains ! »"
 agot_filler_btw.603.d.a:0 "Vous vous noyez tous les deux sous la glace"
 agot_filler_btw.603.d.b:0 "Vous vous noyez sous la glace, [fishing_child.GetFirstName] s'en sort de justesse"
 agot_filler_btw.603.d.c:0 "[fishing_child.GetFirstName] se noie sous la glace"
 agot_filler_btw.603.d.d:0 "Incroyablement, cela fonctionne !"
 agot_filler_btw.604.t:0 "La pêche, une activité régulière ?"
 agot_filler_btw.604.desc.caught_fish:0 "[fishing_child.GetFirstName] et moi avons réussis à attraper une bonne prise. [fishing_child.Custom('FR_IlElle')|U] me regarde avec admiration tandis que nous rentrons fièrement. Cette petite sortie en famille fut plaisante !\n\nLa question maintenant est de savoir si nous y réitérerons cette petite escapade."
 agot_filler_btw.604.desc:0 "[fishing_child.GetFirstName] et moi n'avons pas réussis à attraper un seul poisson. C'est navrant. Nous rentrons tous deux à la maison, partageant quelques mots, vaincus par la nature. La déception se lit aisément sur mon visage.\n\nFace à l'échec la question maintenant est de savoir si nous y réitérerons cette petite escapade."
 agot_filler_btw.604.a:0 "\"Nous devons toujours réessayer si nous échouons !\""
 agot_filler_btw.604.a.a:0 "[fishing_child.GetFirstName] apprend l'importance de réessayer"
 agot_filler_btw.604.a.b:0 "[fishing_child.GetFirstName] n'aime pas qu'on l'emmène juste pour échouer à nouveau"
 agot_filler_btw.604.b:0 "\"Nous y retournerons un autre jour\""
 agot_filler_btw.604.c:0 "\"C'était juste pour cette fois\""
 agot_filler_btw.605.t:0 "Une tragédie évitable !"
 agot_filler_btw.605.desc:0 "Dès lors que nous avons plongé, j'ai su que j'avais commis une erreur. Je sens l'eau glacée me brûler et je peine à y voir quoi que ce soit. Tout ce que je peux faire c'est tenter de remonter par le trou que nous avons creusé dans la glace. Alors que je me hisse à la surface, je me retourne et cherche [fishing_child.GetFirstName] du regard.\n\nRien.\n\nJe [fishing_child.Custom('FR_LeLa')] cherche à travers la glace, espérant [fishing_child.Custom('FR_LeLa')] voir quelque part dans cet amas de formes informes qui bougent sous l'eau. Mais aucune n'est mon enfant. Alors que le temps semble geler dans mon esprit, je dois faire face à la vérité. [fishing_child.GetFirstName] est mort[fishing_child.Custom('FR_E')] et j'en suis responsable."
 agot_filler_btw.605.a:0 "Je dois le faire savoir aux autres ! La vérité me rendra libre !"
 agot_filler_btw.605.b:0 "Je n'arrive pas à croire que ma folie en soit arrivée là..."
 agot_filler_btw.605.c:0 "Si je n'en parle jamais, je ne dois jamais y penser"
 agot_filler_btw.605.d:0 "C'est assez drôle quand on y pense"
 agot_filler_btw.606.t:0 "Des yeux à travers la glace"
 agot_filler_btw.606.desc:0 "Je vois les yeux de [fishing_child.GetFirstName] croiser mon regard à travers la glace. « Sauve-moi ! » [fishing_child.Custom('FR_IlElle')] pleure.  « Pourquoi ne m'as tu pas sauvé ?! » J'entends sa voix de part et d'autre alors que j'entaille la glace de mes ongles. Mes doigts se brisent. Mon sang coule. Je vois mon enfant glisser dans l'obscurité, là où je ne peux [fishing_child.Custom('FR_LeLa')] suivre.\n\nC'est alors que je suis extirpé[ROOT.Char.Custom('FR_E')] de mes songes, en sueur, alors que le silence est perturbé par mes râles d'angoisses. Garder secret ce qui est arrivé à [fishing_child.GetFirstName] pèse énormément sur ma conscience."
 agot_filler_btw.606.desc.lunatic:0 "Je vois les yeux de [fishing_child.GetFirstName] croiser mon regard à travers la glace. « Sauve-moi ! » [fishing_child.Custom('FR_IlElle')] pleure. « Pourquoi ne m'as tu pas sauvé ?! » J'entends sa voix de part et d'autre alors que j'entaille la glace de mes ongles. Mes doigts se brisent. Mon sang coule. Je vois mon enfant glisser dans l'obscurité, là où je ne peux [fishing_child.Custom('FR_LeLa')] suivre.\n\nC'est alors que je suis extirpé[ROOT.Char.Custom('FR_E')] de mes songes, en sueur, alors que le silence est perturbé par mes râles d'angoisses. Mes rêves n'ont jamais été calmes, mais celui-ci fut particulièrement glaçant. Garder secret ce qui est arrivé à [fishing_child.GetFirstName] pèse énormément sur ma conscience."
 agot_filler_btw.606.a:0 "Je dois supporter mon chagrin."
 agot_filler_btw.606.b:0 "Peut-être qu'une seule personne peut savoir..."
 agot_filler_btw.606.c:0 "Je prierai pour le pardon."
 agot_filler_btw.700.t:0 "Garde-manger et grande gelée"
 agot_filler_btw.700.desc:0 "L'air est particulièrement frais aujourd'hui — frais, froid, disons le franchement, glacial. Je le remarque à l'air que j'expire, bien plus dense que d'ordinaire. Quelqu'un se précipite devant moi. Accouru depuis les cuisines, un domestique m'annonce que le garde-manger, utile pour le stockage en prévision des hivers longs et rigoureux, est rendu inaccessible à cause d'un solide mur formé par la glace brumeuse. Bientôt viendra le moment où les provisions qui s'y trouvent nous seront salutaires, et d'ici là le mur n'aura fait que gagner en épaisseur au fil des nouvelles gelées. Alors mieux vaut m'en occuper maintenant."
 agot_filler_btw.700.a:0 "Il n'est pas encore arrivé le jour où un pauvre mur de glace m'arrêtera."
 agot_filler_btw.700.a.tt:0 "Vous tenterez de briser la glace vous-même."
 agot_filler_btw.700.a.toast.success.t:0 "La glace se brise."
 agot_filler_btw.700.a.toast.failure.t:0 "La glace ne cède pas."
 agot_filler_btw.700.b:0 "Il faut quelqu'un apte à briser la glace. Allez quérir [icebreaker.GetFirstName] !"
 agot_filler_btw.700.b.tt:0 "[icebreaker.GetFirstNameNoTooltip] tentera de briser la glace."
 agot_filler_btw.700.b.toast.success.t:0 "[icebreaker.GetFirstNameNoTooltip] parvient à briser la glace."
 agot_filler_btw.700.b.toast.failure.t:0 "[icebreaker.GetFirstNameNoTooltip] cède avant la glace."
 agot_filler_btw.700.c:0 "Que tout le monde s'y mette !"
 agot_filler_btw.700.c.tt:0 "Vous ordonnerez à tous ceux présents de briser la glace."
 agot_filler_btw.700.d:0 "Qu'importe un peu de glace, le dégel s'en chargera."
 agot_filler_btw.700.d.tt:0 "Vous laissez le garde-manger inaccessible."