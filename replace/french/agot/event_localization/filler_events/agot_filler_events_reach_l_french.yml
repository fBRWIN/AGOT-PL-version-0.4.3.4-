 agot_filler_reach.100.t:0 "Le floricide"
 agot_filler_reach.100.desc:0 "Posséder des domaines implique certains devoirs, notamment lorsque le temps des récoltes est imminent. Je me dois de les inspecter avec minutie, et c'est lors d'une visite de ce genre que mon [marshal.GetCouncilTitle] [marshal.GetFirstName] vient m'apporter de bien troublantes nouvelles.\n\nÀ travers tout le pays on fait état d'incendies criminels. La chose étrange c'est que ceux-ci n'ont pour cible ni les fermes ni les champs, mais les… #N parterres de fleurs !#!\n\nUne affaire d'autant plus problématique que dans le Bief, les fleurs sont légions."
 agot_filler_reach.100.a:0 "Occupons-nous des incendies dans un premier temps."
 agot_filler_reach.100.a_tt:0 "Vous examinerez la question une fois les feux sous contrôle."
 agot_filler_reach.101.t:0 "Le floricide"
 agot_filler_reach.101.desc:0 "Les incendies ont été réprimés et tout danger est écarté. Il faut maintenant que je me penche sur les mesures à prendre.\n\nLes feux se sont propagés plus rapidement que je ne l'avais escompté. Des champs verdoyants aux maintes couleurs entièrement rasés pour n'être plus que des parterres noircis. #italic Que peut-on bien tirer de ces terres ?#!"
 agot_filler_reach.101.a:0 "Il n'y a rien que l'or ne puisse réparer."
 agot_filler_reach.101.a_tt:0 "Cela devrait être bien suffisant."
 agot_filler_reach.101.b:0 "Tout ce temps passé à jardiner va finalement porter ses fruits !"
 agot_filler_reach.101.b_tt:0 "En mélangeant la terre brûlée à de la bonne terre fertile, il est possible de revigorer les parterres."
 agot_filler_reach.101.c:0 "L'influence croît comme du liseron et je puis en tirer avantage."
 agot_filler_reach.101.c_tt:0 "Par le biais de quelques faveurs, vous pouvez convaincre des professionnels de nettoyer ce foutoir, vous permettant ainsi d'économiser de précieuses pièces."
 agot_filler_reach.101.d:0 "Ce n'est pas la terre qui devrait me préoccuper, mais celui qui l'a brûlé !"
 agot_filler_reach.101.d_tt:0 "Vous allez tenter d'attraper le coupable."
 agot_filler_reach.102.t:0 "Le floricide : Une terre renouvelée"
 agot_filler_reach.102.desc:0 "[steward.Custom('FR_le_Char_Pi')|U][steward.GetTitledFirstName] vient m'apporter de bien bonnes nouvelles pour une bien belle journée. « Grâce à votre aide, [ROOT.Char.Custom('FR_MonseigneurMadame')], les terres victimes de l'incendiaire sont à nouveau exploitables, » me dit-[steward.Custom('FR_IlElle')]."
 agot_filler_reach.102.a:0 "Nous pouvons à nouveau ensemencer les terres."
 agot_filler_reach.102.a_tt:0 "Vous envoyez les hommes travailler la terre."
 agot_filler_reach.103.t:0 "Le floricide : La fuite de l'incendiaire"
 agot_filler_reach.103.desc:0 "[spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] entre furtivement dans ma chambre, un air inquiet sur son visage.\n\n\"[ROOT.Char.Custom('FR_MonseigneurMadame')|U], je m'excuse de ma visite tardive. J'ai eu des nouvelles de mes petits oiseaux, mais nous ne savons toujours pas où se trouve le pyromane \", dit-[spymaster.GetSheHe|l] timidement. \"Il se cache probablement, mais il pourrait être #italic n'importe où...#!\""
 agot_filler_reach.103.a:0 "Espèce de crétin inutile !"
 agot_filler_reach.103.a_tt:0 "Vous renvoyez votre maître-espion."
 agot_filler_reach.103.b:0 "Comment puis-je savoir que vous n'avez pas été impliqué ?"
 agot_filler_reach.103.b_tt:0 "Peut-être qu'un peu de torture révélera la vérité..."
 agot_filler_reach.200.t:0 "Ça sent mauvais !"
 agot_filler_reach.200.desc:0 "Le Bief abrite vraiment les plus grands jardins, et j'ai la chance d'avoir le mien pour m'y promener.\n\nAlors que je me promène parmi les fleurs et les arbustes, j'entends un grand bourdonnement derrière moi. Une énorme abeille passe devant mon visage et je la frappe instinctivement.\n\n#N Oh non.#! Les mestres disent toujours qu'il ne faut pas attaquer les abeilles."
 agot_filler_reach.200.a:0 "PAS LES ABEILLES !"
 agot_filler_reach.200.b:0 "Je connais des herbes qui apaiseront la douleur."
 agot_filler_reach.200.c:0 "DÉTRUISEZ LE JARDIN ET BRÛLEZ TOUT ! !!"
 agot_filler_reach.301.t:0 "Ordre de la Main Verte"
 agot_filler_reach.301.desc:0 "On raconte qu'un ancien ordre de chevaliers a été fondé par la Maison Jardinier, alors roi du Bief, et qu'il portait une main verte sur un bouclier blanc. Bien que les derniers membres de cet ordre aient disparu lors de la Conquête d'Aegon, nombreux sont ceux qui parlent encore des nombreux actes chevaleresques qu'ils ont accomplis avant de disparaître dans la Bataille du Champ de Feu.\n\nJe me retrouve perdu dans mes pensées, rêvant d'un retour à un tel héroïsme. Après tout, pourquoi moi, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], ne rétablirais-je pas la force des descendants de Garth Mainverte ?"
 agot_filler_reach.301.a:0 "Je vais rejoindre l'Ordre de la Main Verte !"
 agot_filler_reach.301.a_tt:0 "Vous vous engagez à respecter la chevalerie dans tout le Bief."
 agot_filler_reach.301.b:0 "Après réflexion..."
 agot_filler_reach.301.b_tt:0 "Vous avez mieux à faire de votre temps - et de votre or."
 agot_filler_reach.311.t:0 "Rendement de la récolte"
 agot_filler_reach.311.desc:0 "Ma région abrite de nombreuses fermes et champs, ainsi que des travailleurs qui travaillent tout au long de l'été pour obtenir une belle récolte.\n\nMon [steward.GetCouncilTitle] [steward.GetFirstNameNoTooltip] vient me voir pour m'annoncer le tournant de la saison. \"Il est temps de faire une grande récolte, mon [ROOT.Char.GetLadyLord|l] \", proclame [steward.GetSheHe|l]. \"Si les récoltes sont abondantes, le royaume prospérera ! Mais si elles sont mauvaises...\""
 agot_filler_reach.311.a:0 "Il est temps de récolter ce que l'on a semé !"
 agot_filler_reach.311.a_tt:0 "Vous espérez seulement que cela suffise."
 agot_filler_reach.312.t:0 "Négociants sur le marché"
 agot_filler_reach.312.desc:0 "Le Bief possède de nombreux marchés de qualité, mais aucun n'est aussi grandiose que le mien. En visitant les étals du coin aujourd'hui, je remarque qu'une caravane de marchands étrangers s'est installée.\n\nJ'entends les conversations des villageois sur les nombreuses marchandises proposées par les marchands, dont certaines pourraient améliorer mes compétences. Quand je pense qu'ils sont arrivés et qu'ils se sont installés sans m'avoir demandé mon avis..."
 agot_filler_reach.312.a:0 "Nous pourrions peut-être établir une route commerciale."
 agot_filler_reach.312.a_tt:0 "Il est temps d'user de votre charme. Espérons que vous saurez vous montrer convaincant..."
 agot_filler_reach.312.b:0 "Nous pourrions peut-être établir une route commerciale !"
 agot_filler_reach.312.b_tt:0 "Il est temps de jouer la carte du charme. Espérons que vous saurez vous montrer convaincant !"
 agot_filler_reach.312.c:0 "Ils doivent payer une taxe pour faire des affaires ici."
 agot_filler_reach.312.c_tt:0 "Vous prenez une part de l'or que les marchands ont gagné."
 agot_filler_reach.312.d:0 "Le marché est chargé aujourd'hui."
 agot_filler_reach.312.d_tt:0 "Vous ne faites pas attention aux marchands et continuez votre chemin."
 agot_filler_reach.313.t:0 "Négociants sur le marché"
 agot_filler_reach.313.desc:0 "Mes espoirs d'établir une route commerciale avec les marchands ont été vains. Honnêtement, je suis choqué de voir qu'ils ont rejeté mon offre en riant."
 agot_filler_reach.313.a:0 "C'est embarrassant..."
 agot_filler_reach.313.a_tt:0 "Votre offre a été accueillie par les rires des commerçants."
 agot_filler_reach.313.b:0 "Je ne pense pas que vous réalisiez à qui vous parlez..."
 agot_filler_reach.313.b_tt:0 "Les commerçants ont besoin qu'on leur rappelle leur position dans la vie."
 agot_filler_reach.314.t:0 "Monnaies de l'Ancien Bief"
 agot_filler_reach.314.desc:0 "Il est de la plus haute importance pour moi de contrôler les finances de mon royaume. Imaginez ma surprise lorsque je suis tombé sur une pièce étrange en comptant mon argent ! \n\nAvant la conquête d'Aegon, le Bief utilisait ses propres pièces d'or, appelées 'mains' en raison du symbole de Garth Mainverte qui y figurait. Je n'ai pas la moindre idée de la façon dont celle-ci s'est retrouvée en ma possession. Mais que dois-je en faire ?"
 agot_filler_reach.314.a:0 "Une telle pièce peut s'avérer utile."
 agot_filler_reach.314.a_tt:0 "Cela vaut certainement plus que son poids en or."
 agot_filler_reach.314.b:0 "Je devrais le vendre pour de l'argent !"
 agot_filler_reach.314.b_tt:0 "Ce n'est peut-être pas un dragon d'or, mais on prend ce qu'on peut."
 agot_filler_reach.315.t:0 "Le mestre et le scarabée"
 agot_filler_reach.315.desc:0 "Le Bief abrite autant de types d'insectes que de variétés de cultures, et il n'est pas rare qu'ils intéressent nos mestres. Un mestre est venu à ma cour, obsédé par un type de coléoptère connu uniquement dans ces contrées. \n\nIl n'a cessé d'en parler depuis son arrivée. Je ne sais plus où donner de la tête. Je me décide enfin à lever le pied lorsqu'il commence à parler de la métamorphose du scarabée à partir d'une larve, alors que je suis en train de manger mon dîner !"
 agot_filler_reach.315.a:0 "Il peut peut-être mettre mon maréchal sur écoute."
 agot_filler_reach.315.b:0 "Il pourrait peut-être espionner mon intendant."
 agot_filler_reach.315.c:0 "Cela se termine maintenant..."
 agot_filler_reach.316.t:0 "Le mestre et le scarabée"
 agot_filler_reach.316.desc:0 "La garnison est exceptionnellement animée ce soir. Lorsque j'interroge m[marshal.Custom('FR_OnA')] [marshal.GetCouncilTitle|l] à ce sujet, [marshal.GetSheHe|l] m'informe que le mestre en visite a partagé certaines de ses connaissances avec les soldats. \n\n\"Les hommes ont trouvé cela intéressant, mais pas de la manière dont le mestre l'avait espéré \", me dit [marshal.GetFirstNameNoTooltip] avec un sourire. Apparemment, ce type de scarabée se bat pour gagner sa compagne, ce que les hommes ont transformé en sport sanguinaire !"
 agot_filler_reach.316.a:0 "Je pense que je vais mettre quelques pièces de côté."
 agot_filler_reach.316.b:0 "Très bien, continuez."
 agot_filler_reach.316.c:0 "*Couic*"
 agot_filler_reach.317.t:0 "Le mestre et le scarabée"
 agot_filler_reach.317.desc:0 "Les deux scarabées s'affrontent, chacun essayant de jeter l'autre du tronc qui leur sert d'arène. Les hommes ont même nommé les scarabées d'après des joutes légendaires, même si je doute que cela soit considéré comme une flatterie. Les deux protagonistes de ce combat s'appellent l'Orage Rieur et le Chevalier Dragon. \n\nL'un des scarabées finit par déséquilibrer son adversaire, le poussant hors du tronc sous les acclamations et les gémissements des hommes."
 agot_filler_reach.317.a:0 "Ah ! quel plaisir !"
 agot_filler_reach.317.a_tt:0 "Mais sur quel coléoptère avez-vous misé ?"
 agot_filler_reach.318.t:0 "Le mestre et le scarabée"
 agot_filler_reach.318.desc:0 "Mon [steward.GetCouncilTitle] et le mestre en visite ont passé du temps à discuter en profondeur. Aujourd'hui, j'ai découvert pourquoi, car [steward.GetFirstNameNoTooltip] me tend un morceau de tissu coloré. Apparemment, ce type de coléoptère peut être utilisé pour créer une teinture très colorée ! \n\nMon [steward.GetCouncilTitle] pense que le tissu teint peut être vendu pour un bénéfice décent..."
 agot_filler_reach.318.a:0 "Mestre ! Parlez-moi de ce scarabée !"
 agot_filler_reach.319.t:0 "Le mestre et le scarabée"
 agot_filler_reach.319.desc:0 "Le mestre en visite s'est désintéressé de ce maudit scarabée dès que j'ai mentionné que je le forcerais à en manger un plein bol la prochaine fois qu'il parlerait d'un insecte en ma présence."
 agot_filler_reach.319.a:0 "Enfin la paix !"
 agot_filler_reach.320.t:0 "Une fête au jardin"
 agot_filler_reach.320.desc:0 "J'ai été informée de l'organisation d'une fête de jardin ! L'idée de passer du temps avec d'autres personnes dans un beau jardin est très tentante..."
 agot_filler_reach.320.a:0 "Je pense que j'y participerai !"
 agot_filler_reach.320.a_tt:0 "Vous allez à la fête."
 agot_filler_reach.320.b:0 "J'ai mieux à faire !"
 agot_filler_reach.320.b_tt:0 "Vous n'allez pas à la fête."
 agot_filler_reach.321.t:0 "Une fête au jardin"
 agot_filler_reach.321.desc:0 "C'est exactement ce que j'avais imaginé ! Les invités se déplacent en différents groupes, discutant de choses et d'autres. Deux groupes attirent mon attention : l'un discute de la variété des plantes dans le jardin et l'autre joue à des jeux d'alcool."
 agot_filler_reach.321.a:0 "Je vais aller au jardin."
 agot_filler_reach.321.a_tt:0 "Des conversations intéressantes sur les plantes seraient les bienvenues !"
 agot_filler_reach.321.b:0 "Je vais aller au jardin."
 agot_filler_reach.321.b_tt:0 "Des conversations intéressantes sur les plantes seraient les bienvenues !"
 agot_filler_reach.321.c:0 "Versez-moi un verre !"
 agot_filler_reach.321.c_tt:0 "Vous les rejoignez dans leurs jeux d'alcool !"
 agot_filler_reach.322.t:0 "Jeux à boire : Victoire"
 agot_filler_reach.322.desc:0 "J'ai vaincu le dernier adversaire à la table d'ivresse, un chevalier errant qui, par la suite, a engagé la conversation avec moi. Le chevalier chante mes louanges, mais je soupçonne qu'il espère obtenir un emploi à ma cour !"
 agot_filler_reach.322.a:0 "J'ai besoin d'un chevalier comme toi !"
 agot_filler_reach.322.a_tt:0 "Le chevalier errant rejoint votre [court|E]."
 agot_filler_reach.322.b:0 "Merci, mon bon Ser !"
 agot_filler_reach.322.b_tt:0 "Vous vous réjouissez de cet éloge, mais vous n'accordez pas au chevalier une place à votre cour."
 agot_filler_reach.323.t:0 "Jeux à boire : Perdre"
 agot_filler_reach.323.desc:0 "Je me réveille plus tard, les vêtements souillés par l'alcool et ma propre pisse. Il semble que j'en ai eu plus que je ne pouvais en supporter et que je me suis évanoui..."
 agot_filler_reach.323.a:0 "Cher moi..."
 agot_filler_reach.323.a_tt:0 "Chaque lord et lady en entendra parler."
 agot_filler_reach.324.t:0 "Le Marchand de vin"
 agot_filler_reach.324.desc:0 "Tandis que je traverse le marché de [capital_city_wine.GetNameNoTooltip], un marchand de vin attire mon attention. Il semble qu'il propose une large sélection de vins millésimés.\n\nIl me demande si je souhaite acheter un fût de son plus goûteux Treille auré, pour un prix qu'il qualifie de « juste »."
 agot_filler_reach.324.a:0 "Avec plaisir !"
 agot_filler_reach.324.a_tt:0 "Le marchand de vin me propose une bonne affaire, je vais garder cela pour mon prochain festin !"
 agot_filler_reach.324.b:0 "Ha ! Une piètre imitation."
 agot_filler_reach.324.b_tt:0 "Vous pouvez clairement voir qu’il s’agit d’une pitoyable tentative de vendre un faux."
 agot_filler_reach.324.c:0 "Pas aujourd'hui."
 agot_filler_reach.325.t:0 "Le Marchand de vin : Un faux !"
 agot_filler_reach.325.desc:0 "Alors que je recevais des invités, j'ai pensé faire bonne impression en sortant le vin millésimé que j'avais acheté au marché. Mes espoirs de faire bonne impression se sont évanouis lorsque le vin de pisse aigre a touché mes lèvres."
 agot_filler_reach.325.a:0 "J'ai été piégé..."
 agot_filler_reach.325.a_tt:0 "Le millésime était manifestement un faux."
 agot_filler_reach.325.b:0 "J'aimerais ne plus jamais boire..."
 agot_filler_reach.325.b_tt:0 "Le millésime était manifestement un faux, comment ai-je pu être si crédule ?"
 agot_filler_reach.326.t:0 "Le joueur de harpe à bois"
 agot_filler_reach.326.desc:0 "Alors que je me repose à une taverne, un son magnifique me remplit les oreilles ! Un barde joue de la harpe à bois pour les clients de la taverne."
 agot_filler_reach.326.a:0 "Quel joli son !"
 agot_filler_reach.326.a_tt:0 "Vous vous détendez et profitez de la soirée."
 agot_filler_reach.326.b:0 "Peut-être suis-je passionné de musique ?"
 agot_filler_reach.326.b_tt:0 "Vous développez un intérêt pour les arts musicaux."
 agot_filler_reach.326.c:0 "Je vais chanter avec eux !"
 agot_filler_reach.326.c_tt:0 "Vous chantez en suivant la mélodie du joueur de harpe."
 agot_filler_reach.326.d:0 "Je souhaite m'adresser au barde."
 agot_filler_reach.326.d_tt:0 "Vous parlez avec le barde."
 agot_filler_reach.327.t:0 "Le joueur de harpe à bois"
 agot_filler_reach.327.desc:0 "Lorsqu'il a fini de jouer, mes hommes informent le barde que je souhaite le rencontrer.\n\nLe musicien s'approche, plus timidement que je ne l'aurais imaginé de la part d'une personne aussi talentueuse."
 agot_filler_reach.327.a:0 "Je souhaite vous inviter à ma cour !"
 agot_filler_reach.327.a_tt:0 "Le joueur de harpe à bois va maintenant animer votre cour."
 agot_filler_reach.327.b:0 "Merci #italic à vous#! pour la musique !"
 agot_filler_reach.327.b_tt:0 "Vous donnez une petite somme au barde."
 agot_filler_reach.328.t:0 "L'herbe est plus verte"
 agot_filler_reach.328.desc:0 "Mon royaume ne cesse de m'étonner. En explorant mes terres, je tombe sur une magnifique étendue de terre fertile. Il y a là de quoi faire la plus belle des fermes !"
 agot_filler_reach.328.a:0 "Peut-être pourrais-je y construire une ferme ?"
 agot_filler_reach.328.a_tt:0 "Les terres sont cultivées et exploitées pour l'agriculture."
 agot_filler_reach.328.b:0 "Pourquoi labourer le sol moi-même si je peux gagner rapidement de l'argent en le vendant ?"
 agot_filler_reach.328.b_tt:0 "Vous trouvez un acheteur approprié pour louer le terrain."
 agot_filler_reach.328.c:0 "Une terre aussi vierge mérite de rester intacte."
 agot_filler_reach.328.c_tt:0 "Je préserverai l'aspect naturel de cette terre."
 agot_filler_reach.329.t:0 "Le Voleur de récoltes"
 agot_filler_reach.329.desc:0 "Un agriculteur local a arrêté un homme qu'il accuse d'avoir volé des récoltes dans son champ. Le voleur affirme qu'il l'a fait uniquement pour se nourrir, car il n'avait rien à manger et mourait de faim.\n\nUn [ROOT.Char.GetLadyLord|l] comme moi peut certainement trouver une solution juste !"
 agot_filler_reach.329.a:0 "Laissez l'homme partir."
 agot_filler_reach.329.a_tt:0 "Cet homme essaie simplement de survivre."
 agot_filler_reach.329.b:0 "Laissez l'homme partir."
 agot_filler_reach.329.b_tt:0 "Cet homme essaie simplement de survivre."
 agot_filler_reach.329.c:0 "La loi est claire."
 agot_filler_reach.329.c_tt:0 "Le voleur sera emprisonné, mais au moins il y sera nourri."
 agot_filler_reach.329.d:0 "Une perte de temps ! Enfermez-les tous les deux !"
 agot_filler_reach.329.d_tt:0 "Les deux hommes seront mis en prison pour vous avoir fait perdre votre temps avec une affaire aussi insignifiante."
 agot_filler_reach.329.e:0 "Quelqu'un d'autre devrait s'en occuper..."
 agot_filler_reach.329.e_tt:0 "Je ne peux me résoudre à porter un jugement sur ce sujet..."
 agot_filler_reach.330.t:0 "Un essaim d'abeilles"
 agot_filler_reach.330.desc:0 "En me promenant dans le jardin, je tombe sur un #bold énorme essaim d'abeilles#! ! D'abord choqué par le spectacle, un apiculteur local m'informe que les abeilles se comportent souvent de cette manière lorsqu'elles cherchent une nouvelle ruche. Dans cet état, les abeilles ouvrières sont très dociles et forment une masse pour protéger leur reine."
 agot_filler_reach.330.a:0 "Je devrais peut-être essayer de les garder..."
 agot_filler_reach.330.b:0 "Mieux vaut les laisser faire !"
 agot_filler_reach.331.t:0 "Une ruche à moi"
 agot_filler_reach.331.desc:0 "Avec l'aide de l'apiculteur local, je peux installer une nouvelle ruche pour l'essaim. Il m'explique que même si la ruche est docile pour l'instant, une fois la reine établie, la colonie montrera sa vraie personnalité. L'idée m'amuse...#italic des abeilles avec une personnalité !#!"
 agot_filler_reach.331.a:0 "Espérons que cette entreprise sera rentable."
 agot_filler_reach.332.t:0 "Une ruche à moi"
 agot_filler_reach.332.desc:0 "Que l'apiculteur soit maudit pour avoir raison ! La ruche a été docile les premiers jours, mais ensuite les abeilles sont devenues de plus en plus agressives. Aujourd'hui, je peux à peine entrer dans le jardin sans que quelques-unes me poursuivent - #bold et me piquent !#!"
 agot_filler_reach.332.a:0 "Je dois continuer..."
 agot_filler_reach.332.b:0 "Je veux qu'ils disparaissent !"
 agot_filler_reach.333.t:0 "Une ruche à moi"
 agot_filler_reach.333.desc:0 "L'agressivité de la ruche ne s'est pas démentie, mais j'ai gagné en rapidité pour les éviter ! Néanmoins, lorsque la ruche aura produit suffisamment de miel pour être récoltée, l'entreprise sera rentable !"
 agot_filler_reach.333.a:0 "Il s'agit peut-être d'un bon passe-temps après tout."
 agot_filler_reach.334.t:0 "Une ruche à moi"
 agot_filler_reach.334.desc:0 "Un matin, je sors dans le jardin. Ne voyant aucune abeille voler, je me précipite pour inspecter la ruche. Sur le sol gisent des centaines de mes abeilles... #bold mortes !#!\n\nJ'appelle l'apiculteur local pour qu'il m'aide à ouvrir la ruche, dans l'espoir de sauver la reine. Mais hélas, lorsque nous l'ouvrons, je ressens la douleur du choc. Les rayons de miel sont abîmés, couverts de larves de ce que l'apiculteur appelle les #N mites de cire#!."
 agot_filler_reach.334.a:0 "Le miel est gâché !"
 agot_filler_reach.335.t:0 "Une ruche à moi"
 agot_filler_reach.335.desc:0 "La ruche a un peu changé, mais elle reste très docile. J'aime passer du temps dans le jardin à observer le travail des abeilles. \n\nIl est rare qu'elles m'importunent, et je n'ai subi que quelques piqûres depuis que je m'occupe de mes abeilles."
 agot_filler_reach.335.a:0 "C'est tout à fait agréable !"
 agot_filler_reach.336.t:0 "Une ruche à moi"
 agot_filler_reach.336.desc:0 "Les fleurs sont en pleine floraison et la ruche déborde d'énergie. Les abeilles s'élancent d'une plante à l'autre sans se soucier de moi. \n\nJe me retrouve de plus en plus souvent dehors à travailler dans le jardin, ne serait-ce que pour que les fleurs soient heureuses pour mes abeilles. Quand vient le moment de récolter le miel, je ne vois que de l'or liquide !"
 agot_filler_reach.336.a:0 "Il faut que je le refasse !"
 agot_filler_reach.337.t:0 "Une ruche à moi"
 agot_filler_reach.337.desc:0 "Tôt un matin, un grand fracas m'amène à me précipiter dans le jardin, mes hommes me suivant en toute hâte. Heureusement pour moi que mes hommes sont armés, car un #bold grand ours#! nous a accueillis ! \n\nL'odeur du miel avait attiré la bête vers ma ruche, et elle s'était introduite dans le jardin à sa poursuite !"
 agot_filler_reach.337.a:0 "Nous devons le chasser ou le tuer !"
 agot_filler_reach.337.b:0 "Il peut nous attaquer, s'il est provoqué !"
 agot_filler_reach.338.t:0 "Une ruche à moi"
 agot_filler_reach.338.desc:0 "Mes yeux se posent sur l'entrée du jardin. La chance me sourit à nouveau, car mon arc de chasse est posé contre le mur avec quelques flèches pour m'entraîner. Je saisis rapidement l'arc et l'encoche. \n\nMa flèche vole vers l'ours et se plante dans l'œil de la bête ! Il rugit de douleur et s'élance pour fuir le jardin, mais il n'arrive qu'à l'extérieur avant de s'effondrer, inanimé. \n\nHeureusement, la ruche est indemne et je peux tirer un bon profit du miel qu'elle a produit !"
 agot_filler_reach.338.a:0 "Plus d'enthousiasme que je n'en attendais !"
 agot_filler_reach.339.t:0 "Une ruche à moi"
 agot_filler_reach.339.desc:0 "L'un de mes hommes tire une flèche sur l'ours, qui se plante dans l'œil de la bête ! L'animal rugit de douleur et s'élance pour fuir le jardin, mais il n'arrive qu'à l'extérieur avant de s'effondrer, inanimé. \n\nLa chance ne me sourit pas une seconde fois, car le mal est déjà fait - la ruche et le miel sont irrécupérables !"
 agot_filler_reach.339.a:0 "Un événement des plus malheureux..."
 agot_filler_reach.340.t:0 "Graines étranges"
 agot_filler_reach.340.desc:0 "Au marché, je tombe sur un vendeur qui prétend vendre des graines provenant d'un pays lointain."
 agot_filler_reach.340.a:0 "Je les achèterai."
 agot_filler_reach.340.b:0 "Il s'agit manifestement d'une arnaque !"
 agot_filler_reach.341.t:0 "Graines étranges : Rien"
 agot_filler_reach.341.desc:0 "Quelque temps après avoir planté les graines, rien n'a poussé à cet endroit. Soit les graines étaient mauvaises, soit j'ai été escroqué..."
 agot_filler_reach.341.a:0 "Un gaspillage d'or."
 agot_filler_reach.342.t:0 "Graines étranges : Croissance"
 agot_filler_reach.342.desc:0 "Un matin, alors que je m'aventure dans le jardin, je constate que les graines ont effectivement germées. Espérons qu'elles poussent bien dans le sol riche du Bief !"
 agot_filler_reach.342.a:0 "Je me demande ce que ce sera ?"
 agot_filler_reach.343.t:0 "Graines étranges : Bourgeons"
 agot_filler_reach.343.desc:0 "Au fur et à mesure que la plante grandit, je commence à remarquer l'apparition de petits bourgeons sur la plante. Mon mestre me dit que cela indique que la plante mystérieuse va bientôt fleurir !"
 agot_filler_reach.343.a:0 "Le jardin sera plein de couleurs !"
 agot_filler_reach.344.t:0 "Graines étranges : Fleurs"
 agot_filler_reach.344.desc:0 "Les bourgeons ont enfin fleuri ! Quel beau tableau est devenu le jardin - les fleurs y ajoutent des couleurs si vives ! Elles ont apporté une telle beauté que j'ai fait visiter le jardin à mes invités !"
 agot_filler_reach.344.a:0 "Mon jardin fera parler de lui !"
 agot_filler_reach.345.t:0 "Graines étranges : L'odeur"
 agot_filler_reach.345.desc:0 "Les bourgeons ont enfin fleuri ! Les fleurs sont belles, mais elles dégagent une odeur qui a rendu le jardin inhospitalier. Rares sont ceux qui peuvent rester longtemps à proximité des fleurs sans tomber malades. Mes courtisans l'ont décrite comme une odeur semblable à celle de la chair en décomposition."
 agot_filler_reach.345.a:0 "Cette odeur ne fait pas honneur à ma réputation..."
 agot_filler_reach.346.t:0 "Graines étranges : Croissance rapide"
 agot_filler_reach.346.desc:0 "Les lianes de la plante semblent se répandre partout - et #italic très#! rapidement. Bien que la plante soit saine et fleurisse, mes jardiniers craignent qu'elle n'étouffe les plantes voisines."
 agot_filler_reach.346.a:0 "Elle semble prospérer ici !"
 agot_filler_reach.347.t:0 "Graines étranges : Melons"
 agot_filler_reach.347.desc:0 "Mes jardiniers ont bien réussi à contenir les vignes qui ne cessent de croître, et ils ont remarqué que d'étranges melons poussaient sur les vignes. Après les avoir récoltés, un brave serviteur a proposé d'en goûter un.\n\nHeureusement, les melons sont très sucrés et ne sont #bold pas#! toxiques. Mes jardiniers ne cessent de débattre de l'origine des graines. Certains pensent au Val, tandis que d'autres soupçonnent Essos ou peut-être même les Îles d'Été."
 agot_filler_reach.347.a:0 "Je parie qu'ils se vendront bien !"
 agot_filler_reach.347.b:0 "Je les transmettrai aux Lords de la région."
 agot_filler_reach.347.c:0 "Je vais en faire don à la Foi."
 agot_filler_reach.348.t:0 "Graines étranges : Des lianes partout"
 agot_filler_reach.348.desc:0 "Les jardiniers ont fait de leur mieux pour contenir les lianes, mais les vrilles de la plante semblent croître plus rapidement chaque jour. Bientôt, des ramifications de la plante ont été trouvées ailleurs dans le jardin. Mes jardiniers craignent que la seule solution soit de brûler le jardin pour le sauver."
 agot_filler_reach.348.a:0 "Ce n'est pas beau à voir, mais il le faut."
 agot_filler_reach.349.t:0 "Arbres greffés"
 agot_filler_reach.349.desc:0 "Alors que je chevauche près des bois, je tombe sur un mestre qui mène une étrange expérience sur des arbres fruitiers sauvages. Lorsque je lui demande ce qu'il fait, il m'explique qu'il \"greffe\" différents arbres ensemble.\n\nApparemment, en épissant la branche d'un arbre sur la branche d'un autre arbre similaire, on peut faire en sorte qu'un seul arbre produise des fruits des deux variétés."
 agot_filler_reach.349.a:0 "Un verger de fruits différents sur un seul arbre !"
 agot_filler_reach.349.b:0 "Peut-on le faire avec des arbres à fleurs ?"
 agot_filler_reach.349.c:0 "C'est ma terre, vous allez partir maintenant !"
 agot_filler_reach.350.t:0 "Arbres greffés : Arbres à fleurs"
 agot_filler_reach.350.desc:0 "J'ai suivi ce que le mestre m'avait dit ce jour-là à propos des greffes d'arbres, prenant le temps d'assembler plusieurs arbres à fleurs sur un hôte solide.\n\nMaintenant que ces arbres ont fleuri, l'arbre hôte est vibrant d'une myriade de couleurs ! Chaque branche que j'ai greffée sur l'arbre a produit une fleur différente !"
 agot_filler_reach.350.a:0 "Un beau tableau à contempler !"
 agot_filler_reach.351.t:0 "Arbres greffés : Arbres fruitiers"
 agot_filler_reach.351.desc:0 "J'ai suivi ce que le mestre m'avait dit ce jour-là à propos des greffes d'arbres, prenant le temps d'assembler divers arbres fruitiers sur un hôte solide.\n\nMaintenant que ces arbres ont produit des fruits, l'arbre hôte est rempli d'abricots, de dattes, de pêches et de prunes ! Chaque branche que j'avais greffée sur l'arbre a produit son fruit d'origine !"
 agot_filler_reach.351.a:0 "Une découverte très profitable !"
 agot_filler_reach.352.t:0 "Greffage d'arbres : Dégradation !"
 agot_filler_reach.352.desc:0 "Le verger est en ruine ! Il semble que l'une des branches que j'ai utilisées pour l'expérience de greffage ait été contaminée, et maintenant tous les arbres dont les branches ont été greffées ont commencé à mourir !"
 agot_filler_reach.352.a:0 "Le verger est en ruine !"
 agot_filler_reach.324.drunk:0 "Donnez moi le tonneau !"
 agot_filler_reach.324.drunk_tt:0 "Il me faut un tonneau un Treille auré !"