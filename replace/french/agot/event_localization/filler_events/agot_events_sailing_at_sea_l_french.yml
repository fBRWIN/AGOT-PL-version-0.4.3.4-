 agot_sailing_at_sea.0001.t:0 "Perdu en mer"
 agot_sailing_at_sea.0001.desc:0 "C'est une catastrophe ! Le capitaine nous avait assuré que notre voyage se déroulerait sans encombre dans les eaux calmes de [current_location.GetName], mais comme pour fustiger de son arrogance et sa prétention, une obscurité croissante se profila à l'horizon. Notre navire fini rapidement bringuebalé par la force de vagues furieuses et indomptables.\n\nDans le chaos de la tempête, je vis l'un de mes chevaliers, [KnightDisaster.GetTitledFirstName] être balayé[KnightDisaster.Custom('FR_E')] par-dessus bord dans un cri à vous glacer le sang ! Des cris si intenses que je parviens à les entendre, même encerclé par le tumulte alentour. Des cris de terreurs et de désespoir alors que l'abîme est sur le point de [KnightDisaster.Custom('FR_LeLa')] sceller dans une tombe aux parois aqueuses."
 agot_sailing_at_sea.0001.a:0 "Que quelqu'un fasse quelque chose !"
 agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName] s'est noyé[KnightDisaster.Custom('FR_E')] !"
 agot_sailing_at_sea.0001.a.toast1.d:0 "Malheureusement, malgré la tentative pour [KnightDisaster.Custom('FR_LeLa')] sauver, [KnightDisaster.GetTitledFirstName] s'est noyé[KnightDisaster.Custom('FR_E')] !"
 agot_sailing_at_sea.0001.b:0 "Pauvre âme. La volonté des dieux est chose mystérieuse."
 agot_sailing_at_sea.0003.t:0 "La vie en mer"
 agot_sailing_at_sea.0003.desc:0 "Des mois passés en mer ont des effets néfastes sur n'importe quel homme. Au cours des premières semaines, mon régime alimentaire n'avait pas été très différent de celui que j'avais connu à la maison ; cependant, à mesure que les réserves diminuaient, je mangeais bientôt la même chose que mes hommes. Pendant un certain temps, nous avions encore nos réserves de bœuf salé et de porc séché. Cette époque est révolue depuis longtemps. Mes hommes et moi sommes désormais condamnés à un régime de biscuits secs et de biscottes.\n\nLa fatigue et les douleurs ont commencé, mais il était assez facile de les ignorer. Mais les douleurs se sont aggravées et maintenant, chaque fois que je me lève, j'ai l'impression que les enfers brûlent dans mes genoux. Le pire est arrivé ce matin, alors que je m'asseyais pour manger mon pain dur ; en mordant dedans, une de mes dents s'est délogée de mes gencives gonflées et sanguinolentes..."
 agot_sailing_at_sea.0003.a:0 "...Il est peut-être temps de rentrer à la maison."
 agot_health.safe_treatment.2.desc:0 "Après avoir été examiné par mon médecin, [physician.GetTitledFirstName], on m’a dit prendre beaucoup de repos au cours des prochaines semaines. Ils m’ont aussi demandé de manger autant de fruits que je peux; citrons jaunes, citrons verts et oranges en particulier. Si je fais cela, on m’a assuré que mes symptômes se dissiperont.\n"
 agot_sailing_at_sea.000444.end.desc:0 "\nIl semblerait que [physician.GetTitledFirstName] avait, heureusement, raison. Mes maux ont disparu, tout comme les bleus et mes gencives ont enfin cessé de saigner constamment. Inutile de dire, si je retourne en mer, quelques barils de citrons séchés seront stockés dans la coque."
 agot_sailing_at_sea.00044.d:0 "Comme nous étions rapidement arrivés au port, j’avais sauté du navire à la hâte pour trouver mon médecin de la Cour [physician.GetFirstName] ; car peut-être connaîtra-t-ils la solution à ma maladie. Alors que j’entre dans les quartiers médicaux de mon donjon pour expliquer mes symptômes, mon médecin m’arrête avant que je puisse dire un autre mot..."
 agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je crois que vous avez peut-être le scorbut... J’ai quelques idées sur la façon de vous aider. »"
 agot_sailing_at_sea.000444.t:0 "Scorbut : un peu plus lumineux"
 agot_sailing_at_sea.000444.a:0 "Le monde semble un peu plus lumineux"
 agot_sailing_at_sea.000444.a.t:0 "Euh... charnière de porte ?"
 agot_sailing_at_sea.0007.t:0 "Cargaison à tribord !"
 agot_sailing_at_sea.0007.desc:0 "Alors que vous naviguez dans les eaux brumeuses de [current_location.GetName], la nuit noire prend des allures inquiétantes. Soudain, la voix du maître d'équipage résonne dans le navire. « Capitaine, il y a une cargaison à tribord, monsieur ! »\n\nVous et quelques membres de l'équipage vous précipitez sur le côté du navire et, à votre grande surprise, vous voyez une scène de destruction. Des planches de bois brûlées et brisées, des caisses, des barils et des coffres éparpillés, le tout flottant à la surface de l'océan, ainsi qu'un coffre en or... \n\nIl est clair que quelque chose de terrible s'est produit ici. [fellow_sailor.GetFirstName] suggère d'envoyer une barque pour enquêter, au moins pour récupérer le coffre, mais vous savez que ce qui a causé cette destruction pourrait encore rôder dans les parages."
 agot_sailing_at_sea.0007.a:0 "Enquêtons !"
 agot_sailing_at_sea.0007.b:0 "Nous n'avons tout simplement pas le temps..."
 agot_sailing_at_sea.0008.t:0 "Tranquillité"
 agot_sailing_at_sea.0008.desc:0 "Déjà à une petite distance du navire, l'équipage et vous avancez à la rame, apercevant un coffre devant vous. Vous commencez à vous rendre compte que quelque chose ne va pas, ou plutôt que les choses ne se passent pas comme prévu.\n\nLe prétendu coffre semble bouger et, à mesure que vous vous en approchez, vous entendez une voix apaisante qui vous appelle.\n\nC'est un chant de paix et de tranquillité, un air de relaxation, qui vous remplit d'un sentiment de calme, vous libérant de tout stress, comme vous ne l'avez pas ressenti depuis des années. Vous ne pouvez résister au désir de suivre la voix et, à mesure que vous vous rapprochez, le clair de lune éclaire la mer calme qui vous entoure. Vous réalisez que votre navire n'est plus en vue. Vous êtes complètement entouré d'eau, et alors que vous regardez par-dessus le bord du bateau, une silhouette émerge de la surface..."
 agot_sailing_at_sea.0008.a:0 "Maintenant, je peux me détendre"
 agot_sailing_at_sea.0008.b:0 "Moi, je dois y aller !"
 agot_sailing_at_sea.0009.t:0 "La femme"
 agot_sailing_at_sea.0009.desc:0 "Lorsque la silhouette sort de l'eau, vous voyez qu'il s'agit d'une femme à la peau pâle et lisse et à la poitrine dénudée, dont les gracieux cheveux soyeux cachent le reste de son corps. Son visage est envoûtant, avec des yeux captivants qui semblent plonger dans votre âme. Elle continue de chanter et vous vous sentez de plus en plus proche d'elle, ne désirant rien d'autre que de sentir son étreinte.\n\nElle vous fait signe de vous approcher, et elle prend la parole.\n\n« Mon cher marin, je peux voir le stress, la douleur et les problèmes de ta vie gravés sur ton visage. J'ai chanté ma chanson pour toi. Viens à mes côtés et je t'apporterai ce dont tu as besoin. Ensemble, nous pourrons exaucer tous tes désirs ! »"
 agot_sailing_at_sea.0009.a:0 "Je pourrais vous protéger ! Je pourrais faire disparaître un prétendant !"
 agot_sailing_at_sea.0009_a_tt:0 "#italic La femme promet de vous aider à résoudre les problèmes liés aux [claimants|El] de vos [titles|El].#!"
 agot_sailing_at_sea.0009.b:0 "Vous semblez stressé, je vous aide à gérer votre faction..."
 agot_sailing_at_sea.0009_b_tt:0 "#italic La femme promet de vous aider à résoudre les problèmes liés aux [claimant_factions|El].#!"
 agot_sailing_at_sea.0009.c:0 "Oh mon amour, venez me parler de votre lige."
 agot_sailing_at_sea.0009_c_tt:0 "#italic La femme, connaissant votre situation avec votre [liege|El] tyrannique, promet de s'occuper d[ROOT.Char.GetLiege.Custom('FR_EluiElle')], pour vous.#!"
 agot_sailing_at_sea.0009.d:0 "Je sais la peine qu'[ROOT.Char.GetPrimarySpouse.Custom('FR_IlElle')] vous a causé[ROOT.Char.GetPrimarySpouse.Custom('FR_E')], mais vous pouvez venir avec moi !"
 agot_sailing_at_sea.0009_d_tt:0 "#italic La femme peut voir votre déchirement à cause de votre [ROOT.Char.GetPrimarySpouse.Custom('FR_EpouxEpouse')] infidèle, elle vous incite à la laisser vous aider à vous débarrasser d[ROOT.Char.GetPrimarySpouse.Custom('FR_EluiElle')], en retour elle souhaite être avec vous.#!"
 agot_sailing_at_sea.0009.e:0 "Vous désirez le pouvoir ? Car il pourrait être #italic aisé#! de gravir les échelons de la succession."
 agot_sailing_at_sea.0009_e_tt:0 "#italic Voyant votre ambition, la femme promet de vous aider à modifier votre ligne de succession en votre faveur.#!"
 agot_sailing_at_sea.0009.f:0 "Nous savons tous les deux qu'ils ont peu d'estime pour vous, laissez-moi vous aider..."
 agot_sailing_at_sea.0009_f_tt:0 "#italic En voyant comment ils parlent de vous, la femme promet d'aider à modifier votre ligne de succession au sein de votre famille directe.#!"
 agot_sailing_at_sea.0009.g:0 "Cela vous hante, n'est-ce pas ? Des rivaux à chaque coin de rue…"
 agot_sailing_at_sea.0009_g_tt:0 "#italic La femme promet de débarrasser le monde de votre plus grand [rival|El] !#!"
 agot_sailing_at_sea.0009.h:0 "Il faut que je sorte d'ici !"
 agot_sailing_at_sea.0009_h_tt:0 "#italic Vous quittez la femme et ses promesses.#!"
 agot_sailing_at_sea.0010.t:0 "La... Sirène ?"
 agot_sailing_at_sea.0010.desc:0 "Alors que vous tendez la main pour prendre celle de la femme, elle vous entraîne soudainement dans l'eau et commence à vous tirer sous la mer. Vous vous débattez contre son étreinte, mais cela ne sert à rien. En regardant autour de vous, vous vous rendez compte que le reste de votre équipage est tombé dans le même piège - les sirènes entourent le bateau et l'entraînent sous l'eau.\n\nVous vous battez de toutes vos forces pour vous libérer de l'emprise de la sirène, mais rien n'y fait. Vous êtes entraîné de plus en plus loin dans les profondeurs de la mer, et vous savez que si vous n'agissez pas rapidement, vous serez condamné à passer le restant de vos jours comme prisonnier de la sirène."
 agot_sailing_at_sea.0010.a:0 "'Vous tentez un dernier effort pour vous libérer !'"
 agot_sailing_at_sea.0010.a.success:0 "Vous parvenez à vous échapper et remonter à bord de la barque !"
 agot_sailing_at_sea.0010.a.failure:0 "La sirène vous entraîne dans les profondeurs !"
 agot_sailing_at_sea.0011.t:0 "Les nombreuses créatures de la mer."
 agot_sailing_at_sea.0011.desc.dolphins:0 "Le ciel est d'un bleu clair et lumineux, et l'air est frais et rafraîchissant lorsque vous vous tenez à la barre de votre navire. Le vent souffle sur votre visage et le soleil brille sur votre navire, projetant une chaude lueur autour de vous. Vous prenez le temps de respirer l'air frais de la mer et de réfléchir.\n\n#bold;italic SPLASH#!\n\nVous entendez une succession d'éclaboussures sur le flanc du navire. Vous vous approchez de la rambarde et regardez par-dessus, et à votre grande surprise, vous voyez un groupe de dauphins en train de batifoler dans l'eau. Vous ne pouvez pas vous empêcher de sourire à la vue de ces magnifiques créatures qui déambulent en mer.\n\nC'est une agréable distraction malgré les dangers que vous avez affrontés en mer, et vous décidez de profiter de ce moment de paix et de beauté aussi longtemps qu'il durera."
 agot_sailing_at_sea.0011.desc.whale:0 "Le ciel est d'un bleu clair et lumineux, et l'air est frais et rafraîchissant lorsque vous vous tenez à la barre de votre navire. Le vent souffle sur votre visage et le soleil brille sur votre navire, jetant une lueur chaude sur tout ce qui s'y trouve. Vous prenez le temps de respirer l'air frais de la mer et de réfléchir. \n\nSoudain, vous entendez une énorme éclaboussure et un jet d'eau sur le côté du navire, suivi du son d'une corne de baleine. Vous vous précipitez vers la rambarde et regardez par-dessus, et à votre grande surprise, vous voyez une baleine à bosse en train de faire un saut dans l'eau. \n\nC'est un spectacle impressionnant, et vous ne pouvez pas vous empêcher d'être en admiration devant cette énorme créature."
 agot_sailing_at_sea.0011.a:0 "Quel spectacle !"
 agot_sailing_at_sea.0011.b:0 "Équipage, chantons une chanson !"
 agot_sailing_at_sea.0011.c:0 "Maudite baleine, je vais faire de ce navire son cercueil !"
 agot_sailing_at_sea.0011.c.success:0 "Vous avez réussi à attraper la baleine !"
 agot_sailing_at_sea.0011.c.failure:0 "La Baleine s'est enfuie !"
 agot_sailing_at_sea.0011.c.injuredsuccess:0 "Vous avez attrapé la baleine, mais vous vous êtes blessé au passage."
 agot_sailing_at_sea.0011.c.injuredfailure:0 "En vous éjectant de votre bateau, la baleine s'est échappée et vous a blessé."
 agot_sailing_at_sea.0011.c.successtt:0 "Vous réussissez à attraper la baleine"
 agot_sailing_at_sea.0011.c.failurett:0 "La baleine s'échappe"
 agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "Vous attrapez la baleine mais vous vous blessez"
 agot_sailing_at_sea.0011.c.injuredfailurett:0 "La baleine s'échappe et vous blesse au passage"
 agot_sailing_at_sea.0011.c.death:0 "Vous mourez en essayant d'attraper la baleine"
 agot_sailing_at_sea.0011.c.deathtt:0 "La baleine vous jette contre les rochers"
 agot_sailing_at_sea.0012.t:0 "Les pirates se préparent à aborder !"
 agot_sailing_at_sea.0012.desc:0 "J'ai ordonné à mes hommes de se mettre en position défensive, prêts à combattre tous ceux qui se présenteraient sur le pont. Mes chevaliers et moi n'allions pas nous laisser abattre sans combattre, surtout pas contre des pirates !\n\nNous n'étions peut-être pas assez nombreux, mais nous avions du courage et toute l'énergie possible. \n\nAlors que les pirates se rapprochaient, lançant des crochets sur le flanc de notre navire, je dégainai mon épée et me tins au bastingage, regardant le capitaine et mes hommes regardant leurs propres adversaires, prêts à affronter nos destins. Le combat allait être long et difficile, mais j'étais prêt. J'étais un survivant."
 agot_sailing_at_sea.0012.desc.triedtorun:0 "Je commandais les hommes du mieux que je pouvais, nous déplacions les voiles à l'unisson avec les vents, nous essayions des virages serrés, et nous nous dirigions vers une tempête, espérant distancer les pirates, mais cela ne servait à rien. Ils nous rattrapaient, et je pouvais entendre leurs cris et leurs hurlements à mesure qu'ils se rapprochaient.\n\nL'idée de nous échapper maintenant était vouée à l'échec. Mais mes chevaliers et moi n'allions pas nous laisser abattre sans combattre. J'aboyai d'autres ordres à mon équipage et à mes chevaliers, les préparant à la bataille à venir. Nous n'étions peut-être pas assez nombreux, mais nous avions du courage. \n\nAlors que les pirates se rapprochaient, je dégainai mon épée et me tins au bastingage, regardant le capitaine et mes hommes regardant leurs adversaires, prêts à affronter nos destins. Le combat allait être long et difficile, mais j'étais prêt. J'étais un survivant."
 agot_sailing_at_sea.0012.a:0 "Dans un monde sans or, nous aurions pu être des héros !"
 agot_sailing_at_sea.0012.tooltip:0 "Pendant que vous affrontez en duel le capitaine du navire adverse, un groupe de vos chevaliers s'engage AUSSI dans un duel contre une groupe de pirates."
 agot_sailing_at_sea.0013.toast.title:0 "Abordage du navire !"
 agot_sailing_at_sea.0013.friendlydefendervictory.t:0 "En vous défendant contre la tentative d'abordage, vous tuez [sc_loser.GetFirstNameNoTooltip] au combat !"
 agot_sailing_at_sea.0013.pirateattackervictory.t:0 "En tentant l'abordage, vous tuez [sc_loser.GetFirstNameNoTooltip] au combat !"
 agot_sailing_at_sea.0013.friendlydefenderloser.t:0 "En vous défendant contre la tentative d'abordage, vous êtes poignardé dans le ventre par le pirate [sc_victor.GetFirstNameNoTooltip] !"
 agot_sailing_at_sea.0013.pirateattackerloser.t:0 "Alors que vous tentez de monter à bord, vous êtes abattu par [sc_victor.GetFirstNameNoTooltip] !"
 agot_sailing_at_sea.0013.friendlyoutcome_toast.t:0 "Pendant le combat, vous regardez votre [knight|E] [sc_victor.GetFirstNameNicknamed] abattre le Pirate [sc_loser.GetFirstNameNoTooltip] !"
 agot_sailing_at_sea.0013.piratewinoutcome_toast.t:0 "Pendant le combat, vous jetez un coup d'œil pour voir le Pirate [sc_victor.GetFirstNameNicknamed] abattre votre [knight|E] [sc_loser.GetFirstNameNoTooltip] !"
 agot_sailing_at_sea.0013.piratewinoutcome_message:2 "Notre $knight_culture_player_no_tooltip_lowercase$ [sc_loser.GetFirstNameNoTooltip] a été tué par [sc_victor.GetFirstNameNicknamed] !"
 agot_sailing_at_sea.0015.t:0 "Les eaux de [current_location.GetName]"
 agot_sailing_at_sea.0015.desc:0 "Alors que je me tenais sur le pont du navire, je me sentais mal à l'aise, regardant les vastes étendues de la [current_location.GetName]. Ces eaux traîtresses étaient connues pour abriter des contrebandiers et des pirates, et je savais que ce n'était qu'une question de temps avant que nous ne rencontrions l'un de ces groupes dangereux. Mais au fur et à mesure que la journée avançait, il semblait que nous étions à l'abri. Les eaux étaient calmes et il n'y avait aucun signe d'autres navires à l'horizon. Je commençais à me détendre, pensant que nous avions réussi à éviter les dangers de la [current_location.GetName].\n\nCependant, lorsque le soleil commençait à se coucher, mes craintes se sont concrétisées. À l'horizon, j'ai vu un navire approcher à grande vitesse. Il avait des voiles déchirées, une coque conçue pour le combat et une aura inquiétante. Mon coeur s'est emballé et j'ai donné des ordres à mon équipage pour qu'il se prépare à se défendre contre l'attaque imminente."
 agot_sailing_at_sea.0015.a:0 "Essayons de sortir d'ici !"
 agot_sailing_at_sea.0015.toast:0 "Échappé !"
 agot_sailing_at_sea.0015.toast_tooltip:0 "Vous échappez aux pirates !"
 agot_sailing_at_sea.0015.toast1:0 "Attrapé !"
 agot_sailing_at_sea.0015.toast_tooltip1:0 "Les pirates vous ont rattrapés et s'apprêtent à monter à l'abordage !"
 agot_sailing_at_sea.0015.b.option_tooltip:0 "Vous vous battez contre les pirates !\n\nPendant que vous affrontez en duel le capitaine du navire adverse, un groupe de vos chevaliers s'engage AUSSI en duel contre un groupe de pirates."
 agot_sailing_at_sea.0015.option_tooltip:0 "Les pirates vous rattrapent et se préparent à aborder."
 agot_sailing_at_sea.0015.b:0 "Debout et au combat ! Les hommes se préparent au combat !"
 agot_sailing_at_sea.0016.t:0 "Une erreur de trajectoire !"
 agot_sailing_at_sea.0016.desc:0 "Quelque chose à propos du vent qui vous fait dévier de votre trajectoire"
 agot_sailing_at_sea.0016.a:0 "Ahhh"
 agot_sailing_at_sea.0016.a.tooltip:0 "Vous et votre équipage serez projetés dans une province voisine !"
 agot_sailing_at_sea.0018.t:0 "Le vaisseau fantôme"
 agot_sailing_at_sea.0018.desc:0 "Le vent hurle, les nuages sont sombres et la mer s'abat sur le navire. « J'ai affronté de pires tempêtes au cours de mes années en mer », déclare mon quartier-maître. Les tempêtes, les monstres marins et les côtes rocheuses traîtresses nous guettent toujours, prêts à prendre la vie de l'équipage et du navire. Mais lors de ce voyage particulier, nous avons rencontré quelque chose de plus étrange et inexplicable.\n\nNous naviguions dans les eaux sombres et brumeuses de [current_location.GetName] lorsque l'un des membres de mon équipage a aperçu un navire à l'horizon. \n\nNous avons d'abord cru qu'il s'agissait d'un navire amical, mais en nous rapprochant, nous avons réalisé que quelque chose n'allait pas. Le navire était vieux et usé, avec des voiles en lambeaux et une figure de proue fantomatique. Et le plus étrange, c'est qu'il ne semblait pas y avoir une seule âme à bord."
 agot_sailing_at_sea.0018.a:0 "Laissez les fantômes aux pâturages."
 agot_sailing_at_sea.0018.a.tooltip:0 "Vous éviterez le vaisseau fantôme."
 agot_sailing_at_sea.0018.b:0 "Nous devrions enquêter."
 agot_sailing_at_sea.0018.b.tooltip:0 "Vous naviguerez à proximité du bateau fantôme et mènerez l'enquête."
 agot_sailing_at_sea.0018.c.tooltip:0 ""
 agot_sailing_at_sea.0018.d.tooltip:0 ""
 agot_sailing_at_sea.0019.t:0 "Au loin, elle s'attarde"
 agot_sailing_at_sea.0019.desc:0 "Alors que vous l'avez laissée dans les mers du passé, au fil des nuits, elle continue sur les langues de votre équipage ; chaque nuit, un autre prétend la voir, juste hors de votre vue, en train de suivre."
 agot_sailing_at_sea.0019.a:0 "Laissons les fantômes aux pâturages fantomatiques"
 agot_sailing_at_sea.0019.b:0 "Esprits, pourquoi me tourmentez-vous ainsi ?"
 agot_sailing_at_sea.0019.c:0 "Crier dans le vide"
 agot_sailing_at_sea.0020.t:0 ""
 agot_sailing_at_sea.0020.desc:0 ""
 agot_sailing_at_sea.0020.a:0 ""
 agot_sailing_at_sea.0020.a.tooltip:0 ""
 agot_sailing_at_sea.0020.c:0 ""
 agot_sailing_at_sea.0020.c.tooltip:0 ""
 agot_sailing_at_sea.0022.t:0 "Une bouteille à la mer"
 agot_sailing_at_sea.0022.desc:0 "Placeholder"
 agot_sailing_at_sea.0022.a:0 "Placeholder"
 agot_sailing_at_sea.0022.b:0 "PLACEHOLDER"
 agot_sailing_at_sea.0005.a:0 "PLACEHOLDER"
 agot_sailing_at_sea.0005.b:0 "PLACEHOLDER"