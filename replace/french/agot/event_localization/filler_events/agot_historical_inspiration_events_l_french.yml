 agot_historical_inspiration.0001.t:0 "L'héritage du Conquérant"
 agot_historical_inspiration.0001.a:0 "Je devrais en apprendre davantage sur la langue du Haut Valyrien."
 agot_historical_inspiration.0001.b:0 "Je travaillerais sans relâche pour laisser mon empreinte sur le monde comme Aegon le fit jadis."
 agot_historical_inspiration.0001.b.a:0 "Vous êtes devenu appliqué[ROOT.Char.Custom('FR_E')] !"
 agot_historical_inspiration.0001.b.b:0 "La tâche est bien trop ardue !"
 agot_historical_inspiration.0001.c:0 "Je vais faire construire un petit sanctuaire en mémoire des disparus."
 agot_historical_inspiration.0001.d:0 "Il est bon d’admirer ceux qui accomplissent tant de choses."
 agot_historical_inspiration.0001.e:0 "De telles fondations honorent tous les habitants du pays."
 agot_historical_inspiration.0001.e.targ:0 "Les actes d'Aegon ont apportés la gloire à la dynastie toute entière !"
 agot_historical_inspiration.0002.t:0 "Réflexions sur la ruse"
 agot_historical_inspiration.0002.desc.lannister:0 "Alors que j'entre dans la cour, mon visage est éblouit par un soleil particulièrement rayonnant. Lorsqu'un étendard Lannister me fait brièvement de l'ombre, une pensée me vient à l'esprit. Je songe à [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed], l'illustre ancêtre de ma [house|E]. A-t-il vraiment jeter les Castral de Castral Roc aux lions, donnant ainsi naissance à notre emblème ? Il y a tant d'histoires qui sont narrés. A-t-il manipulé les Castral pour qu'ils s'entretuent ? A-t-il coucher avec toutes leurs femmes en pleine nuit ?\n\nLes mestres contestent tout cela, affirmant qu'il ne s'agit là que de mythes et de légendes, mais c'est une légende dont on n'a jamais cessé de me parler depuis ma naissance, et dont je serais un descendant."
 agot_historical_inspiration.0002.desc.poet:0 "Plume en main, je regarde le parchemin vierge que j'ai sous les yeux. D'ordinaire, l'inspiration me vient aisément, mais aujourd'hui les mots me manquent. Alors que je tente de trouver l'inspiration quelque part, mes yeux se perdent dans le vide, et j'en viens à me demander comment les poètes d'autrefois parvenaient à maîtriser leur esprit.\n\nJe me représente alors l'image de [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]. Un homme qui selon les mestres ne serait rien d'autre qu'une légende, un mythe, mais sa légende reste néanmoins une source d'inspiration. Ce n'était certes pas un poète, mais avoir réussi à tromper les Castral pour s'emparer d'un des plus grands fiefs du royaume témoigne d'un esprit des plus rusés. Quelle leçon puis-je tirer de cette histoire ?"
 agot_historical_inspiration.0002.desc.bastard:0 "Je regarde partir les quelques nobles appartenant à des maisons mineurs et remarque quelque chose dans leur regard. Bâtard. C'est cela que je vois dans leurs yeux. Ils font partie de la noblesse la plus insignifiante du royaume, et pourtant, cette tache que je porte jusque dans mon nom leur laisse penser qu'ils me sont supérieurs. Dans les moments les plus sombres, j'en viendrais presque à en tirer la même conclusion...\n\nCette pensée inquiétante me suit partout, même lorsque je suis allongé dans mon lit, en pleine obscurité, les yeux rivés au plafond. Mais dans ce noir profond, je discerne une lueur réconfortante. L'image d'un bâtard qui a su atteindre la grandeur : [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]. Le mythique fondateur de la maison Lannister, aurait été, selon la légende, un bâtard. Quel noble ou seigneur peut se targuer d'avoir accompli autant que lui, enfant légitime ou non ? Cette pensée apaise mon esprit et m'aide à trouver le sommeil. A mon réveil, le lendemain, j'y repense encore. Peut-être peut-elle m'aider davantage ?"
 agot_historical_inspiration.0002.desc.bastard_legitimized:0 "Je regarde partir les quelques nobles appartenant à des maisons mineurs et remarque quelque chose dans leur regard. Bâtard. C'est cela que je vois dans leurs yeux. Ils font partie de la noblesse la plus insignifiante du royaume, et pourtant, même légitimé, les circonstances de ma naissance leur laisse penser qu'ils me sont supérieurs. Dans les moments les plus sombres, j'en viendrais presque à en tirer la même conclusion...\n\nCette pensée inquiétante me suit partout, même lorsque je suis allongé dans mon lit, en pleine obscurité, les yeux rivés au plafond. Mais dans ce noir profond, je discerne une lueur réconfortante. L'image d'un bâtard qui a su atteindre la grandeur : [GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]. Le mythique fondateur de la maison Lannister, aurait été, selon la légende, un bâtard. Quel noble ou seigneur peut se targuer d'avoir accompli autant que lui, enfant légitime ou non ? Cette pensée apaise mon esprit et m'aide à trouver le sommeil. A mon réveil, le lendemain, j'y repense encore. Peut-être peut-elle m'aider davantage ?"
 agot_historical_inspiration.0002.a:0 "Je devrais apprendre à user de ma langue comme lui."
 agot_historical_inspiration.0002.a.a:0 "Je choisis la voie des mots !"
 agot_historical_inspiration.0002.a.b:0 "Bah ! C'est bien trop dur"
 agot_historical_inspiration.0002.b:0 "Un esprit aussi rusé est une source d'inspiration !"
 agot_historical_inspiration.0002.b.a:0 "Je choisis la voie des ombres !"
 agot_historical_inspiration.0002.b.b:0 "Bah ! C'est bien trop dur"
 agot_historical_inspiration.0002.c:0 "Cette pensée inspirera ma poésie !"
 agot_historical_inspiration.0002.d:0 "Je peux éliminer cette tache comme il le fit !"
 agot_historical_inspiration.0002.e:0 "Quelle histoire pour notre fondation !"
 agot_historical_inspiration.0002.e.cynical:0 "Un mensonge, peut-être, mais utile."
 agot_historical_inspiration.0003.t:0 "Le dernier d'une dynastie"
 agot_historical_inspiration.0003.desc:0 "Tout au long de la traversée de mon château, je n'ai pour seule compagnie que l'écho de mes pas. Nul son d'enfant qui joue, nul rire provenant d'un frère, nul sourire provenant d'une sœur. Ici il n'y a que des serviteurs qui s'écartent et s'inclinent respectueusement. Aucune présence réconfortante. Je suis seul[ROOT.Char.Custom('FR_E')]. [ROOT.Char.Custom('FR_LeLa')|U] derni[ROOT.Char.Custom('FR_ErEre')] de ma dynastie. [ROOT.Char.Custom('FR_LeLa')|U] derni[ROOT.Char.Custom('FR_ErEre')] des [ROOT.Char.GetDynasty.GetName].\n\nMa dynastie ne serait pas la première à disparaître dans le Bief. Lorsque [GetScriptedCharacterByHistoryID('Gardener_95').GetFullNameRegnal] et ses fils tenir tête aux dragons à la bataille du Champ de Feu lors de la conquête d'[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstName], cela signa la fin d'une grande lignée. La mienne est-elle également condamné à n'être qu'une page dans un livre d'histoire ?"
 agot_historical_inspiration.0003.a:0 "Je dois épouser quelqu'un ! N'importe qui !"
 agot_historical_inspiration.0003.a.flavor:0 "Vous allez trouver une personne éligible à épouser parmi la paysannerie."
 agot_historical_inspiration.0003.b:0 "Je suis sûr que [willing_courtier.GetFirstName] serait disposé..."
 agot_historical_inspiration.0003.c.wife:0 "Venez ici ma femme !"
 agot_historical_inspiration.0003.c.husband:0 "Venez ici mon mari !"
 agot_historical_inspiration.0003.c.flavor:0 "Vous allez faire des efforts #italic particuliers#! ce soir."
 agot_historical_inspiration.0003.d:0 "Peut-être pourrai-je atteindre la grandeur... seul ?"
 agot_historical_inspiration.0003.d.flavor:0 "Vous allez assumer votre rôle de derni[ROOT.Char.Custom('FR_ErEre')] membre de la dynastie [ROOT.Char.GetDynasty.GetName]."
 agot_historical_inspiration.0004.t:0 "Lumière perdue, étoiles ravivées"
 agot_historical_inspiration.0004.desc:0 "\"Quelle belle nuit\", me dit [random_courtier.GetFirstName], sans prendre garde au fait que je ne peux le voir de mes yeux. Je peux entendre le souffle du vent, je peux sentir sa brise caresser ma peau, mais je ne peux voir cette beauté dont [random_courtier.Custom('FR_IlElle')] me parle. J'entends le subtil bruit de ses pas lorsqu'[random_courtier.Custom('FR_IlElle')] se tourne vers moi, suivis du bafouillage de ses excuses lorsqu'[random_courtier.Custom('FR_IlElle')] se rends compte de son étourderie. Ne sachant plus quoi dire, [random_courtier.Custom('FR_IlElle')] profite d'un prétexte quelconque pour partir.\n\nJe ne me rappelle plus depuis combien de temps j'ai perdu la vue. Depuis combien de temps je ne puis plus regarder la beauté d'une nuit étoilée...\n\nDes étoiles... Ser [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed], lui aussi était aveugle, et cela ne l'a pas empêché d'être un combattant redouté et redoutable, arborant un regard de saphir."
 agot_historical_inspiration.0004.a:0 "Cela ne doit pas me décourager, je vais m'entraîner comme lui !"
 agot_historical_inspiration.0004.b:0 "Peut-être devrais-je moi aussi avoir une paire d'yeux sertis de joyaux ?"
 agot_historical_inspiration.0004.b.flavor:0 "Vous enverrez des lettres à la recherche d'artisans qualifiés."
 agot_historical_inspiration.0004.c:0 "Qu'[random_courtier.Custom('FR_IlElle')] ai oublié cela montre que je vais bien."
 agot_historical_inspiration.0004.c.flavor:0 "Votre capacité à parcourir le monde en étant aveugle a été remarquée."
 agot_historical_inspiration.0004.d:0 "Je dois accepter ce que je ne peux pas changer."
 agot_historical_inspiration.0005.t:0 "Forger des yeux de pierres précieuses"
 agot_historical_inspiration.0005.desc:0 "Peu de temps après avoir envoyé des lettres, plusieurs artisans qualifiés ont répondu en me proposant une paire d'yeux en pierres précieuses. Je ne peux m'empêcher d'afficher un large sourire tandis que l'on me lit leurs créations.\n\nQuatre suggestions me sont faites. La première, une paire de saphir, qui saura accentuer mon charme. La seconde, une paire de rubis, pour privilégier un aspect effrayant. La troisième, plus inhabituelle que les autres, une paire d'améthyste pour dérouter ceux qui me voudraient du mal. Et enfin, la quatrième et dernière suggestion, une paire de diamants, éblouissante et rayonnante qui affichera aux yeux de tous ma richesse."
 agot_historical_inspiration.0005.a:0 "Des yeux de saphir, comme ceux qu'avait [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName] !"
 agot_sapphire_eyes_name:0 "Yeux de saphir"
 agot_sapphire_eyes_desc:0 "Créé pour [ROOT.Char.GetFullName], cette prothèse d'yeux de saphir affiche une nuance de bleu enchanteresse."
 agot_historical_inspiration.0005.b:0 "La paire de rubis, pour semer la peur dans le cœur de mes ennemis !"
 agot_ruby_eyes_name:0 "Yeux de rubis"
 agot_ruby_eyes_desc:0 "Créé pour [ROOT.Char.GetFullName], cette prothèse d'yeux de rubis affiche une nuance de rouge intimidante."
 agot_historical_inspiration.0005.c:0 "La paire d'améthyste, pour déconcerter ma cour et mes vassaux !"
 agot_amethyst_eyes_name:0 "Yeux d'améthyste"
 agot_amethyst_eyes_desc:0 "Créé pour [ROOT.Char.GetFullName], cette prothèse d'yeux d'améthyste incrusté d'onyx, arbore une lueur violette particulièrement troublante."
 agot_historical_inspiration.0005.d:0 "La paire de diamants, pour afficher ma grandeur !"
 agot_diamond_eyes_name:0 "Yeux de diamants"
 agot_diamond_eyes_desc:0 "Créé pour [ROOT.Char.GetFullName], cette prothèse d'yeux de diamants est si extravagante qu'elle n'a aucune chance de passer inaperçue."
 agot_historical_inspiration.0005.e:0 "À bien y réfléchir, c'est un peu trop dispendieux."
 agot_historical_inspiration.0006.t:0 "Le souvenir d'[GetScriptedCharacterByHistoryID('Hightower_97').GetFullNameNoTooltip]"
 agot_historical_inspiration.0006.desc:0 "En vertu des traditions, les femmes ne possèdent généralement pas de terres dans le Bief. Diriger est plus l'apanage des hommes, et même si, fort heureusement, aucun ne gouverne à ma place, cela amène parfois à certaines comparaisons intéressantes. Aujourd'hui par exemple, on m'a dit que j'étais aussi inspirante que [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName] en personne.\n\nBien qu'elle ne dirigeait pas directement le pays, la reine Alicent Hightower fut probablement l'une des femmes les plus puissantes ayant jamais vécu à Westeros. Cependant, son legs mêle à la fois admiration et controverse. En tant que reine, elle détenait plus de pouvoir que n'importe quelle autre femme de son âge, mais en soutenant son fils Aegon II, elle a provoqué la destructrice Danse des Dragons qui a vu tous ses enfants enterrés et une grande partie du royaume brûlée.\n\nComment dois-je donc prendre cette comparaison, non seulement en tant que femme, mais également en tant que noble du Bief ?"
 agot_historical_inspiration.0006.desc.hightower_woman:0 "En vertu des traditions, les femmes ne possèdent généralement pas de terres dans le Bief. Diriger est plus l'apanage des hommes, et même si, fort heureusement, aucun ne gouverne à ma place, cela amène parfois à certaines comparaisons intéressantes. Aujourd'hui par exemple, on m'a dit que j'étais aussi inspirante que [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName] en personne.\n\nBien qu'elle ne dirigeait pas directement le pays, la reine Alicent Hightower fut probablement l'une des femmes les plus puissantes ayant jamais vécu à Westeros. Cependant, son legs mêle à la fois admiration et controverse. En tant que reine, elle détenait plus de pouvoir que n'importe quelle autre femme de son âge, mais en soutenant son fils Aegon II, elle a provoqué la destructrice Danse des Dragons qui a vu tous ses enfants enterrés et une grande partie du royaume brûlée.\n\nComment dois-je donc prendre cette comparaison, non seulement en tant que femme, mais également en tant que Hightower ?"
 agot_historical_inspiration.0006.desc.hightower_man:0 "Nous, Hightower, avons un héritage qui puise sa source jusque dans les premiers jours du Bief, et nombre d'hommes nobles et honorables peuvent être trouvés dans ces siècles d'histoire. Mais aujourd'hui, je me suis rappelé que l'un de mes lointains parents le plus remarquable n'était pas un homme, mais une femme.\n\nLa reine [GetScriptedCharacterByHistoryID('Hightower_97').GetFullName] fut probablement l'une des femmes les plus puissantes ayant jamais vécu à Westeros. Cependant, son legs mêle à la fois admiration et controverse. En tant que reine, elle détenait plus de pouvoir que n'importe quelle autre femme de son âge, mais en soutenant son fils Aegon II, elle a provoqué la destructrice Danse des Dragons qui a vu tous ses enfants enterrés et une grande partie du royaume brûlée.\n\nComment devrais-je considérer ce parent décédé ?"
 agot_historical_inspiration.0006.a.woman:0 "Alicent s'est battue pour ses enfants, comme toute mère le devrait."
 agot_historical_inspiration.0006.a.man:0 "Alicent s'est battue pour notre maison, envers et contre tout. C'est une source d'admiration !"
 agot_historical_inspiration.0006.a.flavor:0 "Vous déclarez publiquement votre soutien aux actions d'Alicent."
 agot_historical_inspiration.0006.b.woman:0 "En s'opposant aux revendications d'une femme, elle a trahit son sexe et son roi."
 agot_historical_inspiration.0006.b.man:0 "La sournoiserie propre aux femmes d'Alicent a apporté le déshonneur et la honte sur notre maison."
 agot_historical_inspiration.0006.b.flavor:0 "Vous dénoncez publiquement les actions d'Alicent."
 agot_historical_inspiration.0007.t:0 "Le Prince Vaurien réincarné"
 agot_historical_inspiration.0007.desc:0 "J'abats le dernier chien galeux qui avait provoqué ma colère, et tandis que son sang coule le long de ma lame, un sourire singulier s'affiche sur mon visage. « Joli coup [ROOT.Char.Custom('FR_MonseigneurMadame')] ! On jurerait voir la réincarnation de [GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstName] [GetScriptedCharacterByHistoryID('Targaryen_61').GetHouse.GetBaseName] ! »\n\nCe ne sont là que les aboiements d'un serviteur, mais la comparaison reste intéressante. Les récits autour de Daemon sont nombreux. Il maniait Noire Sœur et chevauchait [GetScriptedCharacterByHistoryID('dragon_caraxes').GetNameNicknamed], il a forgé son propre royaume lors d'une guerre contre des seigneurs pirates dans les Degrés de Pierre avant de jouer le général des Noirs durant la Danse des Dragons. Seul le plus grand dragon de l'époque parvint à le mettre à bas.\n\nCertes, il était extrêmement doué et nous partageons probablement des points communs, mais ai-je vraiment envie d'être comparé à un tueur d'enfant et probablement le plus grand boucher de son temps ?"
 agot_historical_inspiration.0007.a:0 "Evidemment ! Sans l'ombre d'un doute !"
 agot_historical_inspiration.0007.b:0 "Quelle comparaison ! Je vais devoir m'en montrer digne."
 agot_historical_inspiration.0007.c:0 "Daemon était un imbécile. Je serai meilleur[ROOT.Char.Custom('FR_E')] qu’il ne l’a jamais été."
 agot_historical_inspiration.0007.c.flavor:0 "Vos chevaliers pourraient vous aimer ou non pour cette prise de position."
 agot_historical_inspiration.0007.d:0 "Peut-être... peut-être que je devrais m'adoucir."
 agot_historical_inspiration.0004.modifier_desc:0 "Ce personnage a été récemment inspiré par [GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed]."
 agot_historical_inspiration.0006.a.tt.a:0 "Chaque femme de votre [dynasty|El] sera #P ravie de votre déclaration.#!"
 agot_historical_inspiration.0006.a.tt.b:0 "Chaque femme à votre [court|El] et chaque femme [vassal|El] sera #P ravie de votre déclaration.#!"
 agot_historical_inspiration.0007.modifier_desc:0 "Ce personnage a été récemment inspiré par [GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstNameNicknamed]."
 agot_historical_inspiration.0008.t:0 "L'héritage du Bâtisseur"
 agot_historical_inspiration.0008.desc:0 "Alors que je me balade dans l'une des parties les plus anciennes du château, je remarque une brique posé sur le sol juste avant de me cogner l'orteil dessus.\n\n#italic \"Curieux..\".#! Je cherche d'où peut bien provenir cette brique...\n\nIci ! Il manque une brique juste en dessous de la fenêtre. Je vais devoir en discuter avec les constructeurs pour inspecter le reste. Alors que je remets la brique à sa juste place, je me mets à penser à [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed], le plus grand bâtisseur de tous les temps. L'architecte légendaire qui a bâtit [ROOT.Var('TheWall').Title.GetName],"
 agot_historical_inspiration.0008.desc.Stark:0 "le fief de notre maison"
 agot_historical_inspiration.0008.desc.2:0 "[ROOT.Var('Winterfell').Title.GetBaseName], et bien plus encore, si l’on en croit les légendes.\n\nLe fait que toutes ses œuvres soient toujours debout, des milliers d’années plus tard, est... #S inspirant#! !"
 agot_historical_inspiration.0008.modifier_desc:0 "Ce personnage a été récemment inspiré par [GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]."
 agot_historical_inspiration.0008.a:0 "Ça me donne envie d'en apprendre plus sur l'architecture !"
 agot_historical_inspiration.0008.b:0 "Je m’efforcerai d’être un meilleur intendant !"
 agot_historical_inspiration.0008.c:0 "Je pourrais apprendre une chose ou deux sur lui pour faire de moi une meilleure personne."
 agot_historical_inspiration.0008.d:0 "Je pourrais apprendre une chose ou deux de lui pour améliorer la situation de mon comté."
 agot_historical_inspiration.0001.opening:0 "Alors que je lis les dernières missives venant des quatre coins du pays, j'en viens à réfléchir sur ses origines. La conquête des Sept couronnes reste à ce jour encore l'un des plus grands exploits de mémoire d'homme. Je m'interroge sur l'impact qu'a eu [GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstName] sur le royaume tout entier. L'héritage de la dynastie [GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName] est indéniable, et ses fondements sont le fruit du labeur de cet homme.\n\n"
 agot_historical_inspiration.0001.nontarg:0 "Je suis conscient des avantages qu'a apporté le règne des Targaryen. Stabilité, pouvoir centralisé et la protection qu'ont octroyés les dragons, tant de choses qu'il ne faut pas négliger. Néanmoins, je songe à ce qui se serait passé si Aegon n'avait jamais quitté Peyredragon. Westeros serait-il encore divisé ? Un ouestrien aurait-il réussi à sortir son épingle du jeu et à apporter la paix sans avoir eu recours au feu et au sang ?\n\nL'héritage de la Conquête fait encore débat, et si ce n'est pas à moi de trancher la question, je peux néanmoins choisir d'en tirer des leçons."
 agot_historical_inspiration.0001.targ:0 "Nul ne peut nier les avantages qu'a apporté le règne de ma dynastie. Stabilité, pouvoir centralisé et la protection qu'ont octroyés les dragons, tant de choses qu'il ne faut pas négliger. Néanmoins, je songe à ce qui se serait passé si mon lointain ancêtre Aegon n'avait jamais quitté Peyredragon. Westeros serait-il encore divisé ? Un ouestrien aurait-il réussi à sortir son épingle du jeu et à apporter la paix sans avoir eu recours au feu et au sang ?\n\nL'héritage de la Conquête fait encore débat, et si ce n'est pas à moi de trancher la question, je peux néanmoins choisir d'en tirer des leçons."