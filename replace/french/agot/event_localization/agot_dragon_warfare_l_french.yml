 dragon_killed_enemy_with_dragon_fire_friendly:1 "Notre [GetTrait('dragon').GetName( GetNullCharacter )|l] [CHARACTER.GetShortUINameNoTooltip] a calciné [TARGET_CHARACTER.GetShortUINameNoTooltip] à l'aide de son souffle brûlant !"
 killed_by_dragon_flame_knight_friendly:0 "D'un rugissement enflammé, notre [GetTrait('dragon').GetName( GetNullCharacter )|l] [CHARACTER.GetShortUINameNoTooltip] a craché un torrent de flammes, réduisant [TARGET_CHARACTER.GetShortUINameNoTooltip] en un tas de cendres."
 killed_by_dragon_flame_knight_enemy:0 "D'un rugissement enflammé, le [GetTrait('dragon').GetName( GetNullCharacter )|l] ennemi [CHARACTER.GetShortUINameNoTooltip] a craché un torrent de flammes, réduisant [TARGET_CHARACTER.GetShortUINameNoTooltip] en un tas de cendres."
 killed_by_dragon_tail_knight_friendly:0 "D'un vif et mortel mouvement, notre [GetTrait('dragon').GetName( GetNullCharacter )|l] [CHARACTER.GetShortUINameNoTooltip] a balayé [TARGET_CHARACTER.GetShortUINameNoTooltip] à l'aide de sa queue, [TARGET_CHARACTER.Custom('FR_LeLa')] jetant comme un vulgaire jouet pour enfant."
 killed_by_dragon_tail_knight_enemy:0 "D'un vif et mortel mouvement, le [GetTrait('dragon').GetName( GetNullCharacter )|l] [CHARACTER.GetShortUINameNoTooltip] a balayé [TARGET_CHARACTER.Custom('FR_LeLa')] vaillant[TARGET_CHARACTER.Custom('FR_E')] [TARGET_CHARACTER.GetShortUINameNoTooltip] à l'aide de sa queue, [TARGET_CHARACTER.Custom('FR_LeLa')] jetant comme un vulgaire jouet pour enfant."
 killed_by_dragon_jaws_knight_friendly:0 "[CHARACTER.GetShortUINameNoTooltip] est descendu brusquement, ses mâchoires gargantuesques attrapant et soulevant [TARGET_CHARACTER.GetShortUINameNoTooltip] dans les airs avant de [TARGET_CHARACTER.Custom('FR_LeLa')] jeter dans le vide."
 killed_by_dragon_jaws_knight_enemy:0 "[CHARACTER.GetShortUINameNoTooltip] est descendu brusquement, ses mâchoires gargantuesques attrapant et soulevant [TARGET_CHARACTER.GetShortUINameNoTooltip] dans les airs avant de [TARGET_CHARACTER.Custom('FR_LeLa')] jeter dans le vide."
 killed_by_dragon_breath_knight_friendly:0 "Une soudaine bouffée d'haleine sulfureuse fut le seul avertissement que reçu [TARGET_CHARACTER.GetShortUINameNoTooltip] avant qu'un jet de flammes ne l'engloutisse et ne laisse qu'un amas de cendres."
 killed_by_dragon_breath_knight_enemy:0 "Une soudaine bouffée d'haleine sulfureuse fut le seul avertissement que reçu [TARGET_CHARACTER.GetShortUINameNoTooltip] avant qu'un jet de flammes ne l'engloutisse et ne laisse qu'un amas de cendres."
 killed_by_dragon_claws_knight_friendly:0 "Les serres du dragon, aussi aiguisées que l'acier valyrien, ont transpercés l'armure de [TARGET_CHARACTER.GetShortUINameNoTooltip] aussi aisément que du tissu, [TARGET_CHARACTER.Custom('FR_LeLa')] laissant mortellement blessé[TARGET_CHARACTER.Custom('FR_E')] sur le champ de bataille."
 killed_by_dragon_claws_knight_enemy:0 "Les serres du dragon, aussi aiguisées que l'acier valyrien, ont transpercés l'armure de [TARGET_CHARACTER.GetShortUINameNoTooltip] aussi aisément que du tissu, [TARGET_CHARACTER.Custom('FR_LeLa')] laissant mortellement blessé[TARGET_CHARACTER.Custom('FR_E')] sur le champ de bataille."
 killed_by_dragon_crushed_knight_friendly:0 "La terre s'est mise à trembler après un violent atterrissage de [CHARACTER.GetShortUINameNoTooltip], que [TARGET_CHARACTER.GetShortUINameNoTooltip] [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'avez','a')] subit de plein fouet, écrasé[TARGET_CHARACTER.Custom('FR_E')] sous l'imposant poids de la bête."
 killed_by_dragon_crushed_knight_enemy:0 "La terre s'est mise à trembler après un violent atterrissage de [CHARACTER.GetShortUINameNoTooltip], que [TARGET_CHARACTER.GetShortUINameNoTooltip] [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'avez','a')] subit de plein fouet, écrasé[TARGET_CHARACTER.Custom('FR_E')] sous l'imposant poids de la bête."
 killed_by_dragon_horns_knight_friendly:0 "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUINameNoTooltip] [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'nʼavez','nʼa')] pas eu le temps de réagir lorsque [CHARACTER.GetShortUINameNoTooltip] a déferlé dans [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'vos','ses')] rangs, mettant fin à [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'votre','sa')] vie après un violent empalement."
 killed_by_dragon_horns_knight_enemy:0 "[TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')|U][TARGET_CHARACTER.GetShortUINameNoTooltip] [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'nʼavez','nʼa')] pas eu le temps de réagir lorsque [CHARACTER.GetShortUINameNoTooltip] a déferlé dans [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'vos','ses')] rangs, mettant fin à [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'votre','sa')] vie après un violent empalement."
 killed_by_dragon_maw_knight_friendly:0 "L'éclat dans le regard de [CHARACTER.GetShortUINameNoTooltip] a brillé d'une intensité mortelle lorsque la bête a posé ses yeux sur [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUINameNoTooltip], avant de mettre un terme à [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'votre','sa')] vie d'un simple claquement de mâchoire."
 killed_by_dragon_maw_knight_enemy:0 "L'éclat dans le regard de [CHARACTER.GetShortUINameNoTooltip] a brillé d'une intensité mortelle lorsque la bête a posé ses yeux sur [TARGET_CHARACTER.Custom('FR_le_Char_U_Pi')][TARGET_CHARACTER.GetShortUINameNoTooltip], avant de mettre un terme à [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'votre','sa')] vie d'un simple claquement de mâchoire."
 killed_by_dragon_wings_knight_friendly:0 "D'un violent battement d'ailes, [CHARACTER.GetShortUINameNoTooltip] a provoqué une rafale de vent si puissante qu'elle a jeté à terre [random_knight.GetFirstName], précipitant son destin funeste dans les mâchoires de la mort."
 killed_by_dragon_wings_knight_enemy:0 "D'un violent battement d'ailes, [CHARACTER.GetShortUINameNoTooltip] a provoqué une rafale de vent si puissante qu'elle a jeté à terre [random_knight.GetFirstName], précipitant son destin funeste dans les mâchoires de la mort."
 killed_by_dragon_fire_jet_knight_friendly:0 "Le dragon, d'un vif et brutal mouvement de tête, cracha un jet ardent et meurtrier sur [random_knight.GetFirstName], dont les cris baignèrent dans les flammes."
 killed_by_dragon_fire_jet_knight_enemy:0 "Le dragon, d'un vif et brutal mouvement de tête, cracha un jet ardent et meurtrier sur [random_knight.GetFirstName], dont les cris baignèrent dans les flammes."
 wounded_by_dragon_fire_friendly:0 "Notre dragon [CHARACTER.GetShortUINameNoTooltip] a sévèrement brûlé[CHARACTER.Custom('DR_FR_E')] [TARGET_CHARACTER.GetShortUINameNoTooltip] avec son souffle ardent."
 wounded_by_dragon_fire_enemy:0 "[TARGET_CHARACTER.GetShortUINameNoTooltip] a été sévèrement brûlé[TARGET_CHARACTER.Custom('FR_E')] par [CHARACTER.GetShortUINameNoTooltip]."
 agot_dragon_warfare.0002.opening1:0 "J'observe les forces de [dragon_commander_in_battle.GetName], alors qu'une attaque se prépare, quand soudainement je suis happé[ROOT.Char.Custom('FR_E')] hors de mes réflexions stratégiques par un #bold rugissement#! provenant du ciel !\n\n"
 agot_dragon_warfare.0002.opening2:0 "Le fracas de l'acier contre l'acier, les cris de la chair contre l'acier ; tout autour de moi les instruments de la guerre forment une symphonie de violence et de brutalité dont un #bold rugissement#! perçant va être le point d'orgue.\n\n"
 agot_dragon_warfare.0002.opening3:0 "Le choc qui va suivre entre les troupes de [dragon_commander_in_battle.GetName] et les miennes promet d'être fracassant, mais c'est pourtant quelque chose de bien différent qui s'abat sur le champ de bataille : un puissant #bold rugissement#! qui fend l'air.\n\n"
 agot_dragon_warfare.0002.mid1:0 "Mon destrier aurait presque réussi à me désarçonner si je ne m'étais pas maintenu fermement à ce que je pouvais, mais cette vaine victoire sur lui ne l'empêche pas pour autant de céder à la panique et de galoper, autant que faire se peut, loin [dragonrider_in_battle.Custom('FR_du_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] et de sa monstrueuse monture [dragon_in_battle.GetNameNicknamed] !\n\n"
 agot_dragon_warfare.0002.mid2:0 "#italic La vaillance est parfois la meilleure armure d'un soldat#!, ai-je déjà entendu dire, mais celui qui a dit ça n'a jamais du voir fondre sur lui un dragon tel que [dragon_in_battle.GetNameNicknamed], chevauché[dragon_in_battle.Custom('DR_FR_E')] par [dragonrider_in_battle.GetTitledFirstName], car même la meilleure armure ne peut protéger du souffle d'une telle créature.\n\n"
 agot_dragon_warfare.0002.mid3:0 "J'empoigne mon arme, tandis que je contemple un éclair [dragon_in_battle.Custom('GetDragonColor')] s'abattre, crachant flammes et fureur. [dragonrider_in_battle.Custom('FR_le_Char_Pi')|U][dragonrider_in_battle.GetTitledFirstName] est arrivé[dragonrider_in_battle.Custom('FR_E')], cavali[dragonrider_in_battle.Custom('FR_ErEre')] d'une tempête ailée aux accents ardents : [dragon_in_battle.GetNameNicknamed].\n\n"
 agot_dragon_warfare.0002.ending1:0 "Les troupes adverses s'engouffrent dans une brèche. La panique est totale, les lignes ne tiendront pas davantage, la retraite doit être lancée, tandis que les plus lents sont consumés par le feu du fléau !"
 agot_dragon_warfare.0002.ending2:0 "Mes lignes de défense s'effondrent, balayées comme fétu de paille au vent. Je sonne la retraite, mais cela n'empêche pas les pertes de s'accumuler. La fuite ne fait guère office de salut contre le feu d'un dragon."
 agot_dragon_warfare.0002.ending3:0 "Nul espoir ici bas, juste la fumée et la fuite, l'une suivant l'autre. Je me cramponne aux rênes et abandonne le champ de bataille tout autant que les chances de victoire m'ont abandonnées."
 agot_dragon_warfare.0003.opening:0 "L'utilisation de [dragon_in_battle.GetName] durant la bataille de [battle_location.GetName] s'est avérée plus que fructueuse !\n\n"
 agot_dragon_warfare.0003.ending1:0 "Alors que les régiments se fracassèrent les uns contre les autres, chacune des lignes tentant de faire reculer l'autre, [dragonrider_in_battle.GetName] et [dragon_in_battle.GetNameNicknamed] se déployèrent au-dessus de l'ennemi, [enemy_knight.GetName], dont les troupes furent brisées par un #italic simple#! rugissement. S'en suivit une débandade qui permit de faire pleuvoir du feu des hauteurs du ciel, l'ennemi carapatant devant notre avancée !"
 agot_dragon_warfare.0003.ending2:0 "Galvanisé[dragonrider_in_battle.Custom('FR_E')] par la chaleur de la bataille, [dragonrider_in_battle.GetName] a fondu sur les lignes ennemies, chevauchant [dragon_in_battle.GetNameNicknamed]. Le #bold rugissement#! assourdissant brisant le moral ennemi aussi sûrement que du petit bois. La retraite désorganisée de [enemy_knight.GetName] qui s'ensuivit n'empêcha pas le feu de pleuvoir des hauteurs du ciel."
 agot_dragon_warfare.0003.ending3:0 "Épées et écus s'entrechoquèrent bruyamment, mais tout intense que pouvait être cette cacophonie, elle ne fut rien en comparaison du #bold rugissement#! bestial de [dragon_in_battle.GetNameNicknamed]. Chevauché[dragon_in_battle.Custom('DR_FR_E')] par [dragonrider_in_battle.GetName], l'ombre de la créature obscurcit le cœur des soldats ennemis, parmi lesquels [enemy_knight.GetFirstNameNoTooltip], qui carapatèrent dans tout les sens, laissant à nos troupes le bon soin d'écraser les fuyards que les flammes manquèrent."
 agot_dragon_warfare.0003.ending4:0 "Le #bold rugissement#! de [dragon_in_battle.GetNameNoTooltip] s'est propagé telle une vague déferlante venant s'abattre sur les navires. Les troupes de [enemy_knight.GetName] ont ainsi étaient noyés dans les flammes, après que [dragonrider_in_battle.GetName] ait donné le signal tant redouté : #emp Dracarys !#!"
 agot_dragon_warfare.0004.opening1:0 "En tant que commandant[ROOT.Char.Custom('FR_E')] de nos troupes, je me dois d'avoir un point d'observation favorable à une vue d'ensemble des choses, c'est pourquoi je peux voir la terreur se diffuser dans nos rangs aussi sûrement qu'un poison qui se glisse dans une veine. [dragon_in_battle.GetNameNicknamed] survole la position de [enemy_knight.GetName], et ses troupes se dispersent avant même de se battre."
 agot_dragon_warfare.0004.opening2:0 "Commander une armée, voilà qui est chose ardue, surtout quand il faut affronter la redoutable puissance d'un dragon. Que puis-je faire quand je vois [dragon_in_battle.GetNameNicknamed] aller et venir au-dessus de [enemy_knight.GetName], diminuant toujours plus le nombre de nos troupes. La fuite semble être leur seule option, mais les flammes en rattrapent plus d'un."
 agot_dragon_warfare.0004.opening3:0 "La mélodie habituelle du champ de bataille : cliquetis du métal couplé à la sonorité de la furie bestiale. Mais la partition change brutalement quand un nouvel instrument fait son entrée : [dragon_in_battle.GetNameNicknamed]. Tout de suite, le rythme en devient différent, au grand dam de [enemy_knight.GetName]. Les percussions de pas #italic fuyants#! accompagnent alors la chorale de cris #italic stridents#!, le tout sous le son ardent du dragon volant."
 agot_dragon_warfare.0004.ending:0 "\n\nPlus tard, [enemy_knight.GetTitledFirstNameNoTooltip] viendra me rapporter en détail ce qui s'est passé, ainsi que le puissant #bold rugissement#! qui aurait brisé leur moral, comme une enclume qui s'abat sur une épée. Mais à dire vrai, il fut si puissant que je l'avais moi-même entendu de là où j'étais."
 agot_dragon_warfare.0005.opening1:0 "[dragon_in_battle.GetName] et moi survolons le champ de bataille, et alors que nous sommes juste au-dessus des lignes ennemies, un magnifique rugissement sème l'effroi dans le cœur de [enemy_knight.GetName] et de ses soldats. [enemy_knight.Custom('FR_IlElle')|U] galope pour mettre le maximum de distance entre [enemy_knight.Custom('FR_LuiElle')] et moi, tandis que nos forces mènent la charge.\n\n"
 agot_dragon_warfare.0005.opening2:0 "La bataille fait rage, mais dans ce tumulte de belligérance persiste une parcelle d'ordre qui forge le respect : [enemy_knight.GetName] et la ligne qu'il tient. Lorsque j'ordonne à [dragon_in_battle.GetName] de cingler sur eux, le #bold rugissement#! qu'[dragon_in_battle.Custom('DR_FR_IlElle')] propage dans les rangs ennemis fait l'effet d'une vague de fureur qui vient faire chavirer les cœurs les plus frêles.\n\n"
 agot_dragon_warfare.0005.cruel:0 "Ces troupes ne sont que de la chiure, de la merdaille qui doit être balayée de mon chemin. Et je m'en vais donner un bon #italic coup de pelle#! dans le tas !"
 agot_dragon_warfare.0005.vengeful:0 "Je briserai moi-même les lignes ennemies, car qui donc peut s'opposer à un dragon ? qui donc peut s'opposer à #italic MOI#! ?!"
 agot_dragon_warfare.0005.mid:0 "La confusion qui s'ensuit devient les graines d'un désarroi qui germent pour faire naître un désordre total. Les formations se dispersent ; les amas deviennent des miettes ; la chaîne de commandement semble désorganisée depuis les racines jusqu'aux cimes."
 agot_dragon_warfare.0005.ending1:0 "La charge de nos troupes empêche toute possibilité à l'ennemi de rebâtir une quelconque défense.\n\nIl est temps de faire pleuvoir le feu des hauteurs du ciel !"
 agot_dragon_warfare.0005.ending2:0 "La situation étant à notre avantage, nos soldats n'ont qu'à donner une chiquenaude pour faire s'effondrer le château de cartes.\n\nMais le faire s'effondrer ne suffit pas, je veux le voir réduire en fumée."
 agot_dragon_warfare.0005.ending3:0 "Les lignes ennemies s'étendent devant moi, et je vois plus de dos que de braves.\n\nJe sens quelque chose brûler en moi... à moins que ce ne soit [dragon_in_battle.GetNameNoTooltip]."
 agot_dragon_warfare.0005.a.valyrian:0 "#EMP Dracarys !#!"
 agot_dragon_warfare.0007.opening1:0 "Je baigne dans le tumulte de la bataille de [battle_location.GetName], inondé[ROOT.Char.Custom('FR_E')] par un flot de chaos incessant, et imbibé[ROOT.Char.Custom('FR_E')] du sang d'autrui. L'odeur de mort m'harasse au moins autant que mes ennemis. Le battement de mon cœur réussirait presque à couvrir le bruit du fer qui s'entrechoque et s'entrecroise. Un tableau commun durant une guerre, mais c'est une autre sorte de toile qui se peint derrière moi."
 agot_dragon_warfare.0007.opening2:0 "Sous mes yeux se déroulent la bataille de [battle_location.GetName]. Cacophonie mêlant bruits métalliques et cris bordéliques, ordres aboyés et supplications ignorées. L'odeur ferreuse du sang se mélange à la puanteur fécale des gens. Mais quelque chose de plus âpre encore se fait sentir : un mélange de souffre, de fumée... et de mort. #bold Le feu d'un dragon !#!"
 agot_dragon_warfare.0007.opening3:0 "Les corps tombent tout autour de moi. De mon arme j'abats les soldats ennemis alors que l'ombre des suivants se profile déjà sous mes yeux. La sueur perlant de mon front, il me faut passer un coup rapide pour m'éponger, et la fatigue me tailladant les muscles, il me faut reprendre mon souffle. J'inhale l'air, pour en remplir mes poumons, mais cet air est saturé de quelque chose. Du sang, de la merde ? Non... #italic de la fumée#!."
 agot_dragon_warfare.0007.mid:0 "\n\nLorsque je me retourne, je vois [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] chevauchant [dragon_in_battle.GetNameNicknamed], mais je vois surtout son sillage de feu et de mort."
 agot_dragon_warfare.0007.ending1:0 "La chair cuit dans l'armure comme la venaison dans une marmite. Les crocs et les griffes taillent ce qui réchappe au feu. Des soldats tétanisés restent figés et meurent, d'autres plus lucides, s'enfuient, et meurent aussi. La traînée funeste qui suit la bête ne cesse de s'allonger sous mes yeux.\n\n"
 agot_dragon_warfare.0007.ending2:0 "La chair devient cendre, les soldats deviennent ombres, la bravoure devient rare. Qu'ils soient amassés ou dispersés, implorant ou vaillants, ils sont incinérés. Quelle tactique pourrait bien leur venir en aide ? Quel ordre pourrait bien renverser le cours de cette bataille... que dis-je, de cette boucherie ?\n\n"
 agot_dragon_warfare.0007.lunatic:0 "Une vision m'assaille alors : [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstName], tueu[ROOT.Char.Custom('FR_RSe')] de dragon, [Select_CString(ROOT.Char.IsFemale,'héraldesse','héraut')] de la hardiesse, chargeant la bête [dragon_in_battle.Custom('DR_FR_CouleurF')] au milieu de chœurs chantant ses louanges. #italic C'est moi !#! Il me faut accomplir mon destin !"
 agot_dragon_warfare.0007.rude:0 "Ce n'est plus une bataille mais un #italic bordel#! ! Il faut que quelqu'un pourfende cet #italic enculé#! de dragon ! Et puisqu'aucun des cons qui m'entourent ne peut s'en charger, alors soit, je le ferais moi-même ! « Approche ta jolie petite gueule de ma lame ! »"
 agot_dragon_warfare.0007.shrewd:0 "Le temps semble en suspension, et cette conscience éclairée m'offre une voie toute tracée vers le dragon. Je trace mentalement un chemin vers ce que je juge être un point faible dans la bête, un endroit précis où une pointe effilée saurait passer outre la carapace d'écailles. Les chances sont minces, je le sais, mais la présence d'un dragon sur le champ de bataille a tendance non pas à faire pencher la balance, mais à l'écraser. #italic En avant !#!"
 agot_dragon_warfare.0007.zealous:0 "Dans la vallée de l'ombre et de la fumée, avec pour seuls compagnons les râles chantés, quelque chose m'apparait avec clarté. Une issue, le chemin vers mon salut. Il me faudra en vaincre le gardien, la bête rugissante et flamboyante, pour rejoindre les miens. #italic Puisse [ROOT.Char.GetFaith.HighGodName] me donner la force !#!"
 agot_dragon_warfare.0007.fallback:0 "La seule chose qui peut encore être faite est un va-tout. Une charge à travers le feu, une charge à travers la raison. Cavali[ROOT.Char.Custom('FR_ErEre')] du dernier espoir chevauchant la folie. #italic Ainsi soit-il !#!"
 agot_dragon_warfare.0007.aawaaga:0 "#bold AAAAAAAHHHHHHHH !!!!!#!"
 agot_dragon_warfare.0008.opening1:0 "[dragon_in_battle.GetName] et moi baignons [battle_location.GetName] dans les flammes, mais je sens son désir d'un vrai combat parcourir ses veines. Je lui fais faire un autre passage, brûlant une ligne entière de l'avant-garde ennemie, avant de se poser au sol. Les dents claquent avec fracas, les griffes déchiquettent avec violence. Le champ de bataille se couvre toujours plus de morceaux de soldats, certains valeureux, d'autres inconscients, mais tous finissant en désordre. L'armée [enemy_commander_in_battle.Custom('FR_du_Char_Pi')][enemy_commander_in_battle.GetTitledFirstName] est mise en pièces.\n\n"
 agot_dragon_warfare.0008.opening2:0 "[battle_location.GetName] est méconnaissable. Une nouvelle bouffée ardente de [dragon_in_battle.GetName] vient transformer davantage le paysage. Je tapote son dos [dragon_in_battle.Custom('GetDragonColor')] pour l'enjoindre à avancer et à cingler sur l'avant-garde [enemy_commander_in_battle.Custom('FR_du_Char_Pi')][enemy_commander_in_battle.GetTitledFirstName]. Hommes et chevaux finissent taillés en pièces lorsque le dragon se pose avec fracas.\n\n"
 agot_dragon_warfare.0008.opening3:0 "Je resserre mon étreinte sur les rênes de [dragon_in_battle.GetName] alors qu'[dragon_in_battle.Custom('DR_FR_IlElle')] déverse le feu sur les lignes ennemies. La bataille de [battle_location.GetName] n'en est que plus flamboyante tandis que la bravoure des troupes [enemy_commander_in_battle.Custom('FR_du_Char_Pi')][enemy_commander_in_battle.GetTitledFirstName], elle, semble s'éteindre. Nous atterrissons au beau milieu de la mêlée, fouettant et déchiquetant tout ce qui se trouve à portée.\n\n"
 agot_dragon_warfare.0008.fled:0 "Certains restent figés d'effroi, et meurent, d'autres tentent de fuir, et meurent aussi. [dragon_in_battle.GetNameNoTooltip] ne prends nullement la peine de différencier les uns des autres, et parmi ceux qui privilégient la fuite à la folie se trouve [enemy_knight.Custom('FR_le_Char_Pi')][enemy_knight.GetTitledFirstName]. Je n'irais pas faire passer sa couardise pour de la sagesse, mais cela lui aura au moins épargné un funeste destin aujourd'hui."
 agot_dragon_warfare.0008.died:0 "Le chaos se poursuit et les corps se multiplient. Rien ne saurait nous arrêter, [dragon_in_battle.GetNameNoTooltip] et moi. Pourtant, j'en vois un[enemy_knight.Custom('FR_E')] qui semble persuader du contraire. [enemy_knight.Custom('FR_le_Char_Pi')|U][enemy_knight.GetTitledFirstName] se fraie un passage, à travers les flammes, à travers les fuyards. [enemy_knight.Custom('FR_IlElle')|U] mésestime ma valeur, ou surestime la sienne ? Pas bête d'avoir voulu attaquer à revers, mais c'est oublié qu'un dragon et s[ROOT.Char.Custom('FR_OnA')] dragonni[ROOT.Char.Custom('FR_ErEre')] est une menace à deux têtes. D'un ordre, [dragon_in_battle.GetNameNoTooltip] se retourne. La témérité de [enemy_knight.GetFirstNameNoTooltip] est broyée en même temps que son corps."
 agot_dragon_warfare.0008.killed:0 "Le chaos se poursuit et les corps se multiplient. Rien ne saurait nous arrêter, [dragon_in_battle.GetNameNoTooltip] et moi. Pourtant, j'en vois un[enemy_knight.Custom('FR_E')] qui semble persuader du contraire. [enemy_knight.Custom('FR_le_Char_Pi')|U][enemy_knight.GetTitledFirstName] se fraie un passage, à travers les flammes, à travers les fuyards. Je donne l'ordre à [dragon_in_battle.GetNameNoTooltip] de se retourner, mais les aléas de la bataille ne lui en donnent pas le temps. Je vois la lame qui fend l'air et vient se loger "
 agot_dragon_warfare.0008.decapitated:0 "directement dans le cou. Un coup net et précis, et voilà la tête de mon dragon qui se détache de son corps, gesticulant de convulsions."
 agot_dragon_warfare.0008.slit:0 "directement dans la gorge. Un mouvement ample, qui laisse mon dragon se vider abondamment."
 agot_dragon_warfare.0008.fall:0 "\n\nLe sang inonde le sol, comme il le fait à chaque bataille, mais cette fois, c'est le sang d'un dragon qui coule. Le corps s'effondre, et moi avec lui, dans une violente chute."
 agot_dragon_warfare.0012.opening1:0 "Du haut de [dragon_in_battle.GetName], survolant les lignes ennemies, tous me paraissent n'être que des fourmis vu d'ici. Pourtant, il y a des fourmis plus importantes que d'autres, et les bannières rassemblées me font l'effet d'un phare m'indiquant où je dois me rendre."
 agot_dragon_warfare.0012.opening2:0 "Depuis les cieux, sur le dos de [dragon_in_battle.GetName], j'ai une vue parfaite de la bataille de [battle_location.GetName]. Ces amas de soldats bougeant au fil des ordres donnés, ne sont vu d'ici que des jouets articulés, scintillant de leur déguisement de métal. Et certains de ces jouets ont des banderoles bien visibles, comme pour m'indiquer qu'ils ont plus de valeurs que les pions quelconque qui les accompagnent..."
 agot_dragon_warfare.0012.opening3:0 "Quelques rondes au-dessus de la bataille de [battle_location.GetName], sur le dos de [dragon_in_battle.GetName], me permettent d'avoir une vue d'ensemble de la situation. Cette position privilégiée me donne l'occasion d'apercevoir les bannières, révélatrices d'une cible de choix."
 agot_dragon_warfare.0012.mid:0 "\n\nCinglant en piquée, je vois [enemy_knight.GetFirstName] et la plupart des autres guerriers ennemis notables regroupés dans la même zone !"
 agot_dragon_warfare.0012.cruel:0 "Cette vermine grouillante et gesticulante n'a que trop vécu. La piétaille, que je qualifierais plus volontiers de #bold merdaille#!, doit être nettoyée... #XB Par le feu !#!"
 agot_dragon_warfare.0012.vengeful:0 "D’un seul coup, je peux mettre fin à cette bataille moi-même, car qui donc peut s'opposer à un dragon ? qui donc peut s'opposer à #italic MOI#! ?! "
 agot_dragon_warfare.0012.fallback:0 "Une terrible erreur que voilà ! Surtout lorsque l'on fait face à un dragon comme le mien ! Je sens la poitrine de [dragon_in_battle.GetNameNoTooltip] se gonfler et se contracter. Faisons pleuvoir le feu sur nos ennemis !"
 agot_dragon_warfare.0012.a.valyrian:0 "#EMP Dracarys !#!"
 agot_dragon_warfare.0013.opening1:0 "Je sors de ma tente, au beau milieu de [battle_location.GetName], rejoignant mes chevaliers et commandants, tous en pleine préparation pour la bataille qui nous attends. Alors que j'arrive à leurs côtés, un terrible rugissement fait secouer l'air et ébranler les troupes !"
 agot_dragon_warfare.0013.opening2:0 "Entouré[ROOT.Char.Custom('FR_E')] des autres commandants de l'armée, je planifie la bataille qui aura lieu à [battle_location.GetName], évaluant les positions stratégiques et la manière d'utiliser nos forces contre le dragon ennemi. Soudain, un cri perce le ciel de part en part !"
 agot_dragon_warfare.0013.opening3:0 "L'air pesant et humide pourrait presque dissiper mon attention sur la bataille de [battle_location.GetName], alors que de nouveaux ordres doivent être donnés, mais quelque chose parvient tout de même à me déconcentrer. Un point dans le ciel, qui grossit à vue d'oeil..."
 agot_dragon_warfare.0013.mid:0 "[dragon_in_battle.GetNameNicknamed] ! Chevauché[dragon_in_battle.Custom('DR_FR_E')] par [dragonrider_in_battle.GetName] !\n\nCe fléau [dragon_in_battle.Custom('GetDragonColor')] ailé est encore plus véloce qu'il n'y paraît, et la stupeur qui nous frappe n'aide pas à réagir... Lorsque sa gueule s'ouvre, laissant apparent son gosier illuminé d'une couleur vive et flamboyante, je comprends ce qui va se passer. Mais je le comprends pourtant trop tard !\n\n"
 agot_dragon_warfare.0013.death1:0 "Qu'importent tous les efforts que je peux faire, je n'ai aucune chance de distancer ce monstre. Les flammes s'emparent de moi, et un bref instant, j'ai juste la force suffisante pour pousser un cri d'effroi. Le feu me dévore et me déchire, ma chair s'effrite et crépite. Mon seul soulagement alors, c'est que mon agonie ne se prolongera pas."
 agot_dragon_warfare.0013.death2:0 "Même en trouvant refuge derrière un rocher, cela ne change rien à mon funeste destin. C'est comme si les flammes avaient leur volonté propre. Elles m'encerclent... m'enlacent... m'enserrent... m'étouffent..."
 agot_dragon_warfare.0013.death3:0 "Bien que d'autres plus lents sont dévorés par les flammes avant moi, je finis par connaître le même sort. Ma peau noircit, puis ma chair, puis mon âme. Ce qui reste de moi ne sera qu'un souvenir fumeux."
 agot_dragon_warfare.0013.burned1:0 "Qu'importent tous les efforts que je peux faire, je n'ai aucune chance de distancer ce monstre. Les flammes s'emparent de moi, mais qu'il s'agisse d'un geste fortuné ou d'un mouvement délibéré, je réussis à échapper au pire. Le feu me dévore, mais en partie seulement. La douleur est atroce, mais elle témoigne que je suis encore en vie."
 agot_dragon_warfare.0013.burned2:0 "En trouvant refuge derrière un rocher, je parviens à changer in extremis mon funeste destin. Bien que les flammes semblent avoir leur volonté propre, m'encerclant, m'enlaçant, m'étreignant, je réchappe au pire — même si je n'en réchappe pas indemne."
 agot_dragon_warfare.0013.burned3:0 "Je vois des silhouettes familières être dévorées par les flammes tout autour de moi. [dragon_in_battle.GetNameNoTooltip] prend quelqu'un pour cible, quelqu'un de plus lent que moi, et cela me permet d'éviter le pire, mais le feu d'un dragon étant ce qu'il est, je ne peux pas espérer m'en sortir indemne pour autant."
 agot_dragon_warfare.0016.t:0 "Les risques de la bravoure"
 agot_dragon_warfare.0017.opening1:0 "Survolant les terres de [battle_location.GetName], sur le dos de [dragon_in_battle.GetName], je me prépare à lancer mon attaque. Soudainement, je remarque quelque chose chose."
 agot_dragon_warfare.0017.opening2:0 "Depuis les cieux, chevauchant [dragon_in_battle.GetName], la bataille de [battle_location.GetName] m'apparaît clairement. Je réfléchis déjà à ma prochaine action, quand subitement quelque chose attire mon attention."
 agot_dragon_warfare.0017.opening3:0 "[dragon_in_battle.GetName] m'emmène bien au-dessus du tumulte de la bataille de [battle_location.GetName]. Parmi les nuages, je peux temporiser, mais je peux également voir une chose qui vaut le coup d'œil."
 agot_dragon_warfare.0017.mid:0 "[enemy_commander_in_battle.Custom('FR_le_Char_Pi')|U][enemy_commander_in_battle.GetTitledFirstName] est déjà en train de faire avancer ses forces, et plus surprenant encore, [enemy_commander_in_battle.Custom('FR_IlElle')] mène l'attaque en personne !\n\n"
 agot_dragon_warfare.0017.rude:0 "C'est une putain de blague ?! C[enemy_commander_in_battle.Custom('FR_EEtte')] couillo[enemy_commander_in_battle.Custom('FR_NNne')] pense vraiment que je vais [enemy_commander_in_battle.Custom('FR_LeLa')] laisser faire si facilement ?"
 agot_dragon_warfare.0017.cruel:0 "Qu'il s'agisse de bravoure ou de folie, peu me chaut, je vais lui montrer que ses manœuvres futiles ne sont rien face à l'incarnation de la mort et de la destruction !"
 agot_dragon_warfare.0017.vengeful:0 "[enemy_commander_in_battle.Custom('FR_IlElle')|U] a l'audace de me sous-estimer, pire, de m'ignorer ? #italic Misérable#!, tu mériterais une bonne leçon !"
 agot_dragon_warfare.0017.fallback:0 "De la bravoure ou de la stupidité ? Je ne saurais dire, mais c'est là une décision prise par quelqu'un de plus aviné qu'avisé."
 agot_dragon_warfare.0017.b.vengeful:0 "Cela n'a aucune importance en définitive."
 agot_dragon_warfare.0018.opening1:0 "Je balaie le champ de bataille de [battle_location.GetName] du regard, avant d'enfiler mon heaume et de monter mon destrier. En face, les lignes ennemies se préparent. J'empoigne mon arme et me place à l'avant. L'ennemi possède dans ses rangs un[dragonrider_in_battle.Custom('FR_E')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')], mais la victoire nous est encore permise. Une action bien menée peut faire pencher la balance en notre faveur, j'en suis convaincu."
 agot_dragon_warfare.0018.opening2:0 "La bataille de [battle_location.GetName] fait rage, et je crains que la victoire ne me glisse des mains comme de la pluie sur une aile. Pourtant, quelque chose me dit qu'un acte téméraire pourrait renverser l'issue. Je grimpe sur ma monture, et même si elle ne rivalise pas avec celle d'un dragonnier, c'est elle qui va me conduire à la victoire dans une manœuvre héroïque."
 agot_dragon_warfare.0018.opening3:0 "Je longe la ligne formée par mes troupes, tentant de les galvaniser par de vaillants mots et une attitude inspirante. Ma lame dégainée, je passe tout du long pour entendre le cliquetis sur les lances et épées. Un discours marqué du sceau de la bravoure et de la détermination s'achève sur ces mots qui résonnent dans le cœur de chacun : « [ROOT.Char.GetHouse.GetMotto] ! »"
 agot_dragon_warfare.0018.ending:0 "\n\nJe brandis mon arme et j'ordonne la charge. Mes troupes en formation galopent à mon rythme, et la distance entre moi et l'ennemi se réduit à chaque pas que fait ma monture. Le sol se fait piétiner sous les sabots, et il en sera bientôt de même pour les fous qui resteront sur notre chemin. J'entends déjà les cris de guerre de mes plus valeureux guerriers, et je décide d'en faire de même pour soutenir leur moral : « #bold CHARG-#! »"
 agot_dragon_warfare.0020.t:0 "Plus dure sera la chute"
 agot_dragon_warfare.0026.battle_title:0 "Intervention draconienne :"
 agot_dragon_warfare.0026.t:0 "$agot_dragon_warfare.0026.battle_title$ Sauveur ailé"
 agot_dragon_warfare.0026.opening:0 "D'aucuns disent que les mots ne sont que du vent, mais il est des mots qui peuvent provoquer plus de dégâts que n'importe quelle arme. Des mots qui peuvent ébranler la la plus résolue des déterminations et briser la plus implacable des bravoures. Il est des mots qui glacent le sang et souillent les braies. Il est des mots que nul ne voudrait entendre sur un champ de bataille.\n\n« #bold DRAGON !#! »\n\nTout le monde tourne son regard vers les cieux, alliés comme ennemis. Un instant, je remets en doute ce qui a été signalé. #italic Où ?#! Mon incertitude est balayée par le rugissement de [dragon_in_battle.GetNameNicknamed] qui écrase tous les soldats. C'est une vision d'horreur qui m'apparaît, une vision des enfers, et la première chose qui me vient à l'esprit est de battre en retraite."
 agot_dragon_warfare.0026.outro:0 "\n\nMais dans un coup de théâtre, la bête [dragon_in_battle.Custom('DR_FR_CouleurF')] prend les armées ennemies pour cible plutôt que les nôtres."
 agot_dragon_warfare.0026.a:0 "Reformez la ligne ! Sonnez la charge !"
 agot_dragon_warfare.0027.t:0 "$agot_dragon_warfare.0026.battle_title$ Damné[ROOT.Char.Custom('FR_E')] par le feu"
 agot_dragon_warfare.0027.opening1:0 "Parmi le fracas des épées et des écus retentit un son inattendu : un #bold rugissement#! de tous les diables qui déchire le ciel ! Personne n'avait pensé qu'un dragon sauvage, [dragon_in_battle.GetNameNicknamed], s'inviterait dans la bataille, probablement par l'odeur alléché[dragon_in_battle.Custom('DR_FR_E')] du sang versé."
 agot_dragon_warfare.0027.opening2:0 "Les deux armées s'écrasent l'une contre l'autre alors que l'odeur du sang versé et des intestins vidés emplit l'air ambiant. #italic Ils oublient de parler de ça, dans leurs chansons.#! Mais c'est une autre forme de puanteur qui m'extirpe de mes pensées. Une puanteur de souffre, une puanteur de mort, une puanteur animale. « [dragon_in_battle.GetNameNicknamed] ! »"
 agot_dragon_warfare.0027.opening3:0 "Je retire mon arme d'un pauvre hère qui a eu la stupidité de placer son visage au même endroit au mauvais moment. Son corps inerte s'écroule dans une flaque dont le rouge se répand encore davantage. #italic Un de moins.#! La bataille ne m'attend pas pour se poursuivre, mais un nouvel élément vient considérablement changer la donne. Un rugissement ! Et la bête qui en est à l'origine n'est autre que [dragon_in_battle.GetNameNicknamed]."
 agot_dragon_warfare.0027.mid:0 "\n\nLa monstruosité [dragon_in_battle.Custom('DR_FR_CouleurF')] libère un torrent de flammes ardentes sur #bold MES#! troupes ! L'attaque lancée avec vélocité et le caractère inopportun de cette apparition rendent caduque tout espoir de s'en sortir. Bien vite les flammes sont déjà sur moi…"
 agot_dragon_warfare.0027.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0028.t:0 "$agot_dragon_warfare.0026.battle_title$ Démon ailé"
 agot_dragon_warfare.0028.opening1:0 "De par mon statut de commandant[ROOT.Char.Custom('FR_E')], ma position surélevée choisie m'offre une vision d'ensemble parfaite de la situation, et c'est pourquoi je suis [ROOT.Char.Custom('FR_LeLa')] mieux placé[ROOT.Char.Custom('FR_E')] pour voir la terreur se profiler à l'horizon. Dans un coup de théâtre, [dragon_in_battle.GetNameNicknamed] s'invite dans la bataille, probablement attiré par l'odeur du sang et la frénésie guerrière…"
 agot_dragon_warfare.0028.opening2:0 "Le commandement n'est pas chose aisée, il requiert une observation minutieuse, des prises de décisions rapides et réfléchies, mais également une préparation adéquate. Malheureusement, l'on peut faire tous les plans de bataille pour anticiper toute éventualité, il y a parfois des aléas qui restent imprévisibles, comme l'arrivée inopportune d'un dragon sauvage. « [dragon_in_battle.GetNameNicknamed] ! »"
 agot_dragon_warfare.0028.opening3:0 "La mélodie habituelle du champ de bataille : cliquetis du métal couplé à la sonorité de la furie bestiale. Mais la partition change brutalement quand un nouvel instrument fait son entrée : [dragon_in_battle.GetNameNicknamed]. La bête sauvage arrive de manière inopportune et déjà des éclats de fureur ardente sont visibles."
 agot_dragon_warfare.0028.outro:0 "\n\nLe plus inattendu c'est qu'[dragon_in_battle.Custom('DR_FR_IlElle')] fait pencher invariablement la balance en ma défaveur, ciblant avant toute chose #bold mes#! troupes ! D'ici, je ne peux rien faire de plus que de regarder impuissant[ROOT.Char.Custom('FR_E')] la chair devenir cendre et les chances de victoire partir en fumée."
 agot_dragon_warfare.0028.a:0 "Abattez-[dragon_in_battle.Custom('DR_FR_LeLa')] ! Abattez-[dragon_in_battle.Custom('DR_FR_LeLa')] !"
 agot_dragon_warfare.0029.t:0 "$agot_dragon_warfare.0026.battle_title$ Jugement foudroyant"
 agot_dragon_warfare.0029.outro:0 "Sans aucune distinction, la créature cracheuse de feu a commencé à faire pleuvoir le feu et la mort sur chacun des deux côtés de la bataille."
 agot_dragon_warfare.0029.a:0 "#bold Sonnez la retraite !#!"
 agot_dragon_warfare.0029.a.tt:0 "#N [dragon_in_battle.GetName] a causé de gros dégâts à tout le monde dans cette bataille !#!\n\n#weak Vous n'aimez pas ce que vous voyez.#!"
 agot_dragon_warfare.0030.t:0 "$agot_dragon_warfare.0026.battle_title$ Damné[ROOT.Char.Custom('FR_E')] par le feu"
 agot_dragon_warfare.0030.mid:0 "\n\nLa monstruosité [dragon_in_battle.Custom('DR_FR_CouleurF')] libère un torrent de flammes ardentes de tous côtés ! L'attaque lancée avec vélocité et le caractère inopportun de cette apparition rendent caduque tout espoir de s'en sortir. Bien vite les flammes sont déjà sur moi…"
 agot_dragon_warfare.0030.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0030.a.tt:0 "#N [dragon_in_battle.GetName] a causé de gros dégâts à tout le monde dans cette bataille !#!\n\n#weak C'est fâcheux.#!"
 agot_dragon_warfare.0031.t:0 "$agot_dragon_warfare.0026.battle_title$ Jugement foudroyant"
 agot_dragon_warfare.0031.outro:0 "\n\nCette fureur draconienne fait fi de toute frontière et s'abat avec fatalité sur tous les fronts. Le feu transformant amis et ennemis en cendres fumantes, sous mon regard impuissant et horrifié."
 agot_dragon_warfare.0031.a:0 "C'est une catastrophe !"
 agot_dragon_warfare.0031.a.tt:0 "#N [dragon_in_battle.GetName] a causé de gros dégâts à tout le monde dans cette bataille !#!\n\n#weak J'ai manqué de prudence.#!"
 agot_dragon_warfare.0034.t:0 "$agot_dragon_warfare.0026.battle_title$ Châtiment"
 agot_dragon_warfare.0034.intro:0 "La bataille est perdue et l'issue en est peu reluisante. En d'autres termes, nous avons perdu. Dans ma fuite du champ de bataille, le spectacle épouvantable de [dragon_in_battle.GetNameNicknamed] qui se repaît de la chair des défunts reste gravé dans mon esprit. Mon cœur se soulève en voyant viscères et vertèbres être répandus de tous côtés. Un jour marqué du sceau de l'horreur, et cela à cause de l'intervention inopportune d'un monstre ailé."
 agot_dragon_warfare.0034.one_knight:0 "Et cela aura coûté la vie [knight_one.Custom('FR_du_Char')][knight_one.GetName]."
 agot_dragon_warfare.0034.two_knights:0 "Et cela aura coûté la vie [knight_one.Custom('FR_du_Char')][knight_one.GetName] et [knight_two.Custom('FR_du_Char')][knight_two.GetName]."
 agot_dragon_warfare.0034.three_knights:0 "Et cela aura coûté de nombreuses vies, dont celles [knight_one.Custom('FR_du_Char')][knight_one.GetName], [knight_two.Custom('FR_du_Char')][knight_two.GetName] et [knight_three.Custom('FR_du_Char')][knight_three.GetName]."
 agot_dragon_warfare.0034.craven:0 "Je tremble encore de peur à l'idée de revivre pareil moment."
 agot_dragon_warfare.0034.a:0 "Tu vas payer pour ça, maudite bête !"
 agot_dragon_warfare.0034.a.tt:0 "Vous allez tenter de tuer [dragon_in_battle.GetName]. #warning Ceci est extrêmement dangereux.#!"
 agot_dragon_warfare.0034.b:0 "Je dois foutre le camp d'ici."
 agot_dragon_warfare.0034.b.craven:0 "Vous espérez pouvoir fuir en passant inaperçu."
 agot_wild_dragon_fire_county_title:0 "[battle_location.GetName] baigne dans les flammes"
 agot_wild_dragon_fire_county_desc:0 "[dragon_in_battle.GetName] a fait pleuvoir le feu sur [battle_location.GetNameNoTooltip] après être intervenu dans une bataille."
 agot_dragon_warfare.0040.t:0 "Le grand déluge"
 agot_dragon_warfare.0041.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0041.desc:0 "La bataille de [battle_location.GetName] fait rage tandis que je commande les troupes, ordonne les mouvements et dirige les manœuvres. Lorsque j'aperçois [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] et [dragon_in_battle.GetName] survolant les lignes ennemies, je suis sur le point de lui envoyer le signal pour une attaque coordonnée, mais quelque chose attire soudain mon attention. Une gigantesque colonne d'eau tournoyante qui se dresse haut dans les airs.\n\n[dragon_in_battle.GetNameNoTooltip] pousse un rugissement, sans que je ne sache si c'est de défi ou de terreur. La monstruosité aqueuse vient frapper le dragon, et [dragonrider_in_battle.GetFirstNameNoTooltip], malgré toutes ses tentatives, ne parvient plus à se faire obéir de sa monture. L'eau les emporte, et leur silhouette semble s'effacer dans les torrents aériens. Lorsque la colonne vient les briser contre le sol, l'impact est si violent que les eaux semblent rugir de fureur, ne laissant que deux corps inertes et sans vie."
 agot_dragon_warfare.0041.a:0 "Par [ROOT.Char.GetFaith.WarGodName], quelle magie est-ce là ?!"
 agot_dragon_warfare.0041.a.f:0 "La mort d'un[dragonrider_in_battle.Custom('FR_E')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] est une perte significative pour votre camp."
 agot_dragon_warfare.0042.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0042.desc:0 "En face, les formations se mettent en mouvement, les manœuvres de troupes s'accentuent, en guise de réponse, j'en fais de même. La tactique que je leur réserve pourrait bien faire pencher la balance, mais tout doit être minutieusement coordonné. Mais à être trop concentré là-dessus, j'en oublierais presque un élément déterminant dans la bataille : [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName]. [dragonrider_in_battle.Custom('FR_LuiElle')] et son dragon [dragon_in_battle.GetName] foncent droit sur nous. Heureusement, je leur ai réservé une petite surprise !\n\n« Déchaînez les flots ! » Les sorciers s'exécutent, et déjà une imposante colonne d'eau tournoyante commence à se former.\n\n[dragon_in_battle.GetNameNoTooltip] pousse un rugissement de défi, comme pour farder sa terreur derrière une bravache éphémère, celle-ci frappée par la masse liquide de fureur déchaînée. Quoique tente [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstNameNoTooltip] pour rasséréner sa monture, cela ne fait aucune différence. La bête est engloutie, et toutes les gesticulations du monde n'y changent rien. Dans une chorégraphie à la fois grâcieuse et terrifiante, l'eau envoie l'amas informe de chair et d'écailles se fracasser au sol avec une force inouïe. Lorsque les flots se retirent, il ne reste que deux corps brisés et sans vie."
 agot_dragon_warfare.0042.a:0 "Que peut une bougie face à un raz de marée ?"
 agot_dragon_warfare.0042.a.f:0 "La mort d'un[dragonrider_in_battle.Custom('FR_E')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] ennemi[dragonrider_in_battle.Custom('FR_E')] est une perte significative pour le camp adverse."
 agot_dragon_warfare.0043.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0043.desc:0 "Le vent glisse sur mon visage et la chaleur de [dragon_in_battle.GetName] m'enlace. Nous survolons les lignes ennemies alors que tout s'agite en dessous. Les formations se déplacent, et c'est donc à nous d'entrer en scène. J'ordonne, et [dragon_in_battle.GetNameNoTooltip] plonge en piqué. J'appréhende déjà ce qui va pleuvoir sur mes ennemis, mais mes songes de feu se muent en une vérité transporté par les eaux. Une imposante et terrifiante colonne d'eau !\n\n[dragon_in_battle.GetNameNoTooltip] rugit ! D'effroi ou de défi, je ne sais pas, mais ni ses manœuvres erratiques ni mes ordres maladroits ne nous sauvent de ce qui suit. Les flots m'aveuglent et se glissent dans ma gorge. L'obscurité remplit mon regard, et l'eau mes poumons. Puis l'on me délivre de la noyade, certes, mais uniquement pour me jeter contre le sol avec une force gargantuesque."
 agot_dragon_warfare.0043.a:0 "#bold CRAAAC !!!#!"
 agot_dragon_warfare.0043.a.f:0 "Votre corps est retrouvé par la suite, aux côtés de celui de [dragon_in_battle.GetNameNoTooltip]."
 agot_dragon_warfare.0044.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0044.desc:0 "Je me tiens prêt[ROOT.Char.Custom('FR_E')] pour la bataille, entouré[ROOT.Char.Custom('FR_E')] de mes soldats et observant [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] voler vers les lignes ennemies sur le dos de [dragon_in_battle.GetName]. Je sens les palpitations coutumières du calme avant la tempête, et j'ai toute confiance en nos chances de victoire en sachant qu'une telle puissance est de notre côté.\n\nMais ma confiance devient chancelante quand je vois une imposante colonne d'eau jaillir au-dessus du champ de bataille.\n\n[dragon_in_battle.GetNameNoTooltip] pousse un rugissement, sans que je ne sache si c'est de défi ou de terreur. La monstruosité aqueuse vient frapper le dragon, et [dragonrider_in_battle.GetFirstNameNoTooltip], malgré toutes ses tentatives, ne parvient plus à se faire obéir de sa monture. L'eau les emporte, et leur silhouette semble s'effacer dans les torrents aériens. Lorsque la colonne vient les briser contre le sol, l'impact est si violent que les eaux semblent rugir de fureur, ne laissant que deux corps inertes et sans vie."
 agot_dragon_warfare.0044.a:0 "Par [ROOT.Char.GetFaith.WarGodName], quelle magie est-ce là ?!"
 agot_dragon_warfare.0044.a.f:0 "Voir un atout aussi important disparaître vous donne un grave sentiment de malaise pour le combat à venir."
 agot_dragon_warfare.0045.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0045.desc:0 "J'anticipe et redoute ce qui va suivre. La prochaine étape de la bataille va être rude, et c'est [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] ainsi que [dragon_in_battle.GetName] qui décideront de son issue. Je tente de faire bonne figure devant mes troupes, mais je ne peux masquer la goutte de sueur qui coule le long de mon visage alors que le dragon et s[dragonrider_in_battle.Custom('FR_OnA')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] fonce droit sur nous.\n\nSubitement, j'entends un bruit des plus singuliers. Un mélange tortueux entre un fleuve qui coule et une vague qui se déchaîne. Je sens une goutte d'eau me tomber dessus, et lorsque je lève les yeux au ciel, je vois une immense colonne d'eau déferlante.\n\n[dragon_in_battle.GetNameNoTooltip] pousse un rugissement de défi, comme pour farder sa terreur derrière une bravache éphémère, celle-ci frappée par la masse liquide de fureur déchaînée. Quoique tente [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstNameNoTooltip] pour rasséréner sa monture, cela ne fait aucune différence. La bête est engloutie, et toutes les gesticulations du monde n'y changent rien. Dans une chorégraphie à la fois grâcieuse et terrifiante, l'eau envoie l'amas informe de chair et d'écailles se fracasser au sol avec une force inouïe. Lorsque les flots se retirent, il ne reste que deux corps brisés et sans vie."
 agot_dragon_warfare.0045.a:0 "Et bien quoi, on n'aime pas faire trempette, maudite bête ?!"
 agot_dragon_warfare.0045.a.f:0 "Vous poussez un cri de victoire, la mort [dragonrider_in_battle.Custom('FR_DuDela')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] ennemi[dragonrider_in_battle.Custom('FR_E')] étant une bénédiction pour votre camp."