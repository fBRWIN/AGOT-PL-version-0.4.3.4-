 agot_dragon_warfare.you_have_received_buff:0 "#P [dragon_in_battle.GetName] vous a grandement aidé dans cette bataille !#!\n\n#weak Vous avez reçu un modificateur temporaire.#!"
 agot_dragon_warfare.you_have_caused_buff:0 "#P [dragon_in_battle.GetName] a grandement aidé votre camp dans cette bataille !#!\n\n#weak Le commandant de la bataille a reçu un modificateur temporaire.#!"
 agot_dragon_warfare.enemy_has_received_buff:0 "#N [dragon_in_battle.GetName] a causé de gros dégâts à votre camp dans cette bataille !#!\n\n#weak Le commandant ennemi a reçu un modificateur temporaire.#!"
 agot_dragon_warfare.0001.t:0 "Un rugissement assourdissant"
 agot_dragon_warfare.0002.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0002.a:0 "Qui pourrait se targuer de faire face à un tel monstre ?!"
 agot_dragon_warfare.0003.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0003.a:0 "Une grande victoire !"
 agot_dragon_warfare.0004.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0004.a:0 "Armons-nous d'un plus grand courage si nous voulons triompher !"
 agot_dragon_warfare.0005.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0005.a:0 "Réduit les en cendres, [dragon_in_battle.GetNameNoTooltip] !"
 agot_dragon_warfare.0006.t:0 "Une charge démente"
 agot_dragon_warfare.0007.t:0 "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0007.a:0 "[ROOT.Char.GetHouse.GetMotto] !"
 agot_dragon_warfare.0007.a.f:0 "Vous lancez une charge envers et contre tout pour tenter d'abattre [dragon_in_battle.GetName]."
 agot_dragon_warfare.0007.b:0 "C'est de la folie ! Je ferais mieux de déguerpir en vitesse !"
 agot_dragon_warfare.0007.b.f:0 "Vous fuyez, comme tous les autres"
 agot_dragon_warfare.0008.t:0 "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0008.a:0 "Tous trembleront devant nous !"
 agot_dragon_warfare.0008.b:0 "Je vais te le faire payer merdaille !"
 agot_dragon_warfare.0008.b.f:0 "Vous affronterez [enemy_knight.Custom('FR_le_Char_Pi')][enemy_knight.GetTitledFirstName] en duel !"
 agot_dragon_warfare.0008.c:0 "L'affronter serait bien trop périlleux..."
 agot_dragon_warfare.0008.c.f:0 "Vous fuyez loin de [enemy_knight.GetFirstNameNicknamed] !"
 agot_dragon_warfare.0012.t:0 "Déchaîner les enfers"
 agot_dragon_warfare.0012.a:0 "Brûle-[enemy_knight.Custom('FR_LeLa')], [dragon_in_battle.GetNameNoTooltip] !"
 agot_dragon_warfare.0013.t:0 "La mort tombée du ciel !"
 agot_dragon_warfare.0013.a:0 "#bold AAARGHHH !!!#!"
 agot_dragon_warfare.0014.t:0 "Les porteurs de fléaux"
 agot_dragon_warfare.0014.desc:0 "Que cela reste dans les mémoires comme l’une des erreurs militaires les plus dévastatrices de l’Histoire.\n\nQu'une chose aussi banale — une réunion à l'aube d'une bataille pour discuter stratégie et tactique — puisse tourner si mal, n'a même pas été envisagée. [enemy_knight.GetName], ainsi que d'autres chevaliers et officiers s'étaient réunis, mais en lieu et place d'un conseil de guerre, c'est un bûcher qui s'est tenu ici. [dragonrider_in_battle.Custom('FR_le_Char_Pi')|U][dragonrider_in_battle.GetTitledFirstName] a fait pleuvoir le feu des hauteurs du ciel. Les plus « chanceux » ne garderont qu'un souvenir brûlant de ce qui s'est passé. Pour ma part, et quelques-autres, nous avons échappé au pire simplement parce que nous avons eu la bonne fortune de ne pas être encore arrivé sur place.\n\nAinsi décapité, j'ai peu d'espoir pour notre armée quant à ses chances de victoire."
 agot_dragon_warfare.0014.a:0 "Maudits soient ces démons ailés !"
 agot_dragon_warfare.0015.t:0 "Les porteurs de fléaux"
 agot_dragon_warfare.0015.desc:0 "Que cela reste dans les mémoires comme l’une des erreurs militaires les plus dévastatrices de l’Histoire.\n\nGrâce à l'action héroïque [dragonrider_in_battle.Custom('FR_du_Char_Pi')][dragonrider_in_battle.GetTitledFirstName], le commandement ennemi a été rasé. Comme il est attendu à l'aube d'une bataille, un conseil de guerre devait se tenir, et ce fut là une occasion en or. De son souffle ardent, [dragon_in_battle.GetName] a balayé [enemy_knight.GetName] et d'autres chevaliers infortunés. S'il y a des rescapés, ils en porteront le souvenir brûlant à vie.\n\nAinsi décapité, il y a peu d'espoir que l'armée ennemi puisse remporter cette bataille."
 agot_dragon_warfare.0015.a:0 "À nous la gloire !"
 agot_dragon_warfare.0017.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0017.a:0 "Je n'ai pas les mots pour qualifier une telle stupidité !"
 agot_dragon_warfare.0017.a.f:0 "Vous ordonnez à [dragon_in_battle.GetNameNoTooltip] de plonger directement sur [enemy_commander_in_battle.GetFirstNameNoTooltip]."
 agot_dragon_warfare.0017.b:0 "Une telle bravoure mérite le respect."
 agot_dragon_warfare.0017.b.f:0 "Vous vous en tenez au plan prévu."
 agot_dragon_warfare.0018.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0018.a:0 "#bold CRAAAC !!!#!"
 agot_dragon_warfare.0018.a.f:0 "[dragon_in_battle.GetNameNoTooltip] vous a renversé violement de votre cheval. Votre corps brisé fini piétiné par votre propre cavalerie."
 agot_dragon_warfare.0019.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0019.desc:0 "Je supervise les préparatifs en vue de la bataille de [battle_location.GetName], quand subitement je vois [enemy_commander_in_battle.Custom('FR_le_Char')][enemy_commander_in_battle.GetName] enfiler son heaume et s'avancer avec son destrier. [enemy_commander_in_battle.Custom('FR_IlElle')|U] ne serait quand même pas assez stupide pour mener la charge en première ligne ?\n\n[enemy_commander_in_battle.Custom('FR_IlElle')|U] l'est ! La cavalerie se rapproche à vive allure, mais bien avant qu'[enemy_commander_in_battle.Custom('FR_IlElle')] puisse atteindre mes troupes, [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] frappe tel un éclair jaillit du ciel, et dans un grand #block CRAAAC#!, [dragon_in_battle.GetName] s'abat sur [enemy_commander_in_battle.Custom('FR_LuiElle')], projetant son corps probablement déjà brisé, sur plusieurs mètres, pour finir sa course sous les sabots de sa propre cavalerie."
 agot_dragon_warfare.0019.a:0 "Brave... mais stupide."
 agot_dragon_warfare.0021.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0021.desc:0 "La bataille de [battle_location.GetName] fait rage tandis que je commande les troupes, ordonne les mouvements et dirige les manœuvres. Lorsque j'aperçois [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] et [dragon_in_battle.GetName] survolant les lignes ennemies, je suis sur le point de lui envoyer le signal pour une attaque coordonnée, mais quelque chose attire soudain mon attention. Quelque chose de vif et allongé qui fend l'air ! En regardant d'où cela peut provenir, je constate la présence d'un scorpion ennemi.\n\nL'évidence me frappe, tout comme le trait décoché précédemment vient frapper [dragon_in_battle.GetNameNoTooltip]. Je suis impuissant[ROOT.Char.Custom('FR_E')] face au spectacle qui suit. Du sang et des gerbes de flammes jaillissent de la blessure. La bête hurle dans sa chute, et probablement que [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstNameNoTooltip] hurle [dragonrider_in_battle.Custom('FR_LuiElle')] aussi, mais le rugissement d'agonie couvre tout autre bruit, jusqu'à ce qu'un grand fracas vienne ramener le silence."
 agot_dragon_warfare.0021.a:0 "Restez en formation ! Tenez la ligne !"
 agot_dragon_warfare.0021.a.f:0 "La mort d'un[dragonrider_in_battle.Custom('FR_E')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] est une perte significative pour votre camp."
 agot_dragon_warfare.0022.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0022.desc:0 "En face, les formations se mettent en mouvement, les manœuvres de troupes s'accentuent, en guise de réponse, j'en fais de même. La tactique que je leur réserve pourrait bien faire pencher la balance, mais tout doit être minutieusement coordonné. Mais à être trop concentré là-dessus, j'en oublierais presque un élément déterminant dans la bataille : [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName]. [dragonrider_in_battle.Custom('FR_LuiElle')] et son dragon [dragon_in_battle.GetName] foncent droit sur nous. Heureusement, je leur ai réservé une petite surprise !\n\n« Décochez ! » Le trait du scorpion fend l'air et vient frapper violemment la bête. Du sang et des gerbes de flammes jaillissent de la blessure. Un hurlement mêlé à un rugissement se fait entendre. Les deux cessent dès lors que le fracas de la chute les interrompt. La poussière met du temps à retomber, mais aucun des deux corps ne bougent."
 agot_dragon_warfare.0022.a:0 "Joli trait !"
 agot_dragon_warfare.0022.a.f:0 "La mort d'un[dragonrider_in_battle.Custom('FR_E')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] ennemi[dragonrider_in_battle.Custom('FR_E')] est une perte significative pour le camp adverse."
 agot_dragon_warfare.0023.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0023.desc:0 "Le vent glisse sur mon visage et la chaleur de [dragon_in_battle.GetName] m'enlace. Nous survolons les lignes ennemies alors que tout s'agite en dessous. Les formations se déplacent, et c'est donc à nous d'entrer en scène. J'ordonne, et [dragon_in_battle.GetNameNoTooltip] plonge en piqué. J'appréhende déjà les vagues de feu qui vont déferler, mais quelque chose fend l'air à vive allure. J'ai à peine le temps de comprendre qu'il s'agit d'un trait de scorpion que déjà il atteint sa cible.\n\nLe sang et les gerbes de flammes jaillissent de la blessure ! [dragon_in_battle.GetNameNoTooltip] rugit ! D'effroi ou de douleur, je ne sais pas, mais son cri me glace le sang et couvre mon propre hurlement. La dernière chose que j'entends, c'est son impact au sol, précédant le mien d'un bref instant…"
 agot_dragon_warfare.0023.a:0 "#bold CRAAAC !!!#!"
 agot_dragon_warfare.0023.a.f:0 "Votre corps est retrouvé par la suite, aux côtés de celui de [dragon_in_battle.GetNameNoTooltip]."
 agot_dragon_warfare.0024.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0024.desc:0 "Je me tiens prêt[ROOT.Char.Custom('FR_E')] pour la bataille, entouré[ROOT.Char.Custom('FR_E')] de mes soldats et observant [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] voler vers les lignes ennemies sur le dos de [dragon_in_battle.GetName]. Je sens les palpitations coutumières du calme avant la tempête, et j'ai toute confiance en nos chances de victoire en sachant qu'une telle puissance est de notre côté.\n\nMais ma confiance devient chancelante quand je vois du sang et des gerbes de flammes jaillirent de ce qui semble être une blessure de [dragon_in_battle.GetFirstNameNoTooltip].\n\nLa bête rugit et chute irrémédiablement vers le sol, pendant que je suis occupé[ROOT.Char.Custom('FR_E')] à chercher ce qui a pu être à l'origine de cela. Je finis par en trouver la source : un scorpion. L'engin a tiré un trait qui fait s'effondrer violement le dragon et s[dragonrider_in_battle.Custom('FR_OnA')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] en même temps que nos chances de victoire."
 agot_dragon_warfare.0024.a:0 "C'est une catastrophe !"
 agot_dragon_warfare.0024.a.f:0 "Voir un atout aussi important disparaître vous donne un grave sentiment de malaise pour le combat à venir."
 agot_dragon_warfare.0025.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0025.desc:0 "J'anticipe et redoute ce qui va suivre. La prochaine étape de la bataille va être rude, et c'est [dragonrider_in_battle.Custom('FR_le_Char_Pi')][dragonrider_in_battle.GetTitledFirstName] ainsi que [dragon_in_battle.GetName] qui décideront de son issue. Je tente de faire bonne figure devant mes troupes, mais je ne peux masquer la goutte de sueur qui coule le long de mon visage alors que le dragon et s[dragonrider_in_battle.Custom('FR_OnA')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] fonce droit sur nous.\n\nSubitement, j'entends un sifflement, et après ça, un rugissement. Le monstre est touché, et du sang et des gerbes de flammes jaillissent de ce qui doit être une blessure. Je jurerais entendre [dragonrider_in_battle.GetFirstNameNoTooltip] crier, mais le hurlement de la bête couvre tout autre bruit, avant que le fracas de la chute ne le fasse taire une fois pour toutes devant nos lignes."
 agot_dragon_warfare.0025.a:0 "Prends ça maudite bête !"
 agot_dragon_warfare.0025.a.f:0 "Vous poussez un cri de victoire, la mort [dragonrider_in_battle.Custom('FR_DuDela')] dragonni[dragonrider_in_battle.Custom('FR_ErEre')] ennemi[dragonrider_in_battle.Custom('FR_E')] étant une bénédiction pour votre camp."
 dragon_ate_enemy_enemy:1 "Notre $knight_culture_player_no_tooltip_lowercase$ [TARGET_CHARACTER.GetShortUINameNoTooltip] a été dévoré par [CHARACTER.GetShortUINameNoTooltip] !"
