 agot_silly_mode.0002.t:0 "Œuf-phorie à la fosse"
 agot_silly_mode.0002.desc:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], Aegon a été enfermé dans l'une des cellules les plus profondes de la fossedragon, » m'informe le gardien des dragons dans un geste de révérence des plus respectueux. « Je ne sais pourquoi vous avez préféré l'envoyer ici plutôt que dans un vrai donjon, mais si la fosse peut contenir un dragon elle pourra sans nul doute en faire autant avec lui. »\n\nJe reste planté[ROOT.Char.Custom('FR_E')] là, au milieu de la fosse, dubitati[ROOT.Char.Custom('FR_FVe')]. Je sais que certains appellent parfois Aegon « l'Œuf », mais je peine à comprendre comment une telle bévue a pu se produire. Je veux dire, comment mon ordre de placer les #italic œufs#! dans la fossedragon pour qu'ils éclosent a pu être à ce point mal interprété ?"
 agot_silly_mode.0002.desc_mult:0 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], tous les Aegon ont été enfermés dans l'une des cellules les plus profondes de la fossedragon, » m'informe le gardien des dragons dans un geste de révérence des plus respectueux. « Je ne sais pourquoi vous avez préféré l'envoyer ici plutôt que dans un vrai donjon, mais si la fosse peut contenir un dragon elle pourra sans nul doute en faire autant avec lui. »\n\nJe reste planté[ROOT.Char.Custom('FR_E')] là, au milieu de la fosse, dubitati[ROOT.Char.Custom('FR_FVe')]. Je sais que certains aiment à appeler « Œuf » les Aegon, mais je peine à comprendre comment une telle bévue a pu se produire. Je veux dire, comment mon ordre de placer les #italic œufs#! dans la fossedragon pour qu'ils éclosent a pu être à ce point mal interprété ?"
 agot_silly_mode.0002.a:0 "Mais vous êtes complètement con, ma parole ?!"
 agot_silly_mode.0002.b:0 "Ah, euh… oui. Bon travail… je suppose."