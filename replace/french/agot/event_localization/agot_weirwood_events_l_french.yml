 agot_weirwood_events.0001.t:0 "L'arbre-cœur"
 agot_weirwood_events.0001.desc:0 "Quelle que soit la foi, peu d'endroits au monde peuvent rivaliser avec le coeur d'un bois sacré en termes de tranquillité et de solitude d'un autre monde. Mais il ne s'agit pas d'un simple jardin où l'on peut se promener : les Anciens Dieux y règnent en maîtres.\n\nAlors que je m'approche de l'arbre-cœur, je ne désire rien de plus que..."
 agot_weirwood_events.0001.a:0 "... la bénédiction des dieux."
 agot_weirwood_events.0001.b:0 "... une bonne santé."
 agot_weirwood_events.0001.c:0 "... le calme."
 agot_weirwood_events.0001.d:0 "... être guidé[ROOT.Char.Custom('FR_E')]."
