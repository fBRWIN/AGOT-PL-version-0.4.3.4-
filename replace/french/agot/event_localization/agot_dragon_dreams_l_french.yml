l_french:
 agot_dragon_dreams.0001.intro_own_dream:0 "Je m'extirpe de mon sommeil en sursaut, agrippé à mes tempes, et tentant tant bien que mal de me rappeler les détails de mon rêve.\n"
 agot_dragon_dreams.0001.intro_letter:0 "L'un des serviteurs me trouve tôt le matin, alors que je me prépare pour la journée. « Pardonnez moi, un corbeau provenant de [dragon_dreamer.GetTitledFirstName] est arrivé. Une missive accompagné d'une note stipulant que c'était des plus urgents. »\n\n#italic « [ROOT.Char.GetFirstNameNoTooltip], j'ai fait un rêve... #!"
 agot_dragon_dreams.0001.murder:0 "\n#italic    Un dragon, planant haut dans les cieux.#!\n#italic       Un scorpion, derrière lequel une ombre se faufile, poison luisant du bout de son dard.#!\n#italic          Le sifflement de l'air suivit d'un rugissement. Le trait a transpercé l'aile du dragon qui chute irrémédiablement.#!\n\nQuelqu'un complote pour commettre un assassinat contre"
 agot_dragon_dreams.0001.abduction:0 "\n#italic    Scintille, la couvée d'œufs de dragon.#!\n#italic       Perfide, la silhouette qui se faufile, portant besace à la taille.#!\n#italic          Un à un, ils disparaissent. Peu à peu elle se remplit. Disparu, la silhouette.#!\n\nQuelqu'un complote pour commettre un enlèvement contre"
 agot_dragon_dreams.0001.fallback:0 "\n#italic    Un dragon, se prélassant sur le sol chaud.#!\n#italic       Paisible, le silence n'est interrompu que par sa respiration gutturale.#!\n#italic          Hurlant, alors qu'elle est elle-même interrompu par un réveil en sursaut !#!\n\nQuelqu'un complote contre"
 agot_dragon_dreams.0001.elope:0 "\n#italic    Deux dragons, volant au-dessus d'une mer cristalline.#!\n#italic       Quatre ailes, qui s'entrecroisent, s'entremêlent et s'entrelacent.#!\n#italic          Deux deviennent un. Un cœur. Un rugissement à l'unisson entendu à travers le Détroit.#!\n\nQuelqu'un complote pour épouser clandestinement"
 agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic    Fière, la dragonne dressée au-dessus de sa couvée.\n#italic       Trop fière, ne voyant pas la silhouette sortit de la brume.#!\n#italic          Précieux, très précieux, l'œuf ainsi dérobé dans l'obscurité de la nuit.#!\n\nQuelqu'un complote pour commettre un vol contre"
 agot_dragon_dreams.0001.target_other:0 "m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('target'))], [target.Custom('FR_le_Char_Pi')][target.GetTitledFirstName] !"
 agot_dragon_dreams.0001.target_dreamer:0 "[target.Custom('FR_LuiElle')] !"
 agot_dragon_dreams.0001.target_me:0 "moi !"
 agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nIl semble que [dragon_dreamer.GetFirstNameNoTooltip] soit un[dragon_dreamer.Custom('FR_E')] rêveu[dragon_dreamer.Custom('FR_RSe')] de dragon. Mon cœur saigne pour cet enfant, ce sera un lourd fardeau à porter dans les années à venir..."
 agot_dragon_dreams.0001.self_new_dreamer:0 "\n \nIl semblerait que je sois un[ROOT.Char.Custom('FR_E')] rêveu[ROOT.Char.Custom('FR_RSe')] de dragon. Je me souviens des anciens rêveurs de dragons, et j'espère que ces rêves seront un bien plutôt qu'un poids..."
 agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nIl semblerait que [dragon_dreamer.GetFirstNameNoTooltip] soit un[dragon_dreamer.Custom('FR_E')] rêveu[dragon_dreamer.Custom('FR_RSe')] de dragon. Pour son propre bien, j'espère que cela s'avérera une bénédiction plus qu'une malédiction..."
 agot_dragon_dreams.0001.known_dreamer:0 "\n\nAussi reconnaissant que je sois pour ces informations, j'espère que les rêves qui hantent [dragon_dreamer.GetFirstNameNoTooltip] ne l'affectent pas trop sévèrement..."
 agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nJusqu'à ce que je parvienne à arrêter ce complot, ces visions vont sûrement me hanter..."
 agot_dragon_dreams.0001.a:0 "Nous devons arrêter la personne qui se cache derrière tout ça !"
 agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip] se présente dans mes appartements, au beau milieu de la nuit, pâle et en sueur.\n\n#italic « [ROOT.Char.GetFirstNameNoTooltip], j'ai fais un rêve... »#!"
 agot_dragon_dreams.0100.t:0 "Présage d'un trouble"
 agot_dragon_dreams.0100.desc.1:0 "Je me suis réveillé au beau milieu de la nuit "
 agot_dragon_dreams.0100.desc.root_is_dreamer:0 "la peur au ventre, la sueur au front. J'ai fais un rêve ! Celui de ma propre perte ! Je ne suis pas certain de ce qui se passe, mais j'en sais suffisamment pour y remédier."
 agot_dragon_dreams.0100.desc.other_dreamer:0 "à cause du bruit de pas alarmant. Un servant m'informe qu'une missive [ROOT.Var('dreamer').Char.Custom('FR_du_Char')][ROOT.Var('dreamer').Char.GetName] est arrivée, avec pour instruction de l'ouvrir sur le champ. Nerveusement, mes doigts retirent le sceau et déplient la lettre, qui m'informe que ma propre perte est imminente ! [ROOT.Var('dreamer').Char.Custom('FR_IlElle')|U] n'est pas certain[ROOT.Var('dreamer').Char.Custom('FR_E')] de ce qui s'est passé, mais [ROOT.Var('dreamer').Char.Custom('FR_IlElle')] a suffisamment détaillé pour que je puisse agir."
 agot_dragon_dreams.0100.desc.fallback:0 "Un présage de ma propre perte."
 agot_dragon_dreams.0100.a:0 "Il s'en est fallu de peu !"