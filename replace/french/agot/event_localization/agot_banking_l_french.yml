 buy_shares_decision:0 "Investir dans une banque"
 buy_shares_decision_shareholder_IB_desc:0 "Actuellement, la Banque de Fer de Braavos accepte les investissements, vous permettant d'acquérir une action supplémentaire. Plus vous en possédez, plus vos [Concept('agot_bank_dividend_level','dividendes') |E] augmenteront en fonction des [agot_bank_profits|El] de la banque.\n\nVous possédez actuellement [ROOT.Var('IB_Shares').GetValue] actions dans cette banque."
 buy_shares_decision_shareholder_bank1_desc:0 "Actuellement, la [ROOT.Char.Custom('agot_bank_name')] accepte les investissements, vous permettant d'acquérir une action supplémentaire. Plus vous en possédez, plus vos [Concept('agot_bank_dividend_level','dividendes') |E] augmenteront en fonction des [agot_bank_profits|El] de la banque.\n\nVous possédez actuellement [ROOT.Var('bank1_Shares').GetValue] actions dans cette banque."
