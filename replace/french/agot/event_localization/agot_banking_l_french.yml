 agot_found_bank_decision_effect_tooltip:0 "Une nouvelle [agot_bank|El] sera établie dans votre [Concept('realm_capital','capitale')|E] et vous en deviendrez [ROOT.Char.Custom('FR_LeLa')] [Concept( 'agot_bank_director', 'direct' )|E][ROOT.Char.Custom('FR_EurRice')|E]. Tous les [rulers|El] dans votre [realm|El] pourront y investir de l'[goldEl], devenant ainsi des actionnaires."
 take_vassal_loan_interaction:0 "Demander un prêt au vassal"
 take_vassal_loan_interaction_desc:0 "Demander un prêt personnel à votre vassal[recipient.Custom('FR_E') dont l'échéance de remboursement aura lieu dans 5 ans et dont le taux d'intérêt sera de 25 %."
 liege_requests_loan:0 "Ayant rencontré quelques déboires financiers récemment, je vous saurais gré de m'accorder un prêt d'une valeur de [actor.MakeScope.Var('vassal_loan_amount').GetValue] or.\nJe m'engage à vous rembourser cette somme d'ici 5 ans, majorée de 25 % d'intérêts."
 agot_banking.0501.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0501.desc:0 "Il est du devoir d'un[recipient.Custom('FR_E')] vassal[recipient.Custom('FR_E')] de servir s[actor.Custom('FR_OnA')] [actor.GetTitleAsNameNoTooltip|l], c'est donc avec grande joie que j'accepte votre demande. Bien entendu, comme vous vous y êtes engagé[actor.Custom('FR_E')], j'escompte être remboursé[recipient.Custom('FR_E')] d'ici une période n'excédant pas cinq ans."
 agot_banking.0501.a:0 "Formidable !"
 agot_banking.0502.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0502.desc:0 "Je ne puis hélas pas répondre favorablement à votre demande. L'or que compte ma trésorerie a été épargné à des fins spécifiques. J'espère que vous saurez comprendre les raisons de ma décision."
 agot_banking.0502.a:0 "Fichtre."
 agot_banking.0503.t:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)],"
 agot_banking.0503.desc:0 "L'échéance du prêt que je vous avais accordé est arrivée à son terme. Vous sachant [actor.GetWomanMan] de parole, je suis sûr que vous respecterez les termes convenus et que vous vous acquitterez de la dette que vous avez envers moi."
 agot_banking.0503.a:0 "En effet, je suis un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] de parole."
 agot_banking.0503.a_tt:0 "Vous remboursez le prêt en totalité."
 agot_banking.0503.b:0 "Malheureusement, je n'ai pas encore la somme escomptée."
 agot_banking.0503.b_tt:0 "Le prêt sera prolongé pour une période de 5 ans supplémentaires."
 agot_banking.0503.c:0 "Si vous acceptez de repousser l'échéance, sachez que je n'oublierai pas."
 agot_banking.0503.c_tt:0 "Vous ne remboursez rien et votre prêt sera prolongé pour une période de 5 ans supplémentaires, mais votre vassal[recipient.Custom('FR_E')] obtiendra un [weak_hook|El] contre vous."
 agot_banking.0503.d:0 "Je m'acquitterais de mon manquement par d'autres façons."
 agot_banking.0503.d_tt:0 "@warning_icon! Puisque vous êtes en défaut de paiement une deuxième fois, le prêt sera considéré comme acquitté et votre vassal obtiendra un [strong_hook|El] contre vous."
 agot_banking.0503.e:0 "Soyez sûr[recipient.Custom('FR_E')] que j'agis comme bon me semble."
 agot_banking.0503.e_tt:0 "Vous refusez de vous acquitter de votre dette. @warning_icon! Le prêt sera annulé mais en contrepartie votre vassal[recipient.Custom('FR_E')] obtiendra une [claim|El] sur votre [primary_titleEl]."
 agot_banking.0504.t:0 "[recipient.Custom2('AppropriateGreetingPositive', actor)],"
 agot_banking.0504.repay_full_desc:0 "L'échéance du prêt que vous m'avez généreusement accordé il y a cinq ans étant arrivée à son terme, il est temps pour moi de vous rembourser. Sachez que votre soutien dans ce qui fut une période pleine d'aléas ne sera pas oublié."
 agot_banking.0504.repay_interest_desc:0 "L'échéance du prêt que vous m'avez généreusement accordé il y a cinq ans est arrivée à son terme… cependant, dans l'immédiat, je ne puis vous rembourser, du moins pas intégralement. Je m'acquitterai des intérêts et m'engage à honorer les termes si vous acceptez de m'accorder un prolongement de cinq ans."
 agot_banking.0504.first_default_desc:0 "L'échéance du prêt que vous m'avez généreusement accordé il y a cinq ans est arrivée à son terme…hélas, je regrette de ne pouvoir m'acquitter de ce que je vous dois, même partiellement. Je m'engage donc à honorer ma parole si vous m'accordez un prolongement de cinq ans. En gage de réparation pour ce manquement, je vous accorde une faveur, de quelque nature que ce soit."
 agot_banking.0504.second_default_desc:0 "Une décennie entière s'est écoulée depuis que vous m'avez généreusement accordé votre soutien financier, et malheureusement je ne suis toujours pas en mesure de m'acquitter de la dette que j'ai envers vous, et en cela vous m'en voyez grandement navré[recipient.Custom('FR_E')]. J'estime que c'est un grave forfait pour un[recipient.Custom('FR_E')] [recipient.GetTitleAsNameNoTooltip|l] de manquer ainsi à sa parole, alors pour prix de mon manquement répété, considérez-moi comme votre obligé[recipient.Custom('FR_E')]. Demandez, et j'accorderai."
 agot_banking.0504.refusal_desc:0 "Sachez que l'or qui vous a été prélevé ne sera pas remboursé, car je ne considère pas cela comme un prêt, mais comme un impôt. En ma qualité de [recipient.GetTitleAsNameNoTooltip|l] je dois m'assurer de pourvoir aux besoins du pays, et cela entraîne bien entendu des frais, souvent imprévisibles. Votre contribution ne sera évidemment pas oubliée, mais vous ne recevrez comme compensation que mes sincères remerciements."
 agot_banking.0504.a:0 "C'était un plaisir, m[recipient.Custom('FR_OnA')] [recipient.GetTitleAsNameNoTooltip|l]."
 agot_banking.0504.b:0 "J'imagine que c'est mieux que rien."
 agot_banking.0504.c:0 "J'escompte bien recevoir plus que des promesses la prochaine fois."
 agot_banking.0504.d:0 "Ce n'était pas ce que nous avions convenu !"
 agot_banking.0504.e:0 "[recipient.GetTitleAsNameNoTooltip] [recipient.Custom('InsultAdjective')] que vous êtes, je me paierais sur la bête !"
 repay_vassal_loan_decision:0 "Rembourser un prêt vassalique"
 repay_vassal_loan_decision_desc:0 "Vous avez emprunté de l'argent à un vassal avec une date d'échéance de cinq ans mais vous pouvez le rembourser intégralement sans avoir à attendre qu'elle se termine."
 repay_vassal_loan_decision_tooltip:0 "Rembourser le prêt que vous a accordé l'un de vos vassaux."
 repay_vassal_loan_decision_tooltip_confirm_text_desc:0 "Voilà une bonne chose de réglée"
 repay_vassal_loan_decision_effect:0 "Vous allez rembourser le prêt qui vous a été accordé par l'un de vos vassaux."
