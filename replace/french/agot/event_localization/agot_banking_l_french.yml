 buy_shares_decision_shareholder_bank3_desc:0 "Actuellement, la [ROOT.Char.Custom('agot_bank_name')] accepte les investissements, vous permettant d'acquérir une action supplémentaire. Plus vous en possédez, plus vos [Concept('agot_bank_dividend_level','dividendes') |E] augmenteront en fonction des [agot_bank_profits|El] de la banque.\n\nVous possédez actuellement [ROOT.Var('bank3_Shares').GetValue] actions dans cette banque."
 buy_shares_decision_desc:0 "Actuellement, votre [agot_bank|El] locale accepte de nouveaux investisseurs, vous permettant d'acquérir une action qui vous donnera voix au chapitre dans les décisions de la banque en plus de percevoir un [Concept('agot_bank_dividend_level','dividende') |E] basé sur ses [agot_bank_profits|El]."
