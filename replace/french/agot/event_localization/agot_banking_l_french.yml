 agot_banking.0700.t:0 "Liquidation complète !"
 agot_banking.0700.desc:0 "#EMP Malédiction !#!\nLe siège social de notre banque est tombé entre les mains [NewHolder.Custom('FR_du_Char_Pi')][NewHolder.GetTitledFirstName], et puisque ses terres comptent déjà une banque, [NewHolder.Custom('FR_IlElle')] n'a pas hésité à liquider la nôtre pour ne pas s'embarrasser d'une quelconque concurrence.\n\nTous les actionnaires recevront une fraction de la trésorerie actuelle de la banque, ensuite de quoi la banque sera rayée de la carte."
 agot_banking.0700.a:0 "Ainsi se termine cette aventure..."
 agot_banking.0701.t:0 "Une cible de choix"
 agot_banking.0701.desc:0 "Parsemées de cendres fumantes et noyée dans les vociférations joviales de l'après-bataille, [barony.GetNameNoTierNoTooltip] est méconnaissable. Une victoire en appelant une autre, je me tourne en direction de la [bank_shareholder.Custom('agot_bank_name')].\n\nDes monceaux de richesses patientent entre ces murs, attendant d'être cueillis comme un fruit bien mûr. La situation m'est extrêmement favorable, car en l'état, je ne souffrirais, ni moi ni mes troupes, d'aucune résistance.\n\nMalgré cela l'ordre de la mise à sac n'a pas encore été donné, car si l'appât du gain flâne dans mon esprit, l'augure d'une vindicte de la banque s'est elle-aussi frayée un chemin parmi mes réflexions."
 agot_banking.0701.a:0 "Devrais-je redouter la colère de quelques gratte-papier ?"
 agot_banking.0701.b:0 "Mieux vaut ne pas s'attirer les foudres de la [bank_shareholder.Custom('agot_bank_name')]."
 agot_banking.0702.t:0 "Le sac de la banque"
 agot_banking.0702.desc:0 "[bank_raider.Custom('FR_le_Char_Pi')|U][bank_raider.GetTitledFirstNameNicknamed] a assiégé [barony.GetNameNoTierNoTooltip]. Son outrecuidance ne connaissant aucune limite, le sac des lieux l'a amené à piller notre banque, s'emparant d'un montant estimé à [bank_raider.MakeScope.Var('raided_gold').GetValue|2|N] d'or.\n\nLe mieux à faire est encore d'envoyer une missive, pour informer [bank_raider.Custom('FR_le_Char')][bank_raider.GetNameNoTooltip] qu'un tel forfait ne restera pas impuni. [bank_raider.Custom('FR_IlElle')|U] devra restituer la somme volée, en sus d'une pénalité supplémentaire.\n\nDans l'éventualité d'un refus, nous n'aurons qu'à prendre des mesures plus… #bold drastiques#!, comme nous le ferions avec quiconque ose faire montre d'effronterie à notre égard."
 agot_banking.0702.a:0 "Apportez-moi de l'encre et du papier."
 agot_banking.0702.b:0 "Qu'[bank_raider.Custom('FR_IlElle')] le garde son magot, ainsi [bank_raider.Custom('FR_IlElle')] pourra s'acheter une dignité !"
 agot_banking.0703.t:0 "[raided_director.Custom2('AppropriateGreetingNegative', bank_raider)]"
 agot_banking.0703.desc:0 "Pensiez-vous réellement pouvoir vous attaquer à notre banque et vous en tirer en toute impunité ? Vous êtes tenu par la présente de restituer l'intégralité de la somme dérobée dans nos coffres, majorée d'une pénalité pour les dégâts occasionnés au sein de nos locaux. Cette lettre fera office de semonce, l'unique avertissement avant que des mesures bien plus drastiques ne soient mises en place dans l'éventualité d'un refus d'obtempérer à nos exigences."
 agot_banking.0703.a:0 "Mieux vaut se montrer raisonnable et consentir à leurs exigences."
 agot_banking.0703.b:0 "Je consens à réparer mes torts, mais il va me falloir un peu de temps."
 agot_banking.0703.b_tt:0 "La somme que vous avez dérobée fera office de prêt envers la banque, qu'il vous faudra rembourser dans un délai n'excédant pas 3 ans, auquel s'ajoute un taux d'intérêt annuel de 5%."
 agot_banking.0703.c:0 "Si cet or leur était si précieux, ils n'avaient qu'à mieux le protéger !"
 agot_banking.0703.c_tt:0 "Votre refus de restituer l'or dérobé conduira la banque à traiter l'affaire comme elle le ferait avec n'importe quel autre défaut de paiement…"
 agot_banking.0704.t:0 "Ne jamais voler ce que l'on ne peut détruire"
 agot_banking.0704.desc:0 "[bank_raider.Custom('FR_le_Char_Pi')|U][bank_raider.GetTitledFirstName] a cédé à nos exigences !\n\nCe qui a été honteusement spolié a été restitué, en sus d'une compensation supplémentaire à hauteur de 10%."
 agot_banking.0704.a:0 "[bank_raider.Custom('FR_IlElle')|U] a recouvré la raison, et nous recouvrons notre or."
 agot_banking.0705.t:0 "Ne jamais voler ce que l'on ne peut détruire"
 agot_banking.0705.desc:0 "[bank_raider.Custom('FR_le_Char_Pi')|U][bank_raider.GetTitledFirstName] a cédé à nos exigences, promettant un remboursement d'ici 3 ans.\n\nL'avenir nous dira si c'est un[bank_raider.Custom('FR_E')] [bank_raider.GetWomanMan] d'honneur, mais pour nous ce n'est maintenant plus qu'un défaut de paiement comme un autre, avec en outre un taux d'intérêt annuel de 5%."
 agot_banking.0705.a:0 "D'une façon ou d'une autre, nous obtiendrons notre dû."
