 agot_banking.0001.t:0 "Les émissaires de la banque"
 agot_banking.0001.desc:0 "L'on m'informe que les dignitaires envoyés par la banque sont enfin arrivés. Soucieu[ROOT.Char.Custom('FR_XSe')] de ne pas les faire attendre, je m'empresse d'aller à leur rencontre.\n\nAprès avoir offert à mes invités l'accueil qui sied à leur rang, je leur propose de mettre de côté les circonvolutions et autres simagrées afin de nous pencher plus vivement sur le sujet qui les amène ici.\n\nIls acquiescent, et exposent sans ambage les différents prêts que je puis leur demander, s'assurant d'être parfaitement clairs, tant en ce qui concerne le montant que la durée."
 agot_banking.0001.a:0 "Je veux une #bold petite#! somme sur une #bold longue#! durée."
 agot_banking.0001.a_tt:0 "Le [agot_bank_interest_rate|El] de ce prêt sera #difficulty_easy faible#!."
 agot_banking.0001.b:0 "Je veux une #bold petite#! somme sur une #bold courte#! durée."
 agot_banking.0001.b_tt:0 "Le [agot_bank_interest_rate|El] de ce prêt sera #difficulty_medium moyen#!"
 agot_banking.0001.c:0 "Je veux une #bold grosse#! somme sur une #bold longue#! durée."
 agot_banking.0001.c_tt:0 "Le [agot_bank_interest_rate|El] de ce prêt sera #difficulty_hard élevé#!"
 agot_banking.0001.d:0 "Je veux une #bold grosse#! somme sur une #bold courte#! durée."
 agot_banking.0001.d_tt:0 "Ce prêt est #XB particulièrement risqué#!, avec un [agot_bank_interest_rate|El] très élevé."
 agot_banking.0001.e:0 "Veuillez m'excuser, mais j'ai changé d'avis."
 agot_banking.0001.e_tt:0 "Vous donnez congé aux émissaires."
 agot_banking.0002.t:0 "Prêt refusé"
 agot_banking.0002.desc:0 "Après avoir évalué les conditions et risques potentiels, les représentants de la banque ont rejeté ma demande. Compte tenu de la situation de ma trésorerie, de leurs capitaux financiers actuels et de l'incertitude vis-à-vis du fait que je puisse honorer l'échéance de remboursement, il a été jugé préférable de me refuser le prêt."
 agot_banking.0002.a:0 "Qu'est-ce donc que ces billevesées ?"
 agot_banking.0003.t:0 "L'offre de prêt"
 agot_banking.0003.desc:0 "Après avoir évalué les risques encourus, les représentants de la banque ont décidé de m'accorder un prêt selon les termes suivants :\n\nLe montant sera de [ROOT.Var('loaned_amount').GetValue|2|P] @gold_icon!.\nL'échéance du remboursement sera de [ROOT.Var('loan_term').GetValue|0|N] ans.\nLe taux d'intérêt sera de [ROOT.Var('loan_interest_rate').GetValue|0|N] pourcent par an.\n\n#help @warning_icon! Dans l'éventualité de mon décès, la dette, intérêt compris, sera transmise à mon hériti[ROOT.Char.GetHeir.Custom('FR_ErEre')] principal[ROOT.Char.GetHeir.Custom('FR_E')].#!"
 agot_banking.0003.a:0 "Ces termes sont proprement insultants !"
 agot_banking.0003.b:0 "Cela me semble raisonnable. Marché conclu !"
 agot_banking.0003.c:0 "Je suis certain[ROOT.Char.Custom('FR_E')] que nous pouvons trouver un meilleur arrangement."
 agot_banking.0004.t:0 "Le dû de la banque"
 agot_banking.0004.desc:0 "À peine les représentants de la banque sont-ils là que déjà je sens la tension monter.\n\nJe les accueille avec autant de civilité et de courtoisie qu'il m'est possible, mais inutile de se voiler la face, cela n'effacera ni même ne minaudera leur ferme intention d'obtenir leur dû. L'on me tend deux parchemins, le premier est une copie des termes du prêt, le second regroupe les différents calculs qui nous amènent à la somme que je dois payer sur-le-champ :\n\n« [ROOT.Var('total_repayment').GetValue|2|N] ! » exige l'un d'eux."
 agot_banking.0004.a:0 "La banque obtient toujours son dû, n'est-ce pas ?"
 agot_banking.0004.a_tt:0 "Vous remboursez le prêt, vous acquittant ainsi de votre dette envers la banque."
 agot_banking.0004.b:0 "Je n'ai pas encore cette somme, mais vous ne repartirez pas les mains vides."
 agot_banking.0004.b_tt:0 "Le prêt sera prolongé ce qui entraînera une augmentation des [Concept('agot_bank_interest_rate', 'intérêts') |E]. La banque ne considérera pas cela comme un défaut de paiement."
 agot_banking.0004.c:0 "Soyez assuré que je vous rembourserai, je demande simplement un peu de temps."
 agot_banking.0004.c_tt:0 "La banque considérera cela comme un défaut de paiement, néanmoins elle accepte d'en réévaluer les termes : le prêt sera prolongé pour une durée de 5 ans mais votre [agot_bank_interest_rate|El] pour tous futurs prêts sera significativement augmenté.\n@warning_icon! #X Ce sera votre dernière chance de rembourser la dette !#!"
 agot_banking.0004.d:0 "Dites à vos maîtres qu'ils ne verront pas l'ombre d'un sou de ma part !"
 agot_banking.0004.d_tt:0 "Vous envoyez paître les représentants. @warning_icon! #X La banque ne pardonnera pas une telle insulte. Elle vous refusera tout futur prêt et s'assurera d'obtenir son dû… quel qu'en soient les moyens.#!"
 agot_banking.0005.t:0 "Remboursement"
 agot_banking.0005.desc:0 "J'ai l'occasion de rembourser mon prêt avant l'échéance de la dette. Cela me permettra d'enlever un poids qui grève mes pensées, mais reste à savoir de combien je souhaite me délester."
 agot_banking.0005.a:0 "La totalité. Inutile de laisser cette affaire en suspens."
 agot_banking.0005.a_tt:0 "Vous remboursez votre prêt, vous acquittant ainsi de votre dette envers la banque."
 agot_banking.0005.b:0 "La moitié. C'est le mieux que je puisse faire pour l'instant."
 agot_banking.0005.b_tt:0 "Vous remboursez la moitié de ce qu'il reste à payer ainsi que la moitié des [Concept('agot_bank_interest_rate','intérêts')|E] encourus. La somme restante pourra être acquittée lors de l'échéance de la dette."
 agot_banking.0005.c:0 "50. La banque devra faire preuve de patience."
 agot_banking.0005.c_tt:0 "Vous remboursez 50 or. La somme restante pourra être acquitée lors de l'échéance de la dette."
 agot_banking.0005.d:0 "J'ai changé d'avis, je m'occuperais de cela plus tard."
 agot_banking.0006.t:0 "L'héritage d'une dette"
 agot_banking.0006.desc:0 "Feu m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('parent_debtor'))], [parent_debtor.Custom('FR_le_Char_Pi')][parent_debtor.GetTitledFirstName], avait de son vivant un prêt envers la banque dont [parent_debtor.Custom('FR_IlElle')] ne s'était pas encore acquitté[parent_debtor.Custom('FR_E')]. Puisqu'[parent_debtor.Custom('FR_IlElle')] n'est plus, et en ma qualité d'hériti[ROOT.Char.Custom('FR_ErEre')], c'est à moi qu'il incombe de régler sa dette — c'est en tout cas ce que m'indique la missive que j'ai entre les mains.\n\nAyant moi-même une dette encore en vigueur, celle de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('parent_debtor'))] vient simplement s'y ajouter.\n\nJe dois donc une somme totale de [ROOT.Var('total_repayment').GetValue|2|N] @gold_icon!."
 agot_banking.0006.a:0 "Comme si une dette n'était pas déjà assez suffisante..."
 agot_banking.0007.t:0 "L'héritage d'une dette"
 agot_banking.0007.desc:0 "Feu m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('parent_debtor'))], [parent_debtor.Custom('FR_le_Char_Pi')][parent_debtor.GetTitledFirstName], avait de son vivant un prêt envers la banque dont [parent_debtor.Custom('FR_IlElle')] ne s'était pas encore acquitté[parent_debtor.Custom('FR_E')]. Puisqu'[parent_debtor.Custom('FR_IlElle')] n'est plus, et en ma qualité d'hériti[ROOT.Char.Custom('FR_ErEre')], c'est à moi qu'il incombe de régler sa dette — c'est en tout cas ce que m'indique la missive que j'ai entre les mains.\n\nLa somme que l'on me demande de rembourser est de [ROOT.Var('total_repayment').GetValue|2|N] @gold_icon!."
 agot_banking.0007.a:0 "Mille merci, vraiment…"
 agot_banking.0101.t:0 "L'argent n'a pas d'odeur"
 agot_banking.0101.desc:0 "Des pillards sont apparus de nulle part pour ainsi saccager mon pays et tenter de spolier ma demeure !\n\nFort heureusement, mes soldats ont fait montre d'une grande bravoure et de tout autant de prouesse, repoussant cette odieuse attaque avant qu'elle ne cause d'importants dégâts. Parmi les quelques captifs que nous avons faits, plusieurs ont admis avoir été recrutés et envoyés par la banque, une façon pour celle-ci de se payer sur la bête et ainsi récupérer son dû.\n\nC'est une méthode des plus extrêmes, et il faut espérer que si récidive il y a, nous parviendrons à les repousser une fois de plus."
 agot_banking.0101.a:0 "Qu'ils reviennent, ils y perdront plus qu'ils n'y gagneront !"
 agot_banking.0102.t:0 "L'argent n'a pas d'odeur"
 agot_banking.0102.desc:0 "Mes terres ont été saccagées et mes sujets spoliés ! Le sang a coulé et les larmes continuent d'abonder. Mes troupes n'ont pas réussi à repousser l'attaque et la garnison locale a succombé face au nombre. Le pays en portera les cicatrices pendant longtemps, et mon peuple encore davantage.\n\nEt qui donc est l'auteur de cette ignominie ? Qui sont ces pillards venus ainsi meurtrir mon domaine ? De vulgaires soudards, que dis-je, de véritables fils de chiens que la banque a lâchés sur mes terres, du moins c'est ce qu'il semble à en juger par la missive que je viens de recevoir et qui m'informe que ma dette est considérée comme acquittée. Mes créanciers, bouffis d'impatience, se sont donc payés sur la bête ?!"
 agot_banking.0102.a:0 "La peste soit ces satanés banquiers !"
 agot_banking.0103.t:0 "Valar Ademmis"
 agot_banking.0103.desc:0 "« Nous avons capturé un assassin ! » s'égosille l'un de mes gardes, qui semble s'enorgueillir du caractère singulier de cet #italic assassin#!.\n\nCar en effet il ne s'agit pas d'un simple coupe-jarret, c'est là un sans-visage, et malgré le talent de passe-muraille de ce dernier et sa capacité à revêtir l'apparence d'un simple domestique, il a été mis hors d'état de nuire. À cet instant j'aurais pu avoir la gorge tranchée si je n'avais pas eu des sentinelles aussi loyales que vigilantes, et en cela je peux m'estimer plus que chanceu[ROOT.Char.Custom('FR_XSe')].\n\nMais je ne suis pas sauvé[ROOT.Char.Custom('FR_E')] pour autant. D'une façon ou d'une autre il me faudra payer pour mon manquement, et une nouvelle #italic visite#! est peut-être d'ores et déjà planifiée."
 agot_banking.0103.a:0 "La peste soit ces satanés banquiers !"
 agot_banking.0104.t:0 "Valar Ademmis"
 agot_banking.0104.desc:0 "Quelle cruelle ironie est-ce là pour qu'un sans-visage envoyé par la banque se dévoile sous mes yeux, alors même que j'étais perdu dans mes pensées, songeant à cet épineux problème qu'est devenu mon défaut de paiement. L'individu ayant usurpé l'identité d'un domestique, il n'a eu aucun mal à se faufiler jusqu'à moi pour venir placer une lame sous ma gorge.\n\nLe sang coule abondamment et le geste a été exécuté avec une telle précision que je ne puis même pas expulser un quelconque appel à l'aide de ma bouche.\n\nDans ma fugace agonie, je comprends que mes créanciers ont perdu patience et qu'ils espèrent que m[ROOT.Char.GetHeir.Custom('FR_OnA')] hériti[ROOT.Char.GetHeir.Custom('FR_ErEre')], [ROOT.Char.GetHeir.GetFirstName], se montrera plus coopérati[ROOT.Char.GetHeir.Custom('FR_FVe')]. Tout ce qu'il me reste à faire est d'espérer qu'[ROOT.Char.GetHeir.Custom('FR_IlElle')] sera montre de plus de bon sens que moi…"
 agot_banking.0104.a:0 "#X …#!"
 agot_banking.0105.t:0 "Un coup d'épée dans l'eau"
 agot_banking.0105.desc:0 "La piètre tentative de la banque de m'évincer du pouvoir a échoué !\nCes maudits créanciers ont tenté de dresser l'un de mes vassaux contre moi en agitant une revendication félonne, mais comme en témoigne l'absence de bannières dressées et d'écho de cors, leurs efforts ont été vains. Néanmoins, je puis présager qu'ils reviendront à la charge, d'une façon ou d'une autre.\n\nJe dois rester vigilant[ROOT.Char.Custom('FR_E')] car l'or est le vivier des rivalités et trahisons, et un défaut de paiement n'est pas une chose que les banquiers oublient si aisément."
 agot_banking.0105.a:0 "Ce ne sont pas quelques gratte-papier qui vont m'inquiéter !"
 agot_banking.0106.t:0 "Qui sème la dette récolte la ruine"
 agot_banking.0106.desc:0 "Désireuse de me nuire, la banque a offert son concours [buyer.Custom('FR_au_Char_Pi')][buyer.GetTitledFirstName] dans une pitoyable tentative de me supplanter. La conjuration des créanciers à mon endroit a vraisemblablement amoindri ma légitimité à gouverner, leur permettant de dresser une revendication sur mon titre, comme on dresse la bannière au combat, ensuite de quoi, [buyer.Custom('FR_le_Char_Pi')][buyer.GetTitledFirstNameNoTooltip] l'a fait sienne, moyennant finance.\n\nMaintenant, il ne reste plus qu'à voir les conséquences qu'auront cette coopération entre des banquiers véreux et un[buyer.Custom('FR_E')] [buyer.GetTitleAsNameNoTooltip|l] [buyer.Custom('InsultAdjective')] sur mon règne."
 agot_banking.0106.a:0 "Quand les chiens sont lâchés, les banquiers dansent."
 agot_banking.0116.t:0 "Servie sur un plateau d'argent"
 agot_banking.0116.desc:0 "Un homme se présente devant moi, porteur, selon ses dires, de la volonté de la banque. Une fois son identité attestée, il m'informe de ce qui l'amène ici.\n\n« [FinalDefaulter.Custom('FR_le_Char')|U][FinalDefaulter.GetName] n'est point un[FinalDefaulter.Custom('FR_E')] [FinalDefaulter.GetWomanMan] digne de confiance, comme en témoigne son refus de rembourser la dette qu'[FinalDefaulter.Custom('FR_IlElle')] a à l'égard des individus que je représente. De quel droit un[FinalDefaulter.Custom('FR_E')] [FinalDefaulter.GetTitleAsNameNoTooltip|l] aussi [FinalDefaulter.Custom('InsultAdjective')] serait-[FinalDefaulter.Custom('FR_IlElle')] légitime à gouverner ? J'ai en ma possession une revendication sur ses terres. Si vous êtes prêt[ROOT.Char.Custom('FR_E')] à y mettre le prix adéquat, elle est à vous. »\n\nJe vois clair dans l'intention de la banque, et ce n'est pas comme si elle cherchait à voiler la vérité derrière de belles figures, mais ce morceau de papier qui est agité sous mon nez a un certain attrait…"
 agot_banking.0116.a:0 "Avec grand plaisir !"
 agot_banking.0116.b:0 "Je n'en ai cure."
 agot_banking.0107.t:0 "L'implication du lige"
 agot_banking.0107.desc:0 "La banque a envoyé une lettre [debtors_liege.Custom('FR_au_Char_Pi')][debtors_liege.GetTitledFirstName]. En sa qualité de [debtors_liege.Custom('FR_SeigneurDame')] lige, il est attendu qu'[debtors_liege.Custom('FR_IlElle')] intercédera en leur faveur pour me convaincre de m'acquitter de ma dette, mais je pourrais lui jouer une toute autre partition.\n\nJe vais lui souffler quelques bons mots pour lui faire comprendre que les prétentions de la banque sont infondées. Avec un peu de chance, [debtors_liege.Custom('FR_IlElle')] entendra raison et je n'aurais pas à m'inquiéter d'une quelconque intervention de sa part dans cette affaire…"
 agot_banking.0107.a:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('debtors_liege'))] n'irait quand même pas se ranger de leur côté ?"
 agot_banking.0108.t:0 "Un[FinalDefaulter.Custom('FR_E')] vassal[FinalDefaulter.Custom('FR_E')] déshonorant[FinalDefaulter.Custom('FR_E')]"
 agot_banking.0108.desc:0 "La banque vient de m'informer que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('FinalDefaulter'))], [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName], est en défaut de paiement et ne semble pas prompt[FinalDefaulter.Custom('FR_E')] à vouloir s'acquitter de sa dette. En ma qualité de [ROOT.Char.Custom('FR_SeigneurDame')] lige, c'est à moi qu'il revient de [FinalDefaulter.Custom('FR_LeLa')] convaincre d'honorer sa parole, et je me retrouve pris[ROOT.Char.Custom('FR_E')] au milieu d'un beau bourbier.\n\nJe puis intercéder en faveur de la banque, ce qui risque de me valoir l'inimitié de m[FinalDefaulter.Custom('FR_OnA')] vassal[FinalDefaulter.Custom('FR_E')] ; et inversement, si je prends le parti de [FinalDefaulter.GetFirstNameNoTooltip], je risque de me mettre à dos les banquiers ; je pourrais aussi prendre le chemin de la facilité, et rembourser moi-même l'emprunt, mais cela reviendrait à fermer les yeux sur une faute, voire même à la récompenser."
 agot_banking.0108.a:0 "[FinalDefaulter.GetFirstNameNoTooltip] doit, #bold et va#!, honorer son contrat !"
 agot_banking.0108.a_tt:0 "Si [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName] refuse, vous aurez une raison de l'emprisonner."
 agot_banking.0108.b:0 "J'aime autant que cette affaire se termine dare-dare..."
 agot_banking.0108.c:0 "Les querelles pour de la menue monnaie sont le cadet de mes soucis."
 agot_banking.0108.c_tt:0 "La [agot_bank|El] augmentera le [agot_bank_interest_rate|El] de tous vos futurs emprunts."
 agot_banking.0109.t:0 "Obéir ou ne pas obéir"
 agot_banking.0109.desc:0 "Je redoutais cette convocation. [debtors_liege.Custom('FR_le_Char_Pi')|U][debtors_liege.GetTitledFirstName] exige de moi que je m'acquitte de la dette qui me lie à la banque. Celle-ci n'aura de cesse de repartir à la charge jusqu'à ce qu'elle obtienne son si précieux dû, m'assenant d'exigence comme le menuisier assène des coups de marteau.\n\nM[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('debtors_liege'))] met en évidence mon obligation formelle d'honorer mon contrat. Je suis tenu[ROOT.Char.Custom('FR_E')] de rembourser l'intégralité du prêt dans un délai de trois ans, majorée d'une pénalité immédiate pour prix de réparation de mon #italic déshonneur#!.\n\nLa situation s'est semble-t-il envenimée, et je m'interroge quant à savoir si cela vaut la peine que je me mette à dos mon lige en plus de la banque ?"
 agot_banking.0109.a:0 "Comme m[debtors_liege.Custom('FR_OnA')] [debtors_liege.GetTitleAsNameNoTooltip|l] l'ordonne."
 agot_banking.0109.a_tt:0 "Votre prêt sera prolongé pour une période de 3 ans."
 agot_banking.0109.b:0 "Depuis quand un[debtors_liege.Custom('FR_E')] [debtors_liege.GetTitleAsNameNoTooltip|l] fait-[debtors_liege.Custom('FR_IlElle')] la base besogne des banquiers ?"
 agot_banking.0109.b_tt:0 "Si vous refusez de vous plier à la volonté [debtors_liege.Custom('FR_du_Char_Pi')][debtors_liege.GetTitledFirstName], [debtors_liege.Custom('FR_IlElle')] pourra tenter de vous emprisonner !"
 agot_banking.0110.t:0 "La voix de la raison"
 agot_banking.0110.desc:0 "[FinalDefaulter.Custom('FR_le_Char_Pi')|U][FinalDefaulter.GetTitledFirstName] a décidé d'obéir à mon ordre et s'est s'engagé[FinalDefaulter.Custom('FR_E')] à rembourser pleinement sa dette envers la banque, et ce dans un délai de trois ans."
 agot_banking.0110.a:0 "Voilà une bonne chose de réglée."
 agot_banking.0111.t:0 "Défaut et défi"
 agot_banking.0111.desc:0 "Ainsi, [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName] a choisi l'insolence, l'outrecuidance, #bold la désobéissance !#!\n\n[ROOT.Char.Custom('FR_IlElle')|U] se refuse à payer la banque, plus que cela, à s'acquitter de sa dette, à honorer sa parole, #bold à obéir à s[ROOT.Char.Custom('FR_OnA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] !#!"
 agot_banking.0111.a:0 "Insulter la banque est une chose, m'insulter moi en est une autre."
 agot_banking.0112.t:0 "Une dette contre une dette"
 agot_banking.0112.desc:0 "[debtors_liege.Custom('FR_le_Char_Pi')|U][debtors_liege.GetTitledFirstName] vient de m'informer qu'un représentant de la banque est arrivé à sa cour, pour exiger qu'[debtors_liege.Custom('FR_IlElle')] prenne des mesures en réponse à mon défaut de paiement. Afin de ne pas s'aliéner la banque, [debtors_liege.Custom('FR_IlElle')] a remboursé la dette en versant de sa propre poche.\n\nCependant, il n'est pas attendu qu'un tel geste soit de pure bonté. Je suis maintenant redevable envers m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('debtors_liege'))], je n'ai donc en définitive que troquer une dette contre une autre."
 agot_banking.0112.a:0 "Tant que je n'ai pas à reverser le moindre pécule à ces gratte-papiers…"
 agot_banking.0113.t:0 "Le nerf de la guerre"
 agot_banking.0113.desc:0 "La banque a le bras long, mais n'est guère habile pour en faire quoi que ce soit.\n\nElle a vainement tenté une frappe économique sur ma capitale, usant de l'or pour s'insinuer avec sournoiserie dans certains commerces et certaines guildes de marchands, tentant de se payer sur la bête l'emprunt dont je ne me suis pas acquitté[ROOT.Char.Custom('FR_E')]. Mais j'ai l'œil et le flair pour ces choses-là, et j'ai pris les contre-mesures adéquates, m'épargnant un grave gadin financier. Je ferais mieux de rester aux aguets, car elle ne va sûrement pas en rester là."
 agot_banking.0113.a:0 "Il leur faudra trouver autre chose pour obtenir leur dû."
 agot_banking.0114.t:0 "Le nerf de la guerre"
 agot_banking.0114.desc:0 "La banque a le bras long, et a réussit à atteindre mon économie !\n\nAvec de l'or bien placé, elle a pris le contrôle de certains commerces, pour en augmenter les prix afin de soutirer directement à mon peuple l'argent que je leur dois. Avant que je n'aie pu le réaliser, elle avait déjà détourné des sommes importantes, laissant le bas peuple en subir les conséquences. Le pays en souffrira pendant plusieurs années !"
 agot_banking.0114.a:0 "Ils sont trop lâches pour s'attaquer à moi en personne !"
 agot_banking.0115.t:0 "Mort d'un[DeadDefaulter.Custom('FR_E')] débiteu[DeadDefaulter.Custom('FR_RSe')]"
 agot_banking.0115.desc:0 "[DeadDefaulter.Custom('FR_du_Char_Pi')][DeadDefaulter.GetTitledFirstName] est mort[DeadDefaulter.Custom('FR_E')]. Puisqu'[DeadDefaulter.Custom('FR_IlElle')] n'avait pas encore remboursé son prêt, sa dette a été transmise à son héritier, et pour l'heure, il n'y a aucune action requise."
 agot_banking.0115.a:0 "Qu'importe qui est le débiteur, la banque obtiendra son dû."
 agot_banking.0202.t:0 "[ROOT.Char.Custom('agot_bank_name')] : Comptabilité"
 agot_banking.0202.IB.desc:0 "Tous les 5 ans la Banque de Fer de Braavos informe ses actionnaires des performances enregistrées sur cette même période quinquennale et verse des [Concept('agot_bank_dividend_level','dividendes') |E] à ses actionnaires.\n\n#T Voici les chiffres présentés par [director.Custom('FR_LeLa')] [Concept( 'agot_bank_director', 'direct' )|E][director.Custom('FR_EurRice')|E] [director.GetFirstName] :#!\n\nCapital disponible :                                   #bold [ROOT.Var('IB_FreeCapital').GetValue|2]#!\nCapital prêté aux clients :                          #bold [ROOT.Var('IB_LoanedCapital').GetValue|2]#!\nVolume du fond d'investissement :           #bold [ROOT.Var('IB_InvestmentFund').GetValue|2]#!\nValeur totale de la banque :                      #bold [ROOT.Var('IB_BankValue').GetValue|2]#!\nNombre d'actions émises :                       #bold [ROOT.Var('IB_NofShares').GetValue|0]#!\nRevenus :                                                 #bold [ROOT.Var('IB_Earnings').GetValue|2|P]#!\nDépenses :                                               #bold [ROOT.Var('IB_Expenses').GetValue|2|N]#!\nPrêts perdus par défaut de paiement :     #bold [ROOT.Var('IB_LostLoans').GetValue|2|N]#!\nBénéfice net :                                           #bold [ROOT.Var('IB_Profit').GetValue|2] #!\nBénéfice par action :                                #bold [ROOT.Var('IB_ProfitPerShare').GetValue|2] #!\nDividende par action :                              #bold [ROOT.Var('IB_DividendPerShare').GetValue|2] #!"
