 show_bank_numbers_decision_desc:0 "La [ROOT.Char.Custom('agot_bank_name')] dispose d'une variété d'actifs et de passifs financiers qui peuvent être consultés via son grand registre, montrant combien la banque possède actuellement et combien elle sera en mesure de collecter à l'avenir."
 show_bank_numbers_decision_tooltip:0 "Consulter les livres de comptes."
 show_bank_numbers_decision_effect:0 "Un aperçu de tous les chiffres importants de la [agot_bank|El] vous sera présenté."
 fill_investment_fund_decision:0 "Reconstituer le fonds d'investissement"
 fill_investment_fund_decision_desc:0 "En tant que direct[ROOT.Char.Custom('FR_EurRice')] de la [ROOT.Char.Custom('agot_bank_name')], vous pouvez accroître son fonds d'investissement. Le capital sera investi dans diverses petites guildes commerciales ou tout projet offrant des perspectives de rentabilité durable. Cependant, il y a toujours un risque que l'or investi soit entièrement perdu, menaçant ainsi la liquidité de la banque. Une bonne compréhension de la durabilité et de la fiabilité des opportunités d'investissement est essentielle pour garantir une bonne performance à long terme."
 fill_investment_fund_decision_tooltip:0 "Vous pouvez investir 1000 d'or tous les deux ans. La performance du fonds d'investissement dépend de la gestion du directeur actuel."
 fill_investment_fund_decision_tooltip_confirm_text_desc:0 "L'argent coulera à flots !"
 fill_investment_fund_decision_effect:0 "1 000 d'or sera transféré depuis la trésorerie de la banque jusqu'au fonds d'investissement. L'argent du fonds d'investissement est lié et ne peut être retiré."
 agot_banking.0215.t:0 "Élection d'un nouveau directeur"
 agot_banking.0215.desc:0 "Si un pays se doit d'avoir un dirigeant, la [ROOT.Char.Custom('agot_bank_name')] se doit d'avoir un directeur, et puisqu'elle a perdu le sien, il est temps d'en élire un nouveau. Un petit rappel du système semble de vigueur :\n\n$EFFECT_LIST_BULLET$Seront candidats les quatre plus grands actionnaires de la banque.\n$EFFECT_LIST_BULLET$Chaque actionnaire peut voter pour un candidat.\n$EFFECT_LIST_BULLET$La valeur du vote dépend du nombre d'actions que possède le votant.\n$EFFECT_LIST_BULLET$Le candidat qui remporte le plus de votes est élu.\n\nMaintenant reste à choisir à qui vais-je offrir mon vote."
