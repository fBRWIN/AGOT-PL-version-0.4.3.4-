 agot_banking.0602.desc:0 "Aujourd'hui la [messaged_director.Custom('agot_bank_name')] vient de faire un prêt exceptionnel d'une valeur de [NewDebtor.MakeScope.Var('loaned_amount').GetValue|2|P] d'or [NewDebtor.Custom('FR_au_Char_Pi')][NewDebtor.GetTitledFirstName], faisant d[NewDebtor.Custom('FR_EluiElle')] l'un[NewDebtor.Custom('FR_E')] de nos plus [Select_CString(NewDebtor.IsFemale,'grosses','gros')] client[NewDebtor.Custom('FR_E')]s."
