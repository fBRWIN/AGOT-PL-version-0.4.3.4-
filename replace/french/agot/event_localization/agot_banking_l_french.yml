 agot_banking.0605.t:0 "Liste des banques"
 agot_banking.0605.desc:0 "À votre demande, voici la liste des [agot_bank_directors|El] à travers le monde, ainsi que la valeur de leurs banques et le [agot_bank_interest_rate|El] appliqué :"
 agot_banking.0605.a:0 "Fort bien."
 agot_banking.0211.letter4_failed_desc:0 "#bold Quelle plaie !#!\nMalgré une généreuse proposition, [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName] a choisi de faire la sourde oreille, rejetant les nouvelles conditions proposées pour l'acquittement de sa dette.\n\nPuisque la carotte n'est pas à son goût, nous allons devoir employer le bâton…"
 agot_banking.0212.letter3_success_desc:0 "#bold Bonne nouvelle !#!\n[FinalDefaulter.Custom('FR_le_Char_Pi')|U][FinalDefaulter.GetTitledFirstName] a accepté les nouveaux termes pour l'acquittement de sa dette, s'engageant à payer une pénalité dans l'immédiat et à rembourser le reste de l'emprunt dans un délai de trois ans."
 agot_banking.0211.f:0 "Envoyer une lettre [FinalDefaulter.Custom('FR_au_Char_Pi')][FinalDefaulter.GetTitledFirstNameNoTooltip]."
 agot_banking.0211.f_tt:0 "Cela coûtera à la banque [default_revisor.MakeScope.Var('LetterCost').GetValue] @gold_icon!. [FinalDefaulter.Custom('FR_le_Char_Pi')|U][FinalDefaulter.GetTitledFirstNameNoTooltip] se verra proposer de nouvelles conditions : un report de 3 ans de l'échéance de remboursement avec une pénalité à régler immédiatement équivalent à la moitié du montant des intérêts."
 agot_banking.1108.t:0 "De nouveaux termes"
 agot_banking.1108.desc:0 "C'est avec une certaine appréhension que je déroule la lettre envoyée par la banque. Le début y est convenu, c'est un rappel des faits auxquels s'ajoute une plainte adressée avec plus de courtoisie que je ne l'aurais cru. Cependant la suite est déjà plus inattendue, il y est question d'un nouvel arrangement. Si j'accepte de payer immédiatement une pénalité à hauteur de la moitié des intérêts dus, l'échéance du remboursement sera reportée à d'ici trois ans."
 agot_banking.1108.a:0 "Voilà une offre tout à fait raisonnable."
 agot_banking.1108.a_tt:0 "Votre prêt sera prolongé pour une période de 3 ans."
 agot_banking.1108.b:0 "Certainement pas !"
 agot_banking.1108.b_tt:0 "Vous refusez l'offre de la banque, à vos risques et périls..."
 agot_banking.0606.t:0 "Un[NewShareholder.Custom('FR_E')] nouve[NewShareholder.Custom('FR_LLle')] actionnaire"
 agot_banking.0606.desc:0 "[NewShareholder.Custom('FR_le_Char_Pi')|U][NewShareholder.GetTitledFirstName] fait désormais partie des actionnaires de la [ROOT.Char.Custom('agot_bank_name')]."
