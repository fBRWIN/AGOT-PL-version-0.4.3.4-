 agot_banking.0202.bank3.desc:0 "Tous les 5 ans la [ROOT.Char.Custom('agot_bank_name')] informe ses actionnaires des performances enregistrées sur cette même période quinquennale et verse des [Concept('agot_bank_dividend_level','dividendes') |E] à ses actionnaires.\n\n#T Voici les chiffres présentés par [director.Custom('FR_LeLa')] [Concept( 'agot_bank_director', 'direct' )|E][director.Custom('FR_EurRice')|E] [director.GetFirstName] :#!\n\nCapital disponible :                                   #bold [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nCapital prêté aux clients :                          #bold [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nVolume du fond d'investissement :           #bold [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nValeur totale de la banque :                      #bold [ROOT.Var('bank3_BankValue').GetValue|2] #!\nNombre d'actions émises :                       #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nRevenus :                                                 #bold [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nDépenses :                                               #bold [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nPrêts perdus par défaut de paiement :     #bold [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!\nBénéfice net :                                           #bold [ROOT.Var('bank3_Profit').GetValue|2] #!\nBénéfice par action :                                #bold [ROOT.Var('bank3_ProfitPerShare').GetValue|2] #!\nDividende par action :                              #bold [ROOT.Var('bank3_DividendPerShare').GetValue|2] #!"
 agot_banking.0202.a:0 "J'en prends bonne note."
 agot_banking.0203.t:0 "L'offre de la banque"
 agot_banking.0203.desc:0 "J'accueille le dignitaire de la [ROOT.Char.Custom('agot_bank_name')] qui se présente à moi, porteur d'une offre qu'il me faut évaluer. Après quelques circonvolutions pour la forme, il présente les faits dépouillés de tout ambage.\n\n« Si vous acceptez d'investir chez nous, tous les cinq ans vous percevrez des dividendes pour chaque action que vous détenez. Vous serez bien évidemment libre de les revendre comme bon vous semble, si vous aviez un besoin financier pressant. »\n\nÀ cela, il précise que le prix d'une action est actuellement de [ROOT.Var('ShareBuyingPrice').GetValue|2|N] @gold_icon!."
 agot_banking.0203.a:0 "C'est une chose dont je ne peux pas me permettre."
 agot_banking.0203.b:0 "Marché conclu !"
 agot_banking.0203.c:0 "J'ai changé d'avis."
 agot_banking.0204.t:0 "Vente d'une action"
 agot_banking.0204.desc:0 "Si investir est un pari sur l'avenir, c'est un pari des plus aventureux, surtout lorsque les chiffres de la [ROOT.Char.Custom('agot_bank_name')] sont sujets à toutes sortes d'aléas. En d'autres termes, il est parfois préférable de revendre une action pour en voir la couleur dans l'instant, plutôt que d'espérer quelques maigres pécules sur le long terme.\n\nActuellement, la valeur individuelle des actions est de [ROOT.Var('ShareSellingPrice').GetValue|2|N] @gold_icon!"
 agot_banking.0204.a:0 "C'est un bon prix."
 agot_banking.0204.b:0 "C'est moins que ce que j'espérais…"
 agot_banking.0205.t:0 "[director.Custom('FR_LeLa')|U] nouv[director.Custom('FR_EauElle')] direct[director.Custom('FR_EurRice')]"
 agot_banking.0205.desc:0 "La [ROOT.Char.Custom('agot_bank_name')] a choisi une nouvelle personne à sa tête pour superviser ses opérations et planifier ses directives.\n\n[director.Custom('FR_LeLa')|U] nouv[director.Custom('FR_EauElle')] direct[director.Custom('FR_EurRice')], [director.Custom('FR_le_Char_Pi')][director.GetTitledFirstName], a reçu [ROOT.Var('director_winner_votes').GetValue] votes, et c'est d[director.Custom('FR_EluiElle')] que dépendra maintenant la prospérité de la banque !"
 agot_banking.0205.a:0 "Espérons qu'[director.Custom('FR_IlElle')] se montrera à la hauteur."
 agot_banking.0205.a_tt:0 "Vous avez reçu [THIS.Var('director_votes').GetValue] votes."
 agot_banking.0206.t:0 "Banque de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] : Niveau de risque"
 agot_banking.0206.desc:0 "L'acceptation d'un prêt à un client étant défini selon le [agot_bank_risk_level|El] de la banque, il est important de définir le niveau de cote de crédit maximum qui sera jugée acceptable.\n\nEt en tant que [Concept( 'agot_bank_director', 'direct' )|E][ROOT.Char.Custom('FR_EurRice')|E], c'est à moi qu'il revient de définir le niveau de risque."
 agot_banking.0206.a:0 "La prudence est de mise. Évitons de nous retrouver sous une pluie d'impayés."
 agot_banking.0206.b:0 "Tablons sur une politique équilibrée. Nous évaluerons avec soin chaque client potentiel."
 agot_banking.0206.c:0 "Soyons audacieux que diable, cela attirera le chaland !"
 agot_banking.0207.t:0 "Banque de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] : Niveau de dividende"
 agot_banking.0207.desc:0 "En tant que [Concept( 'agot_bank_director', 'direct' )|E][ROOT.Char.Custom('FR_EurRice')|E] de la [ROOT.Char.Custom('agot_bank_name')], c'est à moi qu'il appartient de décider du montant de ses bénéfices qui sera reversé à ses actionnaires. Le montant non versé sous forme de dividendes sera conservé au sein de la banque et pourra être utilisé pour générer davantage de bénéfices par l'octroi de nouveaux prêts."
 agot_banking.0207.a:0 "Nous devons nous concentrer sur la croissance à long terme !"
 agot_banking.0207.a_tt:0 "50% des [agot_bank_profits|El] de la banque seront reversés aux actionnaires sous forme de [Concept('agot_bank_dividend_level','dividendes')|E] tous les 5 ans."
 agot_banking.0207.b:0 "Une politique équilibrée est ce qui convient le mieux."
 agot_banking.0207.b_tt:0 "75% des [agot_bank_profits|El] de la banque seront reversés aux actionnaires sous forme de [Concept('agot_bank_dividend_level','dividendes')|E] tous les 5 ans."
 agot_banking.0207.c:0 "Il serait judicieux d'enrichir nos actionnaires !"
 agot_banking.0207.c_tt:0 "100% des [agot_bank_profits|El] de la banque seront reversés aux actionnaires sous forme de [Concept('agot_bank_dividend_level','dividendes')|E] tous les 5 ans."
 agot_banking.0210.t:0 "Défaut de paiement"
 agot_banking.0210.desc:0 "Je viens d'être informé[ROOT.Char.Custom('FR_E')] que [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName] n'est plus en mesure, ou disposé[FinalDefaulter.Custom('FR_E')], à s'acquitter de sa dette d'un montant de [ROOT.Var('show_loan').GetValue|2] @gold_icon!. Il serait malavisé de fermer les yeux sur ce manquement, surtout si je veux éviter de m'attirer les foudres des actionnaires.\n\nLa banque se doit d'agir, et en tant que direct[ROOT.Char.Custom('FR_EurRice')] de celle-ci, c'est à moi qu'il revient de décider comment gérer ce défaut de paiement, à moins bien sûr que je ne veuille déléguer l'affaire."
 agot_banking.0210.a:0 "Il est de ma responsabilité de m'en occuper."
 agot_banking.0210.a_tt:0 "Plusieurs options vous seront présentées pour remédier à ce défaut de paiement et récupérer l'argent perdu."
 agot_banking.0210.b:0 "J'ai d'autres chats à fouetter. Qu'un actionnaire s'en occupe."
 agot_banking.0210.b_tt:0 "L'un des actionnaires de la banque décidera de la marche à suivre pour récupérer l'argent perdu."
 agot_banking.0210.c:0 "Pourrait-on cesser de m'importuner avec ces affaires sans intérêt ?"
 agot_banking.0210.c_tt:0 "Vous déléguez jusqu'à nouvel ordre les cas de défaut de paiement aux actionnaires de la banque."
 agot_banking.0210.d:0 "Lorsque l'on joue au jeu des banques, parfois on gagne, parfois on perd."
 agot_banking.0210.d_tt:0 "Vous ne prendrez aucune mesure contre ce défaut de paiement et l'argent prêté sera définitivement perdu."
 agot_banking.0211.t:0 "Défaut de paiement"
 agot_banking.0211.raid_failed_desc:0 "#bold Damnation !#!\nLes soldats [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName] sont parvenus à repousser les pillards que nous avions envoyés pour détrousser son domaine.\n\nIl va nous falloir tenter de récupérer notre dû autrement…"
 agot_banking.0211.assassin_failed_desc:0 "#bold Damnation !#!\nL'assassin que nous avions envoyé s'occuper [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName] n'a toujours pas donné de nouvelles. Nous pouvons d'ores et déjà le considérer comme mort ou captif.\n\nIl va nous falloir tenter de récupérer notre dû autrement…"
 agot_banking.0211.claim1_failed_desc:0 "#bold Damnation !#!\nLa revendication sur le titre [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName] que nous avions tenté de créer n'a pas été jugée comme suffisamment crédible pour qu'un éventuel acheteur en reconnaisse la légitimité.\n\nIl va nous falloir tenter de récupérer notre dû autrement…"
 agot_banking.0211.claim2_failed_desc:0 "#bold Quelle plaie !#!\nNous avions réussi à créer une revendication sur le titre [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName], mais lorsque nous avons tenté de la vendre [buyer.Custom('FR_au_Char_Pi')][buyer.GetTitledFirstName], [buyer.Custom('FR_CeluiCelle')]-ci a refusé en raison du prix que nous en demandions.\n\nIl va nous falloir tenter de récupérer notre dû autrement…"
 agot_banking.0211.letter1_failed_desc:0 "#bold Quelle plaie !#!\nLes mots que nous avions envoyés [Select_CString(FinalDefaulter.GetLiege.IsFemale,'à la dame lige','au seigneur lige')] [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName] sont semble-t-il tombés dans de sourdes oreilles. Cela ne m'étonnerait guère que [FinalDefaulter.Custom('FR_LeLa')] vassal[FinalDefaulter.Custom('FR_E')] soit allé jouer une douce mélodie auprès de [Select_CString(FinalDefaulter.GetLiege.IsFemale,'sa maîtresse','son maître')] pour [FinalDefaulter.GetLiege.Custom('FR_LeLa')] convaincre d'une prétendue innocence.\n\nIl va nous falloir tenter de récupérer notre dû autrement…"
 agot_banking.0211.letter2_failed_desc:0 "#bold Quelle plaie !#!\nMalgré la missive que nous avions envoyée [Select_CString(FinalDefaulter.GetLiege.IsFemale,'à la dame lige','au seigneur lige')] [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName], [FinalDefaulter.GetLiege.Custom('FR_IlElle')] refuse d'intercéder en notre faveur et obliger s[FinalDefaulter.Custom('FR_OnA')] vassal[FinalDefaulter.Custom('FR_E')] à s'acquitter de sa dette.\n\nIl va nous falloir tenter de récupérer notre dû autrement…"
 agot_banking.0211.letter3_failed_desc:0 "#bold Quelle plaie !#!\nNous avions réussi à convaincre [FinalDefaulter.GetLiege.Custom('FR_le_Char_Pi')][FinalDefaulter.GetLiege.GetTitledFirstName] d'obliger [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName] à s'acquitter de sa dette, mais [FinalDefaulter.Custom('FR_CeluiCelle')]-ci a tout simplement refusé de se plier à ses ordres.\n\nIl va nous falloir tenter de récupérer notre dû autrement…"
 agot_banking.0211.economy_failed_desc:0 "#bold Quelle plaie !#!\nLes investissements que nous avions faits pour nous attaquer directement à l'économie [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName] n'ont pas porté leurs fruits. Je [FinalDefaulter.Custom('FR_LeLa')] prenait pour un[FinalDefaulter.Custom('FR_E')] simple prodigue opportuniste, mais j'ai manifestement sous-estimé ses compétences en matière de gestion. [FinalDefaulter.Custom('FR_IlElle')|U] est parvenu[FinalDefaulter.Custom('FR_E')] à prendre les mesures adéquates pour contrer nos efforts.\n\nIl va nous falloir tenter de récupérer notre dû autrement…"
 agot_banking.0211.director_desc:0 "[FinalDefaulter.Custom('FR_le_Char_Pi')|U][FinalDefaulter.GetTitledFirstName|U] va bientôt apprendre à ses dépens le véritable prix à payer lorsque l'on ne s'acquitte pas de ses dettes.\n\nJe vais récupérer mon dû, mais reste à savoir de quelle manière procéder."
 agot_banking.0211.delegated_desc:0 "[director.Custom('FR_LeLa')|U] direct[director.Custom('FR_EurRice')] [director.GetFirstName] vient de m'informer du défaut de paiement de l'un[FinalDefaulter.Custom('FR_E')] de nos client[FinalDefaulter.Custom('FR_E')]s : [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName].\n\nLa banque doit récupérer son dû, et [director.Custom('FR_LeLa')] direct[director.Custom('FR_EurRice')] me délègue la responsabilité de ce cas. À moi de choisir la meilleure approche pour régler cette affaire une fois pour toutes."
 agot_banking.0211.a:0 "Recruter des pirates pour piller son domaine."
 agot_banking.0211.a_tt:0 "Cela coûtera à la banque [default_revisor.MakeScope.Var('RaiderCost').GetValue] @gold_icon!. En cas de succès, les pillards restitueront l'argent dû à la banque et conserveront tout excédent de butin qu'ils pourraient prendre."
 agot_banking.0211.b:0 "Envoyer un assassin."
 agot_banking.0211.b_tt:0 "Cela coûtera à la banque [default_revisor.MakeScope.Var('AssassinCost').GetValue] @gold_icon!. En cas de succès, [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstNameNoTooltip] disparaîtra de l'équation et la dette sera transmise à son héritier."
 agot_banking.0211.c:0 "Créer une revendication sur son titre."
 agot_banking.0211.c_tt:0 "Cela coûtera à la banque [default_revisor.MakeScope.Var('ClaimCost').GetValue] @gold_icon!. En cas de succès, la revendication pourra être vendu à un voisin ambitieux [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstNameNoTooltip]."
 agot_banking.0211.d:0 "En référer [Select_CString(FinalDefaulter.GetLiege.IsFemale,'à sa dame lige','à son seigneur lige')]."
 agot_banking.0211.d_tt:0 "Cela coûtera à la banque [default_revisor.MakeScope.Var('LetterCost').GetValue] @gold_icon!. En cas de succès, [Select_CString(FinalDefaulter.GetLiege.IsFemale,'la dame lige','le seigneur lige')] [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstNameNoTooltip] s'assurera que la banque obtienne son dû, soit en exigeant qu'[FinalDefaulter.Custom('FR_IlElle')] honore sa dette, soit en l'honorant [FinalDefaulter.GetLiege.Custom('FR_LuiElle')]-même."
 agot_banking.0211.e:0 "Cibler l'économie de son domaine."
 agot_banking.0211.e_tt:0 "Cela coûtera à la banque [default_revisor.MakeScope.Var('EconomyCost').GetValue] @gold_icon!. En cas de succès, un prélèvement sera directement ponctionné sur l'économie [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstNameNoTooltip] durant les prochains mois, mettant ses terres et leurs habitants en difficulté pendant un long moment."
 agot_banking.0211.g:0 "Il n'y a rien que l'on puisse faire."
 agot_banking.0211.g_tt:0 "L'argent prêté [FinalDefaulter.Custom('FR_au_Char_Pi')][FinalDefaulter.GetTitledFirstNameNoTooltip] sera abandonné définitivement."
 agot_banking.0211.a.failure:0 "Les pillards ont échoués."
 agot_banking.0211.a.success:0 "Les pillards ont mené à bien leur mission."
 agot_banking.0211.b.failure:0 "L'assassin a échoué."
 agot_banking.0211.b.success:0 "L'assassin a mené à bien sa mission."
 agot_banking.0211.c.failure:0 "La revendication est considérée comme illégitime et n'a aucune valeur."
 agot_banking.0211.c.success:0 "La revendication est acceptée."
 agot_banking.0211.d.failure:0 "[FinalDefaulter.GetLiege.Custom('FR_le_Char_Pi')|U][FinalDefaulter.GetLiege.GetTitledFirstNameNoTooltip] n'intercède pas en votre faveur."
 agot_banking.0211.d.success:0 "[FinalDefaulter.GetLiege.Custom('FR_le_Char_Pi')|U][FinalDefaulter.GetLiege.GetTitledFirstNameNoTooltip] intercède en votre faveur."
 agot_banking.0211.e.failure:0 "Vous ne parvenez pas à saper son économie."
 agot_banking.0211.e.success:0 "Vous parvenez à saper son économie et à en ponctionner une partie."
 agot_banking.0212.t:0 "La banque obtient toujours son dû"
 agot_banking.0212.raid_success_desc:0 "#bold Bonne nouvelle !#!\nLes pillards que nous avions envoyés saccager la capitale [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName] ont accompli avec grand brio leur basse besogne. Le peu de défense qu'ils ont rencontrés ne les aura pas empêché de repartir avec des coffres suffisamment remplis pour permettre de rembourser le défaut de paiement."
 agot_banking.0212.assassin_success_desc:0 "#bold Bonne nouvelle !#!\nL'assassin envoyé pour s'occuper [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName] a mené à bien sa mission. La dette va être transmise à l'héritier, qui, je l'espère, se montrera plus cartésien. Sans quoi il nous faudra prendre de nouvelles mesures…"
 agot_banking.0212.claim_success_desc:0 "#bold Bonne nouvelle !#!\nLa revendication que nous avons créée a trouvé un[buyer.Custom('FR_E')] acheteu[buyer.Custom('FR_RSe')] en la personne [buyer.Custom('FR_du_Char_Pi')][buyer.GetTitledFirstName]. L'argent obtenu permet de couvrir les pertes dues au défaut de paiement [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName], et avec un peu de chance, il verra bientôt ses terres être envahies, lui apprenant ce qu'il en coûte de se dérober à ses obligations envers la banque."
 agot_banking.0212.letter1_success_desc:0 "#bold Bonne nouvelle !#!\n[FinalDefaulter.GetLiege.Custom('FR_le_Char_Pi')][FinalDefaulter.GetLiege.GetTitledFirstName] a reconnu que nous étions dans notre bon droit d'exiger l'acquittement de la dette de s[FinalDefaulter.Custom('FR_OnA')] vassal[FinalDefaulter.Custom('FR_E')], et [FinalDefaulter.GetLiege.Custom('FR_IlElle')] a d'ailleurs remboursé le prêt de sa propre poche. L'affaire étant close de notre côté, nous n'avons plus qu'à nous délecter de la colère que va subir [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName]."
 agot_banking.0212.letter2_success_desc:0 "#bold Bonne nouvelle !#!\n[FinalDefaulter.GetLiege.Custom('FR_le_Char_Pi')][FinalDefaulter.GetLiege.GetTitledFirstName] a reconnu que nous étions dans notre bon droit d'exiger l'acquittement de la dette de s[FinalDefaulter.Custom('FR_OnA')] vassal[FinalDefaulter.Custom('FR_E')], obligeant [FinalDefaulter.Custom('FR_le_Char_Pi')][FinalDefaulter.GetTitledFirstName] à payer une pénalité et à rembourser le montant initialement dû dans les trois prochaines années."
 agot_banking.0212.economy_success_desc:0 "#bold Bonne nouvelle !#!\nL'argent habilement investi dans la capitale [FinalDefaulter.Custom('FR_du_Char_Pi')][FinalDefaulter.GetTitledFirstName] nous a permis de ponctionner ses finances directement à la source, et de renflouer notre propre trésorerie à hauteur de ce qu'[FinalDefaulter.Custom('FR_IlElle')] nous devait."
 agot_banking.0212.a:0 "La banque obtient toujours son dû."
 agot_banking.0213.t:0 "Diviser pour mieux gagner"
 agot_banking.0213.desc:0 "La [ROOT.Char.Custom('agot_bank_name')] a prospéré ces dernières années, entraînant une hausse de la valeur de chaque action. Celles-ci étant devenues plus difficiles à acquérir, un fractionnement desdites actions a été décidé.\n\nLes actions actuellement détenues par chacun des actionnaires seront divisées en deux, divisant également leur valeur tout en permettant à chaque actionnaire de ne subir aucune perte."
 agot_banking.0213.a:0 "Formidable."
 agot_banking.0213.a_tt:0 "Le nombre d'actions que vous détenez a doublé."
