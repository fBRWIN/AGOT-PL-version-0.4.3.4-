 agot_banking.0401.t:0 "Remplir le fonds d'investissement"
 agot_banking.0401.desc:0 "En renflouant le fonds d'investissement de la banque, l'argent ne pourra plus être distribué sous forme de prêts à des débiteurs potentiels.\n\nEn contrepartie, le fonds générera des bénéfices chaque année si des investissements judicieux sont réalisés, et à l'inverse, des investissements aventureux et malavisés exposeront la banque à d'éventuelles pertes dans ce même fonds, chose d'autant plus probable si la personne à sa tête n'est guère compétente.\n\nLa question est donc de savoir si je m'estime suffisamment adroit[ROOT.Char.Custom('FR_E')] en gestion économique pour prendre un tel risque."
 agot_banking.0401.a:0 "Qui sème le sou récolte la fortune !"
 agot_banking.0401.a_tt:0 "1000 @gold_icon! seront transférés de la trésorerie de la banque à son fonds d'investissement, et ce de manière définitive. @warning_icon! #X Cette action est irréversible, et l'or investi ne pourra plus être retiré. Le retour sur investissement est dépendant du niveau d'[stewardship|El] du [agot_bank_director|El] de la [agot_bank|El].#!"
 agot_banking.0401.b:0 "À bien y réfléchir, je ne préfère pas prendre le risque."
 agot_banking.0403.t:0 "Le rendement du fonds d'investissement"
 agot_banking.0403.positive_desc:0 "Comme chaque année, l'on vient me présenter les derniers chiffres concernant le fonds d'investissement de la banque.\n\nCette année, le retour sur investissement a été de [ROOT.Var('ShownInvestProfit').GetValue|0] @gold_icon!"
 agot_banking.0403.neutral_desc:0 "Comme chaque année, l'on vient me présenter les derniers chiffres concernant le fonds d'investissement de la banque.\n\nIl semble que les gains et les pertes furent équilibrés cette année."
 agot_banking.0403.negative_desc:0 "Comme chaque année, l'on vient me présenter les derniers chiffres concernant le fonds d'investissement de la banque.\n\nCette année a été particulièrement difficile. Plusieurs des investissements effectués ont coûté plus qu'ils n'ont rapporté, entraînant un déficit de [ROOT.Var('ShownInvestProfit').GetValue|0] @gold_icon!."
 agot_banking.0403.a:0 "J'en prends bonne note."
