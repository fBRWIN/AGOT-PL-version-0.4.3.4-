 agot_banking.0208.t:0 "Banque de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] : Taux d'intérêt"
 agot_banking.0208.desc:0 "En tant que [Concept( 'agot_bank_director', 'direct' )|E][ROOT.Char.Custom('FR_EurRice')|E] de la [ROOT.Char.Custom('agot_bank_name')], c'est à moi qu'il revient de décider du [agot_bank_interest_rate|El] des nouveaux prêts accordés. Plus le taux d'intérêt est faible et plus je diminue les [agot_bank_profits|El] de la [agot_bank|El], mais en contrepartie j'attire davantage de clients."
 agot_banking.0208.a:0 "Il nous faut être plus compétitif."
 agot_banking.0208.a_tt:0 "Le taux d'intérêt annuel sera réduit d'un pourcent."
 agot_banking.0208.b:0 "Une politique équilibrée est ce qui convient le mieux."
 agot_banking.0208.b_tt:0 "Le taux d’intérêt annuel sera fixé au niveau par défaut."
 agot_banking.0208.c:0 "Privilégions les profits."
 agot_banking.0208.c_tt:0 "Le taux d’intérêt annuel est augmenté d’un pourcent."
 found_bank_decision:0 "Fonder une nouvelle banque"
 found_bank_decision_desc:0 "Ayant accumulé moult richesses et connaissances fiscales, peut-être est-il venu le temps de faire croître votre prospérité en fondant une nouvelle [agot_bank|El]."
 found_bank_decision_tooltip:0 "Une nouvelle [agot_bank|El] sera établie dans votre [Concept('realm_capital','capitale')|E] et vous en deviendrez [ROOT.Char.Custom('FR_LeLa')] [Concept( 'agot_bank_director', 'direct' )|E][ROOT.Char.Custom('FR_EurRice')|E]. Tous les [rulers|El] dans votre [realm|El] pourront y investir de l'[goldEl], devenant ainsi des actionnaires."
 found_bank_decision_tooltip_confirm_text_desc:0 "Investir c'est s'enrichir !"
 agot_banking.0601.t:0 "Une nouvelle banque"
 agot_banking.0601.desc:0 "Aujourd'hui est un grand jour, de ceux qui sont à marqué d'une pierre blanche. Une nouvelle banque ouvre ses portes, et j'en suis [ROOT.Char.Custom('FR_LeLa')] premi[ROOT.Char.Custom('FR_ErEre')] direct[ROOT.Char.Custom('FR_EurRice')].\n\nLa machine est désormais en marche, et pour garantir sa prospérité il faudra s'assurer d'avoir des fonds pour octroyer des prêts et de trouver toujours plus d'investisseurs !\n\nMais avant cela, il me faut lui trouver un nom."
