l_french:
 agot_knighthood.0016.t:0 "Le chevalier errant"
 agot_knighthood.0016.desc:0 "Depuis quelques nuits, un chevalier errant dort dans mes couloirs. Il semble que mon fils, [potential_child_squire.GetName], se soit pris d'affection pour lui. De même, le chevalier errant s'est pris d'affection pour mon fils. Mon fils s'est intéressé au chevalier errant après l'avoir entendu raconter ses histoires passionnantes de chevalerie et d'esprit chevaleresque.\n\nLe dernier jour à ma cour, [hedge_knight.GetHerHis] propose de rester à ma cour et de laisser mon fils devenir son écuyer.\n\nL'homme semble assez honorable, et cela rendrait mon fils très, très heureux. Je dois y réfléchir."
 agot_knighthood.0016.a:0 "Oui, vous devez rester et le prendre comme écuyer !"
 agot_knighthood.0016.a.tt:0 "[hedge_knight.GetName] rejoindra votre cour et prendra votre fils comme [hedge_knight.GetHerHis] [squire|e]."
 agot_knighthood.0016.b:0 "Non, je ne pense pas que vous soyez le bon chevalier."
 agot_knighthood.0016.b.tt:0 "[hedge_knight.GetName] quittera votre cour."
 agot_knighthood.0700.t:0 "Le chevalier errant et le jeune homme"
 agot_knighthood.0700.desc:0 "Un chevalier errant du nom de [hedge_knight.GetName] a récemment visité ma cour. [hedge_knight.GetCulture.GetName] de naissance, il a traversé le royaume pour se mettre au service d'un seigneur. Je ne sais pas grand-chose de cet homme, si ce n'est qu'il serait issu de la noblesse mineure des Terres de l'Ouest et qu'il est, bien sûr, chevalier.\n\nJe ne lui ai prêté aucune attention et je m'attendais donc à ce qu'il reprenne la route rapidement, mais il est venu me voir, en toute confiance, pour me proposer de faire de mon fils, [potential_child_knight.GetName], un chevalier, en échange de quoi il serait autorisé à rester aussi longtemps qu'il le souhaite !"
 agot_knighthood.0700.a:0 "Je suppose qu'un tel arrangement est possible."
 agot_knighthood.0700.b:0 "Non, je ne l'accepterai pas."
 agot_knighthood.0701.t:0 "Le chevalier errant et le seigneur"
 agot_knighthood.0701.desc:0 "Un chevalier errant du nom de [hedge_knight.GetName] a récemment visité ma cour. [hedge_knight.GetCulture.GetName] de naissance, il voyage à travers le royaume pour des raisons inconnues.\n\nJe n'ai pas fait attention à lui, mais il semble qu'il ait fait attention à moi. Une note grossièrement écrite m'offrant le titre de chevalier, signée par nul autre que [hedge_knight.GetFirstName], a été remise à l'un de mes serviteurs tôt ce matin. Pour le bon prix, dit la note, je peux devenir chevalier."
 agot_knighthood.0701.a:0 "J'accepte ce marché."
 agot_knighthood.0701.b:0 "Non, je ne l'accepterai pas."
 agot_knighthood.0017.t:0 "Chevalier dynastique"
 agot_knighthood.0017.desc:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('potential_squire'))], [potential_squire.GetName], n'est pas encore écuyer. Peut-être qu'en proposant d'en faire mon écuyer, je pourrais forger une meilleure relation entre nous ?"
 agot_knighthood.0017.a:0 "Oui, offrez à [potential_squire.GetHerHim] la condition d'écuyer."
 agot_knighthood.0017.a.tt:0 "Vous demandez à [potential_squire.GetName] de devenir votre [squire|e]."
 agot_knighthood.0017.b:0 "Non, c'est une perte de temps."
 agot_knighthood.0017.b.tt:0 "Vous ne demandez pas à [potential_squire.GetName] de devenir votre écuyer."
 agot_knighthood.0018.opening:0 "A [potential_knight_for_child.GetName],"
 agot_knighthood.0018.desc:0 "J'ai remarqué que vous n'êtes pas encore écuyer ! Si vous souhaitez y remédier, il est important que vous trouviez rapidement un chevalier de bonne volonté... \n\nHeureusement, le destin nous a liés par le sang ! Si vous le souhaitez, je ferai de vous mon écuyer, et un jour, si vous le méritez, je vous accorderai le titre de chevalier."
 agot_knighthood.0018.a:0 "J'accepte !"
 agot_knighthood.0018.b:0 "Désolé, mais non."
 agot_knighthood.0018.b_toast:0 "[potential_squire.GetName] répond"
 agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetName] rejette votre offre."
 agot_knighthood.0019.opening:0 "A [knight_offerer.GetName],"
 agot_knighthood.0019.desc:0 "J'accepte votre proposition de devenir votre écuyer. Le même sang coule dans nos veines, il faut donc chercher à renforcer ces liens !"
 agot_knighthood.0019.a:0 "Fantastique !"
 agot_knighthood.0300.t:0 "Le progrès d'un écuyer"
 agot_knighthood.0300.desc:0 "Mon écuyer, [my_squire.GetName], a prouvé sa valeur ! [my_squire.Custom('FR_IlElle')|U] a beaucoup progressé en tant qu'écuyer et je pense qu'il est temps qu'[my_squire.Custom('FR_IlElle')] devienne chevalier."
 agot_knighthood.0300.a:0 "Je vais faire de [my_squire.Custom('FR_LuiElle')] un chevalier."
 agot_knighthood.0300.a.tt:0 "[my_squire.GetName] sera fait chevalier !"
 agot_knighthood.0320.t:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_relation'))] a été adoubé[my_relation.Custom('FR_E')] !"
 agot_knighthood.0320.a:0 "Bravo à [my_relation.Custom('FR_LuiElle')] !"
 agot_knighthood.increase_progtoknighthood_toast.tt:0 "Votre progression en tant que chevalier augmente."
 agot_knighthood.decrease_progtoknighthood_toast.tt:0 "Votre progression en tant que chevalier diminue."
 agot_knighthood.0021.a_toast:0 "Qualité d'écuyer accordée"
 agot_knighthood.0021.a_toast.tt:0 "Vous êtes devenu [potential_knight.GetNamePossessive] écuyer."
 agot_knighthood.0021.b_toast:0 "[nearby_knight.GetName] répond"
 agot_knighthood.0021.b_toast.tt:0 "[nearby_knight.GetName] a rejeté votre demande."
 agot_knighthood_squire_offer_accept_toast:0 "Offre d'écuyer acceptée"
 agot_knighthood_squire_offer_accept_toast.tt:0 "Vous avez gagné un écuyer !"
 agot_knighthood_squire_offer_reject_toast:0 "Rejet de l'offre d'écuyer"
 agot_knighthood_squire_offer_reject_toast.tt:0 "Votre offre d'écuyer a été #N rejetée !#!"
 agot_knighthood_offer_rejected_toast:0 "Offre de chevalerie rejetée"
 agot_knighthood_offer_rejected_toast.tt:0 "Votre offre de chevalerie a été #N rejetée!#!"
 agot_knighthood_made_a_knight_generic_toast:0 "Vous avez fait de quelqu'un un chevalier !"
 agot_knighthood_made_a_knight_generic_toast.tt:0 "Vous avez adoubé quelqu'un"
 agot_knighthood.0601.t:0 "Chevalerie des champs de bataille"
 agot_knighthood.0601.desc:0 "Après la bataille de [battle_province.GetName], l'un de mes assistants me présente une liste de soldats qui se sont très bien comportés. Le nom de [soldier_to_be_knighted.GetNamePossessive] me semble particulièrement intéressant.\n\nMon intendant me recommande de les adouber lors d'une cérémonie hâtive sur le champ de bataille ; selon lui, adouber ces soldats alors qu'ils se trouvent au milieu du carnage et des ruines de la bataille remontera le moral de nos rangs."
 agot_knighthood.0601.a:0 "Oui, je vais faire chevalier [soldier_to_be_knighted.GetFirstName]."
 agot_knighthood.0601.a.tt:0 "Vous allez faire de [soldier_to_be_knighted.GetName] un chevalier."
 agot_knighthood.0601.b:0 "Non, je ne les adouberais pas."
 agot_knighthood.0602.t:0 "Chevalerie des champs de bataille"
 agot_knighthood.0602.desc:0 "Après la bataille de [battle_province.GetName], une poignée d'hommes, dont je fais partie, ont été convoqués par le commandant, [side_commander.GetName].\n\n[side_commander.Custom('FR_IlElle')|U] nous a informés qu'[side_commander.Custom('FR_IlElle')] avait été impressionné[side_commander.Custom('FR_E')] par notre bravoure sur le champ de bataille et que nous serions faits chevaliers pour nos actions !"
 agot_knighthood.0602.a:0 "Je suis un chevalier maintenant !"
 agot_knighthood.0602.a.tt:0 "Vous avez été adoubé !"
 agot_knighthood.0800.t:0 "D'enfants à chevaliers"
 agot_knighthood.0800.desc:0 "Mon enfant, [squire.GetName], est maintenant en âge de devenir écuyer. Peut-être pourrais-je demander à un membre de ma Garde royale de [squire.Custom('FR_LeLa')] prendre sous son aile ? Je pense que [knight.GetName] serait un[knight.Custom('FR_E')] bon[knight.Custom('FR_NNne')] candidat[knight.Custom('FR_E')]."
 agot_knighthood.0800.a:0 "Oui !"
 agot_knighthood.0800.b:0 "Non !"
 agot_knighthood.0801.t:0 "D'enfants à chevaliers"
 agot_knighthood.0801.desc:0 "Mon enfant, [squire.GetName], est maintenant en âge de devenir écuyer. Peut-être pourrais-je demander à un vassal de mon pays de [squire.Custom('FR_LeLa')] prendre sous son aile ? Je pense que [knight.GetName] serait un[knight.Custom('FR_E')] bo[knight.Custom('FR_NNne')] candidat[knight.Custom('FR_E')]."
 agot_knighthood.0801.a:0 "Oui !"
 agot_knighthood.0801.b:0 "Non !"
 agot_knighthood.0802.opening:0 "À mon fidèle sujet,"
 agot_knighthood.0802.desc:0 "Par la présente, je vous ordonne de prendre [squire.GetName] comme écuyer ! J'espère que vous apprendrez à [squire.GetName] ce que signifie être un chevalier !"
 agot_knighthood.0802.a:0 "J'ai reçu un ordre."
 contest_winner_ceremony_knighthood_tt:0 "A été fait chevalier par [host.GetShortUIName|U]"
 agot_knighthood.0320.desc_same_house:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_relation'))], [my_relation.Custom('FR_le_Char_Pi')][my_relation.GetTitledFirstName] a été adoubé[my_relation.Custom('FR_E')] ! [my_relation.Custom('FR_IlElle')|U] fait la fierté de la Maison [ROOT.GetCharacter.GetHouse.GetName]."
 agot_knighthood.0320.desc_not_same_house:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('my_relation'))], [my_relation.Custom('FR_le_Char_Pi')][my_relation.GetTitledFirstName] a été adoubé[my_relation.Custom('FR_E')] ! [my_relation.Custom('FR_IlElle')|U] fera notre fierté."
 agot_knighthood.became_a_squire_toast.t:0 "Un chevalier en devenir"
 agot_knighthood.became_a_squire_toast.tt:0 "Je deviens l'écuyer [my_knight.Custom('FR_du_Char')][my_knight.GetName]"