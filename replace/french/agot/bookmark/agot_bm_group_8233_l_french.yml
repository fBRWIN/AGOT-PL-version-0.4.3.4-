 agot_bm_group_8233:0 "233 A.C."
 agot_bm_8233:0 "Le Soulèvement de Peake"
 agot_bm_8233_desc:0 "Cent ans de déclin et trois tentatives infructueuses pour installer un prétendant Feunoyr sur le Trône de Fer, voilà qui n'aura pas dissuadé la Maison Peake de s'essayer à une nouvelle rébellion en vue de renverser la lignée de Daeron, dit le Bon.\n\nEn dépit de son âge, le roi Maekar Targaryen, premier du nom, demeure un redoutable bretteur, et à la tête d'un ost de Couronnois et de Ouestiens, cette petite insurrection semble vouée à l'échec. Un défi que d'aucuns jugeraient anodin, en comparaison des multiples fois où Sa Majesté fut mise à l'épreuve durant sa quasi soixantaine d'années.\n\n#bold Ce soulèvement permettra-t-il à la Maison Peake de redorer son blason, ou bien accéléra-t-il une chute inéluctable ?#!"
 bookmark_233_maekar_targaryen:0 "Roi Maekar Ier"
 bookmark_233_maekar_targaryen_desc:0 "[Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_copy|q$' )|E]\nDernier fils du roi Daeron II, la vie de Maekar Targaryen fut marquée par les nombreuses trahisons réprimées dont a souffert le règne périclitant de la maison du dragon. Depuis la seconde rébellion Feunoyr, nulle révolte n'avait semblé plus bénigne que le soulèvement aventuriste de Lord Estyn Peake. Et même si la parentèle qui l'avait autrefois épaulé n'est plus de ce monde, celui que l'on connaît comme « l'Enclume » n'aura point de mal à écraser quelques menus ennemis.\n\n#bold Usé par les dégâts du temps et de la fatigue, le roi Maekar pourra-t-il assurer son rôle de protecteur du royaume, et garantir le futur de la Maison Targaryen une dernière fois ?#!"
 bookmark_233_brynden_bloodraven:0 "Brynden"
 bookmark_233_aemon_targaryen:0 "Mestre Aemon"
 bookmark_233_aegon_targaryen:0 "Prince Aegon"
 bookmark_233_aegon_targaryen_desc:0 "Quatrième fils d'un quatrième fils, il apparaissait improbable que cet « Œuf » joue un quelconque rôle majeur dans l'avenir des Targaryen, au vu de la multiplicité des membres de la maison. Pourtant, la maladie et les conflits ayant emporté nombre d'oncles et de cousins, et le frère aîné, feu Aerion le Flamboyant, frappé d'une mort marquée tant par l'arrogance que la témérité, il semble que Aegon soit destiné à siéger sur le trône, une fois que les jours de son père arriveront à leur terme.\n\n#bold L'œuf ayant bien grandit, quel genre de dragon a pu en émerger ? Est-ce le signe d'une nouvelle envolée que l'on voit poindre pour les Targaryen ?#!"
 bookmark_233_betha_blackwood:0 "Betha la Noire"
 bookmark_233_duncan_tall:0 "Ser Duncan"
 bookmark_233_estyn_peake:0 "Lord Estyn"
 bookmark_233_estyn_peake_desc:0 "Un siècle auparavant, la Maison Peake comptait parmi ses membres un Lord Régent, Main du Roi et Protecteur du Royaume, lequel avait une fille qui faillit devenir reine. Une tragédie après l'autre, la maison connut un décours constant depuis l'époque où Lord Unwin avait la gouvernance à Port-Réal. Par trois fois les Peake se soulevèrent aux côtés du Dragon Noir, par trois ils furent mis à bas par Daeron Fausse-lignée et ses fils. Une loyauté admirable, mais fort coûteuse.\n\n#bold Estyn sera-t-il le seigneur qui ramènera les Peake à leur apogée d'antan, ou bien le déclin amorcé il y a maintes années se poursuivra-t-il jusque dans les tréfonds d'une tombe ?#!"
 bookmark_233_gerold_lannister:0 "Gerold le Doré"
 bookmark_233_gerold_lannister_desc:0 "La vie de Gerold Lannister, Sire de Castral Roc et Gouverneur de l'Ouest, est entourée de tragédies et de rumeurs. D'aucuns murmurent qu'il serait responsable de la mort de son frère, de sa nièce et de la disparition de son épouse. En réponse au soulèvement des Peake, il envoie ses hommes vers le sud, tandis que deux de ses fils marchent aux côtés de son banneret, Lord Robert Reyne, depuis Port-Réal.\n\n#bold Lorsque les cors de la guerre résonnent et que les hommes sont convoqués, quelle décision le lion doit-il prendre en sachant que nombre d'entre eux ne reviendront jamais auprès de leur famille ?#!"
 bookmark_233_tywald_lannister:0 "Tywald"
 bookmark_233_tion_lannister:0 "Ser Tion"
 bookmark_233_robert_reyne:0 "Lord Robert"
 bookmark_233_robert_reyne_desc:0 "Bien qu'aucun appel aux armes ne lui ait été adressé, Lord Robert Reyne a levé ses bannières et convoqué son ban en vue de mater la rébellion de la Maison Peake, faisant fi de toute considération envers son roi ou son lige. Une prise d'initiative téméraire qui a, fort heureusement, été favorablement accueillie par Maekar Targaryen, malgré l'outrecuidance de celle-ci.\n\n#bold L'ambitieux sire de Castamere parviendra-t-il à étancher sa soif de gloire, ou bien cette marche vers le sud scellera-t-elle le destin de la Maison Reyne ?#!"
 bookmark_233_roger_reyne:0 "Ser Roger"
 bookmark_233_ellyn_reyne:0 "Ellyn"
 peake_uprising_name:0 "Guerre de soulèvement de Peake"