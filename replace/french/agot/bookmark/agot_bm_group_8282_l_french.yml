 agot_bm_group_8282:0 "282 A.C."
 agot_bm_8282:0 "La Rébellion de Robert"
 agot_bm_8282_desc:0 "L'année du printemps trompeur est passée, et #italic l'hiver vient#! — et avec lui, une étincelle qui va embraser les Sept Couronnes.\n\nRhaegar Targaryen, héritier du Trône de Fer, a enlevé Lyanna Stark, fille du Gouverneur du Nord et fiancée du seigneur suzerain des Terres de l'Orage. Lorsque son frère, Brandon Stark, chevaucha en direction du sud afin d'exiger réparation pour son enlèvement, le Roi Fou Aerys II Targaryen lui refusa un procès équitable, l'exécutant brutalement aux côtés de son père.\n\nMais quand le Roi Fou demanda les têtes des jeunes seigneurs Eddard Stark et Robert Baratheon, Lord Jon Arryn du Val préféra lever les bannières de la rébellion. Alors que les combats se propagent à travers Westeros tel le feu grégeois, c'est à vous de décider du sort du royaume. #bold Quand on joue au jeu des trônes, soit on gagne, soit on meurt.#!"
 bookmark_282_eddard_stark:0 "Lord Eddard"
 bookmark_282_eddard_stark_desc:0 "[Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_copy|q$' )|E]\nEddard passa sa jeunesse sous la tutelle de Jon Arryn dans le Val, aux côtés de son ami Robert Baratheon. Il se fit connaitre pour son sens inébranlable de l'honneur et de la justice. Avec la mort effroyable de son père et de son frère des mains du Roi Fou, Ned est désormais seigneur de Winterfell — et contraint de guerroyer pour sa vie.\n\n#bold Ned sauvera-t-il sa sœur du prince Rhaegar, ou va-t-il subir le même sort que sa famille et les rejoindre dans la cendre ?#!"
 bookmark_282_rhaegar_targaryen:0 "Prince Rhaegar"
 bookmark_282_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nHéritier du Trône de Fer, Rhaegar est respecté par la noblesse et aimé des petites gens. Alors que la santé mentale de son père se détériora, il se retrouva pris dans la toile des soupçons. Au tournoi de Harrenhal, un scandale secoua le royaume lorsque le prince couronna une fille du Nord, Reine d'amour et de beauté, plutôt que sa propre femme. Un an plus tard, Rhaegar s'enfuit avec sa bien-aimée Lyanna, alors que certains disent qu'il l'aurait enlevé.\n\n#bold Alors que les actions brutales de son père enveniment la situation au-delà de toute diplomatie, le Prince Dragon pourra-t-il sauver sa maison de l'extinction ?#!"
 bookmark_282_aerys_targaryen:0 "Roi Aerys II"
 bookmark_282_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nAerys II de la Maison Targaryen, Roi des Andals, des Rhoynars et des Premiers Hommes, Seigneur des Sept Couronnes et Protecteur du Royaume, a commencé son règne avec beaucoup de promesses, mais les années passées depuis le Défi de Sombreval l'ont vu sombrer dans la folie. Entendant des menaces tout autour de lui — à la fois réelles et imaginaires — le Roi Fou devint de plus en plus obsédé par le feu.\n\n#bold Alors que les Sept Couronnes font face à une guerre civile, Aerys s'accrochera-t-il lâchement au pouvoir du haut du Trône de Fer, ou tout simplement les brûlera-t-il tous ?#!"
 bookmark_282_tywin_lannister:0 "Lord Tywin"
 bookmark_282_tywin_lannister_desc:0 "[Concept( 'story_content_tywin_lannister_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tywin_lannister_282', '$bm_story_content_available_copy|q$' )|E]\nConnu pour être calculateur et impitoyable, Tywin porta sa maison vers de nouveaux sommets après le faible règne de son père. Autrefois la Main — et l'ami — du Roi Aerys, Tywin démissionna et retourna à Castral Roc après de trop nombreux affronts. Aujourd'hui, malgré l'appel aux armes du Roi Fou, Tywin reste soigneusement à l'écart de la guerre.\n\n#bold Tywin soutiendra-t-il son ancien ami et roi, ou bien arrivera t'il à faire tourner cette guerre au profit de sa propre maison ?#!"
 bookmark_282_robert_baratheon:0 "Lord Robert"
 bookmark_282_robert_baratheon_desc:0 "[Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_copy|q$' )|E]\nEn tant que pupille de Jon Arryn dans le Val, Robert devint ami pour la vie avec Ned Stark, et acquit rapidement une réputation de guerrier féroce, de festoyeur ainsi que de coureur de jupons. Avec l'enlèvement de sa fiancée et l'ordre ordonnant sa mise à mort, Robert n'eut d'autre choix que de dresser les Terres de l'Orage contre le Roi Fou.\n\n#bold Déterminé à anéantir les Targaryen, Robert aura besoin de toutes ses forces pour y parvenir. Mais sa bien-aimée Lyanna sera-t-elle jamais sienne ?#!"
