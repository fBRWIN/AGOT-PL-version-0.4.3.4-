 agot_bm_group_8259:0 "258 A.C."
 agot_bm_8259:0 "Les Rois à Neuf Sous"
 agot_bm_8259_desc:0 "Une fois encore, un prétendant Feunoyr s'élève à l'est. Ayant pris les rênes de la Compagnie Dorée en tant que nouveau capitaine général, son ombre menaçante semble vouloir s'étendre jusqu'au Trône de Fer.\n\nMaelys le Monstrueux, car c'est ainsi qu'on le nomme, et à juste titre, s'est vu promettre le soutien d'une alliance façonnée de pirates, hors-la-loi et autres exilés. La Bande des Neuf nouvellement formée pourrait bien apporter le trouble aux seigneurs et gentes dames de Westeros.\n\nDans un même temps, le roi Aegon V Targaryen doit faire face à des dissensions internes. Champion du petit peuple, ses nombreuses réformes ont bouleversés les dirigeants des Sept Couronnes, et les fiançailles rejetées par ses enfants ont ébranlées peu à peu le maigre soutien qu'il possédait. À l'ouest, les tensions s'accentuent. Le rusé seigneur Roger Reyne semble tout proche de faire éclater une rébellion.\n\n#bold L'espoir pour le roi réside dans d'anciens textes d'Asshaï, promettant la renaissance des dragons qui inaugurera une nouvelle ère de prospérité. Mais l'enfer grandissant semble pourtant sur le point de l'engloutir.#!"
 bookmark_259_maelys_blackfyre:0 "Roi Maelys Ier"
 bookmark_259_maelys_blackfyre_desc:0 "[Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_copy|q$' )|E]\nLe sang des bâtards coule dans les veines du bien nommé Maelys le Monstrueux, guerrier d'apparence aussi grotesque que l'est sa force, et chef sauvage. Pour prendre le contrôle de la Compagnie Dorée il tua le destrier de son cousin, Daemon, d'un seul coup de poing, ensuite de quoi il arracha la tête des épaules du cavalier. Désormais entouré de partisans infâmes, peut-être aura-t-il la force suffisante pour accomplir le destin du Dragon Noir.\n\n#bold La force seule peut gagner des batailles, mais Maelys aura-t-il la ruse et l'adresse pour gagner quelque chose de bien plus ardue : les Sept Couronnes ?#!"
 bookmark_259_aegon_targaryen:0 "Roi Aegon V"
 bookmark_259_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_copy|q$' )|E]\nQuatrième fils d'un quatrième fils, Aegon l'Improbable ne semblait pas destiné à siéger sur le Trône de Fer. Mais le destin, maîtresse inconstante, a fait d'un Œuf affable le seigneur des Sept Couronnes durant vingt-cinq années, durant lesquelles il s'est évertué à améliorer la vie du petit peuple, naviguant sur les mers tumultueuses de la politique, entre fiançailles brisées et soulèvements matés.\n\n#bold Une nouvelle rébellion gronde, une armée Feunoyr a été rassemblée sous la bannière du monstrueux Maelys, et Aegon se voit consumer par son rêve de ramener les dragons. Deviendra-t-il réalité, ou transformera-t-il son règne en cauchemar ?#!"
 bookmark_259_jaehaerys_targaryen:0 "Prince Jaehaerys"
 bookmark_259_jaehaerys_targaryen_desc:0 "Considéré comme faible, probablement en raison de sa nature maladive, le prince de Peyredragon conserve néanmoins une détermination à toute épreuve, et ce même lorsque l'épreuve en question concerne sa propre sœur, la princesse Shaera, dont il est épris. Lorsque leur frère aîné, le prince Duncan dit le Petit, a mis de côté son propre héritage pour prendre comme épouse une fille du bas peuple, Jaehaerys en prit note et décida d'épouser secrètement sa sœur, avec laquelle il consomma leur mariage, conformément à la tradition de la maison.\n\n#bold Alors que les graines de la rébellion germent à l'est, comment le prince va-t-il prendre en main son destin, mais également celui de la maison Targaryen ?#!"
 bookmark_259_roger_reyne:0 "Lord Roger"
 bookmark_259_roger_reyne_desc:0 "[Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_copy|q$' )|E]\nRoger, dit le Lion Rouge, a passé beaucoup de temps à Castral Roc lors du bref mariage de sa sœur, Ellyn, et de l'héritier du Roc, Tion Lannister. Mais suite à la mort de ce dernier lors de la quatrième rébellion Feunoyr, il retourna dans les mines de Castamere pour planifier l'avenir de sa famille.\n\n#bold Les griffes du lion sont acérées, mais le sont-elles assez pour se frayer un passage dans le fief quasi-impénétrable de la Maison Lannister ?#!"
 bookmark_259_tytos_lannister:0 "Lord Tytos"
 bookmark_259_tytos_lannister_desc:0 "[Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_copy|q$' )|E]\nTytos, dit le Lion Édenté, a toujours souffert d'un manque flagrant de volonté et d'un excès de confiance en autrui. Autrefois connu sous le sobriquet du Lion Éjoui, en raison de sa nature joviale, il a perdu beaucoup de sa verve suite au décès de sa femme, Lady Jeyne Marpheux, et les vassaux indisciplinés n'ont pas tardé à profiter du laxisme de leur seigneur.\n\n#bold Alors qu'un nouveau lion montre les crocs à Castamere, Tytos trouvera-t-il la volonté — et le moyen — de rétablir l'ordre dans les Terres de l'Ouest ? Ou bien est-ce à un autre membre de la troupe qu'il revient de prendre les choses en main pour s'assurer de l'avenir de la Maison Lannister ?#!"
