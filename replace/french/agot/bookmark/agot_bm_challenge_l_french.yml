 bookmark_239_steffon_tully:0 "Lord suzerain Steffon"
 bookmark_239_steffon_tully_desc:0 "L'outrecuidance et l'imprudence du Prince Duncan auront conduit à des fiançailles brisées, provoquant son déshéritement par son père. Mais pour les Tully c'est une aubaine, car les fiançailles de la jeune Celia avec Jaehaerys signifient qu'elle deviendra un jour reine… #bold du moins, tant que Lord Steffon Tully veillera à ce que rien ne vienne perturber les épousailles à venir.#!"
 bookmark_106_jeyne_arryn:0 "Lady Jeyne"
 bookmark_106_jeyne_arryn_desc:0 "Lady Jeyne Arryn a hérité du Val à trois ans, et en raison de son jeune âge et de sa condition de femme, ses vassaux n'ont pour elle que peu de considération. Dans sa propre famille, des hommes ambitieux ourdissent peut-être déjà des complots en vue de la renverser. #bold  La Dame du Val parviendra-t-elle à prendre son envol avant que quelques oiseaux de mauvaises augures ne la dépouillent de son trône ?#!"
 bookmark_258_tancred_crane:0 "Lord Tancrède"
 bookmark_258_tancred_crane_desc:0 "En tant que fils d'une princesse Targaryen, Lord Tancrède Crane jouit d'un prestige et d'une influence qui vont au-delà de ce que son seul titre lui confère, comme en témoigne l'invitation du roi pour une grande frairie organisée à Lestival, en l'honneur d'une nouvelle génération de Targaryen à célébrer. #bold Quel avenir brillant se dessine pour ceux qui y sont conviés ?#!"
 bookmark_106_rhaenyra_targaryen_desc:0 "Si la mort semble hanter les pas de la princesse Rhaenyra Targaryen, son accession au titre de Princesse de Peyredragon et héritière de la Couronne étant due à de nombreux décès dans sa famille, sa position n'en est pas pour autant consolidée. La Main du Roi et ses alliés ternissent l'influence de la Joie du Royaume par le biais de la reine, ourdissant de vils complots pour tenter de placer le sang des Hightower sur le Trône de Fer. #bold Malgré les sinistres forces désavouant son droit de naissance qui sont à l'œuvre, Rhaenyra parviendra-t-elle à bâtir un nouvel ordre ?#!"
 bookmark_209_danelle_lothston:0 "Folle Danelle"
 bookmark_209_danelle_lothston_desc:0 "Quiconque franchit les portes délabrées d'Harrenhal verra peser sur ses épaules le poids de sa malédiction, et cette croyance populaire semble d'autant plus vraie lorsque l'on regarde la tristement célèbre existence de ‘Folle’ Danelle Lothston. D'innombrables accidents et actes félons auront pratiquement anéanti sa famille, transformant ce qui n'était encore qu'une jouvencelle en Dame d'Harrenhal et Maîtresse de la Maison Lothston, mais peut-être aussi en une femme bien plus déséquilibrée selon certains. #bold Lorsqu'abondent les histoires de rituels magiques, de chauves-souris géantes au clair de lune, de festins de chair et de bains de sang, quel avenir peut bien attendre la maison de celle qui en est à l'origine ?#!"
 bookmark_209_viserys_plumm:0 "Lord Viserys"
 bookmark_209_viserys_plumm_desc:0 "Les guerres sont fréquentes lorsque les bâtards ambitionnent les terres des pères qui n'en ont que le nom, mais ce n'est pas là l'apanage de Viserys Prünh. L'absence d'un autre héritier acceptable et le refus de s'attirer les foudres d'Aegon « l'Indigne » auront dissipé tous doutes, car il ne lorgne nullement le trône, lui qui ne recherche que la vie paisible d'un seigneur champêtre. #bold Mais qu'en sera-t-il de la génération de dragons déguisés qui le suivra ? Viserys parviendra-t-il à se défaire de la mascarade violacée et à s'approprier le manteau de rouge et de noir ?#!"
 bookmark_239_gerold_lannister:0 "Lord Gerold"
 bookmark_239_gerold_lannister_desc:0 "Nombreuses sont les rumeurs qui entourent Gerold le Doré. Si son règne a sans doute apporté prospérité aux Terres de l'Ouest, le petit peuple ne se prive pas pour autant de colporter les histoires d'un homme qui aurait assassiné son frère, sa nièce et ses deux épouses. Aujourd'hui, deux de ses fils sont tombés au champ d'honneur contre les ennemis de la Couronne, et un pacte de mariage avec la Maison Reyne semble avoir été écourté par la lame d'un Feunoyr. Néanmoins, Ellyn Reyne n'est pas de celles qui laissent la mort freiner ses ardeurs. #bold La Maison Lannister connaîtra-t-elle une nouvelle ère de prospérité, ou bien la faiblesse d'un lionceau entraînera-t-elle la ruine de tout ce que Gerold s'est démené à bâtir ?#!"
 bookmark_258_aemon_tarth:0 "Lord Aemon"
 bookmark_258_aemon_tarth_desc:0 "Que se passe-t-il lorsqu'on mélange la bassesse d'un paysan de Culpucier à une princesse de haut rang ? Un humble seigneur qui n'a pour nulle autre vocation que de profiter des bienfaits de l'Île aux Saphirs. Marié à sa cousine pour réprimer tout problème éventuel de succession, Lord Aemon coule des jours paisibles sans rébellion aucune. #bold Mais lorsqu'un autre homme d'aussi basse extraction que lui lève une armée de l'autre côté du Détroit, le seigneur de la Vesprée peut-il espérer conserver intact le secret qui coule dans ses veines et protéger Torth de la Monstruosité qui aube à l'horizon ?#!"
 bookmark_277_loreza_martell:0 "Princesse Loreza"
 bookmark_277_loreza_martell_desc:0 "Le roi croupit dans une geôle et le Prince de Peyredragon demeure sans fiancée. Peut-être que le fringant Prince Rhaegar pourrait être convaincu d'accepter la main d'une princesse de Dorne, pour ainsi renforcer les liens de longue date entre le Trône de Fer et ses sujets les plus au sud. #bold Tandis que les Sept Couronnes retiennent leur souffle, la Princesse Loreza pourrait, quant à elle, souffler l'idée d'épousailles entre sa fille égrotante et l'héritier présomptif ?#!"
 bookmark_277_beric_dayne:0 "Lord Béric"
 bookmark_282_walter_whent:0 "Lord Walter"
 bookmark_282_walter_whent_desc:0 "Bien des choses ont changé depuis ce tournoi fatidique. Lord Walter Whent, connu pour sa générosité et sa richesse, a été l’hôte de l’un des moments les plus marquants de l’histoire d’Harrenhal : le tournoi qui a déchiré la Couronne. La victoire du prince Rhaegar et le couronnement de Lyanna Stark comme Reine d'amour et de beauté ont déclenché cette maudite guerre — et la fracture qu'elle a provoquée. #bold Alors que le royaume se prépare à la guerre, Walter doit choisir entre son ami et suzerain, Lord Hoster Tully, et son propre frère, Ser Oswell Whent, membre de la Garde Royale.#!"
 bookmark_282_walder_frey:0 "Lord Walder"
 bookmark_282_walder_frey_desc:0 "Malgré son très grand âge, Lord Walder Frey a une excellente mémoire des torts qu'on lui inflige, à lui et à sa famille. La guerre fait rage à travers les Sept Couronnes, et les alliances et serments de loyauté semblent pour certains, n'être que de menues préoccupations. #bold D'aucuns voient le chaos comme une échelle, mais pour Walder c'est un pont. Un pont vers de meilleurs auspices pour lui et ses nombreux, #italic très nombreux#!, enfants !#!"
 bookmark_284_jon_arryn_desc:0 "Guerroyer et gouverner ne sont point synonymes. La guerre a été gagnée, et le roi Robert Baratheon, Premier du Nom, siège désormais sur le Trône de Fer, mais est-ce que la présence à ses côtés de son mentor et ami Lord Jon Arryn sera suffisante pour assurer paix et prospérité ? #bold Époux de la jeune, #italic et certainement fidèle#!, fille de Lord Hoster Tully, Jon réussira-t-il à concilier ses responsabilités de Main du Roi et Seigneur du Val ?#!"
 bookmark_284_petyr_baelish:0 "Lord Petyr ‘Littlefinger’"
 bookmark_284_petyr_baelish_desc:0 "Désorientez toujours vos ennemis. Si vous les rendez incapables de savoir qui vous êtes ou ce que vous voulez, ils seront incapables de prévoir votre prochain coup. Et parfois, le meilleur moyen de semer le trouble est d'agir de manière insensée, voire stupide. #bold Souvenez-vous donc de cela, le jour où vous commencerez à jouer au seul véritable jeu qui importe : #italic le jeu des trônes#! !#!"
 bookmark_277_beric_dayne_desc:0 "Lord Béric Dayne semble couler des jours heureux ; un fils aîné et héritier prêt à perpétuer la lignée, un fils cadet qui compte parmi les plus fines lames du royaume, une ravissante fille qui s'apprête à devenir femme, et une épouse des plus aimantes à ses côtés. Malgré les noires nouvelles qui font mention d'un défi lancé par Sombreval, l'avenir semble radieux pour la Maison Dayne. #bold Le Prince Rhaegar demeurant sans épouse, c'est peut-être l'occasion pour les intendants des Météores de se lier par le sang avec leur futur roi ?#!"