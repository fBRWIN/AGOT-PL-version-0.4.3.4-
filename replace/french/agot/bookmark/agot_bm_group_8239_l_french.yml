 agot_bm_8239:0 "L'Orage Moqueur"
 agot_bm_8239_desc:0 "Lord Lyonel Baratheon des Terres de l'Orage, homme non seulement craint mais aussi respecté, est connu comme « l'Orage Moqueur », du fait d'une nature féroce et excentrique. Figure imposante parmi les Sept Couronnes, les épousailles de sa fille avec le Prince Duncan Targaryen avaient pour dessein l'union de deux illustres maisons. Mais un violent coup de tonnerre résonna à travers le royaume lorsque le fiancé préféra suivre son cœur plutôt que son devoir, faisant choir l'alliance pour l'amour d'une jeune fille de basse extraction, Jenny de Vieilles-Pierres.\n\nPour les Baratheon, le camouflet était plus violent que de simples fiançailles brisées, c'était l'honneur même de leur maison qui fut souillé. En réponse, l'orage a éclaté, et l'unité du royaume s'en trouve malmenée, comme un navire pris dans une tempête. Blessé dans son orgueil et enragé dans son cœur, le Sire d'Accalmie doit choisir entre la soumission ou la rébellion.\n\nUne ombre plane sur le royaume, et tous s'interrogent : #bold Jusqu'où l'Orage Moqueur est-il prêt à aller pour laver cet affront ?#!"
 bookmark_239_lyonel_baratheon:0 "Lord Lyonel"
 bookmark_239_lyonel_baratheon_desc:0 "[Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_copy|q$' )|E]\nNul Roi de l'Orage n'avait gouverné les terres éponymes depuis l'époque d'Argilac l'Arrogant — nul, jusqu'à Lyonel. Naguère la plus fidèle d'entre toutes, la Maison Baratheon a fait sécession avec le Trône de Fer, en réponse à la violente offense subie, personnifiée par Duncan Targaryen, Prince de Peyredragon, qui a préféré s'amouracher d'une roturière plutôt que d'honorer la promesse faite à la fille de Lyonel.\n\n#bold L'Orage se lève, mais jusqu'où son grondement se fera-t-il entendre ?#!"
 bookmark_239_ormund_baratheon:0 "Ormund"
 bookmark_239_cassandra_baratheon:0 "Cassandra"
 bookmark_239_aegon_targaryen:0 "Roi Aegon V"
 bookmark_239_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_v_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_v_239', '$bm_story_content_available_copy|q$' )|E]\nHeureux était Aegon qui avait l'amour du petit peuple et la reconnaissance de tous, considéré par beaucoup comme l'un des plus grands rois à avoir siégé sur le Trône de Fer. Mais les actions imprudentes de ses enfants ont peut-être sonné le glas de son règne prospère, car nul n'avait revendiqué la souveraineté des Terres de l'Orage depuis l'époque du Conquérant. Pourtant, un nouveau monarque siège bel et bien à Accalmie, et les alliances minutieusement forgées par Aegon et son épouse ont été ainsi balayées.\n\n#bold Lorsque la tempête gronde et que le vent souffle, le royaume peut-il être sauvé de la ruine par un roi, aussi improbable soit-il ?#!"
 bookmark_239_duncan_targaryen:0 "Prince Duncan"
 bookmark_239_duncan_tall:0 "Lord Commandant Duncan"
 bookmark_239_garlan_tyrell:0 "Lord Garlan"
 bookmark_239_garlan_tyrell_desc:0 "[Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_copy|q$' )|E]\nLa Maison Tyrell est redevable à la Maison Targaryen, à plus d'un égard, raison pour laquelle sa loyauté n'a jamais été sujet à débat. Cependant, aux rumeurs d'une proximité par trop intime entre le Prince Jaehaerys et la Princesse Shaera, s'ajoutent celles qui évoquent leurs fiançailles fragiles avec respectivement Lady Celia Tully et Lord Luthor Tyrell. Après la débâcle provoquée par le Prince Duncan, ce dernier ayant brisé ses propres épousailles pour l'amour d'une autre, d'aucuns pensent que cet outrage pourrait se répéter, fragilisant ainsi les liens solides qui persistaient jusqu'alors entre Tyrell et Targaryen.\n\n#bold Comment Garlan espère-t-il maintenir intacte la puissance de sa maison lorsque les graines du chaos commencent à prendre racine ?#!"
 bookmark_239_luthor_tyrell:0 "Luthor"
 bookmark_239_gormon_tyrell:0 "Gormon"
 bookmark_239_runceford_redwyne:0 "Lord Runceford"
 bookmark_239_runceford_redwyne_desc:0 "[Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_copy|q$' )|E]\nLa Maison Redwyne — bien que moindre en comparaison de celles des Baratheon, Tyrell, ou Tully — pourrait jouer un rôle décisif dans les hostilités à venir. Avec les fiançailles entre Olenna Redwyne et le Prince Daeron Targaryen, tout schisme au sein de la maison du dragon pourrait contraindre Lord Runceford à rentrer dans la mêlée. Les ouï-dire qui ne cessent d'évoquer des histoires d'épousailles brisées et d'alliances versatiles risquent d'être la semaison d'une tempête à venir.\n\n#bold La Maison Redwyne recueillera-t-elle les fruits que d'autres ont semés, ou se tiendra-t-elle à distance de la grande fauchaison à venir ?#!"
 bookmark_239_denys_redwyne:0 "Denys"
 bookmark_239_olenna_redwyne:0 "Olenna"
 bookmark_239_bloodraven:0 "Lord Commandant Brynden"
 bookmark_239_bloodraven_desc:0 "[Concept( 'story_content_bloodraven_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bloodraven_239', '$bm_story_content_available_copy|q$' )|E]\nDes salles du pouvoir jusqu'aux étendues gelées, Brynden Rivers — le tristement renommé « Freuxsanglant » — a parcouru bien des sentiers. Maître des secrets et Main de plusieurs rois, il est désormais l'épée au cœur des ténèbres, et même si son élection en tant que Lord Commandant de la Garde de Nuit le tient éloigné des machinations qui s'ourdissent dans les cours, il reste des menaces qui planent au-dessus de sa tête. Le froid n'est qu'un moindre mal pour celui qui doit rallier la Garde face aux ennemis qui se terrent aussi bien au sein du Mur qu'au-delà.\n\n#bold Brynden trouvera-t-il la rédemption, ou quelques corbeaux de tempête mettront-ils à bas ses espoirs ?#!"
 bookmark_239_aemon:0 "Mestre Aemon"
 bookmark_239_jon_karstark:0 "Premier Patrouilleur Jon"
 bookmark_239_bittersteel:0 "Capitaine Général Aegor"
 bookmark_239_bittersteel_desc:0 "[Concept( 'story_content_bittersteel_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_239', '$bm_story_content_available_copy|q$' )|E]\nGuidé par le feu et la fureur, Aegor Rivers, dit Aigracier, s'est forgé une réputation telle qu'il est renommé par-delà les Sept Couronnes. De bâtard à la Cour, le voilà devenu le féroce commandant de la Compagnie Dorée, menant une armée d'exilés, de mercenaires et de reîtres avec un seul objectif en tête : revendiquer le Trône de Fer pour un Feunoyr. L'épée éponyme en main, et la haine au cœur, il espère bien réparer les torts qui ont été infligés à sa famille.\n\n#bold Le Dragon Noir s'élèvera-t-il à nouveau par la main d'Aigracier, ou bien le Trône de Fer se verra-t-il grossir d'une nouvelle épée ?#!"
