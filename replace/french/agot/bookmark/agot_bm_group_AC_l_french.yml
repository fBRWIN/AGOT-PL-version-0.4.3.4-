 agot_bm_group_AC:0 "La conquête d'Aegon\n4 B.C. - 0 A.C."
 agot_bm_7898:0 "Le Siècle de Sang"
 agot_bm_7898_desc:0 "Les Possessions de Valyria se s'ont effondrées. Un malheur s'est abattu sur la péninsule, ce qui signifie que Valyria a disparu et que le Royaume a été détruit. On dit que le feu et la fumée étaient si chauds que même les dragons ont été consumés. La destruction de Valyria a fortement réduit le nombre de dragonniers restant dans le monde connu : la Maison Targaryen s'est déjà réinstallée à Dragonstone, quelques autres dragonniers, ceux qui n'étaient pas en Valyria lorsque le cataclysme s'est produit, ont également survécu.\nLa destruction de Valyria a laissé un vide de pouvoir à Essos. Aurion, un dragonnier qui avait visité le Qohor, s'est proclamé premier empereur de Valyria et a levé des forces Qohoriennes. Volantis, la plus puissante des neuf Cités libres, a revendiqué l'empire de Valyria. Pendant ce temps, des rumeurs font état de la présence de Dothrakis venant de l'est..."
 agot_bm_7932:0 "Harwyn la Poigne"
 agot_bm_7932_desc:0 "Après le décès de son père, le roi Qhorwyn Chenu, Harwyn, connu sous le nom de La Poigne, est revenu d'une tournée des villes libres pour revendiquer le Trône de Grès. N'étant pas l'homme prudent qu'était son père, Harwyn regarde les terres verdoyantes où les seigneurs du Conflans souffrent de la domination des rois de l'Orage."
 agot_bm_7974:0 "Chute de Sarnor"
 agot_bm_7974_desc:0 "Pendant trop longtemps, les Grands Hommes de Sarnor ont ignoré la menace que représentaient les Dothrakis. Alors que les villes étaient pillées et rasées les unes après les autres, les Grands Hommes se cachaient derrière leurs murs. Aujourd'hui, enfin unis autour du Haut Roi Mazor Alexi, les hommes de Sarnor préparent leur dernier combat contre les seigneurs des chevaux."
 agot_bm_7996:0 "Les années sanglantes"
 agot_bm_7996_desc:0 "Avant la Conquête, sept rois régnaient sur Westeros, chacun luttant pour le pouvoir et la suprématie sur l'autre. Pourrez-vous imiter Aegon Targaryen et unir tout Westeros sous un seul roi ?"
 agot_bm_7998:0 "La guerre de conquête"
 agot_bm_7998_desc:0 "Aegon Targaryen et ses sœurs ont débarqué à l'embouchure de la Néra, armés de trois puissants dragons. Argilac l'Arrogant a rejeté l'offre de mariage d'Aegon entre son ami et demi-frère Orys et la fille d'Argilac, renvoyant les mains de l'envoyé d'Aegon. En conséquence, Aegon a juré de conquérir les sept royaumes, proclamant qu'il n'y aurait qu'un seul roi."
 agot_bm_8000:0 "Le Dragon Couronné"
 agot_bm_8000_desc:0 "PLACEHOLDER"
 agot_bm_8043:0 "Le soulèvement de la foi militante"
 agot_bm_8043_desc:0 "Après la mort d'Aegon le Conquérant et l'ascension de son fils Aenys sur le Trône de Fer, le Haut Septon s'est révolté contre cette abomination née de l'inceste. Aujourd'hui, bien des années plus tard, Aenys, malade, est mort et son demi-frère Maegor le Cruel siège sur le Trône de Fer et a bien l'intention de mettre fin à cette révolte."