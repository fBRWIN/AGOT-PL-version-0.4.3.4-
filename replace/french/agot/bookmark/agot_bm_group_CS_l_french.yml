 agot_bm_group_8284:0 "284 A.C."
 agot_bm_8284:0 "Le Cerf Couronné"
 agot_bm_8284_desc:0 "La guerre de l'Usurpateur, la rébellion de Robert — peu importe le nom que lui donne le petit peuple — est #italic terminée.#!\n\nLes Targaryen sont pratiquement anéantis, leurs derniers descendants, en la personne d'un jeune homme portant un bébé dans ses bras, se sont enfuis dans les Cités Libres. Robert Ier Baratheon siège désormais sur le Trône de Fer de Westeros, mais bien vite il se rend compte qu'être roi n'est pas une tâche aussi aisée qu'il le supposé.\n\n« L'honneur ?! Dis-toi bien que j'ai sept royaumes à gouverner. Un seul roi et sept royaumes ! Tu crois que c'est l'honneur qui les fait se tenir tranquille ? Tu crois que c'est l'honneur qui maintient la paix ? #bold C'est la peur ! La peur et le sang !#! »"
 bookmark_284_tywin_lannister:0 "Lord Tywin"
 bookmark_284_tywin_lannister_desc:0 "Tywin Lannister, seigneur de Castral Roc, bouclier de Port-Lannis et gouverneur de l'Ouest, a sécurisé l'héritage du lion : un pacte de mariage avec le nouveau roi de Westeros, Robert Ier Baratheon. Mais sa fille, Cersei, se soucie de moins en moins des machinations de son père, préférant ses propres intrigues et complots. Son fils chéri, Jaime, sera à jamais connu comme le Régicide. Et son jeune héritier, Tyrion dit le Gnome, ne sera jamais à la hauteur des attentes de son père.\n\n#bold Comment le lion va-t-il améliorer l'avenir de sa maison, au service du royaume ?#!"
 bookmark_284_renly_baratheon:0 "Lord Renly"
 bookmark_284_renly_baratheon_desc:0 "Renly Baratheon, un garçon de sept ans seulement, nouveau seigneur d'Accalmie et Lord suzerain des Terres de l'Orage, apporte beaucoup de promesses au fief ancestral de sa famille. Enfant charismatique qui n'a point de mal à se faire des amis, Renly sera susceptible de refléter la force et la stature de Robert lorsque le temps sera venu. Mais d'abord, il doit naviguer dans le tumulte du nouveau règne de son frère aîné et forger de nouvelles alliances pour lui-même.\n\n#bold Comment Renly pourrait-il prouver sa valeur à son frère, au roi et à tous les seigneurs et dames de Westeros en quête d'attention royale ?#!"
 bookmark_284_stannis_baratheon:0 "Lord Stannis"
 bookmark_284_stannis_baratheon_desc:0 "Stannis Baratheon, homme taciturne et nouveau seigneur de Peyredragon, a survécu à la guerre grâce à son courage et à sa détermination. Là où d'autres hommes auraient été brisé par la famine, Stannis a tenu bon lors du siège d'Accalmie qui aura duré près d'une année entière. Honoré par Robert avec le siège traditionnel de l'héritier du roi — sans le titre princier — il prend désormais place aux côtés de son frère, afin de guider le royaume vers une prospérité renouvelée.\n\n#bold Mais l'influence nouvelle de la cour de Peyredragon façonnera-t-elle les opinions du jeune seigneur, et de son règne à venir ?#!"
 bookmark_284_robert_baratheon:0 "Roi Robert Ier"
 bookmark_284_robert_baratheon_desc:0 "Saluons tous Robert de la maison Baratheon, premier du nom, Roi des Andals, des Rhoynar et des Premiers Hommes, Seigneur des Sept couronnes et Protecteur du Royaume ! Désormais, siégeant au sommet du Trône de Fer, Robert doit rassembler le royaume pour garantir un règne de paix et de prospérité. Uni aux Lannister par le biais d'un mariage royal avec la magnifique, mais sournoise, Cersei Lannister, il se retrouve désormais entouré par nombre de courtisans, et pire encore.\n\n#bold Comment le Cerf Couronné réussira-t-il à créer un héritage durable pour la maison Baratheon du haut de son trône ?#!"
 bookmark_284_balon_greyjoy:0 "Lord Balon"
 bookmark_284_balon_greyjoy_desc:0 "Balon Greyjoy, seigneur des Îles de Fer et capitaine du Grand-Kraken, souhaite un retour à l'Antique Voie. Après que son père, Quellon, ait passé son règne à améliorer les relations avec les Terres Vertes, mettant ainsi fin au pillage et aux razzias d'esclaves, le nouveau suzerain des Fer-nés quant à lui, voit avec l'ascension d'un nouveau roi, l'opportunité de tracer sa propre voie dans le sillage agité du règne évincé des Targaryen.\n\n#bold Alors que le vent du changement souffle, de quelle façon Balon va-t-il se faire une place dans les pages d'histoires de Westeros ?#!"
