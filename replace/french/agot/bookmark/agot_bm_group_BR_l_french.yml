 agot_bm_group_BR:0 "La Rébellion Feunoyr\n157 A.C. - 259 A.C."
 agot_bm_8157:0 "La conquête de Dorne"
 agot_bm_8157_desc:0 "Lorsque le Prince Daeron le Jeune Dragon est monté sur le Trône de Fer en 157 AL, il a déclaré la guerre au Royaume indépendant de Dorne pour achever l'héritage de son ancêtre Aegon le Conquérant et unir les Sept Royaumes sous la domination des Targaryen. Daeron remporte rapidement la guerre, une victoire qu'il immortalise dans son livre Conquête de Dorne : \"Les armes de la maison Martell arborent le soleil et la lance, les deux armes préférées des Dorniens, mais des deux, le soleil est le plus mortel\". Après l'invasion, le Jeune Dragon a laissé le Lord suzerain du Bief gouverner Dorne à sa place. Les fiers Dorniens, bien que vaincus, ne voulaient se soumettre ni à un Dragon ni à un Tyrell. Les complots et les révoltes se sont répandus à travers Dorne comme une traînée de poudre, et ont abouti à la mort de Lord Tyrell. Sa mort entraîna une rébellion dans tout Dorne et, en l'espace de quinze jours, tout ce que Daeron avait accompli fut réduit à néant."
 agot_bm_8195:0 "La première rébellion Feunoyr"
 agot_bm_8195_desc:0 "Westeros est au bord de la guerre civile car Daemon Blackfyre, le fils bâtard légitimé du roi Aegon IV, s'est rebellé contre son véritable frère, le roi Daeron II, obligeant les seigneurs de Westeros à choisir entre le dragon noir et le dragon rouge. Pendant ce temps, dans le Nord, la maison Stark fait face à une rébellion menée par le dangereux Skaggs et, de l'autre côté de la mer étroite, les cités libres de Braavos et Pentos sont en guerre. C'est à vous de décider du sort des sept royaumes. Lorsque vous jouez à Game of Thrones, vous gagnez ou vous mourez."
 agot_bm_8211:0 "Après le printemps"
 agot_bm_8211_desc:0 "Le Fléau de Printemps qui a ravagé les Sept Couronnes, tuant jeunes et vieux, seigneurs et paysans, est enfin terminé. Avec le roi Daeron le Bon emporté par la peste, et son fils aîné, le prince Baelor Briselance, tué lors du tournoi de Cendregué, son fils cadet, Aerys Ier Targaryen, siège désormais sur le Trône de Fer. Alors que les Targaryen, les Feunoyr et le reste de Westeros ont déjà recommencé leurs complots pour le pouvoir, la gloire ou l'or, un jeune écuyer surnommé l'Œuf entame le long chemin qui l'attend sous la houlette de Ser Duncan le Grand..."
 agot_bm_8219:0 "La troisième Rébellion Feunoyr"
 agot_bm_8219_desc:0 "Haegon Feunoyr, quatrième fils de Daemon Feunoyr, lance une attaque, avec Aegor Aigracier, contre Aerys Targaryen pour tenter de revendiquer le Trône de Fer au nom des Feunoyr."
 agot_bm_8226:0 "L'invasion de Raymun Barberouge"
 agot_bm_8226_desc:0 "Raymun Barberouge a unifié le peuple libre et s'est couronné Roi-d'au-delà-du-Mur. Il a l'audace d'attaquer la Garde de nuit après avoir constaté qu'elle était tombée dans le déclin, occasion parfaite pour la prendre au dépourvu lors d'une attaque surprise."
 agot_bm_8236:0 "La quatrième Rébellion Feunoyr"
 agot_bm_8236_desc:0 "Daemon Feunoyr, troisième du nom et fils aîné de Haegon Feunoyr, lance une attaque, avec Aegor Aigracier, contre le roi Aegon Targaryen, cinquième du nom, en débarquant au Bec de Massey."
