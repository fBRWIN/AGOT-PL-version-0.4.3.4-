 agot_bm_group_VF:0 "Les possessions de Valyria\n6478 A.D. - 6699 A.D."
 agot_bm_7600:0 "La fondation de Peyredragon"
 agot_bm_7600_desc:0 "Assurés de leur domination sur Essos, les Valyriens ont établi une petite colonie sur une île rocheuse de la baie de la Néra."
 agot_bm_7615:0 "La guerre de la Pie-Grièche"
 agot_bm_7615_desc:0 "Sur les ordres du prêtre noyé la Pie-grièche, la reine Lelia Lannister a été mutilée et renvoyée enchaînée au Roc. Son neveu, furieux, a lancé une guerre contre les Fer-nés en guise de représailles."
 agot_bm_7679:0 "Chute de la maison Teague"
 agot_bm_7679_desc:0 "Pendant des siècles, les seigneurs du Conflans ont été soumis à la maison Teague. Aujourd'hui, une coalition menée par Roderick Nerbosc a obtenu le soutien des Durrandon pour renverser les Teague."
 agot_bm_7700:0 "Le dévoilement de Braavos"
 agot_bm_7700_desc:0 "Après 100 ans, Braavos, la cité cachée, a choisi ce moment pour révéler son existence au monde."
 agot_bm_7800:0 "Avant le Fléau"
 agot_bm_7800_desc:0 "Le monde tel qu'il était avant l'arrivée du cataclysme à Valyria"