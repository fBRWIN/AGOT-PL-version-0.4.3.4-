 agot_bm_group_TDOD:0 "La danse des dragons\n96 A.C. - 129 A.C."
 agot_bm_8096:0 "L'essor des trois filles"
 agot_bm_8129:0 "La Danse des Dragons"
 agot_bm_8129_desc:0 "À la mort du roi Viserys en 129 A.C, le Lord Commandant de la Garde Royale, Ser Criston Cole, qui sera surnommé « le Faiseur-de-rois », défie le testament du défunt roi qui désignait sa fille, la princesse Rhaenyra, comme héritière, et couronne en lieu et place son jeune frère, le prince Aegon, en tant que roi Aegon II. Une guerre civile éclate alors entre Aegon II Targaryen et Rhaenyra Targaryen pour le contrôle du Trône de Fer. Une guerre qui sera connue sous le nom de « Danse des Dragons »."
 agot_bm_8096_desc:0 "Parmi les cités libres, les triarques de Volantis revendiquent être les véritables descendants de l'Antique Valyria, conférant à leur cité un statut supérieur à celui des autres anciennes colonies des Possessions de Valyria. Lys et Myr, après de longues années d'amère rivalité, ont décidé de mettre de côté leurs différents et, aux côtés de Tyrosh, mènent désormais la guerre contre la puissante Volantis dans l'espoir d'établir leur propre alliance inarrêtable."