 agot_bm_group_8106:0 "106 A.C."
 agot_bm_8106:0 "Le Prince Vaurien"
 agot_bm_8106_desc:0 "À l'aube de son règne, la principale gêne du roi Viserys Targaryen, premier du nom, n'était autre que son propre frère : le prince Daemon. Capricieux et prompt à s'offusquer, ce dernier était tout à la fois audacieux, fringant et dangereux. Il fut l'un des plus fervents partisans de son aîné au sein du Grand Conseil, motivé, d'après certains, par la conviction qu'il serait nommé son héritier. Mais en lieu et place, ce fut sa nièce, Rhaenyra, qui devint l'héritière, et désormais le roi s'est remarié avec la jeune Alicent Hightower.\n\nApparemment harassé d’attendre #bold la#! couronne, le prince choisit d'en obtenir une autre, en forgeant son propre royaume, faisant cause commune avec Lord Corlys Velaryon contre l'ambition de la Triarchie des Trois Filles. Cette alliance naissante de Lys, Myr et Tyrosh menace désormais les routes commerciales qui traversent les Degrés de Pierre, mais #bold le Prince Vaurien s'est engagé à faire choir leur ascension#!."
 bookmark_106_daemon_targaryen:0 "Prince Daemon"
 bookmark_106_daemon_targaryen_desc:0 "[Concept( 'story_content_daemon_targaryen_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_daemon_targaryen_109', '$bm_story_content_available_copy|q$' )|E]\nLas est le Prince Vaurien d'attendre sa couronne. Persuadé qu'il deviendrait l'héritier, il fut un fervent partisan de son frère, le roi Viserys premier du nom, lors du Grand Conseil, allant jusqu'à lever une armée en son nom. Mais lorsque Rhaenyra fut nommée héritière et que son aîné se remaria, il vit ses chances de monter sur le trône voler en éclats. Désormais déterminé à forger son propre royaume, du haut de son dragon Caraxès il vole aux côtés de la flotte Velaryon pour détruire l'emprise de la Triarchie sur les Degrés de Pierre.\n\n#bold Daemon Targaryen parviendra-t-il à obtenir un royaume, ou bien le feu et la mort qu'il souhaite dispenser auront-ils raison de lui ?#!"
 bookmark_106_viserys_targaryen:0 "Roi Viserys Ier"
 bookmark_106_viserys_targaryen_desc:0 "[Concept( 'story_content_viserys_targaryen_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_viserys_targaryen_109', '$bm_story_content_available_copy|q$' )|E]\nLe bien-aimé, sinon fort respecté, roi Viserys Targaryen, premier du nom, a gouverné les Sept Couronnes pendant un peu plus de trois ans, et durant ce laps de temps, il n'a eu de cesse d'être tourmenté par un fléau : son propre frère, le prince Daemon. Son refus d'en faire son héritier a conduit ce dernier à s'allier à Lord Corlys Velaryon avec pour dessein de forger son propre royaume dans les Degrés de Pierre. Si briser l'emprise de la Triarchie sur les routes commerciales serait une opportunité pour Westeros, Viserys doit cependant parvenir à faire coexister son amour fraternel avec la menace que représenterait un nouveau monarque Targaryen.\n\n#bold Viserys parviendra-t-il à lutter à la fois contre l'ambition de son frère et l'emprise des Trois Filles ?#!"
 bookmark_106_corlys_velaryon:0 "Lord Corlys"
 bookmark_106_corlys_velaryon_desc:0 "[Concept( 'story_content_corlys_velaryon_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_corlys_velaryon_109', '$bm_story_content_available_copy|q$' )|E]\nHomme fier qui a mené sa barque à travers le monde, le Serpent de Mer de Lamarck a bâti la richesse de sa famille, depuis le néant jusqu'à la plus haute marche fortunée du royaume. Mais cette richesse est désormais menacée par les restrictions commerciales de la Triarchie. Ayant trouvé dans le prince Daemon Targaryen un allié, tous deux sont déterminés à mettre à bas les Trois Filles et à restaurer les routes commerciales à travers les Degrés de Pierre, sous le règne d'un nouveau roi.\n\n#bold Ce voyage pourrait bien être le plus périlleux, mais également le dernier du Serpent de Mer, car le voilà défiant son roi, s'alliant à un dragon et cinglant contre un empire.#!"
 bookmark_106_craghas_drahar:0 "Amiral Craghas"
 bookmark_106_craghas_drahar_desc:0 "[Concept( 'story_content_craghas_drahar_109', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_craghas_drahar_109', '$bm_story_content_available_copy|q$' )|E]\nCommandant émérite dans les guerres des Terres Disputées, Craghas Drahar, dit le Gaveur-de-Crabes, se dresse une nouvelle fois au nom de la Triarchie pour la conquête des Degrés de Pierre face aux seigneurs pirates. Connu pour sa méthode brutale consistant à nourrir les crabes des îles avec les seigneurs locaux, il s'enrichit désormais grâce aux taxes exorbitantes imposées aux navires de passage. Cependant, un nouvel adversaire cingle — et vole — depuis le nord et cherche à bouleverser cet équilibre. Craghas va devoir faire face au plus redoutable défi qu'il ait jamais connu, et le sort de la Triarchie repose probablement sur ses épaules.\n\n#bold Le Gaveur-de-Crabes parviendra-t-il à vaincre la plus grande flotte du Détroit et à contrecarrer une ambition comme le monde n'en avait jamais vu depuis la Conquête d'Aegon ?#!"
