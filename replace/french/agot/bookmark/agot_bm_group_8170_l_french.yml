 agot_bm_group_8170:0 "170 A.C."
 agot_bm_8170:0 "Les Marches du Titan"
 agot_bm_8170_desc:0 "Les guerres qui opposent Braavos à Pentos secouent les flots du Détroit et font trembler les terres d'Essos, menaçant de consumer les cités libres. Tenesio Velaron, nouvellement élu Seigneur de la Mer, fait cingler la flotte braavienne pour écraser son ennemi pentoshi, tandis que son prédécesseur, Donalo Prestayn, complote pour plonger Braavos dans la tourmente afin de récupérer le titre qui lui a été dépossédé. Le Prince de Pentos, Syssilio Estatis, quant à lui, rallie son peuple pour repousser la menace. Si les Braaviens possèdent une supériorité maritime incontestable, la richesse et la ruse du Pentoshi ne sont point en reste, et les célèbres flottes marchandes ont ainsi été transformées en instruments de guerre. Néanmoins, l'agitation commence à monter parmi les masses asservies de la cité.\n\nSi le continent oriental subit moult déboires, les Terres du Couchant connaissent elles aussi quelques troubles, mais d'une nature bien différente. Baelor, dit le Bienheureux, gouverne les Sept Couronnes d'une main aussi pieuse qu'inapte. Sous son règne, les septuaires fleurissent et ses sœurs flétrissent, car craignant que leur beauté ne dévoie les hommes vers le péché, le roi bigot les a contraintes à l'isolement dans la Crypte-aux-Vierges. Mais a ne voir son règne que sous le prisme théologique, il en oublie les considérations bien terrestres, et si les Sept sont certainement ravis, les vassaux eux commencent à murmurer de mécontentement.\n\n#bold Tandis que l'est brûle dans la guerre, l'ouest brille dans la foi, mais les Sept Enfers ne sont-ils pas connus pour être pavés de bonnes intentions ?#!"
 bookmark_170_tenesio_velaron:0 "Seigneur de la Mer Tenesio"
 bookmark_170_tenesio_velaron_desc:0 "Braavos étant consumée par les flammes de la guerre, il était tout indiqué qu'un amiral de grand renom comme Tenesio Velaron en prenne les rênes. Pouvant s'enorgueillir de posséder la plus puissante flotte du Détroit, le nouveau Seigneur de la Mer a ainsi guidé ses forces pour écraser l'opposant pentoshi. Si de prime abord, la domination braavienne semble assurée, son règne n'en sera pas pour autant une sinécure, car son prédécesseur, Donalo Prestayn, désireux de faire choir celui qui l'a dépossédé de son titre, conspire déjà en cela.\n\n#bold Le Seigneur Velaron réussira-t-il à apporter gloire et prospérité à la Cité Secrète, ou bien devra-t-il escompter que le Titan en personne se joigne à la guerre pour survivre aux tempêtes qui s'annoncent ?#!"
 bookmark_170_syssilio_estatis:0 "Prince Syssilio"
 bookmark_170_syssilio_estatis_desc:0 "Ralliant Pentos derrière lui, le Prince Syssilio Estatis se fait fort de repousser les envahisseurs braaviens, mais nul doute que pour réussir à soumettre la Bâtarde de Valyria, dont la puissance navale est sans commune mesure dans le Détroit, forger des alliances sera crucial. Et aux forces hostiles qui font marche — ou voile — depuis le nord, s'ajoutent également la masse grouillante et asservie intramuros que sont les esclaves de la cité, et dont l'agitation va croissante. La situation semble des plus périlleuses pour le Prince de Pentos, dont la défaite signifierait invariablement la mort, en vertu des traditions de la cité.\n\n#bold Syssilio Estatis parviendra-t-il à échapper à l'avancée écrasante du Titan ?#!"
 bookmark_170_donalo_prestayn:0 "Seigneur exilé Donalo Prestayn"
 bookmark_170_donalo_prestayn_desc:0 "Naguère Seigneur de la Mer de Braavos, Donalo Prestayn, homme bien verbeux s'il en est, fut un maître de la politique et un virtuose du commerce, tant et si bien que ses exploits apportèrent richesse et puissance à la Cité Secrète. Mais son règne prit fin par une trahison, ses rivaux ayant conjuré contre lui pour le faire choir, et installer Tenesio Velaron à sa place. Désormais, le seigneur en exil rôde parmi les ombres, tissant un réseau d'alliés mécontents dans l'espoir de prendre Braavos dans sa toile et d'en récupérer le titre.\n\n#bold Si la guerre braavo-pentoshi offre une opportunité de frapper, l'ambition d'un homme avide de vengeance pourrait bien plonger la Bâtarde de Valyria dans le chaos, si ce n'est davantage.#!"
 bookmark_170_baelor_targaryen:0 "Roi Baelor Ier"
 bookmark_170_baelor_targaryen_desc:0 "Le Roi Baelor, à juste titre nommé « le Bienheureux », est de loin le plus pieux et le plus dévot des monarques à avoir jamais siégé sur le Trône de Fer. Son règne tout entier n'a été consacré qu'à une seule chose : rendre hommage aux Sept. Une décennie à gouverner et sa ferveur n'aura jamais périclité. Au contraire, celle-ci s'intensifie tandis qu'il ordonne la construction d'un Grand Septuaire à Port-Réal, la mise au feu d'écrits jugés hérétiques et la libération de criminels sous seule réserve d'un serment de repentance. Et pourtant, malgré tous ces actes ô combien controversés, celui qui lui apporte le plus de discrédit est l'enferment de ses sœurs dans la Crypte-aux-Vierges, par seule crainte que leurs attraits ne poussent les hommes aux péchés que sont la luxure et la concupiscence.\n\n#bold Lorsque la dévotion qui a valu à un roi l'amour du petit peuple se mue en un fanatisme qui lui attire la méfiance de la noblesse, quel avenir peut attendre les Sept Couronnes ?#!"
 bookmark_170_aryse_ranennox:0 "Capitaine Aryse"
 bookmark_170_aryse_ranennox_desc:0 "Aryse Ran Ennox est connue pour être moult choses ; capitaine mercenaire au sein des cités libres, vétérane d'innombrables batailles et campagnes, mais également et surtout, la fille qui s'est vue transmettre le rêve d'un père de restaurer un ancien royaume andal. Si elle a déjà eu maintes occasions de guerroyer pour Braavos, Pentos ou Myr, parvenant à se forger sa propre patrie au sein des Marches d'Andalos, jamais une meilleure occasion ne se sera présentée.\n\n#bold Tandis que le Prince et le Titan sont à couteaux tirés, Aryse est peut-être en mesure de saisir l'opportunité de faire fortune par-delà la frontière andalosienne.#!"