 agot_bm_group_ACOK:0 "299 A.C. & 300 A.C."
 agot_bm_8299:0 "Le choc des rois"
 agot_bm_8299_desc:0 "Westeros est en guerre. Après la mort prématurée de Robert Baratheon, Joffrey, son fils premier-né, siège sur le Trône de fer. Eddard Stark, Seigneur du Nord et Main du Roi, a fait savoir à Stannis Baratheon que Joffrey n'est pas le fils de Robert mais le fruit de la relation incestueuse entre la Reine Cersei et son frère Ser Jaime Lannister. Joffrey, outré par les accusations de Lord Eddard, l'a fait exécuter. Robb, le fils d'Eddard, soutenu par les Tully des Terres du Conflans, a levé ses bannières et marche sur Port-Réal. Pendant ce temps, Lord Balon Greyjoy, toujours aussi opportuniste, a revendiqué le trone de Grès et espère régner comme les Fer-nés d'antan. Enfin, de l'autre côté du détroit, Daenerys Targaryen, endeuillée par la mort de son mari et de son enfant à naître, entame sa quête pour retourner à Westeros. Dans ce scénario, revivez le conflit central de \"La Chanson de la glace et du feu\" de George R.R. Martin, mais n'oubliez pas : L'hiver arrive."
 agot_bm_8300:0 "Un festin pour les corbeaux"
 agot_bm_8300_desc:0 "La guerre des cinq rois semble s'achever. Robb Stark, Joffrey Baratheon, Renly Baratheon et Balon Greyjoy sont morts. Le roi Stannis Baratheon s'est réfugié au Mur, où Jon Snow est devenu Lord Commandant. Le roi Tommen Baratheon, frère de Joffrey âgé de huit ans seulement, règne désormais à Port-Réal sous l'œil vigilant de sa mère, la reine régente Cersei Lannister. Lord Tywin Lannister est mort, assassiné par son fils Tyrion durant sa fuite de Port-Réal. Sansa Stark se cache dans le Val, protégée par Petyr Baelish, qui a assassiné sa femme Lysa Arryn et s'est autoproclamé Protecteur du Vale et tuteur de Lord Robert Arryn, âgé de huit ans."