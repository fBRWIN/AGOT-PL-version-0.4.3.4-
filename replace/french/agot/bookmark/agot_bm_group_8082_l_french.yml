 agot_bm_group_8082:0 "82 A.C."
 agot_bm_8082:0 "Le Règne du Conciliateur"
 agot_bm_8082_desc:0 "Trente-quatre ans se sont écoulés depuis la fin du règne de Maegor le Cruel. Sous la gouvernance avisée du Conciliateur et de la Bonne Reine, Westeros n'a jamais connu pareil âge d'or. Une génération de paix et de prospérité, avec maints héritiers pour garantir la succession, et les diverses menaces qui planaient sur la maison du dragon réglées grâce à d'habiles coups de plume d'un roi passé maître dans l'art de la diplomatie.\n\nMais aussi méritante qu'est cette période de paix, elle ne peut être qu'une accalmie dans la longue histoire des Sept Couronnes. Les tensions grandissent de toute part, l'héritier de la principauté dornienne souhaitant apaiser son désir de vengeance dans une guerre contre le Trône de Fer, tandis qu'au sein même de la Maison Targaryen, beaucoup de jeunes héritiers font connaître leur mécontentement, se sentant négligés et cherchant à défier la volonté de leur suzerain.\n\n#bold Les murmures vont bon train parmi le petit peuple, et d'aucuns racontent que l'âge d'or est voué à bientôt disparaître — s'il n'est pas déjà terminé.#!"
 bookmark_82_jaehaerys_targaryen:0 "Roi Jaehaerys Ier"
 bookmark_82_jaehaerys_targaryen_desc:0 "À la naissance du Conciliateur, peu étaient ceux qui le voyaient un jour siéger sur le trône, et Jaehaerys lui-même n'aurait jamais imaginé qu'il serait salué comme un roi plus grand encore que le Conquérant en personne. Si le royaume a su retrouver l'unité après la disparition de son oncle tyrannique, il n'en demeure pas moins que la maison du dragon est malmenée par les dissensions familiales qui jalonnent son règne. Aux côtés de la Bonne Reine, il lui faut veiller au maintien de l'ordre au sein de sa famille.\n\n#bold Pendant trente-quatre ans, Jaehaerys a eu un règne exemplaire, mais la pression des grands seigneurs, des princes étrangers et de ses propres enfants sonnera-t-elle le glas de la paix ?#!"
 bookmark_82_alysanne_targaryen:0 "La Bonne Reine Alysanne"
 bookmark_82_septon_barth:0 "Septon Barth"
 bookmark_82_aemon_targaryen:0 "Prince Aemon"
 bookmark_82_aemon_targaryen_desc:0 "Puîné, mais plus vieux fils survivant du Conciliateur et de la Bonne Reine, Aemon a eu une vie facile si on la compare à la norme des princes Targaryen qui l'ont précédés. Sans guerre ni rébellion, son ascension sur le trône semble toute tracée, mais l'ombre sur le tableau concerne sa propre succession. N'ayant qu'une fille — qui tient plus de sa mère Baratheon que de son père dragon — ce dernier devra prier pour que les Sept lui accordent le fils qui lui fait défaut, ou bien apporter des changements majeurs pour voir sa fille lui succéder.\n\n#bold Le prince de Peyredragon pourra-t-il assurer la succession et honorer le legs de son père, garantissant ainsi la paix pour une nouvelle génération ?#!"
 bookmark_82_rhaenys_targaryen:0 "Princesse Rhaenys"
 bookmark_82_jocelyn_baratheon:0 "Jocelyn Baratheon"
 bookmark_82_mors_martell:0 "Prince Mors VI"
 bookmark_82_mors_martell_desc:0 "Depuis que Rhaenys et Meraxès ont été abattus lors de la tentative du Conquérant de faire fléchir les Dorniens, un sentiment de fierté et d'anxiété s'est emparé de Dorne, ainsi que de leur prince, Mors Martell. La fierté d'avoir vu la lance endiguer l'avancée du Dragon ; l'anxiété de revoir un jour de sombres ailes masquer le soleil. L'héritier du prince, Morion, attise les flammes, et certains craignent que lorsque le fils succèdera au père, le feu suivra son règne, engloutissant Dorne et les dragons dans une nouvelle guerre.\n\n#bold Le prince Dornien parviendra-t-il à garantir l'indépendance de son peuple, et à s'assurer que tous resteront insoumis, invaincus, intacts ?#!"
 bookmark_82_manfryd_redwyne:0 "Lord Manfryd"
 bookmark_82_manfryd_redwyne_desc:0 "Doté d'un statut prestigieux unique, lord Manfryd est le premier maître des navires à ne pas appartenir à la Maison Velaryon. Avec un fils dévoué à la Garde Royale et un autre consacré au Guet de Port-Réal, la Maison Redwyne n'a pas connu pareils sommets depuis l'époque précédant l'arrivée des dragons. Mais le seigneur amiral craint que cela ne soit qu'éphémère, car le Serpent de Mer vogue à travers les mers dans une odyssée légendaire — les chances pour que Ser Robert lui succède à la place du conseil sont infimes.\n\n#bold Lord Redwyne parviendra-t-il à consolider ses liens avec la couronne, ou bien sa maison sera-t-elle éclipsée dès que sonnera son glas ou celui de son roi ?#!"
 bookmark_82_ryam_redwyne:0 "Ser Ryam"
 bookmark_82_robert_redwyne:0 "Ser Robert"
 bookmark_82_lyman_beesbury:0 "Lord Lyman"
 bookmark_82_lyman_beesbury_desc:0 "Bien que n'appartenant pas à une maison de premier ordre, lord Lyman a su attirer l'attention du roi Jaehaerys grâce à ses talents financiers, et les interrogations à haute voix vont bon train pour savoir s'il siégera un jour au conseil restreint. Mais une ombre se profile sur la Maison des Essaims, car l'héritier, ser Braxton, semble un peu trop proche de quelques nobles dames, dont la princesse Saera. Le seigneur de Mielbois craint qu'une telle maladresse ne condamne son fils à l'exil — ou à la mort.\n\n#bold Lyman pourra-t-il ramener son héritier à la raison, et davantage de gloires et de pouvoir à sa maison ? Ou bien restera-t-il à jamais dans l'ombre de la Grand-Tour ?#!"
 bookmark_82_braxton_beesbury:0 "Ser Braxton"
 bookmark_82_roy_connington:0 "Lord Roy le Rouge"
 bookmark_82_roy_connington_desc:0 "Charmeur, vaillant, et déjà fieffé, Roy le Rouge est tout ce que les jeunes jouvencelles de haute naissance peuvent rêver de la part d'un seigneur et époux. Ne représentant pas la perfection chevaleresque, lui et ses amis — Jonah Mouton et Ser Braxton des Essaims — se sont retrouvés à embrasser la luxure de la jeunesse, couchant avec Perianne Moore et Alys Tournebaie, mais plus inquiétant encore, avec la princesse Saera Targaryen. Si cela devait parvenir jusqu'aux oreilles du roi, nul doute que le châtiment serait le Mur... ou la mort.\n\n#bold Le Sire de la Griffonière saura-t-il échapper au regard vigilant de la couronne et prouver sa valeur, ou bien ne sera-t-il jamais plus qu'un enfant qui n'a de seigneur que le nom ?#!"
 bookmark_82_osmund_strong:0 "Lord Osmund"
 bookmark_82_osmund_strong_desc:0 "S'étant attirée les bonnes grâces du roi, la Maison Fort s'est vue offrir le fief d'Harrenhal une décennie auparavant. L'avenir de la dynastie réside actuellement à la Citadelle, où une chaîne s'alourdit de quelques maillons tandis que son porteur espère un jour rentrer chez lui, plus sage qu'à son départ. Lyonel n'est pas pour autant dénué de pulsions, car il a déposé au donjon de son père un tout jeune bébé. Alys, fille de basse extraction d'un héritier jouant les mestres, se voit ainsi devenir la souillure d'une maison alors que le simple souvenir de l'identité de sa mère n'aura pas survécu à un voyage de retour.\n\n#bold Lord Osmund parviendra-t-il à faire prospérer sa famille malgré l'ombre d'Harrenhal, ou bien les siens ne sauront trouver la force de survivre à la malédiction d'Harren le Noir ?#!"
 bookmark_82_simon_strong:0 "Ser Simon"
 bookmark_82_lyonel_strong:0 "Lyonel"