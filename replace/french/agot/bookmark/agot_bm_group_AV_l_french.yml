 agot_bm_group_AV:0 "L'invasion Andal\n6478 A.D. - 6699 A.D."
 agot_bm_6478:0 "Purge de Lorath"
 agot_bm_6478_desc:0 "Après avoir consolidé son emprise sur Andalos, le Grand Roi Qarlon s'est mis en tête de conquérir la ville libre de Norvos."
 agot_bm_6538:0 "La bataille des sept étoiles"
 agot_bm_6538_desc:0 "Sous l'égide du roi Robar Royce, les premiers hommes du Val se rassemblent pour faire face une dernière fois aux envahisseurs Andals. Les Andals se sont également ralliés à Ser Artys Arryn, un jeune guerrier connu sous le nom de Chevalier Faucon."
 agot_bm_6583:0 "La chute des Greyfer"
 agot_bm_6583_desc:0 "Mille ans après leur débarquement sur les Doigts, les Andals se sont tournés vers les îles de Fer. En envahissant et en s'installant dans les terres fluviales, les terres de l'ouest et le Bief, les Andals ont commencé à construire de nouvelles colonies et de solides châteaux. Ces défenses plus solides, combinées à l'habileté des Andals à naviguer, ont affaibli l'emprise des Fer-nés sur la mer du Couchant. Les Andals ont commencé à envahir les îles de Fer par vagues, souvent avec le soutien de seigneurs fer-nés rivaux. Rognar II Greyfer, roi des îles de fer, doit maintenant faire face à une alliance des Andals avec les maisons Timbal, Greyjoy, Chenu et Orquebois."
 agot_bm_6610:0 "Le Loup Affamé"
 agot_bm_6610_desc:0 "Le roi Theon Stark dirige le Nord à une époque où il est assailli de toutes parts. Les Fer-nés mènent des raids sur les côtes occidentales, les Andals, enhardis par leurs victoires dans le sud, sont connus pour débarquer sur les côtes orientales et la menace des sauvageons au-delà du mur ne peut jamais être écartée. Ailleurs dans Westeros, les Premiers Hommes continuent de lutter contre la marée apparemment sans fin des envahisseurs andals."
 agot_bm_6650:0 "Le marteau de la justice"
 agot_bm_6650_desc:0 "Alors que les Andals continuent d'envahir Westeros, le roi Trister d'Alluve des Terres du Conflans s'impose comme le plus grand défenseur des Premiers Hommes. Connu sous le nom de Marteau de la Justice, il a remporté 99 batailles contre les envahisseurs. Après avoir récemment vaincu une invasion du roi Roland Arryn, le Marteau de la Justice se trouve maintenant aux prises avec un puissant seigneur de guerre andal Armistead Vance."
 agot_bm_6699:0 "La lumière des sept"
 agot_bm_6699_desc:0 "Les combats étant en grande partie terminés et les plus grands héros ayant tous été vaincus, les plus sages des Premiers Hommes ont compris qu'il n'était pas possible de résister à la vague d'envahisseurs. Nombre d'entre eux ont également compris qu'ils allaient adopter le culte des sept dieux Andal. Quel sera l'avenir de Westeros dans cette nouvelle ère ?"