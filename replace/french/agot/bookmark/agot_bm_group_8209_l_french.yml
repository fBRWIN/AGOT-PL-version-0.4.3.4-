 agot_bm_8209:0 "Les Ombres de Cendregué"
 agot_bm_8209_desc:0 "Une obscurité se profile au lendemain du tournoi de Cendregué. Baelor Targaryen, Prince de Peyredragon, Main du Roi et Protecteur du Royaume, est mort — tragédie du fait de son jeune frère, Maekar, dans la défense d'un humble chevalier errant. Ainsi, en lieu et place de la main ferme de Baelor Briselance, c'est son fils, l'inexpérimenté Prince Valarr, qui siègera un jour sur le Trône de Fer. Venu jouter au tournoi en quête de gloire, c'est un prix hautement plus grand qu'il a gagné, bien malgré lui.\n\nAlors que les gris nuages de l'incertitude planent au-dessus de Port-Réal, des menaces se dressent de toute part. Dans la cité libre de Tyrosh, les rejetons du Dragon Noir ont grandi sous l'œil vigilant de leur oncle, celui que l'on nomme Aigracier, tandis que dans les Îles de Fer, le Seigneur Pillard de Pyk se délecte de voir la maison du dragon dépérir une fois encore.\n\n#bold Chaque ombre peut cacher un ennemi, chaque murmure, un danger, et c'est dans ce climat tumultueux que le Bon Roi doit rester à l'affût d'éventuelles bannières belliqueuses qui pourraient se dresser.#!"
 bookmark_209_daeron_targaryen:0 "Roi Daeron II"
 bookmark_209_daeron_targaryen_desc:0 "Une nouvelle tragédie s'est abattue sur Daeron le Bon. Son fils et héritier, Baelor Targaryen, a tragiquement péri suite à la défense d'un chevalier errant lors du tournoi de Cendregué. Tué accidentellement par son plus jeune frère, Maekar, cette perte est un nouveau camouflet pour les Targaryen, qui ne fait que diminuer davantage la maison du dragon. Le fils de Baelor, Valarr, ayant obtenu les titres de Prince de Peyredragon et Main du Roi, Daeron doit s'assurer que cette funeste perte ne vienne pas perturber la fragile paix qui règne depuis maintenant treize ans à Westeros.\n\n#bold Quand le Briselance se brise à son tour, la bonté d'un roi peut-elle suffire à guider les Sept Couronnes vers la prospérité ? Ou bien les spectres de sa parentèle consumeront ils son règne ?#!"
 bookmark_209_aerys_targaryen:0 "Prince Aerys"
 bookmark_209_brynden_bloodraven:0 "Brynden Freuxsanglant"
 bookmark_209_dagon_greyjoy:0 "Lord Ravage Dagon"
 bookmark_209_dagon_greyjoy_desc:0 "Dagon Greyjoy, Sire des Îles de Fer et adepte de l'Antique Voie, a vu la maison du dragon péricliter pour finir par conduire les terres vertes à la décadence. Ayant pour autre ambition que d'être sous le joug de la faiblesse, le Seigneur Pillard de Pyk compte bien se défaire du règne des Targaryen, par le sel et le roc.\n\n#bold Alors que l'attention de Westeros est tournée vers les flammes qui s'élèvent à l'est, le Dieu Noyé trouvera-t-il un champion à sa hauteur pour surgir des flots de l'ouest ?#!"
 bookmark_209_daemon_blackfyre:0 "Daemon II"
 bookmark_209_daemon_blackfyre_desc:0 "Treize années se sont écoulées depuis la mort de Daemon Feunoyr, premier du nom. Son homonyme et fils aîné survivant, Daemon II, a su s'imposer durant son exil à Tyrosh, alors qu'une ombre inquiétante suit chacun de ses pas : Aegor Aigracier. Son oncle n'a cessé de lui répéter que le moment n'était pas encore venu pour entamer son invasion des Sept Couronnes, mais les mots se font plus ténus maintenant qu'il est parti servir comme épée-louée, tandis que le jeune Daemon a pour seule compagnie ses frères et sœurs, et qu'il vient d'apprendre le trépas de son cousin, Baelor, qu'il voit comme une occasion rêvée.\n\n#bold Daemon trouvera-t-il le moyen d'évincer les usurpateurs Targaryen, permettant au fils de revendiquer le trône du père ?#!"
 bookmark_209_valarr_targaryen:0 "Prince Valarr"
 bookmark_209_valarr_targaryen_desc:0 "Prince de Peyredragon et héritier du Trône de Fer, voilà une gloire que peu d'hommes peuvent se gargariser de vivre au-delà des songes, mais Valarr lui-même ne se serait pas attendu à posséder de tels titres de manière si précoce. Avec la mort de son père, Baelor Briselance, le jeune prince n'a pas seulement hérité de titres estimés, comme le poste de Main du Roi, mais également de lourdes responsabilités. Ayant à cœur d'honorer la mémoire de son père et de faire la fierté de son grand-père, le roi Daeron II, Valarr a juré d'être bon et juste, comme il sied à un authentique protecteur du royaume. Mais les flammes d'une nouvelle rébellion Feunoyr s'élèvent, plongeant Westeros dans un climat d'incertitude et d'inquiétude.\n\n#bold Le Prince Valarr parviendra-t-il à perpétuer le legs de son père, garantissant sécurité et prospérité à la Maison Targaryen ?#!"
 bookmark_209_maekar_targaryen:0 "Prince Maekar"
 bookmark_209_maekar_targaryen_desc:0 "Après la tragédie impliquant son frère, le Prince Maekar s'est endurci plus que de raison. Baelor, que l'on surnomme Briselance, fut aimé de tout un chacun à travers les Sept Couronnes, et son jeune frère, à qui l'on ne concède pas autant de charisme, se voit être la cible des quolibets et ragots, accusés par certains de fratricide délibéré. Mais tandis que des larmes sont versées pour le défunt bien-aimé, nul ne semble se soucier de l'angoisse qui rongera le frère endeuillé pour le restant de sa vie.\n\n#bold La mémoire de Baelor brisera-t-elle l'esprit de Maekar, ou bien le cadet du roi saura-t-il surmonter cette épreuve, plus terrible que n'importe lequel des tournois ?#!"
 bookmark_209_ambrose_butterwell:0 "Lord Ambrose"
 bookmark_209_ambrose_butterwell_desc:0 "L'amitié de Lord Ambrose avec feu Aegon l'Indigne était de notoriété publique. Il aurait été difficile de ne pas le remarquer après sa nomination en tant que Grand Argentier, ou le présent inestimable offert à son grand-père : un œuf de dragon. La perte de ses enfants qu'il avait lui-même envoyés dans des camps opposés lors de la Rébellion Feunoyr marque bien l'étrangeté du chemin que semble prendre la Maison Beurpuits.\n\n#bold En possession d'un œuf de dragon et d'une nature de tourne-casaque, quel autre dément dessein Lord Ambrose compte-t-il ourdir ?#!"
 bookmark_209_duncan_tall:0 "Ser Duncan le Grand"
 bookmark_209_duncan_tall_desc:0 "Orphelin de Culpucier, dénué de nom et de prestige, Ser Duncan a, contre toute attente, su inscrire son nom parmi les grands du royaume, en ressortant victorieux d'un jugement des Sept face au Prince Aerion Targaryen. Ayant prouvé sa valeur et son mérite en tant que guerrier et chevalier, il poursuit maintenant son chemin en tant qu'aventurier sur les routes. D'humble gamin des rues à illustre chevalier errant, celui qui fut autrefois Dunk parcourt désormais les Sept Couronnes en compagnie de son écuyer de sang royal.\n\n#bold Le chevalier au grand cœur saura-t-il transmettre ses valeurs, et faire du jeune Targaryen un homme aussi vertueux que lui ?#!"
