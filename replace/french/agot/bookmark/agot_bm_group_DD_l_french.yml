 agot_bm_group_8277:0 "277 A.C."
 agot_bm_8277:0 "Le Défi de Sombreval"
 agot_bm_8277_desc:0 "Le règne du roi Aerys II Targaryen, jadis prometteur, est aujourd'hui dans une situation précaire. Depuis maintenant de nombreuses années, rumeurs et intrigues gravitent autour du Roi et de sa Main, creusant un fossé qui ne cesse de croître. Conscient de ce schisme entre les deux anciens amis, Lord Denys Sombrelyn a mis en branle un complot, résultant en la capture de Sa Majesté, venu traiter en personne à Sombreval. Les jeux de pouvoirs entre le lion et le dragon ont fragilisé l'influence du roi, permettant à un seigneur d'avoir le bras suffisamment long pour atteindre la cour royale, témoignant d'une audace comme nulle autre maison n'en a eu.\n\n#bold Lorsque la raison laisse place à l'ambition, c'est le destin de toute une dynastie qui entre en jeu, et même si le feu du dragon n'est plus aussi ardent qu'autrefois, bien des hommes peuvent encore s'y brûler les ailes.#!"
 bookmark_277_tywin_lannister:0 "Lord Tywin"
 bookmark_277_tywin_lannister_desc:0 "[Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_copy|q$' )|E]\nLe fier seigneur Tywin est Main du Roi depuis plus longtemps qu'il n'est père. Considéré comme l'un des plus grands hommes ayant occupé ce poste, certains vont même jusqu'à affirmer à mi-mot qu'Aerys n'aurait de roi que le titre, et que ses fantaisies sont étouffés par le rugissement du lion. Relégué au second plan et souffrant de comportements jugés erratiques, le protecteur du royaume voit son ancien ami comme une ombre menaçante, dont l'influence croissante nourrit une paranoïa grandissante.\n\n#bold Se défiant toujours plus de Tywin, Aerys a choisi d'ignorer ses conseils, et désormais enfermé dans une cellule de la Maison Sombrelyn, la Main doit une fois encore nettoyer derrière le roi.#!"
 bookmark_277_cersei_lannister:0 "Cersei"
 bookmark_277_jaime_lannister:0 "Jaime"
 bookmark_277_denys_darklyn:0 "Lord Denys"
 bookmark_277_denys_darklyn_desc:0 "[Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_copy|q$' )|E]\nCélèbre pour avoir fourni plus d'épées jurées à la Garde Royale que n'importe quelle autre maison, les Sombrelyn ont prouvés à maintes reprises leur fidélité envers la Couronne. Néanmoins, pour Lord Denys, cette fidélité n'a pas été convenablement rétribué, et placé au bord d'un précipice, il n'a nul autre choix que d'en venir à des méthodes extrêmes. Pour certains, c'est le bien de ses sujets qui motive ses actes, pour d'autres c'est son épouse myrienne. Mais quelle importance peut avoir ses motivations, maintenant qu'une armée menace de prendre d'assaut ses murs ?\n\n#bold La Maison Sombrelyn laissera-t-elle pour seuls souvenirs l'infamie et la félonie, en guise de chant du cygne, ou bien Lord Denys parviendra-t-il à offrir un avenir prospère aux siens ?#!"
 bookmark_277_lady_serala:0 "Lady Serala"
 bookmark_277_jon_hollard:0 "Ser Jon"
 bookmark_277_aerys_targaryen:0 "Roi Aerys II"
 bookmark_277_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nAerys II, naguère réputé pour son charme et sa diligence, est désormais la cible des rumeurs et des chuchotements. Prompt à virevolter d'un projet fantasque à un autre, on raconte qu'il s'enlise de plus en plus dans des conflits personnels avec sa Main — et autrefois ami proche — Tywin Lannister. Cette mésentente qui ne cesse de croître entre les deux hommes de pouvoir a conduit le roi à se défier de lui une fois de trop, l'amenant à tomber dans un piège ourdi par le seigneur de Sombreval.\n\n#bold Dans une tentative de s'affirmer face à l'influence grandissante de son plus proche conseiller, le dragon est allé se jeter dans la gueule du loup. Désormais, quelle que soit l'issue de cette défiance, elle ne pourra être sans conséquence pour les Sept Couronnes.#!"
 bookmark_277_barristan_selmy:0 "Barristan le Hardi"
 bookmark_277_rhaegar_targaryen:0 "Prince Rhaegar"
 bookmark_277_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\nRhaegar Targaryen est un jeune homme calme, solennel, stable et intelligent, ce qui bien entendu contraste fortement avec la nature imprévisible de son père. Mais outre toutes ces qualités, c'est également un prince d'une grande beauté, ainsi bon nombre de maisons, fussent-elles grandes ou petites, font montre d'une grande persévérance à vouloir lui offrir la main de leurs filles. Mais le fils autant que le père semblent avoir des critères bien stricts, comme il sied à un homme d'un tel rang.\n\n#bold Alors que l'esprit erratique du roi était déjà un sujet d'inquiétude pour Rhaegar, voilà qu'une nouvelle ombre se profile à l'horizon. Tout parfait qu'il puisse être, le Prince de Peyredragon pourrait être amené à des choix difficile face à un défi de cette taille.#!"
 bookmark_277_elia_martell:0 "Princesse Elia"
