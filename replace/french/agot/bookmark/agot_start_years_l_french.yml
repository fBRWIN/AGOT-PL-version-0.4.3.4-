 start_year_8282_09_15_desc:0 "L'année du printemps trompeur est passée, et #italic l'hiver vient#! — et avec lui, une étincelle qui va embraser les Sept Couronnes.\n\nRhaegar Targaryen, héritier du Trône de Fer, a enlevé Lyanna Stark, fille du Gouverneur du Nord et fiancée du seigneur suzerain des Terres de l'Orage. Lorsque son frère, Brandon Stark, chevaucha en direction du sud afin d'exiger réparation pour son enlèvement, Aerys II Targaryen lui refusa un procès équitable, l'exécutant brutalement aux côtés de son père.\n\nMais quand le Roi Fou demanda les têtes des jeunes seigneurs Eddard Stark et Robert Baratheon, Lord Jon Arryn du Val préféra lever les bannières de la rébellion. Alors que les combats se propagent à travers Westeros tel le feu grégeois, c'est à vous de décider du sort du royaume. #bold Quand on joue au jeu des trônes, soit on gagne, soit on meurt.#!"
 start_year_8284_06_02_desc:0 "La guerre de l'Usurpateur, la rébellion de Robert — peu importe le nom que lui donne le petit peuple — est #italic terminée.#!\n\nLes Targaryen sont pratiquement anéantis, leurs derniers descendants, en la personne d'un jeune homme portant un bébé dans ses bras, se sont enfuis dans les Cités Libres. Robert Baratheon, premier du nom, siège désormais sur le Trône de Fer de Westeros, mais bien vite il réalise qu'être roi n'est pas une tâche aussi aisée qu'il le supposé.\n\n« L'honneur ?! Dis-toi bien que j'ai sept royaumes à gouverner. Un seul roi et sept royaumes ! Tu crois que c'est l'honneur qui les fait se tenir tranquille ? Tu crois que c'est l'honneur qui maintient la paix ? #bold C'est la peur ! La peur et le sang !#! »"
 start_year_8258_12_21_desc:0 "Une fois encore, un prétendant Feunoyr s'élève à l'est. Ayant pris les rênes de la Compagnie Dorée en tant que nouveau capitaine général, son ombre menaçante semble vouloir s'étendre jusqu'au Trône de Fer.\n\nMaelys le Monstrueux, car c'est ainsi qu'on le nomme, et à juste titre, s'est vu promettre le soutien d'une alliance façonnée de pirates, hors-la-loi et autres exilés. La Bande des Neuf nouvellement formée pourrait bien apporter le trouble aux seigneurs et gentes dames de Westeros.\n\nDans un même temps, le roi Aegon V Targaryen doit faire face à des dissensions internes. Champion du petit peuple, ses nombreuses réformes ont bouleversés les dirigeants des Sept Couronnes, et les fiançailles rejetées par ses enfants ont ébranlées peu à peu le maigre soutien qu'il possédait. À l'ouest, les tensions s'accentuent. Le rusé seigneur Roger Reyne semble tout proche de faire éclater une rébellion.\n\n#bold L'espoir pour le roi réside dans d'anciens textes d'Asshaï, promettant la renaissance des dragons qui inaugurera une nouvelle ère de prospérité. Mais l'enfer grandissant semble pourtant sur le point de l'engloutir.#!"
 start_year_8082_01_01_desc:0 "Trente-quatre ans se sont écoulés depuis la fin du règne de Maegor le Cruel. Sous la gouvernance avisée du Conciliateur et de la Bonne Reine, Westeros n'a jamais connu pareil âge d'or. Une génération de paix et de prospérité, avec maints héritiers pour garantir la succession, et les diverses menaces qui planaient sur la maison du dragon réglées grâce à d'habiles coups de plume d'un roi passé maître dans l'art de la diplomatie.\n\nMais aussi méritante qu'est cette période de paix, elle ne peut être qu'une accalmie dans la longue histoire des Sept Couronnes. Les tensions grandissent de toute part, l'héritier de la principauté dornienne souhaitant apaiser son désir de vengeance dans une guerre contre le Trône de Fer, tandis qu'au sein même de la Maison Targaryen, beaucoup de jeunes héritiers font connaître leur mécontentement, se sentant négligés et cherchant à défier la volonté de leur suzerain.\n\n#bold Les murmures vont bon train parmi le petit peuple, et d'aucuns racontent que l'âge d'or est voué à bientôt disparaître — s'il n'est pas déjà terminé.#!"
 start_year_8106_04_18_desc:0 "À l'aube de son règne, la principale gêne du roi Viserys Targaryen, premier du nom, n'était autre que son propre frère : le prince Daemon. Capricieux et prompt à s'offusquer, ce dernier était tout à la fois audacieux, fringant et dangereux. Il fut l'un des plus fervents partisans de son aîné au sein du Grand Conseil, motivé, d'après certains, par la conviction qu'il serait nommé son héritier. Mais en lieu et place, ce fut sa nièce, Rhaenyra, qui devint l'héritière, et désormais le roi s'est remarié avec la jeune Alicent Hightower.\n\nApparemment harassé d’attendre #bold la#! couronne, le prince choisit d'en obtenir une autre, en forgeant son propre royaume, faisant cause commune avec Lord Corlys Velaryon contre l'ambition de la Triarchie des Trois Filles. Cette alliance naissante de Lys, Myr et Tyrosh menace désormais les routes commerciales qui traversent les Degrés de Pierre, mais #bold le Prince Vaurien s'est engagé à faire choir leur ascension#!."
 start_year_8209_02_01_desc:0 "Une obscurité se profile au lendemain du tournoi de Cendregué. Baelor Targaryen, Prince de Peyredragon, Main du Roi et Protecteur du Royaume, est mort — tragédie du fait de son jeune frère, Maekar, dans la défense d'un humble chevalier errant. Ainsi, en lieu et place de la main ferme de Baelor Briselance, c'est son fils, l'inexpérimenté Prince Valarr, qui siègera un jour sur le Trône de Fer. Venu jouter au tournoi en quête de gloire, c'est un prix hautement plus grand qu'il a gagné, bien malgré lui.\n\nAlors que les gris nuages de l'incertitude planent au-dessus de Port-Réal, des menaces se dressent de toute part. Dans la cité libre de Tyrosh, les rejetons du Dragon Noir ont grandi sous l'œil vigilant de leur oncle, celui que l'on nomme Aigracier, tandis que dans les Îles de Fer, le Seigneur Pillard de Pyk se délecte de voir la maison du dragon dépérir une fois encore.\n\n#bold Chaque ombre peut cacher un ennemi, chaque murmure, un danger, et c'est dans ce climat tumultueux que le Bon Roi doit rester à l'affût d'éventuelles bannières belliqueuses qui pourraient se dresser.#!"
 start_year_8277_01_01_desc:0 "Le règne du roi Aerys II Targaryen, jadis prometteur, est aujourd'hui dans une situation précaire. Depuis maintenant de nombreuses années, rumeurs et intrigues gravitent autour du Roi et de sa Main, creusant un fossé qui ne cesse de croître. Conscient de ce schisme entre les deux anciens amis, Lord Denys Sombrelyn a mis en branle un complot, résultant en la capture de Sa Majesté, venu traiter en personne à Sombreval. Les jeux de pouvoirs entre le lion et le dragon ont fragilisé l'influence du roi, permettant à un seigneur d'avoir le bras suffisamment long pour atteindre la cour royale, témoignant d'une audace comme nulle autre maison n'en a eu.\n\n#bold Lorsque la raison laisse place à l'ambition, c'est le destin de toute une dynastie qui entre en jeu, et même si le feu du dragon n'est plus aussi ardent qu'autrefois, bien des hommes peuvent encore s'y brûler les ailes.#!"
 start_year_8233_02_08_desc: "Cent ans de déclin et trois tentatives infructueuses pour installer un prétendant Feunoyr sur le Trône de Fer, voilà qui n'aura pas dissuadé la Maison Peake de s'essayer à une nouvelle rébellion en vue de renverser la lignée de Daeron, dit le Bon.\n\nEn dépit de son âge, le roi Maekar Targaryen, premier du nom, demeure un redoutable bretteur, et à la tête d'un ost de Couronnois et de Ouestiens, cette petite insurrection semble vouée à l'échec. Un défi que d'aucuns jugeraient anodin, en comparaison des multiples fois où Sa Majesté fut mise à l'épreuve durant sa quasi soixantaine d'années.\n\n#bold Ce soulèvement permettra-t-il à la Maison Peake de redorer son blason, ou bien accéléra-t-il une chute inéluctable ?#!"
 start_year_8239_01_11_desc:0 "Lord Lyonel Baratheon des Terres de l'Orage, homme non seulement craint mais aussi respecté, est connu comme « l'Orage Moqueur », du fait d'une nature féroce et excentrique. Figure imposante parmi les Sept Couronnes, les épousailles de sa fille avec le Prince Duncan Targaryen avaient pour dessein l'union de deux illustres maisons. Mais un violent coup de tonnerre résonna à travers le royaume lorsque le fiancé préféra suivre son cœur plutôt que son devoir, faisant choir l'alliance pour l'amour d'une jeune fille de basse extraction, Jenny de Vieilles-Pierres.\n\nPour les Baratheon, le camouflet était plus violent que de simples fiançailles brisées, c'était l'honneur même de leur maison qui fut souillé. En réponse, l'orage a éclaté, et l'unité du royaume s'en trouve malmenée, comme un navire pris dans une tempête. Blessé dans son orgueil et enragé dans son cœur, le Sire d'Accalmie doit choisir entre la soumission ou la rébellion.\n\nUne ombre plane sur le royaume, et tous s'interrogent : #bold Jusqu'où l'Orage Moqueur est-il prêt à aller pour laver cet affront ?#!"
 start_year_8170_12_11_desc:0 "Les guerres qui opposent Braavos à Pentos secouent les flots du Détroit et font trembler les terres d'Essos, menaçant de consumer les cités libres. Tenesio Velaron, nouvellement élu Seigneur de la Mer, fait cingler la flotte braavienne pour écraser son ennemi pentoshi, tandis que son prédécesseur, Donalo Prestayn, complote pour plonger Braavos dans la tourmente afin de récupérer le titre qui lui a été dépossédé. Le Prince de Pentos, Syssilio Estatis, quant à lui, rallie son peuple pour repousser la menace. Si les Braaviens possèdent une supériorité maritime incontestable, la richesse et la ruse du Pentoshi ne sont point en reste, et les célèbres flottes marchandes ont ainsi été transformées en instruments de guerre. Néanmoins, l'agitation commence à monter parmi les masses asservies de la cité.\n\nSi le continent oriental subit moult déboires, les Terres du Couchant connaissent elles aussi quelques troubles, mais d'une nature bien différente. Baelor, dit le Bienheureux, gouverne les Sept Couronnes d'une main aussi pieuse qu'inapte. Sous son règne, les septuaires fleurissent et ses sœurs flétrissent, car craignant que leur beauté ne dévoie les hommes vers le péché, le roi bigot les a contraintes à l'isolement dans la Crypte-aux-Vierges. Mais a ne voir son règne que sous le prisme théologique, il en oublie les considérations bien terrestres, et si les Sept sont certainement ravis, les vassaux eux commencent à murmurer de mécontentement.\n\n#bold Tandis que l'est brûle dans la guerre, l'ouest brille dans la foi, mais les Sept Enfers ne sont-ils pas connus pour être pavés de bonnes intentions ?#!"