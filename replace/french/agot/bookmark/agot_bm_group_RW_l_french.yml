 agot_bm_group_RW:0 "Les guerres Rhoynaises\n7100 A.D. - 7300 A.D."
 agot_bm_7100:0 "La guerre de la tortue"
 agot_bm_7100_desc:0 "Les Rhoynar et les colons valyriens de la Rhoyne entretiennent depuis longtemps des relations difficiles. Ce conflit s'est aggravé lorsque les Volantains ont capturé et massacré l'une des tortues géantes qui vivent dans la Rhoyne. Ces grands animaux sont considérés comme sacrés par les Rhoynar."
 agot_bm_7294:0 "Le sac de Sarhoy"
 agot_bm_7294_desc:0 "La deuxième guerre des épices a éclaté à l'embouchure du Rhoyne entre la cité rhoynaise de Sarhoy et la cité libre de Volantis."
 agot_bm_7297:0 "Les dix mille navires"
 agot_bm_7297_desc:0 "Après la destruction de Sarhoy, les Rhoynars se sont unis sous l'égide du prince Garin de Chroyane, connu sous le nom de Le Grand. Le prince Garin jure d'écraser les Volantains pour leurs actions. Cependant, tous les Rhoynars ne partagent pas le sentiment de Garin. La princesse Nymeria de Ny Sar a déclaré qu'ils ne pouvaient pas gagner un tel combat."
 agot_bm_7300:0 "Le débarquement de Nymeria"
 agot_bm_7300_desc:0 "Après de longues années d'errance sur les mers, la princesse Nymeria a ramené ce qui restait de sa flotte à Dorne. Elle y a été accueillie par Lord Mors Martell, qui l'a épousée. Se présentant sous la forme d'un prince Rhoynar, Mors Martell a proclamé sa domination sur tout Dorne. Avec ses nouveaux alliés Rhoynar, il cherche à conquérir les différents roitelets."