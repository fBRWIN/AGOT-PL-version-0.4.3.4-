l_french:
 the_pact_religion:0 "Le Pacte de l'Île-aux-Faces"
 the_pact_religion_adj:0 "ancienne"
 the_pact_religion_adherent_plural:0 "adeptes du Pacte"
 the_pact_religion_desc:0 "Le Pacte est le traité qui mit fin à la guerre entre les Premiers Hommes et les Enfants de la Forêt. L'accord fut passé sur l'Île-aux-Faces et il permit de restaurer la paix à Westeros, marquant la fin de l'Âge de l'Aube et le début de l'Âge des Héros, c'est également de lui qu'est né le culte des Anciens Dieux parmi les hommes. Malgré les millénaires passés, le Pacte fut respecté, du moins jusqu'à l'arrivée des Andals. Mais malgré cet événement, malgré la disparition de centaines de barrals et en dépit de la prolifération de la Foi des Sept, nombreux sont ceux à continuer à en préserver l'héritage à Westeros."
 old_gods_wnw:0 "Les Anciens Dieux des Bois"
 old_gods_wnw_adj:0 "ancienne"
 old_gods_wnw_adherent:0 "adepte des Anciens Dieux"
 old_gods_wnw_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_wnw_desc:0 "Adopté suite au Pacte, le culte des Anciens Dieux a perduré dans le Nord plus que nul autre endroit à travers les Sept Couronnes. Il s'agit de croyances simples, et plus personnelles que ne l'est la Foi des Sept. Il n'y a que peu de commandements et aucun écrit sur les doctrines révérées. La manière d'honorer les dieux est l'affaire de chacun et parmi les rares principes fondamentaux se trouvent la sacralité des barrals, le respect des droits de l'hôte et la sainteté des serments prêtés devant les arbres-cœurs."
 old_gods_rnh:0 "Les Anciens Dieux des Rivières"
 old_gods_rnh_adj:0 "ancienne riveraine"
 old_gods_rnh_adherent:0 "adepte des Anciens Dieux"
 old_gods_rnh_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_rnh_desc:0 "À travers les Sept Couronnes, le Conflans est le second plus grand bastion du culte des Anciens Dieux après, bien entendu, le Nord. Certaines maisons d'importance perpétuaient déjà les us des Premiers Hommes, malgré l'influence certaine des Sept, mais cette ramification a évolué vers une foi différente de celle des Nordiens, s'amalgamant avec le dogme des Sept qui ne font qu'Un. Ils y ont gardé le caractère sacré des barrals et des droits de l'hôte, mais ils ont également adopté la chevalerie, à la seule différence que les vœux ne sont pas prêtés dans un septuaire, mais devant un arbre-cœur."
 old_gods_mnv:0 "Les Anciens Dieux de la Lune"
 old_gods_mnv_adj:0 "ancienne valoise"
 old_gods_mnv_adherent:0 "adepte des Anciens Dieux"
 old_gods_mnv_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_mnv_desc:0 "En dépit du fait que le Val fut le premier des royaumes à tomber sous le joug des Andals et qu'il fut donc le premier à voir la Foi des Sept s'enraciner dans les tréfonds de Westeros, des liens robustes et millénaires avec l'héritage des Premiers Hommes ont subsisté, notamment dans les Montagnes de la Lune, et c'est ce qui a très certainement aidé à un retour du culte des Anciens Dieux sur ces terres, sans pour autant désavouer les us et pratiques des fidèles des Sept."
 old_gods_rng:0 "Les Anciens Dieux du Roc"
 old_gods_rng_adj:0 "ancienne ouestienne"
 old_gods_rng_adherent:0 "adepte des Anciens Dieux"
 old_gods_rng_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_rng_desc:0 "Les Terres de l'Ouest sont depuis fort longtemps un lieu sacré pour le culte des Anciens Dieux. En effet, c'est dans ces régions que Corlos, fondateur de la Maison Castral, partit chasser un lion et sa lionne qui sévissaient près de l'actuelle Port-Lannis. Après une traque victorieuse dans une grotte, il épargna leurs lionceaux, ce qui lui valu d'être rétribué par les Anciens Dieux, qui envoyèrent un rayon de soleil dans l'obscurité, illuminant ainsi un immense filon d'or. Les millénaires ont passés, et malgré l'influence de la Foi des Sept, l'adoration des Anciens Dieux a su resurgir dans le royaume, à travers une ramification qui a su faire sienne certaines des doctrines de la Foi des Sept, telle que la chevalerie."
 old_gods_fng:0 "Les Anciens Dieux des Champs"
 old_gods_fng_adj:0 "ancienne biefoise"
 old_gods_fng_adherent:0 "adepte des Anciens Dieux"
 old_gods_fng_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_fng_desc:0 "Le Bief fut le foyer de la Foi des Sept durant la majeure partie de son histoire, et pourtant des liens très forts ont été conservés avec les Anciens Dieux, notamment à travers les contes de Garth Mainverte, le Trône de Chêne et les histoires de change-peau du Lac Rouge. C'est sans doute ce qui a aidé la foi ancienne à resurgir à travers le Royaume Vert, sans pour autant dédaigner les traditions et pratiques septentiques qui s'y sont enracinées."
 old_gods_snw:0 "Les Anciens Dieux de l'Orage"
 old_gods_snw_adj:0 "ancienne orageoise"
 old_gods_snw_adherent:0 "adepte des Anciens Dieux"
 old_gods_snw_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_snw_desc:0 "Les Terres de l'Orage ont longtemps entretenu des liens avec les Enfants de la Forêt, cela s'est illustré notamment lors de leur alliance pour mettre à bas la Confrérie Sacrée, qui marqua une défaite significative des Andals lors de la Bataille des Bronzes. C'est cette grande importance pour la foi ancienne vis-à-vis de l'histoire du royaume qui a probablement facilité sa résurgence, à travers une ramification qui a su concilier les préceptes des Anciens Dieux et des Sept qui ne font qu'Un."
 old_gods_dns:0 "Les Anciens Dieux des Dunes"
 old_gods_dns_adj:0 "ancienne dornienne"
 old_gods_dns_adherent:0 "adepte des Anciens Dieux"
 old_gods_dns_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_dns_desc:0 "Les Andals et la foi qu'ils ont ramenée d'Andalos ont dominé toute la partie au sud du Neck, et pourtant, les Anciens Dieux et leur culte ont tout de même réussi à subsister, d'une manière ou d'une autre. C'est le cas à Dorne, qui a connu le plus grand exploit de la part des Enfants de la Forêt : le Marteau des Eaux, cet incroyable pouvoir qui aurait provoqué la Cassure, brisant le Bras de Dorne et coupant tout accès par voie terrestre entre Westeros et Essos. Ce haut lieu d'importance pour la foi ancienne a ainsi vu resurgir une nouvelle ramification de celle-ci, dans laquelle les enseignements des Sept coexistent avec ceux des Anciens Dieux."
 old_gods_sns:0 "Les Anciens Dieux du Sel et de la Fumée"
 old_gods_sns_adj:0 "ancienne couronnoise"
 old_gods_sns_adherent:0 "adepte des Anciens Dieux"
 old_gods_sns_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_sns_desc:0 "La Baie de la Néra et les îles avoisinantes ont longtemps été l'un des bastions des Anciens Dieux au sud du Neck, de même que la presqu'île de Claquepince. Cela a favorisé l'émergence d'une nouvelle branche de la foi ancienne, intégrant des doctrines propres aux Sept et influencée par la trace laissée par les Valyriens dans la région."
 old_gods_btw_fnf:0 "Les Anciens Dieux du Givre"
 old_gods_btw_fnf_adj:0 "ancienne sauvageonne"
 old_gods_btw_fnf_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_fnf_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_fnf_desc:0 "Si au sud du Mur la terre y est par trop défrichée, les forêts par trop déboisées, et la civilisation par trop présente, ce n'est pas le cas dans les régions au nord du Nord, où les incarnations des Anciens Dieux ont moins souffert de la main de l'homme. Là-bas, dans le Grand Nord, le Vrai Nord, converser avec les dieux est plus aisé, et leur essence plus forte."
 old_gods_btw_fnf_old:0 "Les Dieux Primitifs du Givre"
 old_gods_btw_fnf_old_adj:0 "primitive sauvageonne"
 old_gods_btw_fnf_old_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_fnf_old_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_sni:0 "Les Anciens Dieux des Glaces"
 old_gods_btw_sni_adj:0 "ancienne glacée"
 old_gods_btw_sni_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_sni_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_sni_desc:0 "Le culte des Anciens Dieux est fermement ancré dans les contrées gelées d'Au-delà du Mur, mais dans les régions désertiques et inhospitalières du Grand Nord, où la simple chaleur d'un feu équivaut à la sensation d'un été fugace, les dieux ne se font pas entendre dans le murmure des ruisseaux ou le chuchotement des feuilles. Dans le Vrai Nord, les dieux s'adressent à vous à travers le craquement de la glace et le crissement de la neige, et leur culte y est aussi rude que le sont les peuples qui le pratiquent, eux-mêmes aussi rudes que les régions qui les voient naître."
 old_gods_btw_sni_old:0 "Les Dieux Primitifs des Glaces"
 old_gods_btw_sni_old_adj:0 "primitive glacée"
 old_gods_btw_sni_old_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_sni_old_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_mns:0 "Les Anciens Dieux des Montagnes"
 old_gods_btw_mns_adj:0 "ancienne sélénite"
 old_gods_btw_mns_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_mns_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_mns_desc:0 "Lorsque les Rois Andals de la Maison Arryn spolièrent les peuples du Val de leur culte, ceux qui refusèrent d'abandonner la foi ancienne et de courber l'échine devant des croyances étrangères se réfugièrent dans les hauteurs des Montagnes de la Lune. Vivant reclus parmi les étendues sauvages, le cœur lourd d'animosité, leur adoration pour les Anciens Dieux s'en trouva renforcé, et leur dogme n'en devint que plus brutal."
 old_gods_btw_mns_old:0 "Les Dieux Primitifs des Montagnes"
 old_gods_btw_mns_old_adj:0 "primitive sélénite"
 old_gods_btw_mns_old_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_mns_old_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_pnv:0 "Les Anciens Dieux des Pics"
 old_gods_btw_pnv_adj:0 "ancienne magnarienne"
 old_gods_btw_pnv_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_pnv_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_pnv_desc:0 "Les Thenns se revendiquent d'être les seuls véritables Premiers Hommes restants, et pour honorer cet héritage, ils perpétuent leurs us et continuent de faire respecter le Pacte à travers la foi ancienne. L'une des caractéristiques de leur dogme est de considérer le [Glossary('Magnar', 'MAGNAR_GLOSS')] comme un des nombreux avatars des Dieux Anciens, en chair et en os, certes, mais pas si éloigné de l'idée de dieux qui se trouveraient dans les roches, les rameaux et les rivières."
 old_gods_btw_pnv_old:0 "Les Dieux Primitifs des Pics"
 old_gods_btw_pnv_old_adj:0 "primitive magnarienne"
 old_gods_btw_pnv_old_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_pnv_old_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_dnc:0 "Les Anciens Dieux de l'Obscurité"
 old_gods_btw_dnc_adj:0 "ancienne troglodyte"
 old_gods_btw_dnc_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_dnc_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_dnc_old:0 "Les Dieux Primitifs de l'Obscurité"
 old_gods_btw_dnc_old_adj:0 "primitive troglodyte"
 old_gods_btw_dnc_old_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_dnc_old_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_sas:0 "Les Anciens Dieux des Conques"
 old_gods_btw_sas_adj:0 "ancienne grèvoise"
 old_gods_btw_sas_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_sas_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_sas_desc:0 "Au-delà du Mur, tout du long de la côte, le culte des Anciens Dieux s'est naturellement vu influencé par les rivages et la mer avoisinante, adoptant des aspects jugés plus sauvages, plus primitifs par les adeptes du dogme originel."
 old_gods_btw_sas_old:0 "Les Dieux Primitifs des Conques"
 old_gods_btw_sas_old_adj:0 "primitive grèvoise"
 old_gods_btw_sas_old_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_sas_old_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_valyrian:0 "Les Anciens Dieux des Brûlés"
 old_gods_btw_valyrian_adj:0 "ancienne brûlée"
 old_gods_btw_valyrian_adherent:0 "adepte des Anciens Dieux"
 old_gods_btw_valyrian_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_btw_valyrian_desc:0 "Certaines ramifications du culte des Anciens Dieux en viennent à adopter une vision légèrement différente du divin, affirmant que les dieux revêtent parfois un manteau de chair pour marcher parmi les hommes, comme c'est le cas dans les Montagnes de la Lune, où aurait vécu une sorcière de feu qui commandait aux flammes en personne, probablement personnifiée sous les traits d'un dragon."
 old_gods_children:0 "Les Anciens Dieux du Chant"
 old_gods_children_adj:0 "ancienne"
 old_gods_children_adherent:0 "adepte des Anciens Dieux"
 old_gods_children_adherent_plural:0 "adeptes des Anciens Dieux"
 old_gods_children_desc:0 "Ils furent appelés les Enfants de la Forêt par les Premiers Hommes, [Glossary('woh dak nag gram', 'CHILDREN_FOREST_GLOSS')] par les géants, mais ils se nommaient eux-mêmes « Ceux qui chantent le chant de la terre » dans la vraie langue. C'est à travers ce chant que se fait la véritable compréhension et adoration des Anciens Dieux — qu'ils soient des Forêts et de l'Hiver, des Rivières et des Collines, de la Lune et du Val, du Roc et de l'Or, des Champs et des Bosquets, de l'Orage et des Vagues, des Dunes et des Sables, du Sel et de la Fumée, des Neiges et des Glaces, des Montagnes et des Roches, du Pic et des Vallées, de l'Obscurité et des Grottes, ou des Mers et des Conques. C'est le culte des Anciens Dieux dans ce qu'il a de plus pure, de plus véritable, débarrassé de toutes ingérences étrangères."
 the_pact_religion_adherent:0 "adepte du Pacte"
 old_gods_btw_dnc_desc:0 "Ceux qui vivent dans les entrailles des Crocgivre, au plus profond des cavernes et des tunnels, vénèrent eux aussi les Anciens Dieux, mais leur culte est à l'image de leur habitat, plus sombre qu'à la surface. Des peuples endurcis par les conditions de vie entraînent un endurcissement des rites, jusqu'à autoriser la consommation de chair humaine, vivante ou morte."