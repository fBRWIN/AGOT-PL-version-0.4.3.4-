 sc_spear_adherent_plural:0 "lanciens"
 sc_spear_desc:0 "Déesse mineure du panthéon Ghiscari, celle que l'on connaît en tant que Dame des Lances, Épouse des Batailles, Dame des Piques, ou bien encore Mère des Osts, est largement adorée parmi les Immaculés et les autres forces militaires professionnelles que l'on trouve sur les terres du Vieil Empire. Elle est pour eux une figure protectrice, présente même dans les pires situations."
