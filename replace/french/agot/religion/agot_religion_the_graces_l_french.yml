 the_graces_religion_desc:0 "Bien avant l'ascension de Valyria et de ses Possessions, bien avant que les dragons ne s'élèvent haut dans les cieux, ce sont les Ghiscari qui forgèrent un empire dans le sang. Et même après sa chute et la spoliation de leur langue, les divinités de Ghis ont subsisté à travers les siècles, leur offrant l'occasion d'assister à la fin de leur ancienne némésis, disparue dans les flammes du Fléau."
