 the_others_religion:0 "Les Ombres Blanches du Grand Nord"
 the_others_religion_adj:0 "hivernale"
 the_others_religion_adherent_plural:0 "servants blancs"
 the_others_religion_desc:0 "Dans le Grand Nord, au-delà du Mur, au-delà des royaumes, à travers les Contrées de l'Éternel Hiver où l'homme n'a pas sa place, on trouve des êtres de glace. Ces choses qui sont autres, ces entités personnifiant la mort, ont donné naissance à un culte froid où les dieux exigent de grands sacrifices pour être apaisés."
 cold_gods:0 "Les Dieux de l'Éternel Hiver"
 cold_gods_adj:0 "hivernale"
 cold_gods_adherent:0 "servant blanc"
 cold_gods_adherent_plural:0 "servants blancs"
 cold_gods_desc:0 "De par le monde on trouve d'innombrables cultes ; certains vénèrent la nature, d'autres des dieux parmi les cieux, des cœurs enflammés, des fleuves, des bêtes cornues, des monstres ailés, le soleil ou la lune, le vent ou la pluie ; mais tous ceux qui ont un jour senti la froide morsure de l'Hiver savent de quelle véritable nature sont faits les dieux. Le jour viendra où ils se réveilleront et feront marche vers le sud. Le jour viendra où ils apporteront à nouveau la Longue Nuit. Le jour viendra où le froid blanc se lèvera à nouveau. Lorsque ce jour viendra, les manteaux de fourrures et les feux ne seront d'aucun secours. Lorsque ce jour viendra — et il viendra — seuls ceux qui seront en règle avec les vrais dieux pourront espérer survivre."
