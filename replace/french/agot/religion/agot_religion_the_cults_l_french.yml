l_french:
 the_cults_religion:0 "Les Cultes des Dieux"
 the_cults_religion_adj:0 "cultiste"
 the_cults_religion_adherent_plural:0 "disciples"
 the_cults_religion_desc:0 "La multitude de divinités révérées et vénérées à travers les cités libres d'Essos est à l'image de leurs habitants : disparate et hétéroclite. Si chacune des neuf cités-États possède ses propres cultes et dieux, la plupart se montrent plus que tolérantes envers ceux des autres."
 fc_pan_braavos:0 "Les Disciples du Vhugyahar"
 fc_pan_braavos_adj:0 "panthéique"
 fc_pan_braavos_adherent:0 "disciple du Vhugyahar"
 fc_pan_braavos_adherent_plural:0 "disciples du Vhugyahar"
 fc_pan_braavos_desc:0 "Le culte du Vhugyahar, le « Panthéon des Panthéons », accueille et vénère tous les dieux issus de toutes les religions du monde, à condition que leur adoration n'entrave pas la liberté inhérente à l'homme, considérée comme sacrée."
 fc_pan_faceless:0 "Les Disciples du Dieu Multiface"
 fc_pan_faceless_adj:0 "multiface"
 fc_pan_faceless_adherent:0 "sans-visage"
 fc_pan_faceless_adherent_plural:0 "sans-visage"
 fc_pan_faceless_desc:0 "Le Dieu Multiface est le Dieu de toutes les Morts, et tous les autres dieux de la mort vénérés de par le monde sont en réalité ses « visages » ; ses aspects ou incarnations. Vivre, c'est souffrir, et Celui-qui-a-Maints-Visages offre une fin miséricordieuse à ceux qui souffrent."
 fc_pan_tyrosh:0 "Les Nuances de Trios"
 fc_pan_tyrosh_adj:0 "tricéphale"
 fc_pan_tyrosh_adherent:0 "disciple"
 fc_pan_tyrosh_adherent_plural:0 "disciples"
 fc_pan_tyrosh_desc:0 "Il y a fort longtemps, les fidèles d'une myriade de dieux travaillaient ensemble sous les bannières de la guerre et du commerce. En œuvrant de concert, ils parvinrent à prêcher que Trios était le souverain mérité de leurs divinités."
 fc_pan_lys:0 "Le Panthéon de Nacre"
 fc_pan_lys_adj:0 "nacrée"
 fc_pan_lys_adherent:0 "disciple"
 fc_pan_lys_adherent_plural:0 "disciples"
 fc_pan_lys_desc:0 "Le Panthéon de Nacre représente les déesses et dieux dirigés par la Dame Éplorée, Pantera, Yyndros, Bakkalon et Saagaël, qui s'évertuent toutes et tous à chérir la beauté sous quelques formes que ce soit et à exalter toutes les représentations du féminin."
 fc_pan_myr:0 "Les Jardins Dorés"
 fc_pan_myr_adj:0 "dorée"
 fc_pan_myr_adherent:0 "disciple"
 fc_pan_myr_adherent_plural:0 "disciples"
 fc_pan_myr_desc:0 "Ceux qui prient les Jardins Dorés gardent précieusement leur beauté présumée. Gelenei et son conclave sont célébrés par des rituels mystérieux et des écritures sibyllines."
 fc_pan_pentos:0 "Les Miséricordes du Prince"
 fc_pan_pentos_adj:0 "princière"
 fc_pan_pentos_adherent:0 "disciple princier"
 fc_pan_pentos_adherent_plural:0 "disciples princiers"
 fc_pan_pentos_desc:0 "Le Grand Prince offre prospérité et sagesse à son peuple par l'intermédiaire d'un réceptacle. Lorsque celui-ci a terminé de remplir son office sacré et qu'il n'est plus apte à dispenser les bénédictions du divin, les Miséricordes, le panthéon présidé par le Grand Prince, exige sa vie pour qu'un nouveau réceptacle soit choisi."
 fc_pan_lorath:0 "Les Disciples du Concepteur"
 fc_pan_lorath_adj:0 "dédalique"
 fc_pan_lorath_adherent:0 "disciple"
 fc_pan_lorath_adherent_plural:0 "disciples"
 fc_pan_lorath_desc:0 "Les enseignements du Concepteur, celui que l'on nomme également l'Ordonnateur, affirment que la vérité se trouve au cœur d'un immense labyrinthe, non pas fait de murs et de dalles, mais de choix, de réflexions et de révélations. Chacun peut emprunter ses chemins tortueux, mais seuls ceux guidés par l'humilité et la patience sont capables d'en attendre le centre, là où la véritable sagesse réside."
 fc_pan_volantis:0 "Les Disciples de l'Héritage"
 fc_pan_volantis_adj:0 "héritière"
 fc_pan_volantis_adherent:0 "disciple"
 fc_pan_volantis_adherent_plural:0 "disciples"
 fc_pan_volantis_desc:0 "Les dieux de Valyria périrent durant le Fléau, leur pouvoir et leurs trônes ayant été transmis à ceux qui en furent dignes. C'est du moins ce qui est enseigné par l'Héritage, le nom donné au panthéon dont les disciples — féroces, radieux et inflexibles — ont choisi de rendre hommage aux héritiers légitimes et non aux créations déchus du passé."
 fc_pan_essaria:0 "Les Disciples de Josimakazma"
 fc_pan_essaria_adj:0 "josimakazmique"
 fc_pan_essaria_adherent:0 "disciple"
 fc_pan_essaria_adherent_plural:0 "disciples"
 fc_pan_essaria_desc:0 "Josimakazma, le Grand qui se lève Encore et Encore, guida ses disciples au nord des Possessions polythéistes en envoyant une étoile issue de son propre corps. Là, parmi les étoiles tombées sur les collines de la Grande Désolation, ils purent vénérer le Dieu Soleil dans toute sa pureté, loin de ceux dont les péchés obscurciraient un jour les cieux."
 fc_pan_boash:0 "Les Disciples de Boash"
 fc_pan_boash_adj:0 "boashique"
 fc_pan_boash_adherent:0 "disciple"
 fc_pan_boash_adherent_plural:0 "disciples"
 fc_pan_boash_desc:0 "Boash, le Dieu aveugle, est vénéré depuis des millénaires, et ses disciples adhèrent à un code particulièrement strict qui refuse la consommation de chair ou de vin et qui prêchent l'idée que les vérités supérieures ne peuvent être vues que par leur troisième œil, dont l'ouverture n'est possible que lorsque les deux autres sont plongés dans l'obscurité."
 fc_pan_blackgoat:0 "Les Disciples de la Chèvre Noire"
 fc_pan_blackgoat_adj:0 "noire"
 fc_pan_blackgoat_adherent:0 "disciple"
 fc_pan_blackgoat_adherent_plural:0 "disciples"
 fc_pan_blackgoat_desc:0 "Vénérée à Qohor, la Chèvre Noire est considérée comme un démon par de nombreuses religions, notamment à cause des sacrifices de sang quotidiens nécessaires pour apaiser cette sombre divinité. Si les sacrifiés sont généralement des animaux, il s'agit de condamnés lors de certains jours sacrés, voire d'enfants si la cité est menacée."
 fc_pan_bearded:0 "Les Disciples du Dieu à Barbe"
 fc_pan_bearded_adj:0 "barbue"
 fc_pan_bearded_adherent:0 "disciple"
 fc_pan_bearded_adherent_plural:0 "disciples"
 fc_pan_bearded_desc:0 "Au contraire de nombreux autres cultes des cités libres, les disciples du Dieu à Barbe ne reconnaissent et ne vénèrent que celui-ci, dont le nom, gardé secret, n'est connu que des plus hauts prêtres. Il est sobrement appelé le Dieu à Barbe par les étrangers en raison de la coutume qui veut que seuls les prêtres ont le droit de porter la barbe, la pilosité ayant un caractère sacré au sein de leur foi. Les hommes, de manière générale, ont le droit d'arborer une chevelure, tandis que les femmes sont dans l'obligation de se raser la tête."
 the_cults_religion_adherent:0 "disciple"