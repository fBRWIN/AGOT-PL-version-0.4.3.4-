l_french:
 rf_sunset:0 "Les Crédos du Couchant"
 rf_sunset_desc:0 "Les croyances originaires de Westeros — appelés les Terres du Couchant dans la majeure partie d'Essos — sont antérieures à l'arrivée de l'homme sur le continent, mais certaines ont néanmoins perduré jusqu'aux habitants actuels."
 rf_western_essos:0 "Les Sectes de l'Essos Occidentale"
 rf_western_essos_desc:0 "La multitude de sectes que l'on trouve depuis l'ouest d'Essos aux abords du Détroit jusqu'aux Contrées de l'Été Constant, en passant par la Rhoyne."
 rf_azorian:0 "Les Prophéties Azoriennes"
 rf_azorian_desc:0 "Les religions et les fois venues d'Asshaï et qui prophétisent la renaissance d'Azor Ahai."
 rf_grasslands:0 "Les Confessions de l'Étendue Herbeuse"
 rf_grasslands_desc:0 "Les nombreuses confessions religieuses originaires des prairies qui constituaient autrefois la Mer d'Argent et le royaume des Reines Pêcheuses."
 rf_dawn:0 "La Centurie de l'Aube"
 rf_dawn_desc:0 "La centaine de divinités provenant de Yi Ti et de l'Empire Doré, toutes ces croyances sont contemporaines de l'Âge de l'Aube."
 rf_southseas:0 "Les Divinités des Mers Méridionales"
 rf_southseas_desc:0 "Les religions et les fois que l'on trouve à travers les îles et les terres dans les mers du sud."