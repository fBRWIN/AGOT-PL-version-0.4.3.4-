 sarnori_faith_desc:0 "Les Cent Dieux vivaient jadis de par le monde, et ce sont leurs voix, les Reines Pêcheuses, qui ont conduit les peuples vers la prospérité. Mais lorsque la dernière d'entre elles mourut lors de la Longue Nuit, les Cent Dieux quittèrent le monde, le laissant entre les mains des adorateurs des Liturgies, afin qu'ils préservent la foi en prévision de leur retour."
