 the_chosen_religion_desc:0 "Les Naathi sont les élus des Papillons, et leur dieu, pacifique de nature, les protège grâce à un fléau des plus singuliers, une horrible maladie qui frappe quiconque voudrait arpenter leur île sacrée."
 god_naath:0 "La Communauté de l'Harmonie"
 god_naath_adj:0 "harmonique"
 god_naath_adherent:0 "harmonieux"
 god_naath_adherent_plural:0 "harmonieux"
 god_naath_desc:0 "Lorsque les pillards, les esclavagistes et les pirates s'aventurent près de l'île de Naath, c'est au Dieu Papillon, celui que l'on nomme le Seigneur de l'Harmonie, qu'il revient de protéger son peuple des plus pacifiques. Ses messagers ailés apportent avec eux la fièvre qui tient éloigné les étrangers."
 the_chosen_religion_adherent:0 "harmonieux"