l_french:
 the_ways_religion:0 "Les Voies des Mers et des Tornades"
 the_ways_religion_adj:0 "antique"
 the_ways_religion_adherent_plural:0 "flot-nés"
 the_ways_religion_desc:0 "Les Voies des Mers et des Tornades remontent à des temps immémoriaux à Westeros, et si d'aucuns les considèrent comme les vestiges d'un culte des Premiers Dieux, les us et pratiques qui y sont liés sont pourtant bien plus proches des croyances que l'on trouve aux confins du sud et de l'est, témoignant qu'elles remonteraient à une époque antérieure à l'arrivée de l'homme à Westeros."
 drowned_god:0 "La Voie du Dieu Noyé"
 drowned_god_adj:0 "noyée"
 drowned_god_adherent:0 "fer-né"
 drowned_god_adherent_plural:0 "fer-nés"
 drowned_god_desc:0 "Adoré par les fer-nés, le culte du Dieu Noyé a traversé les âges, persistant malgré le Pacte des Anciens Dieux et la Foi des Andals qui n'auront jamais réussi à s'enraciner sur les Îles de Fer. Les adeptes de cette foi, parmi lesquels on trouve les noyés, nom donnés aux acolytes des prêtres, vénèrent le dieu mort, espérant le rejoindre dans ses demeures englouties, car #italic ce qui est mort ne saurait mourir, mais se lève à nouveau, plus dur à la peine et plus vigoureux#!."
 fots_drowned:0 "La Foi des Huit"
 fots_drowned_adj:0 "octentique"
 fots_drowned_adherent:0 "fidèle du sel"
 fots_drowned_adherent_plural:0 "fidèles du sel"
 fots_drowned_desc:0 "La Foi des Huit s'appuie sur une doctrine religieuse qui amalgame le dogme du Dieu Noyé et celui des Sept. Prêchée jadis par Harmund II Chenu, elle affirme que le dieu des fer-nés ne serait en fait qu'un des aspects du divin, formant ainsi les Huit qui ne font qu'Un, même si d'autres privilégient l'idée qu'il n'y a bien que sept aspects, et que le Dieu Noyé ne serait en fait qu'un autre aspect de l'Étranger."
 storm_god:0 "La Voie du Dieu des Tornades"
 storm_god_adj:0 "tornadique"
 storm_god_adherent:0 "typhon-né"
 storm_god_adherent_plural:0 "typhon-nés"
 storm_god_desc:0 "Le Dieu des Tornades est l'antagoniste maléfique et millénaire du Dieu Noyé. Résidant dans les nuées, il est celui qui sème la rage et la discorde, celui qui déchaîne les éléments, malmenant les malheureux qui vouent une adoration à son ennemi de toujours."
 the_ways_religion_adherent:0 "flot-né"