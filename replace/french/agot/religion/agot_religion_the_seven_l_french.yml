l_french:
 the_seven_religion:0 "Les Fois des Andals"
 the_seven_religion_adj:0 "septentique"
 the_seven_religion_desc:0 "Les Fois des Andals regroupent l'ensemble des croyances basées sur la concept d'un dieu unique, un seul être divin, qui se serait révélé au peuple élu, les Andals, sous sept aspects distincts afin de les conduire à la grandeur."
 fots_stars:0 "La Foi des Étoiles"
 fots_stars_adj:0 "étoilée"
 fots_stars_adherent:0 "fidèle des étoiles"
 fots_stars_adherent_plural:0 "fidèles des étoiles"
 fots_stars_desc:0 "C'est aux Andals et à leur roi, Hugor de la Colline, que les Sept qui ne font qu'Un se révélèrent, leur apprenant le travail du fer, les rites de la chevalerie et leur confiant la mission sacrée de conquérir les Terres du Couchant : Westeros."
 fots_seven:0 "La Foi des Sept"
 fots_seven_adj:0 "septentique"
 fots_seven_adherent:0 "fidèle des Sept"
 fots_seven_adherent_plural:0 "fidèles des Sept"
 fots_seven_desc:0 "La Foi des Sept est la croyance dominante de Westeros. La majorité de ses habitants, depuis Dorne jusqu'au Mur, en sont des adeptes, et il en fut de même pour tous les rois qui ont siégé sur le Trône de Fer qui ont tous sollicité le Grand Septon pour sacraliser leur couronnement. Les préceptes et les enseignements proviennent de l'Étoile à Sept Branches et sont appliqués avec rigueur par ceux que l'on nomme Leurs Saintetés ainsi que leur chef, le Grand Septon."
 fots_blessed:0 "La Foi du Bienheureux"
 fots_blessed_adj:0 "baeloriste"
 fots_blessed_adherent:0 "fidèle du Bienheureux"
 fots_blessed_adherent_plural:0 "fidèles du Bienheureux"
 fots_blessed_desc:0 "Baelor le Bienheureux fut l'homme le plus pieux à avoir jamais siégé sur le Trône de Fer. C'est lui qui fit ériger le Grand Septuaire et en fit le nouveau siège du Grand Septon pour mener le royaume sur une voie autrement plus fidèle. Ceux qui suivront ses traces verront ses grandes œuvres se perpétuer au nom des Sept."
 fots_sword:0 "La Foi de l'Épée"
 fots_sword_adj:0 "guerrière"
 fots_sword_adherent:0 "fidèle de l'Épée"
 fots_sword_adherent_plural:0 "fidèles de l'Épée"
 fots_sword_desc:0 "Lorsque les Andals arrivèrent à Westeros, ils apportèrent avec eux le feu et le fer, les épées et les étoiles, mais depuis, les fidèles se sont fourvoyés, le Grand Septon et Leurs Saintetés ont courbé l'échine devant les politiques étrangères, parasitant la foi sous le poids de la pression. Il n'y a guère que l'Épée pour permettre de raviver la véritable ferveur envers les Sept."
 fots_pure:0 "La Foi de la Pureté"
 fots_pure_adj:0 "purifiée"
 fots_pure_adherent:0 "fidèle de la Pureté"
 fots_pure_adherent_plural:0 "fidèles de la Pureté"
 fots_pure_desc:0 "Les Anciens Dieux et le Dieu Noyé ont entaché les Sept, comme en atteste les paroles du Père lorsqu'il s'adressa à Hugor de la Colline, affirmant que les terres de Westeros appartenaient aux Andals, et aux Andals uniquement. Il est du devoir des fidèles de rejeter toute impureté hérétique et d'accomplir la volonté initiale des Sept."
 fots_oldnew:0 "La Foi des Anciens et des Nouveaux"
 fots_oldnew_adj:0 "syno-septentique"
 fots_oldnew_adherent:0 "fidèle"
 fots_oldnew_adherent_plural:0 "fidèles"
 fots_oldnew_desc:0 "Les Anciens Dieux et leurs barrals ont précédé l'arrivée des Andals à Westeros, mais cela ne signifie pas qu'anciens et nouveaux dieux soient antagonistes, ni mêmes qu'ils soient distincts. Les Anciens Dieux furent simplement l'avatar des Sept qui ne font qu'Un avant qu'ils ne se révèlent en tant que tels, et par conséquent les arbres-cœur sont considérés comme aussi sacrés que l'Étoile à Sept Branches."
 fots_sands:0 "La Foi des Dunes"
 fots_sands_adj:0 "dunaire"
 fots_sands_adherent:0 "fidèle des Dunes"
 fots_sands_adherent_plural:0 "fidèles des Dunes"
 fots_sands_desc:0 "Dorne a toujours entretenu des relations particulières à l'égard de tout ce qui est étranger, et la Foi des Sept ne fait pas exception à la règle. Certes la majeure partie des dorniens sont des fidèles de la foi septentique, si l'on omet les orphelins, mais cela ne signifie pas qu'ils ont fléchi le genou devant les doctrines de Leurs Saintetés ou du Grand Septon. Ils vénèrent les Sept, à leur façon, ne dédaignant point leur mode de vie pour se conformer aux exigences étrangères, et désavouant l'autorité de Leurs Saintetés pour suivre les enseignements septentiques selon leur propre dogme."
 fots_axe:0 "La Foi de la Hache"
 fots_axe_adj:0 "de la hache"
 fots_axe_adherent:0 "fidèle de la Hache"
 fots_axe_adherent_plural:0 "fidèles de la Hache"
 fots_axe_desc:0 "Avant d'arpenter les collines d'Andalos, les Andals auraient été originaires des terres de la Hache. Ceux qui sont revenus ont apporté avec eux leur propre vision de la Foi, plus proche des enseignements d'antan, débarrassés de toute influence étrangère."
 fots_scourged:0 "La Foi du Purgé"
 fots_scourged_adj:0 "qarlonique"
 fots_scourged_adherent:0 "fidèle de Qarlon"
 fots_scourged_adherent_plural:0 "fidèles de Qarlon"
 fots_scourged_desc:0 "Lorsque Qarlon le Grand fut le dernier roi d'Essos, il promit d'unifier tous les Andals du continent. Malheureusement ses campagnes militaires s'achevèrent dans les flammes, lors de la Purge de Lorath. Les survivants quant à eux ont commencé à vénérer la légende du Roi de tous les Andals tout en continuant d'adorer les Sept qui ne font qu'Un."
 highsepton:0 "Grand Septon"
 nick_high_septon:0 "Grand Septon"
 the_seven_religion_adherent:0 "septentique"
 the_seven_religion_adherent_plural:0 "septentiques"