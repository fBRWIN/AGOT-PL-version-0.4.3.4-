 the_orders_religion:0 "Les Ordres du Jade et de la Cannelle"
 the_orders_religion_adj:0 "ordinale"
 the_orders_religion_adherent_plural:0 "membres des ordres"
 the_orders_religion_desc:0 "Les Ordres que l'on trouve dans la partie sud-est du monde connu sont bien plus que ce que la conception traditionnelle d'une foi ou d'une religion laisse entendre. Il y est question de philosophies de vie, plus que de simples croyances, une adoration des idéaux plus que des dieux, et ces concepts impactent tous les aspects de la vie de ceux qui y adhérent."
 order_paradise:0 "L'Ordre du Paradis Éternel"
 order_paradise_adj:0 "du Paradis Éternel"
 order_paradise_adherent:0 "éternaliste"
 order_paradise_adherent_plural:0 "éternalistes"
 order_paradise_desc:0 "Les peuples originaires des îles méridionales de la Mer de Jade et du Détroit de Cannelle ne vénèrent pas de simples divinités. Ils se sont forgés un dogme à partir d'idéaux et de concepts, et l'un d'eux est le Cycle Éternel, qui évoque les plaisirs du monde comme véritable porte d'entrée vers le salut."
 order_sting:0 "L'Ordre du Dernier Dard"
 order_sting_adj:0 "du Dernier Dard"
 order_sting_adherent:0 "vindicateur"
 order_sting_adherent_plural:0 "vindicateurs"
 order_sting_desc:0 "Les peuples originaires des îles méridionales de la Mer de Jade et du Détroit de Cannelle ne vénèrent pas de simples divinités. Ils se sont forgés un dogme à partir d'idéaux et de concepts, et l'un d'eux est la Bête du Trépas. Un courant de pensée basé sur la vindication et qui prêche l'idée que les meurtres et les complots sont un don qui permet de s'extirper du monde terrestre."
 order_spice:0 "L'Ordre de l'Épice"
 order_spice_adj:0 "épicée"
 order_spice_adherent:0 "adepte de l'Épice"
 order_spice_adherent_plural:0 "adeptes de l'Épice"
 order_spice_desc:0 "Les peuples originaires des îles méridionales de la Mer de Jade et du Détroit de Cannelle ne vénèrent pas de simples divinités. Ils se sont forgés un dogme à partir d'idéaux et de concepts, et l'un d'eux est centré sur la consommation d'une épice sacrée, censée pouvoir ouvrir l'esprit à une compréhension supérieure du plan de l'existence."
 order_cow:0 "L'Ordre de la Bovine de Pierre"
 order_cow_adj:0 "de la Bovine de Pierre"
 order_cow_adherent:0 "adepte de la Pierre"
 order_cow_adherent_plural:0 "adeptes de la Pierre"
 order_cow_desc:0 "Les peuples originaires des îles méridionales de la Mer de Jade et du Détroit de Cannelle ne vénèrent pas de simples divinités. Ils se sont forgés un dogme à partir d'idéaux et de concepts, et l'un d'eux est la Bovine de Pierre, qui parle de la conversion d'une matière en une autre, à l'image d'une statue de pierre qui donne du lait."
 order_chain:0 "L'Ordre des Fers-Stigmates"
 order_chain_adj:0 "enchaînée"
 order_chain_adherent:0 "enchaîné"
 order_chain_adherent_plural:0 "enchaînés"
 order_chain_desc:0 "Les peuples originaires des îles méridionales de la Mer de Jade et du Détroit de Cannelle ne vénèrent pas de simples divinités. Ils se sont forgés un dogme à partir d'idéaux et de concepts, et l'un d'eux est désigné sous le nom de Fers-Stigmates ; l'idée que le seul moyen de retrouver sa pleine liberté est d'abandonner toute considération pour soi-même jusqu'à accepter la servitude totale et absolue envers les autres."
