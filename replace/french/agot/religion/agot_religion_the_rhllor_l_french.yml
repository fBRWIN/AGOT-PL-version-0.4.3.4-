 the_rhllor_religion:0 "Le R'hllorisme"
 the_rhllor_religion_adj:0 "r'hlloriste"
 the_rhllor_religion_adherent_plural:0 "r'hlloriens"
 the_rhllor_religion_desc:0 "Provenant des contrées de l'Outre-Orient, le culte de R'hllor, celui que l'on nomme le Cœur de Feu ou bien encore le Dieu Rouge, s'est répandu de par le monde. Les r'hlloriens prêchent un dogme qui prophétise une guerre entre le Maître de la Lumière et le Grand Autre."
 rhllor_asshai:0 "Le Cœur de l'Ombre"
 rhllor_asshai_adj:0 "azorienne"
 rhllor_asshai_adherent:0 "azorien"
 rhllor_asshai_adherent_plural:0 "azoriens"
 rhllor_asshai_desc:0 "Le culte de R'hllor que l'on trouve dans l'Outre-Orient est davantage centré sur les anciennes prophéties qui évoquent la renaissance d'Azor Ahai, le Prince qui fut Promis, mettant plus d'emphase sur les aspects les plus sombres d'Asshai, tels que les ombromanciens, également nommés ensorceleurs ou lieurs d'ombres."
 rhllor_fc:0 "Le Cœur de la Lumière"
 rhllor_fc_adj:0 "r'hllorienne"
 rhllor_fc_adherent:0 "r'hllorien"
 rhllor_fc_adherent_plural:0 "r'hlloriens"
 rhllor_fc_desc:0 "La prêtrise du Maître de la Lumière s'est répandue à travers tout Essos et on trouve des r'hlloriens dans chacune des neufs Cités Libres. Les adeptes se rassemblent autour des feux dans l'espoir d'obtenir des visions, tandis que le Grand Prêtre de Volantis est à la tête de l'ensemble du culte."
 rhllor_fots:0 "La Foi du Dieu Rouge"
 rhllor_fots_adj:0 "rouge"
 rhllor_fots_adherent:0 "r'hlloriste"
 rhllor_fots_adherent_plural:0 "r'hlloristes"
 rhllor_fots_desc:0 "Dans sa constante expansion à travers les Cités Libres, le culte de R'hllor a fini par traverser le Détroit pour atteindre les Sept Couronnes, fusionnant ainsi avec la culture ouestrienne tout en conservant des coutumes de l'est. Ainsi, au lieu de prêter serment devant les Sept, les Chevaliers sont adoubés face à un brasero et au Dieu Rouge."
 rhllor_hyrkoon:0 "Le Cœur de la Lame"
 rhllor_hyrkoon_adj:0 "hyrkienne"
 rhllor_hyrkoon_adherent:0 "hyrkien"
 rhllor_hyrkoon_adherent_plural:0 "hyrkiens"
 rhllor_hyrkoon_desc:0 "À travers les Os, la chaîne de montagne à l'est de la Mer Dothrak, Azor Ahai est connu sous le nom de Hyrkoon le Héros. C'est lui qui donna naissance au Patrimoine d'Hyrkoon, une civilisation aujourd'hui disparue et dont il ne reste que trois cités-bastions, dans lesquelles on trouve les Éminents Pères ainsi que les vierges guerrières, qui tous descendent également du Héros. Le prix de la guerre ne leur est pas étranger, et c'est avec le feu et la lame, avec les rubis et le fer qu'ils y feront face."
 the_rhllor_religion_adherent:0 "r'hllorien"