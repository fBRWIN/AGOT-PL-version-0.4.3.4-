 the_courts_religion:0 "Les Cours de l'Aube"
 the_courts_religion_adj:0 "impériale"
 the_courts_religion_adherent_plural:0 "impérialistes"
 the_courts_religion_desc:0 "À Yi Ti on y trouve un millier de dieux et des centaines de princes. Le royaume divin est très similaire au royaume intermédiaire de par son organisation. Si toutes les divinités sont reconnues et respectées, le panthéon est néanmoins divisé en une multitude de Cours, et les individus peuvent choisir librement à laquelle se consacrer corps et âme."
 yt_court_celestial:0 "La Cour Céleste"
 yt_court_celestial_adj:0 "céleste"
 yt_court_celestial_adherent:0 "impérialiste"
 yt_court_celestial_adherent_plural:0 "impérialistes"
 yt_court_celestial_desc:0 "Toutes choses est soumises à ce qui leur est supérieur. Tout ce qui demeure sous le ciel est soumis à sa volonté, et tout comme l'Empire Doré est gouverné par les empereurs, la Cour Céleste est gouvernée par le Dieu-sur-Terre, qui a pour principaux conseillers la Jouvencelle-de-Lumière et le Lion de la Nuit, ce dernier étant le bourreau et le justicier de la Cour."
 yt_court_jewel:0 "La Cour aux Sept Joyaux"
 yt_court_jewel_adj:0 "impériale"
 yt_court_jewel_adherent:0 "impérialiste"
 yt_court_jewel_adherent_plural:0 "impérialistes"
 yt_court_jewel_desc:0 "Issus de la lignée directe du Dieu-sur-Terre, les Empereurs de Perle, de Jade, de Tourmaline, d'Onyx, de Topaze et d'Opale, ainsi que l'Impératrice d'Améthyste, ne sont pas de simples hommes ou femmes, tous sont d'une nature divine, qui, même si elle s'est diluée avec le terrestre au fil des générations, leur offrent toujours une condition supérieure de conseillers et de guides pour celles et ceux qui les adorent."
 yt_court_ancestor:0 "La Cour Ancestrale de Yi Ti"
 yt_court_ancestor_adj:0 "yitiste"
 yt_court_ancestor_adherent:0 "impérialiste"
 yt_court_ancestor_adherent_plural:0 "impérialistes"
 yt_court_ancestor_desc:0 "En dehors des grandes cours des dieux et empereurs, chaque famille forme la sienne afin de guider et de protéger leurs descendants. Des plus basses maisons de serviteurs aux plus hautes princières, toutes rendent hommage à leurs ancêtres."
 yt_court_bloodstone:0 "La Cour de la Jaspe de Sang"
 yt_court_bloodstone_adj:0 "jaspique"
 yt_court_bloodstone_adherent:0 "impérialiste"
 yt_court_bloodstone_adherent_plural:0 "impérialistes"
 yt_court_bloodstone_desc:0 "Après avoir usurpé le trône de sa sœur, allant jusqu'à commettre un fratricide, l'Empereur de Jaspe de Sang dirigea sa cour selon son bon vouloir, choisissant d'abolir les préceptes de ses ancêtres et de leurs dieux, désavouant ces derniers pour vénérer la pierre noire huileuse tombée du ciel, épousant une femme-tigre et festoyant de chair humaine. Son règne est désormais connu sous le nom de Trahison du Sang, et aujourd'hui encore, marginaux, dissidents, sorciers et autres impies le vénèrent dans l'espoir de voir le monde retomber sous sa coupe."
 yt_court_leng:0 "La Sainte Cour de Leng"
 yt_court_leng_adj:0 "lengiste"
 yt_court_leng_adherent:0 "impérialiste"
 yt_court_leng_adherent_plural:0 "impérialistes"
 yt_court_leng_desc:0 "Les Impératrices-Déesses ont été vénérées à la fois en tant que souveraine et chef de la foi de Leng, et ce depuis Kiara la Grande. Elles sont la manifestation de l'esprit de Leng elle-même, et reflètent la constitution de la nation Lengii."
 the_courts_religion_adherent:0 "impérialiste"