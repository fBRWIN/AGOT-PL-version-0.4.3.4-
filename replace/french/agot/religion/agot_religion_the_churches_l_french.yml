 the_churches_religion:0 "Les Églises des Dieux Sombres"
 the_churches_religion_adj:0 "sombre"
 the_churches_religion_adherent_plural:0 "inquisiteurs"
 the_churches_religion_desc:0 "Dans les contrées au-delà de l'Empire Doré règnent de sombres églises, aux philosophies sibyllines, aux dieux ésotériques, où le divin et l'horreur ne font qu'un, où les hommes en quêtes de réponses peuvent perdre aussi bien la vie que la raison."
 eldritch_fishgod:0 "L'Église des Dieux Poissons"
 eldritch_fishgod_adj:0 "palmée"
 eldritch_fishgod_adherent:0 "homme-poisson"
 eldritch_fishgod_adherent_plural:0 "hommes-poissons"
 eldritch_fishgod_desc:0 "L'Église des Dieux Poissons est le culte le plus prédominant parmi les Mille-Îles. On dit que là-bas, les hommes y ont l'apparence de poissons, leur peau étant verte, lisse et sans pilosité, les doigts palmés et les dents acérées. Ils vénèrent des dieux à leur image qui vivent dans les profondeurs des vagues et parlent à leurs serviteurs par le biais des songes."
 eldritch_bloodgod:0 "L'Église de l'Exsangue"
 eldritch_bloodgod_adj:0 "exsangue"
 eldritch_bloodgod_adherent:0 "exsangue"
 eldritch_bloodgod_adherent_plural:0 "exsangues"
 eldritch_bloodgod_desc:0 "Le culte des hommes exsangues, que l'on trouve par-delà les Cinq Forts, est centré autour de l'Exsangue, divinité monstrueusement immense emprisonnée dans les tréfonds de la terre. En dépit de sa captivité, il s'adresse par le biais des rêves à ses fidèles, qui n'attendent qu'une chose : la possibilité de le libérer."
 eldritch_yellow:0 "L'Église du Symbole Jaune"
 eldritch_yellow_adj:0 "jaune"
 eldritch_yellow_adherent:0 "fervent du symbole"
 eldritch_yellow_adherent_plural:0 "fervents du symbole"
 eldritch_yellow_desc:0 "L'un des autres dieux des ténèbres enchaînés dans les profondeurs, on le dit grand observateur de toute histoire, illustre savant de toutes choses et il est parfois nommé le roi de Carcosa. De sombres et terribles actes sont commis en son nom, et le symbole jaune cacherait son vrai nom, connu seulement de ses disciples, condamnant quiconque le regarde."
 eldritch_deep_dreams:0 "L'Église des Songes Inconnus"
 eldritch_deep_dreams_adj:0 "des songes"
 eldritch_deep_dreams_adherent:0 "énochiste"
 eldritch_deep_dreams_adherent_plural:0 "énochistes"
 eldritch_deep_dreams_desc:0 "#weak Dans les profondeurs abyssales, au cœur d'une cité antique et cyclopéenne, rêve un dieu mort. Ses fidèles sont frappés de ses songes, les poussant à briser les chaînes qui les entravent dans la moralité et la raison#!, c'est du moins le dogme de l'Église des Songes Inconnus."
 eldritch_starry_wisdom:0 "L'Église de la Sagesse Étoilée"
 eldritch_starry_wisdom_adj:0 "de la Sagesse Étoilée"
 eldritch_starry_wisdom_adherent:0 "inquisiteur"
 eldritch_starry_wisdom_adherent_plural:0 "inquisiteurs"
 eldritch_starry_wisdom_desc:0 "Si l'Empereur de Jaspe de Sang fut le fondateur de l'Église de la Sagesse Étoilée, cela n'a pas empêché celle-ci de s'étendre au-delà de son contrôle. Aujourd'hui, on en trouve des fidèles de par le monde, mais ceux-ci se montrent secrets et précautionneux. La seule certitude c'est qu'ils vénèrent un imposant morceau de pierre noire huileuse, similaire à celles de Yéen à Sothoryos, de la Pierre Crapaud dans les Îles du Basilic, d'Asshaï près des Contrées de l'Ombre ou même du Trône de Grès dans les Îles de Fer. On dit de cette pierre qu'elle aurait révélé la véritable nature de la réalité et des grands principes qui régissent l'univers à de nombreux hommes qui en auraient eu l'esprit détruit."
 eldritch_leng:0 "L'Église des Grands Anciens"
 eldritch_leng_adj:0 "sombr'ancienne"
 eldritch_leng_adherent:0 "rêveur"
 eldritch_leng_adherent_plural:0 "rêveurs"
 eldritch_leng_desc:0 "Les dieux ne sont pas des aspects intangibles ni même des concepts impénétrables, non, les Grands Anciens reposent sous l'archipel elle-même. D'autres le savaient, car lorsque l'Empire Doré est arrivé, les portes des dieux furent scellées. Mais désormais, l'Impératrice-Déesse les a descellées, rétablissant le lien entre les Grands Anciens et le peuple Lengii."
 the_churches_religion_adherent:0 "inquisiteur"