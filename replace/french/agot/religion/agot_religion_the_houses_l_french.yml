 the_houses_religion:0 "Les Hôtels des Qaathi"
 the_houses_religion_adj:0 "qaathique"
 the_houses_religion_adherent_plural:0 "qaathi"
 the_houses_religion_desc:0 "Si les Qaathi sont un peuple empreint d'étrangeté et d'exotisme, leurs croyances et les dieux qui vont avec ne font pas exception à la règle. Le mystère et l'ésotérisme entourent leur culture, tandis que leur religion fait partie intégrante de tous les aspects de leur vie, et plus encore dans les domaines politiques et économiques."
 qh_warlock:0 "L'Hôtel des Nonmourants"
 qh_warlock_adj:0 "conjuratrice"
 qh_warlock_adherent:0 "abreuvé"
 qh_warlock_adherent_plural:0 "abreuvés"
 qh_warlock_desc:0 "Au cœur de l'Hôtel des Nonmourants, les conjurateurs de Qarth pratiquent leurs arts obscurs, concevant et s'abreuvant d'ombre-du-soir fait à partir d'arbres aux écorces noires et donnant à ceux qui en boivent des lèvres bleues. Nombreux sont les savoirs occultes dont ils usent, et l'alchimie n'est que l'un d'entre eux."
 qh_pureborn:0 "L'Hôtel des Intronisés"
 qh_pureborn_adj:0 "intronisée"
 qh_pureborn_adherent:0 "intronisé"
 qh_pureborn_adherent_plural:0 "intronisés"
 qh_pureborn_desc:0 "Les Qarthiens se revendiquent d'être le peuple le plus ancien et civilisé au monde, et cette prétention les amène à vénérer leur propre héritage culturel avec autant de ferveur que les Ouestriens vénèrent les Sept. Une vénération particulièrement importante pour les Impollus, qui se considèrent à la fois comme curateurs et juges de la civilisation et de la bienséance, et c'est depuis la Salle aux Mille Trônes qu'ils dirigent la Reine des Cités."
 qh_commoner:0 "L'Hôtel des Souvenances"
 qh_commoner_adj:0 "réminiscente"
 qh_commoner_adherent:0 "larmoyant"
 qh_commoner_adherent_plural:0 "larmoyants"
 qh_commoner_desc:0 "Les gens du commun que l'on trouve à Qarth marchent dans les pas des Intronisés et des Nonmourants, mais leur culte est destiné avant tout à préserver la mémoire des Qaathi, à se souvenir de l'époque où ils ne furent pas confiné entre les murs de la Reine des Cités, de l'époque où les terres alentours n'étaient pas encore devenu le Désert Rouge, de l'époque qui a précédé leur ruine par les Dothraki."
 the_houses_religion_adherent:0 "qaathi"