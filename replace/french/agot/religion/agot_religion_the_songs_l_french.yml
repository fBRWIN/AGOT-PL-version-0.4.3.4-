l_french:
 the_songs_religion:0 "Les Chants des Nhai"
 the_songs_religion_adj:0 "chanteresse"
 the_songs_religion_adherent_plural:0 "nhai"
 the_songs_desc:0 "Si la manière de s'adresser aux dieux diffère d'une religion à une autre, pour l'une de celle que l'on trouve en Outre-Orient, cela passe par le chant. Depuis les Plaines des Jogos Nhai jusqu'aux forêts de Mossovy, en passant par N'ghai, ce n'est qu'à travers le chant que les dieux peuvent entendre les hommes et leur répondre."
 song_moon:0 "Les Chants de la Lune"
 song_moon_adj:0 "des chants de la Lune"
 song_moon_adherent:0 "nhai"
 song_moon_adherent_plural:0 "nhai"
 song_moon_desc:0 "Les Jogos Nhai sont un fléau sévissant dans les plaines au nord de Yi Ti, et ce depuis les premiers écrits de l'Empire Doré. Leurs chefs spirituels sont les chantelunes, des femmes — en grande majorité — qui écoutent le Chant de la Lune et dispensent leur savoir spirituel, tandis que les jhats s'occupent de tout l'aspect militaire, en chef de guerre qu'ils sont."
 fc_pan_moon:0 "Les Disciples des Chantelunes"
 fc_pan_moon_adj:0 "des chantelunes"
 fc_pan_moon_adherent:0 "disciple de la lune"
 fc_pan_moon_adherent_plural:0 "disciples de la lune"
 fc_pan_moon_desc:0 "Les esclaves des Possessions de Valyria étaient composés d'innombrables peuples, qu'ils furent conquis ou capturés au-delà des frontières. Parmi tous ceux-là se trouvaient des chantelunes Jogos Nhai, qui menèrent un groupe d'évadés vers la lagune, à l'endroit même où naîtra la cité de Braavos. Depuis lors, la foi des chantelunes a gagné en importance et en influence au sein de la Cité Secrète."
 song_nefer:0 "Les Chants de l'En-Dessous"
 song_nefer_adj:0 "de l'En-Dessous"
 song_nefer_adherent:0 "disciple de l'En-Dessous"
 song_nefer_adherent_plural:0 "disciples de l'En-Dessous"
 song_nefer_desc:0 "Les habitants de Nefer parvinrent jadis à contenir les hordes de Jogos Nhai en se réfugiant dans les entrailles de la terre, là où le Chant de l'En-Dessous avait offert abri et chaleur. En écoutant le rythme et la pulsation des murs de terre qui les entouraient, les survivants se sont étendus dans les profondeurs souterraines."
 song_mossovy:0 "Les Chants de la Neige"
 song_mossovy_adj:0 "des chants de la neige"
 song_mossovy_adherent:0 "monomakh"
 song_mossovy_adherent_plural:0 "monomakh"
 song_mossovy_desc:0 "L'on raconte que les terres reculées de Mossovy, lieu hautement réputé pour son étrangeté, sont prisonnières du froid et de la neige, mais à la différence des Contrées de l'Éternel Hiver, où l'inhospitalité règne en maître, cette sinistre forêt a vu un peuple s'y épanouir. Pour les Mossovites, un chant résonne à travers la neige et les blizzards qui leur permettent de croître et prospérer."
 the_songs_religion_adherent:0 "nhai"