l_french:
 the_first_gods_religion:0 "Les Premiers Dieux"
 the_first_gods_religion_adj:0 "primaire"
 the_first_gods_religion_adherent_plural:0 "premiers fidèles"
 the_first_gods_religion_desc:0 "Avant que le Pacte ne soit scellé entre les Enfants de la Forêt et les Premiers Hommes, ces derniers vénéraient leurs propres dieux, apportés depuis leur terre natale : les prairies entourant la Mer d'Argent. Si le culte des Premiers Dieux a très largement disparu, il reste néanmoins quelques irréductibles adeptes à Westeros et au-delà."
 fg_pan_bronze:0 "Les Dieux du Bronze et du Sabot"
 fg_pan_bronze_adj:0 "du bronze"
 fg_pan_bronze_adherent:0 "fervent du bronze"
 fg_pan_bronze_adherent_plural:0 "fervents du bronze"
 fg_pan_bronze_desc:0 "La vénération des Anciens Dieux n'a commencé qu'après le Pacte entre les Hommes et les Enfants, avant cela les Premiers Hommes priaient d'autres divinités, plus proches de ce qu'ils furent, plus reconnaissables. Les Dieux du Bronze et du Sabot les guidèrent ainsi depuis le cœur d'Essos jusqu'aux Terres du Couchant."
 fg_pan_sisters:0 "Les Dieux des Vagues et des Cieux"
 fg_pan_sisters_adj:0 "sœuroise"
 fg_pan_sisters_adherent:0 "dévot"
 fg_pan_sisters_adherent_plural:0 "dévots"
 fg_pan_sisters_desc:0 "À une époque antérieure à l'arrivée des Andals et leur culte des Sept, les peuples autochtones des Trois Sœurs vénéraient leurs propres divinités, au premier rang desquelles figuraient la Dame des Vagues. Vénérée comme une déesse lubrique et exigeante, ce sont ses ébats avec son compagnon, le Seigneur des Cieux, qui seraient, dit-on, à l'origine des tempêtes qui malmènent la région. Elle est connue pour exiger qu'on jette à la mer les nouveau-nés chétifs ou difformes, les ramenant dans son domaine. Pourtant, malgré cette nature sévère, elle n'est pas exempte de bienveillance ou d'amour pour ceux qui lui sont fidèles, comme en témoigne la Marque, généreux don qui bénit ceux qui la portent de doigts palmés."
 fg_pan_elenei:0 "Les Dieux des Mers et des Vents"
 fg_pan_elenei_adj:0 "tempêtueuse"
 fg_pan_elenei_adherent:0 "fervent des tempêtes"
 fg_pan_elenei_adherent_plural:0 "fervents des tempêtes"
 fg_pan_elenei_desc:0 "On compte une multitude de divinités très variées qui furent vénérées par les Premiers Hommes, mais aux alentours de la Baie des Naufrageurs, c'est le Dieu des Mers, et son épouse, la Déesse des Vents, qui priment sur toutes les autres, car c'est de leur union qu'est née une fille, Elenei, qui épousera ensuite Durran Dieux-deuil, donnant ainsi naissance à la lignée des Durrandon."
 fg_pan_merling:0 "Les Dieux de la Cour du Triton"
 fg_pan_merling_adj:0 "triton"
 fg_pan_merling_adherent:0 "triton"
 fg_pan_merling_adherent_plural:0 "tritons"
 fg_pan_merling_desc:0 "Le Roi Triton est vénéré dans maintes contrées par moult peuples, mais c'est avec les Premiers Hommes qu'il a une connexion plus profonde qu'aucun autre, car c'est au sein d'une de leurs maisons qu'il a su trouver son épouse, la Reine des Tritons, en la personne d'Ursula Descarpe."
 fg_pan_garth:0 "Le Dieu du Vert"
 fg_pan_garth_adj:0 "verte"
 fg_pan_garth_adherent:0 "verdoyant"
 fg_pan_garth_adherent_plural:0 "verdoyants"
 fg_pan_garth_desc:0 "Le Vert, Mainverte ou bien encore Cheveux-Verts, les sobriquets ne manquent pas pour cette figure légendaire qu'est Garth, et dont nombre de maisons du Bief et même par-delà en seraient les descendants, au premier chef desquelles la Maison Jardinier, dont le premier-né de Garth en serait le fondateur. Mais si certains le voient seulement comme le Premier Roi du peuple éponyme, d'autres lui prêtent une figure plus divine, le vénérant comme le dieu suprême des Premiers Hommes et cherchant à propager le Vert."
 the_first_gods_religion_adherent:0 "premier fidèle"