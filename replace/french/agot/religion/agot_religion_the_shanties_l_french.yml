l_french:
 the_shanties_religion:0 "Les Cantiques des Basilics et des Vouivres"
 the_shanties_religion_adj:0 "cantique"
 the_shanties_religion_adherent_plural:0 "chantres"
 the_shanties_religion_desc:0 "Dans les contrées de Sothoryos et sur les multiples îles avoisinantes, bien des divinités y sont vénérées, étranges et très différentes les unes des autres. Néanmoins, elles ont toutes un point en commun : les cantiques. Ces hymnes sont utilisés pour prêcher leurs croyances, et pour assouvir des besoins que d'aucuns qualifieraient… d'obscurs."
 shanty_basilisks:0 "Le Cantique du Crâne"
 shanty_basilisks_adj:0 "du cantique du crâne"
 shanty_basilisks_adherent:0 "chantre-crâne"
 shanty_basilisks_adherent_plural:0 "chantre-crânes"
 shanty_basilisks_desc:0 "$shanty_base_desc$\n\nParmi tous ces cantiques s'en trouve un bien nommé, qui amènent corsaires et autres voyageurs insulaires à faire la route jusqu'à une île où l'on y trouve un monceau qui grandit à chaque nouveau crâne déposé religieusement."
 shanty_toad:0 "Le Cantique du Crapaud"
 shanty_toad_adj:0 "du cantique du crapaud"
 shanty_toad_adherent:0 "chantre-crapaud"
 shanty_toad_adherent_plural:0 "chantre-crapauds"
 shanty_toad_desc:0 "$shanty_base_desc$\n\nParmi tous ces cantiques se trouve celui du Crapaud, qui est consacré à une grande statue à l'effigie d'un crapaud et faite d'une pierre noire huileuse."
 shanty_brindle:0 "Le Cantique Bringé"
 shanty_brindle_adj:0 "du cantique bringé"
 shanty_brindle_adherent:0 "chantre-bringe"
 shanty_brindle_adherent_plural:0 "chantre-bringes"
 shanty_brindle_desc:0 "$shanty_base_desc$\n\nParmi tous ces cantiques se trouve celui que l'on nomme le Cantique Bringé et qui dicte les actions des peuples côtiers de Sothoryos en faisant office à la foi de religion et de loi."
 shanty_black:0 "Le Cantique Noir"
 shanty_black_adj:0 "du cantique noir"
 shanty_black_adherent:0 "chantre-noir"
 shanty_black_adherent_plural:0 "chantre-noirs"
 shanty_black_desc:0 "$shanty_base_desc$\n\nParmi tous ces cantiques se trouve celui que l'on nomme le Cantique Noir, qui guide les Sothoryiens à travers le culte de Yéen, l'imposante cité déserte du continent austral, bâtie à partir d'une pierre noire huileuse et qui a été épargnée par la jungle suffocante qui l'encercle. Quiconque s'y rend n'en revient pas indemne."
 shanty_greenhell:0 "Le Cantique Vert"
 shanty_greenhell_adj:0 "du cantique vert"
 shanty_greenhell_adherent:0 "chantre-vert"
 shanty_greenhell_adherent_plural:0 "chantre-verts"
 shanty_greenhell_desc:0 "$shanty_base_desc$\n\nParmi tous ces cantiques s'en trouve un bien nommé, celui qui est chanté dans les jungles profondes des Limbes Verdoyantes, autrement appelé l'Enfer Vert. Un lieu où la nature est l'anathème des humains, une antagoniste faite de lianes et de feuilles, véritable vivier de fléaux incurables et où l'homme n'est point le chasseur, mais le chassé. Dans ces contrées d'une sauvagerie infernale, les peuples indigènes font preuve d'une telle résilience aux conditions de vie qu'ils ont accepté l'idée que la mort est aussi familière qu'un lever de soleil."
 the_shanties_religion_adherent:0 "chantre"
 shanty_base_desc:0 "Parmi les Îles du Basilic et les étendues de jungle de Sothoryos, on ne trouve nulle trace écrite de royaumes, de peuplades ou même de religions. Ce sont les cantiques qui lient les individus, même ceux qui ne sont pas originaires du continent austral, et ces hymnes revêtent une dimension religieuse, voire philosophique, car on peut y trouver en leur sein des versets à propos des mœurs et des usages qui siéent à cette partie du monde."