l_french:
 doctrine_not_both_marriage_and_concubinage:0 "La [faith|El] ne peut pas accepter simultanément la polygamie et le poly-concubinage"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "La [faith|El] doit être soit dithéiste soit transthéiste"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "La [faith|El] doit être polythéiste"
 allowed_clergy_appointed_to_monks:0 "Les membres du [clergy|El] doivent être des moines ou des nonnes."
 disallowed_clergy_appointed_to_monks:0 "Les membres du [clergy|El] ne doivent pas être des moines ou des nonnes."
 doctrine_pantheon_name:0 "Panthéon et rites"
 doctrine_fots_pantheon_name:0 "Panthéon septentique"
 doctrine_fots_pantheon_desc:0 "Les Sept qui ne font qu'Un sont originaires de l'Ancienne Andalos et leur foi s'est répandue à travers Westeros suite à la Conquête Andale. Le panthéon est constitué du Père, de la Mère, du Guerrier, du Ferrant, de la Jouvencelle, de l'Aïeule et de l'Étranger."
 doctrine_parameter_faith_of_the_seven_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'un des Sept comme divinité protectrice."
 doctrine_pantheon_the_seven_baelor_name:0 "Panthéon septentique et Baelor"
 doctrine_pantheon_the_seven_baelor_desc:0 "En plus des Sept qui ne font qu'Un, cette foi vénère Baelor le Bienheureux, le Roi Septon, le plus Saint des Mortels."
 doctrine_pantheon_the_seven_name:0 "Panthéon septentique"
 doctrine_pantheon_the_seven_desc:0 "Les Sept sont en réalité une divinité unique représentée en autant d'aspects différents ; le Père, sévère mais juste ; la Mère, aimante et protectrice ; le Guerrier, brave et vigoureux ; la Jouvencelle, somptueuse et pure ; le Ferrant, inébranlable et assidu ; l'Aïeule, sage et réfléchie ; l'Étranger, sombre et insondable. Ensemble ils forment les Sept qui ne font qu'Un."
 doctrine_pantheon_the_seven_old_gods_name:0 "Panthéon septentique et les Anciens Dieux"
 doctrine_pantheon_the_seven_old_gods_desc:0 "Si certains voient les Anciens et les Nouveaux Dieux comme deux entités distinctes, cette foi prêche l'idée qu'ils ne forment en réalité qu'Un, tels deux faces d'une même pièce."
 doctrine_parameter_faith_of_the_seven_weirwood_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'un des Sept ou le Barral comme divinité protectrice."
 doctrine_pantheon_the_seven_qarlon_name:0 "Panthéon septentique et Qarlon le Grand"
 doctrine_pantheon_the_seven_qarlon_desc:0 "En plus des Sept qui ne font qu'Un, cette fois vénère Qarlon le Grand, le Roi de tous les Andals, espérant obtenir sa protection contre les infidèles et les apostats."
 doctrine_parameter_faith_of_the_seven_qarlon_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'un des Sept ou Qarlon le Grand, l'avatar des Sept, comme divinité protectrice."
 doctrine_parameter_baelorist_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'un des Sept ou Baelor Ier, l'avatar des Sept, comme divinité protectrice."
 doctrine_pantheon_old_gods_name:0 "Les Anciens Dieux"
 doctrine_pantheon_old_gods_desc:0 "Les Anciens Dieux sont de multiples déités sans nom liées aux ruisseaux, aux bois et aux pierres et qui sont en connexion avec les barrals que l'on trouve à travers Westeros."
 doctrine_parameter_old_gods_patrons:0 "Les [characters|El] de cette [faith|El] croient en une multitude de dieux qui se trouvent en toutes choses et qui ont une influence sur tout ce qui les entoure."
 doctrine_old_gods_btw_pantheon_name:0 "Les Anciens Dieux du Grand Nord"
 doctrine_old_gods_btw_pantheon_desc:0 "Les Anciens Dieux sont de multiples déités sans nom, liées aux ruisseaux, aux bois et aux pierres et qui sont en connexion avec les barrals que l'on trouve à travers Westeros, mais ceux que l'on trouve au-delà du Mur sont bien plus… étranges."
 doctrine_parameter_free_folk_patrons:0 "Les [characters|El] de cette [faith|El] croient en une multitude de dieux qui se trouvent en toutes choses et qui ont une influence sur tout ce qui les entoure."
 doctrine_parameter_rhllor_volantene_patrons:0 "Les [characters|El] de cette [faith|El] croient en le Maître de la Lumière."
 doctrine_parameter_magnar_patron:0 "Les [characters|El] de cette [faith|El] croient que leur roi, le Magnar, est plus proche du divin que de l'homme, et le vénère comme tel."
 doctrine_pantheon_old_gods_magnar_name:0 "Le Magnar et les Anciens Dieux"
 doctrine_pantheon_old_gods_magnar_desc:0 "Tous savent que les Anciens Dieux sont aussi innombrables qu'ils sont impénétrables, mais il en est un qui fait exception, celui fait de chair et d'os et qui foule la terre, celui que l'on nomme le Magnar."
 doctrine_parameter_bronze_gods_pantheon:0 "Le bronze, l'étain et le cuivre, ce sont eux les véritables dieux, puisque c'est de tous ces métaux que l'on tire la bonne fortune et la prospérité."
 doctrine_bronze_ones_name:0 "Les Dieux de Bronze"
 doctrine_bronze_ones_desc:0 "Le bronze, l'étain et le cuivre, ce sont eux les véritables dieux, puisque c'est de tous ces métaux que l'on tire la bonne fortune et la prospérité."
 doctrine_parameter_lady_of_the_waves_pantheon:0 "Il y a une déesse qui gouverne les vagues et en un dieu qui gouverne les cieux."
 doctrine_waves_and_skies_name:0 "Les vagues et les cieux"
 doctrine_waves_and_skies_desc:0 "Il y a une déesse qui gouverne les vagues et en un dieu qui gouverne les cieux."
 doctrine_parameter_others_pantheon:0 "Les [characters|El] de cette [faith|El] croient que les Autres sont des êtres spéciaux qui annoncent une nouvelle destruction du monde, et considérant cela comme juste ils leur sacrifient leurs nouveau-nés."
 doctrine_pantheon_the_others_name:0 "Les Autres"
 doctrine_pantheon_the_others_desc:0 "Marcheurs blancs, Autres, ombres blanches, Ceux qui rôdent la Nuit, qu'importe le nom qui leur est donné car en définitive ils apportent le froid et la mort, ils sont les hérauts de la Longue Nuit."
 doctrine_old_gods_vale_pantheon_name:0 "Les Anciens Dieux du Val"
 doctrine_old_gods_vale_pantheon_desc:0 "Les Anciens Dieux sont de multiples déités sans nom, liés aux ruisseaux, aux bois et aux pierres et qui sont en connexion avec les barrals, comme ceux que l'on trouve à travers le Val."
 doctrine_parameter_vale_clans_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'un des nombreux Anciens Dieux du Val comme divinité protectrice."
 doctrine_pantheon_drowned_god_name:0 "Le Dieu Noyé"
 doctrine_pantheon_drowned_god_desc:0 "Le Dieu Noyé, Celui qui Réside sous les Vagues au sein de ses demeures aquatiques, le Créateur des Mers."
 doctrine_parameter_drowned_god_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir une figure parmi le panthéon du Dieu Noyé comme divinité protectrice."
 doctrine_pantheon_the_seven_drowned_god_name:0 "Les Huit"
 doctrine_pantheon_the_seven_drowned_god_desc:0 "Le Dieu Noyé est le huitième aspect du divin unique que d'aucuns s'imaginent n'être scindés qu'en seulement sept. Ensemble, ils forment les Huit qui ne font qu'Un."
 doctrine_parameter_faith_of_eight_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir une figure parmi le panthéon septentique et le Dieu Noyé comme divinité protectrice."
 doctrine_pantheon_drowned_god_storm_name:0 "Le Dieu des Tornades"
 doctrine_pantheon_drowned_god_storm_desc:0 "Le Dieu des Tornades, Celui qui réside dans les Nuées au sein de ses demeures célestes, le Fondateur des Cieux."
 doctrine_parameter_storm_god_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir une figure parmi le panthéon du Dieu des Tornades comme divinité protectrice."
 doctrine_rhllor_westerosi_pantheon_name:0 "Le Dieu Rouge"
 doctrine_rhllor_westerosi_pantheon_desc:0 "Cette foi suit les rites du Dieu Rouge, vénérant le seul vrai dieu R'hllor, le Maître de la Lumière, ainsi que son élu, le héros Azor Ahai, qui pourfendra les ténèbres dans un retour prophétisé depuis des temps immémoriaux."
 doctrine_pantheon_rhllor_name:0 "R'hllor"
 doctrine_pantheon_rhllor_desc:0 "R'hllor, le Cœur du Feu, le Maître de la Lumière, le Dieu de la Flamme et de l'Ombre, celui qui lutte contre le Grand Autre et qui a guidé Azor Ahai lorsque la Longue Nuit s'est abattue sur le monde après le funeste événement connu sous le nom de Trahison du Sang."
 doctrine_rhllor_asshai_pantheon_name:0 "Rite asshaï'i"
 doctrine_rhllor_asshai_pantheon_desc:0 "Cette foi suit les rites asshaï'i du r'hllorisme, vénérant le seul vrai dieu R'hllor, le Maître de la Lumière, ainsi que son élu, le héros Azor Ahai, qui pourfendra les ténèbres dans un retour prophétisé depuis des temps immémoriaux."
 doctrine_rhllor_hyrkooni_pantheon_name:0 "Rite hyrkooni"
 doctrine_rhllor_hyrkooni_pantheon_desc:0 "Cette foi suit les rites hyrkooni du r'hllorisme, vénérant le seul vrai dieu R'hllor, le Maître de la Lumière, ainsi que son élu, le héros Azor Ahai, qui pourfendra les ténèbres dans un retour prophétisé depuis des temps immémoriaux."
 doctrine_valyrian_pantheon_name:0 "Panthéon valyrien"
 doctrine_valyrian_pantheon_desc:0 "Les dieux du panthéon de l'Antique Valyria sont des dieux de feu et de sang, dont les icônes sont tout autant humains que dragons."
 doctrine_pantheon_the_seven_valyrian_name:0 "Les Quatorze qui ne font qu'Un"
 doctrine_pantheon_the_seven_valyrian_desc:0 "La Foi des Dragons est née de l'idée que les Quatorze Flammes ne sont qu'une autre facette des Sept qui se sont dévoilés aux Andals, les Quatorze et les Sept n'étant au final qu'Un et un seul."
 doctrine_valyrian_pantheon_painted_name:0 "Les Dieux de la Flamme et de l'Aile"
 doctrine_valyrian_pantheon_painted_desc:0 "Des dieux qui parcouraient le monde, volant parmi les cieux de leurs ailes terrifiantes avant de s'abattre sur les impies pour les souffler par la flamme."
 doctrine_pantheon_braavos_name:0 "Panthéon braavien"
 doctrine_pantheon_braavos_desc:0 "Si tous les dieux sont les bienvenus parmi les cités libres, les plus célébrés sur l'Île des Dieux sont la Vierge Lune, le Lion de la Nuit, le Père des Eaux et le Roi Triton."
 doctrine_parameter_braavosi_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'une des divinités du panthéon braavien comme divinité protectrice."
 doctrine_pantheon_black_goat_name:0 "La Chèvre Noire"
 doctrine_pantheon_black_goat_desc:0 "La Chèvre Noire est connue pour les sacrifices sanglants qu'elle exige."
 doctrine_pantheon_boash_name:0 "Le Dieu Aveugle"
 doctrine_pantheon_boash_desc:0 "Boash est un dieu strict et aveugle qui cherche à ce que ses disciples s'ouvrent aux plans supérieurs de l'existence."
 doctrine_pantheon_josimakazma_name:0 "Josimakazma"
 doctrine_pantheon_josimakazma_desc:0 "Josimakazma, le Divin Soleil, le Grand qui se lève Encore et Encore, est la source de toute vie et le géniteur de toutes choses."
 doctrine_pantheon_volantis_name:0 "Panthéon volantain"
 doctrine_pantheon_volantis_desc:0 "Si tous les dieux sont les bienvenus parmi les cités libres, les plus célébrés à Volantis sont le Lion de la Nuit, les jumeaux Semosh et Selloso, Pantera et Aquan le Taureau Rouge."
 doctrine_parameter_volantene_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'une des divinités du panthéon volantain comme divinité protectrice."
 doctrine_pantheon_lorath_name:0 "Panthéon lorathi"
 doctrine_pantheon_lorath_desc:0 "Si tous les dieux sont les bienvenus parmi les cités libres, les plus célébrés à Lorath sont le Concepteur, le Père des Eaux, le Voyageur Encapuchonné et Bakkalon."
 doctrine_parameter_lorath_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'une des divinités du panthéon lorathi comme divinité protectrice."
 doctrine_pantheon_pentos_name:0 "L'Arbitre Princier"
 doctrine_pantheon_pentos_desc:0 "Si tous les dieux sont les bienvenus parmi les cités libres, à Pentos le Prince est considéré comme l'intermédiaire entre le divin et le terrestre, le porteur de la parole divine mais aussi celui qui doit être sacrifié pour les apaiser."
 doctrine_pantheon_myr_name:0 "Panthéon myrien"
 doctrine_pantheon_myr_desc:0 "Si tous les dieux sont les bienvenus parmi les cités libres, les plus célébrés à Myr sont Aquan le Taureau Rouge, le Voyageur Encapuchonné, le Dieu Sans Voix et Gelenei."
 doctrine_parameter_myrish_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'une des divinités du panthéon myrien comme divinité protectrice."
 doctrine_pantheon_tyrosh_name:0 "Panthéon tyroshi"
 doctrine_pantheon_tyrosh_desc:0 "Si tous les dieux sont les bienvenus parmi les cités libres, les plus célébrés à Tyrosh sont Trios, les jumeaux Semosh et Selloso, le Dieu Ivre et le Concepteur."
 doctrine_parameter_tyroshi_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'une des divinités du panthéon tyroshi comme divinité protectrice."
 doctrine_pantheon_lys_name:0 "Panthéon lysien"
 doctrine_pantheon_lys_desc:0 "Si tous les dieux sont les bienvenus parmi les cités libres, les plus célébrés à Lys sont la Dame Éplorée, Pantera, Yndros du Crépuscule, Bakkalon et Saagaël."
 doctrine_parameter_lyseni_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'une des divinités du panthéon lysien comme divinité protectrice."
 doctrine_pantheon_faceless_men_name:0 "Le Dieu Multiface"
 doctrine_pantheon_faceless_men_desc:0 "Nul n'ignore l'existence du Dieu Multiface, même ceux qui n'en ont pas conscience. Lorsque quelqu'un prie le Père des Andals, lorsque quelqu'un prie le Lion de la Nuit, lorsque quelqu'un prie Yndros du Crépuscule, tous ceux-là prient en réalité Celui-qui-a-Maints-Visages. Tous finissent par obtenir le don qu'il offre comme une récompense : la mort."
 doctrine_pantheon_mother_rhoyne_name:0 "La Mère Rhoyne"
 doctrine_pantheon_mother_rhoyne_desc:0 "La Mère Rhoyne est la déesse suprême. C'est elle qui a donné naissance à tous les autres dieux et tous les êtres humains. Elle est la grande nourricière, celle qui pourvoit à tous les besoins."
 doctrine_pantheon_mother_summer_name:0 "La Mère Rhoyne et les Dieux de l'Été"
 doctrine_pantheon_mother_summer_desc:0 "Si la Mère Rhoyne a enfanté toutes choses, ce sont néanmoins les Dieux Estiviens qui guident et nourrissent ses disciples."
 doctrine_parameter_rhoynish_patrons:0 "La Mère Rhoyne est la déesse suprême. C'est elle qui a donné naissance à tous les autres dieux et tous les êtres humains. Elle est la grande nourricière, celle qui pourvoit à tous les besoins."
 doctrine_pantheon_bearded_god_name:0 "Le Dieu à Barbe"
 doctrine_pantheon_bearded_god_desc:0 "Le Dieu à Barbe est ainsi nommé, car seuls les plus hauts membres du clergé connaissent son véritable nom."
 doctrine_parameter_norvoshi_patrons:0 "Le Dieu à Barbe est ainsi nommé, car seuls les plus hauts membres du clergé connaissent son véritable nom."
 doctrine_pantheon_summer_naath_name:0 "Le Seigneur de l'Harmonie"
 doctrine_pantheon_summer_naath_desc:0 "Le Seigneur de l'Harmonie, le Grand Papillon, protège son peuple et ce, sans avoir recours à la violence."
 doctrine_pantheon_eldritch_fishgod_name:0 "Les Dieux Poissons"
 doctrine_pantheon_eldritch_fishgod_desc:0 "Les Dieux Poissons comptent parmi les grandes divinités qui reposent sous les flots. Les peuples des Mille-Îles les voient comme les ancêtres de leur race."
 doctrine_pantheon_eldritch_bloodless_name:0 "L'Exsangue"
 doctrine_pantheon_eldritch_bloodless_desc:0 "Le Dieu Exsangue est connu pour sa faim vorace et exige des sacrifices pour être rassasié."
 doctrine_pantheon_eldritch_yellow_name:0 "Le Symbole Jaune"
 doctrine_pantheon_eldritch_yellow_desc:0 "Nul n'échappe à la vu du Dieu Caché derrière le Symbole Jaune."
 doctrine_pantheon_eldritch_dreams_name:0 "Le Paria"
 doctrine_pantheon_eldritch_dreams_desc:0 "Le pouvoir des rêves, autant celui des Valyriens d'autrefois que celui des vervoyants des mythes est bien connu, mais en Outre-Orient on croit en des dieux qui existent par-delà les cieux."
 doctrine_pantheon_eldritch_wisdom_name:0 "Celui-qui-Rôde-parmi-les-Ombres"
 doctrine_pantheon_eldritch_wisdom_desc:0 "L'Empereur de Jaspe de Sang fut le plus Grand Prêtre de l'Église de la Sagesse étoilée, et le premier à reconnaître l'illustre connaissance que pouvait offrir la pierre noire huileuse lâchée par Celui-qui-Rôde-parmi-les-Ombres."
 doctrine_pantheon_eldritch_leng_name:0 "Les Anciens et l'Impératrice-Déesse"
 doctrine_pantheon_eldritch_leng_desc:0 "Les Anciens reposent dans les profondeurs de Leng, dont les desseins et désirs sont connus grâce à l'Impératrice-Déesse."
 doctrine_pantheon_dothraki_name:0 "Le Grand Étalon"
 doctrine_pantheon_dothraki_desc:0 "De par le monde, les dieux sont nombreux et revêtent quantité de formes diverses, et ils en existent au moins autant qu'il existe de peuples pour les prier, mais tous seront piétinés et brisés par le Grand Étalon, celui qui guidera les Dothraki jusqu'aux confins du monde."
 doctrine_pantheon_yiti_celestial_name:0 "Les Dieux de Yi Ti"
 doctrine_pantheon_yiti_celestial_desc:0 "Les Mille Dieux de Yi Ti s'organisent comme le royaume au-dessus duquel ils se trouvent, une vaste bureaucratie divine avec à sa tête le Dieu-sur-Terre, qui s'est élevé pour rejoindre ses parents : la Jouvencelle-de-Lumière et le Lion de la Nuit."
 doctrine_pantheon_yiti_jewels_name:0 "Les Empereurs et Impératrices de l'Aube"
 doctrine_pantheon_yiti_jewels_desc:0 "Successeurs du Dieu-sur-Terre dans le Grand Empire de l'Aube, ces individus se sont élevés et se sont vu confier des devoirs divins au sein de la plus grande bureaucratie spirituelle."
 doctrine_parameter_yiti_imperial_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'un des empereurs comme divinité protectrice."
 doctrine_pantheon_yiti_ancestral_name:0 "Les Empereurs-Dieux et les Ancêtres"
 doctrine_pantheon_yiti_ancestral_desc:0 "Tous les ancêtres, qu'ils soient issus des plus basses maisons ou des grandes dynasties des Empereurs-Dieux, continuent à servir au sein de la grande bureaucratie divine et à veiller sur leurs descendants."
 doctrine_pantheon_yiti_bloodstone_name:0 "L'Empereur de Jaspe de Sang"
 doctrine_pantheon_yiti_bloodstone_desc:0 "Quiconque suit les traces de la Trahison du Sang verra l'Empereur de Jaspe de Sang pour ce qu'il est. Pas seulement un héros, mais comme un être devenu dieu, guidant ses fidèles vers un nouveau monde, plus glorieux que jamais."
 doctrine_pantheon_yiti_leng_name:0 "L'Impératrice-Déesse et les Ancêtres"
 doctrine_pantheon_yiti_leng_desc:0 "L'Impératrice-Déesse de Leng a toujours été et sera toujours, tant que la Sainte Leng demeurera."
 doctrine_pantheon_first_men_bronze_name:0 "Les Bronzes"
 doctrine_pantheon_first_men_bronze_desc:0 "Les dieux des Premiers Hommes étaient multiples, ils étaient autant à l'image de leur peuple, que leur peuple était à leur image. D'entre tous, c'était le bronze qui était le plus prédominant, car c'était de bronze qu'étaient faites les armes des Premiers Hommes."
 doctrine_pantheon_first_men_sisters_name:0 "Les Vagues et les Cieux"
 doctrine_pantheon_first_men_sisters_desc:0 "La Dame des Vagues et le Seigneur des Cieux ont toujours été vénérés par ceux qui se sont installés aux Sœurs, même après la conquête des Andals, et leur don, la Marque, est encore aujourd'hui perçu comme un grand honneur."
 doctrine_pantheon_first_men_elenei_name:0 "Les Mers et les Vents"
 doctrine_pantheon_first_men_elenei_desc:0 "Le Dieu des Mers et la Déesse des Vents donnèrent naissance à la divine Elenei, qui offrit sa main et sa vertu à Durran. Un choix qui ne manqua pas d'apporter chagrin à ses parents, qui apportèrent fureur en retour."
 doctrine_pantheon_first_men_merling_name:0 "La Cour du Triton"
 doctrine_pantheon_first_men_merling_desc:0 "Tout lieu où l'on trouve de l'eau salée est susceptible d'abriter le culte du Roi Triton, mais c'est sur la terre ferme qu'il a trouvé sa reine, la sorcière Ursulla Descarpe, ou du moins la maison de celle-ci."
 doctrine_pantheon_first_men_garth_name:0 "Garth Mainverte"
 doctrine_pantheon_first_men_garth_desc:0 "Nombreux sont ceux au Bief, le Royaume Vert, à prêcher la parole de Garth le Vert, le considérant comme un dieu : le Dieu du Vert."
 doctrine_pantheon_lhazar_name:0 "Le Pâtre Suprême"
 doctrine_pantheon_lhazar_desc:0 "Tel le berger qui garde et guide son troupeau, le Pâtre Suprême garde et guide ses agnelets."
 doctrine_pantheon_ghis_name:0 "Les Dieux de Ghis"
 doctrine_pantheon_ghis_desc:0 "Les anciens dieux de Ghis étaient vénérés, et cela avant même que les Possessions n'en soient qu'à ses prémices. Les octarques prêchaient et gouvernaient depuis les huit hauteurs, guidant le Vieil Empire vers la grandeur après Grazdan."
 doctrine_pantheon_ghis_spears_name:0 "La Dame des Lances"
 doctrine_pantheon_ghis_spears_desc:0 "Parmi les anciens dieux de Ghis, la Dame des Lances est de loin la favorite des soldats, qu'ils soient libres ou esclaves, et plus encore pour les immaculés."
 doctrine_pantheon_warlocks_name:0 "Les Nonmourants"
 doctrine_pantheon_warlocks_desc:0 "Les plus anciens et les plus grands conjurateurs deviennent des Nonmourants, des êtres qui se sont libérés de l'entrave de la mortalité grâce aux arbres à écorce noire dont ils utilisent les feuilles bleues pour créer l'ombre-du-soir."
 doctrine_pantheon_pureborn_name:0 "Les Trônes et les Nonmourants"
 doctrine_pantheon_pureborn_desc:0 "La civilisation est ce à quoi aspire l'Homme, sa plus grande quête, et la plus grande de toutes les civilisations est celle de Qarth. La recherche de cet idéal est encore aujourd'hui la raison d'être des Impollus, pour qui la nature de cette entreprise est d'ordre divin et sacré."
 doctrine_pantheon_qaathi_name:0 "Les Souvenances et les Trônes"
 doctrine_pantheon_qaathi_desc:0 "Les Qarthiens n'auront jamais oublié l'époque précédant le Désert Rouge, précédant les Dothraki, précédant leur chute. Cette mémoire du passé est ce qui les guide vers leur futur."
 doctrine_pantheon_sarnori_name:0 "Les Cents Dieux"
 doctrine_pantheon_sarnori_desc:0 "Dans les temps anciens, lorsque la Mer d'Argent était plus vaste qu'elle ne l'est aujourd'hui, les Cents Dieux faisaient entendre leurs voix par l'intermédiaire des Reines Pêcheuses, apportant harmonie et prospérité à tous."
 doctrine_pantheon_order_eternal_name:0 "Le Cycle Éternel"
 doctrine_pantheon_order_eternal_desc:0 "Pour fuir les entraves du monde terrestre, il faut briser l'esprit dans un plaisir libérateur."
 doctrine_pantheon_order_manticore_name:0 "La Bête du Trépas"
 doctrine_pantheon_order_manticore_desc:0 "La mort est la seule chose qui permette de se libérer des entraves du monde. La donner c'est la recevoir. La recevoir, c'est s'en libérer."
 doctrine_pantheon_order_spice_name:0 "L'Épice"
 doctrine_pantheon_order_spice_desc:0 "L'homme est prisonnier du monde terrestre, mais l'Épice permet d'ouvrir une fenêtre sur ce qu'il y a par-delà."
 doctrine_pantheon_order_cow_name:0 "La Bovine de Pierre"
 doctrine_pantheon_order_cow_desc:0 "Le lait qui coule de la pierre est ce qui permet de se libérer des carcans du monde."
 doctrine_pantheon_order_chain_name:0 "Les Enchaînés"
 doctrine_pantheon_order_chain_desc:0 "L'homme est prisonnier du monde et son existence est parsemée d'aléas face auxquels il est impuissant. Pour se libérer du poids de cette vérité, il doit apprendre à accepter l'idée d'en être l'esclave."
 doctrine_pantheon_shanty_skull_name:0 "L'Amas de Crânes"
 doctrine_pantheon_shanty_skull_desc:0 "Sur l'Île des Crânes siège un immense amas éponyme, qui ne cesse de croître à chaque nouvelle #italic offrande#!."
 doctrine_pantheon_shanty_toad_name:0 "La Pierre Crapaud"
 doctrine_pantheon_shanty_toad_desc:0 "La grande Pierre Crapaud, faite de pierre noire huileuse, observe et guide tous ceux qui recherchent son étreinte."
 doctrine_pantheon_shanty_brindle_name:0 "Le Cantique Bringé"
 doctrine_pantheon_shanty_brindle_desc:0 "Le Cantique Bringé dicte les actions des peuples côtiers de Sothoryos, faisant office tout à la fois de loi et de foi."
 doctrine_pantheon_shanty_yeen_name:0 "Yéen"
 doctrine_pantheon_shanty_yeen_desc:0 "Yéen, la grande cité déserte faite de pierre noire huileuse, a été épargnée par la jungle étouffante de Sothoryos, mais quiconque s'y aventure ressent un profond malaise, comme témoignage d'une aura quasi-divine qui s'en dégage."
 doctrine_pantheon_summer_gods_name:0 "Les Divinités Estiviennes"
 doctrine_pantheon_summer_gods_desc:0 "Les Dieux de l'Été sont aussi chaleureux que les îles où ils sont vénérés. Ce sont des divinités faites de passion et d'amour."
 doctrine_parameter_summer_gods_patrons:0 "Accorde aux [characters|El] de cette [faith|El] la possibilité de choisir l'une des divinités estiviennes comme divinité protectrice."
 doctrine_pantheon_ib_god_king_name:0 "Le Dieu-Roi"
 doctrine_pantheon_ib_god_king_desc:0 "Le Dieu-Roi d'Ib, Seigneur de la Pierre et de l'Onde, est le véritable dieu des Ibbéniens."
 doctrine_pantheon_ib_sound_name:0 "Les Ondes de la Mer"
 doctrine_pantheon_ib_sound_desc:0 "La connaissance peut se trouver en toutes choses, même dans celles que d'aucuns jugeraient anodines. Le son de la mer, le rythme des vagues, l'ondulation de la surface sont autant de choses qui permettent de s'ouvrir à la compréhension supérieure, et de s'ouvrir à sa propre compréhension."
 doctrine_pantheon_song_moon_name:0 "La Lune et les Étoiles"
 doctrine_pantheon_song_moon_desc:0 "Quiconque est à l'écoute du Chant de la Lune et des Étoiles saura trouver son chemin. Quiconque le chantera, où qu'il soit, trouvera sa voie."
 doctrine_pantheon_song_nefer_name:0 "La Terre et les Roches"
 doctrine_pantheon_song_nefer_desc:0 "Le Chant de l'En-Dessous est un rythme qui ne souffre d'aucune perturbation, il est de terre et de roches, guidant ceux qui tendent l'oreille pour l'écouter."
 doctrine_pantheon_song_mossovy_name:0 "La Neige et le Blizzard"
 doctrine_pantheon_song_mossovy_desc:0 "Le Chant de la Neige et du Blizzard peut être aussi silencieux qu’un flocon de neige ou aussi assourdissant qu’une tempête."
 doctrine_syncretism_name:0 "Syncrétisme"
 doctrine_no_syncretism_name:0 "Seule véritable foi"
 doctrine_no_syncretism_desc:0 "Prétendre que les autres fois ne seraient pas dans l'erreur revient à prétendre que #bold nous#! le serions. Si des enseignements ou des vérités pouvaient être trouvés ailleurs que dans [ROOT.Faith.ReligiousText], alors pourquoi devrions-nous être guidés par [ROOT.Faith.PantheonTerm] ?"
 doctrine_parameter_counties_harder_to_convert:0 "Les comtés de cette foi sont plus difficiles à convertir."
 doctrine_general_syncretism_name:0 "Syncrétisme absolu"
 doctrine_general_syncretism_desc:0 "À l'exception des fanatiques qui souhaitent un retour de la Longue Nuit, toutes les fois et les enseignements qui en découlent ont quelque chose à offrir, bien qu'il ne faille pas oublier que notre vénération revient avant tout [ROOT.Faith.PantheonTerm2]."
 doctrine_parameter_hostility_override_special_doctrine_agot_is_any_faith:3 "Toutes les [faiths|El] qui n'appartiennent pas à la [religion|El] [GetReligionByKey('the_others_religion').GetName] sont considérés comme [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|Vl]#L #V s#!#!"
 doctrine_syncretism_the_pact_name:0 "Syncrétisme du Pacte"
 doctrine_syncretism_the_pact_desc:0 "Le caractère très épuré du culte des Anciens Dieux témoigne d'une sagesse dans leurs enseignements. On peut trouver le divin en toutes choses, même lorsqu'elles sont aussi simples qu'un cours d'eau ou un rocher, et les arbres-cœurs offrent un lieu de paix qui n'en est pas moins sacré que les [ROOT.Faith.HouseOfWorshipPlural]."
 doctrine_syncretism_the_others_name:0 "Syncrétisme du froid blanc"
 doctrine_syncretism_the_others_desc:0 "La Longue Nuit est un fait avéré, et si les Autres en sont les hérauts, qu'ils soient de nature divine ou non, il est préférable de les apaiser."
 doctrine_parameter_can_sacrifice_children_to_others:0 "Les adeptes peuvent sacrifier leurs enfants et petits-enfants aux Autres pour obtenir de la [piety|El]"
 doctrine_syncretism_the_faith_name:0 "Syncrétisme septentique"
 doctrine_syncretism_the_faith_desc:0 "La religion septentique prêche l'idée d'un dieu unique divisé en de multiples aspects. Peut-être que les Sept qui ne font qu'Un et [ROOT.Faith.PantheonTerm] ne sont-ils que les deux faces d'une seule et unique pièce."
 doctrine_syncretism_the_mother_name:0 "Syncrétisme rhoynar"
 doctrine_syncretism_the_mother_desc:0 "La Mère Rhoyne a enfanté et guidé ses fils et filles, tout comme nous devons notre existence et notre épanouissement [ROOT.Faith.HighGodName2]."
 doctrine_syncretism_the_cults_name:0 "Syncrétisme des cités libres"
 doctrine_syncretism_the_cults_desc:0 "S'il existe tant de dieux et de cultes à travers les cités libres, c'est qu'il existe au moins autant d'enseignements à en tirer. La Jouvencelle-au-teint-lunaire, le Dieu à Barbe, la Dame Éplorée, le Dieu Tricéphale sont des aspects du divin au même titre que [ROOT.Faith.HighGodName]."
 doctrine_parameter_cannot_demand_conversion:0 "Les adeptes ne peuvent pas demander la conversion à des personnages d'une foi différente."
 doctrine_syncretism_the_flames_name:0 "Syncrétisme valyrien"
 doctrine_syncretism_the_flames_desc:0 "Comment nier le caractère divin, ou au moins sacré, des dragons, quand on voit que ceux qui les ont montés ont pu créer le plus vaste et le plus puissant empire du monde ?"
 doctrine_parameter_can_send_food_to_dragons:0 "Les adeptes peuvent envoyer de la nourriture aux [dragons_plural|El] en échange de [piety|El]."
 doctrine_syncretism_the_rhllor_name:0 "Syncrétisme r'hllorien"
 doctrine_syncretism_the_rhllor_desc:0 "Si le Dieu Rouge fait don de ses bienfaits à ses plus fervents adeptes, alors il ne faut pas écarter l'idée que certaines vérités peuvent être trouvées dans les flammes."
 doctrine_syncretism_the_graces_name:0 "Syncrétisme ghiscari"
 doctrine_syncretism_the_graces_desc:0 "Des dieux aussi anciens que ceux de Ghis, qui ont vu naître et s'effondrer l'un des plus grands empires, doivent avoir au sein de leurs dogmes de grandes sagesses dont il nous faut en tirer des enseignements."
 doctrine_parameter_unlock_maa_unsullied:0 "$culture_parameter_unlock_maa_unsullied$"
 doctrine_syncretism_the_flocks_name:0 "Syncrétisme lhazaréen"
 doctrine_syncretism_the_flocks_desc:0 "Nous sommes guidés et protégés par [ROOT.Faith.HighGodName], tout comme le Pâtre Suprême guide et protège ses agnelets. Les enseignements d'une foi qui prêche la bonté et la vertu, ainsi que l'idée que nous appartenons tous au même troupeau peuvent tout à fait coexister avec notre propre dogme."
 doctrine_syncretism_the_counsels_name:0 "Syncrétisme dothraki"
 doctrine_syncretism_the_counsels_desc:0 "Les Dothrakis, au contraire d'autres fois, ne réfutent pas l'existence des dieux qui leur sont étrangers ; en cela, il y a sans doute de nombreux enseignements à tirer des Conseils de Doshi."
 doctrine_parameter_unlocks_dothraki_screams_maa:0 "Peut recruter des [men_at_arms|El] « [GetMaA('dothraki_screamers').GetName] »"
 doctrine_syncretism_the_liturgies_name:0 "Syncrétisme des liturgies"
 doctrine_syncretism_the_liturgies_desc:0 "L'influence des liturgies qui a survécu malgré la raréfaction de ses fidèles témoigne de la sagesse qui émane de cette foi. Sagesse dont nous devons nous imprégner si nous voulons que notre propre foi se porte au-delà de nos frontières."
 doctrine_syncretism_the_houses_name:0 "Syncrétisme qaathique"
 doctrine_syncretism_the_houses_desc:0 "De nombreux secrets et vérités cachées se trouvent au sein des Hôtels. Des sagesses séculaires qui peuvent en apprendre beaucoup pour ceux qui en acceptent les enseignements."
 doctrine_syncretism_the_first_gods_name:0 "Syncrétisme des Premiers Dieux"
 doctrine_syncretism_the_first_gods_desc:0 "Le caractère primaire voire primitif de cette religion donne à ses enseignements quelque chose de plus épuré qu'il est bon de s'imprégner."
 doctrine_syncretism_the_venerations_name:0 "Syncrétisme ibbénien"
 doctrine_syncretism_the_venerations_desc:0 "De nombreuses vérités peuvent être trouvées au sein des fois d'Ibben, leurs vénérations ayant évolué avec la disparition du Dieu-Roi qu'ils adoraient jadis."
 doctrine_parameter_can_join_defensive_wars:0 "Les adeptes peuvent rejoindre librement les [wars|El] défensives des dirigeants ayant la même [faith|El]"
 doctrine_syncretism_the_courts_name:0 "Syncrétisme yitiste"
 doctrine_syncretism_the_courts_desc:0 "L'organisation du panthéon impérial démontre à quel point l'ordre et la justice sont importants. Des vertus que tous cultes se doivent d'honorer."
 doctrine_syncretism_the_songs_name:0 "Syncrétisme des chantres"
 doctrine_syncretism_the_songs_desc:0 "Ce que l'enseignement des chantres nous apprend, c'est qu'il est des sagesses qui ne peuvent être transmises par de simples mots."
 doctrine_syncretism_the_churches_name:0 "Syncrétisme des églises"
 doctrine_syncretism_the_churches_desc:0 "Certaines vérités, aussi sombres soient-elles, ne doivent pas être muselées, c'est en tout cas ce que nous enseignent les églises qui vénèrent des entités titanesques, informes et anciennes."
 doctrine_syncretism_the_shanties_name:0 "Syncrétisme cantique"
 doctrine_syncretism_the_shanties_desc:0 "Les cantiques sont autant des fois que des philosophies, et nous en partageons des aspects dans notre perception du monde."
 doctrine_syncretism_the_ways_name:0 "Syncrétisme des Voies"
 doctrine_syncretism_the_ways_desc:0 "Les voies des fer-nés enseignent un dogme aussi rude que le sont leurs adeptes. Des leçons que nous partageons avec [ROOT.Faith.WarGodName]."
 doctrine_syncretism_the_orders_name:0 "Syncrétisme des Ordres"
 doctrine_syncretism_the_orders_desc:0 "Les Ordres du Jade et de la Cannelle ne vénèrent pas des dieux, mais des concepts, et en cela, leurs philosophies semblent se retrouver dans certains aspects que nous prêchons à travers [ROOT.Faith.ReligiousText]."
 doctrine_syncretism_the_chosen_name:0 "Syncrétisme des Papillons"
 doctrine_syncretism_the_chosen_desc:0 "Tout en protégeant ses fidèles, le Seigneur de l'Harmonie prêche un idéal pacifique. Peut-être aurions-nous beaucoup à apprendre de ses enseignements ?"
 doctrine_syncretism_the_temples_name:0 "Syncrétisme estivien"
 doctrine_syncretism_the_temples_desc:0 "Les Dieux de l'Été et leurs disciples prêchent le pacifisme et la passion. Il n'est sans doute pas irraisonnable de suggérer que nous pouvons en apprendre beaucoup de leurs enseignements."
 faith_of_the_seven_hostility_doctrine_name:0 "Hostilité septentique"
 faith_of_the_seven_hostility_doctrine_desc:0 "Considère les autres [faiths|El] de la même [religion|El] comme [faith_astray|Ll], la foi des Dieux de l'Éternel Hiver comme [faith_evil|Ll], et toutes les autres fois des autres religions comme [faith_hostile|Ll]."
 western_essosi_hostility_doctrine_name:0 "Hostilité essosi-occidentale"
 western_essosi_hostility_doctrine_desc:0 "Considère toutes les autres [faiths|El] comme [faith_astray|Ll], à l'exception des Dieux de l'Éternel Hiver, qui sont considérés comme [faith_evil|Ll]."
 sunset_hostility_doctrine_name:0 ""
 sunset_hostility_doctrine_desc:0 ""
 dawn_hostility_doctrine_name:0 ""
 dawn_hostility_doctrine_desc:0 ""
 southern_hostility_doctrine_name:0 ""
 southern_hostility_doctrine_desc:0 ""
 azorian_hostility_doctrine_name:0 ""
 azorian_hostility_doctrine_desc:0 ""
 grasslands_hostility_doctrine_name:0 ""
 grasslands_hostility_doctrine_desc:0 ""
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Considère toutes les autres [faiths|El] comme des [faith_astray|Ll], quelles que soient les différences de doctrines"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "L'[county_opinion|El] n'est pas affectée par l'[faith_hostility|El]"
 doctrine_slavery_name:0 "Esclavage"
 doctrine_slavery_crime_name:0 "Criminel"
 doctrine_slavery_crime_desc:0 "L'esclavage sous toutes ses formes est un crime contre les dieux et les hommes."
 doctrine_slavery_indentured_name:0 "Servitude contractuelle"
 doctrine_slavery_indentured_desc:0 "Les serviteurs sont libres, mais ils sont simplement redevables d'une dette envers leurs maîtres."
 doctrine_slavery_thralls_name:0 "Servitude"
 doctrine_slavery_thralls_desc:0 "Les serfs, bien que vivant dans des conditions difficiles, sont considérés comme des individus et non des biens, et ne peuvent être ni acheté ni vendu."
 doctrine_slavery_accepted_name:0 "Accepté"
 doctrine_slavery_accepted_desc:0 "À l'image de tous les hommes et toutes les femmes qui sont enchaînés au divin, les esclaves sont enchaînés à leurs maîtres terrestres."
 doctrine_parameter_slavery_crime:0 "L'esclavage sous toutes ses formes est considéré comme un [crime|El]."
 doctrine_parameter_slavery_indentured:0 "L’esclavage est mal vu, mais la servitude contractuelle est pleinement acceptée."
 doctrine_parameter_slavery_thralls:0 "L'asservissement et la possession de serfs sont pleinement acceptés, mais n'ayant pas le même statut que les esclaves, ils ne peuvent être ni achetés ni vendus."
 doctrine_parameter_slavery_accepted:0 "L'esclavage sous toutes ses formes est pleinement accepté."
 agot_exceptionalism_doctrine_name:0 "Doctrine de l'exceptionnalisme"
 agot_exceptionalism_doctrine_desc:0 "Le septentisme étant né à Andalos, il est normal que l'inceste y soit conspué, mais les Hauts Valyriens que sont les Targaryen ont apporté avec eux des mœurs bien différentes jusqu'à Westeros. Ainsi, les coutumes enseignées par les dieux de Valyria ne seront pas désavouées, autorisant, à titre exceptionnel, le mariage entre frères et sœurs pour la maison du dragon."
 agot_exceptionalism_name:0 "$agot_exceptionalism_doctrine_name$"
 doctrine_parameter_targaryen_incest_active:0 "Les frères et sœurs de la dynastie Targaryen peuvent légalement se marier."
 tenet_weirwoods_name:0 "Les Barrals"
 tenet_weirwoods_desc:0 "Lorsque le Pacte fut conclu entre les Enfants de la Forêt et les Premiers Hommes, ces derniers abandonnèrent leur culte au profit de celui des Anciens Dieux, créant par la suite des bois sacrés afin de pouvoir y communier. Au centre de ceux-ci ils y placèrent un barral, l'arbre-cœur du bois sacré depuis lequel les Anciens Dieux pourraient les observer et les écouter."
 doctrine_parameter_can_visit_weirwood_groves:0 "Les [rulers|El] avec ce principe peuvent prendre la [decision|El] de visiter le bosquet d'un barral ou un bois sacré où ils pourront faire l'expérience d'une variété d'événements."
 doctrine_parameter_can_build_weirwood_groves:0 "Débloque la série de [buildings|El] #V Bois sacré#!"
 tenet_god_kings_name:0 "Dieux-Rois"
 tenet_god_kings_desc:0 "Y en a-t-il encore pour douter de l'existence des dieux quand l'un d'eux marche parmi nous ? Certains préfèrent abandonner leur enveloppe charnelle, mais pas le Dieu-Roi, qui régit le monde, non depuis [ROOT.Faith.DivineRealm], mais depuis un trône parfaitement tangible."
 doctrine_parameter_can_change_crown_authority_frequently:0 "Les [rulers|El] peuvent changer l'Autorité de la Couronne tous les 3 ans"
 tenet_greensight_name:0 "Vervue"
 tenet_greensight_desc:0 "Nombreux sont les dons offerts par les Anciens Dieux, mais la vervue est de loin la plus incroyable. Quel bienfait pourrait être plus enviable que celui de voir à travers les yeux des bêtes, fussent-elles volantes ou rampantes, ou de voir des choses qui furent, des choses qui sont, et des choses qui ne se sont pas encore passées ?"
 doctrine_parameter_increased_chance_of_greenseers:0 "Les adeptes sont plus susceptibles d'obtenir le [trait|El] [GetTrait('greensight').GetName( GetNullCharacter )|l]"
 doctrine_parameter_increased_chance_of_wargs:0 "Les adeptes sont plus susceptibles d'obtenir le [trait|El] Zoman"
 tenet_always_winter_name:0 "Les Contrées de l'Éternel Hiver"
 tenet_always_winter_desc:0 "Les vents glacés frappent sans discontinuer ces contrées, l'été lui-même semblant avoir fui l'hiver et ceux qui précèdent son sillage. Ceux qui ont choisi d'embrasser la cause du froid blanc attendent son appel et l'accueilleront pour obtenir leur divine rétribution."
 doctrine_parameter_always_winter:0 "L'ensemble du [realm|El] subit l'hiver en permanence."
 tenet_ever_growing_armies_name:0 "Inépuisables et inarrêtables"
 tenet_ever_growing_armies_desc:0 "Les créatures qui combattent aux côtés des marcheurs blancs sont aussi mortes que le seront ceux qui les combattent. Quand une armée n'a nul besoin de se reposer ou de se restaurer, et qu'elle ne souffre aucunement des aléas géographiques ou climatiques, comment pourrait-elle être inquiétée par quoi que ce soit ou qui que ce soit ?"
 doctrine_parameter_raise_wights_from_dead:0 "Les ennemis tués dans les [battles|El] menées par les Marcheurs Blancs sont transformés en spectres qui rejoignent vos armées"
 wight_army_name:0 "L'Armée des morts"
 tenet_knighthood_name:0 "Chevalerie consacrée"
 tenet_knighthood_desc:0 "Lorsque les Andals vinrent avec le fer et les haches, leurs plus grands guerriers furent sacrés par leurs septons au cours de l'adoubement. Aujourd'hui encore, cet héritage se perpétue, et les [agot_knights|El] prononcent des vœux qui reflètent toutes les valeurs qu'ils doivent défendre : le courage, l'honneur et l'abnégation."
 doctrine_parameter_can_grant_knighthood:0 "Les adeptes sont plus susceptibles d'accepter les [interactions|El] en lien avec la [Concept('agot_knight','chevalerie')|E]."
 doctrine_parameter_can_host_joust_contests:0 "Les adeptes peuvent organiser une [contest|El] de joute lors d’un [GetActivityType( 'activity_tournament' ).GetName|l]"
 faith_has_doctrine_can_grant_knighthood:0 "Votre foi a la [doctrine|El] [GetFaithDoctrine('tenet_knighthood').GetBaseName|l]"
 not_faith_has_doctrine_can_grant_knighthood:0 "Votre foi n'a pas la [doctrine|El] [GetFaithDoctrine('tenet_knighthood').GetBaseName|l]"
 tenet_the_most_devout_name:0 "Leurs Saintetés"
 tenet_the_most_devout_desc:0 "Leurs Saintetés sont le cœur et l'esprit de la Foi des Sept, les saints souverains des fidèles, et ce sont eux qui élisent le Grand Septon, et cela même si certains seigneurs et rois ont déjà tenté d'influencer leurs décisions."
 tenet_the_mark_name:0 "La marque"
 tenet_the_mark_desc:0 "Il est dit que ceux qui naissent sous de bonnes augures sont marqués par le divin, les pieds et mains palmés leur donnant des aptitudes hors du commun. Ceux-là pourront se targuer d'être bénis."
 doctrine_parameter_more_likely_born_with_mark:0 "Les adeptes sont plus susceptibles de naître avec la Marque"
 tenet_oily_black_stone_name:0 "Noire et huileuse"
 tenet_oily_black_stone_desc:0 "La pierre noire et huileuse, matériau étrange qui semble avoir été utilisé de part et d'autres à travers le monde, semble être un objet de fascination pour tous ceux qui s'attachent à des divinités sombres et étranges. Qu'elle soit utilisée pour l'édification de monuments ou la conception de bibelots, elle est source de questions, auxquelles seules ceux qui la vénèrent semblent pouvoir y trouver des réponses."
 doctrine_parameter_access_to_dark_communion_event:0 "Débloque la [decision|El] #V Communion noire#! lors de la possession d'[artifacts|El] ou de [holy_sites|El] pertinents"
 tenet_scourge_of_the_seas_name:0 "Fléau des mers"
 tenet_scourge_of_the_seas_desc:0 "Si la mer peut être source de liberté pour les uns ou de prospérité pour les autres, pour nous, [ROOT.Faith.GetAdherentNamePluralNoTooltip], ces bienfaits s'obtiennent au grand dam des uns et des autres."
 doctrine_parameter_faith_can_raid_overseas:0 "Permet le [raid|El] outre-mer"
 tenet_the_old_way_name:0 "L'Antique Voie"
 tenet_the_old_way_desc:0 "Le Roi Gris, le plus béni d'entre tous aux yeux du Dieu Noyé, fut celui qui édifia et codifia les préceptes qui permirent aux hommes qui les suivent de se frayer un chemin à travers le monde. Si certains leur préfèrent les nouvelles voies et les nouveaux dieux, les [ROOT.Faith.GetAdherentNamePlural] savent que seul l'Antique Voie permet de prospérer."
 doctrine_parameter_cannot_purchase_artifacts:0 "Les adeptes ne peuvent pas acheter ou commander des [artifacts|El]"
 cannot_purchase_artifacts_name:0 "La foi empêche l'achat ou la commande d'[artifacts|El]"
 doctrine_parameter_more_likely_to_take_artifacts:0 "Les adeptes sont plus susceptibles de voler des [artifacts|El]"
 tenet_stars_and_axes_name:0 "Étoiles et haches"
 tenet_stars_and_axes_desc:0 "Lorsque les dieux promettent des terres à leurs élus, ceux-ci doivent s'en montrer dignes, et le fer et la foi deviennent alors les piliers qui permettent d'ériger un nouveau royaume."
 doctrine_parameter_can_use_adventure_cb:0 "Peut utiliser le [casus_bellis|El] #V Conquête d'aventurier#!"
 tenet_black_barked_trees_name:0 "Feuilles bleues et écorce noire"
 tenet_black_barked_trees_desc:0 "De la chaleur suffocante du Désert Rouge provient l'ombre-du-soir, laquelle est créée à partir des feuilles bleues des arbres à écorce noire. Conjurateurs et autres pratiquants de l'ésotérisme situés à l'est du monde connu consomment avec entrain ce breuvage fort mystérieux."
 doctrine_parameter_can_use_shade_of_the_evening:0 "Peut utiliser l'ombre-du-soir"
 tenet_heart_of_fire_name:0 "Cœur de Feu"
 tenet_heart_of_fire_desc:0 "À travers le feu béni, dans un langage de cendres, de braises et de flammes tortueuses, ceux qui le servent peuvent entendre R'hllor s'exprimer."
 doctrine_parameter_can_execute_by_burning:0 "Débloque l'exécution par le bûcher"
 doctrine_parameter_can_gaze_into_fire:0 "Débloque la [decision|El] #V Regarder dans les flammes#!"
 tenet_shadowbinding_name:0 "Ombromancie"
 tenet_shadowbinding_desc:0 "Il n'y a nulle ombre dans l'obscurité, car les ombres sont les servantes de la lumière, les enfants du feu, et la flamme la plus éclatante projette les ombres les plus sombres."
 doctrine_parameter_can_become_shadowbinders:0 "Les membres de cette foi peuvent devenir des ombromanciens"
 doctrine_parameter_can_gain_shadowbinder_murder_plot_bonus:0 "[scheme_success_chance|E] pour les complots d'[GetScheme('murder').GetTypeName] : #P +[EmptyScope.ScriptValue('agot_shadowbinding_tenet_bonus_value')]#!"
 tenet_healing_flames_name:0 "Flammes guérisseuses"
 tenet_healing_flames_desc:0 "La chaleur est source de vie autant que le feu est source de chaleur. C'est pourquoi le salut peut parfois être trouvé dans la miséricorde de R'hllor, qu'il matérialise sous la forme de flammes sacrées. Mais gare, car si le feu sait se montrer clément envers ceux qui en dignes, il sait également se montrer impitoyable envers ceux qui le méritent."
 doctrine_parameter_can_heal_via_flames:0 "Les adeptes peuvent obtenir des feux de guérison de la part d'un prêtre"
 tenet_life_givers_life_takers_name:0 "Qui donne la vie prend la vie"
 tenet_life_givers_life_takers_desc:0 "Grâce aux leçons [ROOT.Faith.FertilityGodNamePossessive], nous apprenons que la vie est sacrée, et l'ôter ne doit jamais devenir une banalité. C'est pourquoi le droit à prendre la vie doit être réservé à celles capables de la donner. La bénédiction permettant aux femmes d'enfanter leur donne la compréhension réelle d'un tel châtiment."
 doctrine_parameter_men_cannot_fight:0 "Seules les femmes sont autorisées à se battre"
 tenet_pequod_name:0 "Chasse aux léviathans"
 tenet_pequod_desc:0 "Les mers regorgent de vie, qu'il s'agisse de simples bancs de poissons ou de redoutables krakens, mais ce sont les gigantesques léviathans qui sont les maîtres des eaux. Craint par tout ce qui se trouve au-dessus ou en-dessous de la surface, il n'y a guère que les fous pour se risquer à les affronter."
 doctrine_parameter_can_go_on_whaling_expeditions:0 "Les adeptes peuvent lancer une expédition de chasse à la baleine"
 tenet_sanctity_of_life_name:0 "Vie sanctifiée"
 tenet_sanctity_of_life_desc:0 "Toute vie étant sacrée, du plus humble animal au plus grand des hommes, ce n'est ni plus ni moins qu'un sacrilège de nuire à l'une des innombrables créations divines."
 doctrine_parameter_cannot_hunt:0 "Les adeptes ne peuvent pas organiser ou participer à des [activities|El] de [GetActivityType('activity_hunt').GetName|l][GetActivityType('activity_hunt').GetTextIcon]"
 doctrine_parameter_cannot_eat_meat:0 "Les adeptes ne peuvent pas manger de viande"
 doctrine_parameter_cannot_execute_criminals:0 "Les adeptes ne peuvent pas exécuter les criminels"
 cannot_execute_criminals_name:0 "Ne peut pas exécuter les criminels"
 tenet_wrath_of_the_storm_name:0 "Fureur de l'orage"
 tenet_wrath_of_the_storm_desc:0 "Le courroux [ROOT.Faith.WarGodNamePossessive] est semblable à une tempête, féroce et furieuse, et ceux qui embrassent cette fureur, à l'image de cette même tempête, s'abattront sans crier gare sur les rivages des impies imprudents."
 tenet_chains_and_whips_name:0 "Chaînes et fouets"
 tenet_chains_and_whips_desc:0 "La prospérité ne s'acquiert pas, elle se bâtit, par la force de la sueur et du sang versé. Pour que certains puissent attendre la grandeur, il faut que d'autres abandonnent jusqu'à leur propre liberté, et les chaînes autant que les fouets sont parfois nécessaires pour que cela ne s'oublie pas."
 doctrine_parameter_can_build_slave_duchy_buildings:0 "Les adeptes peuvent construire des [duchy_buildings|El] d'esclavage"
 can_build_slave_duchy_buildings_name:0 "Permet la construction des [duchy_buildings|El] d'esclavage"
 tenet_many_faces_name:0 "Maints visages"
 tenet_many_faces_desc:0 "Il n'est de plus grand mensonge que celui qui prétend que les dieux sont multiples. Il n'en existe qu'un et un seul, qui revêt de multiples formes tout comme ses fidèles revêtent de multiples visages. Ce don qui nous est accordé nous permet de mieux servir [ROOT.Faith.PantheonTerm] en retour."
 doctrine_parameter_can_take_new_face:0 "Débloque la [decision|El] #V Prendre un nouveau visage#!"
 tenet_shield_of_the_seas_name:0 "Bouclier des mers"
 tenet_shield_of_the_seas_desc:0 "Certains tirent profit de la mer pour piller et massacrer, mais pour nous, ce n'est rien de moins qu'un rempart érigé par [ROOT.Faith.HighGodName] pour nous protéger et garantir notre prospérité."
 tenet_bounties_of_the_river_name:0 "Les bienfaits du fleuve"
 tenet_bounties_of_the_river_desc:0 "Le fleuve est notre mère, car c'est de lui que nous vient tout ce dont nous avons besoin. La métallurgie, l'agriculture, nos biens essentiels autant que nos biens luxueux, tout est offert généreusement par les flots maternels, et c'est pourquoi nous devons leur rendre grâce."
 tenet_ritual_wars_name:0 "Guerres rituelles"
 tenet_ritual_wars_desc:0 "La vie étant sacrée, nous ne pouvons nous risquer à la gâcher dans des conflits sanglants et interminables. Pour ne pas nous attirer le courroux [ROOT.Faith.PantheonTerm3], toute effusion de sang se devra d'être mûrement réfléchie."
 doctrine_parameter_wars_replaced_with_ritual_battles:0 "L'issue des guerres est déterminée par des [single_combat_duel_plural|El] plutôt que par des batailles, à la condition que les deux adversaires soient d'une foi qui possède ce principe ; le perdant finit [Concept('banish','exilé')|E]"
 tenet_blood_magic_steel_name:0 "Sang, magie et acier"
 tenet_blood_magic_steel_desc:0 "Les Possessions furent à l'origine de nombreuses merveilles, et bien que nombre d'entre elles aient été perdues avec le Fléau, certaines ont tout de même réussi à perdurer jusqu'à aujourd'hui, grâce à la magie et au sang."
 tenet_blood_magic_steel_exclusive_trigger:0 "De tels secrets ne sont connus que par [GetFaithByKey('valyrian_pan_freehold').GetName] et [GetFaithByKey('fc_pan_blackgoat').GetName]"
 doctrine_parameter_execute_prisoner_to_improve_artifact:0 "Les adeptes peuvent exécuter des [prisoners|El] pour améliorer des [artifacts|El]"
 doctrine_parameter_reforge_valyrian_steel:0 "Les adeptes peuvent reforger des [artifacts|El] en acier valyrien"
 tenet_holy_hair_name:0 "Toison sacré"
 tenet_holy_hair_desc:0 "L'homme est au-dessus de la bête, tout comme le prêtre est au-dessus de l'homme. Il en est ainsi du monde, et ce par la volonté [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_holy_hair:0 "Seuls les membres du [clergy|El] peuvent porter la barbe, et les femmes doivent avoir la tête rasée"
 tenet_holy_water_name:0 "Eau sacré"
 tenet_holy_water_desc:0 "Le fleuve est le don de [ROOT.Faith.FertilityGodNamePossessive], car l'eau est ce qui donne la vie. À ceux qui ont grand soif d'espoir ou de justice, l'eau contentera leur besoin et apaisera leur tourment."
 doctrine_parameter_unlock_water_anti_dragon_maa:0 "Peut recruter des [GetMaA('water_wizards').GetName] comme [men_at_arms|El]"
 tenet_secret_tongue_name:0 "Langue secrète"
 tenet_secret_tongue_desc:0 "Les mots sont précieux, ce qui fait de notre langue quelque chose de sacré. C'est elle qui nous différencie des apostats et des hérétiques."
 doctrine_parameter_increased_languages:0 "Les adeptes peuvent apprendre une [language|El] supplémentaire"
 tenet_holy_bonds_name:0 "Liens sacrés"
 tenet_holy_bonds_desc:0 "Puisque la foi est sacrée, les liens qui unissent les [ROOT.Faith.GetAdherentNamePlural] le sont tout autant. La guerre ne doit pas nous diviser, elle doit au contraire nous unir contre les hérétiques et les apostats, afin que nous puissions tous servir [ROOT.Faith.GetNameNoTooltip]."
 doctrine_parameter_no_same_faith_wars:0 "Les adeptes ne peuvent pas déclarer de [wars|El] contre ceux qui sont de la même [faith|El]"
 doctrine_parameter_prestige_for_different_faith_truce_break:0 "Les adeptes peuvent gagner du [prestige|El] et de la [dynasty_prestige|El] lorsqu'ils brisent une [truce|El] contre un dirigeant d'une [faith|El] différente"
 doctrine_parameter_women_can_fight_if_they_have_martial:0 "Les femmes peuvent servir en tant que chevaliers si elles ont un haut niveau de [prowess|El] ou de [martial|El]"
 tenet_peace_of_the_butterflies_name:0 "Paisibles papillons"
 tenet_peace_of_the_butterflies_desc:0 "Sur l'île de Naath, la paix prime sur toute autre considération, y compris la gloire. Si une telle dévotion peut apparaître comme une faiblesse pour certains, il n'en est rien."
 doctrine_parameter_cannot_declare_war:0 "Les adeptes ne peuvent pas déclarer de [wars|El]"
 cannot_declare_war_name:0 "Pacifisme absolu"
 doctrine_parameter_butterfly_disease_immunity:0 "Les adeptes sont #P immunisés#! à la fièvre des papillons"
 butterfly_disease_immunity_name:0 "Immunité à la fièvre des papillons"
 tenet_holiness_through_commerce_name:0 "Commerce sacré"
 tenet_holiness_through_commerce_desc:0 "Si certaines fois sont prompts à jeter l'opprobre sur le mercantilisme et la quête d'argent sous toutes ses formes, nous, nous acceptons la vérité selon laquelle rendre hommage au divin n'est pas sans coût. Ériger des [ROOT.Faith.HouseOfWorshipPlural], financer des missions, tout cela ne peut se faire sans or."
 doctrine_parameter_can_fund_trade_expeditions:0 "Débloque la [decision|El] #V Financer une expédition commerciale#!"
 tenet_divine_plots_name:0 "Conspiration divine"
 tenet_divine_plots_desc:0 "Pour qui sait en faire bon usage, l'ombre et la ruse peuvent protéger plus efficacement qu'un bouclier ou que la bravoure. La mort est un don qu'il nous faut accepter et dispenser, car il n'y a que dans la mort que nous pouvons faire qu'un avec le divin."
 doctrine_parameter_can_hire_assassin:0 "Débloque la [decision|El] #V Recruter un assassin#! durant les [schemes|El] d'[GetScheme('murder').GetTypeName|l]"
 tenet_opening_the_third_eye_name:0 "Ouverture du troisième œil"
 tenet_opening_the_third_eye_desc:0 "Le monde véritable est voilé derrière les mensonges et péchés. Un voile que nos yeux ne peuvent percer. Ce n'est que lorsque l'on abandonne cette tromperie apparente et que l'on s'ouvre à une vision plus profonde que l'on peut devenir à même de percevoir la vérité dans tout ce qu'elle a de plus pur."
 doctrine_parameter_can_blind_self_for_piety:0 "Les adeptes peuvent choisir d'obtenir le [trait|El] [GetTrait('blind').GetName( GetNullCharacter )|l] en échange de [piety|El]"
 tenet_blasphemous_sacrifice_name:0 "Sacrifice blasphématoire"
 tenet_blasphemous_sacrifice_desc:0 "Ce qui pour d'autres apparaît comme sombre et blasphématoire, nous apparaît nous comme un moyen de nous rapprocher [ROOT.Faith.HighGodNamePossessive]. Les barrières, même morales, sont faites pour être brisées afin de nous amener sur de nouveaux sentiers."
 doctrine_parameter_can_sacrifice_dark_ritual:0 "Les adeptes peuvent exécuter des [prisoners|El] lors de sombres rituels"
 tenet_blood_is_the_life_name:0 "Vivre à travers le sang"
 tenet_blood_is_the_life_desc:0 "Le sang est l'essence de la vie, et grâce à d'obscurs enseignements [ROOT.Faith.DeathDeityNamePossessive], nous pouvons en drainer le pouvoir qui y réside."
 doctrine_parameter_can_drain_and_consume_prisoners_blood:0 "Les adeptes peuvent consommer le sang de leurs [prisoners|El]"
 tenet_imperial_records_name:0 "Archives impériales"
 tenet_imperial_records_desc:0 "Pour garder son tranchant, l'esprit a besoin de livres comme l'épée d'une pierre à aiguiser. Si nous voulons honorer au mieux les préceptes [ROOT.Faith.ReligiousText3], il nous faut les comprendre pleinement, et seul l'esprit aiguisé est à même d'y arriver."
 doctrine_parameter_more_prestige_renown_for_book_inspirations:0 "Les adeptes peuvent gagner du [prestige|El] et de la [dynasty_prestige|El] lors de la création d'un [Concept('artifact','livre')|E]"
 doctrine_parameter_faster_increase_development:0 "Progression de la tâche du Conseil #V  Augmenter le développement comtale#! accrue de #P +50%#! pour les adeptes"
 doctrine_parameter_slower_forge_claims:0 "Progression de la tâche du Conseil #V  Fabriquer une revendication comtale#! diminuée de #N  -150%#! à la fois pour les adeptes et les personnages revendiquant les terres des adeptes"
 faith_has_parameter_faster_increase_development_tt:0 "#P Augmente#! la vitesse de [development|El]"
 faith_has_slower_forge_claims_tt:0 "#N Diminue#! la vitesse de fabrication des [claims|El]"
 tenet_deep_jungles_name:0 "Jungles profondes"
 tenet_deep_jungles_desc:0 "C'est au plus profond de la jungle que la nature s'exprime dans ce qu'elle a de plus pur, débarrassée des ingérences humaines, dépouillée du fardeau de la civilisation. C'est lorsqu'il se retrouve au cœur de la jungle que l'homme montre sa vraie nature."
 tenet_terror_of_the_plains_name:0 "Terreur des steppes"
 tenet_terror_of_the_plains_desc:0 "Les steppes sont le foyer de la horde. C'est ici que les seigneurs du cheval règnent, prospèrent et piétinent tout ce qui se dresse sur leur chemin."
 doctrine_parameter_increased_dread_on_combat_win:0 "Les adeptes gagnent plus de [dread|El] lorsqu'ils gagnent des [battles|El]"
 tenet_blood_oaths_name:0 "Serments du sang"
 tenet_blood_oaths_desc:0 "« Sang de mon sang », tels sont les mots de ceux que les khals considèrent comme leurs frères, leurs ombres, leurs plus féroces guerriers, et leurs plus loyaux protecteurs. Ils partagent tout : nourriture, présents, butin, et même leurs funestes sorts, car le sang-coureur suivra son khal jusque dans la mort."
 doctrine_parameter_can_make_bloodriders:0 "Débloque le [court_position|El] #V [GetCourtPositionType('bloodrider_court_position').GetName]#!"
 can_make_bloodriders_name:0 "Débloque les sang-coureurs"
 doctrine_parameter_dosh_khaleen:0 "Les veuves des adeptes doivent rejoindre le Dosh Khaleen"
 tenet_eternal_shields_name:0 "Boucliers éternels"
 tenet_eternal_shields_desc:0 "La foi est parfois le dernier rempart qu'il nous reste. Notre piété devient alors notre bouclier, et notre zèle se mue en vigilance."
 tenet_divine_presence_name:0 "Présence divine"
 tenet_divine_presence_desc:0 "La présence [ROOT.Faith.KnowledgeGodNamePossessive] se ressent dans tous les aspects de notre vie, y compris à travers nos récits et légendes."
 doctrine_parameter_holy_legends_spread_faster:0 "Les [legends|El] saintes se propage #P 50%#! plus rapidement sur les terres de votre [domain|El]"
 tenet_crooks_and_ploughs_name:0 "Filouterie et charrues"
 tenet_crooks_and_ploughs_desc:0 "Ceux qui dirigent font de piètres amants, il serait plus judicieux de vendre votre royaume."
 doctrine_parameter_increased_peacetime_development:0 "Accorde aux [rulers|El] de cette [faith|El] un bonus à la [councillor_task|El] #V Augmenter le développement comtal#! lorsqu'ils ne sont pas en [war|El]"
 agot_tenet_faithandreason_name:0 "Foi et raison"
 agot_tenet_faithandreason_desc:0 "La foi n'est pas et ne doit pas être un obstacle au savoir et à la science. Certaines vérités se trouvent dans [ROOT.Faith.ReligiousText] et d'autres dans les livres des érudits."
