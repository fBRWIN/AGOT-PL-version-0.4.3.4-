 valyrian_pan_dragon_adherent_plural:0 "dévots des flammes"
 valyrian_pan_dragon_desc:0 "Les dragons des Possessions furent bien des choses : des compagnons de valeur, des armes de guerre, les plus grandes et les plus redoutables montures du monde connu, mais pour beaucoup ils étaient également des divinités, le feu fait chair. On retrouve des traces de ce genre de croyances au sein d'une tribu dans les Montagnes de la Lune à Westeros jusqu'aux Senrilliens, les tribus originaires des Montagnes Peintes."
