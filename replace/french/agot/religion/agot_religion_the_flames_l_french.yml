 the_flames_religion_desc:0 "Les Contrées de l'Été Constant abritaient jadis les Dieux de la Flamme et de l'Aile, qui, selon les peuplades desdites contrées, prenaient la forme de dragons."
 valyrian_pan_freehold:0 "Les Quatorze Flammes"
 valyrian_pan_freehold_adj:0 "enflammée"
 valyrian_pan_freehold_adherent:0 "dévot des flammes"
 valyrian_pan_freehold_adherent_plural:0 "dévots des flammes"
 valyrian_pan_freehold_desc:0 "L'ancienne foi des Possessions de Valyria prêche la personnification des quatorze volcans entourant les Contrées de l'Été Constant. Malgré leur propre dogme, les Valyriens se sont toujours montrés très ouverts aux croyances et divinités étrangères."
 fots_dragon:0 "La Foi des Dragons"
 fots_dragon_adj:0 "septo-draconique"
 fots_dragon_adherent:0 "fidèle des flammes"
 fots_dragon_adherent_plural:0 "fidèles des flammes"
 fots_dragon_desc:0 "L'union du dogme des Quatorze Flammes et de la Foi des Sept qui prêche l'idée que les Quatorze n'étaient qu'une interprétation différente des Sept, tous ne faisant en réalité qu'Un."
 valyrian_pan_dragon:0 "Les Flammes des Ailés"
