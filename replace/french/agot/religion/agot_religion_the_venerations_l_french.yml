l_french:
 the_venerations_religion:0 "Les Vénérations d'Ib"
 the_venerations_religion_adj:0 "vénérée"
 the_venerations_religion_adherent_plural:0 "vénérateurs"
 the_venerations_religion_desc:0 "La religion ibbénienne est chose étrange et insulaire, prenant tantôt la forme d'une vénération de leurs dirigeants, tantôt d'une adoration pour la nature, et plus particulièrement la mer."
 ib_ven_god_king:0 "La Vénération du Dieu-Roi"
 ib_ven_god_king_adj:0 "ibbénienne"
 ib_ven_god_king_adherent:0 "assujetti"
 ib_ven_god_king_adherent_plural:0 "assujettis"
 ib_ven_god_king_desc:0 "Roi-Dieu était le titre porté par les dirigeants d'Ibben à une époque antérieure au Fléau de Valyria. Vénérés comme de véritables divinités, ils parvinrent à étendre la domination ibbénienne depuis les côtes nord d'Essos jusqu'à la grande forêt des marcheurs des bois. Si la disparition des Rois-Dieux a entraîné la disparition de la foi ibbénienne, le retour de l'un pourrait signifier le retour de l'autre."
 ib_ven_sound:0 "La Vénération de l'Onde"
 ib_ven_sound_adj:0 "ondée"
 ib_ven_sound_adherent:0 "adepte de l'Onde"
 ib_ven_sound_adherent_plural:0 "adeptes de l'Onde"
 ib_ven_sound_desc:0 "Vénérant autrefois leurs Dieux-Rois, lorsque ceux-ci disparurent, les Ibbéniens se sont progressivement tournés vers un culte d'un autre genre. L'Onde est la personnification de l'harmonie du monde et de tout ce qui le compose, des vagues qui caressent les rivages jusqu'aux brises qui soufflent dans les montagnes."
 the_venerations_religion_adherent:0 "vénérateur"