 the_counsels_religion:0 "Les Conseils de Doshi"
 the_counsels_religion_adj:0 "dothrak"
 the_counsels_religion_adherent_plural:0 "drogikkheyasi"
 the_counsels_religion_desc:0 "Depuis un jadis très lointain, les dothraki ont toujours cru en une multitude de divinités, parmi lesquelles le soleil et son épouse la lune, mais ce n'est que depuis l'époque de la sorcière Doshi qu'ils finirent unis dans la foi, son fils les ayant par la suite unis sous un même khalasar."
 dothraki_faith:0 "Le Khalasar du Grand Étalon"
 dothraki_faith_adj:0 "dothrak"
 dothraki_faith_adherent:0 "drogikkheya"
 dothraki_faith_adherent_plural:0 "drogikkheyasi"
 dothraki_faith_desc:0 "La foi des Dothraki a été créée à partir de leurs croyances ancestrales et des enseignements de la reine-sorcière Doshi, mère du premier grand Khal. Le monde naturel y est représenté par une multitude de divinités, parmi lesquelles le soleil, son épouse la lune, la terre elle-même et par-dessus tout : le Grand Étalon. Si les dieux des autres peuples sont reconnus, ils ne doivent en aucun cas être vénérés, mais brisés puis traînés à Vaes Dothrak pour devenir les témoins vaincus et déchus de la grandeur des khalasar et de leurs dieux."
 the_counsels_religion_adherent:0 "drogikkheya"