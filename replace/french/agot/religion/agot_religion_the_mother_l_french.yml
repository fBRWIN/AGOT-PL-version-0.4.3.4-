 the_mother_religion:0 "Les Enfants de la Mère"
 the_mother_religion_adj:0 "maternelle"
 the_mother_religion_adherent_plural:0 "enfants de la Mère"
 the_mother_religion_desc:0 "La Mère Rhoyne, ou Rivière Mère — en dépit du fait que la Rhoyne soit un fleuve et non une rivière —  ou plus simplement nommé « la Mère », a #italic donné naissance#! à de nombreux enfants dans de nombreuses contrées différentes. Malgré leur disparité géographique et culturelle, ils ont tous en commun la croyance qu'ils sont bel et bien ses enfants, et qu'elle aurait également donné vie à la création toute entière."
 mother_rhoyne:0 "Les Enfants de la Mère Rhoyne"
 mother_rhoyne_adj:0 "rhoynare"
 mother_rhoyne_adherent:0 "enfant du fleuve"
 mother_rhoyne_adherent_plural:0 "enfants du fleuve"
 mother_rhoyne_desc:0 "La religion des Rhoynar est centrée sur la Rhoyne, comme l'entièreté des aspects de leur civilisation d'ailleurs. Le fleuve est la divinité principale, la Mère de toutes choses, qu'elles soient divines ou terrestres, car tout comme la mère nourrit ses enfants, le fleuve a nourrit les Rhoynar des millénaires durant."
 mother_orphan:0 "Les Orphelins de la Mère Rhoyne"
 mother_orphan_adj:0 "orpheline"
 mother_orphan_adherent:0 "orphelin"
 mother_orphan_adherent_plural:0 "orphelins"
 mother_orphan_desc:0 "Lorsque les Rhoynar perdirent leur foyer du fait des Valyriens, ils perdirent plus que des terres ou des habitations, ils perdirent leur déesse protectrice, la Mère Rhoyne. Les survivants, arrivés jusqu'à Dorne grâce à la Princesse Nymeria, furent si profondément marqués par cette séparation, que certains choisirent de vivre à l'écart, perpétuant les usages de leurs ancêtres et choisissant de vivre sur la Sang-vert, comme des orphelins cherchant une mère de substitution."
 mother_summer:0 "Les Enfants de la Mère d'Été"
 mother_summer_adj:0 "maternelle"
 mother_summer_adherent:0 "enfant de l'été"
 mother_summer_adherent_plural:0 "enfants de l'été"
 mother_summer_desc:0 "La Mère Rhoyne étant source de toute vie et de toutes choses, aussi bien les hommes que les dieux, lorsque ses enfants durent abandonner ses flots nourrissants, ils choisirent de se tourner vers les divinités estiviennes, espérant trouver le même réconfort et la même sécurité que leur offrait leur mère à tous."
 the_mother_religion_adherent:0 "enfant de la Mère"