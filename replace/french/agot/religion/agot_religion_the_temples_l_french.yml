 the_temples_religion:0 "Les Temples de l'Été"
 the_temples_religion_adj:0 "estivienne"
 the_temples_religion_adherent_plural:0 "fervents de l'Été"
 the_temples_religion_desc:0 "Les habitants des Îles d'Été vénèrent moult dieux et déesses, qui, pour la plupart, sont à l'image de leurs terres tropicales. Les Estiviens sont pleinement dévoués à leurs divinités qui ne sont que chaleur et amour, gardant traces de leurs prières et commandements en les gravant sur la flore endémique des îles : les arbres-palabres."
 summer_gods_pan:0 "Le Temple de l'Amour"
 summer_gods_pan_adj:0 "estivienne"
 summer_gods_pan_adherent:0 "fervent de l'amour"
 summer_gods_pan_adherent_plural:0 "fervents de l'amour"
 summer_gods_pan_desc:0 "Dans les Îles d'Été, les divinités y sont nombreuses et bien souvent associées à la chaleur, l'amour et la passion. Elles veillent sur l'ensemble des habitants et ont pour commandements de faire de la guerre une chose sacrée et de chasser les esclavagistes, mais aussi d'offrir l'amour à son prochain."
 the_temples_religion_adherent:0 "fervent de l'amour"