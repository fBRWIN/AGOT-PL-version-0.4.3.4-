l_french:
 trait_esr_social_standing_neutral:0 "Figure sociale"
 trait_esr_social_standing_good:0 "Figure influente"
 trait_esr_social_standing_bad:0 "Paria social"
 trait_esr_social_standing_mixed:0 "Figure controversée"
 trait_track_esr_well_connected:0 "Réseau de connections"
 trait_track_esr_well_connected_desc:0 "Telle l'araignée, le cœur noble tisse d'innombrables fils, créant des liens qui témoignent de la richesse de sa vie."
 trait_track_esr_popular_among_peers:0 "Popularité parmi les pairs"
 trait_track_esr_popular_among_peers_desc:0 "Lorsque la clameur de la popularité d'un vassal résonne dans les couloirs, un seigneur lige vigilant écoute non seulement les éloges retentissants, mais aussi les inquiétudes murmurées."
 trait_track_esr_friends_in_high_places:0 "Amis de haut rang"
 trait_track_esr_friends_in_high_places_desc:0 "Les couloirs du pouvoir et de l'influence mènent à de nombreuses portes, dont les amis en sont bien souvent les clés."
 trait_track_esr_social_pariah:0 "Calomnies des rivaux"
 trait_track_esr_social_pariah_desc:0 "Telles des vipères cachées dans l'ombre, les adversaires empoissonnent les cœurs et ternissent les réputations grâce au plus persistant des poisons : les calomnies."
 trait_esr_social_standing_neutral_desc:0 "La vie de [ROOT.GetCharacter.GetFirstNameNoTooltip] est influencée de bien des manières, autant par ses amis que ses ennemis."
 trait_esr_social_standing_good_desc:0 "Le cercle social bien établi de [ROOT.GetCharacter.GetFirstNameNoTooltip] rend ses actions diplomatiques et d'intrigues plus aisées."
 trait_esr_social_standing_bad_desc:0 "Les histoires narrées par les nombreux ennemis de [ROOT.GetCharacter.GetFirstNameNoTooltip] brossent un portrait peu flatteur. Quelle que soit leurs véracités, il est préférable de se méfier de quelqu'un capable d'ébranler les pouvoirs en place."
 trait_esr_social_standing_mixed_desc:0 "Le nom de [ROOT.GetCharacter.GetFirstNameNoTooltip] signifie bien des choses pour beaucoup de gens. Et plus on cherche à en apprendre à son sujet, plus on se pose de questions sur sa personnalité."
 TRAIT_FLAG_DESC_esr_increased_swing_relation:0 "Augmentez l'[scales_of_power|El] issus des [relations|El] en faisant croître le [trait_level_track|El] #bold Popularité parmi les pairs#! #weak (10% par niveau)#!"