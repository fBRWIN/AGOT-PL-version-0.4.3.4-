 game_concept_family_friend:0 "Ami de la famille"
 game_concept_family_friends:0 "Amis de la famille"
 game_concept_family_friend_desc:0 "Un ami de la famille est une relation implicite formée lorsque vous avez au moins trois amis qui sont [close_family_members|El] les uns aux autres.\nL'ami de la famille gagne de l'opinion pour tous les membres de la [close_family|El].\nOn ne peut pas devenir ami de la famille avec sa propre [close_family|El]."