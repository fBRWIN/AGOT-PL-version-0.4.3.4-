 FACE_OF_THE_WEEK_GLOSS:0 "#italic Ceux qui entrent dans la Demeure du Noir et du Blanc doivent renoncer à leurs yeux, à leur langue, à leur bouche et à leur nom. Une vie offerte au Dieu Multiface, et le Dieu Multiface offre son don en retour.#!"
 DOHAERAS_GLOSS: "« Sers » (ou sers-moi) en haut valyrien"
 VALAR_DOHAERIS_GLOSS:0 "« Tous les hommes doivent servir » en haut valyrien — et un mot de passe pour les sans-visage."
 VALAR_MORGHULIS_GLOSS:0 "« Tous les hommes doivent mourir » en haut valyrien — et un mot de passe pour les sans-visage."
 MAGNAR_GLOSS:0 "« Seigneur » dans la vieille langue"
 CHILDREN_FOREST_GLOSS:0 "« Petit peuple écureuil » dans la vieille langue"