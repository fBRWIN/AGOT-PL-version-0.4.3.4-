 building_type_ruin_salted_earth_01:0 "Terre salée"
 building_ruin_salted_earth_01:0 "Terre salée"
 building_ruin_salted_earth_01_desc:0 "Les terres entourant les ruines ont été salées, laissant la terre stérile et non fertile, avec uniquement des mauvaises herbes et des fleurs résistantes capables de pousser pour de nombreuses années encore."
 building_type_ruin_desolate_01:0 "Désolée"
 building_ruin_desolate_01:0 "Terre désolée"
 building_ruin_desolate_01_desc:0 "Les terres entourant les ruines ont été abandonnées à perte de vue, les habitants locaux demeurant introuvables."
 building_ruin_desolate_02:0 "Population revitalisée"
 building_ruin_desolate_02_desc:0 "Par la contrainte, l'incitation ou le devoir, une nouvelle communauté a été créée pour soutenir l'effort de reconstruction."
 building_type_ruin_flooded_01:0 "Inondée"
 building_ruin_flooded_01:0 "Ruines inondées"
 building_ruin_flooded_01_desc:0 "L'eau s'infiltre dans tous les recoins des ruines et elle est sur le point d'interrompre la reconstruction car elle bloque tous les travaux."
 building_ruin_flooded_02:0 "Ruines asséchées"
 building_ruin_flooded_02_desc:0 "Après des travaux nécessaires, l'eau qui avait recouvert les ruines et bloqué. L'effort de reconstruction pendant tout ce temps a été en grande partie, sinon totalement, évacuée."
 building_type_ruin_renowned_01:0 "Ruine réputée"
 building_ruin_renowned_01:0 "Ruine réputée"
 building_ruin_renowned_01_desc:0 "Ce qui n'est aujourd'hui que décombres et murs délabrés était autrefois porté aux nues et admiré, ou peut-être est-ce sa chute qui lui a donné sa réputation tragique. Les gens semblent plus enclins à participer à l'effort de reconstruction."
 building_type_ruin_infamous_01:0 "Ruine infâme"
 building_ruin_infamous_01:0 "Ruine infâme"
 building_ruin_infamous_01_desc:0 "Les ruines qui ornent ces terres sont considérées comme porteuses de malédictions et de malheurs. Les gens s'éloignent de l'effort de reconstruction et des ruines elles-mêmes, par crainte de ce qu'il pourrait advenir d'eux."
 building_type_ruin_wildfire_01:0 "Explosion de feu grégeois"
 building_ruin_wildfire_01:0 "Feu grégeois répandu"
 building_ruin_wildfire_01_desc:0 "Le feu grégeois brûle à travers les ruines, causant des dommages mortels à tous ceux qui ne sont pas assez habiles pour maîtriser les flammes vertes."
 building_ruin_wildfire_02:0 "Incendie maîtrisé"
 building_ruin_wildfire_02_desc:0 "Maintenant que le feu grégeois a été circonscrit, le processus de reconstruction est plus facile, la menace persistante de voir tous les progrès réduits en cendres n'étant plus aussi préoccupante. Cependant, les terres et les personnes qui entourent les ruines incendiées ont payé un lourd tribut."
 agot_ruin_begin_reconstruction:0 "Restaurer les ruines"
 agot_ruin_begin_reconstruction_desc:0 "Prenez le contrôle d'un effort de reconstruction visant à redonner à la région son lustre d'antan."
 agot_ruin_reconstruction:0 "La ruine en reconstruction"
 agot_ruin_reconstruction_desc:0 "Cette ruine a commencé à être redynamisée."
 RUIN_MUST_BEGIN_CONSTRUCTION:0 "Vous devez d'abord commencer la [reconstruction_effort|El]"
