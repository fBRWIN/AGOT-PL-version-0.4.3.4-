 agot_ruins_character_desc:0 "[CHARACTER.Custom('RuinsHistory')]"
 ruin_history_castamere:0 "Des milliers d'années d'alliance et de servitudes entre les maisons Lannister et Reyne allaient être balayés sous la gouvernance de Tytos Lannister, le lion qui jamais n'aurait dû régner. Qui aurait pu reprocher à des vassaux de tirer profit de la faiblesse d'un homme au trop bon cœur, incapable de discerner les affronts, même les plus explicites ? Qui aurait pu reprocher à Lord Roger Reyne d'avoir été celui qui en a le plus profité ? Certainement pas sa famille, ni même son beau-frère, qui se réjouissaient de l'apathie d'un lion pataud et édenté. Le Roc a fini par se retrouver dans l'ombre grandissante de Castamere, et quand les lionceaux ont sorti les griffes, pourquoi diantre Lord Reyne leur aurait-il prêté plus d'attention qu'au père ? Il avait déjà fait la preuve que ses griffes étaient aussi longues et acérées que celles des lions fourrés d'or. C'est cet excès d'orgueil qui a conduit au trépas de sa famille et à la ruine de son foyer, car l'un des lionceaux n'était autre que le futur Lord Tywin Lannister. À l'image de l'homme qu'il allait devenir, il mena une campagne implacable, récupérant les dettes des vassaux les plus sensés et écrasant tous les autres. Lorsque les armées Lannister atteignirent Castamere, les Tarbeck avaient déjà été anéantis et Lord Roger était en proie à des délires suite à une blessure qu'il avait reçue d'une arbalète. Son frère, Reynard, choisit de se réfugier sous terre et d'entamer des pourparlers, mais le sort de tous ceux présent avait déjà été scellé, comme le furent les entrées des mines. Tywin redirigea le cours d'un ruisseau à proximité et inéluctablement, les eaux montèrent. Nulle défense ne put protéger les malheureux de la noyade, et d'aucuns racontent que les gardes auraient entendu des cris d'effrois jusqu'à l'aube. En réalité, ce n'était que le dernier râle de défi d'une maison s'étouffant dans sa propre vanité.\n\nCastamere, château autrefois illustre, n'est depuis lors plus qu'un tombeau aquatique, dernier vestige d'une famille qui le fut tout autant. Et il en sera ainsi jusqu'à ce que quelqu'un ait l'audace d'exhumer les restes de cette tombe engloutie…"
 ruin_history_hellgate:0 "Autrefois siège de la Maison l'Aride, Castel-Denfert est aujourd'hui en ruine. Depuis cet ancien bastion, la maison l'Aride régnait en tant que roi du soufre, ne s'inclinant devant personne, et ce n'est qu'avec l'arrivée de Nymeria et des Rhoynars qu'une autre maison de Dorne a eu le pouvoir et la puissance nécessaires pour abattre ses murs."
 ruin_history_woodfoot:0 "Lorsque Theon Stark a chassé les Fer-né de l'Île-Aux-Ours, il a légué les terres à la maison Piébois. Les Piébois protégeront l'île de toute menace pendant près de mille cinq cents ans. Ce n'est que sous Loron Greyjoy que les Fer-né ont mis fin à la Maison Piébois et ont repris l'Île-Aux-Ours. Et pourtant, même après leur fin, les ruines de Tour-Piébois, leur ancien château, subsistent."
 ruin_history_skane:0 "Le festin de Skane : qui, dans le Nord et au-delà, ne connaît pas les Piernés et leur tristement célèbre fête de Skane ? Lorsque les Piernés avaient encore leurs navires, ils ont atteint l'île voisine de Skane, et c'est là qu'ils ont capturé tous les habitants de l'île. Les plus chanceuses devinrent des Serfs ou des épouses, les moins chanceuses furent servies comme repas lors d'un grand festin pour les pilleurs Piernés. Le festin fut complet et Skane reste vide à ce jour."
 ruin_history_oldstones:0 "La liste des Rois du Conflans fait l'objet de vifs débats, tant de la part des Mestres que des seigneurs et des dames du Conflans. Mais la première grande maison à être connue sous le nom de Rois des Rivières et des Collines, sur laquelle tout le monde s'accorde, est la Maison d'Alluve, la dernière des Premiers Hommes à avoir porté ce titre. C'est depuis le château aujourd'hui connu sous le nom de Vieilles-Pierres que les rois d'Alluve ont régné, et pendant la dernière partie de leur règne, ils ont combattu les envahisseurs andales. Le château a été détruit après la défaite de Tristifer IV et la fin du royaume d'Alluve."
 ruin_history_summerhall:0 "Lorsque le roi Daeron II fit entrer Dorne dans le royaume, il montra sa foi en la paix en construisant un palais d'été dans les Marches, le célèbre Lestival. Ce palais servait de retraite régulière à la cour pour échapper à l'agitation de Port-Réal pendant les lunes d'été, et il fut finalement donné à son plus jeune fils, le futur Maekar I. Maekar conserva le siège tout au long des règnes de ses frères et de son propre règne, et finalement à sa mort, il passa à son dernier détenteur, le roi Aegon V l'Improbable. C'est sous le règne du bien-aimé roi Aegon que Lestival connaîtra sa grande tragédie, car lorsque le roi convoqua sa famille dans l'espoir de faire éclore à nouveau des dragons dans le monde, le château et la plupart des membres de la famille royale périrent dans un incendie. Aujourd'hui encore, Lestival est vide et en ruine, et seules les chansons le font vivre."
 ruin_history_morne:0 "Ancien siège royal de Torth, c'est ici que les Étoile-du-Soir de la Maison Torth ont régné en tant que rois de l'île de Saphir, lorsque la maison andale s'est emparée de l'île pour la première fois. Avec le temps et le mariage des Torth avec la maison Durrandon et son royaume, le siège a perdu de son importance, au point qu'il n'en reste plus que des ruines."
 ruin_history_landless:0 ""
 ruin_history_generic:0 "Le monde lui-même est parsemé de ruines, de Westeros à Essos, de Sothoryos à Ulthos ; elles s'étendent sur toutes les terres et sous tous les climats, sans aucune considération. Certaines étaient autrefois de grandes forteresses et des châteaux, qui ont résisté à leurs ennemis pendant des milliers d'années, avant d'être terrassés par un ennemi imbattable, d'autres étaient des tours de guet et de petites forteresses brisées par des raids mineurs perdus dans le temps. Certains sont très anciens, car ils ont été détruits avant les premières archives de la Citadelle ou de Yi Ti, comme Yeen à Sothoryos ou Strygai dans l'Ombre. D'autres sont tombés plus récemment et ont été documentés par les érudits des terres du Couchant et du Levant. Beaucoup ont des légendes, des histoires ou des chansons qui parlent d'eux ou de leur dernier combat, et d'autres sont oubliés et évités par tous les chanteurs.\n\nPour revendiquer un comté détruit et commencer la reconstruction, allez dans la vue d'exploitation et choisissez \"Restaurer les ruines\". Lorsque vous possédez une ruine de baronnie, vous pouvez améliorer le bâtiment principal des ruines pour commencer la restauration."
 reconstruct_ruin_confirm_title:0 "Commencer la restauration ?"
 reconstruct_small_ruin_confirm_desc:0 "La restauration de ruines est une entreprise ardue, coûteuse et parfois dangereuse. Êtes-vous sûr de vouloir entreprendre le processus de restauration ?\n\nVotre investissement initial nécessitera #N 200#! pièces d'or"
 reconstruct_med_ruin_confirm_desc:0 "La restauration de ruines est une entreprise ardue, coûteuse et parfois dangereuse. Êtes-vous sûr de vouloir entreprendre le processus de restauration ?\n\nVotre investissement initial nécessitera #N 400#! pièces d'or"
 reconstruct_large_ruin_confirm_desc:0 "La restauration de ruines est une entreprise ardue, coûteuse et parfois dangereuse. Êtes-vous sûr de vouloir entreprendre le processus de restauration ?\n\nVotre investissement initial nécessitera #N 600#! pièces d'or"
 reconstruct_small_ruin_tooltip:0 "Vous devez posséder au moins 200 pièces d'or et être le seigneur de jure de la ruine, ou la border, pour commencer la reconstruction."
 reconstruct_med_ruin_tooltip:0 "Vous devez posséder au moins 400 pièces d'or et être le seigneur de jure de la ruine, ou la border, pour commencer la reconstruction."
 reconstruct_large_ruin_tooltip:0 "Vous devez posséder au moins 600 pièces d'or et être le seigneur de jure de la ruine, ou la border, pour commencer la reconstruction."
 reconstruct_ruin_confirm_button:0 "Confirmer"
 agot_ruins.1000.t:0 "De ruine, il n'y a plus"
 agot_ruins.1000.d:0 "Une brique après l'autre, les mestres et maçons sont parvenus à redonner un certain éclat à ces lieux. La poussière balayée et l'obscurité chassée, les ruines ont été restaurées, créant une image incomplète de ce qui pouvait être visible autrefois.\n\nPourtant, une question demeure : #italic quel sera le rôle de cette propriété ?#!\n\nAvec de robustes et épaisses murailles, elle pourrait devenir un château qui abriterait une garnison et pourvoirait à la sécurité de ces terres ; l'édification d'habitats et de marchés permettrait l'essor d'une nouvelle cité qui transformerait la région en centre économique ; la rénovation complète pourrait également permettre d'en faire un édifice consacré au culte, et offrir un caractère sacré à cet endroit.\n\nJ'étudie les options qui s'offrent à moi, et tente de visualiser mentalement ce qui pourrait s'élever ici…"
 agot_ruins.1000.a:0 "Un redoutable château."
 agot_ruins.1000.b:0 "Une splendide cité."
 agot_ruins.1000.c:0 "Un illustre temple."
 reconstruct_summerhall_tooltip:0 "Même les ouvriers trouvent cet endroit malheureux et refusent d'y travailler. Vous ne pourrez pas restaurer Lestival."
 agot_ruin_disease_modifier:0 "Modificateur de débogage des maladies pour les ruines"
 agot_ruin_disease_modifier_desc:0 "Modificateur utilisé pour protéger les ruines des maladies."
 agot_ruins.2000.t:0 "Les trésors de la tragédie"
 agot_ruins.2000.d:0 "L'ombre de la tragédie de Lestival plane encore sur ces ruines. On entend çà et là les murmures d'ouvriers superstitieux qui parlent de malédiction et de spectres de Targaryen qui hanteraient les lieux. Même les plus cyniques font montre de nervosité lors d'accidents, quand bien même ceux-là sont sans gravité.\n\nMais aujourd'hui est un jour marqué du sceau de la bénédiction, non de la malédiction. Les restaurations allant bon train, une chambre secrète a été découverte sous les ruines ! En pénétrant à l'intérieur, ma première réaction fut de lâcher un cri de joie, d'euphorie même. Au centre de la salle se trouve une petite table, sur laquelle est posé un oreiller, sur lequel est posé un œuf de dragon. Immaculé et intacte."
 agot_ruins.2000.a:0 "Je n'en crois pas mes yeux !"
 agot_ruins.3000.t:0 "La restauration commence"
 agot_ruins.3000.d:0 "L'ordre a été donné. Les maçons sont déjà à l'œuvre, et j'ai grand espoir de voir de mes yeux propres la restauration de ce qui fut jadis l'une des plus impressionnantes forteresses du Nord.\n\nLes trois malheureuses tours qui ont survécu au lent déclin du château sont de frêles réminiscences de ce qui s'élevait jadis dans ces marais, mais à force de temps et d'efforts, je compte bien en faire jaillir dix-sept de plus, avec courtines et créneaux pour protéger l'ensemble.\n\nQuand le travail sera achevé, nul ne traversera sans y avoir été invité !"
 agot_ruins.3000.a:0 "L'ancien bastion des Paludiers sera restauré !"
 agot_ruins.3001.t:0 "Les tours restaurées"
 agot_ruins.3001.d:0 "La reconstruction de Moat Cailin avance à grand pas. Là où naguère il n'y avait que trois tours, s'élève désormais près d'une vingtaine, avec de solides remparts construits avec la pierre noire caractéristique de la forteresse.\n\nSi l'ensemble ne reflète qu'une image partielle de ce que sera le bastion à son apogée, nul doute qu'il saura déjà dissuader les envahisseurs suderons les moins téméraires.\n\nLa Tour des Enfants — dont d'aucuns pensent qu'elle aurait été le lieu d'invocation du Marteau des eaux — a retrouvé sa moitié de toiture manquante, et déjà des ouvriers superstitieux évoquent des chuchotements juvéniles entendus la nuit venue."
 agot_ruins.3001.a:0 "Ce château dégage une puissance… surnaturelle."
 agot_ruins.3001.b:0 "Qu'ils retournent au travail, il reste encore fort à faire !"
 agot_ruins.3002.t:0 "La dernière étape"
 agot_ruins.3002.d:0 "Les ouvriers se sont mis à l'œuvre dès que l'ordre a été donné. La dernière étape pour restaurer une gloire ternie par des années d'abandon vient de débuter. L'ancienne Moat Cailin a fini dévorée par le marais, grignotée petit à petit pour finir enfouie et mélangée à la tourbe et à la boue. \n\nLa nouvelle sera mon héritage, une forteresse aussi redoutée que les lézards-lions qui rôdent alentours, et aussi pérenne que le Mur lui-même.\n\nEt qui donc alors osera tenter d'efflorer la basalte qui fera office de bouclier du Nord ? Qui donc aura, sinon l'hardiesse, au moins la folie de se risquer à braver les démons pour courtiser #italic la jouvencelle des marais#!, que nul ne sera digne de prendre."
 agot_ruins.3002.a:0 "Tous se souviendront de ce qui a été accompli ici !"
 agot_ruins.3003.t:0 "Moat Cailin restaurée"
 agot_ruins.3003.d:0 "La restauration de Moat Cailin est achevée. #italic Enfin !#! La forteresse qui symbolise à elle seule la ténacité et le stoïcisme des peuples du Nord. Malgré les années de délabrement, elle a continué à tenir son rôle de rempart contre le Sud, mais désormais pourvue de tours neuves et d'épaisses murailles, elle rayonne d'une force renouvelée.\n\nJe regarde les alentours, et j'y vois des marécages aussi traîtres que des serpents, remplis de monstres aussi féroces que des dragons. La forteresse et ses vingt hautes tours m'évoquent la mâchoire d'une bête, qui saura se refermer sur tous les malheureux qui se risqueront par ici, comme le firent les Andals en leur temps, avant de s'écraser comme l'eau sur les récifs.\n\n[GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed] lui-même serait probablement très fier de l'œuvre que j'ai achevé !"
 agot_ruins.3003.a:0 "La Maison [ROOT.Char.GetHouse.GetName] compte elle aussi un illustre bâtisseur désormais."
 agot_ruins.3003.a_stark:0 "J'espère faire honneur à votre nom, cher ancêtre."
 agot_ruins.3003.b:0 "Que tous soient témoins de mon œuvre !"
 agot_ruins.9999.t:0 "Arrêt des travaux"
 agot_ruins.9999.opening:0 "La restauration de telles ruines n'est pas une mince affaire, et il est préférable d'y être pleinement investi pour veiller à leur bon déroulement. Mais la vie étant parsemée d'aléas, il est parfois plus sage de reporter pareille entreprise à plus tard.\n\nIl reste encore beaucoup à faire,"
 agot_ruins.9999.no_stress:0 "et même si mon esprit n'est pas assombri par quelques noirs nuages,"
 agot_ruins.9999.one_stress:0 "et je commence à sentir le poids du stress affecter mes humeurs ;"
 agot_ruins.9999.two_stress:0 "et de sombres nuages embrument mon esprit tourmenté ;"
 agot_ruins.9999.three_stress:0 "et je suis au bord de la rupture ;"
 agot_ruins.9999.recent_loss:0 "la perte de [deceased_character.GetFirstName] est encore trop récente pour que je puisse penser à autre chose ;"
 agot_ruins.9999.at_war:0 "la guerre accapare mes pensées et affecte l'économie du pays,"
 agot_ruins.9999.poor:0 "les coffres sont pratiquement vides et je sais à quel point cela peut être un gouffre financier,"
 agot_ruins.9999.bankrupt:0 "les coffres sont vides et il serait malvenu de continuer alors que je suis endetté[ROOT.Char.Custom('FR_E')],"
 agot_ruins.9999.lazy:0 "qui sait de quoi l'avenir sera fait. Sans oublier que je n'ai jamais aimé le travail sous toutes ses formes,"
 agot_ruins.9999.greedy:0 "qui sait de quoi l'avenir sera fait. Je préfère récupérer l'or investi pour le savoir en sécurité,"
 agot_ruins.9999.fickle:0 "qui sait de quoi l'avenir sera fait.  De toute façon, je savais dès le départ que ce n'était pas une bonne idée,"
 agot_ruins.9999.paranoid:0 "qui sait de quoi l'avenir sera fait. Et quand je pense à tous ces gens réunis au même endroit pour « travailler », qui sait ce qu'ils peuvent bien comploter,"
 agot_ruins.9999.impatient:0 "qui sait de quoi l'avenir sera fait. Je n'ai pas envie d'attendre encore des années pour voir le fruit de mon travail,"
 agot_ruins.9999.someone_else:0 "et de toute manière, ce n'est pas moi qui avais initié ce projet,"
 agot_ruins.9999.relation:0 "et même si [restoration_constructor.GetFirstName] avait à cœur de voir ce projet se concrétiser, j'ai d'autres priorités dans l'immédiat,"
 agot_ruins.9999.outro:0 "alors mieux vaut pour moi mettre de côté l'idée de poursuivre ce labeur interminable."
 agot_ruins.9999.a:0 "Que les ouvriers rangent leurs marteaux et rentrent chez eux."