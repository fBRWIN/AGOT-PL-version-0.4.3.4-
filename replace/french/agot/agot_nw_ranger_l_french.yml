 agot_nw_ranger_events.0001.t:0 "Et à présent son tour de garde est terminé"
 agot_nw_ranger_events.0001.t.deserted:0 "Un noir entaché"
 agot_nw_ranger_events.0001.t.fr_to_lc:0 "Le nouveau Lord Commandant"
 agot_nw_ranger_events.0001.desc:0 "Le feu de l'âtre vacille et je ne peux m'empêcher de réfléchir à la perte de [dead_first_ranger.GetFirstName]. La Garde de Nuit a perdu son Premier Patrouilleur, et nous ne reverrons jamais son pareil. Une perte tragique, mais comme toujours, au Mur le devoir prime sur toute autre considération.\n\nUn autre frère devra prendre sa place. Quelqu'un qui devra faire preuve d'une grande force, de corps comme d'esprit, car les dangers qui guettent dans le grand nord sont nombreux et sans pitié, les sauvageons autant que le froid."
 agot_nw_ranger_events.0001.desc.fr_to_lc:0 "Le feu de l'âtre vacille et je ne peux m'empêcher de réfléchir à la perte du Lord Commandant [dead_first_ranger.GetFirstName]. La Garde de Nuit a perdu plus qu'un frère, elle a perdu un guide, un chef… un père, et nous ne reverrons jamais son pareil. Une perte tragique, mais comme toujours, au Mur le devoir prime sur toute autre considération.\n\nLes vents gelés du grand nord ne s'arrêteront pas de souffler, et les frères ont déjà fait entendre leur voix.\n\nJ'ai été choisi pour devenir le Lord Commandant, et à son tour, quelqu'un doit être choisi pour devenir le Premier Patrouilleur. Au sein de la Garde, le devoir est à la fois un poids qui se porte et qui se transmet, et il en sera ainsi pour toutes les nuits à venir."
 agot_nw_ranger_events.0001.desc.incapable:0 "#italic Je vous ma vie entière et mon honneur à la Garde de Nuit.#!\n\nJe réfléchis à ces mots lorsque l'on m'informe que le Premier Patrouilleur [dead_first_ranger.GetFirstName] n'est désormais plus en état de s'acquitter de son rôle. Il s'est consacré corps et âme à son devoir, jusqu'à ne plus pouvoir vouer l'un et l'autre à la Garde.\n\nSi le Mur est une sentinelle contre les dangers du grand nord, laisser le poste de Premier Patrouilleur vacant reviendrait à laisser cette sentinelle aveugle.\n\nJe dois impérativement nommer un homme pour succéder à [dead_first_ranger.GetFirstNameNoTooltip]."
 agot_nw_ranger_events.0001.desc.fr_deserted:0 "#italic Je vous ma vie entière et mon honneur à la Garde de Nuit.#!\n\nCes mots m'ont accompagné tout au long de mes jours depuis que j'ai prononcé mes vœux. Certains font bien peu de cas de leur honneur en comparaison de leur vie, [deserted_first_ranger.GetFirstName] est de ceux-là, et c'est pourquoi il a choisi de déserter, jetant l'opprobre sur le serment sacré qui lie tout homme au Mur.\n\nLes dangers du grand nord, au contraire des parjures, demeurent fidèles à leur poste, et leur ombre continueront de nous menacer pour toutes les nuits à venir.\n\nIl me faut nommer un nouveau Premier Patrouilleur. Quelqu'un qui devra faire preuve d'une grande force, de corps comme d'esprit, et qui, je l'espère, comprendra l'importance de notre rôle ici."
 agot_nw_ranger_events.0001.a:0 "Un tour de garde s'achève, et un autre débute."
 agot_nw_ranger_events.0001.a.tt:0 "[fr_candidate.GetFirstName] devient votre Premier Patrouilleur"
 agot_nw_ranger_events.0002.t:0 "Un nouveau veilleur, une nouvelle épée"
 agot_nw_ranger_events.0002.desc:0 "Ainsi, [new_first_ranger.GetFirstName] a été choisi pour devenir le nouveau Premier Patrouilleur. Le voilà prêt, je l'espère, à porter le poids d'un tel devoir. Ses aptitudes parleront pour lui, et lorsque viendra les ténèbres, il devra faire montre d'une abnégation et d'un courage hors du commun.\n\nIl deviendra les yeux et les oreilles de la Garde de Nuit dans les contrées gelées et désertes du grand nord. Ses vœux résonneront comme un cor et son cœur flambera face au froid. Il deviendra le bouclier qui protégera ses frères et l'épée qui pourfendra nos ennemis."
 agot_nw_ranger_events.0002.a:0 "La Garde continuera son inlassable devoir, envers et contre tout."
 agot_nw_ranger_events.0002.b:0 "Je ne peux qu'imaginer les dangers auxquels il sera confronté."
 agot_nw_ranger_events.0003.t:0 "Un nouveau manteau, une nouvelle garde"
 agot_nw_ranger_events.0003.desc:0 "Ce n'est pas simplement un nouveau manteau que je revêts, mais également de nouvelles responsabilités. Me voilà fait Premier Patrouilleur de la Garde de Nuit. Je ne suis plus un simple veilleur sur les remparts, je suis désormais les yeux et les oreilles de la Garde au-delà du Mur. De mes actions et de mes choix dépendront la vie de beaucoup.\n\nAu vu des dangers qui m'attendent, je ferais mieux de préparer mes affaires et de rassembler des frères de confiance. Le devoir ne tient guère chaud, et les nuits sont glaciales dans les contrées désertes du grand nord."
 agot_nw_ranger_events.0003.a:0 "Je vous ma vie et mon honneur à la Garde de Nuit."
 agot_nw_ranger_events.0004.t:0 "La lame sanglante"
 agot_nw_ranger_events.0004.desc:0 "Je devrais remercier [ROOT.Char.GetFaith.HighGodName] pour avoir trouvé cette grotte. De tous les maux qui pullulent dans le grand nord, les tempêtes sont de loin les plus impitoyables, et ce ne sont pas quelques fourrures qui pourraient nous en protéger. À en juger par le hurlement du vent et la rage qui imprègne ses bourrasques, il ne faut pas escompter repartir avant un très long moment.\n\nIncapable de trouver le sommeil ou la quiétude, je finis par explorer la caverne. La moindre lueur rebondit avec aisance sur les parois de glace, et l'éclat de ma torche finit par créer un jeu d'ombre et de lumière qui fait miroiter quelque chose qui n'est ni une paroi, ni de la glace.\n\nBien qu'il soit couvert de givre et partiellement enseveli de neige, je reconnais là l'acier valyrien. Ce pourrait-il que… #bold oui#! — c'est sans nul doute [newly_created_artifact.GetName], l'épée maniée jadis par [bloodraven.Custom('FR_le_Char_Pi')][bloodraven.GetTitledFirstName], le tant renommé Freuxsanglant. Un frisson me glace de stupeur car je viens de retrouver un objet de légende, perdu dans les méandres du grand nord."
 agot_nw_ranger_events.0004.a:0 "Une épée de feu et de sang n'a pas sa place dans une caverne de glace."
 agot_nw_ranger_events.0005.t:0 "Le Premier Parjure"
 agot_nw_ranger_events.0005.desc:0 "Le Premier Patrouilleur a renié ses vœux et déserté son poste. Les mots qu'il avait naguère prononcés n'avaient semble-t-il que peu de valeur à ses yeux. Il est vrai que notre devoir exige de nombreux sacrifices, mais si les frères font fi de leurs serments, c'est toute la Garde de Nuit qui est vouée à disparaître. Le Mur a été bâti avec de la glace, mais c'est la loyauté qui le maintient debout.\n\n#italic Je vous ma vie entière et mon honneur à la Garde de Nuit pour cette nuit et toutes les nuits à venir.#! Pour les hommes qui n'ont que peu d'honneur, il reste toujours leur vie à offrir. Celle-ci dissuadera les prochains de suivre leur exemple."
 agot_nw_ranger_events.0005.a:0 "Seule la mort nous délivre de notre serment."
 agot_nw_ranger_events.0006.t:0 "L'hommage du patrouilleur"
 agot_nw_ranger_events.0006.desc:0 "Comme il est d'usage, après son retour d'au-delà du Mur, le Premier Patrouilleur se doit d'offrir ses gains au Lord Commandant.\n\n"
 agot_nw_ranger_events.0006.desc.gold:0 "Aux confins du monde, là où la vie est à l'image de l'hiver, rude et éprouvant, chaque sol, chaque liard, peut faire la différence. #italic Je ne porterai pas de couronne et ne gagnerai aucune gloire.#! Ni gloire, ni or, et celui-ci est pesant dans ma bourse. Et même si la moindre piécette fut une gageure à gagner, chacune d'elles revient à la Garde.\n\nCar il en est ainsi au Mur, le devoir a préséance sur toute autre considération."
 agot_nw_ranger_events.0006.desc.nogold:0 "Aux confins du monde, là où la vie est à l'image de l'hiver, rude et éprouvant, chaque sol, chaque liard, peut faire la différence. Malheureusement, en ce jour, je n'ai rien de plus à offrir à la Garde que ma vie et mon honneur.\n\nLe Lord Commandant me fixe, d'un regard bien plus lourd à porter que ma bourse bien vide."
 agot_nw_ranger_events.0006.a:0 "Ni épouse, ni terre, ni gloire, ni or. Au Mur il n'y a que le devoir."
 agot_nw_ranger_events.0006.b:0 "Je suis déjà privé de tant de choses, je puis au moins garder une solde…"
 agot_nw_ranger_events.0006.b.tt:0 "C'est à vos risques et périls que vous allez garder une partie de l'or normalement destiné au Lord Commandant"
 agot_nw_ranger_events.0006.c:0 "La prochaine patrouille sera plus fructueuse."
 agot_nw_ranger_events.0007.t:0 "L'hommage du Premier Patrouilleur"
 agot_nw_ranger_events.0007.desc:0 "Le Premier Patrouilleur est enfin rentré. Comme à chaque voyage, son visage témoigne d'un devoir éprouvé par les épreuves. Les hommes du Mur ne portent point de couronne ni n'acquièrent de gloire, et le peu d'or qu'ils peuvent trouver se doit de revenir à la Garde. Tout butin, aussi maigre soit-il, est destiné à la sustentation et subsistance d'un ordre millénaire qui n'a pour seul profit que la satisfaction du devoir accompli.\n\nC'est pourquoi lorsqu'un corbeau rentre au nid, j'ai espoir qu'il ramène de quoi aider la volée."
 agot_nw_ranger_events.0007.a:0 "Chaque pièce a son importance."
 agot_nw_ranger_events.0007.a.broke:0 "Comment ça vous n'avez rien à offrir ?"
 agot_nw_ranger_events.0007.a.insult:0 "Me prenez vous pour un sot ? Je vois bien que vous cachez quelque chose."
 agot_nw_ranger_events.0007.a.suspicion:0 "Rien de plus ? Pas le moindre sou #italic égaré#! en chemin ?"
 agot_nw_ranger_events.0008.t:0 "La félonie d'un frère"
 agot_nw_ranger_events.0008.desc:0 "Au bris de l'aube, le matin se faufile à travers le campement, accompagné d'un froid mordant et d'un silence pesant. Lorsque la troupe se réunie autour du feu, encerclée d'une neige devenue par trop familière, je réalise qu'un homme manque à l'appel. Si j'ai quelques questions à poser, j'en trouve un début de réponse simplement en lisant les visages des frères ici présents, mais l'un d'eux choisit de tout expliciter par les mots. [turncloak.GetFirstName] s'est enfui, ou pour parler avec des termes plus adéquats, il a déserté, désavouant ses vœux, trahissant la Garde, pour rejoindre un chef sauvageon.\n\nUn tourne-casaque, voilà ce qu'il est, et cette pensée enflamme mon cœur. Non d'une chaleur affective dans laquelle je pourrais puiser du réconfort dans ces contrées gelées, mais d'une ire flamboyante et érubescente. D'un frère il est devenu un félon. #bold Un [turncloak.Custom('InsultNoun')] !#!\n\nN'y a-t-il pas déjà assez de danger qui rôde alentour pour que je doive en plus me méfier des ennemis dans nos rangs ?"
 agot_nw_ranger_events.0008.a:0 "Tôt ou tard il répondra de son forfait !"
 agot_nw_ranger_events.0009.t:0 "Une présence chaleureuse"
 agot_nw_ranger_events.0009.desc:0 "Le son du feu qui crépite n'est pas toujours suffisant pour apporter du réconfort dans ces régions, ni même la chaleur qui s'en dégage, mais c'est une autre sorte de son et une autre forme de chaleur qui, en cette soirée obscure, m'apporte le brin de réconfort dont j'ai besoin.\n\n[ranger_camper_one.GetFirstName] et [ranger_camper_two.GetFirstName] partagent un franc moment de camaraderie. Riant et conversant, non comme deux frères jurés, mais comme deux frères de sang. Il est bon de voir que malgré les affres du climat, malgré les vents violents et le froid mordant, malgré tout ce qui fait du grand nord, le grand nord, les liens se resserrent et le moral ne fléchit pas.\n\nC'est ce genre de moments, trop rare à mon goût, qui me rappelle ce pour quoi nous nous battons, ce pour quoi nous avons prêté serment. Pour que des gens qui nous sont étrangers puissent vivre de tels instants, quelque part loin d'ici, dans la chaleur de l'âtre et le confort d'un foyer."
 agot_nw_ranger_events.0009.a:0 "Nous sommes les veilleurs aux remparts."
 agot_nw_ranger_events.0010.t:0 "Une tension glaciale"
 agot_nw_ranger_events.0010.desc:0 "Le son du feu qui crépite est trop rarement suffisant pour apporter du réconfort dans ces régions, de même que la chaleur qui s'en dégage, voilà pourquoi je ne suis guère étonné de voir [ranger_camper_one.GetFirstName] et [ranger_camper_two.GetFirstName] se chicaner derechef. Ce qui a commencé par un banal désaccord a mué vers quelque chose de plus violent qu'une bourrasque et de plus glacial qu'une matinée.\n\nLa mort rôde partout alentour dans ces contrées, mais si en plus nous commençons à nous entretuer…\n\nLe grand nord met à l'épreuve non seulement le corps, mais également l'esprit. Sur une terre où l'Homme n'y est pas le bienvenu, nous ne pouvons compter que les uns sur les autres."
 agot_nw_ranger_events.0010.a:0 "Rappelez-vous vos vœux, que diable !"
 agot_nw_ranger_events.0011.t:0 "La fin d'un chemin"
 agot_nw_ranger_events.0011.desc:0 "Chaque pas est devenu pesant, chacun l'étant davantage que celui qui le précède. Le froid, à force de persévérance, a fini par se frayer un chemin à travers ma chair et jusqu'à atteindre les os, et plus encore, jusque dans mon âme. La force sur laquelle je me reposais pour faire face naguère aux périples du grand nord m'a déserté.\n\nJ'ai servi la Garde en tant que Premier Patrouilleur, j'ai mené des hommes aux confins du monde, j'y ai bravé moult périples, j'ai voué ma vie à lutter contre le froid, à rallumer l'aube, à protéger les royaumes humains, mais désormais ma vie me fait défaut.\n\nIl ne me reste que mon honneur, et celui-ci m'intime de rengainer mon épée pour qu'un frère plus apte prenne ma succession. Le Lord Commandant devra choisir un homme fort et capable, car je ne suis plus cet homme."
 agot_nw_ranger_events.0011.a:0 "Je continuerais de servir la Garde, mais comme un simple frère."
 agot_nw_ranger_events.0012.t:0 "La chasse au corbeau"
 agot_nw_ranger_events.0012.desc:0 "Le corbeau, celui que l'on nomme le #italic Premier Patrouilleur#!, est une menace.\n\nIl foule un sol qui lui est étranger, dans le seul but de nuire à mon peuple. Lui et les siens nous chassent comme des animaux, nous traitent comme des engeances, comme des sauvages. Ils nous méprisent du haut de leur rempart de glace, ils s'enorgueillissent de promesses qu'ils brandissent comme un droit à nous mépriser. Et pour cela je leur ferais payer. Je vais faire de ce [recipient.GetFirstName] un exemple. Je vais crever ce corbeau et nous verrons s'il sait se défendre si loin de son nid."
 agot_nw_ranger_events.0012.a:0 "Je vais lui envoyer mon guerrier le plus habile."
 agot_nw_ranger_events.0012.b:0 "On n'est jamais mieux servi que par soi-même."
 agot_nw_ranger_events.0013.t:0 "Embuscade !"
 agot_nw_ranger_events.0013.desc:0 "Cela se passe en un instant. Un bruit, un mouvement, et avant que je n'ai le temps de comprendre, une bête charge. Une bestiasse armée non de crocs ou de griffes, mais de fer. Ce n'est pas le regard d'un animal animé par la faim, c'est celui d'un[wildling_ambusher.Custom('FR_E')] sauvageo[wildling_ambusher.Custom('FR_NNne')] venu[wildling_ambusher.Custom('FR_E')] défendre son territoire — quoiqu'en définitive, les deux sont guidés par l'envie de sang.\n\nLe vent hurle, comme le fait [Select_CString(wildling_ambusher.IsFemale,'la garce','le faquin')], et je me prépare à braver la mort, ce qui rend cette journée somme toute commune au-delà du Mur."
 agot_nw_ranger_events.0013.a:0 "Approche ta jolie petite gueule de m[ROOT.Char.Custom('FR_OnA_signature_weapon')] !"
 agot_nw_ranger_events.0014.t.win:0 "La chute du corbeau"
 agot_nw_ranger_events.0014.t.lose:0 "L'envolée du corbeau"
 agot_nw_ranger_events.0014.desc.win:0 "Lorsque je vois revenir [wildling_ambusher.GetFirstNameNicknamed], les mains couvertes de sang et pourtant bien vivant[wildling_ambusher.Custom('FR_E')], je n'ai nul besoin de mot de sa part, et déjà un sourire se dessine sur mes lèvres.\n\n« Ça fait un corbeau en moins ! » ajoute-t-[wildling_ambusher.Custom('FR_IlElle')], se délectant du plaisir d'être [wildling_ambusher.Custom('FR_CeluiCelle')] qui a tué le Premier Patrouilleur.\n\nIls sont encore nombreux à se nicher à l'abri derrière leur mur de glace, mais comme l'a si bien dit [wildling_ambusher.GetFirstNameNoTooltip], ça en fait toujours un de moins, et non des moindres. Les autres glousseront et pisseront de terreur quand ils apprendront la nouvelle, du moins jusqu'à ce que leur tour vienne."
 agot_nw_ranger_events.0014.desc.lose:0 "Ainsi donc, [wildling_ambusher.GetFirstNameNicknamed] a échoué. Le corbeau respire encore — ce putain de Premier Patrouilleur !\n\nÀ qui en revient la faute ? L'incompétence de m[wildling_ambusher.Custom('FR_OnA')] guerri[wildling_ambusher.Custom('FR_ErEre')], l'aspect hasardeux de mon plan ? Rien à foutre à dire vrai, #italic le corbac#! respire encore et il demeure donc une menace, pire encore, la volée qui arpente nos terres est au fait de notre intention de les trucider, et elle en sera d'autant plus vigilante."
 agot_nw_ranger_events.0014.a.win:0 "Je leur volerais dans les plumes à tous ces foutus corbacs !"
 agot_nw_ranger_events.0014.a.lose:0 "Je finirais bien par lui mettre la main dessus !"
 agot_nw_ranger_events.0016.t:0 "L'épée au cœur des ténèbres"
 agot_nw_ranger_events.0016.desc:0 "Après tout ce temps passé au-delà du Mur, il fait bon d'y revenir. Mais le devoir du Premier Patrouilleur ne connaît point de fin.\n\nDéjà, il me faut choisir un homme qui m'accompagnera dans ma prochaine expédition. La grande salle, depuis laquelle préside le Lord Commandant, est remplie de frères, mais comme toujours il me faut en choisir un qui sera fort, preux, robuste et capable. Autrement dit, un véritable patrouilleur !"
 agot_nw_ranger_events.0016.desc.first:0 "Il est temps de se préparer pour une expédition au-delà du Mur.\n\nEn tant que Premier Patrouilleur, ma place est là-bas dans le nord, mais je ne peux y aller seul. La grande salle, depuis laquelle préside le Lord Commandant, est remplie de frères, et il me faut en choisir un qui m'accompagnera braver les périples sauvages. Ce n'est point la gloire qui nous attend, mais le froid, la faim, le danger… la mort. Je ne peux m'encombrer de gamins geignards, il me faut un homme fait, fort, preux, robuste, capable. Autrement dit, un véritable patrouilleur !"
 agot_nw_ranger_events.0016.desc.second:0 "Encore un et nous serons prêts à braver les dangers au-delà du Mur !"
 agot_nw_ranger_events.0016.a:0 "Avec moi mon frère !"
 agot_nw_ranger_events.0021.t.success:0 "L'éclaireur : Pourparlers avec le peuple libre"
 agot_nw_ranger_events.0021.t.failed:0 "L'éclaireur : Noires ailes, noires nouvelles"
 agot_nw_ranger_events.0021.desc.intro_a:0 "[my_ranger.GetFirstName] rentre au camp, son visage exténué témoignant d'un voyage aussi pesant que ses vœux de frère de la Garde."
 agot_nw_ranger_events.0021.desc.intro_b:0 "[my_ranger.GetFirstName] revient après moult jours dans la nature, les vents glacials ayant laissé leurs empreintes sur son visage."
 agot_nw_ranger_events.0021.desc.intro_c:0 "Le crépitement des flammes couvre à peine le bruit du craquement de la neige sous les pas de [my_ranger.GetFirstName], qui rentre enfin de sa mission."
 agot_nw_ranger_events.0021.desc.intro_d:0 "[my_ranger.GetFirstName] s'avance dans le camp, le manteau alourdit par la neige comme si l'hiver en personne l'avait suivi jusqu'ici."
 agot_nw_ranger_events.0021.desc.intro_e:0 "Malgré sa traversée à travers le froid et la neige, [my_ranger.GetFirstName] rentre au camp sans esquisser la moindre grimace de fatigue."
 agot_nw_ranger_events.0021.desc.mid_a:0 "Les jours précédents ayant été passés à papillonner d'un village sauvageon à l'autre, naviguant entre maints dangers pour entamer des discussions avec les peuplades locales."
 agot_nw_ranger_events.0021.desc.mid_b:0 "Les sauvageons ne sont guère connus pour leur fine diplomatie, néanmoins j'avais espéré semer quelques graines de cordialité en engageant des discussions."
 agot_nw_ranger_events.0021.desc.mid_c:0 "Mon éclaireur reconverti en émissaire, j'avais grand espoir d'améliorer mes échanges avec les quelques villages sauvageons les plus conciliants."
 agot_nw_ranger_events.0021.desc.mid_d:0 "Les sauvageons ont l'amertume aussi tenace que le froid de ces régions, mais au coin du feu et au son des bons mots, il n'est pas impensable de s'engager dans une voie plus diplomatique avec eux."
 agot_nw_ranger_events.0021.desc.mid_e:0 "Le corbeau est parti croasser quelques mots aux oreilles des sauvageons assis au coin du feu. Des histoires de force et d'honneur pour ainsi influencer leurs cœurs."
 agot_nw_ranger_events.0021.desc.success_a:0 "\n\nLes efforts de [my_ranger.GetFirstNameNoTooltip] ont portés leurs fruits. « [ROOT.Char.GetFirstNameNoTooltip] » est désormais un nom prononcé avec un accent de respect, ce qui, dans la bouche du peuple libre, est presque une forme d'éloge en soi."
 agot_nw_ranger_events.0021.desc.success_b:0 "\n\nLe sourire de satisfaction que je vois poindre sur le visage de [my_ranger.GetFirstNameNoTooltip] ne laisse planer aucun doute. Ses pérégrinations me permettent désormais de jouir d'une aura singulière parmi les discussions à voix basse dans les villages environnants."
 agot_nw_ranger_events.0021.desc.success_c:0 "\n\n[my_ranger.GetFirstNameNoTooltip] se met à raconter comment de simples phrases, voire de simples mots, lui ont permis d'attirer l'oreille de chefs sauvageons, qui désormais prononcent mon nom comme des prêtres psalmodient une prière."
 agot_nw_ranger_events.0021.desc.success_d:0 "\n\n[my_ranger.GetFirstNameNoTooltip] m'informe que mon nom va et vient, voletant d'un village sauvageon à un autre, toujours avec bon entrain et grand respect."
 agot_nw_ranger_events.0021.desc.success_e:0 "\n\nLe devoir accompli, [my_ranger.GetFirstNameNoTooltip] m'assure que les sauvageons ont appris à connaître — et à respecter — mon nom, qui est devenu un synonyme de force pour eux."
 agot_nw_ranger_events.0021.desc.fail_a:0 "\n\nLe soupir de [my_ranger.GetFirstNameNoTooltip] est d'aussi bonne augure que les vents glacials. Il m'annonce que malgré ses efforts, les sauvageons ont fait peu de cas des récits élogieux qu'il a soufflés à mon égard."
 agot_nw_ranger_events.0021.desc.fail_b:0 "\n\n[my_ranger.GetFirstNameNoTooltip] ne parle point, mais sa mine teinté de déception en dit long. Je comprends déjà que mon nom, s'il est prononcé par les sauvageons au coin du feu, ne sera pas accompagné d'éloges."
 agot_nw_ranger_events.0021.desc.fail_c:0 "\n\nLe simple froncement de sourcils de [my_ranger.GetFirstNameNoTooltip] suffit à me faire comprendre que ses paroles sont tombées dans de sourdes oreilles, et les sauvageons continueront à maudire mon nom comme celui de tant d'autres #italic corbeaux#!."
 agot_nw_ranger_events.0021.desc.fail_d:0 "\n\nLa déception s'entend dans chacun des mots de [my_ranger.GetFirstNameNoTooltip], qui m'annonce avec regret que les sauvageons n'ont pas pour projet de revoir leur jugement à mon égard."
 agot_nw_ranger_events.0021.desc.fail_e:0 "\n\nSelon [my_ranger.GetFirstNameNoTooltip], ses efforts se sont perdus dans le néant, et toute forme de considération envers moi par les sauvageons avec."
 agot_nw_ranger_events.0021.a.success:0 "Rien de mieux pour oublier le froid qu'une bonne nouvelle."
 agot_nw_ranger_events.0021.a.failure:0 "Un échec regrettable, mais il y aura d'autres occasions."
 agot_nw_ranger_events.0022.t.success:0 "L'éclaireur : La voie est sûre"
 agot_nw_ranger_events.0022.t.failed:0 "L'éclaireur : Le danger rôde alentour"
 agot_nw_ranger_events.0022.desc.intro_a:0 "[my_ranger.GetFirstName] revient de sa mission de reconnaissance, le froid encore agrippé à son faciès et la fatigue à ses mollets."
 agot_nw_ranger_events.0022.desc.intro_b:0 "[my_ranger.GetFirstName], malgré l'évidente fatigue d'un long voyage, entre dans le camp avec la célérité d'une bourrasque et la discrétion d'une ombre."
 agot_nw_ranger_events.0022.desc.intro_c:0 "Le givre qui recouvre le manteau de [my_ranger.GetFirstName] témoigne d'un voyage harassant, loin d'être une sinécure comme chaque pas fait au-delà du Mur."
 agot_nw_ranger_events.0022.desc.intro_d:0 "[my_ranger.GetFirstName] revient après avoir passé des jours entiers à arpenter les méandres gelés de ces contrées glaciales, son visage affichant des traits sinueux empreints de fatigue."
 agot_nw_ranger_events.0022.desc.intro_e:0 "[my_ranger.GetFirstName], rentre finalement au camp. Je le laisse profiter du feu et du ragoût avant qu'il ne fasse son rapport."
 agot_nw_ranger_events.0022.desc.mid_a:0 "En tant que mon fidèle éclaireur, il a exploré les sentiers et chemins pour ouvrir la voie à notre groupe, et déniché d'éventuels dangers."
 agot_nw_ranger_events.0022.desc.mid_b:0 "Mon éclaireur a fait fi des nombreux dangers de cette nature indomptable dans le but de collecter de précieuses informations sur la région."
 agot_nw_ranger_events.0022.desc.mid_c:0 "[my_ranger.GetFirstNameNoTooltip] a mis à profit ses aptitudes pour nous ouvrir la voie, parcourant les sentiers et explorant les contrées environnantes."
 agot_nw_ranger_events.0022.desc.mid_d:0 "À travers les terrains escarpés et enneigés, mon éclaireur s'est aventuré au plus profond des dangers inhérents à ces régions, pour assurer notre sécurité."
 agot_nw_ranger_events.0022.desc.mid_e:0 "Je craignais que mon éclaireur ne revienne pas, sa tâche de première importance faisant de lui les yeux véritables de notre groupe."
 agot_nw_ranger_events.0022.desc.success_a:0 "\n\nSa mission de reconnaissance n'aura pas été vaine. [my_ranger.GetFirstNameNoTooltip] m'indique sur la carte les passages sûrs et les endroits à éviter. Notre avancée en sera grandement facilitée."
 agot_nw_ranger_events.0022.desc.success_b:0 "\n\n[my_ranger.GetFirstNameNoTooltip] s'étant assuré que notre itinéraire est dégagé, tout danger devrait être écarté, rendant l'expédition beaucoup plus sûre."
 agot_nw_ranger_events.0022.desc.success_c:0 "\n\nÀ mesure qu'il fait son rapport, je comprends que [my_ranger.GetFirstNameNoTooltip] a dûment rempli son rôle. Notre expédition en sera plus sûre."
 agot_nw_ranger_events.0022.desc.success_d:0 "\n\n[my_ranger.GetFirstNameNoTooltip] fait état de son succès à travers les vastes étendues sauvages. Notre progression s'en trouvera largement facilitée."
 agot_nw_ranger_events.0022.desc.success_e:0 "\n\nDe par son succès, [my_ranger.GetFirstNameNoTooltip] assure à notre expédition un libre passage à travers la nature glaciale et hostile de ces contrées."
 agot_nw_ranger_events.0022.desc.fail_a:0 "\n\nMalgré tous ses efforts, [my_ranger.GetFirstNameNoTooltip] n'a pas accompli comme il se doit sa tâche. Incapable de garantir une progression sûre pour notre expédition, nous allons devoir avancer avec prudence."
 agot_nw_ranger_events.0022.desc.fail_b:0 "\n\n[my_ranger.GetFirstNameNoTooltip] a échoué dans sa tâche cruciale de nous ouvrir la voie, signifiant que notre avancée dans ces terres hostiles se fera à nos risques et périls."
 agot_nw_ranger_events.0022.desc.fail_c:0 "\n\n[my_ranger.GetFirstNameNoTooltip] avait pour mission de faciliter notre avancée en dissipant la brume d'incertitude qui nous étreint. Ainsi, son échec va nous contraindre à progresser sans savoir quels dangers sont tapis dans l'ombre."
 agot_nw_ranger_events.0022.desc.fail_d:0 "\n\n[my_ranger.GetFirstNameNoTooltip] confesse son échec, et je comprends donc qu'il nous faudra tous redoubler de prudence lors de nos pérégrinations."
 agot_nw_ranger_events.0022.desc.fail_e:0 "\n\n[my_ranger.GetFirstNameNoTooltip] n'est ni plus ni moins que mon avant-garde, alors quand il annonce l'échec de sa mission de reconnaissance, je comprends quelles en sont les conséquences."
 agot_nw_ranger_events.0022.a.success:0 "Excellent travail mon frère."
 agot_nw_ranger_events.0022.a.failure:0 "Nous devrons donc avancer avec la plus grande prudence."
 agot_nw_ranger_events.0023.t.success:0 "Le pisteur : De l'or dans les ruines"
 agot_nw_ranger_events.0023.t.failed:0 "Le pisteur : Revenu les mains vides"
 agot_nw_ranger_events.0023.desc.intro_a:0 "[my_ranger.GetFirstName] entre dans le camp, le manteau alourdit par la neige comme si l'hiver en personne l'avait suivi jusqu'ici."
 agot_nw_ranger_events.0023.desc.intro_b:0 "[my_ranger.GetFirstName] s'approche, revenu d'une longue escapade dans les alentours gelés. La fatigue sur son visage semblant tracer des lignes similaires aux sentiers empruntés."
 agot_nw_ranger_events.0023.desc.intro_c:0 "[my_ranger.GetFirstName] revient d'un long séjour dans les étendues de froid infinis de ces régions, ayant probablement moult choses à raconter."
 agot_nw_ranger_events.0023.desc.intro_d:0 "[my_ranger.GetFirstName] s'avance, emmitouflé dans son manteau noir, son plus fidèle bouclier contre le froid lors des jours passés à errer dans le grand nord."
 agot_nw_ranger_events.0023.desc.intro_e:0 "Malgré le froid mordant, [my_ranger.GetFirstName] revient des étendues sauvages qu'il a traversées, le manteau d'ordinaire d'un noir caractéristique, désormais blanchi par les aléas du climat."
 agot_nw_ranger_events.0023.desc.mid_a:0 "Il a trouvé un camp sauvageon, à demi enseveli, puis a passé des heures à fouiller les environs dans l'espoir d'y trouver un quelconque objet de valeur."
 agot_nw_ranger_events.0023.desc.mid_b:0 "Dans l'immensité de rien et de froid, il est parvenu à trouver un campement sauvageon, fouillant pour trouver quoi que ce soit qui pourrait s'avérer utile."
 agot_nw_ranger_events.0023.desc.mid_c:0 "Luttant contre l'inconnu et l'incertitude, il est parvenu à dénicher un hameau abandonné depuis longtemps. Malgré cela, il s'est attelé à mener des fouilles."
 agot_nw_ranger_events.0023.desc.mid_d:0 "Dans les profondeurs gelées, il a fini par trouver un campement sauvageon. Après quoi il a activement fouillé la zone, en quête d'objets de valeur."
 agot_nw_ranger_events.0023.desc.mid_e:0 "L'exploration de la région lui a permis de trouver un ancien campement sauvageon. La cendre mélangée à la neige racontant plus d'histoire que tous les bardes au sud du Mur."
 agot_nw_ranger_events.0023.desc.success_a:0 "\n\n[my_ranger.GetFirstNameNoTooltip] me tend un petit sac en peau. Sa persévérance n'aura pas été vaine semble-t-il."
 agot_nw_ranger_events.0023.desc.success_b:0 "\n\nJ'entends le son sonnant et trébuchant de ce qu'il a trouvé avant même qu'il ne me le donne. La fructueuse persévérance de [my_ranger.GetFirstNameNoTooltip] est admirable."
 agot_nw_ranger_events.0023.desc.success_c:0 "\n\nPlus que de la neige, il y avait aussi quelques pièces. [my_ranger.GetFirstNameNoTooltip] n'a pas démérité."
 agot_nw_ranger_events.0023.desc.success_d:0 "\n\n[my_ranger.GetFirstNameNoTooltip] n'a point démérité, comme en témoigne les quelques bris d'une fortune abandonnée qu'il a su me rapporter."
 agot_nw_ranger_events.0023.desc.success_e:0 "\n\n[my_ranger.GetFirstNameNoTooltip] n'est pas revenu les mains vides. Celles-ci sont alourdies par les quelques pièces qu'il a ramenées de ses fouilles intensives."
 agot_nw_ranger_events.0023.desc.fail_a:0 "\n\n[my_ranger.GetFirstNameNoTooltip] soupire, et je sais déjà ce que cela signifie. J'aurais été très surpris qu'il puisse trouver quoi que ce soit de valeur par ici."
 agot_nw_ranger_events.0023.desc.fail_b:0 "\n\n[my_ranger.GetFirstNameNoTooltip] rapporte qu'il n'y avait aucun trésor singulier, seulement le froid commun à toutes les régions au-delà du Mur."
 agot_nw_ranger_events.0023.desc.fail_c:0 "\n\nMalheureusement, l'acharnement de [my_ranger.GetFirstNameNoTooltip] ne lui aura rien apporté, de même que ses fouilles minutieuses."
 agot_nw_ranger_events.0023.desc.fail_d:0 "\n\n[my_ranger.GetFirstNameNoTooltip] n'a rien trouvé. C'est malheureusement beaucoup de temps perdu et d'efforts en vain."
 agot_nw_ranger_events.0023.desc.fail_e:0 "\n\nL'expression de [my_ranger.GetFirstNameNoTooltip] en dit long, mais il y ajoute quelques mots pour clarifier tout éventuel quiproquo : « Il n'y avait rien. »"
 agot_nw_ranger_events.0023.a.success:0 "Excellent travail mon frère."
 agot_nw_ranger_events.0023.a.failure:0 "Quelle chierie !"
 agot_nw_ranger_events.0024.t.success:0 "Le pisteur : Les bienfaits de la nature"
 agot_nw_ranger_events.0024.t.failed:0 "Le pisteur : Revenu les mains vides"
 agot_nw_ranger_events.0024.desc.intro_a:0 "[my_ranger.GetFirstName] revient, d'un pas aussi pesant que l'est son souffle, le visage marqué par la résilience."
 agot_nw_ranger_events.0024.desc.intro_b:0 "[my_ranger.GetFirstName] s'avance dans le camp, le manteau alourdit par la neige comme si l'hiver en personne l'avait suivi jusqu'ici."
 agot_nw_ranger_events.0024.desc.intro_c:0 "Suivi de près par un vent glacial, [my_ranger.GetFirstName] s'approche, enfin délivré du poids pesant d'une longue traversée à travers la nature inhospitalière."
 agot_nw_ranger_events.0024.desc.intro_d:0 "[my_ranger.GetFirstName] revient de la chasse, l'haleine fouettée par les réprimandes d'un grand nord désireux de nous voir partir."
 agot_nw_ranger_events.0024.desc.intro_e:0 "[my_ranger.GetFirstName] entre dans le camp, les vêtements raidis par le froid, les jambes courbées par la fatigue."
 agot_nw_ranger_events.0024.desc.mid_a:0 "Il avait pour mission de s'aventurer dans les étendues gelées pour trouver toutes ressources alimentaires qui pourraient être utiles."
 agot_nw_ranger_events.0024.desc.mid_b:0 "Le nord impétueux et tumultueux n'est pas une terre d'opulence, mais il faut pourtant y trouver de quoi nous sustenter, et c'est bien pour cela que je dois compter sur mon pisteur."
 agot_nw_ranger_events.0024.desc.mid_c:0 "Chasser dans ces régions n'est point une sinécure, mais c'est néanmoins nécessaire pour trouver la nourriture nécessaire à notre survie."
 agot_nw_ranger_events.0024.desc.mid_d:0 "Défiant le froid, la mort et tous les dangers qui pullulent dans ces régions, j'ai bon espoir qu'il n'aura pas fait tout cela en vain."
 agot_nw_ranger_events.0024.desc.mid_e:0 "Sa traversée dans les immensités sauvages et glaciales avait pour but de nous rapporter des provisions, la question est de savoir s'il a mené à bien sa mission."
 agot_nw_ranger_events.0024.desc.success_a:0 "\n\nLa chasse a été fructueuse. Faut-il remercier [my_ranger.GetFirstNameNoTooltip] ou bien [ROOT.Char.GetFaith.HighGodName], je n'en sais foutre rien, mais au moins je suis sûr que nous ne mourrons pas de faim aujourd'hui !"
 agot_nw_ranger_events.0024.desc.success_b:0 "\n\nIl présente les fruits de son labeur : quelques pièces de viande, des aliments fourragers, des racines. Pour les grands seigneurs au sud du Mur ce serait là une bien piètre bombance, mais pour nous autres, c'est un festin de roi."
 agot_nw_ranger_events.0024.desc.success_c:0 "\n\nLe large sourire qu'il affiche en dit long. La fierté qui en émane pourrait presque me laisser penser qu'il est allé jusqu'à chasser du mammouth pour remplir nos réserves, et nos panses."
 agot_nw_ranger_events.0024.desc.success_d:0 "\n\nLa musette pleine, j'en conclus que c'est un franc succès. Il étale le tout devant mes yeux, et je ne parviens pas à réprimer le sourire de contentement à la vue d'un tel trésor comestible."
 agot_nw_ranger_events.0024.desc.success_e:0 "\n\nDu gibier, des vivres, tant de provisions dont nous avons cruellement besoin. Si j'avais quelques inquiétudes, [my_ranger.GetFirstNameNoTooltip] s'est fait une joie de m'en délivrer."
 agot_nw_ranger_events.0024.desc.fail_a:0 "\n\nIl lâche un soupir de mauvais augure avant de déclamer son récit qui achève de faire éclore l'inquiétude que je couvais depuis un moment. La chasse a été infructueuse."
 agot_nw_ranger_events.0024.desc.fail_b:0 "\n\nTous les efforts du monde sont bien souvent insuffisants dans ces contrées maudites, alors je ne suis guère étonné lorsque [my_ranger.GetFirstNameNoTooltip] m'informe que sa recherche de provisions n'a rien donné."
 agot_nw_ranger_events.0024.desc.fail_c:0 "\n\n« Ces contrées sont aussi vérolées qu'une putain de la Mole, éructe-t-il en tentant de farder la fatigue derrière la colère, il n'y a rien à en tirer ! »"
 agot_nw_ranger_events.0024.desc.fail_d:0 "\n\nLes sourcils froncés et le regard fuyant de mon pisteur me font comprendre que la chasse et la cueillette n'ont rien donné. Un beau gâchis de temps et d'effort en somme."
 agot_nw_ranger_events.0024.desc.fail_e:0 "\n\n[my_ranger.GetFirstNameNoTooltip] se confond en excuses, les provisions étant d'autant plus importantes pour nous qu'elles se sont appauvries depuis son départ."
 agot_nw_ranger_events.0024.a.success:0 "Excellent travail mon frère."
 agot_nw_ranger_events.0024.a.failure:0 "Il nous faudra faire preuve de précaution avec les vivres restants."
 agot_nw_ranger_events.0025.t.success:0 "Le maître bretteur : Du bois pour le feu"
 agot_nw_ranger_events.0025.t.failed:0 "Le maître bretteur : Un froid persistant"
 agot_nw_ranger_events.0025.desc.intro_a:0 "[my_ranger.GetFirstName] revient, le froid encore agrippé à son faciès alors qu'il se prépare à faire état du résultat de sa mission."
 agot_nw_ranger_events.0025.desc.intro_b:0 "[my_ranger.GetFirstName] entre dans le camp, emmitouflé dans la fourrure comme un soldat barricadé derrière un rempart."
 agot_nw_ranger_events.0025.desc.intro_c:0 "Je vois enfin revenir [my_ranger.GetTitledFirstName], les stigmates du froid bien visibles sur chaque trait de son visage."
 agot_nw_ranger_events.0025.desc.intro_d:0 "Les pas de [my_ranger.GetFirstName] à travers le camp sont suivis d'un froid glacial, et tout robuste qu'il soit, la fatigue alourdit grandement sa démarche."
 agot_nw_ranger_events.0025.desc.intro_e:0 "Une ombre pénètre dans le camp. Une ombre qui devient une silhouette. Une silhouette qui devient un patrouilleur : [my_ranger.GetFirstName]."
 agot_nw_ranger_events.0025.desc.mid_a:0 "Je l'avais envoyé, lui et quelques autres pairs de bras, aller quérir du bois pour le feu en prévision des nuits gelées à venir."
 agot_nw_ranger_events.0025.desc.mid_b:0 "Je gage que le grand nord n'a pas daigné l'épargner durant sa quête de bois, mais cette ressource est primordiale dans ces régions où la froidure règne sans partage."
 agot_nw_ranger_events.0025.desc.mid_c:0 "À la tête d'une petite troupe, il est allé explorer les environs à la recherche d'un précieux bois qui nous maintiendrait au chaud — et vivant — durant les froides nuits à venir."
 agot_nw_ranger_events.0025.desc.mid_d:0 "Défiant le froid, la mort et tous les dangers qui pullulent dans ces régions pour nous réapprovisionner en bois, j'ai bon espoir qu'il n'aura pas fait tout cela en vain."
 agot_nw_ranger_events.0025.desc.mid_e:0 "Accompagné de quelques hommes, il a arpenté la région dans l'espoir de trouver du bois qui entretiendrait le feu et maintiendrait à l'écart le froid."
 agot_nw_ranger_events.0025.desc.success_a:0 "\n\nNous savons à quel point ces contrées sont inhospitalières. L'agonie y est lente lorsque la torpeur se fait sentir, c'est pourquoi la moindre bûche peut faire toute la différence, raison pour laquelle je lâche un soupir de contentement lorsque je vois qu'il a parfaitement accompli sa tâche."
 agot_nw_ranger_events.0025.desc.success_b:0 "\n\nDans un désert de mort, dans un néant de givre, la seule chose sur laquelle on peut compter, c'est nous et nos frères, alors me voilà soulagé de savoir que j'ai eu raison de me reposer sur [my_ranger.GetFirstNameNoTooltip] pour trouver de quoi nous chauffer."
 agot_nw_ranger_events.0025.desc.success_c:0 "\n\nJe suis fort aise d'apprendre de sa propre bouche qu'il a accompli son rôle, apportant suffisamment de bois pour permettre d'assurer la survie au camp pendant au moins quelques précieuses journées supplémentaires."
 agot_nw_ranger_events.0025.desc.success_d:0 "\n\nLe froid est le fléau de ces contrées, et la seule façon de s'en prémunir, c'est le précieux bois de chauffage, comme celui que [my_ranger.GetFirstNameNoTooltip] nous apporte aujourd'hui."
 agot_nw_ranger_events.0025.desc.success_e:0 "\n\n« Nous ne mourrons pas de froid aujourd'hui, » dit-il, en apportant du bois, certes, mais aussi un espoir aussi réconfortant que l'est le feu lui-même."
 agot_nw_ranger_events.0025.desc.fail_a:0 "\n\nSa mine abattue pourrait déjà suffire à ce que je comprenne la situation, mais il choisit d'en expliciter la teneur par des mots qui se font aussi désagréables que l'engelure qui pointe au bout de mes extrémités."
 agot_nw_ranger_events.0025.desc.fail_b:0 "\n\n[my_ranger.GetFirstNameNoTooltip] commence à raconter ce qui s'est passé, ergotant de confusion, mais je ne l'écoute déjà plus. Les détails m'importent peu, tout ce que je sais c'est que nos réserves s'amenuisent."
 agot_nw_ranger_events.0025.desc.fail_c:0 "\n\nMalheureusement, il n'a pas su accomplir la tâche que je lui avais confiée, et je sens déjà la morsure de ces contrées pénétrer ma chair."
 agot_nw_ranger_events.0025.desc.fail_d:0 "\n\n[my_ranger.GetFirstNameNoTooltip] admet son échec, et dans les vents j'entends quelque chose, comme si le nord lui-même se gaussait de nous et des froides nuits que nous allons devoir braver."
 agot_nw_ranger_events.0025.desc.fail_e:0 "\n\nLe peu qu'il a ramené ne sera guère suffisant, et déjà je dois envisager le pire à venir. Nos manteaux pourraient être la dernière défense qu'il nous reste contre les affres propres à ces régions."
 agot_nw_ranger_events.0025.a.success:0 "Excellent travail mon frère."
 agot_nw_ranger_events.0025.a.failure:0 "Le froid… le froid ne meurt jamais."
 agot_nw_ranger_events.0026.t.success:0 "Blademaster: Sharpening Steel and Skill"
 agot_nw_ranger_events.0026.t.failed:0 "Blademaster: The Edge Dulls"
 agot_nw_ranger_events.0026.desc.intro_a:0 "[my_ranger.GetTitledFirstName] approaches with a sharp gaze, his hand resting lightly on the hilt of his sword, ready for another round of practice."
 agot_nw_ranger_events.0026.desc.intro_b:0 "[my_ranger.GetTitledFirstName] steps forward, his sword glinting in the cold light, ready to test my skills in the sparring ring."
 agot_nw_ranger_events.0026.desc.intro_c:0 "The camp's air is cold, but [my_ranger.GetTitledFirstName] seems unfazed as he approaches, a glint of challenge in his eyes. He is ready for a practice duel."
 agot_nw_ranger_events.0026.desc.intro_d:0 "[my_ranger.GetTitledFirstName] stands before me, his sword drawn, his posture firm. The time has come for another test of strength and skill."
 agot_nw_ranger_events.0026.desc.intro_e:0 "[my_ranger.GetTitledFirstName] approaches with steady steps, his blade gleaming. The cold air between us feels charged with the anticipation of the duel."
 agot_nw_ranger_events.0026.desc.mid_a:0 "He leads me into the sparring ring, blades clashing as I test each other's strength. His movements are swift, his strikes precise."
 agot_nw_ranger_events.0026.desc.mid_b:0 "I face off, swords drawn, and the sound of clashing steel fills the air as we exchange blows, testing each other's limits."
 agot_nw_ranger_events.0026.desc.mid_c:0 "In the dueling ring, he pushes me hard, each swing of the sword designed to test my endurance and skill. The sharpness of his strikes keeps me on edge."
 agot_nw_ranger_events.0026.desc.mid_d:0 "The duel begins with sharp, focused movements, each strike and parry testing my skill against [my_ranger.GetTitledFirstNamePossessiveNoTooltip] expertise."
 agot_nw_ranger_events.0026.desc.mid_e:0 "Steel meets steel in the practice ring, each strike deliberate and every movement calculated as we spar with [my_ranger.GetTitledFirstNameNoTooltip], pushing each other to our limits."
 agot_nw_ranger_events.0026.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] nods with approval, noting my improvement. The practice sharpened my skill, leaving me feeling stronger and more capable."
 agot_nw_ranger_events.0026.desc.success_b:0 "\n\nHe smiles faintly as he sheathes his sword, acknowledging my growing strength. The practice has left me sharper and more confident in my abilities."
 agot_nw_ranger_events.0026.desc.success_c:0 "\n\nWith a satisfied nod, [my_ranger.GetTitledFirstNameNoTooltip] steps back, acknowledging the skill I have gained. The sparring has bolstered my prowess."
 agot_nw_ranger_events.0026.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] acknowledges my improvement with a nod. The sparring has refined my strength, sharpening my edge in battle."
 agot_nw_ranger_events.0026.desc.success_e:0 "\n\nThe duel has left me stronger. [my_ranger.GetTitledFirstNameNoTooltip] steps back, noting how the training has honed my skill and confidence."
 agot_nw_ranger_events.0026.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns slightly, noticing that we are slower than usual. The practice did not go as planned, leaving me feeling drained and less sharp."
 agot_nw_ranger_events.0026.desc.fail_b:0 "\n\nHe lowers his sword, disappointment in his gaze. The sparring left me winded, and my strength feels diminished rather than honed."
 agot_nw_ranger_events.0026.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] steps back, concern in his eyes. The duel seems to have taken more out of me than it gave, leaving me weary and weakened."
 agot_nw_ranger_events.0026.desc.fail_d:0 "\n\nHe steps back with a frown, noting that the duel left me more tired than strengthened. The practice has taken its toll, and my skill feels dulled."
 agot_nw_ranger_events.0026.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] watches as I struggle to keep pace. The sparring has drained my strength, leaving me feeling weaker than before."
 agot_nw_ranger_events.0026.a.success:0 "We should do this more often."
 agot_nw_ranger_events.0026.a.failure:0 "I think I pulled a muscle."
 agot_nw_ranger_events.0027.t.success:0 "Nightguard: Fear Stirs in the Camp"
 agot_nw_ranger_events.0027.t.failed:0 "Nightguard: Whispers Fall on Deaf Ears"
 agot_nw_ranger_events.0027.desc.intro_a:0 "[my_ranger.GetTitledFirstName] steps into the shadows of the campfire, his presence barely noticeable until he chooses to speak. His gaze is steady, ready to report on his mission."
 agot_nw_ranger_events.0027.desc.intro_b:0 "[my_ranger.GetTitledFirstName] approaches, moving quietly through the camp as if he were part of the night itself. His expression is unreadable, but the air feels heavier around him."
 agot_nw_ranger_events.0027.desc.intro_c:0 "With the flicker of the campfire casting shadows across his face, [my_ranger.GetTitledFirstName] steps forward. His report on the whispers he has spread is ready."
 agot_nw_ranger_events.0027.desc.intro_d:0 "[my_ranger.GetTitledFirstName] appears from the darkness, silent and composed. There is something unsettling about the way he moves, like the very shadows have whispered secrets into his ear."
 agot_nw_ranger_events.0027.desc.intro_e:0 "[my_ranger.GetTitledFirstName] returns, his movements quiet but purposeful, as though the very night itself clings to him. His mission is complete, and he stands ready to speak."
 agot_nw_ranger_events.0027.desc.mid_a:0 "He moved through the camp, his voice low as he spun stories of my strength and power, ensuring that fear and respect would grow with each word."
 agot_nw_ranger_events.0027.desc.mid_b:0 "He walked among the men, speaking of my prowess in whispered tones, hoping that each tale would spread like wildfire, sowing fear and admiration."
 agot_nw_ranger_events.0027.desc.mid_c:0 "In the quiet moments between the camp's routine, he shared dark tales of my strength, painting a picture of a leader not to be crossed."
 agot_nw_ranger_events.0027.desc.mid_d:0 "He made sure to drop words of dread into the right ears, carefully crafting an image of me as a figure both feared and respected."
 agot_nw_ranger_events.0027.desc.mid_e:0 "He moved like a shadow through the camp, sharing stories of my power, each word designed to cultivate a sense of fear and awe among the men."
 agot_nw_ranger_events.0027.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] reports that his stories have taken root. The men speak my name in hushed tones, and respect comes with the edge of fear."
 agot_nw_ranger_events.0027.desc.success_b:0 "\n\nWith a faint smile, [my_ranger.GetTitledFirstNameNoTooltip] reveals that the camp is now more wary of me. Fear has settled in, and with it, respect has grown."
 agot_nw_ranger_events.0027.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] nods, pleased with his work. The camp is filled with whispers, and my reputation is now one of dread and power."
 agot_nw_ranger_events.0027.desc.success_d:0 "\n\nThe stories have spread well, and [my_ranger.GetTitledFirstNameNoTooltip] confirms that fear now lingers in the camp, woven into my name like a shadow."
 agot_nw_ranger_events.0027.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip] task was a success. The men now view me through the lens of fear and respect, my name spoken with caution."
 agot_nw_ranger_events.0027.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] lowers his head, admitting that his words fell flat. The men remain unaffected, and my name does not inspire fear."
 agot_nw_ranger_events.0027.desc.fail_b:0 "\n\nWith a sigh, [my_ranger.GetTitledFirstNameNoTooltip] reports that the men paid little heed to his tales. The camp remains unmoved, and respect for me has weakened."
 agot_nw_ranger_events.0027.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] frowns, admitting that the stories did not take hold. The men seem less concerned with my presence than before."
 agot_nw_ranger_events.0027.desc.fail_d:0 "\n\nHe shakes his head, explaining that his words were ignored. The stories of my power have not spread, and the camp shows no signs of increased respect."
 agot_nw_ranger_events.0027.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] reports that the attempt to instill fear failed. My name does not carry the weight it once did, and respect has waned."
 agot_nw_ranger_events.0027.a.success:0 "The camp knows who holds the true power here."
 agot_nw_ranger_events.0027.a.failure:0 "They will learn in time."
 agot_nw_ranger_events.0028.t.success:0 "Le veilleur : Le raid repoussé"
 agot_nw_ranger_events.0028.t.failed:0 "Le veilleur : Une brèche dans le camp"
 agot_nw_ranger_events.0028.desc.intro_a:0 "The camp had been quiet under the cold night sky, when suddenly, the stillness shattered. A wildling burst through the shadows, attacking with feral fury."
 agot_nw_ranger_events.0028.desc.intro_b:0 "As the camp rested, a wildling tried to break in, emerging from the night like a ghost, his eyes gleaming with desperation as [wildling_intruder.GetSheHe] made his move."
 agot_nw_ranger_events.0028.desc.intro_c:0 "The night was calm, but danger had crept in. A wildling charged out of the darkness, a threat to anyone who stood in his path."
 agot_nw_ranger_events.0028.desc.intro_d:0 "The firelight flickered weakly in the camp when the wildling struck, using the cover of night to make his attack. His presence was sudden, violent."
 agot_nw_ranger_events.0028.desc.intro_e:0 "The camp was still, the wind howling over the snow, when a wildling attacked, fierce and determined to take whatever [wildling_intruder.GetSheHe] could from the camp."
 agot_nw_ranger_events.0028.desc.mid_a:0 "The Nightguard, vigilant as ever, was the first to meet the intruder, clashing with the wildling in a desperate struggle to defend the camp."
 agot_nw_ranger_events.0028.desc.mid_b:0 "The Nightguard acted quickly, stepping into the path of the intruder, trying to drive [wildling_intruder.GetHerHim] back and keep the camp safe."
 agot_nw_ranger_events.0028.desc.mid_c:0 "He was swift, reacting as soon as the wildling appeared, determined to stop the invader before [wildling_intruder.GetSheHe] could cause harm or steal from the camp."
 agot_nw_ranger_events.0028.desc.mid_d:0 "The wildling met fierce resistance as the Nightguard moved to intercept [wildling_intruder.GetHerHim], trying to fend off the attack and protect the camp."
 agot_nw_ranger_events.0028.desc.mid_e:0 "He fought with the wildling under the cold stars, determined to stop the intruder from taking anything from the camp."
 agot_nw_ranger_events.0028.desc.success_a:0 "\n\nThe wildling fell to the ground, defeated by [my_ranger.GetTitledFirstNamePossessiveNoTooltip] quick defense. The camp remains safe, the threat neutralized before it could cause harm."
 agot_nw_ranger_events.0028.desc.success_b:0 "\n\nWith a swift strike, the Nightguard put the wildling down, sending [wildling_intruder.GetHerHim] into the snow. The camp remains unscathed, the attacker driven away."
 agot_nw_ranger_events.0028.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] bested the wildling, ensuring that no harm came to the camp. The intruder was stopped, and all is secure."
 agot_nw_ranger_events.0028.desc.success_d:0 "\n\nThe wildling's assault was halted by the Nightguard, his body now lying in the snow. The camp remains safe, thanks to swift action."
 agot_nw_ranger_events.0028.desc.success_e:0 "\n\nThe wildling was defeated, his attempt to steal from the camp thwarted by [my_ranger.GetTitledFirstNamePossessiveNoTooltip] blade. The danger passed as quickly as it came."
 agot_nw_ranger_events.0028.desc.fail_a:0 "\n\nThe wildling struck hard and fast, overpowering [my_ranger.GetTitledFirstNameNoTooltip] before grabbing what [wildling_intruder.GetSheHe] could from the camp and vanishing into the night."
 agot_nw_ranger_events.0028.desc.fail_b:0 "\n\nIn the chaos, the wildling managed to defeat the Nightguard, snatching supplies and fleeing into the darkness before anyone could stop [wildling_intruder.GetHerHim]."
 agot_nw_ranger_events.0028.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] tried to hold the wildling off, but the intruder overpowered him, grabbing whatever [wildling_intruder.GetSheHe] could before disappearing into the wild."
 agot_nw_ranger_events.0028.desc.fail_d:0 "\n\nThe Nightguard fought bravely, but the wildling was too quick. [wildling_intruder.GetSheHe|U] took supplies and slipped away into the shadows, leaving the camp vulnerable."
 agot_nw_ranger_events.0028.desc.fail_e:0 "\n\nThough [my_ranger.GetTitledFirstNameNoTooltip] tried to stop [wildling_intruder.GetHerHim], the wildling defeated him and vanished with stolen goods, leaving the camp unsettled."
 agot_nw_ranger_events.0028.a.success:0 "The camp is safe once again."
 agot_nw_ranger_events.0028.a.failure:0 "We must recover from this."
 game_concept_agot_ranger_mission:0 "Mission de patrouilleur"
 game_concept_agot_ranger_mission_plural:0 "Missions de patrouilleur"
 game_concept_agot_ranger_mission_desc:0 "Les missions de patrouilleur sont le principal moyen pour le [agot_ranger_camp|El] de gagner de l'[gold|El] et du [prestige|El]. Elles peuvent également permettre de gagner des [provisions|El], de la [piety|El] et même des [artifacts|El].\n\nElles s'obtiennent par le biais des rumeurs dont a connaissance le Premier Patrouilleur, et de nouvelles peuvent apparaître au gré de ses pérégrinations au-delà du Mur.\n\n#alert_trial La plupart des missions étant périlleuses, chacune d'entre elles peut lui coûter la vie.#!"
 ranger_laamp_contract_1101_contract:0 "Terrains de chasse"
 ranger_laamp_contract_1101_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous visitiez un site de chasse"
 ranger_laamp_contract_1101_desc_title:0 "Premier Patrouilleur [TaskContract.GetTaker.GetFirstNameNoTooltip] !"
 ranger_laamp_contract_1101_desc:0 "J'ai déniché un lieu fort prometteur non loin d'ici.\n\nLes sentiers de gibiers sont encore frais et de nombreuses traces laissent suggérer la présence d'animaux dans les parages. Si nous nous hâtons, nous devrions pouvoir rassembler suffisamment de vivres pour remplir les réserves du camp. L'occasion idéale d'obtenir de quoi subvenir à nos besoins avant que le froid ne s'intensifie davantage."
 agot_nw_ranger_event_success:0 "C'est un succès"
 agot_nw_ranger_event_failure:0 "C'est un échec"
 agot_nw_ranger_events_duel_begins:0 "#X @warning_icon! Vous allez affronter [opponent.GetFirstName] dans un duel à mort#!"
 agot_nw_ranger_events.1101.t:0 "À travers la nature sauvage"
 agot_nw_ranger_events.1101.desc.intro_a:0 "L'air est frais et le ciel est clair alors que nous nous préparons à partir. D'après [my_ranger.GetFirstName], la région est riche en gibier, de quoi remplir nos réserves en prévision des panses qu'il nous faudra également remplir."
 agot_nw_ranger_events.1101.desc.intro_b:0 "Alors que je me prépare en prévision de la chasse à venir, j'hésite à adresser une prière [ROOT.Char.GetFaith.HighGodName2], avant de me rappeler que dans ces terres reculées, où chaque coup de vent ressemble à s'y méprendre à un coup de fouet, nulle divinité ne saurait m'entendre."
 agot_nw_ranger_events.1101.desc.intro_c:0 "Mon arc est prêt, de même que ma lame, ainsi que mon esprit. Une chasse, qui plus est de bonne augure selon [my_ranger.GetFirstName], c'est la promesse d'un repas copieux, et dans ces contrées inhospitalières, la moindre pièce de venaison fait l'effet d'un festin de roi."
 agot_nw_ranger_events.1101.desc.intro_d:0 "Tandis que les hommes se préparent, je regarde une fois encore la carte avec toutes les informations données par [my_ranger.GetFirstName]. Dans ces putains de terres gelées, mieux vaut ne pas laisser la bonne fortune décider de l'issue du voyage."
 agot_nw_ranger_events.1101.desc.intro_e:0 "Si [my_ranger.GetFirstName] ne s'est point trompé, le gibier nous attend. Une chance de s'assurer d'avoir des stocks de provisions en abondance, du moins suffisamment pour que nous n'ayons pas à nous inquiéter dans les prochains jours."
 agot_nw_ranger_events.1101.desc.outro:0 "\n\nDans des lieux si dangereux que chaque pas devient un défi au bon sens, la prudence est de mise, car de notre réussite peut dépendre la survie du camp, alors tâchons de garder nos yeux aussi affutés que nos lames."
 agot_nw_ranger_events.1101.a:0 "Hâtons-nous mes frères, un festin nous attend !"
 agot_nw_ranger_events.1101.b:0 "Nous devrions rapprocher le camp de la zone de chasse."
 agot_nw_ranger_events.1101.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1102.t:0 "The Beast and the Stranger"
 agot_nw_ranger_events.1102.desc.intro_a:0 "I find myself separated from the others. The sound of their pursuit fades into the distance as the forest around me grows still."
 agot_nw_ranger_events.1102.desc.intro_b:0 "The hunting party is chasing prey through the woods, but I've fallen behind. Silence wraps around me, the cold biting through the trees."
 agot_nw_ranger_events.1102.desc.intro_c:0 "As the others give chase, I am left alone in the wilderness. The snow muffles my steps, and a strange stillness settles over the land."
 agot_nw_ranger_events.1102.desc.intro_d:0 "While the others track the game ahead, I wander into a quiet part of the forest. The sounds of the hunt have faded, leaving me alone."
 agot_nw_ranger_events.1102.desc.intro_e:0 "The wind whispered through the trees as I strayed from the group. Alone, the wilderness seemed to close in, a quiet and cold presence."
 agot_nw_ranger_events.1102.desc.mid_a:0 "The sudden growl from the shadows gave me little warning before a wolf lunged, its teeth bared and its eyes burning with hunger. I barely raised my weapon in time."
 agot_nw_ranger_events.1102.desc.mid_b:0 "A massive bear crashes through the underbrush, its breath clouding the air as it roars. I barely have time to react before it charges, claws slashing the cold air."
 agot_nw_ranger_events.1102.desc.mid_c:0 "The snow shifts beneath me, and before I could move, an enormous wolf leaps snarling from the shadows, its jaws snapping just inches from my throat."
 agot_nw_ranger_events.1102.desc.mid_d:0 "Out of the woods, a bear charges at me, its heavy paws slamming against the ground as it runs. I raise my blade, bracing myself for the beast's fury."
 agot_nw_ranger_events.1102.desc.mid_e:0 "\n\nA wolf, gaunt and wild-eyed, lunges from the shadows. I barely manage to parry the strike, its growl echoing through the still air."
 agot_nw_ranger_events.1102.desc.outro_a:0 "\n\nBefore the beast can strike again, a wildling bursts from the trees, a spear in hand. For a moment, we all stand frozen, the beast, the wildling, and me, all caught in a deadly triangle."
 agot_nw_ranger_events.1102.desc.outro_b:0 "\n\nAs I struggle to hold off the animal's assault, a wildling steps into view, spear at the ready. The beast turns to face the newcomer, and now the three of us stand locked in a standoff, unsure who would move first."
 agot_nw_ranger_events.1102.desc.outro_c:0 "\n\nThe beast lunges again, but its attack is halted as a it turns to face a newcomer. A wildling has emerged from the forest, spear in hand. Now, there are three of us, each wary of the other, each ready to strike."
 agot_nw_ranger_events.1102.desc.outro_d:0 "\n\nI braced myself for another attack when a wildling appeared from the shadows. The three of us, the wildling, the beast, and I, stood locked in an uneasy standoff."
 agot_nw_ranger_events.1102.desc.outro_e:0 "\n\nThe beast circles, ready to pounce again, but a wildling steps forward, spear raised. The three of us are now locked in a standoff, each watching the other, unsure who will make the first move."
 agot_nw_ranger_events.1102.a:0 "I try to suggest we fight together."
 agot_nw_ranger_events.1102.b:0 "I raise my weapon and prepare to defeat both."
 agot_nw_ranger_events.1102.c:0 "I trick them into turning on each other while I slip away."
 agot_nw_ranger_events_1102.a.tt.win:0 "We defeat the beast together"
 agot_nw_ranger_events_1102.a.tt.lose:0 "The wildling misunderstands my intention"
 agot_nw_ranger_events_1102.b.tt.win:0 "I overpower both the wildling and the beast"
 agot_nw_ranger_events_1102.b.tt.lose:0 "The wildling is too strong, and I fall"
 agot_nw_ranger_events_1102.c.tt.win:0 "The wildling and beast tear into each other, and I escape unnoticed"
 agot_nw_ranger_events_1102.c.tt.lose:0 "My trick fails, and both turn their eyes on me"
 agot_nw_ranger_events.1104.t:0 "The Hunt Concludes"
 agot_nw_ranger_events.1104.desc.one.a:0 "Together, the wildling and I struck the beast down, our combined strength proving more than a match for its ferocity. As the beast collapsed, I felt a sharp sting from my own wound.\n\nThe wildling, in a rare moment of truce, knelt beside me and tended to the injury, muttering something in [main_figure.GetHerHis] tongue. It was not a permanent fix, but it was enough to get me through the day."
 agot_nw_ranger_events.1104.desc.one.b:0 "Side by side, we fought the beast. The wildling's spear and my blade cut the creature down, its heavy body falling lifeless before us. Exhausted, I realized blood was dripping from a wound I had not even noticed.\n\nThe wildling noticed before I could react and quickly bound the wound with a strip of cloth. [main_figure.GetSheHe|U] nodded once, and without another word, disappeared into the forest."
 agot_nw_ranger_events.1104.desc.one.c:0 "The wildling and I exchanged a quick glance before moving as one. Our combined efforts felled the beast with a swift, decisive blow.\n\nThe moment was tense, but before either of us could turn hostile, [main_figure.GetSheHe] gestured toward my injury. With surprising skill, [main_figure.GetSheHe] bandaged it quickly, [main_figure.GetHerHis] touch rough but effective. After [main_figure.GetSheHe] mended my wound, slipped away into the shadows."
 agot_nw_ranger_events.1104.desc.one.d:0 "With a nod of understanding, the wildling and I fought together, bringing the beast to the ground in a blur of steel and spear. The battle ended as quickly as it began, but the pain of my injury became more apparent.\n\nThe wildling stepped forward and, to my surprise, patched up the wound with a crude, yet effective, bandage. Without a word, [main_figure.GetSheHe] vanished into the trees."
 agot_nw_ranger_events.1104.desc.one.e:0 "The wildling did not hesitate as we fought together. Our weapons met the beast's hide, and it fell before us.\n\nMy own blood mixed with the snow, but the wildling, after sparing a glance at the dead beast, approached and mended my wound. [main_figure.GetHerHis|U] work was quick, but enough to keep me moving. Without further exchange, [main_figure.GetSheHe] disappeared into the wilderness."
 agot_nw_ranger_events.1104.desc.two.a:0 "With a fierce swing, I brought the beast low, my blade finding its mark. As the creature fell, I turned my attention to the wildling, but [main_figure.GetSheHe] had already vanished into the shadows.\n\nBreathing heavily, I took a moment to assess my injuries.\n\nThe wound was deep, but I managed to mend it myself, using the supplies I carried. The danger had passed, but the wildling was nowhere to be seen."
 agot_nw_ranger_events.1104.desc.two.b:0 "The beast lunged, but my blade met its charge. With a final blow, I felled it, and the wildling, seeing my strength, disappeared into the trees without a sound. After the chaos, I found myself clutching a wound from the battle. Carefully, I patched it up, wrapping it tightly with whatever scraps of cloth I had on hand. The wound was under control, but the wildling was long gone."
 agot_nw_ranger_events.1104.desc.two.c:0 "My sword cut through the beast, its snarl fading into the wind. The wildling, watching from the shadows, fled before I could confront [main_figure.GetHerHim].\n\nWith the threat gone, I tended to the wound the beast had left. It was a rough job, but I managed to stop the bleeding. The wildling's escape left me unsettled, but at least I had survived."
 agot_nw_ranger_events.1104.desc.two.d:0 "The creature fell before my blade, a swift end to the battle. The wildling, now wary of my strength, slipped away into the night before I could react.\n\nWith the beast dead, I finally had time to tend to the injury I had sustained. Binding the wound with what little I had, I braced myself for the journey back to the others."
 agot_nw_ranger_events.1104.desc.two.e:0 "With a powerful strike, I ended the beast's life, its body crashing to the ground in defeat. The wildling, clearly intimidated by my prowess, fled into the wilderness without looking back.\n\nAlone, I inspected the wound I had received. After a quick and painful patch-up, I was ready to head back, though the wildling's departure still left me uneasy."
 agot_nw_ranger_events.1104.desc.three.a:0 "While the beast and wildling fought each other, I slipped away quietly, leaving them to tear into one another in the chaos.\n\nMy wound throbbed as I ran, but I did not stop until I reached the others. Once I found my fellow rangers, they quickly helped me tend to the injury. The beast and wildling were left behind, their fates unknown."
 agot_nw_ranger_events.1104.desc.three.b:0 "As the beast and wildling turned on each other, I vanished into the trees, unnoticed by both as they fought savagely.\n\nBlood trickled from my side, but I pressed on until I found the safety of my camp. There, my comrades helped patch up the wound, ensuring I could recover from both the beast's attack and my narrow escape."
 agot_nw_ranger_events.1104.desc.three.c:0 "The wildling and beast clashed violently, allowing me to sneak away, unseen, as their fight consumed them both.\n\nBy the time I reached the other rangers, I was already losing blood, but they acted quickly to mend my injury. I had escaped the wildling and beast, but not without a reminder of the close call."
 agot_nw_ranger_events.1104.desc.three.d:0 "While the wildling and beast battled, I disappeared into the shadows. By the time they noticed, I was already gone. My wound slowed me down, but I managed to return to the others.\n\nThey helped bind the injury, ensuring I could continue the hunt, though the encounter still haunted my thoughts."
 agot_nw_ranger_events.1104.desc.three.e:0 "With the wildling distracted by the beast, I took my chance to slip away, leaving the two locked in a brutal fight. I stumbled upon my comrades soon after, my wound bleeding heavily.\n\nThey worked quickly to patch me up, and though I had survived, the wildling and beast were left behind, their fate a mystery."
 agot_nw_ranger_events.1104.a:0 "The hunt is over, and we must return to camp."
 agot_nw_ranger_events.1105.t:0 "The Hunt Goes Awry"
 agot_nw_ranger_events.1105.desc.one.a:0 "I tried to communicate with the wildling, but my words fell on deaf ears. Misunderstanding my intentions, [main_figure.GetSheHe] turned hostile. The beast lunged at us, and in the chaos, I barely escaped, but not without injury."
 agot_nw_ranger_events.1105.desc.one.b:0 "My attempt to show gratitude to the wildling backfired. [main_figure.GetSheHe|U] must have thought I was trying to trick [main_figure.GetHerHim], because instead of fighting alongside me, [main_figure.GetSheHe] turned on me. I fled, wounded, leaving both the wildling and beast behind."
 agot_nw_ranger_events.1105.desc.one.c:0 "I tried to convince the wildling to help, but [main_figure.GetHerHis] eyes darkened with suspicion. The moment shattered, and the beast attacked. I managed to escape, but my wound bled heavily, and the wildling disappeared into the forest."
 agot_nw_ranger_events.1105.desc.one.d:0 "My gesture of peace was misread. The wildling saw my movements as a threat, and I suddenly found myself defending against both [main_figure.GetHerHim] and the beast. Barely escaping with my life, I stumbled back, injured."
 agot_nw_ranger_events.1105.desc.one.e:0 "I reached out to the wildling, trying to thank [main_figure.GetHerHim] for [main_figure.GetHerHis] help, but [main_figure.GetSheHe] misunderstood me. Instead of helping me finish the beast, [main_figure.GetSheHe] lunged at me. I ran, wounded, with the wildling and beast left to fight in the distance."
 agot_nw_ranger_events.1105.desc.two.a:0 "I raised my weapon, determined to defeat both the wildling and the beast, but they overwhelmed me. I fought hard, but my strength failed. Bloodied, I barely managed to escape with my life."
 agot_nw_ranger_events.1105.desc.two.b:0 "The beast was fierce, and though I fought valiantly, my body betrayed me. Between the wildling's swift attacks and the beast's relentless assault, I was forced to flee, injured and defeated."
 agot_nw_ranger_events.1105.desc.two.c:0 "I swung my blade, intending to take them both down. But the wildling moved faster than I expected, and the beast struck with ferocious strength. My vision blurred as I stumbled away, barely alive."
 agot_nw_ranger_events.1105.desc.two.d:0 "I thought I could overpower them both, but the wildling was skilled, and the beast was relentless. My wounds deepened as I realized I could not win. I fled, my pride and body both wounded."
 agot_nw_ranger_events.1105.desc.two.e:0 "My strength was not enough. The beast and wildling worked together in a deadly dance of claws and blades. I had no choice but to run, bleeding and barely holding on."
 agot_nw_ranger_events.1105.desc.three.a:0 "I tried to sow discord between the wildling and the beast, but they saw through my deception. Both turned on me, and I fled, wounded and breathless, barely escaping their wrath."
 agot_nw_ranger_events.1105.desc.three.b:0 "My attempt to trick them into fighting each other failed miserably. The wildling caught on, and the beast turned its attention to me. I ran, my wound slowing me down as I struggled to survive."
 agot_nw_ranger_events.1105.desc.three.c:0 "I thought I could outwit them, but the wildling was too clever. Instead of turning on each other, both the beast and wildling lunged at me. I escaped, but not without suffering a serious injury."
 agot_nw_ranger_events.1105.desc.three.d:0 "My plan to set them against each other crumbled when the wildling realized my trick. The beast came after me, and I fled into the wilderness, wounded and humiliated."
 agot_nw_ranger_events.1105.desc.three.e:0 "I tried to slip away while they fought, but my plan backfired. The wildling caught on, and the beast gave chase. I barely survived, my wound aching as I stumbled back to safety."
 agot_nw_ranger_events.1105.a:0 "The hunt is over, and I must return to camp to heal."
 ranger_laamp_contract_1201_contract:0 "Une cible à abattre"
 ranger_laamp_contract_1201_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous affrontiez [TaskContract.GetEmployer.Custom('FR_le_Char')][TaskContract.GetEmployer.GetName]"
 ranger_laamp_contract_1201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1201_desc:0 "J'ai repéré un[TaskContract.GetEmployer.Custom('FR_E')] chef sauvageo[TaskContract.GetEmployer.Custom('FR_NNne')] non loin du camp.\n\n[TaskContract.GetEmployer.Custom('FR_le_Char')|U][TaskContract.GetEmployer.GetName] est connu[TaskContract.GetEmployer.Custom('FR_E')] pour être un[TaskContract.GetEmployer.Custom('FR_E')] farouche ennemi[TaskContract.GetEmployer.Custom('FR_E')] des #italic corbeaux#!, et à ce titre, sa mort serait un bienfait pour la Garde. Accompagné[TaskContract.GetEmployer.Custom('FR_E')] d'une troupe réduite, [TaskContract.GetEmployer.Custom('FR_IlElle')] est plus vulnérable que jamais, ce qui nous offre la parfaite occasion de lui tendre une embuscade si nous agissons promptement."
 agot_nw_ranger_events.1201.t:0 "Into the Ambush"
 agot_nw_ranger_events.1201.desc.intro_a:0 "We ready ourselves to move under the cover of night. [my_ranger.GetTitledFirstNamePossessive] report is clear, [main_figure.GetTitledFirstNamePossessive] has caused us enough trouble, and now is the time to strike."
 agot_nw_ranger_events.1201.desc.intro_b:0 "The wind is cold as we prepare to leave. The wildling chief is close, and this is our best chance to catch [main_figure.GetHerHim] off guard. The camp stirs, eager for the hunt."
 agot_nw_ranger_events.1201.desc.intro_c:0 "The camp is quiet, but my mind is focused. A dangerous chief is near, and this ambush might be our only chance to deal with [main_figure.GetHerHim] before [main_figure.GetSheHe] strikes at us again."
 agot_nw_ranger_events.1201.desc.intro_d:0 "The wildling chief has eluded us for too long. But now, thanks to [my_ranger.GetTitledFirstNamePossessive] sharp eye, we have a chance to bring [main_figure.GetHerHim] down. The camp readies for the mission."
 agot_nw_ranger_events.1201.desc.intro_e:0 "Our gear is ready, and the men are prepared. We have waited long enough to take down this wildling chief. This is our chance, and we will not waste it."
 agot_nw_ranger_events.1201.desc.outro:0 "\n\nWe set out, weapons ready, moving swiftly through the snow. If the scout's information holds true, this will be the end of a dangerous enemy."
 agot_nw_ranger_events.1201.a:0 "Let's head out and ambush [main_figure.GetHerHim]."
 agot_nw_ranger_events.1201.b:0 "Move the camp closer to the ambush site."
 agot_nw_ranger_events.1201.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1202.t:0 "The Trap Is Set"
 agot_nw_ranger_events.1202.desc.intro_a:0 "We approach the wildling camp under the cover of darkness. [main_figure.GetTitledFirstNamePossessive] tent is easy to spot, [main_figure.GetHerHis] guards few and scattered."
 agot_nw_ranger_events.1202.desc.intro_b:0 "The wind howls softly as we crouch just outside their camp. [main_figure.GetTitledFirstName] sits at the center, unaware of our presence, [main_figure.GetHerHis] men idle."
 agot_nw_ranger_events.1202.desc.intro_c:0 "[main_figure.GetTitledFirstNamePossessive] camp lies ahead, hidden in a grove of trees. [main_figure.GetHerHis|U] guards seem relaxed, giving us a chance to strike unseen."
 agot_nw_ranger_events.1202.desc.intro_d:0 "Through the trees, we see [main_figure.GetTitledFirstName]. [main_figure.GetHerHis|U] fire burns bright, the heat flickering against the cold air. It is time to make our move."
 agot_nw_ranger_events.1202.desc.intro_e:0 "Just beyond the snow-covered hill, the wildling camp lies in a clearing. [main_figure.GetTitledFirstName] sits near the fire, [main_figure.GetHerHis] men scattered around."
 agot_nw_ranger_events.1202.desc.mid_a:0 "The guards look bored, unaware of the danger. The wildling chief is deep in conversation with one of [main_figure.GetHerHis] men, [main_figure.GetHerHis] back turned to us."
 agot_nw_ranger_events.1202.desc.mid_b:0 "A few wildlings linger by the fire, talking in low voices. The chief is seated, [main_figure.GetHerHis] attention elsewhere, oblivious to the trap we have set."
 agot_nw_ranger_events.1202.desc.mid_c:0 "The camp is quiet. The wildling chief is speaking with one of [main_figure.GetHerHis] lieutenants, [main_figure.GetHerHis] guards focused on their own tasks. There is no sign they know we are here."
 agot_nw_ranger_events.1202.desc.mid_d:0 "The wildling camp is lightly guarded. The chief talks with one of [main_figure.GetHerHis] men, unaware of the danger creeping closer."
 agot_nw_ranger_events.1202.desc.mid_e:0 "The guards are few, scattered across the camp. The chief is seated near the fire, [main_figure.GetHerHis] attention on [main_figure.GetHerHis] men, oblivious to our approach."
 agot_nw_ranger_events.1202.desc.outro_a:0 "\n\nWe move in closer, the firelight flickering against the snow. The time to strike is near, but now I must decide how best to take [main_figure.GetHerHim] down."
 agot_nw_ranger_events.1202.desc.outro_b:0 "\n\nThe wildling chief is vulnerable, but rushing in might alert [main_figure.GetHerHis] men. We need to decide on the best approach before the moment is lost."
 agot_nw_ranger_events.1202.desc.outro_c:0 "\n\nOur position is secure for now, but every second we wait could cost us. I need to act soon, before the wildling chief senses the danger."
 agot_nw_ranger_events.1202.desc.outro_d:0 "\n\nWe are close enough to strike, but the wildlings are unpredictable. If we do not act fast, we risk losing the element of surprise."
 agot_nw_ranger_events.1202.desc.outro_e:0 "\n\nThe wildling chief remains unaware, but [main_figure.GetHerHis] men could notice something at any moment. The time has come to make our move."
 agot_nw_ranger_events.1202.a:0 "I charge against the wildling chief."
 agot_nw_ranger_events.1202.b:0 "We disguise ourselves as wildlings to move closer."
 agot_nw_ranger_events.1202.c:0 "I devise a tactical plan to flank the wildlings."
 agot_nw_ranger_events_1202.b.tt.win:0 "Our disguises work, and we infiltrate the camp without a hitch"
 agot_nw_ranger_events_1202.b.tt.lose:0 "We are discovered before we can strike, and chaos erupts"
 agot_nw_ranger_events_1202.c.tt.win:0 "My strategy works flawlessly, and we encircle the camp, capturing the chief"
 agot_nw_ranger_events_1202.c.tt.lose:0 "The plan goes awry, and the wildlings escape before we can execute the ambush"
 agot_nw_ranger_events.1204.t:0 "The Chief Falls"
 agot_nw_ranger_events.1204.desc.one.a:0 "The moment I charged, the wildling chief's eyes widened in surprise. My blade met [main_figure.GetHerHis] as we clashed, but my strength overwhelmed [main_figure.GetHerHim]. [main_figure.GetHerHis|U] guards scattered, and with a final strike, the chief fell."
 agot_nw_ranger_events.1204.desc.one.b:0 "My approach was swift, and the chief barely had time to react. [main_figure.GetHerHis|U] men tried to intervene, but they were no match for my skill. With a powerful swing, I ended the wildling chief's reign."
 agot_nw_ranger_events.1204.desc.one.c:0 "The wildling chief tried to rally [main_figure.GetHerHis] men, but they faltered in the face of our charge. In the chaos, I struck [main_figure.GetHerHim] down, [main_figure.GetHerHis] reign over the wildlings brought to an end with a single blow."
 agot_nw_ranger_events.1204.desc.one.d:0 "Steel met steel as the wildling chief fought to defend [main_figure.GetHerselfHimself], but [main_figure.GetSheHe] was no match for my determination. [main_figure.GetHerHis|U] men fled as I closed in, and with a final blow, [main_figure.GetSheHe] fell at my feet."
 agot_nw_ranger_events.1204.desc.one.e:0 "I charged at the wildling chief with fury, [main_figure.GetHerHis] men scattering in fear. The clash was swift, and as our blades crossed, I overpowered [main_figure.GetHerHim]. The chief's reign of terror was over."
 agot_nw_ranger_events.1204.desc.two.a:0 "Our disguises worked, allowing us to slip into the heart of the camp unnoticed. As the chief sat unsuspecting, we struck quickly and efficiently, bringing [main_figure.GetHerHim] down before [main_figure.GetSheHe] could react."
 agot_nw_ranger_events.1204.desc.two.b:0 "We moved like shadows among the wildlings, our disguises giving us the upper hand. With perfect timing, we surrounded the chief, and before [main_figure.GetHerHis] men could react, [main_figure.GetSheHe] was defeated."
 agot_nw_ranger_events.1204.desc.two.c:0 "The wildlings did not suspect a thing as we crept closer, blending in with their own. When we reached the chief, we took [main_figure.GetHerHim] by surprise, ending [main_figure.GetHerHis] reign with a single, precise strike."
 agot_nw_ranger_events.1204.desc.two.d:0 "Disguised as wildlings, we moved unnoticed through the camp. When we reached the chief, there was no hesitation. [main_figure.GetSheHe] fell before [main_figure.GetSheHe] could even raise an alarm."
 agot_nw_ranger_events.1204.desc.two.e:0 "Under the cover of our disguises, we reached the wildling chief without resistance. The strike was swift, and by the time [main_figure.GetHerHis] men realized, their leader had already fallen."
 agot_nw_ranger_events.1204.desc.three.a:0 "My tactical plan unfolded perfectly. We flanked the wildling camp, trapping the chief. With no way out, [main_figure.GetSheHe] tried to fight, but our coordinated attack overwhelmed [main_figure.GetHerHim]. The chief fell."
 agot_nw_ranger_events.1204.desc.three.b:0 "We moved in perfect formation, surrounding the wildling camp. The chief realized too late that [main_figure.GetSheHe] was cornered, and after a brief skirmish, [main_figure.GetSheHe] fell to our superior tactics."
 agot_nw_ranger_events.1204.desc.three.c:0 "My strategy worked flawlessly. The wildling chief and [main_figure.GetHerHis] men were caught in our trap, unable to escape. With nowhere to run, the chief fought bravely, but in the end, [main_figure.GetSheHe] was defeated."
 agot_nw_ranger_events.1204.desc.three.d:0 "The plan worked better than expected. The wildlings found themselves surrounded, and the chief had no choice but to face us head-on. After a brief battle, [main_figure.GetSheHe] fell, [main_figure.GetHerHis] reign of terror over."
 agot_nw_ranger_events.1204.desc.three.e:0 "Our tactics gave us the upper hand, encircling the wildling camp and cutting off any retreat. The chief fought valiantly, but our coordinated strike brought [main_figure.GetHerHim] down."
 agot_nw_ranger_events.1204.a:0 "The chief is defeated, and we must return to camp."
 agot_nw_ranger_events.1205.t:0 "The Ambush Fails"
 agot_nw_ranger_events.1205.desc.one.a:0 "I tried to negotiate with the wildling chief, but my words only fueled [main_figure.GetHerHis] anger. [main_figure.GetSheHe|U] gave a signal, and [main_figure.GetHerHis] men surrounded us. Before I could react, we were overwhelmed, forced to retreat."
 agot_nw_ranger_events.1205.desc.one.b:0 "My attempt to reason with the chief was met with nothing but mockery. [main_figure.GetHerHis|U] men moved quickly, catching us off guard. Outnumbered and outmaneuvered, we had no choice but to flee."
 agot_nw_ranger_events.1205.desc.one.c:0 "I thought I could talk the chief into surrendering, but [main_figure.GetHerHis] laughter echoed through the camp as [main_figure.GetHerHis] men closed in. The ambush fell apart, and we barely escaped with our lives."
 agot_nw_ranger_events.1205.desc.one.d:0 "As I approached the chief with words of negotiation, [main_figure.GetHerHis] men were already closing in. The wildlings attacked with no mercy, and we were forced to retreat, defeated."
 agot_nw_ranger_events.1205.desc.one.e:0 "My attempt to talk the wildling chief down failed miserably. [main_figure.GetHerHis|U] men attacked swiftly, surrounding us in moments. With no chance to recover, we were forced to retreat."
 agot_nw_ranger_events.1205.desc.two.a:0 "I charged at the wildling chief, but [main_figure.GetHerHis] men were faster than I expected. We were quickly surrounded, their numbers overwhelming us. We fought hard but could not break free, forced to retreat."
 agot_nw_ranger_events.1205.desc.two.b:0 "\n\nI tried to take the wildling chief down by force, but [main_figure.GetHerHis] men were relentless. The battle was fierce, and soon we were outnumbered. We barely escaped with our lives."
 agot_nw_ranger_events.1205.desc.two.c:0 "\n\nI struck hard, but the wildling chief was ready. [main_figure.GetHerHis|U] men closed in from all sides, and before we could regroup, we were forced to retreat, bloodied and defeated."
 agot_nw_ranger_events.1205.desc.two.d:0 "\n\nI charged in, blade ready, but the chief's men were too quick. We were quickly overwhelmed, our attack crumbling in the face of their numbers. We had no choice but to flee."
 agot_nw_ranger_events.1205.desc.two.e:0 "\n\nI attacked the wildling chief head-on, but [main_figure.GetHerHis] men swarmed us before I could land a solid blow. Surrounded and outmatched, we barely made it out alive."
 agot_nw_ranger_events.1205.desc.three.a:0 "\n\nOur disguises did not work. The wildlings saw through our ruse and sounded the alarm. Before we could react, the chief's men attacked, forcing us to retreat in chaos."
 agot_nw_ranger_events.1205.desc.three.b:0 "\n\nWe tried to get close by blending in with the wildlings, but our cover was blown too soon. The chief's men surrounded us, and we had no choice but to flee."
 agot_nw_ranger_events.1205.desc.three.c:0 "\n\nThe plan to disguise ourselves as wildlings backfired. The chief spotted us before we could act, and [main_figure.GetHerHis] men swarmed us. We barely escaped with our lives."
 agot_nw_ranger_events.1205.desc.three.d:0 "\n\nOur attempt to sneak in unnoticed failed when the chief's men saw through our disguises. The wildlings struck swiftly, forcing us to retreat before we could regroup."
 agot_nw_ranger_events.1205.desc.three.e:0 "\n\nThe chief was more alert than expected. [main_figure.GetSheHe|U] recognized us immediately, and before we could make a move, [main_figure.GetHerHis] men surrounded us. We escaped, but just barely."
 agot_nw_ranger_events.1205.a:0 "This can not be the end."
 ranger_laamp_contract_1301_contract:0 "Une menace grandissante"
 ranger_laamp_contract_1301_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous remportiez une victoire contre [TaskContract.GetEmployer.Custom('FR_le_Char')][TaskContract.GetEmployer.GetName]"
 ranger_laamp_contract_1301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1301_desc:0 "[TaskContract.GetEmployer.Custom('FR_LeLa')|U] chef sauvageo[TaskContract.GetEmployer.Custom('FR_NNne')] prend son essor et voit sa force croître chaque jour.\n\nL'influence [TaskContract.GetEmployer.Custom('FR_du_Char')][TaskContract.GetEmployer.GetName] ne cesse de s'étendre. De multiples clans se rallient à ses côtés, et si nous n'agissons pas rapidement, [TaskContract.GetEmployer.Custom('FR_IlElle')] deviendra bien trop puissant[TaskContract.GetEmployer.Custom('FR_E')] pour que nous ayons la moindre chance de l'atteindre."
 agot_nw_ranger_events.1301.t:0 "The Growing Storm"
 agot_nw_ranger_events.1301.desc.intro_a:0 "We have waited long enough. The wildling chief's power is growing, and if we do not act soon, [main_figure.GetSheHe] will become too strong to defeat. It is time to stop [main_figure.GetHerHim] before [main_figure.GetSheHe] can rally more to [main_figure.GetHerHis] cause."
 agot_nw_ranger_events.1301.desc.intro_b:0 "The wildling chief is gaining strength with each passing day. We need to act before [main_figure.GetHerHis] influence spreads further. The camp is ready, and now is the time to strike."
 agot_nw_ranger_events.1301.desc.intro_c:0 "The wildling threat looms larger than ever. If we do not stop [main_figure.GetHerHim] now, this chief will become a serious danger to us all. We cannot afford to wait any longer."
 agot_nw_ranger_events.1301.desc.intro_d:0 "[main_figure.GetHerHis|U] numbers are growing, and more wildlings flock to [main_figure.GetHerHis] banner. We cannot let this continue. The time to act is now, before [main_figure.GetSheHe] becomes unstoppable."
 agot_nw_ranger_events.1301.desc.intro_e:0 "[main_figure.GetTitledFirstName] has grown bold, [main_figure.GetHerHis] power increasing with each passing day. We have a chance to stop [main_figure.GetHerHim] before it is too late, and we cannot waste it."
 agot_nw_ranger_events.1301.desc.outro:0 "\n\nWe prepare to leave, weapons in hand. The wildling chief must be stopped, and we will face whatever stands in our way."
 agot_nw_ranger_events.1301.a:0 "Let's head out and deal with this threat."
 agot_nw_ranger_events.1301.b:0 "Move the camp closer to the wildling chief's territory."
 agot_nw_ranger_events.1301.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1302.t:0 "Turned Tables"
 agot_nw_ranger_events.1302.desc.intro_a:0 "We move silently through the snow, the wildling camp just ahead. The guards seem few, and [main_figure.GetTitledFirstName] is within reach, we are ready to strike."
 agot_nw_ranger_events.1302.desc.intro_b:0 "Our plan is clear, take down the guards swiftly and ambush [main_figure.GetTitledFirstName] before [main_figure.GetSheHe] can react. We are in position; the attack is about to begin."
 agot_nw_ranger_events.1302.desc.intro_c:0 "The wildling camp lies before us, their guards scattered. Everything seems in place for a perfect ambush, and we prepare to move in."
 agot_nw_ranger_events.1302.desc.intro_d:0 "We approach [main_figure.GetTitledFirstNamePossessive] camp quietly, the guards seemingly unaware. It feels like we have the upper hand as we prepare for the ambush."
 agot_nw_ranger_events.1302.desc.intro_e:0 "Under the cover of darkness, we inch closer to the camp. [main_figure.GetTitledFirstNamePossessive] guards are few, and the time for our strike has come."
 agot_nw_ranger_events.1302.desc.mid_a:0 "Suddenly, a shout echoes through the trees. The chief spots us, and [main_figure.GetHerHis] men spring from hiding. We are the ones caught in an ambush."
 agot_nw_ranger_events.1302.desc.mid_b:0 "Without warning, the wildling chief and [main_figure.GetHerHis] men emerge from the trees. They have been expecting us, turning our ambush into their trap."
 agot_nw_ranger_events.1302.desc.mid_c:0 "The wildling chief steps forward from the shadows, [main_figure.GetHerHis] men flanking [main_figure.GetHerHim]. Our ambush is no longer a surprise, and we find ourselves surrounded."
 agot_nw_ranger_events.1302.desc.mid_d:0 "Before we can strike, the wildlings rush from the trees, led by the chief [main_figure.GetHerselfHimself]. They have turned the tables on us, and now we are surrounded."
 agot_nw_ranger_events.1302.desc.mid_e:0 "Just as we prepare to attack, the wildling chief and [main_figure.GetHerHis] men leap from hiding. We have walked into their trap, and now they have the upper hand."
 agot_nw_ranger_events.1302.desc.outro_a:0 "\n\nWe are surrounded, outnumbered by the wildlings. There is no time to waste, we must act quickly or risk everything."
 agot_nw_ranger_events.1302.desc.outro_b:0 "\n\nWith the wildlings closing in, the situation is dire. We must think quickly and choose our next move carefully, or we will be overrun."
 agot_nw_ranger_events.1302.desc.outro_c:0 "\n\nThe wildlings press in from all sides. We need more than strength to survive this ambush; a clever plan is our only hope."
 agot_nw_ranger_events.1302.desc.outro_d:0 "\n\nSurrounded and outnumbered, we are in a precarious position. The wildlings have the advantage, and it will take quick thinking to turn the tide."
 agot_nw_ranger_events.1302.desc.outro_e:0 "\n\nOur ambush has been reversed, and now we are the ones in danger. We must act swiftly to regain control of the situation."
 agot_nw_ranger_events.1302.a:0 "We charge the Chief."
 agot_nw_ranger_events.1302.b:0 "We retreat to higher ground, using the terrain to defend ourselves."
 agot_nw_ranger_events.1302.c:0 "Use deception, setting fire to the trees to confuse them and slip away."
 agot_nw_ranger_events_1302.b.tt.win:0 "The high ground gives us the advantage, and we hold them off"
 agot_nw_ranger_events_1302.b.tt.lose:0 "The wildlings overwhelm our defenses, and we are forced to flee"
 agot_nw_ranger_events_1302.c.tt.win:0 "The fire creates chaos, and we escape unnoticed"
 agot_nw_ranger_events_1302.c.tt.lose:0 "The wildlings see through our trick, and the fire traps us"
 agot_nw_ranger_events.1304.t:0 "The Chief Falls"
 agot_nw_ranger_events.1304.desc.one.a:0 "We charge into the wildlings with fury. The wildling chief tries to rally [main_figure.GetHerHis] men, but our strength is too much. With a powerful strike, I bring the chief down, and [main_figure.GetHerHis] men flee into the night."
 agot_nw_ranger_events.1304.desc.one.b:0 "Our charge cuts through the wildlings like a knife through snow. The chief faces me, but [main_figure.GetSheHe] is no match for my skill. As [main_figure.GetSheHe] falls, [main_figure.GetHerHis] men scatter, leaving us victorious."
 agot_nw_ranger_events.1304.desc.one.c:0 "I lead the charge, breaking through the wildling ranks. The chief tries to fight back, but I strike [main_figure.GetHerHim] down before [main_figure.GetSheHe] can rally [main_figure.GetHerHis] men. [main_figure.GetHerHis|U] warriors flee, and we stand victorious."
 agot_nw_ranger_events.1304.desc.one.d:0 "The wildlings hesitate as we charge, and in the chaos, I find the chief. Our blades clash, but my strength overwhelms [main_figure.GetHerHim]. As [main_figure.GetSheHe] falls, [main_figure.GetHerHis] men lose their nerve and flee."
 agot_nw_ranger_events.1304.desc.one.e:0 "The wildling chief's men are no match for our charge. I face the chief in single combat, cutting [main_figure.GetHerHim] down swiftly. [main_figure.GetHerHis|U] remaining men scatter into the wilderness."
 agot_nw_ranger_events.1304.desc.two.a:0 "We retreat to the high ground and hold our position. The wildling chief, unable to break our defenses, falls in the final assault. [main_figure.GetHerHis|U] men flee, leaving the camp in chaos."
 agot_nw_ranger_events.1304.desc.two.b:0 "From the high ground, we hold off the wildlings with ease. The chief tries to lead another charge, but I strike [main_figure.GetHerHim] down. [main_figure.GetHerHis|U] men, seeing [main_figure.GetHerHim] fall, retreat into the wilds."
 agot_nw_ranger_events.1304.desc.two.c:0 "Our defense is impenetrable from the high ground. The wildling chief charges at me, but I bring [main_figure.GetHerHim] down with a single blow. [main_figure.GetHerHis|U] men flee, leaderless and defeated."
 agot_nw_ranger_events.1304.desc.two.d:0 "We defend the high ground fiercely, and the wildling chief [main_figure.GetHerselfHimself] leads the final charge. I face [main_figure.GetHerHim] in single combat and strike [main_figure.GetHerHim] down, sending [main_figure.GetHerHis] men fleeing."
 agot_nw_ranger_events.1304.desc.two.e:0 "Using the high ground to our advantage, we repel wave after wave of wildling attacks. When the chief leads the final charge, I bring [main_figure.GetHerHim] down, and [main_figure.GetHerHis] men flee into the wilderness."
 agot_nw_ranger_events.1304.desc.three.a:0 "We light the fire, and chaos spreads through the wildlings. In the confusion, I find the chief and strike [main_figure.GetHerHim] down. [main_figure.GetHerHis|U] men, panicked by the flames and their leader's death, flee into the shadows."
 agot_nw_ranger_events.1304.desc.three.b:0 "As the fire spreads, the wildlings descend into chaos. I seize the moment, taking down the chief while [main_figure.GetHerHis] men are distracted. With their leader gone, the wildlings flee."
 agot_nw_ranger_events.1304.desc.three.c:0 "Our deception works perfectly. As the fire distracts the wildlings, I move in and strike down the chief. [main_figure.GetHerHis] men, disoriented and leaderless, scatter in fear."
 agot_nw_ranger_events.1304.desc.three.d:0 "Amidst the confusion of the fire, I make my way to the wildling chief. I strike [main_figure.GetHerHim] down quickly, and [main_figure.GetHerHis] men, seeing their leader fall, flee into the night."
 agot_nw_ranger_events.1304.desc.three.e:0 "The fire drives the wildlings into disarray. Taking advantage of the chaos, I kill the chief, and [main_figure.GetHerHis] men, terrified and without direction, flee into the wilderness."
 agot_nw_ranger_events.1304.a:0 "The chief is dead, and we return victorious."
 agot_nw_ranger_events.1305.t:0 "The Ambush Collapses"
 agot_nw_ranger_events.1305.desc.one.a:0 "We charge at the wildlings, but their numbers are too great. The wildling chief rallies [main_figure.GetHerHis] men, and we are quickly overwhelmed. The chief's blade strikes true, and we are forced to retreat, defeated."
 agot_nw_ranger_events.1305.desc.one.b:0 "Our attack falters as the wildlings close in. The chief stands tall, [main_figure.GetHerHis] men surrounding us. We fight bravely, but we cannot break through. The wildlings overpower us, and we are forced to flee."
 agot_nw_ranger_events.1305.desc.one.c:0 "I lead the charge, but the wildlings hold strong. The chief [main_figure.GetHerselfHimself] engages us, [main_figure.GetHerHis] strength unmatched. One by one, we are pushed back, and soon we are forced to retreat, leaving the battlefield to the wildlings."
 agot_nw_ranger_events.1305.desc.one.d:0 "Our charge breaks upon the wildling ranks like waves against rock. The chief fights with terrifying skill, and we are pushed back, forced to abandon the fight as the wildlings close in."
 agot_nw_ranger_events.1305.desc.one.e:0 "We charge with all our might, but the wildling chief's men are too many. Their attacks are relentless, and soon we are overwhelmed. The battle is lost, and we flee into the wilderness."
 agot_nw_ranger_events.1305.desc.two.a:0 "We take the high ground, but the wildling chief proves too cunning. [main_figure.GetHerHis|U] men flank us, and before we can react, we are surrounded. We are forced to retreat, leaving the battlefield to the wildlings."
 agot_nw_ranger_events.1305.desc.two.b:0 "Our defense from the high ground crumbles as the wildlings break through. The chief leads a relentless assault, and despite our best efforts, we are overrun. We have no choice but to retreat."
 agot_nw_ranger_events.1305.desc.two.c:0 "Though we hold the high ground, the wildling chief outsmarts us. [main_figure.GetHerHis|U] men attack from all sides, overwhelming our defenses. The battle is lost, and we are forced to flee."
 agot_nw_ranger_events.1305.desc.two.d:0 "The high ground offers little protection as the wildlings swarm from all directions. The chief's tactics prove too much for us, and we are driven back, defeated."
 agot_nw_ranger_events.1305.desc.two.e:0 "Despite our strategic advantage, the wildling chief's men overwhelm us. Their assault is relentless, and soon our defenses crumble. The only option is to retreat and regroup."
 agot_nw_ranger_events.1305.desc.three.a:0 "Our plan to set the fire backfires. The wildlings quickly see through the deception and turn the flames against us. The chief leads [main_figure.GetHerHis] men in a swift counterattack, forcing us to retreat."
 agot_nw_ranger_events.1305.desc.three.b:0 "The fire was meant to cause chaos, but the wildlings were ready. They outmaneuver us, the chief leading [main_figure.GetHerHis] men with cunning precision. We are caught in their trap and forced to flee."
 agot_nw_ranger_events.1305.desc.three.c:0 "Our attempt at deception fails miserably. The wildling chief sees through the ruse and orders [main_figure.GetHerHis] men to attack. In the chaos, we are overrun and barely manage to escape with our lives."
 agot_nw_ranger_events.1305.desc.three.d:0 "The fire spreads too quickly, trapping us instead of the wildlings. The chief laughs as [main_figure.GetSheHe] leads [main_figure.GetHerHis] men in a devastating counterattack. We are forced to retreat, defeated and scattered."
 agot_nw_ranger_events.1305.desc.three.e:0 "Our plan to use the fire for cover fails when the wildlings turn it against us. The chief's men are too organized, and we are quickly overwhelmed. We are forced to retreat in disgrace."
 agot_nw_ranger_events.1305.a:0 "The battle is lost."
 agot_nw_ranger_events.1305.a.tt.super_dead:0 "I fought, I lost, now I rest.."
 agot_nw_ranger_events.1305.a.tt.im_wounded:0 "But I managed to get away with a scratch.."
