 agot_nw_ranger_events.0019.t:0 "La chute de la Garde de Nuit"
 agot_nw_ranger_events.0019.desc:0 "Le Mur demeure, car il n'est pas né celui qui réussira à l'abattre, mais il n'est plus la propriété de la Garde. Les noires bannières ont été arrachées et les places fortes conquises. Les hommes que j'avais pour coutume d'appeler mes frères se sont vus proposer de renoncer à leurs vœux ou de renoncer à leurs vies. Pour ceux qui règnent sur ces lieux, les serments que nous avons prêtés valent moins que de la pisse.\n\nJ'ai été spolié de mon rôle de Premier Patrouilleur ainsi que de mon devoir envers la Garde de Nuit. Plus que jamais les ténèbres s'amassent et se dressent contre moi, rendant mon chemin à parcourir incertain."
 agot_nw_ranger_events.0019.desc.republic:0 "Le Mur demeure mais la Garde telle que je l'ai connue a disparu. Les vœux, les traditions, tout a été balayé au profit d'un nouveau pouvoir qui n'a que faire du but pour lequel nous avions consacré nos vies. Ce que la Garde de Nuit est devenue, je ne la reconnais pas, peut-elle encore porter ce nom d'ailleurs ?\n\nJ'ai été spolié de mon rôle de Premier Patrouilleur. Plus que jamais les ténèbres s'amassent et se dressent contre moi, rendant mon chemin à parcourir incertain…"
 agot_nw_ranger_events.0019.a:0 "Et à présent mon tour de garde est terminé…"
 agot_nw_ranger_events.0019.a.tt:0 "…mais ainsi débute un nouveau voyage."
 agot_nw_ranger_events.0019.b:0 "J'ai voué ma vie à la Garde… et elle n'est plus."
 agot_nw_ranger_events.0019.b.tt:0 "#EMP C'est la fin.#!"
 ranger_laamp_contract_2201_contract:0 "Évaluation et prévention"
 ranger_laamp_contract_2201_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous preniez contact avec [TaskContract.GetEmployer.Custom('FR_le_Char')][TaskContract.GetEmployer.GetName] pour évaluer la situation"
 ranger_laamp_contract_2201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2201_desc:0 "Le Lord Commandant a envoyé une missive au sujet d'un[TaskContract.GetEmployer.Custom('FR_E')] chef sauvageo[TaskContract.GetEmployer.Custom('FR_NNne')] qui fait parler d[TaskContract.GetEmployer.Custom('FR_EluiElle')].\n\n[TaskContract.GetEmployer.Custom('FR_le_Char')|U][TaskContract.GetEmployer.GetName] serait à la tête d'un clan agité dont la force croît de jour en jour. Connu pour sa nature imprévisible, d'aucuns pensent qu'[TaskContract.GetEmployer.Custom('FR_IlElle')] pourrait représenter un danger potentiel pour la Garde, tandis que d'autres affirment que ce n'est là qu'une simple tribu de guerriers cherchant à survivre. Nous avons pour ordre de nous rendre sur place et d'évaluer si oui ou non il s'agit d'une mauvaise herbe qu'il faut arracher avant qu'elle ne devienne trop prolifique."
 agot_nw_ranger_events.2201.t:0 "A Watchful Eye"
 agot_nw_ranger_events.2201.desc.intro_a:0 "The Lord Commander's orders are clear — [main_figure.GetTitledFirstName] must be watched closely. If [main_figure.GetSheHe] is a threat to the Wall, we must know before it is too late."
 agot_nw_ranger_events.2201.desc.intro_b:0 "Beyond the Wall, whispers spread of a chieftain growing bolder. Some claim [main_figure.GetSheHe] is rallying others, others say [main_figure.GetSheHe] is nothing more than a loud fool. We must learn the truth."
 agot_nw_ranger_events.2201.desc.intro_c:0 "Another wildling chief rises in the frostbitten wilds. Some chiefs raid, others trade, and some keep to themselves. We will determine which [main_figure.GetSheHe] is."
 agot_nw_ranger_events.2201.desc.intro_d:0 "Men talk of the free folk gathering in greater numbers, of a leader who walks with fire in [main_figure.GetHerHis] eyes. If there is danger, we must be the first to see it."
 agot_nw_ranger_events.2201.desc.intro_e:0 "This is the nature of the Watch — to watch. If this wildling is trouble, the Lord Commander must know before trouble reaches our doorstep."
 agot_nw_ranger_events.2201.desc.outro:0 "\n\nWith supplies gathered and blades sharpened, we make for the frozen expanse. Soon, we will stand before [main_figure.GetTitledFirstNamePossessive] lands and learn what kind of [Select_CString(main_figure.IsFemale,'woman','man')] [main_figure.GetSheHe] truly is."
 agot_nw_ranger_events.2201.a:0 "Let's move out."
 agot_nw_ranger_events.2201.b:0 "We should move the entire camp closer."
 agot_nw_ranger_events.2201.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.2202.t:0 "At the Edge of Their World"
 agot_nw_ranger_events.2202.desc.intro_a:0 "We arrive near the wildling encampment under the cover of frost and shadow. Fires flicker ahead, their warriors moving like shades beneath the trees."
 agot_nw_ranger_events.2202.desc.intro_b:0 "Beyond the ridge, the wildling camp sprawls across the frozen ground. Their numbers are unclear, their threat uncertain."
 agot_nw_ranger_events.2202.desc.intro_c:0 "The scent of smoke drifts through the cold air. A war camp? A gathering? It is too soon to tell."
 agot_nw_ranger_events.2202.desc.intro_d:0 "A line of crude fortifications rings the settlement — stakes driven into frozen earth. Whether for defense or show, we cannot yet say."
 agot_nw_ranger_events.2202.desc.intro_e:0 "The sound of laughter and sharp voices carries through the night air. Whether it belongs to warriors or fools remains to be seen."
 agot_nw_ranger_events.2202.desc.mid_a:0 "\n\nTheir leader emerges from [main_figure.GetHerHis] tent, a broad-shouldered [Select_CString(main_figure.IsFemale,'woman','man')] with a cruel grin. Even from here, [main_figure.GetHerHis] presence is unsettling."
 agot_nw_ranger_events.2202.desc.mid_b:0 "\n\nWomen and children move between the crude huts, but at the heart of the camp, their chief stands, exuding confidence."
 agot_nw_ranger_events.2202.desc.mid_c:0 "\n\nA tall figure sits before a great fire, [main_figure.GetHerHis] warriors gathered close. Their loyalty is clear, whether [main_figure.GetSheHe] deserves it or not."
 agot_nw_ranger_events.2202.desc.mid_d:0 "\n\nAt first glance, they seem ordinary. Then the chief speaks, and there is something in [main_figure.GetHerHis] voice that gnaws at my mind."
 agot_nw_ranger_events.2202.desc.mid_e:0 "\n\nI watch as [main_figure.GetTitledFirstName] raises a drinking horn, [main_figure.GetHerHis] men roaring in response. A display of power… or desperation?"
 agot_nw_ranger_events.2202.desc.outro_a:0 "\n\nThe time has come to decide — does this [Select_CString(main_figure.IsFemale,'woman','man')] pose a danger, or is [main_figure.GetSheHe] just another wildling with no grand ambitions?"
 agot_nw_ranger_events.2202.desc.outro_b:0 "\n\nA leader can make men into warriors, or into monsters. This one walks a fine line between the two."
 agot_nw_ranger_events.2202.desc.outro_c:0 "\n\nWhether [main_figure.GetSheHe] means to challenge the Watch or not, [main_figure.GetHerHis] people would follow [main_figure.GetHerHim] into battle if [main_figure.GetSheHe] called."
 agot_nw_ranger_events.2202.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] is no friend to us, but does that make [main_figure.GetHerHim] an enemy? We must decide what to report."
 agot_nw_ranger_events.2202.desc.outro_e:0 "\n\nWe cannot linger forever. The Lord Commander must hear what we have seen."
 agot_nw_ranger_events.2202.a:0 "This chief is dangerous. [main_figure.GetSheHe|U] must be dealt with."
 agot_nw_ranger_events.2202.b:0 "[main_figure.GetSheHe|U] is no ally, but [main_figure.GetSheHe] is no real threat either."
 ranger_report_danger:0 "The Lord Commander might declare war against [main_figure.GetTitledFirstNameNoTooltip]"
 agot_nw_ranger_events.2204.t:0 "A Threat Beyond the Wall"
 agot_nw_ranger_events.2204.desc:0 "A messenger arrives from [first_ranger.GetTitledFirstName], carrying troubling news. The First Ranger has investigated [main_figure.GetTitledFirstName] and found [main_figure.GetHerHim] to be a true danger. [main_figure.GetHerHis|U] strength is growing, and [main_figure.GetHerHis] ambitions could soon turn toward the Wall. If we do nothing, we may regret it when [main_figure.GetHerHis] raiders come in force.\n\nThe decision is mine — do we march beyond the Wall and strike first, or do we hold our ground and watch for now?"
 agot_nw_ranger_events.2204.a:0 "The Wall will not sit idle. We march!"
 agot_nw_ranger_events.2204.b:0 "We will wait and watch. The time is not right."
 agot_nw_ranger_events.2205.t:0 "A Watchful Eye"
 agot_nw_ranger_events.2205.desc:0 "A messenger arrives from [first_ranger.GetTitledFirstName], bearing his report on [main_figure.GetTitledFirstName]. While the [Select_CString(main_figure.IsFemale,'woman','man')] is no friend to the Watch, [main_figure.GetSheHe] does not appear to be an immediate threat. [main_figure.GetHerHis|U] people are occupied with their own survival, not gathering to strike at the Wall.\n\nFor now, there is no need for war. But is it wise to leave them unchecked?"
 agot_nw_ranger_events.2205.a:0 "Then we shall leave them be."
 agot_nw_ranger_events.2205.b:0 "Let us strike first, before we regret it."
 ranger_laamp_contract_2301_contract:0 "L'épée perdu dans les ténèbres"
 ranger_laamp_contract_2301_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous enquêtiez sur la mort d'un patrouilleur"
 ranger_laamp_contract_2301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2301_desc:0 "Le Lord Commandant a envoyé une missive au sujet de la perte d'un patrouilleur au-delà du Mur.\n\nLe corps d'un de nos frères a été retrouvé isolé et sans vie. Nous devrions aller enquêter sur place afin de découvrir s'il s'agit du fait de sauvageons, de bêtes fauves, ou bien de quelque chose de plus sinistre encore. Plus vite nous découvrirons ce qui s'est passé, plus vite nous pourrons nous prémunir de ce danger, quel qu'il soit."
 agot_nw_ranger_events.2301.t:0 "A Death Unanswered"
 agot_nw_ranger_events.2301.desc.intro_a:0 "One of our own has fallen beyond the Wall, his body left in the cold. The Lord Commander demands answers, and it falls to me to find them."
 agot_nw_ranger_events.2301.desc.intro_b:0 "The Watch has always known death, but when a brother dies alone, without a clear cause, it is a mystery we cannot ignore."
 agot_nw_ranger_events.2301.desc.intro_c:0 "A ranger's body has been found in the wilds, lifeless and scarred. No one saw what ended him, and that troubles me most of all."
 agot_nw_ranger_events.2301.desc.intro_d:0 "Beyond the Wall, death is always close. But this? This was no simple accident. Something — or someone — took his life."
 agot_nw_ranger_events.2301.desc.intro_e:0 "A brother of the Watch has met an end beyond the Wall, and his killer remains unknown. I will not return without answers."
 agot_nw_ranger_events.2301.desc.outro:0 "\n\nThere is only one way to uncover the truth — I must follow the trail and see where it leads."
 agot_nw_ranger_events.2301.a:0 "Let's move out."
 agot_nw_ranger_events.2301.b:0 "We should move the entire camp closer."
 agot_nw_ranger_events.2301.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.2302.t:0 "Cold Signs"
 agot_nw_ranger_events.2302.desc.intro_a:0 "We reach the place where the ranger was found. His body lies still where it fell, untouched save for the cold wind sweeping over him."
 agot_nw_ranger_events.2302.desc.intro_b:0 "The scene is eerily quiet, save for the crunch of snow beneath my boots. The ranger lies before me, his final moments a mystery."
 agot_nw_ranger_events.2302.desc.intro_c:0 "His body is stiff with frost, yet the wounds are fresh. Whatever killed him is not far from here."
 agot_nw_ranger_events.2302.desc.intro_d:0 "Tracks scatter around the corpse — some human, some not. The signs tell no clear story, but something lingers here."
 agot_nw_ranger_events.2302.desc.intro_e:0 "His sword lies beside him, frozen in his grip. Whatever he faced, he fought to the end."
 agot_nw_ranger_events.2302.desc.mid_a:0 "No weapons, no looted gear. If it was wildlings, they took nothing. But if not them… then who?"
 agot_nw_ranger_events.2302.desc.mid_b:0 "His wounds are deep, jagged — not from a blade, but from something else entirely. A beast? Claws? Teeth?"
 agot_nw_ranger_events.2302.desc.mid_c:0 "Snow covers much of the trail, but hints remain — a struggle, a chase. He did not die easily."
 agot_nw_ranger_events.2302.desc.mid_d:0 "The cold has preserved his body well. His wounds still bleed, his face still frozen in his last expression of pain."
 agot_nw_ranger_events.2302.desc.mid_e:0 "I kneel beside him, inspecting the scene. He was strong, a good fighter, yet whatever struck him down did so with ease."
 agot_nw_ranger_events.2302.desc.outro_a:0 "\n\nThe truth lies somewhere in the frost. I need to decide how best to investigate before the tracks are lost forever."
 agot_nw_ranger_events.2302.desc.outro_b:0 "\n\nNo easy answers present themselves. If I am to learn what happened, I must follow the signs left behind."
 agot_nw_ranger_events.2302.desc.outro_c:0 "\n\nI cannot leave without knowing what killed him. The choices before me will determine what I uncover."
 agot_nw_ranger_events.2302.desc.outro_d:0 "\n\nThe Wall does not need more dead rangers. If there is a threat here, I must find it before it finds us."
 agot_nw_ranger_events.2302.desc.outro_e:0 "\n\nThis place holds answers, but only if I know where to look. My next decision must be made wisely."
 agot_nw_ranger_events.2302.a:0 "Examine the tracks leading away."
 agot_nw_ranger_events.2302.b:0 "Search the body for hidden clues."
 agot_nw_ranger_events.2302.c:0 "Scout the surrounding area for danger."
 agot_nw_ranger_events_2302.a.tt.win:0 "The tracks reveal more than expected"
 agot_nw_ranger_events_2302.a.tt.lose:0 "The signs are too scattered to decipher"
 agot_nw_ranger_events_2302.b.tt.win:0 "A hidden wound, a clue unseen at first glance"
 agot_nw_ranger_events_2302.b.tt.lose:0 "Nothing of note beyond what was already known"
 agot_nw_ranger_events_2302.c.tt.win:0 "A keen eye spots something lurking nearby"
 agot_nw_ranger_events_2302.c.tt.lose:0 "I see nothing, but that does not mean nothing sees me"
 agot_nw_ranger_events.2304.t:0 "The Answer Revealed"
 agot_nw_ranger_events.2304.desc.a:0 "The tracks tell the story. He was not alone when he died, and his killer's path leads further into the wilds."
 agot_nw_ranger_events.2304.desc.b:0 "A hidden wound, a strange marking — this was no ordinary fight. Something more sinister is at play"
 agot_nw_ranger_events.2304.desc.c:0 "The signs are clear now — the ranger was hunted, and his predator may still lurk nearby."
 agot_nw_ranger_events.2304.a:0 "This knowledge must reach the Lord Commander."
 agot_nw_ranger_events.2304.b:0 "I must investigate this further."
 agot_nw_ranger_events.2305.t:0 "No Clear Answer"
 agot_nw_ranger_events.2305.desc.a:0 "The tracks are scattered, lost to time. Any answers here are buried in the snow."
 agot_nw_ranger_events.2305.desc.b:0 "No hidden clues reveal themselves. The ranger's death remains as mysterious as before."
 agot_nw_ranger_events.2305.desc.c:0 "Despite my searching, the truth slips through my grasp. If danger lingers here, it remains unseen."
 agot_nw_ranger_events.2305.a:0 "I must report what little I have found."
 agot_nw_ranger_events.2306.t:0 "What Remains in the Snow"
 agot_nw_ranger_events.2306.artifact.desc:0 "The truth of the ranger's death remains elusive. No tracks lead me to a killer, no signs reveal their identity.\n\nAs I scour the area one last time, my hand brushes against something beneath the snow — a weapon, old yet serviceable. It may not answer my questions, but it is still of use."
 agot_nw_ranger_events.2306.gold.desc:0 "The wind howls through the trees, as if mocking my failure. Whoever — or whatever — killed the ranger left no clear trail behind.\n\nAs I turn to leave, something glints in the frost. Gold. Not much, but enough to make me wonder — was this a ranger's coin purse? Or did someone leave it behind in a hurry?"
 agot_nw_ranger_events.2306.food.desc:0 "The wilds give no easy answers. No sign of the ranger's killer remains, no hidden truths buried beneath the ice.\n\nAs I search the area, I find something unexpected — bundled provisions, half-buried in the snow. Whether they belonged to the fallen ranger or someone else, they will not go to waste."
 agot_nw_ranger_events.2306.nothing.desc:0 "I have combed every inch of the area, but no answers reveal themselves. No tracks, no clues—only the cold, endless white.\n\nWhoever killed the ranger is long gone, and I leave with nothing but questions."
 agot_nw_ranger_events.2306.a:0 "I should report my findings to the Lord Commander."
 agot_nw_ranger_events.0016.a.tt:0 "[ranger_candidate.Custom('FR_le_Char_Pi')][ranger_candidate.GetTitledFirstName] rejoint votre camp de patrouilleur"
 agot_nw_ranger_events.0017.c:0 "Je ne dois pas me laisser distraire par ces considérations."
 agot_nw_ranger_events.0017.c.tt:0 "Le choix ne vous sera plus proposé jusqu'à l'élection d'un nouveau Lord Commandant."
 first_ranger_landless_male_dead:0 "Commander"