 ranger_laamp_contract_1401_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous rendiez visite [TaskContract.GetEmployer.Custom('FR_au_Char')][TaskContract.GetEmployer.GetName] pour découvrir ses intentions"
 ranger_laamp_contract_1401_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1401_desc:0 "J'ai pris contact avec un[TaskContract.GetEmployer.Custom('FR_E')] chef sauvageo[TaskContract.GetEmployer.Custom('FR_NNne')] qui semble intéressé[TaskContract.GetEmployer.Custom('FR_E')] à l'idée d'échanger quelques mots avec vous.\n\n[TaskContract.GetEmployer.Custom('FR_le_Char')|U][TaskContract.GetEmployer.GetName] a eu vent de votre nom et aimerait s'entretenir avec vous en personne. Les sauvageons ne sont guère connus pour leur courtoisie et leur hospitalité envers les #italic corbeaux#!, cela présente donc un risque que d'accepter l'invitation, mais [TaskContract.GetEmployer.Custom('FR_CeluiCelle')]-ci ne m'a pas paru hostile et cela pourrait en valoir la peine."
 agot_nw_ranger_events.1401.t:0 "Into Uncharted Territory"
 agot_nw_ranger_events.1401.desc.intro_a:0 "We have dealt with wildling chiefs before, but this one is different. [main_figure.GetSheHe|U] is asked to meet me personally. The camp is restless as we prepare for this strange encounter."
 agot_nw_ranger_events.1401.desc.intro_b:0 "A wildling chief has called for me, and the air in the camp is thick with anticipation. We do not know [main_figure.GetHerHis] motives, but we are ready to find out what [main_figure.GetSheHe] wants."
 agot_nw_ranger_events.1401.desc.intro_c:0 "I do not know what to expect from this wildling chief. [main_figure.GetHerHis|U] invitation could be a trick, or it could be an opportunity. Either way, we are gearing up for the meeting."
 agot_nw_ranger_events.1401.desc.intro_d:0 "The wildling chief's message was unexpected. To be summoned by an enemy of the camp feels risky, but this could be a rare chance to negotiate or learn more about their plans."
 agot_nw_ranger_events.1401.desc.intro_e:0 "We have never been summoned like this before. A wildling chief wants to see me, and the camp is on edge as we prepare to meet [main_figure.GetHerHim]. Whether this leads to peace or danger, we will find out soon."
 agot_nw_ranger_events.1401.desc.outro:0 "\n\nThe camp stirs as we make our preparations. Whether this meeting will bring peace or conflict, we will soon find out."
 agot_nw_ranger_events.1401.a:0 "Let's head out to meet the chief."
 agot_nw_ranger_events.1401.b:0 "Move the camp closer to where the chief is located."
 agot_nw_ranger_events.1401.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1402.t:0 "Stories by the Fire"
 agot_nw_ranger_events.1402.desc.intro_a:0 "We sit around the fire, [main_figure.GetTitledFirstName] watching me closely as we share tales. [main_figure.GetHerHis|U] men are quiet, but I can feel their eyes on me as the chief speaks."
 agot_nw_ranger_events.1402.desc.intro_b:0 "[main_figure.GetTitledFirstName] is not what I expected. [main_figure.GetSheHe|U] listens intently as I recount stories of our camp, [main_figure.GetHerHis] eyes glinting with curiosity as we exchange words."
 agot_nw_ranger_events.1402.desc.intro_c:0 "Seated around the campfire, we trade stories. [main_figure.GetTitledFirstName] speaks of battles and raids, while I share tales from beyond the Wall. [main_figure.GetHerHis|U] curiosity about us is clear."
 agot_nw_ranger_events.1402.desc.intro_d:0 "[main_figure.GetTitledFirstName] sits across from me, [main_figure.GetHerHis] face illuminated by the fire. We exchange stories, [main_figure.GetHerHis] men listening in silence. [main_figure.GetSheHe|U] wants to learn more about us."
 agot_nw_ranger_events.1402.desc.intro_e:0 "[main_figure.GetTitledFirstName] listens quietly as I tell [main_figure.GetHerHim] about our travels beyond the Wall. [main_figure.GetSheHe|U] nods occasionally, sharing [main_figure.GetHerHis] own stories in return. [main_figure.GetSheHe|U] seems more interested in us than in battle."
 agot_nw_ranger_events.1402.desc.mid_a:0 "He speaks of the wildling way of life, of survival in the harsh wilderness. In return, I tell [main_figure.GetHerHim] about the long years we have spent guarding the Wall, sharing the challenges we face."
 agot_nw_ranger_events.1402.desc.mid_b:0 "We talk of past battles, of the harsh winters and the struggle for survival beyond the Wall. The chief tells stories of raids, while I talk of ranging's, and the duties of the Night's Watch."
 agot_nw_ranger_events.1402.desc.mid_c:0 "The chief shares stories of [main_figure.GetHerHis] people's hardships in the frozen wilderness. I offer tales of our own struggles, hoping to build a bridge of understanding between us."
 agot_nw_ranger_events.1402.desc.mid_d:0 "We exchange stories of survival, [main_figure.GetSheHe] speaks of foraging in the wilderness, while I tell [main_figure.GetHerHim] of the brutal training we endure to protect the realm."
 agot_nw_ranger_events.1402.desc.mid_e:0 "Our conversation flows easily. [main_figure.GetSheHe|U] talks of the wildlings' constant fight for survival, while I tell [main_figure.GetHerHim] of our long ranging's beyond the Wall."
 agot_nw_ranger_events.1402.desc.outro_a:0 "\n\nAs the fire crackles, I wonder if this moment could benefit us more. Perhaps if I impress [main_figure.GetHerHim], the chief might offer us support, perhaps some food for our journey back to camp."
 agot_nw_ranger_events.1402.desc.outro_b:0 "\n\nThe night is growing darker, but I sense an opportunity. If I play my cards right, perhaps I can convince the chief to offer some supplies for our journey back."
 agot_nw_ranger_events.1402.desc.outro_c:0 "\n\nAs we finish talking, an idea crosses my mind. If I impress [main_figure.GetHerHim] with my words or actions, perhaps the chief will offer us supplies for our journey home."
 agot_nw_ranger_events.1402.desc.outro_d:0 "\n\nThe chief seems intrigued by our stories. If I can make a good impression, I might be able to secure some food or supplies for our camp."
 agot_nw_ranger_events.1402.desc.outro_e:0 "\n\nThe chief watches me closely, intrigued. If I can impress [main_figure.GetHerHim], there is a chance [main_figure.GetSheHe] might offer us provisions for the long journey back to camp."
 agot_nw_ranger_events.1402.a:0 "I offer [main_figure.GetHerHim] advice on how to better manage [main_figure.GetHerHis] camp."
 agot_nw_ranger_events.1402.b:0 "I compliment [main_figure.GetHerHis] camp and [main_figure.GetHerHis] leadership."
 agot_nw_ranger_events.1402.c:0 "I fabricate a story to gain [main_figure.GetHerHis] sympathy and food."
 agot_nw_ranger_events_1402.a.tt.win:0 "The chief is impressed and agrees to share [main_figure.GetHerHis] provisions"
 agot_nw_ranger_events_1402.a.tt.lose:0 "The chief is insulted by my advice and refuses to offer any help"
 agot_nw_ranger_events_1402.b.tt.win:0 "The chief is flattered and offers us food for our journey"
 agot_nw_ranger_events_1402.b.tt.lose:0 "The chief sees through my words and denies us any provisions"
 agot_nw_ranger_events_1402.c.tt.win:0 "The chief believes my tale and offers us supplies"
 agot_nw_ranger_events_1402.c.tt.lose:0 "The chief catches on to my lie and refuses to help"
 agot_nw_ranger_events.1404.t:0 "An Unexpected Bounty"
 agot_nw_ranger_events.1404.desc.one.a:0 "My advice struck a chord with the wildling chief. [main_figure.GetSheHe|U] not only took my suggestions to heart but rewarded me far beyond what I expected. [main_figure.GetHerHis|U] men bring out bags of food, enough to feed our camp for weeks."
 agot_nw_ranger_events.1404.desc.one.b:0 "The chief listens intently to my suggestions, nodding with approval. As a token of [main_figure.GetHerHis] gratitude, [main_figure.GetSheHe] offers us far more supplies than we could ever have hoped for. It is more than enough to sustain us on our journey."
 agot_nw_ranger_events.1404.desc.one.c:0 "I gave the wildling chief some valuable tips on organizing [main_figure.GetHerHis] camp, and [main_figure.GetSheHe] was clearly impressed. [main_figure.GetHerHis|U] generosity surprises me as [main_figure.GetSheHe] provides us with an unexpected surplus of food."
 agot_nw_ranger_events.1404.desc.one.d:0 "The chief appreciated my advice and offered us far more food than I had anticipated. [main_figure.GetHerHis|U] men loaded our bags with provisions, enough to keep us well-fed for a long time."
 agot_nw_ranger_events.1404.desc.one.e:0 "My words on improving [main_figure.GetHerHis] camp's management resonated with the wildling chief. In return, [main_figure.GetSheHe] gave us much more than I ever imagined, offering enough food to feed our entire camp."
 agot_nw_ranger_events.1404.desc.two.a:0 "My compliments to the wildling chief worked better than expected. [main_figure.GetSheHe|U] smiled, clearly flattered, and called for [main_figure.GetHerHis] men to bring out more supplies than I had even asked for."
 agot_nw_ranger_events.1404.desc.two.b:0 "My praise of the chief's camp and leadership paid off. Not only did [main_figure.GetSheHe] agree to help, but [main_figure.GetSheHe] sent [main_figure.GetHerHis] men to fetch far more food than we thought possible. We are leaving with more than we could carry."
 agot_nw_ranger_events.1404.desc.two.c:0 "The chief beamed at my words, clearly pleased with my compliments. [main_figure.GetSheHe|U] offers us provisions well beyond what we anticipated, enough to feed our entire camp for many days."
 agot_nw_ranger_events.1404.desc.two.d:0 "Flattered by my words, the chief rewarded us generously. What started as a simple request for some supplies turned into a bounty of food we had not expected."
 agot_nw_ranger_events.1404.desc.two.e:0 "My words struck the right note with the wildling chief. [main_figure.GetHerHis|U] gratitude was overwhelming, and we ended up with more food than we had thought possible, filling our packs to the brim."
 agot_nw_ranger_events.1404.desc.three.a:0 "The wildling chief believed every word of my fabricated tale. Not only did [main_figure.GetSheHe] give us food, but [main_figure.GetSheHe] offered far more than we expected, filling our packs with an unexpected bounty."
 agot_nw_ranger_events.1404.desc.three.b:0 "My lie worked perfectly. The wildling chief, moved by my story, ordered [main_figure.GetHerHis] men to bring out far more food than I had hoped for. We were loaded with supplies for the journey."
 agot_nw_ranger_events.1404.desc.three.c:0 "My deception paid off. The chief, thinking we were in dire need, sent [main_figure.GetHerHis] men to gather more food than we could ever have anticipated. We leave with our packs full to bursting."
 agot_nw_ranger_events.1404.desc.three.d:0 "The wildling chief bought my tale entirely, [main_figure.GetHerHis] generosity far exceeding my expectations. [main_figure.GetHerHis|U] men brought out provisions far greater than what we needed, a true stroke of luck."
 agot_nw_ranger_events.1404.desc.three.e:0 "My fabricated story moved the wildling chief. Not only did [main_figure.GetSheHe] believe me, but [main_figure.GetSheHe] offered us far more supplies than we ever imagined, filling our packs with an unexpected abundance of food."
 agot_nw_ranger_events.1404.a:0 "What a strange [Select_CString(main_figure.IsFemale,'woman','man')]."
 agot_nw_ranger_events.1405.t:0 "Empty-Handed"
 agot_nw_ranger_events.1405.desc.one.a:0 "My advice on improving [main_figure.GetHerHis] camp did not go as planned. The wildling chief frowned, clearly unimpressed, and offered us nothing but cold stares. We leave with nothing."
 agot_nw_ranger_events.1405.desc.one.b:0 "The chief listened to my suggestions, but I could tell [main_figure.GetSheHe] was not interested. In the end, [main_figure.GetSheHe] dismissed my advice and gave us no provisions to take back to camp."
 agot_nw_ranger_events.1405.desc.one.c:0 "My attempt to advise the wildling chief on managing [main_figure.GetHerHis] camp failed. [main_figure.GetSheHe|U] seemed insulted, and we walked away empty-handed, having earned nothing from the encounter."
 agot_nw_ranger_events.1405.desc.one.d:0 "I tried to help the wildling chief improve [main_figure.GetHerHis] camp, but [main_figure.GetSheHe] did not take kindly to my words. With a wave of [main_figure.GetHerHis] hand, [main_figure.GetSheHe] sent us on our way with nothing to show for it."
 agot_nw_ranger_events.1405.desc.one.e:0 "My words of advice did not sit well with the wildling chief. [main_figure.GetSheHe|U] seemed irritated by my suggestions, and we were forced to leave without any support or supplies."
 agot_nw_ranger_events.1405.desc.two.a:0 "I tried to flatter the wildling chief, but my words fell flat. [main_figure.GetSheHe|U] looked unimpressed, and we left [main_figure.GetHerHis] camp with nothing but disappointment."
 agot_nw_ranger_events.1405.desc.two.b:0 "My compliments did not sway the wildling chief. [main_figure.GetSheHe|U] saw through my attempts to please [main_figure.GetHerHim] and sent us away without offering any supplies for the journey."
 agot_nw_ranger_events.1405.desc.two.c:0 "I tried to charm the chief, but my efforts were wasted. [main_figure.GetSheHe|U] was not interested in my words, and we left the camp empty-handed, with nothing to show for our meeting."
 agot_nw_ranger_events.1405.desc.two.d:0 "My attempts to praise the wildling chief backfired. [main_figure.GetSheHe|U] did not appreciate the flattery and sent us off without a single provision to carry back to camp."
 agot_nw_ranger_events.1405.desc.two.e:0 "I hoped my kind words would earn us some favor, but the wildling chief was not moved. [main_figure.GetSheHe|U] turned us away without offering any support for our travels."
 agot_nw_ranger_events.1405.desc.three.a:0 "My lie did not go as planned. The wildling chief saw through my deception and grew suspicious. Instead of helping us, [main_figure.GetSheHe] sent us away with nothing."
 agot_nw_ranger_events.1405.desc.three.b:0 "I thought my fabricated tale would earn us sympathy, but the wildling chief was not fooled. [main_figure.GetSheHe|U] saw through the lie and refused to offer us any provisions."
 agot_nw_ranger_events.1405.desc.three.c:0 "My story was met with doubt, and the wildling chief quickly realized I was lying. Angry, [main_figure.GetSheHe] sent us away with no supplies and nothing to gain from the meeting."
 agot_nw_ranger_events.1405.desc.three.d:0 "The chief did not believe my story and grew hostile. [main_figure.GetSheHe|U] ordered us to leave [main_figure.GetHerHis] camp, refusing to give us any food or support for the journey."
 agot_nw_ranger_events.1405.desc.three.e:0 "My attempt to deceive the wildling chief failed miserably. [main_figure.GetSheHe|U] saw through my falsehoods and refused to offer us anything, leaving us empty-handed."
 agot_nw_ranger_events.1405.a:0 "We better head back to the camp."
 ranger_laamp_contract_1501_contract:0 "Un enfant en péril"
 ranger_laamp_contract_1501_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous sauviez la vie d'un enfant sauvageon"
 ranger_laamp_contract_1501_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1501_desc:0 "En explorant la zone, j'ai découvert quelque chose d'inattendu : un enfant coincé sur une branche au-dessus d'un ravin.\n\nLa branche pourrait céder à tout instant et la chute pourrait être mortelle. C'est une situation périlleuse et nous devrions agir rapidement si nous voulons sauver l'enfant."
 agot_nw_ranger_events.1501.t:0 "Le sauvetage"
 agot_nw_ranger_events.1501.desc.intro_a:0 "Selon le rapport de [my_ranger.GetFirstName], la situation est urgente. Il faut nous hâter si nous voulons sauver cet enfant, sans quoi…"
 agot_nw_ranger_events.1501.desc.intro_b:0 "Nos devoirs envers la Garde de Nuit nous conduisent à affronter maints dangers au-delà du Mur, mais cette situation est bien différente. Il ne s'agit pas tant d'accomplir notre mission sacrée de veilleurs aux remparts, mais de sauver la vie d'un enfant en danger."
 agot_nw_ranger_events.1501.desc.intro_c:0 "Une pauvre âme est en danger. Sauvageon ou non, nous ne pouvons rester sans rien faire. Il faut nous hâter avant qu'il ne soit trop tard."
 agot_nw_ranger_events.1501.desc.intro_d:0 "D'aucuns diraient que les devoirs de la Garde concernent la défense du Mur, et rien d'autre, mais il s'agit là d'un enfant. Qu'il s'agisse d'un sauvageon ou non, nous n'allons pas l'abandonner à une mort certaine."
 agot_nw_ranger_events.1501.desc.intro_e:0 "Ma vie est vouée à la Garde de Nuit, mais je me refuse à rester passif en sachant que la vie d'un enfant est en danger, quand bien même il s'agirait d'un sauvageon."
 agot_nw_ranger_events.1501.desc.outro:0 "\n\nNous n'avons pas une seule seconde à perdre. En route !"
 agot_nw_ranger_events.1501.a:0 "Chaque seconde est cruciale alors voyageons léger !"
 agot_nw_ranger_events.1501.b:0 "Il faudra conduire l'enfant en lieu sûr. Levez le camp !"
 agot_nw_ranger_events.1501.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1502.t:0 "The Fearful Rescue"
 agot_nw_ranger_events.1502.desc.intro_a:0 "Arrivés au bord du ravin, nous voyons l'enfant qui s'accroche à la vie autant qu'à la branche grêle qui lui épargne — pour l'heure — une chute fatale. Ses yeux sont noyés dans une peur qui trahit une défiance certaine à notre égard."
 agot_nw_ranger_events.1502.desc.intro_b:0 "Arrivés sur place, nous apercevons [main_figure.Custom('FR_LeLa')] petit[main_figure.Custom('FR_E')] sauvageo[main_figure.Custom('FR_NNne')], dont la vie ne tient qu'à un fil : une branche, aussi frêle que l'enfant. C[main_figure.Custom('FR_EEtte')] derni[main_figure.Custom('FR_ErEre')] ne nous voit pas comme des sauveurs, mais comme des patrouilleurs, et reste pétrifié[main_figure.Custom('FR_E')] de terreur."
 agot_nw_ranger_events.1502.desc.intro_c:0 "Depuis la crête, nous constatons la situation dans laquelle se trouve l'enfant. Suspendu[main_figure.Custom('FR_E')] à une branche, [main_figure.Custom('FR_IlElle')] a autant peur du vide que de nous, ce qui ne va pas faciliter les choses."
 agot_nw_ranger_events.1502.desc.intro_d:0 "L'enfant lutte à la force de ses bras pour s'accrocher à la vie. La peur qui [main_figure.Custom('FR_LeLa')] tiraille est visible dans ses yeux exorbités lorsqu'[main_figure.Custom('FR_IlElle')] nous regarde. Je gage qu'[main_figure.Custom('FR_IlElle')] ne sera pas très coopérati[main_figure.Custom('FR_FVe')]."
 agot_nw_ranger_events.1502.desc.intro_e:0 "L'enfant fait preuve de bravoure face au vide qui menace de l'engloutir, mais c'est nous, les patrouilleurs — #italic les corbeaux#! — qui sommes la source de la peur qui semble lui dévorer les entrailles."
 agot_nw_ranger_events.1502.desc.mid_a:0 "Cette frayeur qui l'habite ne fait que croître à mesure que nous nous approchons. Malgré le danger évident, [main_figure.Custom('FR_IlElle')] préfère s'éloigner autant qu'il lui est possible, ne comprenant pas que nous sommes ici pour l'aider."
 agot_nw_ranger_events.1502.desc.mid_b:0 "Pour chaque pas que nous faisons pour nous approcher, l'enfant recule. La frayeur l'emportant sur la raison, [main_figure.Custom('FR_IlElle')] ne comprend pas que nous sommes ici en tant qu'ami."
 agot_nw_ranger_events.1502.desc.mid_c:0 "Nous tentons de rassurer l'enfant, mais [main_figure.Custom('FR_IlElle')] ne daigne pas nous accorder sa confiance. Ses mouvements devenant par trop agités, l'appui qui [main_figure.Custom('FR_LeLa')] garde en vie se fragilise."
 agot_nw_ranger_events.1502.desc.mid_d:0 "Plus on s'approche, plus la frayeur prend le pas sur toute autre émotion. Tous les efforts du monde pour [main_figure.Custom('FR_LeLa')] rassurer semble vain, et les craquements qui se font entendre accentuent l'urgence de la situation."
 agot_nw_ranger_events.1502.desc.mid_e:0 "Ses yeux papillonnent dans tous les sens, cherchant quelque chose pour [main_figure.Custom('FR_LeLa')] sortir de ce mauvais pas, ne comprenant pas que c'est exactement la raison qui nous a amenés jusqu'ici."
 agot_nw_ranger_events.1502.desc.outro_a:0 "\n\nLa branche menace de céder à tout instant. Il faut agir et vite, mais la méfiance [Select_CString(main_figure.IsFemale,'de la jeune fille','du garçon')] ajoute davantage d'imprévisibilité à une situation déjà bien épineuse."
 agot_nw_ranger_events.1502.desc.outro_b:0 "\n\nCe serait un doux euphémisme que de parler de diligence nécessaire pour une telle situation, mais la méfiance [Select_CString(main_figure.IsFemale,'de la jeune fille','du garçon')] complexifie les choses. Il faut agir, oui, promptement, oui-da, mais avec sagacité."
 agot_nw_ranger_events.1502.desc.outro_c:0 "\n\nSous peu, ce que nous redoutons risque d'arriver, il faut donc agir, et avec grande célérité, mais la méfiance [Select_CString(main_figure.IsFemale,'de la jeune fille','du garçon')] réduit notre marge de manœuvre. Quelle option s'offre à nous ?"
 agot_nw_ranger_events.1502.desc.outro_d:0 "\n\n[Select_CString(main_figure.IsFemale,'La jeune fille','Le garçon')] se sait en péril, mais pour [main_figure.Custom('FR_LuiElle')] il n'y a pas tant de différence entre la menace du vide et la menace d'un corbeau. Je dois réfléchir à la meilleure option possible."
 agot_nw_ranger_events.1502.desc.outro_e:0 "\n\nUne branche sur le point de craquer, un vide menaçant, un[main_figure.Custom('FR_E')] enfant méfiant[main_figure.Custom('FR_E')], tout cela se transforme en une devinette malsaine : #italic comment parvenir à [main_figure.Custom('FR_LeLa')] sauver ?#!"
 agot_nw_ranger_events.1502.a:0 "J'essaie d'attraper l'enfant avant que la branche ne cède."
 agot_nw_ranger_events.1502.b:0 "Je dois réussir à [main_figure.Custom('FR_LeLa')] convaincre de nous faire confiance."
 agot_nw_ranger_events.1502.c:0 "Avec un peu de roublardise je peux tenter de sauver l'enfant malgré [main_figure.Custom('FR_LuiElle')]."
 agot_nw_ranger_events_1502.a.tt.win:0 "Je réussis à attraper l'enfant juste à temps"
 agot_nw_ranger_events_1502.a.tt.lose:0 "J'essaie de sauver l'enfant… mais la branche cède avant"
 agot_nw_ranger_events_1502.b.tt.win:0 "Je réussis à persuader l'enfant que nous ne sommes pas le vrai danger"
 agot_nw_ranger_events_1502.b.tt.lose:0 "L'enfant ne nous fait pas confiance et reste tétanisé[main_figure.Custom('FR_E')] de peur"
 agot_nw_ranger_events_1502.c.tt.win:0 "Je réussis à me jouer de l'enfant pour l'atteindre avant qu'[main_figure.Custom('FR_IlElle')] ne réalise la duperie"
 agot_nw_ranger_events_1502.c.tt.lose:0 "Je ne parviens pas à berner l'enfant qui reste tétanisé[main_figure.Custom('FR_E')] de peur"
 agot_nw_ranger_events.1504.t:0 "The Rescue Succeeds"
 agot_nw_ranger_events.1504.desc.one.a:0 "I move quickly, grabbing the child just as the branch cracks beneath [main_figure.GetHerHim]. [main_figure.GetHerHis|U] fear is still visible, but [main_figure.GetSheHe] clings to me as I pull [main_figure.GetHerHim] to safety."
 agot_nw_ranger_events.1504.desc.one.b:0 "With a burst of strength, I reach the child and pull [main_figure.GetHerHim] from the branch before it breaks. [main_figure.GetHerHis|U] eyes are wide with fear, but [main_figure.GetSheHe] is safe in my grasp."
 agot_nw_ranger_events.1504.desc.one.c:0 "The moment is tense, but I act swiftly, grabbing the child from the branch before it snaps. [main_figure.GetSheHe|U] clings to me, still trembling, but safe at last."
 agot_nw_ranger_events.1504.desc.one.d:0 "As the branch gives way, I manage to pull the child into my arms. [main_figure.GetHerHis|U] fear melts into relief as we move away from the dangerous edge."
 agot_nw_ranger_events.1504.desc.one.e:0 "I use every ounce of strength to grab the child as the branch shudders beneath [main_figure.GetHerHim]. [main_figure.GetSheHe|U] is terrified but safe, held tightly as I carry [main_figure.GetHerHim] to solid ground."
 agot_nw_ranger_events.1504.desc.two.a:0 "My words break through the child's fear. [main_figure.GetSheHe|U] listens and moves toward me, allowing me to pull [main_figure.GetHerHim] to safety before the branch collapses beneath [main_figure.GetHerHim]."
 agot_nw_ranger_events.1504.desc.two.b:0 "I explain the danger calmly, and the child responds, edging closer until I can safely grab [main_figure.GetHerHim]. The branch snaps just as I pull [main_figure.GetHerHim] to solid ground."
 agot_nw_ranger_events.1504.desc.two.c:0 "The child hesitates but finally trusts my words, moving just close enough for me to reach [main_figure.GetHerHim]. Together, we escape the danger as the branch breaks."
 agot_nw_ranger_events.1504.desc.two.d:0 "I explain the situation carefully, and the child's fear gives way to understanding. [main_figure.GetSheHe|U] moves closer, and I pull [main_figure.GetHerHim] to safety just in time."
 agot_nw_ranger_events.1504.desc.two.e:0 "My calm explanation reassures the child, and [main_figure.GetSheHe] cautiously moves closer. I pull [main_figure.GetHerHim] up just as the branch collapses, saving [main_figure.GetHerHim] from a deadly fall."
 agot_nw_ranger_events.1504.desc.three.a:0 "My trick works. The child, still fearful, moves closer to me, and I quickly grab [main_figure.GetHerHim] from the branch before it gives way."
 agot_nw_ranger_events.1504.desc.three.b:0 "I use a quick lie to convince the child to move toward me. [main_figure.GetSheHe|U] hesitates, then comes closer, allowing me to grab [main_figure.GetHerHim] before the branch snaps."
 agot_nw_ranger_events.1504.desc.three.c:0 "The child falls for my trick and inches closer. I pull [main_figure.GetHerHim] to safety just as the branch splinters beneath [main_figure.GetHerHis] weight."
 agot_nw_ranger_events.1504.desc.three.d:0 "My words deceive the child into trusting me for a moment, and that is all I need. I grab [main_figure.GetHerHim] from the branch before it breaks."
 agot_nw_ranger_events.1504.desc.three.e:0 "My deception works, fear gives way to trust, and the child comes close enough for me to pull [main_figure.GetHerHim] to safety. The branch breaks, but hei s out of harm's way."
 agot_nw_ranger_events.1504.a:0 "The child is safe, and the danger has passed."
 agot_nw_ranger_events.1505.t:0 "The Child Is Lost"
 agot_nw_ranger_events.1505.desc.one.a:0 "I move quickly, but not quickly enough. The branch snaps just as I reach for the child, and I watch helplessly as [main_figure.GetSheHe] falls into the ravine below."
 agot_nw_ranger_events.1505.desc.one.b:0 "I try to grab the child, but the branch shudders and gives way before I can reach [main_figure.GetHerHim]. In an instant the child is gone, screaming as [main_figure.GetSheHe] falls."
 agot_nw_ranger_events.1505.desc.one.c:0 "As I lunge forward to save [main_figure.GetHerHim], the branch finally gives out. My fingers brush [main_figure.GetHerHis] cloak, but I miss, and the child plummets into the depths below."
 agot_nw_ranger_events.1505.desc.one.d:0 "I strain to pull the child up, but the branch breaks before I can grasp [main_figure.GetHerHim]. [main_figure.GetHerHis|U] terrified scream echoes as [main_figure.GetSheHe] disappears into the ravine."
 agot_nw_ranger_events.1505.desc.one.e:0 "I push my body to the limit, trying to reach [main_figure.GetHerHim], but the branch snaps. I watch in horror as the child falls, unable to stop what happens next."
 agot_nw_ranger_events.1505.desc.two.a:0 "My words fail to reach the child. [main_figure.GetHerHis|U] fear overcomes reason, and [main_figure.GetSheHe] moves back instead of coming closer. The branch snaps, and [main_figure.GetSheHe] is lost to the ravine."
 agot_nw_ranger_events.1505.desc.two.b:0 "I try to explain the danger, but the child's terror is too great. [main_figure.GetSheHe|U] refuses to move closer, and the branch breaks beneath [main_figure.GetHerHim]. [main_figure.GetSheHe|U] falls into the void below."
 agot_nw_ranger_events.1505.desc.two.c:0 "I speak calmly, but the child does not respond. [main_figure.GetHerHis|U] fear overwhelms [main_figure.GetHerHim], and before I can act, the branch snaps, sending [main_figure.GetHerHim] plummeting into the depths."
 agot_nw_ranger_events.1505.desc.two.d:0 "My explanation does nothing to calm the child. [main_figure.GetSheHe|U] stays frozen in fear, and I can only watch as the branch breaks and [main_figure.GetSheHe] falls into the ravine."
 agot_nw_ranger_events.1505.desc.two.e:0 "I try to reason with the child, but my words fall on deaf ears. The branch beneath [main_figure.GetHerHim] snaps, and [main_figure.GetHerHis] scream echoes as [main_figure.GetSheHe] vanishes into the ravine."
 agot_nw_ranger_events.1505.desc.three.a:0 "My trick does not work. The child senses my deception and refuses to move closer. The branch gives way, and [main_figure.GetSheHe] falls before I can save [main_figure.GetHerHim]."
 agot_nw_ranger_events.1505.desc.three.b:0 "I try to manipulate the child, but [main_figure.GetSheHe] stays frozen in fear. The branch beneath [main_figure.GetHerHim] snaps, and with a final scream, [main_figure.GetSheHe] disappears into the ravine."
 agot_nw_ranger_events.1505.desc.three.c:0 "My deception fails to convince [main_figure.GetHerHim]. The child remains on the branch, and before I can reach [main_figure.GetHerHim], it breaks. I watch helplessly as [main_figure.GetSheHe] falls."
 agot_nw_ranger_events.1505.desc.three.d:0 "The child does not believe my lie, and [main_figure.GetSheHe] stays rooted in place. The branch beneath [main_figure.GetHerHim] snaps, and [main_figure.GetSheHe] plunges into the darkness below."
 agot_nw_ranger_events.1505.desc.three.e:0 "My attempt to trick the child fails. [main_figure.GetSheHe|U] stays where [main_figure.GetSheHe] is, and the branch breaks under [main_figure.GetHerHis] weight. [main_figure.GetHerHis|U] scream fades as [main_figure.GetSheHe] disappears into the ravine."
 agot_nw_ranger_events.1505.a:0 "There is nothing more we can do here."
 ranger_laamp_contract_1601_contract:0 "Le trésor du chef"
 ranger_laamp_contract_1601_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous vous empariez de l'artefact [TaskContract.GetEmployer.Custom('FR_du_Char')][TaskContract.GetEmployer.GetName]"
 ranger_laamp_contract_1601_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1601_desc:0 "Lors d'une visite parmi les tribus locales, j'ai ouï-dire qu'un[TaskContract.GetEmployer.Custom('FR_E')] chef sauvageo[TaskContract.GetEmployer.Custom('FR_NNne')] serait en possession d'un bien de qualité.\n\nL'artefact [TaskContract.GetEmployer.Custom('FR_du_Char')][TaskContract.GetEmployer.GetName] est sous bonne garde, mais si nous faisons preuve de diligence, nous pourrions réussir à nous faufiler à son insu et nous en emparer avant même qu'[TaskContract.GetEmployer.Custom('FR_IlElle')] ne remarque notre présence. Si l'objet est si bien protégé c'est que cela doit en valoir la peine."
 agot_nw_ranger_events.1601.t:0 "In Pursuit of the Relic"
 agot_nw_ranger_events.1601.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive] information could be our key to something valuable. Taking the artifact of a wildling chief could give us leverage, or power. We gather our supplies and prepare for the mission."
 agot_nw_ranger_events.1601.desc.intro_b:0 "There is a chance the wildling chief will not know what [main_figure.GetSheHe] has, but we do. This artifact could be important. We do not have time to waste, we need to get to it before the chief realizes its value."
 agot_nw_ranger_events.1601.desc.intro_c:0 "A valuable relic in wildling hands is something we cannot ignore. With the camp ready, we prepare to retrieve it, whatever it might be, and make it ours."
 agot_nw_ranger_events.1601.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] discovery is a rare opportunity. The wildling chief guards something of value, something we might need. With the camp stirring, we prepare to head out and seize it."
 agot_nw_ranger_events.1601.desc.intro_e:0 "A relic in the hands of a wildling chief could mean trouble, or opportunity. We gear up quickly, knowing we must strike fast before it slips away from us."
 agot_nw_ranger_events.1601.desc.outro:0 "\n\nWe ready ourselves for the mission. The artifact could be the key to something greater, but we will need to act swiftly and wisely if we are to succeed."
 agot_nw_ranger_events.1601.a:0 "Let's head out and retrieve the artifact."
 agot_nw_ranger_events.1601.b:0 "Move the camp closer to the wildling chief's territory."
 agot_nw_ranger_events.1601.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1602.t:0 "Closing In on the Relic"
 agot_nw_ranger_events.1602.desc.intro_a:0 "We arrive at the outskirts of [main_figure.GetTitledFirstNamePossessive] camp, the relic hidden somewhere inside. The chief's men stand guard, and the camp is alert. We need to move carefully."
 agot_nw_ranger_events.1602.desc.intro_b:0 "With the camp in sight, we spot [main_figure.GetTitledFirstNamePossessive] men standing watch. The relic is inside, but it will not be easy to reach. They're prepared for intruders; we cannot afford to be careless."
 agot_nw_ranger_events.1602.desc.intro_c:0 "The wildling camp lies ahead, well-guarded and alert. The relic is hidden somewhere within, but [main_figure.GetTitledFirstNamePossessive] men are watching closely. Getting in unnoticed will be difficult."
 agot_nw_ranger_events.1602.desc.intro_d:0 "We have reached [main_figure.GetTitledFirstNamePossessive] territory. [main_figure.GetHerHis|U] camp is well-defended, and the relic is likely hidden deep within. The guards are on alert, we will need a solid plan to proceed."
 agot_nw_ranger_events.1602.desc.intro_e:0 "From the shadows, we observe the wildling camp. [main_figure.GetTitledFirstNamePossessive] guards are well-armed and vigilant. Somewhere inside is the relic we are after, but approaching will not be simple."
 agot_nw_ranger_events.1602.desc.mid_a:0 "The camp is more fortified than we expected, with guards patrolling the perimeter. Any false move could alert the wildlings, and if that happens, the relic will be lost to us."
 agot_nw_ranger_events.1602.desc.mid_b:0 "We spot several guards standing at key points, making it hard to approach unnoticed. The wildlings seem prepared for trouble, and the relic is likely hidden deep in the camp."
 agot_nw_ranger_events.1602.desc.mid_c:0 "The wildling chief has fortified [main_figure.GetHerHis] position well. The guards are stationed at every entrance, and the camp is alive with movement. Reaching the relic without raising an alarm will be a challenge."
 agot_nw_ranger_events.1602.desc.mid_d:0 "We watch wildling patrols move throughout the camp. The chief's men are alert, and the relic is heavily guarded. We will need to outwit them if we hope to retrieve it."
 agot_nw_ranger_events.1602.desc.mid_e:0 "The wildling guards are positioned strategically, and the camp looks well-prepared for a fight. Getting to the relic will require either force or a clever ruse to avoid detection."
 agot_nw_ranger_events.1602.desc.outro_a:0 "\n\nAs I move closer to the relic, the wildling chief sees me. [main_figure.GetHerHis|U] eyes narrow as [main_figure.GetSheHe] draws [main_figure.GetHerHis] weapon, prepared for a fight. I need to act quickly, whether through strength, wit, or strategy."
 agot_nw_ranger_events.1602.desc.outro_b:0 "\n\nThe relic is in sight, but the wildling chief spots me. [main_figure.GetHerHis|U] hand goes to [main_figure.GetHerHis] weapon, and a tense standoff begins. I have to decide whether to fight, deceive, or outmaneuver [main_figure.GetHerHim]."
 agot_nw_ranger_events.1602.desc.outro_c:0 "\n\nI am within arm's reach of the relic, but the wildling chief sees me. [main_figure.GetHerHis|U] men are close behind, and there is no turning back now. A fight seems imminent, unless outmaneuver [main_figure.GetHerHim]."
 agot_nw_ranger_events.1602.desc.outro_d:0 "\n\nThe wildling chief locks eyes with me, realizing I am here for the relic. [main_figure.GetSheHe|U] is ready to defend it, and [main_figure.GetHerHis] men move into position. It is time to decide, fight [main_figure.GetHerHim], deceive [main_figure.GetHerHim], or try something clever."
 agot_nw_ranger_events.1602.desc.outro_e:0 "\n\nThe chief sees me, and the tension thickens. [main_figure.GetSheHe|U] knows why I am here, and [main_figure.GetHerHis] men are gathering. Whether through strength, cunning, or tactics, I need to make my move now."
 agot_nw_ranger_events.1602.a:0 "I challenge the chief to a fight for the relic."
 agot_nw_ranger_events.1602.b:0 "I throw dirt into the chief's eyes to blind [main_figure.GetHerHim] and seize the relic."
 agot_nw_ranger_events.1602.c:0 "I order a feigned retreat to draw the chief out into a trap."
 agot_nw_ranger_events_1602.b.tt.win:0 "The chief stumbles, blinded by the dirt, and I take the relic before [main_figure.GetSheHe] can react"
 agot_nw_ranger_events_1602.b.tt.lose:0 "The chief recovers quickly, catching me before I can grab the relic"
 agot_nw_ranger_events_1602.c.tt.win:0 "The chief falls for the ruse and walks straight into our ambush, leaving the relic behind"
 agot_nw_ranger_events_1602.c.tt.lose:0 " chief sees through the maneuver and counters, escaping with the relic"
 agot_nw_ranger_events.1604.t:0 "The Treasure"
 agot_nw_ranger_events.1604.desc.one.a:0 "The fight is intense, but my strength prevails. The wildling chief falls before me, defeated, and the relic is ours. [main_figure.GetHerHis|U] men scatter, leaving us victorious."
 agot_nw_ranger_events.1604.desc.one.b:0 "I strike with precision, overpowering the chief. [main_figure.GetHerHis|U] strength wanes, and [main_figure.GetSheHe] crumples to the ground. With [main_figure.GetHerHim] defeated, the relic is within my grasp."
 agot_nw_ranger_events.1604.desc.one.c:0 "In one swift motion, I take down the wildling chief. [main_figure.GetSheHe|U] fights fiercely, but it is not enough. With [main_figure.GetHerHis] defeat, I secure the relic, and the camp falls into silence."
 agot_nw_ranger_events.1604.desc.one.d:0 "My blade finds its mark, and the wildling chief drops to the ground. [main_figure.GetHerHis|U] men hesitate, watching their leader fall. The relic is mine, and the battle is over."
 agot_nw_ranger_events.1604.desc.one.e:0 "The fight ends as quickly as it began. The chief crumples under the force of my final blow, and with [main_figure.GetHerHis] defeat, we claim the relic and the victory."
 agot_nw_ranger_events.1604.desc.two.a:0 "The wildling chief stumbles, blinded by the dirt I threw in [main_figure.GetHerHis] eyes. In the chaos, I grab the relic and slip away, leaving [main_figure.GetHerHim] dazed and defeated."
 agot_nw_ranger_events.1604.desc.two.b:0 "My trick works. The chief is blinded by the dirt, and in [main_figure.GetHerHis] confusion, I secure the relic. By the time [main_figure.GetSheHe] recovers, we are already gone, leaving [main_figure.GetHerHim] humiliated."
 agot_nw_ranger_events.1604.desc.two.c:0 "Blinded by my deception, the chief stands helpless as I take the relic. [main_figure.GetSheHe|U] lashes out, but [main_figure.GetHerHis] efforts are in vain. We walk away with the prize, and leave [main_figure.GetHerHim] behind."
 agot_nw_ranger_events.1604.desc.two.d:0 "The chief's surprise is [main_figure.GetHerHis] downfall. I grab the relic while [main_figure.GetSheHe] is disoriented and vanish into the shadows before [main_figure.GetSheHe] can recover. The relic is ours, and the chief is left humiliated."
 agot_nw_ranger_events.1604.desc.two.e:0 "The dirt blinds the chief long enough for me to snatch the relic. Before [main_figure.GetSheHe] realizes what has happened, I am gone, and the camp is left in chaos."
 agot_nw_ranger_events.1604.desc.three.a:0 "The feigned retreat works perfectly. The chief steps into the trap, and we overwhelm [main_figure.GetHerHim] with ease. With [main_figure.GetHerHis] defeat, we claim the relic and leave [main_figure.GetHerHis] camp in disarray."
 agot_nw_ranger_events.1604.desc.three.b:0 "Our tactical ambush is flawless. The chief walks right into it, and we defeat [main_figure.GetHerHim] swiftly. [main_figure.GetHerHis|U] men flee, and the relic is ours to take."
 agot_nw_ranger_events.1604.desc.three.c:0 "The chief falls for the ruse, and our forces strike at the right moment. With [main_figure.GetHerHim] out of the way, we claim the relic and leave the camp victorious."
 agot_nw_ranger_events.1604.desc.three.d:0 "Our plan comes together perfectly. The chief steps into our trap, and [main_figure.GetHerHis] defeat is swift. The relic is ours, and the wildlings are left scattered."
 agot_nw_ranger_events.1604.desc.three.e:0 "The ambush is successful. The chief, realizing it too late, falls under our combined strength. [main_figure.GetHerHis|U] men retreat, and the relic is in our hands."
 agot_nw_ranger_events.1604.a:0 "The chief is defeated, and the relic is ours."
 agot_nw_ranger_events.1605.t:0 "The Chief Escapes"
 agot_nw_ranger_events.1605.desc.one.a:0 "The fight goes poorly. The wildling chief's strength surprises me, and I am forced back. In the end, we are overwhelmed, and the chief escapes, relic in hand."
 agot_nw_ranger_events.1605.desc.one.b:0 "I charge forward, but the chief counters with a brutal strike. [main_figure.GetHerHis|U] men press the attack, and despite my best efforts, we are forced to retreat without the relic."
 agot_nw_ranger_events.1605.desc.one.c:0 "My blade meets the chief's, but [main_figure.GetSheHe] is stronger than I anticipated. I stagger back, and [main_figure.GetHerHis] men close in, overwhelming us. The relic remains out of reach."
 agot_nw_ranger_events.1605.desc.one.d:0 "I engage the chief, but [main_figure.GetHerHis] defenses hold strong. [main_figure.GetHerHis|U] men overwhelm us, and we are forced to retreat empty-handed, leaving the relic behind."
 agot_nw_ranger_events.1605.desc.one.e:0 "The wildling chief fights with ferocity. Despite my best efforts, we are outmatched. We retreat from the camp as the chief holds the relic aloft in victory."
 agot_nw_ranger_events.1605.desc.two.a:0 "I throw the dirt at the chief, but [main_figure.GetSheHe] dodges, seeing through my trick. Before I can react, [main_figure.GetHerHis|U] men swarm us. The relic is lost, and we are forced to flee."
 agot_nw_ranger_events.1605.desc.two.b:0 "My attempt to deceive the chief fails. [main_figure.GetSheHe|U] sees through my ruse, and with a sharp command, [main_figure.GetHerHis] men overpower us. The relic slips from our grasp as we retreat."
 agot_nw_ranger_events.1605.desc.two.c:0 "I try to outwit the chief, but [main_figure.GetSheHe] catches on quickly. [main_figure.GetHerHis|U] retaliation is swift, and we are forced back, leaving the relic behind as we make our escape."
 agot_nw_ranger_events.1605.desc.two.d:0 "The chief sees through my deception, and [main_figure.GetHerHis] men move in quickly. The relic remains in [main_figure.GetHerHis] hands as we are forced to retreat, defeated."
 agot_nw_ranger_events.1605.desc.two.e:0 "My plan unravels as the chief sees through the trick. [main_figure.GetHerHis|U] men overwhelm us, and we leave the camp in defeat, the relic still beyond our reach."
 agot_nw_ranger_events.1605.desc.three.a:0 "Our feigned retreat fails. The chief does not fall for the trap, and instead, [main_figure.GetHerHis] men overwhelm us. We are forced to retreat, leaving the relic behind."
 agot_nw_ranger_events.1605.desc.three.b:0 "The ambush fails. The chief sees through our tactics, and [main_figure.GetHerHis] men fight back with surprising strength. The relic slips from our grasp as we are forced to withdraw."
 agot_nw_ranger_events.1605.desc.three.c:0 "Our plan backfires. The chief anticipates our move, and before we can react, [main_figure.GetHerHis] men overpower us. We retreat in defeat, leaving the relic behind."
 agot_nw_ranger_events.1605.desc.three.d:0 "The chief is too clever for our tactics. [main_figure.GetSheHe|U] breaks through our lines, [main_figure.GetHerHis] men pushing us back. We leave the camp defeated, the relic still in [main_figure.GetHerHis] possession."
 agot_nw_ranger_events.1605.desc.three.e:0 "Our ambush collapses as the chief outmaneuvers us. [main_figure.GetHerHis|U] men push us into retreat, and the relic remains in [main_figure.GetHerHis] grasp as we flee the camp."
 agot_nw_ranger_events.1605.a:0 "There is nothing more we can do now."
 ranger_laamp_contract_1701_contract:0 "Voler de ses propres ailes"
 ranger_laamp_contract_1701_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous rendiez visite [TaskContract.GetEmployer.Custom('FR_au_Char')][TaskContract.GetEmployer.GetName] pour découvrir ses intentions"
 ranger_laamp_contract_1701_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1701_desc:0 "Un[TaskContract.GetEmployer.Custom('FR_E')] chef sauvageo[TaskContract.GetEmployer.Custom('FR_NNne')] a envoyé un bien curieux message : « Les corbeaux rêvent-ils de voler ? »\n\nLa teneur de ces mots demeure un mystère tout comme l'intention qui s'y cache, mais [TaskContract.GetEmployer.Custom('FR_le_Char')][TaskContract.GetEmployer.GetName] souhaite vous rencontrer. La prudence est de mise car nous ne pouvons présumer de rien quant à ses intentions."
 agot_nw_ranger_events.1701.t:0 "Vers l'inconnu"
 agot_nw_ranger_events.1701.desc.intro_a:0 "Le message [main_figure.Custom('FR_du_Char_Pi')][main_figure.GetTitledFirstName] est aussi intriguant qu'une énigme. #italic Les corbeaux rêvent-ils de voler ?#! Cela résonne dans ma tête, tout du long que nous nous préparons au voyage. Quoi que cela veuille dire, je dois être prêt[ROOT.Char.Custom('FR_E')] à toute éventualité."
 agot_nw_ranger_events.1701.desc.intro_b:0 "#italic Les corbeaux rêvent-ils de voler ?#! Est-ce de la mauvaise poésie, ou est-on censé comprendre quelque chose ? Il y a forcément un sens caché, mais plus j'y réfléchis, et plus la brume énigmatique qui entoure ce message s'épaissit."
 agot_nw_ranger_events.1701.desc.intro_c:0 "Je gage que la devinette [main_figure.Custom('FR_du_Char_Pi')|U][main_figure.GetTitledFirstName] doit beaucoup l'amuser. Ou bien est-ce un message secret destiné à n'être compris que de moi ? #italic Les corbeaux rêvent-ils de voler ?#! Je vais devoir faire preuve de prudence car l'issue de cette mission est incertaine, cela pourrait même être un piège."
 agot_nw_ranger_events.1701.desc.intro_d:0 "Je rassemble mes effets personnels, mais je ne peux faire autrement que de songer à ce bien étrange message : #italic Les corbeaux rêvent-ils de voler ?#! Chaque réflexion pour tenter d'en déchiffrer le sens ne fait qu'accentuer l'aura de mystère qui l'entoure."
 agot_nw_ranger_events.1701.desc.intro_e:0 "#italic Les corbeaux rêvent-ils de voler ?#! Les mots virevoltent dans mon esprit, et tous les efforts pour les rassembler dans un sens clair et limpide sont vains. Faute d'une réponse, je me pose une autre question : quelle va être l'issue de cette rencontre avec [main_figure.Custom('FR_le_Char_Pi')|U][main_figure.GetTitledFirstName] ?"
 agot_nw_ranger_events.1701.desc.outro:0 "\n\nUn piège ? Une invitation ? Une menace ? Un simple jeu ? L'incertitude va continuer de me ronger tout du long de notre voyage, mais j'en serai libéré sous peu — et le plus tôt sera le mieux."
 agot_nw_ranger_events.1701.a:0 "En route !"
 agot_nw_ranger_events.1701.b:0 "Levez le camp !"
 agot_nw_ranger_events.1701.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1702.t:0 "The Chief's Offer"
 agot_nw_ranger_events.1702.desc.intro_a:0 "We arrive at the wildling camp, greeted by the chief. [main_figure.GetHerHis|U] expression is calm, but there is a hint of something more in [main_figure.GetHerHis] eyes. It is clear [main_figure.GetSheHe] has planned this moment carefully."
 agot_nw_ranger_events.1702.desc.intro_b:0 "The wildling chief meets us with a smile that does not quite reach [main_figure.GetHerHis] eyes. The air is thick with unspoken words as we gather around [main_figure.GetHerHis] fire, waiting for [main_figure.GetHerHim] to reveal [main_figure.GetHerHis] intentions."
 agot_nw_ranger_events.1702.desc.intro_c:0 "Standing before the wildling chief, I can sense this is no ordinary meeting. [main_figure.GetSheHe|U] is not here just to talk, there is something [main_figure.GetSheHe] wants from me, and it is only a matter of time before [main_figure.GetSheHe] reveals it."
 agot_nw_ranger_events.1702.desc.intro_d:0 "The camp is tense as we are led to the chief. [main_figure.GetSheHe|U] sits by the fire, watching me closely, as if weighing [main_figure.GetHerHis] words before speaking. I know whatever [main_figure.GetSheHe] says next will be significant."
 agot_nw_ranger_events.1702.desc.intro_e:0 "We arrive at the wildling chief's camp, and there is an air of expectation. The chief motions for us to sit, but there is no warmth in [main_figure.GetHerHis] gesture. I sense [main_figure.GetSheHe] is about to make an offer."
 agot_nw_ranger_events.1702.desc.mid_a:0 "The chief leans forward, [main_figure.GetHerHis] voice low. [main_figure.GetSheHe|U] offers me something that catches me off guard, land. Land of my own, if I help [main_figure.GetHerHim] in [main_figure.GetHerHis] war against [main_figure.GetHerHis] rival. The offer hangs in the air like a blade."
 agot_nw_ranger_events.1702.desc.mid_b:0 "\n\nAs we speak, the chief makes [main_figure.GetHerHis] offer plain. [main_figure.GetSheHe|U] wants my help in [main_figure.GetHerHis] war against a rival, and in exchange, [main_figure.GetSheHe] promises me land. It is more than tempting, it is treason."
 agot_nw_ranger_events.1702.desc.mid_c:0 "\n\nThe chief's tone is casual, but [main_figure.GetHerHis] words are anything but. [main_figure.GetSheHe|U] offers me land, if I help [main_figure.GetHerHim] in [main_figure.GetHerHis] war against a rival. It is a deal that would mean turning my back on the Night's Watch."
 agot_nw_ranger_events.1702.desc.mid_d:0 "\n\nThe chief finally reveals [main_figure.GetHerHis] hand. [main_figure.GetSheHe|U] wants my help in a war against a rival. In return, [main_figure.GetSheHe] promises land of my own. The gravity of the offer sinks in, it would mean betraying everything."
 agot_nw_ranger_events.1702.desc.mid_e:0 "\n\nThe wildling chief speaks plainly, offering me land in exchange for my aid in [main_figure.GetHerHis] war. [main_figure.GetHerHis|U] words are as dangerous as they are tempting. Helping [main_figure.GetHerHim] would mean breaking my vows."
 agot_nw_ranger_events.1702.desc.outro_a:0 "\n\nAs the offer lingers, I realize the weight of the choice before me. To take [main_figure.GetHerHis] offer would mean deserting the Night's Watch, betraying everything I have sworn to protect."
 agot_nw_ranger_events.1702.desc.outro_b:0 "\n\nThe chief's eyes bore into mine as the offer hangs in the air. The choice is clear, join [main_figure.GetHerHim] and forsake my vows, or reject [main_figure.GetHerHim] and keep my honor."
 agot_nw_ranger_events.1702.desc.outro_c:0 "\n\nThe fire crackles between us as I weigh the chief's words. [main_figure.GetSheHe|U] has offering me land, power, but at the cost of everything I have sworn to uphold. The decision is not easy."
 agot_nw_ranger_events.1702.desc.outro_d:0 "\n\nI can feel the tension rise as the chief waits for my answer. The land [main_figure.GetSheHe] offers is tempting, but the price is steep. I can feel the weight of betrayal pressing down on me."
 agot_nw_ranger_events.1702.desc.outro_e:0 "\n\nAs I consider the chief's offer, the consequences of either choice become clear. Accepting would mean desertion, while refusing could make an enemy of [main_figure.GetHerHim]. There is no easy path."
 agot_nw_ranger_events.1702.a:0 "I will join you. Together, we will conquer these lands."
 desert_and_war:0 "You desert the Night's Watch and declare war against [an_enemy.GetTitledFirstNameNoTooltip]."
 agot_nw_ranger_events.1702.b:0 "How dare you ask me to betray the Night's Watch?"
 agot_nw_ranger_events.1704.t:0 "Betrayal of the Watch"
 agot_nw_ranger_events.1704.desc:0 "The decision is made. I have left the Night's Watch behind and cast aside my vows. The wildling chief and I stand united, preparing to launch our war against [main_figure.GetHerHis] rival. The men who once called me brother will soon know me as their enemy. The cold wind howls as we move, and with every step, I feel the weight of my choice. There is no turning back now.\n\nThe war begins, and these lands will soon be ours."
 agot_nw_ranger_events.1704.a:0 "To war! The land will be ours!"
 agot_nw_ranger_events.1705.t:0 "The Last Temptation"
 agot_nw_ranger_events.1705.desc:0 "The chief presses [main_figure.GetHerHis] offer, [main_figure.GetHerHis] words growing more desperate, [main_figure.GetHerHis] tone more insistent. [main_figure.GetSheHe|U] promises me everything, power, freedom, and land, but I have already made my decision. There is no turning back from my duty to the Night's Watch. Still, the temptation lingers, and I can feel the weight of the moment.\n\nAs I stand before [main_figure.GetHerHim], I consider my options."
 agot_nw_ranger_events.1705.a:0 "You pay for this."
 agot_nw_ranger_events.1705.b:0 "I will leave. [main_figure.GetHerHis|U] fate is no concern of mine."
 agot_nw_ranger_events.1706.t:0 "From Crow to Chief"
 agot_nw_ranger_events.1706.desc:0 "I once wore the black, serving as First Ranger of the Night's Watch. But those days are behind me. Now, I stand beyond the Wall, a deserter in the eyes of my former brothers, but something more to the Free Folk.\n\nThe wilds call to me, and so does the path of the Free Folk. It is time to decide whether I will embrace this new life fully or remain apart from it."
 agot_nw_ranger_events.1706.desc_wildling:0 "I once wore the black, serving as First Ranger of the Night's Watch, but my true blood has always belonged to the wilds. I walked among the crows, but the Free Folk was where I began. Now, the Wall is behind me, and I stand beyond it once more, not as a deserter, but as one who has returned home.\n\nThe wilds call to me like an old friend, and the path of the Free Folk lies before me once again. It is time to decide whether I will fully embrace what I have always been, or if I will hold on to the life I once led."
 agot_nw_ranger_events.1706.a:0 "The Old Gods guide me now."
 agot_nw_ranger_events.1706.b:0 "I am a Free Folk now."
 agot_nw_ranger_events.1706.c:0 "This is my home now."
 agot_nw_ranger_events.1706.d:0 "This changes nothing."
 ranger_laamp_contract_1801_contract:0 "Des feux dans la neige"
 ranger_laamp_contract_1801_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous enquêtiez sur un camp de sauvageon abandonné"
 ranger_laamp_contract_1801_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1801_desc:0 "En explorant la région j'ai découvert un campement sauvageon abandonné.\n\nLes locaux sont partis dans la précipitation, les feux brûlent encore et des provisions sont éparpillées un peu partout. C'est le bordel total, mais nous devrions y jeter un œil. Outre le fait qu'on pourrait y trouver quelque chose d'intéressant, il serait judicieux de se renseigner sur ce qui s'est passé."
 agot_nw_ranger_events.1801.t:0 "Preparing for the Unknown"
 agot_nw_ranger_events.1801.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive] report still lingers in my mind as we prepare for the journey. An abandoned wildling camp, left in a hurry. As I look across the disturbed snow I know there is more to this. We need to be ready for anything."
 agot_nw_ranger_events.1801.desc.intro_b:0 "As we gather supplies, I cannot help but wonder why the wildlings would abandon their camp so suddenly. There is no telling what we will find there, but whatever it is, we will be prepared."
 agot_nw_ranger_events.1801.desc.intro_c:0 "We ready ourselves for the journey ahead. The camp may be deserted, but the unanswered questions weigh heavy. Abandoned fires, scattered supplies, there is a story to uncover here."
 agot_nw_ranger_events.1801.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive] discovery of the abandoned camp has set our mission into motion. With the rangers gathered, we prepare to set out. Whatever drove the wildlings off could still be waiting for us."
 agot_nw_ranger_events.1801.desc.intro_e:0 "The chill in the air seems heavier as we pack for the journey. An abandoned camp, still warm with the last remnants of life. We will need to keep our wits about us if we are to find out what happened there."
 agot_nw_ranger_events.1801.desc.outro:0 "\n\nThe path to the camp will not be long, but the mystery behind what we might find makes every step feel heavy. Whatever drove the wildlings away may still linger."
 agot_nw_ranger_events.1801.a:0 "Let's set out and investigate the camp."
 agot_nw_ranger_events.1801.b:0 "Move the whole ranger camp closer to ensure we are ready."
 agot_nw_ranger_events.1801.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1802.t:0 "Captured in the Wild"
 agot_nw_ranger_events.1802.desc.intro_a:0 "We arrive at the abandoned camp and begin our investigation. The rangers spread out, searching for signs of what happened here. I move further from the group, and before long, I find myself separated from the others."
 agot_nw_ranger_events.1802.desc.intro_b:0 "The camp is eerily quiet as we begin our search. I drift further from the rest of the rangers, focused on examining the scattered supplies, when I suddenly realize I am alone."
 agot_nw_ranger_events.1802.desc.intro_c:0 "As we scour the camp, I stray from the others, following a trail of disturbed ground. The silence is unsettling, but my curiosity pulls me further from the group."
 agot_nw_ranger_events.1802.desc.intro_d:0 "The rangers fan out, leaving me to investigate on my own. The abandoned camp feels more ominous the deeper I venture, and before long, I realize I have wandered too far from the others."
 agot_nw_ranger_events.1802.desc.intro_e:0 "Our search through the camp leads us in different directions. I push deeper into the site, intent on finding answers, but soon enough, I realize I have become separated from the rest."
 agot_nw_ranger_events.1802.desc.mid_a:0 "Suddenly, I feel a presence behind me. Before I can react, rough hands grab me, dragging me into the shadows. I have been captured by wildlings, their faces fierce, yet strangely curious."
 agot_nw_ranger_events.1802.desc.mid_b:0 "I hear a sound, a twig snapping, but it is too late. Wildlings emerge from the darkness, and I am quickly overpowered. Their leader steps forward, a [Select_CString(main_figure.IsFemale,'woman','man')], watching me closely."
 agot_nw_ranger_events.1802.desc.mid_c:0 "Before I can even shout, I am taken down by a group of wildlings. They move swiftly, binding my hands as their leader steps forward. [main_figure.GetSheHe|U] is calm, but there is something in [main_figure.GetHerHis] eyes as [main_figure.GetSheHe] watches me."
 agot_nw_ranger_events.1802.desc.mid_d:0 "A group of wildlings surround me before I can react. They quickly bind my wrists, and as I struggle, their leader, a [Select_CString(main_figure.IsFemale,'woman','man')], steps into view, [main_figure.GetHerHis] gaze never leaving mine."
 agot_nw_ranger_events.1802.desc.mid_e:0 "I am ambushed by wildlings, their hands rough as they bind me. Their leader approaches, a [Select_CString(main_figure.IsFemale,'woman','man')] with a calculating expression. [main_figure.GetSheHe|U] watches me, [main_figure.GetHerHis] eyes sharp and observant."
 agot_nw_ranger_events.1802.desc.outro_a:0 "\n\nThe wildling chief, a [Select_CString(main_figure.IsFemale,'woman','man')], steps closer, [main_figure.GetHerHis] eyes lingering on me longer than expected. [main_figure.GetSheHe|U] smiles slightly, almost playful, as if there is more than curiosity driving [main_figure.GetHerHis] interest."
 agot_nw_ranger_events.1802.desc.outro_b:0 "\n\nAs I meet [main_figure.GetHerHis] gaze, [main_figure.GetSheHe] seems less interested in me as an enemy and more intrigued. [main_figure.GetHerHis|U] words are teasing, [main_figure.GetHerHis] smile unsettling. It is clear [main_figure.GetSheHe] is interested, but not just in my capture."
 agot_nw_ranger_events.1802.desc.outro_c:0 "\n\nThe [Select_CString(main_figure.IsFemale,'woman','man')]'s gaze softens as [main_figure.GetSheHe] studies me. [main_figure.GetHerHis|U] tone changes, almost flirtatious, and [main_figure.GetHerHis] smile suggests that perhaps there is more on [main_figure.GetHerHis] mind than holding me prisoner."
 agot_nw_ranger_events.1802.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] steps closer, [main_figure.GetHerHis] voice low, almost playful. There is a glint in [main_figure.GetHerHis] eyes that suggests [main_figure.GetSheHe] is more interested in me than in any ransom or exchange. [main_figure.GetHerHis|U] smile is anything but hostile."
 agot_nw_ranger_events.1802.desc.outro_e:0 "\n\nThe wildling [Select_CString(main_figure.IsFemale,'woman','man')] looks me over, [main_figure.GetHerHis] expression shifting from caution to something more playful. [main_figure.GetSheHe|U] is clearly toying with me, [main_figure.GetHerHis] words carrying a hint of flirtation."
 agot_nw_ranger_events.1802.a:0 "I try to seduce [main_figure.GetHerHim] to gain my freedom."
 agot_nw_ranger_events.1802.b:0 "I try to befriend [main_figure.GetHerHim], hoping to win [main_figure.GetHerHis] favor."
 agot_nw_ranger_events.1802.c:0 "I appeal to [main_figure.GetHerHim] with reason, to set me free."
 agot_nw_ranger_events_1802.a.tt.win:0 "[main_figure.GetSheHe|U] is charmed by my words, and I am released"
 agot_nw_ranger_events_1802.a.tt.lose:0 "[main_figure.GetSheHe|U] sees through my attempts and keeps me captive"
 agot_nw_ranger_events_1802.b.tt.win:0 "[main_figure.GetSheHe|U] softens, agreeing to release me"
 agot_nw_ranger_events_1802.b.tt.lose:0 "[main_figure.GetSheHe|U] remains unmoved, and I stay bound"
 agot_nw_ranger_events_1802.c.tt.win:0 "[main_figure.GetSheHe|U] is swayed by my logic and agrees to release me"
 agot_nw_ranger_events_1802.c.tt.lose:0 "[main_figure.GetSheHe|U] dismisses my reasoning and keeps me as [main_figure.GetHerHis] prisoner"
 agot_nw_ranger_events.1804.t:0 "The Bond Forged"
 agot_nw_ranger_events.1804.desc.one.a:0 "My words work their magic, and the tension between us shifts. [main_figure.GetTitledFirstName], [main_figure.GetHerHis] gaze softening. We share more than just words now. [main_figure.GetSheHe|U] is no longer an enemy, but a lover."
 agot_nw_ranger_events.1804.desc.one.b:0 "[main_figure.GetHerHis|U] smile turns mischievous, and I know I have succeeded. What began as a challenge has turned into something much deeper. [main_figure.GetTitledFirstName] has fallen for my charms, and our bond is now sealed."
 agot_nw_ranger_events.1804.desc.one.c:0 "As I speak, [main_figure.GetHerHis] gaze lingers, [main_figure.GetHerHis] smile revealing a new interest. The air between us changes, and before long, I know we have crossed into a different territory. We are no longer just captor and captive."
 agot_nw_ranger_events.1804.desc.one.d:0 "My charm is undeniable, and soon enough, [main_figure.GetHerHis] flirtatious tone turns into something more. We are not just allies now, our connection has deepened, and the night ahead promises more than just survival."
 agot_nw_ranger_events.1804.desc.one.e:0 "[main_figure.GetSheHe|U] plays along, and I realize my plan has worked. The attraction between us grows, and it is no longer just about escape. I have won [main_figure.GetHerHim] over, and now we are something more than enemies."
 agot_nw_ranger_events.1804.desc.two.a:0 "My words reach [main_figure.GetHerHim], and [main_figure.GetSheHe] relaxes. [main_figure.GetTitledFirstName] looks at me not as a threat, but as a potential friend. We share a mutual respect now, one that might change the course of things."
 agot_nw_ranger_events.1804.desc.two.b:0 "After a long conversation, [main_figure.GetHerHis] guard finally lowers. We have become allies in a way, sharing stories and finding common ground. What could have been hostility has turned into friendship."
 agot_nw_ranger_events.1804.desc.two.c:0 "With calm words and patience, I win [main_figure.GetHerHim] over. [main_figure.GetSheHe|U] no longer sees me as an enemy, but someone to trust. [main_figure.GetTitledFirstName] and I are now more than strangers, we are friends."
 agot_nw_ranger_events.1804.desc.two.d:0 "[main_figure.GetTitledFirstName] listens, and my efforts bear fruit. [main_figure.GetSheHe|U] smiles, accepting my words, and soon enough, we have found common ground. What started with tension ends in newfound friendship."
 agot_nw_ranger_events.1804.desc.two.e:0 "I speak of peace, and slowly, [main_figure.GetSheHe] begins to see me differently. [main_figure.GetHerHis|U] hostile demeanor fades, and we find ourselves talking as friends rather than captor and captive. The bond is formed."
 agot_nw_ranger_events.1804.desc.three.a:0 "My reasoning strikes a chord with [main_figure.GetHerHim]. [main_figure.GetTitledFirstName] listens, considering my words carefully. Soon enough, [main_figure.GetHerHis] attitude softens, and I know I have swayed [main_figure.GetHerHim] to my side."
 agot_nw_ranger_events.1804.desc.three.b:0 "With patience and logic, I slowly convince [main_figure.GetHerHim] of my position. [main_figure.GetTitledFirstName] nods in agreement, and I can tell [main_figure.GetHerHis] opinion of me has changed. I am no longer a prisoner in [main_figure.GetHerHis] eyes."
 agot_nw_ranger_events.1804.desc.three.c:0 "[main_figure.GetSheHe|U] listens intently as I lay out my argument, and soon [main_figure.GetHerHis] hostile gaze turns to one of understanding. [main_figure.GetTitledFirstName] is swayed, [main_figure.GetHerHis] interest piqued, and I know I have won [main_figure.GetHerHim] over."
 agot_nw_ranger_events.1804.desc.three.d:0 "My appeal to reason breaks through [main_figure.GetHerHis] defenses. [main_figure.GetTitledFirstName] begins to see things my way, and before long, [main_figure.GetSheHe] is no longer a threat but an ally of sorts. I have swayed [main_figure.GetHerHim]."
 agot_nw_ranger_events.1804.desc.three.e:0 "[main_figure.GetSheHe|U] considers my words carefully, and after a moment, I see [main_figure.GetHerHis] stance change. [main_figure.GetTitledFirstName] is no longer hostile, but thoughtful. I have managed to sway [main_figure.GetHerHim] to see my perspective."
 agot_nw_ranger_events.1804.a:0 "This could be the start of something."
 agot_nw_ranger_events.1805.t:0 "Beneath the Chief's Gaze"
 agot_nw_ranger_events.1805.desc.one.a:0 "My attempt at charm falls flat. The wildling chief sees through my words, [main_figure.GetHerHis] smile fading. I have overplayed my hand, and now [main_figure.GetSheHe] watches me with cold suspicion. I remain bound."
 agot_nw_ranger_events.1805.desc.one.b:0 "I try to sway [main_figure.GetHerHim], but the wildling chief is not fooled. [main_figure.GetHerHis|U] expression hardens, and it is clear I have failed. Instead of winning [main_figure.GetHerHim] over, I have only tightened [main_figure.GetHerHis] grip on me."
 agot_nw_ranger_events.1805.desc.one.c:0 "My flirtation is met with cold indifference. The wildling chief turns away, unimpressed, and my chance at escape slips through my fingers. The bonds around my wrists remain tight."
 agot_nw_ranger_events.1805.desc.one.d:0 "My words do not land as I had hoped. The chief narrows [main_figure.GetHerHis] eyes, seeing right through my act. Instead of freedom, I am left staring at the walls of my prison, bound and defeated."
 agot_nw_ranger_events.1805.desc.one.e:0 "[main_figure.GetSheHe|U] laughs, unimpressed by my attempts. The wildling chief is not easily charmed, and I have only managed to earn [main_figure.GetHerHis] disdain. The ropes around me remain as tight as ever."
 agot_nw_ranger_events.1805.desc.two.a:0 "I try to appeal to reason, but the wildling chief's face remains cold. [main_figure.GetSheHe|U] does not care for friendship or alliances. My words fall on deaf ears, and I stay [main_figure.GetHerHis] prisoner."
 agot_nw_ranger_events.1805.desc.two.b:0 "My attempt to find common ground fails. The wildling chief's interest in me fades, and [main_figure.GetHerHis] eyes grow distant. [main_figure.GetSheHe|U] gestures for me to be bound again. I am not going anywhere."
 agot_nw_ranger_events.1805.desc.two.c:0 "Despite my efforts to reason with [main_figure.GetHerHim], the wildling chief turns [main_figure.GetHerHis] back on me, uninterested in what I have to offer. The bonds around me tighten as I realize I have failed."
 agot_nw_ranger_events.1805.desc.two.d:0 "I try to talk my way out, but my words do not seem to matter. The chief does not trust me, and [main_figure.GetHerHis] people follow [main_figure.GetHerHis] lead. I remain tied, my chance for escape gone."
 agot_nw_ranger_events.1805.desc.two.e:0 "[main_figure.GetSheHe|U] listens for a moment, but [main_figure.GetHerHis] gaze hardens. My words were not enough to sway [main_figure.GetHerHim], and instead of freedom, I am left to sit in silence, my hands still bound."
 agot_nw_ranger_events.1805.desc.three.a:0 "My reasoning falls short, and the wildling chief only grows more wary. [main_figure.GetSheHe|U] does not see my logic, and instead, I am left tied and under [main_figure.GetHerHis] watchful gaze."
 agot_nw_ranger_events.1805.desc.three.b:0 "I try to appeal to [main_figure.GetHerHis] sense of reason, but it is no use. The wildling chief is not swayed by logic. My attempt to free myself has failed, and the bonds remain."
 agot_nw_ranger_events.1805.desc.three.c:0 "[main_figure.GetSheHe|U] listens to my reasoning, but the chief is not convinced. [main_figure.GetSheHe|U] shakes [main_figure.GetHerHis] head, and the chance for freedom slips away. The ropes around me stay tight, and I remain [main_figure.GetHerHis] prisoner."
 agot_nw_ranger_events.1805.desc.three.d:0 "My logic falls on deaf ears. The wildling chief dismisses me, [main_figure.GetHerHis] interest gone. I am left in the cold, bound and captive, my plan to escape completely shattered."
 agot_nw_ranger_events.1805.desc.three.e:0 "Though I try to reason with [main_figure.GetHerHim], the wildling chief refuses to listen. My argument crumbles, and I remain in [main_figure.GetHerHis] grasp, my freedom as far away as ever."
 agot_nw_ranger_events.1805.a:0 "It seems I am staying here a while longer."
 ranger_laamp_contract_1901_contract:0 "Le tourne-casaque"
 ranger_laamp_contract_1901_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous affrontiez un déserteur"
 ranger_laamp_contract_1901_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1901_desc:0 "J'ai découvert des informations à propos d'un déserteur de la Garde de Nuit.\n\nLe traître se cache non loin d'ici, et nous ne pouvons pas le laisser s'en tirer à si bon compte. En agissant rapidement nous pourrions lui mettre la main dessus avant qu'il ne s'échappe."
 agot_nw_ranger_events.1901.t:0 "Hunting a Traitor"
 agot_nw_ranger_events.1901.desc.intro_a:0 "The report from [my_ranger.GetTitledFirstName] lingers in my mind. A deserter, a traitor to the Night's Watch, is hiding out nearby. We have got little time to waste. The winds howl through the camp as we prepare for the hunt."
 agot_nw_ranger_events.1901.desc.intro_b:0 "A deserter from the Night's Watch... there is no greater betrayal. [my_ranger.GetTitledFirstNamePossessive] information is fresh, and if we act swiftly, we can catch [main_figure.GetHerHim] before [main_figure.GetSheHe] disappears into the wilderness."
 agot_nw_ranger_events.1901.desc.intro_c:0 "Desertion from the Night's Watch is the worst of crimes, and I will not let this one slip away. We ready ourselves for the hunt, knowing this chase could be long and unforgiving."
 agot_nw_ranger_events.1901.desc.intro_d:0 "Night's Watch deserters rarely make it far, and this one is no exception. [my_ranger.GetTitledFirstNamePossessive] report has set us on a path. The cold bite of the North will be the least of [main_figure.GetHerHis] worries once we find [main_figure.GetHerHim]."
 agot_nw_ranger_events.1901.desc.intro_e:0 "[my_ranger.GetTitledFirstNamePossessive] report gives us a fresh trail to follow. A deserter from the Night's Watch. It is treason that cannot be forgiven, and we prepare for the journey to bring [main_figure.GetHerHim] back, one way or another."
 agot_nw_ranger_events.1901.desc.outro:0 "\n\nWe will need to move fast. A deserter knows how to run, but not for long. The hunt begins now."
 agot_nw_ranger_events.1901.a:0 "Let's go. We will catch [main_figure.GetHerHim]."
 agot_nw_ranger_events.1901.b:0 "Move the camp closer, we may need more support."
 agot_nw_ranger_events.1901.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1902.t:0 "The Deserter Found"
 agot_nw_ranger_events.1902.desc.intro_a:0 "We have arrived at the edge of the forest, and it does not take long to spot [main_figure.GetTitledFirstName], the deserter. [main_figure.GetSheHe|U] is moving quickly, but [main_figure.GetSheHe] does not know we are here yet. This is our chance."
 agot_nw_ranger_events.1902.desc.intro_b:0 "The woods are thick, but [main_figure.GetTitledFirstName], the deserter, is not far. I can see [main_figure.GetHerHim] through the trees, unaware that we have closed in on [main_figure.GetHerHim]. Time is running out for [main_figure.GetHerHim]."
 agot_nw_ranger_events.1902.desc.intro_c:0 "We push deeper into the forest, and soon enough, there [main_figure.GetSheHe] is, the turncloak. [main_figure.GetHerHis|U] head darts from side to side, nervous. [main_figure.GetSheHe|U] is not yet aware of how close we have gotten."
 agot_nw_ranger_events.1902.desc.intro_d:0 "There, between the trees, I spot [main_figure.GetHerHim]. [main_figure.GetTitledFirstName], the deserter, has not noticed us yet. [main_figure.GetHerHis|U] posture is tense, but we have got the upper hand for now."
 agot_nw_ranger_events.1902.desc.intro_e:0 "After following the trail for some time, we finally catch sight of [main_figure.GetTitledFirstName], the deserter. [main_figure.GetSheHe|U] is moving through the woods, unaware that we have found [main_figure.GetHerHim]."
 agot_nw_ranger_events.1902.desc.mid_a:0 "[main_figure.GetSheHe|U] is alone, trying to navigate the forest quickly, but [main_figure.GetSheHe] is making mistakes. This is our chance to act before [main_figure.GetSheHe] notices we are here."
 agot_nw_ranger_events.1902.desc.mid_b:0 "[main_figure.GetHerHis|U] movements are rushed, desperate. I can see the fear in [main_figure.GetHerHis] eyes as [main_figure.GetSheHe] moves through the forest, unaware that we have closed in on [main_figure.GetHerHim]."
 agot_nw_ranger_events.1902.desc.mid_c:0 "The deserter is panicking, [main_figure.GetHerHis] steps hurried and unfocused. [main_figure.GetSheHe|U] is vulnerable, but one wrong move could spook [main_figure.GetHerHim] into running."
 agot_nw_ranger_events.1902.desc.mid_d:0 "[main_figure.GetSheHe|U] is moving fast, but [main_figure.GetHerHis] panic is slowing [main_figure.GetHerHim] down. The forest is working against [main_figure.GetHerHim], and it is giving us a window to strike."
 agot_nw_ranger_events.1902.desc.mid_e:0 "I watch [main_figure.GetHerHim] stumble through the underbrush, [main_figure.GetHerHis] eyes darting around, unaware of how close we are. [main_figure.GetSheHe|U] is afraid, and that is our advantage."
 agot_nw_ranger_events.1902.desc.outro_a:0 "\n\nWe need to act quickly before [main_figure.GetSheHe] realizes we are here. One wrong move, and [main_figure.GetSheHe] will bolt, but we have got the advantage. Time to decide how to handle this."
 agot_nw_ranger_events.1902.desc.outro_b:0 "\n\n[main_figure.GetSheHe|U] is on edge, but [main_figure.GetSheHe] has not seen us yet. We have the upper hand, but we need to make our move before [main_figure.GetSheHe] notices."
 agot_nw_ranger_events.1902.desc.outro_c:0 "\n\nThere is no time to waste. The deserter is vulnerable, and if we act now, we can catch [main_figure.GetHerHim]. It is time to decide how to handle this."
 agot_nw_ranger_events.1902.desc.outro_d:0 "\n\nThe deserter is close, and we have the element of surprise. But we need to make our move before [main_figure.GetSheHe] has a chance to escape."
 agot_nw_ranger_events.1902.desc.outro_e:0 "\n\nThis is our moment. [main_figure.GetSheHe|U] is panicked, and if we move now, we can catch [main_figure.GetHerHim]. I need to decide how to proceed."
 agot_nw_ranger_events.1902.a:0 "I charge [main_figure.GetHerHim] and take [main_figure.GetHerHim] down."
 agot_nw_ranger_events.1902.b:0 "I trick [main_figure.GetHerHim] into thinking we are here to help."
 agot_nw_ranger_events.1902.c:0 "I signal my men to surround [main_figure.GetHerHim]."
 agot_nw_ranger_events_1902.b.tt.win:0 "[main_figure.GetSheHe|U] falls for the ruse, and we capture [main_figure.GetHerHim] easily"
 agot_nw_ranger_events_1902.b.tt.lose:0 "[main_figure.GetSheHe|U] sees through the deception and bolts"
 agot_nw_ranger_events_1902.c.tt.win:0 "We close in, trapping [main_figure.GetHerHim] with no way out"
 agot_nw_ranger_events_1902.c.tt.lose:0 "[main_figure.GetSheHe|U] slips through the gaps and escapes"
 agot_nw_ranger_events.1904.t:0 "The Turncloak's End"
 agot_nw_ranger_events.1904.desc.one.a:0 "I charge forward, and the deserter has no time to react. My blade finds its mark, and with a single strike, [main_figure.GetSheHe] falls to the ground. The traitor's journey ends here."
 agot_nw_ranger_events.1904.desc.one.b:0 "I hit [main_figure.GetHerHim] hard, my strike swift and final. The turncloak barely has time to understand [main_figure.GetHerHis] fate before [main_figure.GetSheHe] crumples beneath my blade. The justice of the Night's Watch is swift."
 agot_nw_ranger_events.1904.desc.one.c:0 "My attack is quick, and the deserter stumbles, blood spilling as I take [main_figure.GetHerHim] down. [main_figure.GetHerHis|U] betrayal ends with a final breath in the cold forest."
 agot_nw_ranger_events.1904.desc.one.d:0 "I launch at [main_figure.GetHerHim], and there is no escape. The fight is over as quickly as it began, my blade cutting through [main_figure.GetHerHis] defenses. The traitor lies dead at my feet."
 agot_nw_ranger_events.1904.desc.one.e:0 "My charge takes [main_figure.GetHerHim] by surprise. There is no mercy, no hesitation. [main_figure.GetSheHe|U] falls to the ground, lifeless, [main_figure.GetHerHis] betrayal punished by the sword."
 agot_nw_ranger_events.1904.desc.two.a:0 "The deserter falls for my trick, lowering [main_figure.GetHerHis] guard just enough. In a single, swift motion, I end it, my blade finishing what [main_figure.GetHerHis] treason began. The wilds claim [main_figure.GetHerHim]."
 agot_nw_ranger_events.1904.desc.two.b:0 "He believes my words until it is too late. The moment [main_figure.GetHerHis] guard drops, I strike. The deserter's life ends, and [main_figure.GetHerHis] betrayal dies with [main_figure.GetHerHim] in the snow."
 agot_nw_ranger_events.1904.desc.two.c:0 "My ruse works perfectly. [main_figure.GetSheHe|U] lets me get close enough, and with a swift strike, I finish [main_figure.GetHerHim]. The wildling's eyes widen in shock as [main_figure.GetSheHe] takes [main_figure.GetHerHis] last breath."
 agot_nw_ranger_events.1904.desc.two.d:0 "My deception works flawlessly, and before the deserter can realize what is happening, I strike [main_figure.GetHerHim] down. [main_figure.GetHerHis|U] body slumps into the snow, and justice is served."
 agot_nw_ranger_events.1904.desc.two.e:0 "Convinced of my words, the deserter lets [main_figure.GetHerHis] guard down, and that is when I strike. The betrayal ends in blood as [main_figure.GetHerHis] body collapses into the cold wilderness."
 agot_nw_ranger_events.1904.desc.three.a:0 "My men follow my signal perfectly, closing in from all sides. The deserter tries to escape, but there is nowhere to run. With no mercy, I strike [main_figure.GetHerHim] down. The traitor's end is swift."
 agot_nw_ranger_events.1904.desc.three.b:0 "The trap is set, and as my men close in, the deserter has nowhere to flee. I move in for the kill, and [main_figure.GetHerHis] treason dies here in the forest."
 agot_nw_ranger_events.1904.desc.three.c:0 "We surround [main_figure.GetHerHim], and with no way out, the deserter falls to my blade. The traitor's blood stains the snow as we bring justice to the Night's Watch."
 agot_nw_ranger_events.1904.desc.three.d:0 "Our formation is flawless. The deserter is boxed in, and there is no escape. I end it with one strike. The traitor lies dead, [main_figure.GetHerHis] betrayal punished."
 agot_nw_ranger_events.1904.desc.three.e:0 "My men surround the deserter, leaving [main_figure.GetHerHim] nowhere to run. The execution is swift, and the turncloak falls to the ground, [main_figure.GetHerHis] life taken by the sword of the Night's Watch."
 agot_nw_ranger_events.1904.a:0 "Justice is done."
 agot_nw_ranger_events.1905.t:0 "The One That Got Away"
 agot_nw_ranger_events.1905.desc.one.a:0 "I charge at [main_figure.GetHerHim], but the deserter is quicker than I expected. [main_figure.GetSheHe|U] dodges my strike and disappears into the dense trees before I can react. The chase is lost, and the traitor slips away."
 agot_nw_ranger_events.1905.desc.one.b:0 "I lunge forward, but my attack misses its mark. The deserter is faster than [main_figure.GetSheHe] looks, and before I know it, [main_figure.GetSheHe] is gone, swallowed by the forest. I have lost [main_figure.GetHerHim]."
 agot_nw_ranger_events.1905.desc.one.c:0 "My blade cuts through the air, but [main_figure.GetSheHe] is too quick. The deserter dodges my strike, disappearing into the wilderness. I can hear [main_figure.GetHerHim] running, but I have already lost sight of [main_figure.GetHerHim]."
 agot_nw_ranger_events.1905.desc.one.d:0 "I charge, but the traitor anticipates my move. [main_figure.GetSheHe|U] ducks beneath my blade and vanishes into the shadows of the trees. The woods claim [main_figure.GetHerHim], and I am left with nothing."
 agot_nw_ranger_events.1905.desc.one.e:0 "I swing, but the deserter evades my strike, slipping through the trees before I can catch [main_figure.GetHerHim]. [main_figure.GetSheHe|U] is gone, and with [main_figure.GetHerHim], the chance to bring [main_figure.GetHerHim] to justice."
 agot_nw_ranger_events.1905.desc.two.a:0 "I attempt to deceive [main_figure.GetHerHim], but the deserter sees through my ruse. [main_figure.GetSheHe|U] grins before turning and bolting into the forest, leaving me behind in the silence of [main_figure.GetHerHis] escape."
 agot_nw_ranger_events.1905.desc.two.b:0 "My trickery fails, and the deserter's eyes narrow in realization. [main_figure.GetSheHe|U] does not wait for me to try again, [main_figure.GetSheHe] is gone, sprinting into the shadows of the woods, far beyond my reach."
 agot_nw_ranger_events.1905.desc.two.c:0 "The deserter does not fall for my ploy. [main_figure.GetHerHis|U] expression turns from confusion to realization, and before I can stop [main_figure.GetHerHim], [main_figure.GetSheHe] bolts into the trees, disappearing into the wilderness."
 agot_nw_ranger_events.1905.desc.two.d:0 "My attempt at tricking the deserter falls apart. [main_figure.GetSheHe|U] catches on and wastes no time in fleeing. The shadows of the forest swallow [main_figure.GetHerHim] whole, and I am left empty-handed."
 agot_nw_ranger_events.1905.desc.two.e:0 "I try to play [main_figure.GetHerHim], but the deserter is not fooled. [main_figure.GetSheHe|U] catches on quickly and flees before I can act. The woods close in around [main_figure.GetHerHim], and I am left watching [main_figure.GetHerHim] disappear."
 agot_nw_ranger_events.1905.desc.three.a:0 "We move to surround [main_figure.GetHerHim], but the deserter spots a gap in our formation. [main_figure.GetSheHe|U] takes off running, slipping through the trees before we can adjust. I watch as [main_figure.GetSheHe] vanishes into the woods."
 agot_nw_ranger_events.1905.desc.three.b:0 "My strategy falters, and the deserter finds an opening. [main_figure.GetSheHe|U] bolts into the trees, escaping our grasp. By the time I realize the mistake, [main_figure.GetSheHe] is long gone, lost to the forest."
 agot_nw_ranger_events.1905.desc.three.c:0 "We try to trap [main_figure.GetHerHim], but the deserter spots a weakness in our ranks. Before I can react, [main_figure.GetSheHe] slips through our lines and disappears into the shadows of the forest."
 agot_nw_ranger_events.1905.desc.three.d:0 "The plan is sound, but the deserter is quicker than I anticipated. [main_figure.GetSheHe|U] finds a gap in our formation and sprints into the wilderness. The hunt ends here, with [main_figure.GetHerHim] slipping through our fingers."
 agot_nw_ranger_events.1905.desc.three.e:0 "We move in, but the deserter is faster than expected. [main_figure.GetSheHe|U] takes advantage of a mistake in our positioning and escapes into the woods, leaving us to stare after [main_figure.GetHerHim] in frustration."
 agot_nw_ranger_events.1905.a:0 "No!"
 ranger_laamp_contract_2001_contract:0 "Chasse à l'homme"
 ranger_laamp_contract_2001_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous sauviez un frère noir de la colère [TaskContract.GetEmployer.Custom('FR_du_Char')][TaskContract.GetEmployer.GetName]"
 ranger_laamp_contract_2001_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2001_desc:0 "L'un de nos frères est traqué par les sauvageons.\n\nSi nous ne faisons rien je ne donne pas cher de sa peau. Il faut nous dépêcher si nous voulons le sauver d'une mort certaine… et atroce."
 agot_nw_ranger_events.2001.t:0 "Racing Against Time"
 agot_nw_ranger_events.2001.desc.intro_a:0 "The news of the blackbrother running for [rescued_bb.GetHerHis] life weighs on my mind. The wildlings will not stop, and we cannot waste any time. We need to reach [main_figure.GetHerHim] before [main_figure.GetTitledFirstName] does."
 agot_nw_ranger_events.2001.desc.intro_b:0 "A blackbrother is being hunted, and we are [rescued_bb.GetHerHis] only hope. The wildlings are closing in, and every moment counts. I rally the rangers for what could be a deadly chase."
 agot_nw_ranger_events.2001.desc.intro_c:0 "There is no time to lose. A blackbrother is running for [rescued_bb.GetHerHis] life, and [main_figure.GetTitledFirstName] is hot on [rescued_bb.GetHerHis] trail. The wind howls as we prepare to set out. We will need to move nearly as fast."
 agot_nw_ranger_events.2001.desc.intro_d:0 "A brother is in danger, hunted by [main_figure.GetTitledFirstName]. The cold air bites as we prepare to leave. There is no room for error, one mistake and [rescued_bb.GetSheHe] will not make it out alive."
 agot_nw_ranger_events.2001.desc.intro_e:0 "The wildlings are on the hunt, and one of our own is their prey. If we do not act quickly, the blackbrother will not stand a chance. The camp stirs as we gather what we need for the mission."
 agot_nw_ranger_events.2001.desc.outro:0 "\n\nThe wildling chief is closing in, and the longer we wait, the worse our chances get. We must act now, before it is too late."
 agot_nw_ranger_events.2001.a:0 "There is no time to waste."
 agot_nw_ranger_events.2001.b:0 "Move the camp closer."
 agot_nw_ranger_events.2001.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.2002.t:0 "The Chase Tightens"
 agot_nw_ranger_events.2002.desc.intro_a:0 "We reach the edge of the clearing, and there [rescued_bb.GetSheHe] is, our blackbrother, desperately fleeing with the wildling chief hot on [main_figure.GetHerHis] heels. There is barely any time to act, but we have made it just in time."
 agot_nw_ranger_events.2002.desc.intro_b:0 "We spot the blackbrother ahead, stumbling through the trees with the wildling chief closing in fast. The gap between them is shrinking, and our window to save [main_figure.GetHerHim] is nearly gone."
 agot_nw_ranger_events.2002.desc.intro_c:0 "The sight of the blackbrother comes into view, [rescued_bb.GetHerHis] face pale with terror as the wildling chief closes in. We are not far behind, but the danger is growing with every heartbeat."
 agot_nw_ranger_events.2002.desc.intro_d:0 "We arrive just in time to see the blackbrother, exhausted and stumbling, as the wildling chief gains on [main_figure.GetHerHim]. There is no more time to waste, the chief is almost upon [main_figure.GetHerHim]."
 agot_nw_ranger_events.2002.desc.intro_e:0 "The blackbrother runs through the forest, but the wildling chief is right behind [main_figure.GetHerHim], gaining fast. We have arrived just in time, but any hesitation now will be deadly."
 agot_nw_ranger_events.2002.desc.mid_a:0 "[main_figure.GetTitledFirstName] is relentless, [rescued_bb.GetHerHis] pace quickening as [main_figure.GetSheHe] prepares to strike. The blackbrother stumbles, and I can see the panic in [main_figure.GetHerHis] eyes. We need to act now, or it is over."
 agot_nw_ranger_events.2002.desc.mid_b:0 "[main_figure.GetTitledFirstName] is nearly upon [main_figure.GetHerHim], [main_figure.GetHerHis] spear raised for the kill. The blackbrother trips, gasping for air, as the wildling draws ever closer. We have seconds before it is too late."
 agot_nw_ranger_events.2002.desc.mid_c:0 "[main_figure.GetTitledFirstName] is almost there, [main_figure.GetHerHis] eyes locked on the blackbrother. The tension in the air is thick as the distance between them shrinks with every second. The moment to act is now."
 agot_nw_ranger_events.2002.desc.mid_d:0 "The blackbrother stumbles again, and [main_figure.GetTitledFirstName] seizes the moment. [main_figure.GetHerHis|U] spear gleams in the cold light, ready to strike. I can feel the urgency building. We must act."
 agot_nw_ranger_events.2002.desc.mid_e:0 "[main_figure.GetTitledFirstName] is nearly within striking distance. [main_figure.GetHerHis|U] steps are heavy, filled with intent, and the blackbrother's terror is palpable. The window to act is closing quickly."
 agot_nw_ranger_events.2002.desc.outro_a:0 "\n\nThere is no more time to think, only to act. The wildling chief is seconds away from striking, and it is up to me to decide how we save our blackbrother."
 agot_nw_ranger_events.2002.desc.outro_b:0 "\n\nWe are out of time. The wildling is about to strike, and I must act quickly if we are to stop [main_figure.GetHerHim] and save the blackbrother."
 agot_nw_ranger_events.2002.desc.outro_c:0 "\n\nThe wildling chief is closing in for the kill, and the our brother's fate hangs in the balance. It is time to make my move."
 agot_nw_ranger_events.2002.desc.outro_d:0 "\n\nThe wildling is about to reach [main_figure.GetHerHim]. I must act now if we are to stop the chief from delivering the final blow."
 agot_nw_ranger_events.2002.desc.outro_e:0 "\n\nThere is no more time. The wildling chief is ready to strike, and I need to decide how to intervene before it is too late."
 agot_nw_ranger_events.2002.a:0 "I charge at the wildling."
 agot_nw_ranger_events.2002.b:0 "I try to reason with the wildling."
 agot_nw_ranger_events.2002.c:0 "I trick the wildling into releasing [main_figure.GetHerHim]."
 agot_nw_ranger_events_2002.b.tt.win:0 "The wildling chief hesitates, and I convince [main_figure.GetHerHim] to stand down"
 agot_nw_ranger_events_2002.b.tt.lose:0 "My words fall on deaf ears and strikes"
 agot_nw_ranger_events_2002.c.tt.win:0 "The wildling chief falls for my ruse, releasing the blackbrother"
 agot_nw_ranger_events_2002.c.tt.lose:0 "The wildling sees through my deception and strikes"
 agot_nw_ranger_events.2004.t:0 "Victory in the Wilds"
 agot_nw_ranger_events.2004.desc.one.a:0 "My charge is swift, and the wildling chief does not have time to react. With a single, powerful strike, I take [main_figure.GetHerHim] down. The blackbrother is safe, [rescued_bb.GetHerHis] life spared by our quick action."
 agot_nw_ranger_events.2004.desc.one.b:0 "I move before the wildling chief can finish [main_figure.GetHerHis] attack. My blade cuts through the air, striking [main_figure.GetHerHim] down in a blur. The blackbrother falls to [rescued_bb.GetHerHis] knees in relief, safe at last."
 agot_nw_ranger_events.2004.desc.one.c:0 "I reach the wildling chief just as [main_figure.GetSheHe] is about to strike. My sword finds its mark, and the fight is over in seconds. The blackbrother looks up at me with relief, saved from the brink of death."
 agot_nw_ranger_events.2004.desc.one.d:0 "With a roar, I charge into the fray, cutting down the wildling chief before [main_figure.GetSheHe] can harm the blackbrother. The battle is quick, and the blackbrother's life is spared."
 agot_nw_ranger_events.2004.desc.one.e:0 "My blade strikes true, and the wildling chief falls at my feet. The blackbrother, trembling with fear, nods [rescued_bb.GetHerHis] thanks as we pull [rescued_bb.GetHerHim] to safety."
 agot_nw_ranger_events.2004.desc.two.a:0 "My words reach the wildling chief just in time. [main_figure.GetSheHe|U] hesitates, considering my offer. After a tense moment, [main_figure.GetSheHe] lowers [main_figure.GetHerHis] weapon and walks away, leaving the blackbrother unharmed."
 agot_nw_ranger_events.2004.desc.two.b:0 "I speak quickly, offering the wildling chief a way out. [main_figure.GetHerHis|U] eyes narrow, but eventually, [main_figure.GetSheHe] relents. The blackbrother is safe, and the wildling turns and vanishes into the forest."
 agot_nw_ranger_events.2004.desc.two.c:0 "The wildling chief pauses as I speak, [main_figure.GetHerHis] grip on the spear loosening. After a moment's thought, [main_figure.GetSheHe] turns away, sparing the blackbrother's life and leaving us in peace."
 agot_nw_ranger_events.2004.desc.two.d:0 "Words, not weapons, win the day. The wildling chief listens to reason, lowering [main_figure.GetHerHis] spear and stepping back. The blackbrother is safe, [rescued_bb.GetHerHis] life spared."
 agot_nw_ranger_events.2004.desc.two.e:0 "My words strike a chord with the wildling chief. [main_figure.GetSheHe|U] looks at the blackbrother and then at me, before finally nodding and walking away. The threat is gone, and the blackbrother is safe."
 agot_nw_ranger_events.2004.desc.three.a:0 "I play my hand carefully, distracting the wildling chief with a false promise. In [main_figure.GetHerHis] moment of confusion, the blackbrother escapes, and the wildling chief, realizing [main_figure.GetHerHis] mistake, flees."
 agot_nw_ranger_events.2004.desc.three.b:0 "My trick works. The wildling chief falls for the ruse, and as [main_figure.GetSheHe] turns [main_figure.GetHerHis] back, the blackbrother slips away. The chief, realizing [main_figure.GetSheHe] has been deceived, flees into the wilds."
 agot_nw_ranger_events.2004.desc.three.c:0 "I mislead the wildling chief, convincing [main_figure.GetHerHim] to look the other way. By the time [main_figure.GetSheHe] realizes the truth, the blackbrother is safe, and the wildling disappears into the forest, outwitted."
 agot_nw_ranger_events.2004.desc.three.d:0 "My ploy works perfectly. The wildling chief hesitates just long enough for the blackbrother to escape. Defeated, the wildling chief retreats, knowing [main_figure.GetSheHe] has been outmaneuvered."
 agot_nw_ranger_events.2004.desc.three.e:0 "The wildling chief, deceived by my words, falters. The blackbrother takes the chance to slip away, and the wildling, realizing [main_figure.GetSheHe] has been tricked, vanishes into the wilds."
 agot_nw_ranger_events.2004.a:0 "We are safe now."
 agot_nw_ranger_events.2005.t:0 "The Price of Failure"
 agot_nw_ranger_events.2005.desc.one.a:0 "I charge in, but I am too late. The wildling chief's blade strikes true, and the blackbrother falls before I can reach [main_figure.GetHerHim]. By the time I reach the scene, the damage is done, [rescued_bb.GetSheHe] is gone."
 agot_nw_ranger_events.2005.desc.one.b:0 "My swing misses, and the wildling chief's strike is swift. The blackbrother crumples to the ground, [rescued_bb.GetHerHis] life cut short as we watch helplessly. Our failure is complete."
 agot_nw_ranger_events.2005.desc.one.c:0 "I fight hard, but it is not enough. The wildling chief's blow lands, and the blackbrother falls lifeless to the ground. I can do nothing but watch as the wildling slips away victorious."
 agot_nw_ranger_events.2005.desc.one.d:0 "I charge forward, but the wildling chief is faster. [main_figure.GetHerHis|U] weapon strikes down the blackbrother before I can reach them. The defeat stings as we watch our comrade fall."
 agot_nw_ranger_events.2005.desc.one.e:0 "The wildling chief moves before I can react, and the blackbrother's life is taken in an instant. I try to stop it, but my efforts come too late, the battle is lost."
 agot_nw_ranger_events.2005.desc.two.a:0 "I try to reason with the wildling chief, but my words fall on deaf ears. [main_figure.GetHerHis|U] blade flashes, and the blackbrother falls dead before I can even move."
 agot_nw_ranger_events.2005.desc.two.b:0 "I speak quickly, trying to diffuse the situation, but the wildling chief is unmoved. [main_figure.GetHerHis|U] weapon strikes down the blackbrother, and my chance to save [main_figure.GetHerHim] is gone."
 agot_nw_ranger_events.2005.desc.two.c:0 "My attempt to negotiate fails. The wildling chief's fury does not waver, and with a swift blow, [main_figure.GetSheHe] kills the blackbrother. My words were not enough to save [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.desc.two.d:0 "I try to find common ground, but the wildling chief does not listen. [main_figure.GetHerHis|U] blade cuts through the blackbrother, and all I can do is watch in horror as the battle ends in defeat."
 agot_nw_ranger_events.2005.desc.two.e:0 "My plea for peace goes unanswered. The wildling chief strikes, and the blackbrother is slain where [rescued_bb.GetSheHe] stands. The defeat is crushing, and we are left with nothing but loss."
 agot_nw_ranger_events.2005.desc.three.a:0 "I attempt to deceive the wildling chief, but [main_figure.GetSheHe] sees through my trick. In a swift move, [main_figure.GetHerHis] blade strikes the blackbrother down. The defeat is swift and undeniable."
 agot_nw_ranger_events.2005.desc.three.b:0 "My plan to mislead the wildling fails. [main_figure.GetSheHe|U] sees through the ruse and kills the blackbrother before I can stop [main_figure.GetHerHim]. My trickery was not enough to save [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.desc.three.c:0 "I try to outsmart the wildling chief, but my plan crumbles. [main_figure.GetHerHis|U] blow lands, and the blackbrother falls dead before my eyes. The defeat is bitter, and my strategy fails."
 agot_nw_ranger_events.2005.desc.three.d:0 "My deception fails. The wildling chief is not fooled, and with a quick strike, [main_figure.GetSheHe] kills the blackbrother. The loss is sharp, and my efforts come to nothing."
 agot_nw_ranger_events.2005.desc.three.e:0 "My attempt to trick the wildling chief goes horribly wrong. [main_figure.GetSheHe|U] sees through it easily, and [main_figure.GetHerHis] blade cuts down the blackbrother. I am left standing in defeat."
 agot_nw_ranger_events.2005.a:0 "It is over... we have lost [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.a.tt:0 "The wildling flees"
 ranger_laamp_contract_2101_contract:0 "D'étranges signes"
 ranger_laamp_contract_2101_request:0 "Cette [Concept('agot_ranger_mission','mission')|E] requiert que vous enquêtiez à propos de marques insolites trouvées dans la zone"
 ranger_laamp_contract_2101_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2101_desc:0 "J'ai trouvé quelque chose d'étrange dans les environs : un sentier dans la neige et des marques tout du long.\n\nJe n'en comprends ni le sens, ni la raison de pourquoi c'est là, mais il serait judicieux d'y jeter un coup d'œil. Qui sait, en approfondissant les recherches nous pourrions découvrir quelque chose d'intéressant."
 ranger_laamp_contract_2101_reward_win:0 "Vous pourriez gagner aléatoirement de l'[gold|El][gold_i|E], du [prestige|El][prestige_i|E] ou de la [piety|El][piety_i|E]"
 ranger_laamp_contract_2101_reward_lose:0 "Vous pourriez souffrir de pénalités mineures, comme une perte de [prestige|El][prestige_i|E] ou de [piety|El][piety_i|E]"
 agot_nw_ranger_events.2101.t:0 "Vers l'inconnu"
 agot_nw_ranger_events.2101.desc.intro_a:0 "C'est une piste bien étrange que mon éclaireur a trouvée, et son étrangeté est la raison pour laquelle il nous faut enquêter. Que cela soit précieux ou dangereux, il y aura très certainement quelque chose d'intéressant à trouver."
 agot_nw_ranger_events.2101.desc.intro_b:0 "Les frères se préparent pour la mission, et je les entends d'ici chuchoter, murmurer, converser à voix basse. Ils sont inquiets de ce que ce mystère cache, à raison, mais je ne m'inquiète pas quant à leur bravoure."
 agot_nw_ranger_events.2101.desc.intro_c:0 "Je rassemble mes effets personnels, tandis que [my_ranger.GetFirstName] ne cesse de relater encore et encore l'étrange découverte qui remue actuellement le campement."
 agot_nw_ranger_events.2101.desc.intro_d:0 "Notre équipement est prêt, tout comme les hommes, même si ceux-ci sont agités par l'aura de mystère qui entoure la découverte de [my_ranger.GetFirstName]. Le grand nord n'est pas seulement une terre de dangers, mais également de secrets, alors qui sait ce qui nous attend là-bas…"
 agot_nw_ranger_events.2101.desc.intro_e:0 "Le point du jour frappe à peine le camp lorsque nous avons presque terminé de nous préparer. Il va être temps de nous mettre en route et d'aller percer les secrets qui entourent ces contrées."
 agot_nw_ranger_events.2101.desc.outro:0 "\n\nLes traces laissées dans la neige pourraient disparaître à tout instant, du fait d'une tempête, de sauvageons ou même d'animaux. Si nous voulons savoir ce qu'il en est, nous ferions mieux de nous hâter."
 agot_nw_ranger_events.2101.a:0 "En route !"
 agot_nw_ranger_events.2101.b:0 "Levez le camp !"
 agot_nw_ranger_events.2101.tt.destination:0 "Vous commencez immédiatement à voyager vers [destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.2102.t:0 "Before the Sun Sets"
 agot_nw_ranger_events.2102.desc.intro_a:0 "Notre arrivée sur les lieux coïncide — malheureusement — avec le crépuscule. Le soleil aura bientôt totalement disparu dans le lointain horizon, ne nous laissant que peu de temps pour procéder à la fouille minutieuse d'une seule zone, car d'ici demain, les aléas de la nature auront tôt fait d'effacer ou d'altérer les traces déjà bien entamées."
 agot_nw_ranger_events.2102.desc.intro_b:0 "Trois sentiers s'offrent à nous — et un seul choix. La nuit ne va pas tarder et les nuages que je vois poindre au loin ne sont pas de bon augure. D'ici demain, la pluie ou que sais-je qui arrive sur nous, aura tôt fait d'effacer des traces déjà bien malmenées."
 agot_nw_ranger_events.2102.desc.intro_c:0 "À notre arrivée, je sens déjà la brise glaciale de la nuit qui arrive. Cela signifie que sous peu, nous ne pourrons poursuivre nos recherches, ce qui ne nous laisse qu'une seule piste à suivre sur les trois qui s'ouvrent à nous. Les traces ont déjà été altérées par quelques aléas fortuits, je gage que d'ici demain, elles auront disparu."
 agot_nw_ranger_events.2102.desc.intro_d:0 "Les ombres grandissent car le glas du crépuscule sonne pour la nuit qui arrive. Devant nous, trois sentiers se présentent pour nous laisser approfondir nos recherches, mais nous ne pouvons en choisir qu'un, et il faut se montrer hâtif, car les vents se lèvent et aucune trace ne verra l'aube poindre."
 agot_nw_ranger_events.2102.desc.intro_e:0 "Comme chaque jour qui précède le suivant, le crépuscule précède une nuit obscure qui va grandement mettre en difficulté nos recherches. Il faut donc se hâter, car le grand nord n'étant point une terre d'hospitalité et de quiétude, les traces qui ont survécu jusque là ne verront pas l'aube se lever à en juger par les nuages qui s'annoncent."
 agot_nw_ranger_events.2102.desc.outro:0 "\n\nLes derniers rayons de lumière vont s'effacer au profit d'une obscurité malvenue, alors il faut nous décider : quel endroit à explorer faut-il privilégier ?"
 agot_nw_ranger_events.2102.a:0 "La grotte voisine."
 agot_nw_ranger_events.2102.b:0 "Les bois alentours."
 agot_nw_ranger_events.2102.c:0 "Les collines rocheuses."
 agot_nw_ranger_events.2103.t.cave:0 "Parmi les ombres"
 agot_nw_ranger_events.2103.desc.intro_a.cave:0 "We approach the mouth of the cave, a dark void cutting into the hillside. The air here feels heavier, as if holding its breath."
 agot_nw_ranger_events.2103.desc.intro_b.cave:0 "The cave entrance looms, framed by jagged stone. Shadows spill out, hiding whatever secrets lie within."
 agot_nw_ranger_events.2103.desc.intro_c.cave:0 "The path to the cave is treacherous, littered with sharp rocks and loose stones. The cold air from within brushes against us."
 agot_nw_ranger_events.2103.desc.intro_d.cave:0 "We stand at the edge of the cave, peering into the darkness. It is silent inside, unsettlingly so, as if something is waiting."
 agot_nw_ranger_events.2103.desc.intro_e.cave:0 "The opening of the cave yawns before us, deep and forbidding. A chill rises from within, carrying the scent of damp earth and stone."
 agot_nw_ranger_events.2103.desc.mid_a.cave:0 "The darkness presses in as we venture further. Shadows move with every step, our eyes straining to see through the gloom."
 agot_nw_ranger_events.2103.desc.mid_b.cave:0 "We tread carefully, wary of every sound. The silence is unnerving, broken only by the faint drip of water echoing from within."
 agot_nw_ranger_events.2103.desc.mid_c.cave:0 "Our footsteps echo against the stone walls, and the air grows colder. We are deeper now, where the light from the entrance no longer reaches."
 agot_nw_ranger_events.2103.desc.mid_d.cave:0 "The cave narrows as we move deeper, the walls closing in. Every sound is amplified, heightening our tension."
 agot_nw_ranger_events.2103.desc.mid_e.cave:0 "Each step into the darkness reveals only more shadows. The air is thick, and something feels… wrong, as if we are being watched."
 agot_nw_ranger_events.2103.desc.outro_a.cave:0 "\n\nUp ahead, a faint glimmer catches our eye, half-buried beneath rubble. The cave holds more than shadows, it hides something."
 agot_nw_ranger_events.2103.desc.outro_b.cave:0 "\n\nOur eyes adjust, and there, lying amid the rocks, is something unusual. This cave might hold the answers we seek."
 agot_nw_ranger_events.2103.desc.outro_c.cave:0 "\n\nWe pause as we spot something in the distance. a faint glint of metal or bone, just barely visible in the darkness."
 agot_nw_ranger_events.2103.desc.outro_d.cave:0 "\n\nJust as we consider turning back, we catch a glimpse of something partially hidden, a discovery that could explain the strange tracks."
 agot_nw_ranger_events.2103.desc.outro_e.cave:0 "\n\nThe shadows reveal a glimmer, a shape that is out of place in the cave's darkness. We have found something… but what?"
 agot_nw_ranger_events.2103.a.cave:0 "We search deeper into the darkness."
 agot_nw_ranger_events.2103.b.cave:0 "We examine the glimmer closely."
 agot_nw_ranger_events.2103.c.cave:0 "We look for signs of recent activity."
 agot_nw_ranger_events_2103.a.tt.win.cave:0 "I uncover a hidden relic."
 agot_nw_ranger_events_2103.a.tt.lose.cave:0 "I lose my footing, finding only danger."
 agot_nw_ranger_events_2103.b.tt.win.cave:0 "It is a valuable find, hidden in plain sight."
 agot_nw_ranger_events_2103.b.tt.lose.cave:0 "The object is a trap,it breaks upon closer inspection."
 agot_nw_ranger_events_2103.c.tt.win.cave:0 "I spot fresh tracks."
 agot_nw_ranger_events_2103.c.tt.lose.cave:0 "The tracks lead nowhere."
 agot_nw_ranger_events.2103.t.woods:0 "À travers la sylve"
 agot_nw_ranger_events.2103.desc.intro_a.woods:0 "The trees close in around us, their branches hanging heavy with frost. The woods are silent, almost too still."
 agot_nw_ranger_events.2103.desc.intro_b.woods:0 "Thick trees stretch up like pillars, their branches forming a dark canopy. The woods seem endless, a maze of shadow and bark."
 agot_nw_ranger_events.2103.desc.intro_c.woods:0 "We step into the woods, the ground soft beneath our feet. Every sound is muffled by the thick layer of leaves."
 agot_nw_ranger_events.2103.desc.intro_d.woods:0 "The woods swallow us in, with paths winding between the trees. Branches overhead block out most of the light."
 agot_nw_ranger_events.2103.desc.intro_e.woods:0 "The silence is almost deafening as we move deeper. Each footstep sounds louder, as if the woods themselves are listening."
 agot_nw_ranger_events.2103.desc.mid_a.woods:0 "Branches creak above, and a cold wind brushes past, as if something unseen is moving around us."
 agot_nw_ranger_events.2103.desc.mid_b.woods:0 "We hear a faint rustle nearby. The forest is far from empty, and every shadow holds a secret."
 agot_nw_ranger_events.2103.desc.mid_c.woods:0 "A sense of unease settles over us, the shadows under the trees shifting in the fading light."
 agot_nw_ranger_events.2103.desc.mid_d.woods:0 "The further we go, the more twisted the trees become, their limbs like claws reaching out."
 agot_nw_ranger_events.2103.desc.mid_e.woods:0 "Each turn reveals new shadows, and the air grows colder as we venture deeper. Something is hidden in this wood."
 agot_nw_ranger_events.2103.desc.outro_a.woods:0 "\n\nAhead, we see something tucked among the roots, a small token, left behind or dropped."
 agot_nw_ranger_events.2103.desc.outro_b.woods:0 "\n\nWe find a clearing, and there, on the ground, lies a strange bundle, half-hidden beneath leaves."
 agot_nw_ranger_events.2103.desc.outro_c.woods:0 "\n\nA glint catches our eye, a hidden cache or an offering left by someone, for something unknown."
 agot_nw_ranger_events.2103.desc.outro_d.woods:0 "\n\nJust as we consider turning back, we spot something glinting in the shadows, a clue to whatever passed through."
 agot_nw_ranger_events.2103.desc.outro_e.woods:0 "\n\nThe trees part slightly, revealing an object on the ground. It is small, but could hold answers."
 agot_nw_ranger_events.2103.a.woods:0 "We examine the strange token."
 agot_nw_ranger_events.2103.b.woods:0 "We look for tracks in the soil."
 agot_nw_ranger_events.2103.c.woods:0 "We search the underbrush carefully."
 agot_nw_ranger_events_2103.a.tt.win.woods:0 "It is a valuable relic."
 agot_nw_ranger_events_2103.a.tt.lose.woods:0 "The object breaks, offering nothing."
 agot_nw_ranger_events_2103.b.tt.win.woods:0 "I find fresh tracks leading deeper."
 agot_nw_ranger_events_2103.b.tt.lose.woods:0 "The tracks lead nowhere."
 agot_nw_ranger_events_2103.c.tt.win.woods:0 "I uncover a hidden cache."
 agot_nw_ranger_events_2103.c.tt.lose.woods:0 "There is nothing but shadows here."
 agot_nw_ranger_events.2103.t.hill:0 "Aux abords du vide"
 agot_nw_ranger_events.2103.desc.intro_a.hill:0 "The rocky hills rise before us, a rugged landscape of crags and boulders. Climbing up, we are met with a sweeping view of the area."
 agot_nw_ranger_events.2103.desc.intro_b.hill:0 "We scramble over loose stones, the wind picking up as we ascend. The hills are silent, but the view is vast."
 agot_nw_ranger_events.2103.desc.intro_c.hill:0 "Rocks and steep slopes make for a difficult climb, but from up here, we can see far beyond the Wall."
 agot_nw_ranger_events.2103.desc.intro_d.hill:0 "The rocky terrain stretches ahead, each step a challenge. Loose stones clatter beneath our feet as we ascend."
 agot_nw_ranger_events.2103.desc.intro_e.hill:0 "The hills are rugged, with sharp edges and narrow paths. Climbing up, we look for any signs of recent activity."
 agot_nw_ranger_events.2103.desc.mid_a.hill:0 "We pause to catch our breath, scanning the horizon. The wind cuts through the hills, sharp and cold."
 agot_nw_ranger_events.2103.desc.mid_b.hill:0 "Among the rocks, we notice markings that seem intentional, a faint sign left by someone."
 agot_nw_ranger_events.2103.desc.mid_c.hill:0 "Loose stones scatter beneath our feet as we climb, but something glints among the rocks ahead."
 agot_nw_ranger_events.2103.desc.mid_d.hill:0 "As we reach a plateau, we see something wedged between the rocks, partially hidden, waiting."
 agot_nw_ranger_events.2103.desc.mid_e.hill:0 "The wind shifts, and for a moment, there is a faint scent of smoke, as if someone was here not long ago."
 agot_nw_ranger_events.2103.desc.outro_a.hill:0 "\n\nAhead, we spot a small nook between two boulders, hiding something tucked away."
 agot_nw_ranger_events.2103.desc.outro_b.hill:0 "\n\nThere, on the hillside, lies a small bundle wedged in the rocks, left behind or hidden on purpose."
 agot_nw_ranger_events.2103.desc.outro_c.hill:0 "\n\nA strange object catches our eye, half-buried in the rocky slope. It looks out of place here."
 agot_nw_ranger_events.2103.desc.outro_d.hill:0 "\n\nWe move closer, spotting something unusual lodged between the rocks, a clue to what we are after."
 agot_nw_ranger_events.2103.desc.outro_e.hill:0 "\n\nJust as we prepare to climb further, we spot something partially buried, a discovery among the stones."
 agot_nw_ranger_events.2103.a.hill:0 "We search the rocky crevices."
 agot_nw_ranger_events.2103.b.hill:0 "We examine the markings on the rock."
 agot_nw_ranger_events.2103.c.hill:0 "We look around for signs of recent activity."
 agot_nw_ranger_events_2103.a.tt.win.hill:0 "I find a hidden relic."
 agot_nw_ranger_events_2103.a.tt.lose.hill:0 "Nothing but cold stone."
 agot_nw_ranger_events_2103.b.tt.win.hill:0 "The markings lead to something valuable."
 agot_nw_ranger_events_2103.b.tt.lose.hill:0 "The markings are meaningless."
 agot_nw_ranger_events_2103.c.tt.win.hill:0 "I uncover a recent campfire."
 agot_nw_ranger_events_2103.c.tt.lose.hill:0 "The place seems untouched."
 agot_nw_ranger_events.2104.t:0 "Discovery Made"
 agot_nw_ranger_events.2104.desc.a:0 "After further investigation, we uncover something valuable, a clue that deepens our understanding of the area and its secrets."
 agot_nw_ranger_events.2104.desc.b:0 "Our search proves worthwhile, revealing hidden traces left behind. Whatever was here has left something valuable in its wake."
 agot_nw_ranger_events.2104.desc.c:0 "After thorough investigation, we find a hidden item, an unexpected prize that offers insight into what transpired here."
 agot_nw_ranger_events.2104.desc.d:0 "Our efforts pay off, unearthing a relic that holds a piece of the story. This find is more than we expected."
 agot_nw_ranger_events.2104.desc.e:0 "Following the trail leads us to something precious, buried under shadows. It is a find that adds value to our mission."
 agot_nw_ranger_events.2104.desc.artifact:0 "\n\nJust before leaving, my foot catches on something buried, a weapon, hidden beneath the dirt. I pick it up and decide to bring it back to the camp."
 agot_nw_ranger_events.2104.a:0 "Let's head back to the camp."
 agot_nw_ranger_events.2105.t:0 "Empty Shadows"
 agot_nw_ranger_events.2105.desc.a:0 "After further investigation, we come up empty-handed. Whatever was here has left no trace we can follow."
 agot_nw_ranger_events.2105.desc.b:0 "Our search yields nothing of value, just shadows and silence where we hoped to find more."
 agot_nw_ranger_events.2105.desc.c:0 "Despite our efforts, we find nothing substantial. The clues have faded, leaving us with only questions."
 agot_nw_ranger_events.2105.desc.d:0 "After combing through every inch, we leave with empty hands and lingering doubts about what we missed."
 agot_nw_ranger_events.2105.desc.e:0 "Our investigation turns up nothing of worth, just lost time and a growing sense of futility."
 agot_nw_ranger_events.2105.a:0 "A fruitless search."
 ranger_reward_sword:0 "Épée d'hiver"
 ranger_reward_sword_desc:0 "Une épée trouvée au-delà du Mur. Son tranchant n'a d'égale que sa rugosité."
 ranger_reward_spear:0 "Lance d'hiver"
 ranger_reward_spear_desc:0 "Une lance robuste, trouvée au-delà du Mur. Sa portée est aussi mortelle que sa hampe est grossière."
 ranger_reward_axe:0 "Hache d'hiver"
 ranger_reward_axe_desc:0 "Une hache trouvée au-delà du Mur. Le tranchant de sa lame est à redouter pour ses ennemis autant que son manche usé l'est pour son manieur."
 ranger_reward_bow:0 "Arc d'hiver"
 ranger_reward_bow_desc:0 "Un arc trouvé au-delà du Mur. Son efficacité à ôter la vie est aussi certaine que ses branches sont usées."
 councillor_ranger_1:0 "Éclaireur"
 councillor_ranger_1_desc:0 "Son rôle consiste autant à guider ses frères à travers l'inconnu du grand nord qu'à prendre contact avec les tribus locales, afin de garder des contacts cordiaux avec les moins farouches d'entre elles."
 councillor_ranger_2:0 "Pisteur"
 councillor_ranger_2_desc:0 "Son expertise dans le domaine de la nature sauvage est primordiale pour la collecte de la nourriture et la traque des proies, permettant d'assurer survie et subsistance au groupe."
 councillor_ranger_3:0 "Maître bretteur"
 councillor_ranger_3_desc:0 "Choisi pour ses compétences martiales et sa prouesse au combat, son rôle premier sera essentiellement requis lorsqu'il faudra jouer de l'épée."
 councillor_ranger_4:0 "Veilleur"
 councillor_ranger_4_desc:0 "Sollicitant une grande vigilance, son rôle est de surveiller le camp et de prévenir tout danger lorsque ses frères se reposeront la nuit venue."
 councillor_ranger_1_flavor:0 "Patrouilleur"
 councillor_ranger_2_flavor:0 "$councillor_ranger_1_flavor$"
 councillor_ranger_3_flavor:0 "$councillor_ranger_1_flavor$"
 councillor_ranger_4_flavor:0 "$councillor_ranger_1_flavor$"
 game_concept_ranger_1_desc:0 "$councillor_ranger_1_desc$"
 game_concept_ranger_2_desc:0 "$councillor_ranger_2_desc$"
 game_concept_ranger_3_desc:0 "$councillor_ranger_3_desc$"
 game_concept_ranger_4_desc:0 "$councillor_ranger_4_desc$"
 agot_nw_ranger_events.0017.t:0 "L'épée au cœur des ténèbres et le veilleur au rempart"
 agot_nw_ranger_events.0017.desc.fr:0 "Le Mur demeure tel qu'il a toujours été, et ce depuis des milliers d'années. Sentinelle vigilante, bouclier inflexible, le seul rempart contre l'inconnu et l'au-delà. C'est pourquoi, nous autres frères noirs devons faire notre devoir, envers et contre tout. Nous ne nous battons pas pour la préséance d'un seigneur, pour la pérennité d'un patronyme ou la fierté d'un blason. Notre loyauté va à l'ensemble des Sept Couronnes, et nous gardons chacun des royaumes sans distinction.\n\nChacun des hommes ici, qu'il soit patrouilleur, ingénieur ou intendant, doit accomplir sa part de labeur. Cela vaut pour moi, le Premier Patrouilleur, autant que pour le Lord Commandant. L'un est l'épée qui perce à travers l'obscurité, l'autre le bouclier qui protège du froid. Deux facettes d'une même pièce, deux destins étroitement liés…"
 agot_nw_ranger_events.0017.desc.lc:0 "Le Mur demeure tel qu'il a toujours été, et ce depuis des milliers d'années. Sentinelle vigilante, bouclier inflexible, le seul rempart contre l'inconnu et l'au-delà. C'est pourquoi la Garde se doit de faire son devoir, envers et contre tout. Nous ne nous battons pas pour la préséance d'un seigneur, pour la pérennité d'un patronyme ou la fierté d'un blason. Notre loyauté va à l'ensemble des Sept Couronnes, et nous gardons chacun des royaumes sans distinction.\n\nChacun des hommes ici, qu'il soit patrouilleur, ingénieur ou intendant, doit accomplir sa part de labeur. Cela vaut autant pour moi, le Lord Commandant, que pour le Premier Patrouilleur. L'un est le bouclier qui protège du froid, l'autre l'épée qui perce à travers l'obscurité. Deux facettes d'une même pièce, deux destins étroitement liés…"
 agot_nw_ranger_events.0017.a:0 "J'ai encore fort à faire de mon côté."
 agot_nw_ranger_events.0017.b:0 "Chacun de nous veille à sa façon sur la Garde de Nuit !"
 agot_nw_ranger_events.0018.t:0 "Un nouveau jour"
 agot_nw_ranger_events.0018.desc.lc:0 "L'aube se lève et mon tour de garde se poursuit. Le Lord Commandant n'a point le droit de faillir. Je dois demeurer tel le Mur, à mon poste et inébranlable. Je ne puis savoir ce que me réserveront les prochains jours, mais je sais d'ores et déjà que sur mes épaules reposent le poids de la gouvernance. Comme pour chacune des nuits précédentes et chacune des nuits à venir, je demeurerai le bouclier qui protège le royaume des humains."
 agot_nw_ranger_events.0018.desc.fr:0 "L'aube se lève et mon tour de garde se poursuit. Le Premier Patrouilleur n'a point le droit de faillir. Je dois demeurer tel le Mur, vigilant et inébranlable. Je ne puis savoir ce que me réserveront les prochains jours, mais je sais d'ores et déjà qu'au-delà, le froid et le danger s'amassent. Comme pour chacune des nuits précédentes et chacune des nuits à venir, je demeurerai l'épée au cœur des ténèbres."
 agot_nw_ranger_events.0018.a:0 "Ma vie et mon honneur sont voués à la Garde de Nuit."
 AGOT_RANGER_CAMP:0 "[agot_ranger_camp|E]"
 game_concept_agot_ranger_camp:0 "Camp de patrouilleur"
 game_concept_agot_ranger_camps:0 "Camps de patrouilleur"
 game_concept_agot_ranger_camp_desc:0 "Les camps de patrouilleur sont l'épée au cœur des ténèbres, le bouclier qui garde les royaumes des humains. Type de [camp|E|l] permettant à un petit groupe de patrouilleurs de [GetGovernment( 'nights_watch_government' ).GetName|l] de s'aventurer au-delà du Mur.\n\nDans le [domicile|El] du camp, diverses [Concept('camp_buildings','améliorations')|E] peuvent être bâties pour aider les frères noirs à accomplir leur devoir sacré.\n#weak Le camp de patrouilleur ne peut pas se déplacer au sud du Mur.#!"
