 vs_valyrian_armingsword_silver_description:0 "Le métal argenté orné de cette épée longue est magnifiquement gravé. Les écailles du métal texturé scintillent et brillent à la lueur des bougies, aussi détaillées que le motif tourbillonnant de la lame en acier valyrien sombre et ondulée. Cette épée rappelle les armes redoutables utilisées par les seigneurs dragons de l’ancienne Valyria."
