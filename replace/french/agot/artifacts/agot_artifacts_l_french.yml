l_french:
 vs_adders_fang_name:0 "Croc-de-Vipère"
 vs_adders_fang_description:0 "L'arme ancestrale de la maison Wyl est une épée bâtarde ornée, dont la lame ondulée si caractéristique était maniée jadis par le tristement célèbre Wyl de Wyl, aussi connu comme l'Amant des Veuves, lors de la première guerre Dornienne."
 vs_blackfyre_name:0 "Feunoyr"
 vs_blackfyre_description:0 "L'une des deux épées en acier valyrien ramenée de Valyria avant le Fléau, Feunoyr est une possession des plus précieuses pour la Maison Targaryen. Il s'agit d'une épée bâtarde ornée, dont les quillons sont décorés de têtes de dragon en acier noirci."
 vs_brightroar_name:0 "Rugissante"
 vs_brightroar_description:0 "L'épée ancestrale en acier valyrien de la maison Lannister, perdue par Tommen II lors d'une quête insensée dans les ruines de Valyria."
 vs_cloudbreak_name:0 "Brise-Nuée"
 vs_cloudbreak_description:0 "L'arme noble d'une époque civilisée. Reflétant l'élégante beauté perdue de Valyria, cette épée longue à garde en os de dragon est couronnée d'un morceau de pierre de sang, polie et scintillante, en guise de pommeau. Depuis que le Fléau a mis à bas le dragonnier qui en était le propriétaire, Brise-Nuée a été confié aux riches marchands Tyroshis de la maison Adarys, un symbole évident de leur ascendance."
 vs_iron_will_name:0 "Volonté-de-Fer"
 vs_iron_will_description:0 "Volonté-de-Fer est la grande épée en acier valyrien transmise par les seigneurs de la maison Forestier. Sa valeur inestimable en fait bien évidemment un artefact grandement convoité."
 vs_pincer_name:0 "Pince"
 vs_pincer_description:0 "La hache en acier valyrien appartenant à la Maison Celtigar, et qui reflète leur héritage valyrien, Pince a été portée par maintes générations depuis l'époque précédant le Fléau."
 vs_dark_moon_name:0 "Sombre Lune"
 vs_dark_moon_description:0 "Sur le pommeau est gravée une pleine lune, froide et livide, et cette épée n'est qu'un rayon de sa lumière comme le rappel l'éclat de sa lame."
 vs_dark_sister_name:0 "Noire Sœur"
 vs_dark_sister_description:0 "L'une des deux épées en acier valyrien ramenée de Valyria avant le Fléau, Noire Sœur est une possession des plus précieuses pour la Maison Targaryen. Il s'agit d'une épée longue, aussi fine qu'élégante, et dotée d'une lame à la couleur de fumée."
 vs_heartsbane_name:0 "Corvenin"
 vs_heartsbane_description:0 "Corvenin est l'épée à deux mains ancestrale en acier valyrien de la maison Tarly. Elle fut possédée par les fiers Seigneurs des Marches pendant près de 300 ans avant la Conquête."
 vs_ice_name:0 "Glace"
 vs_ice_description:0 "Épée en acier valyrien aux dimensions démesurées et appartenant à la Maison Stark depuis maintes générations, si elle fut forgée à Valyria plus d'un siècle avant la Conquête d'Aegon, son nom, lui, provient d'une épée bien plus ancienne, et cela afin de perpétuer la tradition de transmettre « Glace », tradition héritée depuis l'époque de l'Âge des Héros."
 vs_oathkeeper_name:0 "Féale"
 vs_oathkeeper_description:0 "Féale est une nouvelle épée longue en acier valyrien forgée à partir de l'ancienne lame Glace sur les ordres de Tywin Lannister. Elle présente des ondulations rouges et noires sur toute la longueur de sa lame."
 vs_widows_wail_name:0 "Pleurs-de-Veuve"
 vs_widows_wail_description:0 "Épée en acier valyrien de couleur unique avec des ondulations de rouge profond et de gris sur toute la lame. Elle est accompagnée d'un fourreau décoré d'or, de merisier, de cuir rouge et de têtes de lion dorées aux yeux rubis."
 vs_widows_wail_historical_description:0 "Pleurs-de-Veuve est une nouvelle épée en acier valyrien forgée à partir de l'ancienne lame Glace sur ordre de Tywin Lannister. Elle présente des ondulations rouges et noires à travers l'acier et son fourreau est richement décoré d'or, de bois de cerisier, de cuir rouge et de têtes de lion dorées aux yeux rubis."
 vs_lady_forlorn_name:0 "Dame Affliction"
 vs_lady_forlorn_description:0 "Dame Affliction est l'épée longue en acier valyrien de la maison Corbray. Son pommeau est orné d'un rubis en forme de cœur."
 vs_lamentation_name:0 "Lamentation"
 vs_lamentation_description:0 "Lamentation est l'épée en acier valyrien des Royce, la noble et puissante maison qui régna autrefois sur le Val, à une époque antérieure aux Arryn. Leur lignée remonterait aux Premiers Hommes, et leur souveraineté en tant que Rois de Bronze de Roches-aux-runes prit fin avec la Conquête des Andals, lorsqu'ils furent défaits par Artys Arryn, dit le Chevalier Ailé, lors de la bataille des Sept Étoiles."
 vs_longclaw_name:0 "Grand-Griffe"
 vs_longclaw_description:0 "L'épée bâtarde ancestrale en acier valyrien qui est en possession de la Maison Mormont depuis maints siècles. Sa longueur est un brin supérieur à la plupart de ses semblables, et trois gouttières ont été creusées jusqu'à mi-chemin de la lame afin d'améliorer son équilibre déjà formidable."
 vs_nightfall_name:0 "Crépuscule"
 vs_nightfall_description:0 "Crépuscule est une épée longue en acier valyrien entré en possession à la Maison Harloi vers la fin du troisième siècle après la Conquête. Elle possède une lame sombre ainsi qu'un pommeau fait de pierre de lune. Elle a été obtenue par le prix du fer : saisie sur un corsaire occis par Lord Dalton Greyjoy."
 vs_orphan_maker_name:0 "Faiseuse d'Orphelin"
 vs_orphan_maker_description:0 "L'épée en acier valyrien appartenant à l'origine à la Maison Roxton, elle a été utilisée par moult chevaliers combattant du côté des Verts lors de la célèbre Danse des Dragons. Le métal sombre en acier bleuté est sculpté en pointes menaçantes, ce qui confère une aura macabre à cette arme redoutable."
 vs_poison_name:0 "Poison"
 vs_poison_description:0 "Épée bâtarde en acier valyrien de la maison Vunatis, Poison devait à l'origine être échangée contre des sacs d'or avec les Volantains de l'autre côté du Détroit, avant que le navire sur lequel elle voyageait ne soit saisi par les seigneurs pirates de Peyresang. La poignée est en os de dragon, sculptée en tire-bouchon."
 vs_red_rain_name:0 "Pluie Pourpre"
 vs_red_rain_description:0 "Pluie Pourpre est une épée bâtarde de couleur sang, incrustée de rubis en forme de larme. Elle appartient à la maison Timbal depuis que Hilmar le Matois a pris la lame d'un chevalier en armure avec rien d'autre que son intelligence et un gourdin en bois."
 vs_remige_name:0 "Rémige"
 vs_remige_description:0 "L'épée ancestrale en acier valyrien de la Maison Cargyll, jadis entre les mains de la légendaire Oie d'Or qui fut la première à apporter des œufs à Westeros."
 vs_strangers_mercy_name:0 "Miséricorde"
 vs_strangers_mercy_description:0 "Épée bâtarde en acier valyrien, dont le pommeau est serti d'un morceau de verredragon poli."
 vs_truth_name:0 "Vérité"
 vs_truth_description:0 "L'épée en acier valyrien de la maison Rogare, une famille noble originaire de Lys. Sa poignée dorée est ornée de sculptures qui évoquent la richesse obscène de la famille, accumulée au fil des siècles dans la profession bancaire."
 vs_vigilance_name:0 "Vigilance"
 vs_vigilance_description:0 "L'arme ancestrale en acier valyrien de la Maison Hightower. Il s'agit d'une épée longue, fine et effilée, décorée de flammes dorées et de créneaux, une référence explicite au phare de la Grand-Tour située au cœur de Villevieille."
 vs_widestripe_name:0 "Grandestrie"
 vs_widestripe_description:0 "Grandestrie est l'épée longue ancestrale en acier valyrien de la maison Lydden, apportée pour la première fois à Westeros entre les mains du futur roi Joffrey Lydden. Cette large et sombre lame a été portée dans de nombreuses batailles par des chevaliers et des seigneurs à la crête de blaireau."
 vs_longclaw_stark_name:0 "Grand-Griffe"
 vs_longclaw_stark_description:0 "Grand-Griffe est l'épée bâtarde ancestrale en acier valyrien de la maison Mormont, qui est entre les mains de leur dynastie depuis des centaines d'années. Cette épée est plus longue que la plupart des autres, effilée pour trancher aussi bien qu'elle coupe. Trois pleins sont disposés à mi-chemin de la lame sombre, améliorant l'équilibre déjà sublime. Le pommeau d'origine en forme de tête d'ours a été remplacé par une tête de loup en pierre pâle lorsque l'épée a été offerte à Jon Snow."
 vs_dancer_name:0 "Danseuse"
 vs_dancer_description:0 "Cette épée bâtarde à large lame appartenait au dernier des rois Massey, qui revendiquait et défendait des terres s'étendant des rives orientales du Bec de Massey jusqu'à l'embouchure de la Néra. La poignée dorée est sculptée de motifs anciens, probablement inspirés d'une arme contemporaine de l'Âge des Héros."
 vs_darktalon_name:0 "Noire-Serre"
 vs_darktalon_description:0 "Les Vouyvère de Repos-des-Vouivres manient cette épée à deux mains depuis des générations. La poignée argentée est sculptée à l'effigie d'une vouivre féroce, aux ailes largement déployées."
 vs_dawn_name:0 "Aube"
 vs_dawn_description:0 "La légendaire épée de la Maison Dayne, possédant une lame aussi pâle que du verre de lait et une étoile dorée ornant la garde. Les légendes racontent que le fondateur de la maison aurait suivi une étoile tombant du ciel, jusqu'à l'embouchure de la Torrentine, un lieu aujourd'hui nommé Les Météores. La lame aurait été forgée à partir du cœur de ce fragment céleste, et depuis lors, les membres les plus valeureux de la Maison Dayne la brandissent."
 vs_defiance_name:0 "Défiance"
 vs_defiance_description:0 "Épée longue possédant un manche en bronze et appartenant à la Maison Forgefer. L'importance croissante de cette dernière, en raison de son apport en fer à cheval à la cavalerie du Nord, lui aura permis de commander une arme en acier valyrien, consolidant leur statut parmi la noblesse nordienne."
 vs_disputant_name:0 "Dissidente"
 vs_disputant_description:0 "Une épée à lame courte, avec une poignée en forme de chauve-souris en or foncé, et dont la lame est aussi noire que la nuit."
 vs_the_dagger_name:0 "Dague à garde en os de dragon"
 vs_the_dagger_description:0 "Cette dague est incrustée de rubis sur toute la longueur de la poignée faite d'os de dragon. La forme semi-incurvée inhabituelle et l'utilisation d'un matériau aussi précieux témoignent d'un ouvrage datant de l'Antique Valyria, probablement forgé pour une famille noble à la richesse inestimable."
 vs_dusk_name:0 "Vespre"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Rempart d'Elenei"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Justicière"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Fierté"
 vs_pride_description:0 "Une épée longue portée par les chevaliers aux lions de la Maison Jast depuis l'époque du Royaume du Roc."
 vs_prosperity_name:0 "Prospérité"
 vs_prosperity_description:0 "Cette épée dorée ornée est la propriété de la maison Narratys, une famille noble de grande race parmi l'aristocratie Pentoshi. Plusieurs princes de Pentos sont issus de cette dynastie, leur permettant d'amasser les richesses nécessaires à l'achat de ce symbole de leur propre prospérité."
 vs_seafoam_name:0 "Écume"
 vs_seafoam_description:0 "Le coutelas en acier valyrien de la Maison Velaryon, sur lequel figure l'hippocampe caractéristique de leur blason et dont la magnifique poignée est faite d'argent sculpté. L'arme fut achetée grâce au fruit de multiples générations de commerce."
 vs_skullcleaver_name:0 "Coupe-crâne"
 vs_skullcleaver_description:0 "Cette immense épée à deux mains est maniée par les seigneurs de Fléaufort depuis des générations. L'épée a été nommée après qu'un capitaine fer-né ait été tué en combat singulier par le seigneur de la Maison Fléaufort, avec un coup qui a traversé la hache, le casque et le crâne du pilleur."
 vs_soaring_glory_name:0 "Glorieuse"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Vigoureuse"
 vs_stalwart_description:0 "Cette épée longue effilée au métal d'or gravée est un spectacle remarquable, et s'est avérée mortelle durant les générations de Sombrelyn qui l'ont manié au combat. Les rois, seigneurs et chevaliers de la Maison Sombrelyn ont brandi cette épée contre maints adversaires et ont défendu plus de rois que n'importe quelle autre maison."
 vs_sting_name:0 "Dard"
 vs_sting_description:0 "L'épée courte ancestrale en acier valyrien de la Maison des Essaims. L'arme à lame de feuille sombre a été une fidèle compagne pour nombre de membres de cette ancienne maison."
 vs_supremacy_name:0 "Suprématie"
 vs_supremacy_description:0 "Les Serrett de Montargent sont une fière maison andale, ayant acheté cette épée ostentatoire avec l'argent taillé dans les terres entourant leur donjon."
 vs_swordfish_name:0 "Espadon"
 vs_swordfish_description:0 "Les Bar Emmon de Pointe-Vive ont été fondés par Togarion le Terrible, un chef de guerre Andal qui s'est taillé un petit royaume pour lui et ses descendants à la pointe de l'épée. Cette épée bâtarde à garde d'or et d'argent a été utilisée plus tard par les Bar Emmon pour maintenir le contrôle sur ce royaume, et est leur bien précieux — ils ont même nommé le vaisseau amiral de leur flotte d'après l'épée."
 vs_yron_key_name:0 "La Clé d'Yron"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Tranquillité"
 vs_tranquility_description:0 "Cette épée longue argentée est incrustée d'améthystes. La maison Brax possède cette impressionnante épée en acier valyrien depuis des centaines d'années."
 vs_wyrmfang_name:0 "Croc-de-Guivre"
 vs_wyrmfang_description:0 "Les Dustin de Tertre-Bourg sont une ancienne maison avec une histoire riche et fière. Cette épée a été forgée à l'image des épées de bronze que les anciens rois Dustin portaient à l'Âge des Héros."
 vs_evergold_name:0 "Or-Éternel"
 vs_evergold_description:0 "Commandée par l'illustre maison Aveline avant le Fléau, cette lame est de la plus haute qualité artisanale valyrienne. Son pommeau porte l'étendard doré de la maison Aveline."
 vs_black_death_name:0 "Mort Noire"
 vs_black_death_description:0 "Une épée à deux mains forgée dans l'unique but d'être efficace sur le champ de bataille. Sa garde est taillée en pointes acérées, son manche a été fabriqué dans un fer noir et son pommeau a été façonné en une masse de fer à pointes conçue pour écraser le crâne des inconscients qui se risquent à s'approcher d'un peu trop près."
 vs_mothers_grief_name:0 "Deuil-Mère"
 vs_mothers_grief_description:0 "Le pommeau de cette épée longue a été façonné en une statue en cuivre à l'effigie de la Mère d'En-Haut, peut-être pour prier les dieux d'accorder protection à leurs proches au combat. La garde gravée et la poignée sont toutes deux fabriquées dans le même cuivre rouge."
 vs_talon_name:0 "Serre"
 vs_talon_description:0 "La garde croisée de cette épée longue a la forme d'ailes, avec un grand saphir bleu siégeant au centre. Son pommeau, fabriqué dans le même acier teinté en bleu, représente la tête d'un faucon avec des stries dorées coulant du dessous et deux saphirs plus petits pour les yeux."
 vs_glory_name:0 "Gloire"
 vs_glory_description:0 "Un rubis rouge foncé, en forme de cœur, sert de pommeau à cette épée courte. L'or massif, posé en forme de flammes, enlace le rubis de chaque côté dans l'étreinte ardente de R'hllor."
 vs_skinpeeler_name:0 "Écorcheuse"
 vs_skinpeeler_description:0 "Cette épée à deux mains est dotée d'une lame en acier valyrien ondulée caractéristique, teintée de rose clair."
 vs_stormy_nights_name:0 "Sorne-Trombe"
 vs_stormy_nights_description:0 "Dépourvue des décorations ostentatoires si fréquentes sur les artefacts valyriens, cette épée possède une lame tordue et moulée pour l'aspect pratique. Son aspect minimaliste lui donne une aura brutale et sévère, à l'opposé de la plupart des créations de l'ancien empire — il s'agit là d'une arme de guerrier, non d'un ornement pour nobliaux."
 vs_strangers_touch_name:0 "Toucher de l'Étranger"
 vs_strangers_touch_description:0 "Ceux qui tombent dans l’ombre de cette monstruosité peuvent trouver du réconfort en sachant qu’ils ont été condamnés par quelqu’un qui estimait que leur fin méritait la dépense la plus élevée qui soit."
 vs_dragonbane_name:0 "Drag-Fléau"
 vs_dragonbane_description:0 "La poignée de cette épée est en argent teint en bleu foncé. Son pommeau a été fabriqué dans le même métal et présente des gravures complexes. La garde croisée de l'épée longue a la forme d'une paire de dragons dont les ailes sont déployées des deux côtés de la lame."
 vs_andal_armingsword_gold_name:0 "Épée longue andale dorée"
 vs_andal_armingsword_gold_description:0 "Le métal de cette épée longue brille d'un éclat doré. Le fin filigrane scintille à la lueur des bougies, aussi détaillé que le motif tourbillonnant de la lame en acier valyrien. Cette épée semble faite pour le Guerrier lui-même, une arme héroïque rappelant une époque révolue."
 vs_andal_armingsword_silver_name:0 "Épée longue andale en argent"
 vs_andal_armingsword_silver_description:0 "Le métal argenté orné de cette épée longue est magnifiquement gravé. Le filigrane fin scintille à la lueur des bougies, aussi détaillé que le motif tourbillonnant de la fine lame en acier valyrien. Cette épée semble faite pour le Guerrier lui-même, une arme héroïque rappelant une époque révolue."
 vs_andal_longsword_gold_name:0 "Épée bâtarde andale dorée"
 vs_andal_longsword_gold_description:0 "La ferronnerie de cette épée bâtarde brille d'un éclat doré. Le filigrane fin scintille à la lueur des bougies, aussi détaillé que le motif tourbillonnant de la fine lame en acier valyrien. Cette épée semble faite pour le Guerrier lui-même, une arme héroïque rappelant une époque révolue."
 vs_andal_longsword_silver_name:0 "Épée bâtarde andale en argent"
 vs_andal_longsword_silver_description:0 "Le métal argenté orné de cette épée bâtarde est magnifiquement gravé. Le filigrane fin scintille à la lueur des bougies, aussi détaillé que le motif tourbillonnant de la fine lame en acier valyrien. Cette épée semble faite pour le Guerrier lui-même, une arme héroïque rappelant une époque révolue."
 vs_firstman_armingsword_gold_name:0 "Épée longue dorée des Premiers Hommes"
 vs_firstman_armingsword_gold_description:0 "Le métal de cette épée longue brille d'un éclat doré. Les inscriptions runiques, écrites dans la vieille langue, scintillent à la lueur des bougies, aussi détaillées que les motifs tourbillonnants de la lame en acier valyrien sombre et ondulée. Le style et les proportions de l'épée rappellent fortement celles portées par les anciens héros de nombreuses maisons nordiennes prétendant descendre des Premiers Hommes."
 vs_firstman_armingsword_silver_name:0 "Épée longue en argent des Premiers Hommes"
 vs_firstman_armingsword_silver_description:0 "Le métal argenté orné de cette épée longue est magnifiquement gravé. Les inscriptions runiques, écrites dans la vieille langue, scintillent à la lueur des bougies, aussi détaillées que les motifs tourbillonnants de la lame en acier valyrien sombre et ondulée. Le style et les proportions de l'épée rappellent fortement celles portées par les anciens héros de nombreuses maisons nordiennes prétendant descendre des Premiers Hommes."
 vs_firstman_armingsword_bronze_name:0 "Épée longue en bronze des Premiers Hommes"
 vs_firstman_armingsword_bronze_description:0 "Le bronze de cette épée longue a été poli pour obtenir un éclat brillant. Les inscriptions runiques, écrites dans la vieille langue, scintillent à la lueur des bougies, aussi détaillées que les motifs tourbillonnants de la lame en acier valyrien sombre et ondulée. Le style et les proportions de l'épée rappellent fortement celles portées par les anciens héros de nombreuses maisons nordiennes prétendant descendre des Premiers Hommes."
