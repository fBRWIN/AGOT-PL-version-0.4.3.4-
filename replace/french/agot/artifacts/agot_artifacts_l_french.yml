 agot_artifact_link_collection_desc:0 "Symbole de la validation de leur travail et de leurs études, les maillons des mestres témoignent de leur expérience dans leurs domaines respectifs.\nCette collection comprend les maillons suivants : [newly_created_artifact.Custom('GetAluminumLinkCount')][newly_created_artifact.Custom('GetAntimonyLinkCount')][newly_created_artifact.Custom('GetBismuthLinkCount')][newly_created_artifact.Custom('GetBlackIronLinkCount')][newly_created_artifact.Custom('GetBrassLinkCount')][newly_created_artifact.Custom('GetBronzeLinkCount')][newly_created_artifact.Custom('GetCastIronLinkCount')][newly_created_artifact.Custom('GetCopperLinkCount')][newly_created_artifact.Custom('GetElectrumLinkCount')][newly_created_artifact.Custom('GetIronLinkCount')][newly_created_artifact.Custom('GetLeadLinkCount')][newly_created_artifact.Custom('GetNickelLinkCount')][newly_created_artifact.Custom('GetPewterLinkCount')][newly_created_artifact.Custom('GetPlatinumLinkCount')][newly_created_artifact.Custom('GetRedGoldLinkCount')][newly_created_artifact.Custom('GetSilverLinkCount')][newly_created_artifact.Custom('GetSteelLinkCount')][newly_created_artifact.Custom('GetTinLinkCount')][newly_created_artifact.Custom('GetVSLinkCount')][newly_created_artifact.Custom('GetWhiteCopperLinkCount')][newly_created_artifact.Custom('GetYellowGoldLinkCount')][newly_created_artifact.Custom('GetZincLinkCount')]\nTotal : [newly_created_artifact.MakeScope.Var('links_collected').GetValue]"
