 agot_artifact_myrish_lace_name:0 "Dentelle de Myr"
 agot_artifact_myrish_lace_desc:0 "La dentelle de Myr, célèbre dans le monde entier, est convoitée autant par les hommes que par les femmes."
 agot_artifact_norvoshi_bear_carving_name:0 "Sculpture d'ours norvoshi"
 agot_artifact_norvoshi_bear_carving_desc:0 "Les ours ont toujours habités dans les collines de Norvos, et ce avant même l'existence de la cité, il n'est donc pas surprenant que l'animal soit devenu un symbole pour les habitants de la région."
 agot_artifact_pentoshi_cheese_name:0 "Fromage pentoshi"
 agot_artifact_pentoshi_cheese_desc:0 "Bien qu'il ne soit pas aussi renommé que la dentelle de Myr, les heaumes de Tyrosh ou les teintures de Braavos, le fromage de Pentos est une denrée précieuse et la base de la richesse de plus d'un Magistrat de la cité."
 agot_artifact_dothraki_bow_name:0 "Arc dothraki"
 agot_artifact_dothraki_bow_desc:0 "Les arcs dothraki sont l'une de leurs armes les plus redoutables. Bien qu'ils ne soient pas aussi emblématiques que l'arakh, leur portée dépasse celle de bon nombre d'arcs ouestriens tout en étant suffisamment petits pour être utilisés à cheval."
 traditional_house_artifact_modifier_desc:0 "Cet artefact appartient traditionnellement à ma maison ou à ma dynastie : $VALUE|=+0$"
 weirwood_flute_name:0 "Flute en barral"
 weirwood_flute_desc:0 "Le son produit par cette flûte finement taillée dans du bois de barral a quelque chose d'enchanteur, à tel point que même un néophyte pourrait manier cet instrument avec la plus grande aisance."
 is_a_poet_tt:0 "Vous avez le trait [GetTrait('poet').GetName(GetNullCharacter)]"
 brewing_herbs_name:0 "Herbes d'infusion"
 brewing_herbs_desc:0 "Ce sachet contient des feuilles et des racines séchées, certaines grandement connues pour leurs propriétés médicinales et apaisantes, d'autres plus difficiles à reconnaître."
 create_crown_of_hugor_decision:0 "Forger la couronne de l'onction du Père"
 create_crown_of_hugor_decision_desc:0 "Jadis, Hugor de la Colline fut couronné par le Père d'En-Haut avec sept étoiles qu'il avait lui-même cueillies dans les cieux. Il ordonna ensuite à Hugor d'emmener le peuple élu des dieux jusqu'au coucher du soleil pour y retrouver leurs terres destinées, Westeros. Depuis lors, les sept Étoiles de Hugor ont été dispersées et perdues dans le temps, mais désormais qu'elles sont réunies, je peux recréer la couronne qui a consacré Hugor."
 I_POSSESS_ALL_STARS:0 "Vous possédez les sept Étoiles de Hugor"
 I_POSSESS_ALL_STARS_NOT:0 "Vous ne possédez pas la totalité des sept Étoiles."
 create_crown_of_hugor_decision_tooltip:0 "Vous allez utiliser l'artefact des sept Étoiles de Hugor pour créer la couronne de l'onction du Père."
 create_crown_of_hugor_decision_confirm:0 "Je suis l'héritier d'Hugor !"
