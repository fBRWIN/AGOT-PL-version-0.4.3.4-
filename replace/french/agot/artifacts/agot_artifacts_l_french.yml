 artifact_glass_candle:0 "Chandelle de verre"
 agot_artifact_glass_candle_desc:0 "Une chandelle d'obsidienne, [newly_created_artifact.GetFeatureText('glass_candle_color')], torse, de grande taille et tranchante au toucher. D'après les légendes elles brûleraient éternellement, et permettraient à leurs propriétaires de regarder à travers les océans et les montagnes. [newly_created_artifact.Custom('GetCandleMagic')]"
 agot_glass_candle_lit_desc:0 "Cette chandelle brille avec des couleurs inconfortablement vives et déformantes."
 agot_glass_candle_unlit_desc:0 "Les acolytes de la Citadelle veillent devant trois de ces chandelles le soir de leur promotion dans une vaine tentative de les allumer."
 agot_glass_candle_lit.tt:0 "La magie dans le monde est puissante et la chandelle de verre est allumée."
