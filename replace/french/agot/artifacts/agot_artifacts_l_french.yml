 artifact_hide_type_lizard_lion:0 "d'un lézard-lion"
 artifact_wall_animal_skull_lizard_lion:0 "d'un féroce lézard-lion"
 feature_animal_hide_type_lizard_lion:0 "d'un féroce lézard-lion"
 feature_animal_skull_type_lizard_lion:0 "d'un terrifiant lézard-lion"
 vs_iron_price_name:0 "Fer-Prix"
 vs_iron_price_description:0 "Arme aussi imposante que redoutable, le kraken dessiné par le pommeau et la garde accentue cette aura de férocité qui s'en dégage."
 vs_unkindness_name:0 "Malveillance"
 vs_unkindness_description:0 "Dotée d'une lame tranchante, cette épée est ornée d'un crâne de corbeau noirci en guise de pommeau, d'une poignée robuste faite en bois de barral, ainsi que d'une multitude de rubis."
 vs_swansong_name:0 "Chant-du-Cygne"
 vs_swansong_description:0 "L'épée longue en acier valyrien de la Maison Swann, et qui a, au fil des ans, aidé les seigneurs de Pierheaume à repousser d'innombrables raids dorniens et pirates. Un élégant cygne sculpté dans du marbre blanc lui sert de pommeau."