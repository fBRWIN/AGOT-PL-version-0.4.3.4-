 vs_valyrian_longsword_silver_name:0 "Épée bâtarde valyrienne en argent"
 vs_valyrian_longsword_silver_description:0 "Le métal argenté orné de cette épée bâtarde est magnifiquement gravé. Les écailles du métal texturé scintillent et brillent à la lueur des bougies, aussi détaillées que le motif tourbillonnant de la lame en acier valyrien sombre et ondulée. Cette épée rappelle les armes redoutables utilisées par les seigneurs dragons de l’ancienne Valyria."
 maekar_mace_name:0 "Masse de Maekar"
 maekar_mace_description:0 "Forgée durant la jeunesse de Maekar Targaryen, cette énorme masse bardée de pointes ne peut être correctement maniée que par le plus puissant des guerriers."
 bobby_hammer_name:0 "Marteau de guerre de Robert"
 bobby_hammer_description:0 "Forgé par le maître forgeron d'Accalmie, Donal Noye, ce marteau de guerre a des proportions tellement démesurées qu'il faudrait un homme avec la force d'un géant pour réussir à le manier."
 bobby_hammer_cooler_description:0 "Forgé par le maître forgeron d'Accalmie, Donal Noye, ce marteau de guerre a des proportions tellement démesurées qu'il faudrait un homme avec la force d'un géant pour réussir à le manier. C'est grâce à cette arme que Robert Baratheon parvint à écraser la poitrine du prince Rhaegar Targaryen durant la Bataille du Trident."
 bobby_hammer_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] a utilisé ce marteau pour écraser la poitrine de [loser.GetFullName] lors de la bataille de [battle_location.GetNameNoTooltip]."
 emoBoy_sword_name:0 "Harpe"
 emoBoy_sword_description:0 "Le plus bel ouvrage jamais forgé dans la rue de l'Acier à Port-Réal et offert à Rhaegar Targaryen lorsqu'il est devenu Prince de Peyredragon. D'une élégance qui n'a d'égal que sa finesse, c'est assurément la lame qui sied à un futur roi qui joue aussi bien de l'instrument que de l'épée."
 emoBoy_sword_duel_description:0 "[my_weapon.GetDesc] [owner.Custom('FR_le_Char')|U][owner.GetName] a utilisé cette épée pour occire [loser.Custom('FR_le_Char')][loser.GetName] lors de la bataille de [battle_location.GetNameNoTooltip]."
 kingsguard_sword_name:0 "Épée de [owner.GetFullName]"
 kingsguard_sword_description:0 "Une épée offerte [owner.Custom('FR_au_Char_P')][owner.GetFullName] lors de son intronisation à la Garde Royale."
 redbeard_axe_name:0 "Hache de Barberouge"
 redbeard_axe_description:0 "Une hache en bronze forgée par des mains de maître et ayant appartenu à Raymun Barberouge, le roi d'au-delà du Mur."
 agot_is_wildling_desc:0 "Vous appartenez au peuple libre"
 bloodraven_longbow_name:0 "Dent-de-Freux"
 bloodraven_longbow_description:0 "L'arc long de Brynden Rivers, communément appelé « Freuxsanglant ». D'un blanc aussi pâle que les os, cet ouvrage d'exception a été fabriqué à partir d'une branche tombée du grand barral de Corneilla."
 weirwood_longbow_name:0 "Arc long en bois de barral"
 weirwood_longbow_description:0 "Taillé à partir du bois d'un barral, cet arc, d'un blanc osseux caractéristique des arbres sacrés des Anciens dieux, est d'une excellente conception et traversera les années sans mal."
 dragonbone_longbow_name:0 "Arc long en os de dragon"
 dragonbone_longbow_description:0 "De tels ouvrages sont rares et grandement recherchés. Offrant la solidité de l'acier avec une flexibilité et une légèreté bien supérieures, l'os de dragon constitue un excellent matériau pour la conception d'arcs, que d'aucuns jugent même supérieur aux arcs en orcœur des Îles d'Été."
 agot_is_independent_crown_tooltip_desc:0 "Seul les dirigeants indépendants, leur conjoint, et leurs héritiers peuvent porter cette couronne."
 baelor_crown_tooltip_desc:0 "Seuls les dirigeants vertueux peuvent porter cette couronne."
 aegon_i_crown_name:0 "Couronne du Conquérant"
 aegon_i_crown_description:0 "La couronne d'Aegon Ier, dit le Conquérant, l'homme qui a forgé un royaume uni à l'aide du Feu et du Sang. Elle est faite d'acier valyrien et arbore plusieurs gros rubis."
 aenys_crown_name:0 "Couronne du Premier Né"
 aenys_crown_description:0 "La couronne d'Aenys Ier, forgée en or jaune, en jade et incrustée de perles. Elle arbore le visage des Sept, chose assez ironique compte tenu de ce qui a eu lieu durant son règne."
 jaehaerys_crown_name:0 "Couronne du Conciliateur"
 jaehaerys_crown_description:0 "La couronne de Jaehaerys Ier, dit le Conciliateur, est un simple bandeau serti de sept pierres précieuses de couleur différente — une pour chacun des royaumes et des dieux."
 aegon_iii_crown_name:0 "Couronne de la Perte des Dragons"
 aegon_iii_crown_description:0 "La couronne d'Aegon III, dit la Perte des Dragons, est l'une des couronnes les plus basiques qui soit, il s'agit d'un simple bandeau d'or. Aegon III l'a fait forgé pour refléter l'image de sa Cour, calme et ordonnée."
 baelors_crown_name:0 "Couronne du Bienheureux"
 baelors_crown_description:0 "Abandonnant le métal de ses ancêtres, Baelor, dit le Bienheureux, préférait arborer une couronne de fleurs. Cet entrelacement de fleurs resplendissantes et de vignes verdoyantes témoignait de son admiration pour toutes les créations des Sept qui ne font qu'Un, et de sa dévotion envers eux."
 aegon_iv_crown_name:0 "Couronne de l'Indigne"
 aegon_iv_crown_description:0 "La couronne d'Aegon IV, dit l'Indigne, est un objet ostentatoire, fait d'or rouge et entouré de nombreuses têtes de dragon."
 maekars_crown_name:0 "Couronne de l'Enclume"
 maekars_crown_description:0 "La couronne de Maekar Ier arbore une apparence martiale, à l'image de l'homme qui la portait, avec ses pointes de fer noir érigé sur une bande d'or rouge."
 rhaella_crown_name:0 "Couronne de la Reine Tragique"
 rhaella_crown_historical_description:0 "Une couronne portée par la reine Rhaella Targaryen, épouse du roi Aerys II. Il s'agit d'un cerclet d'argent et de fer marqué de rubis rouges et entrecoupé de dizaines de diamants."
 rhaella_crown_description:0 "Une couronne portée par la reine Rhaella Targaryen. Il s'agit d'un cerclet d'argent et de fer marqué de rubis rouges et entrecoupé de dizaines de diamants."
 visenya_circlet_name:0 "Cerclet de la Noire Sœur"
 visenya_circlet_description:0 "Un cercle d'acier valyrien sombre entouré de rubis rouges porté par la reine Visenya, l'aînée des Trois Dragons. Il s’agit d’un puissant rappel de la sœur noire d’Aegon le Dragon."
 rhaenys_circlet_name:0 "Cerclet de la Reine Bien-Aimée"
 rhaenys_circlet_description:0 "Forgé à partir d'acier valyrien sombre et incrusté de rubis en forme de diamant, ce magnifique cerclet a été fait pour la reine Rhaenys Targaryen."
 rhaenys_circlet_historical_description:0 "Forgé à partir d'acier valyrien sombre et incrusté de rubis en forme de diamant, ce magnifique cerclet appartenait à la reine Rhaenys Targaryen, la plus charmante des épouses du roi Aegon le Conquérant."
 alysannecrown_name:0 "Couronne de la Bonne Reine"
 alysannecrown_description:0 "La couronne de la reine Alysanne Targaryen est une fine et simple bande de sept pierres précieuses, chacune d'une couleur différente."
 alysannecrown_historical_description:0 "La couronne de la reine Alysanne Targaryen, connue sous le nom de « La Bonne Reine », est une variante plus fine de celle de son époux."
 daenerys_crown_name:0 "Couronne du Typhon"
 daenerys_crown_historical_description:0 "La couronne de Daenerys première du nom, surnommée « du Typhon » ou « Typhon-Née », était un cadeau de Qarth et arbore une touche orientale. Elle est faite à l'effigie d'un dragon tricéphale, dont les ailes sont faites d'argent et les têtes sculptées dans du jade, de l'ivoire et de l'onyx."
 daenerys_crown_description:0 "La couronne de Daenerys première du nom, surnommée « du Typhon » ou « Typhon-Née ». Elle est faite à l'effigie d'un dragon tricéphale, dont les ailes sont faites d'argent et les têtes sculptées dans du jade, de l'ivoire et de l'onyx."
 daemon_stepstone_crown_name:0 "Couronne du Prince vaurien"
 daemon_stepstone_crown_description:0 "Couronne de fer et d'argent incrustée de rubis rouges et vaguement inspirée des couronnes du Conquérant et du Conciliateur, elle était portée par Daemon Targaryen, dit le Prince vaurien, après sa conquête des Degrés de Pierre."
 daemon_queen_stepstone_crown_name:0 "Couronne de la consort du Prince vaurien"
 daemon_queen_stepstone_crown_description:0 "Un cerclet de fer et d'argent incrusté de rubis rouges et librement inspiré des couronnes du Conquérant et du Conciliateur."
 westerosi_valyrian_crown1_name:0 "Couronne du Dragon Rouge"
 westerosi_valyrian_crown1_description:0 "Une couronne dorée en forme d'ailes de dragons et ornée de trois gros rubis."
 westerosi_valyrian_crown2_name:0 "Couronne de feu et de sang"
 westerosi_valyrian_crown2_description:0 "Une couronne de fer noir en forme d'ailes de dragons et ornée de trois gros rubis qui symbolisent les couleurs et le symbole de la maison Targaryen."
 robertI_crown_name:0 "Couronne du Cerf Couronné"
 robertI_crown_description:0 "La couronne de Robert Baratheon, premier du nom, faite de bois de cerf et d'or."
 stannis_crown_name:0 "Couronne du Cerf Ardent"
 stannis_crown_description:0 "La couronne de Stannis Baratheon, premier du nom, faite d'or rouge et façonné dans les flammes du Maître de la Lumière, sa nouvelle religion."
 renly_crown_name:0 "Couronne du Cerf Cabré"
 renly_crown_description:0 "La couronne de Renly Baratheon premier du nom, qui illustre son mariage en arborant une tête de cerf de jade entouré d'un anneau de roses dorées."
 joffreyI_crown_name:0 "Couronne du lion et du cerf"
 joffreyI_crown_description:0 "La couronne de Joffrey Baratheon, premier du nom, est une couronne d'or arborant des bois de cerf, bien qu'elle soit moins menaçante que celle de son père, et ornée de rubis et de diamants noirs."
 daemonblackfyre_crown_name:0 "Couronne du Dragon Noir"
 daemonblackfyre_crown_historical_description:0 "La couronne de Daemon Feunoyr, dit le Dragon Noir, qui fut le premier des prétendants Feunoyr. Inspirée de celle du Conquérant, elle a néanmoins les couleurs inversées, à l'image de l'emblème des Feunoyr. En lieu et place de rubis, c'est du verredragon qui a été utilisé, le tout lié à l'aide de cuivre rouge."
 daemonblackfyre_crown_description:0 "Cette couronne, inspirée de celle du Conquérant, a néanmoins les couleurs inversées, à l'image de l'emblème des Feunoyr. En lieu et place de rubis, c'est du verredragon qui a été utilisé, le tout lié à l'aide de cuivre rouge."
 driftwood_crown_1_name:0 "Couronne de Bois-Flotté"
 driftwood_crown_1_description:0 "A l'inverse des Rois des Terres Vertes, les couronnes des anciens Grands Rois étaient des présents de la mer, faites à partir de bois flotté échoué sur la mer, afin de leur rappeler que tout ce qu'ils possédaient, ils le devaient au Dieu Noyé."
 iron_isles_crown_name:0 "Couronne des Rois du Fer"
 iron_isles_crown_description:0 "Lorsque la maison Greyfer a mis fin aux États généraux de la royauté et s'est déclaré Rois des Îles, elle a forgé une couronne de fer, symbolisant sa prise de pouvoir."
 riverlands_crown_name:0 "Couronne du Trident"
 riverlands_crown_description:0 "Une élégante couronne ornée du symbole d'un trident, en l'honneur du fleuve du même nom, et destiné à être porté par le souverain du Conflans."
 crown_of_mudd_name:0 "Couronne des Rivières et des Collines"
 crown_of_mudd_description:0 "Une couronne dorée parsemée d'émeraudes, confectionnée à l'image des armoiries de l'ancienne maison d'Alluve."
 crown_of_mudd_coa_name:0 "Couronne des Vieux Rois"
 crown_of_mudd_coa_description:0 "Une couronne dorée ornée de pierres précieuses et confectionnée dans un style ancien, semblable à celle portée par les anciens rois du Trident."
 crown_of_winter_name:0 "Couronne de l'Hiver"
 crown_of_winter_description:0 "L'ancienne couronne de la Maison Stark, portée par les Rois de l'Hiver puis par les Rois du Nord, composée de neuf épées de fer liées par un cerclet de bronze sur lequel sont inscrites des runes. Le symbole d'une terre dure et d'un peuple plus dur encore."
 crown_of_jeyne_westerling_name:0 "Couronne de la Jeune Reine"
 crown_of_jeyne_westerling_description:0 "Un cerclet ouvert en bronze martelé avec des bords argentés. Semblable à la célèbre couronne portée par les anciens rois de l'Hiver de la maison Stark, elle est surmontée de pointes forgées en forme d'épées. Bien que contrairement à celle-ci, elle n'en comporte que six, fabriquées à l'image de Glace, l'épée ancestrale faite d'acier Valyrien de la maison Stark. Pour représenter la famille de son porteur, elle présente également six coquillages en argent interposés entre les lames."
 dorne_crown_name:0 "Couronne du Soleil et de la Lance"
 dorne_crown_description:0 "Un bandeau en or orné de huit sceaux dorés de la Maison Nymeros Martell, du soleil et des lances, et dont le centre forme un rubis rouge."
 falcon_crown_name:0 "Couronne de la Montagne et du Val"
 falcon_crown_description:0 "Une couronne en argent similaire à celles portées par les rois Arryn de la Montagne et du Val, centrée par les ailes d'un faucon sortant d'une pierre précieuse bleue, tandis qu'en dessous se trouve une lune argentée à crête."
 iron_stag_crown_name:0 "Couronne des Épois de fer"
 iron_stag_crown_description:0 "Une couronne qui reflète une nature belliqueuse et ayant appartenu aux rois Durrandon. Si la plupart des Rois de l'Orage sont connus pour leur goût de la martialité, cette couronne est réservée à ceux qui se consacrent corps et à âme à la voie de l'épée."
 stormlands_crown_name:0 "Couronne des Orages"
 stormlands_crown_description:0 "La couronne des Orages était la couronne ancestrale de la maison Durrandon, portée depuis que Durran a épousé Elenei et que le septième château fut érigé."
 westerlands_crown_name:0 "Cerclet du Roc"
 westerlands_crown_description:0 "Le cerclet du Roc était la couronne traditionnelle de la reine consort de la maison Lannister. Il s'agit d'une magnifique bande décorée d'or, de pierres précieuses et de lions."
 westerlands2_crown_name:0 "Couronne du Roc et de la Colline"
 westerlands2_crown_description:0 "La couronne du Roc, autrefois porté par les Rois du Roc de la maison Lannister, descendants de Lann le Futé et Loreon le Lion."
 crown_of_gardener_peace_name:0 "Fleurs de Paix"
 crown_of_gardener_peace_description:0 "Une couronne de vignes et de fleurs. Les rois Jardinier d’autrefois en portaient des semblables durant les temps de paix."
 crown_of_gardener_war_iron_name:0 "Épines de Guerre"
 crown_of_gardener_war_iron_description:0 "Une couronne de vignes en fer avec des épines proéminentes. Les rois Jardinier d’autrefois en portaient des semblables durant les temps de guerre."
 crown_of_first_men_name:0 "Couronne des Premiers Hommes"
 crown_of_first_men_description:0 "Un cerclet en bronze tout ce qu'il y a de plus simple, sur lequel figure des inscriptions runiques des Premiers Hommes."
 crown_of_the_andals_name:0 "Couronne des Andals"
 crown_of_the_andals_description:0 "Une couronne royale de bronze et d'argent, incrustée de gros joyaux et ornée de fines perles, et fabriquée dans un style andal traditionnel qui remonte à l'époque des aventuriers de jadis."
 crown_of_the_andals_silver_name:0 "Couronne en argent des Andals"
 crown_of_the_andals_silver_description:0 "Une couronne royale en argent, incrustée de gros joyaux et ornée de fines perles, et fabriquée dans un style andal traditionnel qui remonte à l'époque des aventuriers de jadis."
 crown_of_westerosi_diadem_name:0 "Couronne élégante ouestrienne"
 crown_of_westerosi_diadem_description:0 "Une couronne en bronze qui allie élégance et robustesse, incrustée de pierres précieuses aux multiples couleurs et décorée de détails dorés."
 crown_of_westerosi_diadem_silver_name:0 "Couronne élégante ouestrienne en argent"
 crown_of_westerosi_diadem_silver_description:0 "Une couronne en argent qui allie élégance et robustesse, incrustée de pierres précieuses aux multiples couleurs et décorée de détails dorés."
 valeman_crown_name:0 "Couronne du Val"
 valeman_crown_description:0 "Une couronne en argent avec des motifs finement sculptés et des joyaux incrustés. Elle est réalisée dans la plus pure tradition valoise."
 stormlander_crown_name:0 "Couronne de l'Orage"
 stormlander_crown_description:0 "Une fière couronne dorée avec de grosses pierres précieuses sur toute sa circonférence. Elle est réalisée dans la plus pure tradition orageoise."
 westerlander2_crown_name:0 "Couronne de l'Ouest"
 westerlander2_crown_description:0 "Une couronne dorée ornée de motifs complexes et de pierres précieuses polies. Elle est réalisée dans la plus pure tradition ouestienne."
 reachman_crown_name:0 "Couronne du Bief"
 reachman_crown_description:0 "Une magnifique couronne dorée ornée de vignes tout aussi dorées et finement entrelacées, serties de joyaux scintillants. Au centre de cet exquis ouvrage se trouve une splendide fleur dorée, dont le cœur orné d'un bijou de taille imposante ajoute une touche d'élégance captivante."
 dornish_crown_name:0 "Couronne dornienne"
 dornish_crown_description:0 "Une bande circulaire faite d'or, entourée de huit soleils dorés qui abritent en leur centre des pierres précieuses aux couleurs étincelantes."
 swann_crown_name:0 "Couronne des cygnes combattants"
 swann_crown_description:0 "Une couronne noire et blanche représentant deux cygnes face à face tandis qu'au centre se trouvent de nombreux petits joyaux."
 beyondthewall_crown_name:0 "Couronne du Peuple libre"
 beyondthewall_crown_description:0 "Une couronne de cuir rugueux et de pointes d'obsidienne, conçue pour quelqu'un assez audacieux pour revendiquer et conserver les terres Au-delà du Mur."
 blackwood_crown_name:0 "Couronne des Corbeaux"
 blackwood_crown_description:0 "Une couronne sombre en forme de crâne de corbeau avec des branches qui représentent l'ancien barral de Corneilla."
 bolton_crown_name:0 "Couronne de l'Écorché"
 bolton_crown_description:0 "Une couronne des plus menaçantes, ornées de motifs d'hommes écorchés afin d'arborer fièrement l'ancienne tradition de la Maison Bolton qui leur a valu leurs armoiries, à savoir écorcher leurs ennemis, comme ils le firent avec bon nombre de Rois de l'Hiver."
 cargyll_crown_name:0 "Couronne de l'Œuf d'Or"
 cargyll_crown_description:0 "Une couronne dorée qui arbore deux oies dorées se faisant face, tandis qu'au centre se trouvent deux rubis rouges et un gros rubis noir."
 dayne_crown_name:0 "Couronne du Matin"
 dayne_crown_description:0 "Une couronne réalisée dans le style des anciennes coiffes des rois des Météores, faite d'argent et arborant une grande étoile en argent, elle-même arborant une étoile en améthyste en son centre."
 crown_of_hellholt_name:0 "Couronne Denfert"
 crown_of_hellholt_description:0 "Une couronne d'apparence féroce, faite d'or rouge et conçue pour représenter ceux qui règnent sur le Soufre."
 dustin_crown_name:0 "Couronne des Tertres"
 dustin_crown_description:0 "La couronne des anciens Rois des Tertres, qui seraient des descendants du Premier Roi."
 florent_crown_name:0 "Couronne du Renard"
 florent_crown_description:0 "Une couronne en or arborant le regard rouge rubis d'un renard rusé, et ornée de fleurs en bronze incrustées d'une pierre précieuse bleue sur le côté."
 frey_crown_name:0 "Couronne du Pont"
 frey_crown_description:0 "Une copie conforme d'une couronne qui aurait été portée durant l'Âge des Cent Royaumes par la maison Frey. Cette couronne, faite d'argent, arbore une série de petites tours similaires à celles du Pont, autrement appelé les Jumeaux, et chaque tour surplombe trois gemmes bleues."
 greyjoy_crown_name:0 "Couronne du Kraken"
 greyjoy_crown_description:0 "Une couronne de fer et d'or à l'effigie d'un kraken, dont les longs tentacules entourent et agrippent la tête de celui qui en est coiffé."
 harlaw_crown_name:0 "Couronne des Harloi"
 harlaw_crown_description:0 "Une couronne qui arbore la mort. Des crânes hurlants, la faux de l'Étranger et une pierre précieuse d'un violet clair y sont visibles."
 hightower_crown_name:0 "Couronne de la Grand-Tour"
 hightower_crown_description:0 "Une couronne exquise fabriquée à partir d'argent et d'or, et qui arbore neuf répliques miniatures de la Grand-Tour de Villevieille, faites d'argent et chacune ornée d'une flamme dorée scintillante à son sommet. Ces tours sont élégamment reliées par d'autres flammes dorées, tandis que la couronne elle-même est incrustée d'émeraudes et de rubis qui rayonnent de mille éclats."
 manderly_crown_name:0 "Couronne du Triton"
 manderly_crown_description:0 "Une reproduction parfaite de la couronne autrefois portait par la Maison Manderly, des siècles avant leur exil du Bief. Cette resplendissante couronne dorée, évoquant des vagues qui ondulent, est ornée de perles brillantes et présente en son cœur une représentation méticuleusement réalisée de deux tritons serrant un trident. Au milieu des motifs de vagues figurent des émeraudes qui encerclent la couronne et accentue le caractère majestueux de l'ensemble."
 reach_crown_name:0 "Couronne de la Rose d'Or"
 reach_crown_description:0 "Une magnifique bande dorée ornée de vignes elles aussi dorées, finement entrelacées et ornées d'émeraudes scintillantes. Au centre de la couronne se trouve une splendide fleur dorée, son cœur orné d'une grande émeraude qui ajoute une touche d'élégance captivante."
 redwyne_crown_name:0 "Couronne du Vin"
 redwyne_crown_description:0 "Un délicat anneau doré orné de pierres précieuses bleues qui scintillent au sein d'une élégante vigne. Au centre se trouve une feuille de vigne inversée, flanquée de somptueux bijoux violets confectionnés à l’effigie de raisins."
 reed_crown_name:0 "Couronne des Paludes"
 reed_crown_description:0 "Un diadème fait de peau de crocodile qu'on trouve au Neck, son sommet est orné de leurs dents tandis que la façade principale arbore un trio de leurs yeux."
 crown_of_bear_island_name:0 "Couronne de l'Île-aux-Ours"
 crown_of_bear_island_description:0 "Une couronne imposante inspirée des arbres de l'Île-aux-Ours et incrustée de grosses émeraudes et de diamants noirs."
 royce_crown_name:0 "Couronne des Runes"
 royce_crown_description:0 "Une couronne de bronze ornée de pierres précieuses circulaires noires et de gravure de runes des Premiers Hommes et fabriquée à l'image de l'ancienne couronne royale de la Maison Royce du Val."
 crown_of_hearts_home_name:0 "Couronne de Cœurmanoir"
 crown_of_hearts_home_description:0 "Une couronne en argent avec trois grands joyaux incrustés en forme de cœur et ornée de trois figures au sommet destinées à représenter des corbeaux. Elle a été forgée pour honorer l'héraldique de la maison Corbray."
 tarly_crown_name:0 "Couronne de la Chasse"
 tarly_crown_description:0 "Une couronne faite d'or et d'argent qui arbore une bande centrale en or ornée de pierres précieuses d'un vert brillant, ainsi qu'une série de pointes de flèches en argent, chacune ornée d'un rubis rouge éclatant en son centre. Au cœur de la couronne se trouve une splendide représentation d'un arc en argent, aux branches ornées de bijoux rouges et verts. Au centre de l’arc se trouve un visage doré où figurent des gravures complexes de feuilles et d’archers."
 tarth_crown_name:0 "Couronne de l'Étoile-du-Soir"
 tarth_crown_description:0 "Une élégante couronne cylindrique dorée, caractérisée par six ouvertures méticuleusement sculptées ressemblant au soleil, complétées par six ouvertures supplémentaires reflétant la forme de la lune."
 crown_of_dondarrion_name:0 "Couronne de Havrenoir"
 crown_of_dondarrion_description:0 "Un cerclet sombre avec des diamants blancs en forme d'étoile, conçu pour illustrer les couleurs de la maison Dondarrion des Terres de l'Orage."
 tully_crown_name:0 "Couronne de la Truite"
 tully_crown_description:0 "Une couronne de fer et d'argent caractérisée par des tours en forme de nageoires de poisson. La couronne est ornée d'un tore de fer à sa base, et de tours à poissons au-dessus et au-dessous, tandis qu'un arrangement de pierres précieuses bleues et roses sur un motif en peau de poisson argenté ajoute une touche d'opulence."
 umber_crown_name:0 "Couronne d'Âtre-lès-Confins"
 umber_crown_description:0 "Une couronne de fer finement moulée en forme de mains d'homme enchaînées, symbolisant la libération alors qu'il se défait de l'esclavage."
 crown_of_the_wall_name:0 "Couronne du Mur"
 crown_of_the_wall_description:0 "Une couronne de verre parsemée de pointes de fer noir qui évoque le Mur et ses dix-neuf châteaux. Traditionnellement tenu par la Garde de Nuit, le Mur protège le royaume des humains des menaces venus d'au-delà. Tout dirigeant qui revendique cette ancienne fortification se heurtera à un règne difficile et décrié."
 crown_of_westerling_name:0 "Couronne de Falaise"
 crown_of_westerling_description:0 "Un cerclet ouvert avec une texture sableuse sur toute sa longueur et décoré de six coquillages blancs représentant ceux de la maison Ouestrelin."
 crown_of_castamere_name:0 "Couronne de Castamere"
 crown_of_castamere_description:0 "Une couronne en argent sertie de rubis et ornée de figures de lions rouges proéminentes."
 crown_of_deep_den_name:0 "Couronne d'Antrecombe"
 crown_of_deep_den_description:0 "Une couronne royale de bronze et d'argent, incrustée de grosses émeraudes et ornée de fines perles, et qui rend hommage aux couleurs et au symbole de la Maison Lydden d'Antrecombe."
 crown_of_the_banefort_name:0 "Couronne des Fléaufort"
 crown_of_the_banefort_description:0 "Une couronne dorée, d'apparence féroce, forgée dans le style arboré autrefois par les Rois Cagoulés de la Maison Fléaufort."
 crown_of_crakehall_name:0 "Couronne des Crakehall"
 crown_of_crakehall_description:0 "Couronne en bronze ornée de motifs complexes et de diamants noirs polis, dont les couleurs évoquent celles de la Maison Crakehall."
 crown_of_the_tides_name:0 "Couronne des Marées"
 crown_of_the_tides_description:0 "Une couronne ornée d'hippocampes et de motifs évoquant les profondeurs de l'océan, parfait pour coiffer un Roi des Marées."
 crown_of_darklyn_name:0 "Couronne de Sombreval"
 crown_of_darklyn_description:0 "Une couronne royale en fer noir et en argent, incrustée de gros joyaux et ornée de sept perles fines."
 crown_of_true_winter_name:0 "Couronne de glace"
 crown_of_true_winter_description:0 "Un cerclet ouvert de fer poli incrusté de diamants scintillants et surmonté de neuf pointes glacées. Une couronne semblable à celle-ci fut perdue il y a de cela très longtemps et n'est évoquée que dans les archives de la Citadelle et dans les documents dispersés à travers le Nord. Sa forme ressemblait à celle des couronnes d'Hiver de la Maison Stark, bien qu'elle différait de par sa couleur, son esthétique et son matériau. La composition des pointes est sujet à débat, d'aucuns soutenant qu'elles étaient faites de diamant, de verre ou d'un cristal inconnu, tandis que d'autres avancent l'hypothèse de véritables glaces, préservées par l'ancienne magie des enfants de la forêt. L'origine de la couronne est inconnue : fut-elle créée en hommage à la Maison Stark, et portée par une reine ou une princesse de Winterfell ? Ou bien aurait-elle été fabriquée pour se moquer des rois Stark. Plus fantastiques encore sont les récits selon lesquels elle aurait appartenu à la Reine Cadavre aux yeux bleus, amante du légendaire Roi de la Nuit. Ces affirmations, cependant, sont fortement contestées par les mestres, qui les considèrent comme de simples ouï-dire."
 valyrian_crown1_name:0 "Cerclet des Possessions"
 valyrian_crown1_description:0 "Un cerclet de conception valyrienne honorant les dieux de l'Ancienne Valyria."
 valyrian_crown2_name:0 "Couronne des Possessions"
 valyrian_crown2_description:0 "Une couronne d'argent en forme d'ailes de dragons et ornée de trois grosses pierres précieuses."
 crown_of_the_grey_king_rusted_name:0 "Couronne du Roi Gris"
 crown_of_the_grey_king_rusted_description:0 "Cette ancienne couronne fut fabriquée à partir des dents de Nagga, le grand dragon des mers, occis par le Roi Gris. C'est le symbole ultime d'autorité du Fer-né, car seul cet illustre pillard l'a porté."
 crown_of_the_nights_king_name:0 "Couronne du Roi de la Nuit"
 crown_of_the_nights_king_description:0 "Une couronne sombre et ancienne, conçue pour celui dont l'histoire se souviendra comme le Roi de la Nuit, faite d'un fer noir et de pointes d'une glace qui ne fond jamais grâce à la même magie qui soutient le Mur lui-même."
 crown_of_the_nights_king_replica_name:0 "Couronne du Roi de la Nuit"
 crown_of_the_nights_king_replica_description:0 "Une couronne sombre, conçue comme la copie de celle qui fut portée par celui dont l'histoire se souviendra comme le Roi de la Nuit, faite de fer noir et comportant des pointes en verre afin d'imiter visuellement la glace qui compose le Mur."
 crown_of_the_seven_name:0 "Couronne de la Foi"
 crown_of_the_seven_description:0 "La Couronne de la Foi est un symbole des Sept qui ne font qu'Un et de leur culte. Faite d'or et décorée de perles, d'argent et de pierres précieuses aux multiples couleurs, elle arbore fièrement sept occurrences de l'étoile à sept branches sur sa circonférence."
 crown_of_the_old_gods_name:0 "Couronne du Pacte"
 crown_of_the_old_gods_description:0 "Symbole des Anciens Dieux et qui fait office de guide pour tous ceux qui pratiquent leur culte, la couronne est faite de bronze, le métal des Premiers Hommes, et ornée de rubis rouges pour refléter les barrals."
 crown_of_rhllor_name:0 "Couronne de flammes"
 crown_of_rhllor_description:0 "Une couronne de feu conçue pour représenter et honorer le Maître de la Lumière. Car la nuit est sombre et pleine de terreurs."
 circlet_of_rhllor_name:0 "Cerclet de feu"
 circlet_of_rhllor_description:0 "Un cerclet de feu conçu pour représenter et honorer le Maître de la Lumière. Car la nuit est sombre et pleine de terreurs."
 crown_of_hugor_name:0 "Couronne de l'onction du Père"
 crown_of_hugor_description:0 "Cette couronne, fabriquée à partir des sept étoiles de Hugor, est une reconstitution de la légendaire qui fut décernée au premier roi des Andals par le Père lui-même."
 crown_of_winter_roses_name:0 "Couronne de roses d'hiver"
 crown_of_winter_roses_description:0 "Une superbe couronne de roses bleues pâles comme le givre."
 shieraseastar_necklace_name:0 "Collier de Shaïra Astre des Mers"
 shieraseastar_necklace_description:0 "Un collier ayant appartenu à Shaïra Astre des Mers, fille bâtarde de Aegon IV, dit l'Indigne. De nombreuses perles blanches y sont incrustées, mais également d'autres de plus grosse taille, vertes et bleues."
 maelys_armor_name:0 "Armure de plates du Monstrueux"
 maelys_armor_description:0 "Maelys Feunoyr, le prétendant tristement célèbre, était connu pour sa monstrueuse deuxième tête, nécessitant une armure spécialement conçue pour lui."
 monstrous_desc:0 "Cette armure a été conçue pour quelqu'un de monstrueux."
 rhaegars_armor_name:0 "Armure de Rhaegar"
 rhaegars_armor_description:0 "L'armure de Rhaegar Targaryen est faite de plaques d'un noir profond, ornée du dragon tricéphale de la Maison Targaryen, fait de rubis. Sous l'armure repose un haubert de cotte de mailles dorée, et le heaume de l'armure est minutieusement décoré d'un motif draconique."
 roberts_armor_name:0 "Armure de Robert"
 roberts_armor_description:0 "L'armure de Robert Baratheon a beau refléter la simplicité, elle n'en reste pas moins formidable. De grandes plaques d'acier protègent le porteur, sous lesquelles se trouve un haubert en cottes de mailles. Une grande partie de l'armure est recouverte d'un tabard sur lequel figure le cerf noir de la Maison Baratheon, tandis que le heaume est orné de redoutables bois de ce même animal."
 kingsguard_armor_name:0 "Armure de la Garde Royale [owner.Custom('FR_du_Char')][owner.GetName]"
 kingsguard_armor_description:0 "Une armure émaillée blanche offerte [owner.Custom('FR_au_Char_P')][owner.GetFullName] lors de son intronisation à la Garde Royale."
 skinchangers_second_pelt_name:0 "Seconde peau d'un change-peau"
 skinchangers_second_pelt_description:0 "Cette peau mal traitée a été prélevée sur une bête qu'un change-peau avait choisie pour y trouver refuge, quand son propre corps n'était plus en mesure de protéger son esprit."
 valyrian_steel_armor_name:0 "Armure en acier valyrien"
 valyrian_steel_armor_description:0 "Cet ensemble d'armures, une combinaison d'écailles d'acier valyrien, dépasse de loin la valeur d'un royaume et constitue sûrement la protection la plus efficace qui soit."
 decorated_dragon_plate_armor_name:0 "Armure de plates de dragon décorée"
 decorated_dragon_plate_armor_description:0 "Cette armure de plates complète est pourvue d'ornements de plaques en argent et de cannelures délicates conçues pour évoquer les ailes d'un dragon."
 lucerys_gun_name:0 "Flingue de Lucerys"
 lucerys_gun_desc:0 "Prépare toi à mourir."
 claimed_dawn_desc:0 "De droit ou de force, vous devez revendiquer Aube pour la manier."
 sword_of_the_morning_desc:0 "Épée du Matin"
 artifact_martell_wall_shield_name:0 "Bouclier dornien"
 artifact_martell_wall_shield_description:0 "Un bouclier dornien stylisé orné de décorations régionales."
 the_white_book_name:0 "Le Livre Blanc"
 the_white_book_desc:0 "Ce tome en cuir blanc, officiellement connu comme « le Livre des Frères », consigne les faits et exploits de tous les membres ayant servi au sein de l'illustre Garde Royale."
 agot_artifact_saans_scrolls_name:0 "Anciens parchemins valyriens"
 agot_artifact_saans_scrolls_desc:0 "Des anciens parchemins provenant de Valyria et qui narrent des histoires de prophéties et de dragons."
 agot_artifact_winter_rose:0 "Rose d'hiver"
 agot_artifact_winter_rose_desc:0 "Une belle floraison bleu pâle, couleur des gelées de l’hiver."
 artifact_dragon_egg:0 "Œuf de dragon"
 artifact_dragon_egg_reforged_tt:0 "Votre œuf a été reforgé en un [court_artifact|El]"
 dud_egg_desc:0 "[egg.GetDesc]\n\nCet œuf semble pétrifié et ne montre aucun signe d'éclosion."
 dragon_egg_gen_desc:0 "Un œuf de dragon pétrifié. Le temps l'a changé en pierre, mais il restera toujours magnifique."
 dragon_egg_gen_parent:0 "[egg.GetDesc] Il a été pondu par [dragon_parent.GetName]."
 dragon_egg_gen_parents:0 "[egg.GetDesc] Il a été pondu par [dragon_parent.GetName] et [dragon_parent_other.GetName]."
 dragon_egg_rainbow:0 "Œuf de dragon arc-en-ciel"
 dragon_egg_rainbow_desc:0 "$dragon_egg_gen_desc$ Ses écailles iridescents scintillent comme du métal poli."
 dragon_egg_rainbow_desc_living:0 "Les écailles iridescents de cet œuf scintillent comme du métal poli."
 dragon_egg_yellow:0 "Œuf de dragon jaune"
 dragon_egg_yellow_desc:0 "$dragon_egg_gen_desc$ Ses écailles jaunes réfléchissant la lumière, il brille avec le même éclat qu'une flamme."
 dragon_egg_yellow_desc_living:0 "Ses écailles jaunes réfléchissant la lumière, cet œuf brille avec le même éclat qu'une flamme."
 dragon_egg_blue:0 "Œuf de dragon bleu"
 dragon_egg_blue_desc:0 "$dragon_egg_gen_desc$ Scintillant d'un bleu parfait, il évoque un magnifique ciel d'été."
 dragon_egg_blue_desc_living:0 "Scintillant d'un bleu parfait, cet œuf évoque un magnifique ciel d'été."
 dragon_egg_purple:0 "Œuf de dragon pourpre"
 dragon_egg_purple_desc:0 "$dragon_egg_gen_desc$ Son violet profond évoque un ciel au crépuscule, dont la lumière reflétée serait un voile d'étoiles scintillantes."
 dragon_egg_purple_desc_living:0 "Le violet profond de cet œuf évoque un ciel au crépuscule, dont la lumière reflétée serait un voile d'étoiles scintillantes."
 dragon_egg_red:0 "Œuf de dragon rouge"
 dragon_egg_red_desc:0 "$dragon_egg_gen_desc$ Ses écailles rouge foncé projettent des étincelles écarlates tels des rubis scintillant au soleil."
 dragon_egg_red_desc_living:0 "Les écailles rouge foncé de cet œuf projettent des étincelles écarlates tels des rubis scintillant au soleil."
 dragon_egg_tan:0 "Œuf de dragon ocre"
 dragon_egg_tan_desc:0 "$dragon_egg_gen_desc$ Sa couleur donne l'impression d'y voir les dunes et tourbillons de poussière qu'on trouve à Dorne."
 dragon_egg_tan_desc_living:0 "La couleur de cet œuf donne l'impression d'y voir les dunes et tourbillons de poussière qu'on trouve à Dorne."
 dragon_egg_brown:0 "Œuf de dragon brun"
 dragon_egg_brown_desc:0 "$dragon_egg_gen_desc$ Teinté de reflets d'or et nappé d'une touche de bronze, il s'en trouve sublimé."
 dragon_egg_brown_desc_living:0 "Teinté de reflets d'or et nappé d'une touche de bronze, cet œuf s'en trouve sublimé."
 dragon_egg_blackDarkRed:0 "Œuf de dragon obsidienne"
 dragon_egg_blackDarkRed_desc:0 "$dragon_egg_gen_desc$ Ses écailles noires sont ondulées et tourbillonnées d'un écarlate profond."
 dragon_egg_blackDarkRed_desc_living:0 "Les écailles noires de cet œuf sont ondulées et tourbillonnées d'un écarlate profond."
 dragon_egg_iceFire:0 "Œuf de dragon de glace et de feu"
 dragon_egg_iceFire_desc:0 "$dragon_egg_gen_desc$ Ses écailles, d'un bleu glaçant et d'un rouge ardent, donnent l'impression d'y voir une danse des éléments, comme une lutte éternelle entre deux rivaux."
 dragon_egg_iceFire_desc_living:0 "Les écailles de cet œuf, d'un bleu glaçant et d'un rouge ardent, donnent l'impression d'y voir une danse des éléments, comme une lutte éternelle entre deux rivaux."
 dragon_egg_black:0 "Œuf de dragon noir"
 dragon_egg_black_desc:0 "$dragon_egg_gen_desc$ L'éclat d'obsidienne de cet œuf rappelle les plus sombres nuits sans lune."
 dragon_egg_black_desc_living:0 "L'éclat d'obsidienne de cet œuf rappelle les plus sombres nuits sans lune."
 dragon_egg_orange:0 "Œuf de dragon orange"
 dragon_egg_orange_desc:0 "$dragon_egg_gen_desc$ Le ton orangé de ses éclats le rendent aussi magnifique à regarder qu'un coucher de soleil."
 dragon_egg_orange_desc_living:0 "Le ton orangé de ses éclats rendent cet œuf aussi magnifique à regarder qu'un coucher de soleil."
 dragon_egg_white:0 "Œuf de dragon blanc"
 dragon_egg_white_desc:0 "$dragon_egg_gen_desc$ Le blanc nacré de ses écailles lui donnent l'apparence d'une perle."
 dragon_egg_white_desc_living:0 "Le blanc nacré des écailles de cet œuf lui donnent l'apparence d'une perle."
 dragon_egg_pink:0 "Œuf de dragon rose"
 dragon_egg_pink_desc:0 "$dragon_egg_gen_desc$ Ses écailles d'un rose pâle reflètent avec délicatesse la lumière."
 dragon_egg_pink_desc_living:0 "Les écailles d'un rose pâle de cet œuf reflètent avec délicatesse la lumière."
 dragon_egg_green_1:0 "Œuf de dragon vert"
 dragon_egg_green_1_desc:0 "$dragon_egg_gen_desc$ Son vert pétant le fait ressembler à une énorme émeraude plus belle qu'aucune autre."
 dragon_egg_green_1_desc_living:0 "Le vert pétant de cet œuf le fait ressembler à une énorme émeraude plus belle qu'aucune autre."
 dragon_egg_green_2:0 "Œuf de dragon vert"
 dragon_egg_green_2_desc:0 "$dragon_egg_gen_desc$ Un vert comme le jade parsemé de reflets de bronze en fait un ornement d'une beauté quasi inégalable."
 dragon_egg_green_2_desc_living:0 "Un vert comme le jade parsemé de reflets de bronze fait de cet œuf un ornement d'une beauté quasi inégalable."
 dragon_egg_grey_1:0 "Œuf de dragon gris"
 dragon_egg_grey_1_desc:0 "$dragon_egg_gen_desc$ De par sa teinte fumée, on jurerait qu'il est couvert d'une couche de cendres volcaniques."
 dragon_egg_grey_1_desc_living:0 "De par sa teinte fumée, on jurerait que cet œuf est couvert d'une couche de cendres volcaniques."
 dragon_egg_grey_2:0 "Œuf de dragon gris"
 dragon_egg_grey_2_desc:0 "$dragon_egg_gen_desc$ De par sa teinte fumée, on jurerait qu'il est couvert d'une couche de cendres volcaniques."
 dragon_egg_grey_2_desc_living:0 "De par sa teinte fumée, on jurerait que cet œuf est couvert d'une couche de cendres volcaniques."
 dragon_egg_gold:0 "Œuf de dragon doré"
 dragon_egg_gold_desc:0 "$dragon_egg_gen_desc$ Ses écailles dorées scintillant à la lumière, il ne souffre d'aucun rival en termes de beauté."
 dragon_egg_gold_desc_living:0 "Les écailles dorées de cet œuf scintillant à la lumière, il ne souffre d'aucun rival en termes de beauté."
 dragon_egg_whitegold:0 "Œuf de dragon beige"
 dragon_egg_whitegold_desc:0 "$dragon_egg_gen_desc$ Ses écailles laiteuses sont complétées par de profondes veines dorées qui scintillent tels les rayons du soleil."
 dragon_egg_whitegold_desc_living:0 "Les écailles laiteuses de cet œuf sont complétées par de profondes veines dorées qui scintillent tels les rayons du soleil."
 dragon_egg_purplegold:0 "Œuf de dragon amétrine"
 dragon_egg_purplegold_desc:0 "$dragon_egg_gen_desc$ Ses teintes violettes s'entrelacent avec des stries dorées chatoyantes, créant une apparence majestueuse rappelant les tapisseries royales."
 dragon_egg_purplegold_desc_living:0 "Les teintes violettes de cet œuf s'entrelacent avec des stries dorées chatoyantes, créant une apparence majestueuse rappelant les tapisseries royales."
 dragon_egg_flame:0 "Œuf de dragon flamboyant"
 dragon_egg_flame_desc:0 "$dragon_egg_gen_desc$ Sa surface scintille de teintes ardentes, ressemblant à des flammes tourbillonnantes qui dansent et lèchent l'air avec des tons orange, rouge et jaune vifs."
 dragon_egg_flame_desc_living:0 "La surface de cet œuf scintille de teintes ardentes, ressemblant à des flammes tourbillonnantes qui dansent et lèchent l'air avec des tons orange, rouge et jaune vifs."
 dragon_egg_blackred:0 "Œuf de dragon hématite"
 dragon_egg_blackred_desc:0 "$dragon_egg_gen_desc$ Majoritairement noir, il est néanmoins orné çà et là de quelques taches rouge vif brillant telles des gouttes de sang dans une obscurité uniforme."
 dragon_egg_blackred_desc_living:0 "Cet œuf est majoritairement noir, il est néanmoins orné çà et là de quelques taches rouge vif brillant telles des gouttes de sang dans une obscurité uniforme."
 dragon_egg_brownspots:0 "Œuf de dragon enstatite"
 dragon_egg_brownspots_desc:0 "$dragon_egg_gen_desc$ Sa surface d'un brun hétérogène comprend plusieurs variations plus ou moins claires, le tout formant des motifs naturels qui s'apparente à ceux qu'on peut trouver sur l'écorce de vieux arbres."
 dragon_egg_brownspots_desc_living:0 "La surface de cet œuf d'un brun hétérogène comprend plusieurs variations plus ou moins claires, le tout formant des motifs naturels qui s'apparente à ceux qu'on peut trouver sur l'écorce de vieux arbres."
 dragon_egg_redblackgold:0 "Œuf de dragon or écarlate"
 dragon_egg_redblackgold_desc:0 "$dragon_egg_gen_desc$ Ses écailles d'un pourpre profond sont bordées d'or scintillant, tandis que des touches de noirs rajoutent une part de mystère et d'élégance à l'ensemble."
 dragon_egg_redblackgold_desc_living:0 "Les écailles d'un pourpre profond de cet œuf sont bordées d'or scintillant, tandis que des touches de noirs rajoutent une part de mystère et d'élégance à l'ensemble."
 dragon_egg_palered:0 "Œuf de dragon écarlate"
 dragon_egg_palered_desc:0 "$dragon_egg_gen_desc$ Sa surface rouge pâle exsude une lueur douce et chaleureuse, rappelant un délicat rougissement à l'aube."
 dragon_egg_palered_desc_living:0 "La surface rouge pâle de cet œuf exsude une lueur douce et chaleureuse, rappelant un délicat rougissement à l'aube."
 dragon_egg_darkblue:0 "Œuf de dragon indigo"
 dragon_egg_darkblue_desc:0 "$dragon_egg_gen_desc$ Sa surface d'un bleu profond évoque les profondeurs de l'océan, dégageant un sentiment mêlant mystère et quiétude."
 dragon_egg_darkblue_desc_living:0 "La surface d'un bleu profond de cet œuf évoque les profondeurs de l'océan, dégageant un sentiment mêlant mystère et quiétude."
 dragon_egg_darkred:0 "Œuf de dragon sanguin"
 dragon_egg_darkred_desc:0 "$dragon_egg_gen_desc$ Sa surface est d'un rouge profond et intense, comme s'il avait été plongé dans du sang frais, et les pointes de noir sombre accentuent l'allure inquiétante qui en émane."
 dragon_egg_darkred_desc_living:0 "La surface de cet œuf est d'un rouge profond et intense, comme s'il avait été plongé dans du sang frais, et les pointes de noir sombre accentuent l'allure inquiétante qui en émane."
 dragon_egg_frost:0 "Œuf de dragon givré"
 dragon_egg_frost_desc:0 "$dragon_egg_gen_desc$ Sa surface est un mélange saisissant de blanc glacé et de bleu givré, sa surface rayonnant d’un froid hivernal."
 dragon_egg_frost_desc_living:0 "La surface de cet œuf est un mélange saisissant de blanc glacé et de bleu givré, sa surface rayonnant d’un froid hivernal."
 dragon_egg_greengrey:0 "Œuf de dragon émeraude"
 dragon_egg_greengrey_desc:0 "$dragon_egg_gen_desc$ Sa surface vert pâle est agrémentée de délicats tourbillons gris, créant un motif serein et fascinant."
 dragon_egg_greengrey_desc_living:0 "La surface vert pâle de cet œuf est agrémentée de délicats tourbillons gris, créant un motif serein et fascinant."
 dragon_egg_magma:0 "Œuf de dragon magma"
 dragon_egg_magma_desc:0 "$dragon_egg_gen_desc$ Sa surface, mélange ardent de rouges et d'oranges fondus, lui donne l'apparence d'une boule de magma bouillonnant, qui donne l'impression d'y voir un fragment du Fléau de Valyria."
 dragon_egg_magma_desc_living:0 "La surface de cet œuf, mélange ardent de rouges et d'oranges fondus, lui donne l'apparence d'une boule de magma bouillonnant, qui donne l'impression d'y voir un fragment du Fléau de Valyria."
 dragon_egg_darkpurple:0 "Œuf de dragon violet"
 dragon_egg_darkpurple_desc:0 "$dragon_egg_gen_desc$ Ses nuances diverses de violet cristallisent une teinte qui capture l'essence même d'un crépuscule caractéristique."
 dragon_egg_darkpurple_desc_living:0 "Les nuances diverses de violet de cet œuf cristallisent une teinte qui capture l'essence même d'un crépuscule caractéristique."
 dragon_egg_palepink:0 "Œuf de dragon rosé"
 dragon_egg_palepink_desc:0 "$dragon_egg_gen_desc$ Le rose pâle et délicat de sa surface donne une teinte douce et apaisante, qui lui confère une aura de pureté et de gracieuseté."
 dragon_egg_palepink_desc_living:0 "Le rose pâle et délicat de la surface de cet œuf lui donne une teinte douce et apaisante, qui lui confère une aura de pureté et de gracieuseté."
 dragon_egg_palebluepink:0 "Œuf de dragon opale"
 dragon_egg_palebluepink_desc:0 "$dragon_egg_gen_desc$ D’une douce teinte bleu pâle, il est orné de délicates taches roses, rappelant une fraîche matinée de printemps."
 dragon_egg_palebluepink_desc_living:0 "D’une douce teinte bleu pâle, cet œuf est orné de délicates taches roses, rappelant une fraîche matinée de printemps."
 dragon_egg_pinkspot:0 "Œuf de dragon magenta"
 dragon_egg_pinkspot_desc:0 "$dragon_egg_gen_desc$ Il rayonne de teintes vibrantes de rose vif et de violet, se mélangeant dans un éclat saisissant de couleurs."
 dragon_egg_pinkspot_desc_living:0 "Cet œuf rayonne de teintes vibrantes de rose vif et de violet, se mélangeant dans un éclat saisissant de couleurs."
 dragon_egg_rainbowgold:0 "Œuf de dragon prismatique"
 dragon_egg_rainbowgold_desc:0 "$dragon_egg_gen_desc$ Il exhibe une gamme de couleurs sombre entremêlé de reflets dorés, formant un dédale de couleurs captivantes."
 dragon_egg_rainbowgold_desc_living:0 "Cet œuf exhibe une gamme de couleurs sombre entremêlé de reflets dorés, formant un dédale de couleurs captivantes."
 dragon_egg_sunburst:0 "Œuf de dragon radieux"
 dragon_egg_sunburst_desc:0 "$dragon_egg_gen_desc$ Sa surface éclate de teintes vibrantes, rappelant un rayon de soleil radieux, ses couleurs se mélangeant dans un spectacle éblouissant de chaleur et d'énergie."
 dragon_egg_sunburst_desc_living:0 "La surface de cet œuf éclate de teintes vibrantes, rappelant un rayon de soleil radieux, ses couleurs se mélangeant dans un spectacle éblouissant de chaleur et d'énergie."
 dragon_egg_goldpink:0 "Œuf de dragon triphane"
 dragon_egg_goldpink_desc:0 "$dragon_egg_gen_desc$ Il brille d'une teinte dorée brillante, délicatement embrassée par des nuances de rose tendre, dégageant une aura d'élégance et de chaleur."
 dragon_egg_goldpink_desc_living:0 "Cet œuf brille d'une teinte dorée brillante, délicatement embrassée par des nuances de rose tendre, dégageant une aura d'élégance et de chaleur."
 dragon_egg_bluebronze:0 "Œuf de dragon apatite"
 dragon_egg_bluebronze_desc:0 "$dragon_egg_gen_desc$ Il présente un mélange harmonieux de bleu profond et de bronze exquis, créant un savant mélange qui lui confère un caractère royal."
 dragon_egg_bluebronze_desc_living:0 "Cet œuf présente un mélange harmonieux de bleu profond et de bronze exquis, créant un savant mélange qui lui confère un caractère royal."
 dragon_egg_greenorange:0 "Œuf de dragon unakite"
 dragon_egg_greenorange_desc:0 "$dragon_egg_gen_desc$ Il affiche un contraste vif de vert et d'orange, dont il émane une sensation d'énergie et de clarté."
 dragon_egg_greenorange_desc_living:0 "Cet œuf affiche un contraste vif de vert et d'orange, dont il émane une sensation d'énergie et de clarté."
 dragon_egg_bronze:0 "Œuf de dragon bronze"
 dragon_egg_bronze_desc:0 "$dragon_egg_gen_desc$ Sa surface est d'un bronze brillant, reflétant une teinte chaude et riche rappelant le métal vieilli."
 dragon_egg_bronze_desc_living:0 "La surface de cet œuf est d'un bronze brillant, reflétant une teinte chaude et riche rappelant le métal vieilli."
 dragon_egg_blackgreen:0 "Œuf de dragon feu grégeois"
 dragon_egg_blackgreen_desc:0 "$dragon_egg_gen_desc$ Imprégné de sinistres tourbillons de noirs menaçants et de verts étranges, il évoque la folie et le danger de par la profondeur de sa teinte."
 dragon_egg_blackgreen_desc_living:0 "Imprégné de sinistres tourbillons de noirs menaçants et de verts étranges, cet œuf évoque la folie et le danger de par la profondeur de sa teinte."
 dragon_egg_greygreenyellow:0 "Œuf de dragon andalousite"
 dragon_egg_greygreenyellow_desc:0 "$dragon_egg_gen_desc$ Son motif imite la palette de la nature, mélangeant des couleurs tel que du vert, du brun et du tan dans un ensemble harmonieux qui évoque les sous-bois."
 dragon_egg_greygreenyellow_desc_living:0 "Le motif cet œuf imite la palette de la nature, mélangeant des couleurs tel que du vert, du brun et du tan dans un ensemble harmonieux qui évoque les sous-bois."
 dragon_egg_blackyellow:0 "Œuf de dragon serpentine"
 dragon_egg_blackyellow_desc:0 "$dragon_egg_gen_desc$ Il est orné de tons noirs et jaunes saisissants, créant un contraste audacieux et accrocheur qui rappelle les abeilles volant au milieu d'un rêve de printemps."
 dragon_egg_blackyellow_desc_living:0 "Cet œuf est orné de tons noirs et jaunes saisissants, créant un contraste audacieux et accrocheur qui rappelle les abeilles volant au milieu d'un rêve de printemps."
 dragon_egg_yellowgreen:0 "Œuf de dragon péridot"
 dragon_egg_yellowgreen_desc:0 "$dragon_egg_gen_desc$ Il rayonne de teintes jaunes et vertes vibrantes, capturant l'essence du feuillage frais du printemps et des joyeuses journées ensoleillées."
 dragon_egg_yellowgreen_desc_living:0 "Cet œuf rayonne de teintes jaunes et vertes vibrantes, capturant l'essence du feuillage frais du printemps et des joyeuses journées ensoleillées."
 dragon_egg_silver:0 "Œuf de dragon argenté"
 dragon_egg_silver_desc:0 "$dragon_egg_gen_desc$ Il a une surface lisse semblable à un miroir et dégage une aura de quiétude empreinte de mysticisme."
 dragon_egg_silver_desc_living:0 "La surface lisse de cet œuf est semblable à un miroir et dégage une aura de quiétude empreinte de mysticisme."
 artifact_dragon_skull:0 "Crâne de dragon"
 agot_artifact_dragon_skull_name:0 "Crâne de [dragon.GetNameNoTooltip]"
 agot_artifact_dragon_skull_desc:0 "Ce crâne a appartenu à [newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed], un[newly_created_artifact.MakeScope.Var('dragon').Char.Custom('DR_FR_E')] drago[newly_created_artifact.MakeScope.Var('dragon').Char.Custom('DR_FR_NNne')] de [newly_created_artifact.GetFeatureText('dragon_skull_size')], dont le feu et la chair ont été changé en cendres et en os. [newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')] [newly_created_artifact.Custom('DragonSkullGetDragonKiller')]"
 agot_own_red_keep.tt:0 "Cet artefact ne peut être exposé que dans le Donjon Rouge."
 feature_dragon_skull_size_huge:0 "taille massive"
 feature_dragon_skull_size_large:0 "grande taille"
 feature_dragon_skull_size_medium:0 "taille moyenne"
 feature_dragon_skull_size_small:0 "petite taille"
 agot_empty:0 ""
 agot_artifact_dragon_skull_natural:0 "$agot_empty$"
 agot_artifact_dragon_skull_slain:0 "La bête a été occis par [ROOT.Var('killer').Char.Custom('FR_le_Char')][ROOT.Var('killer').Char.GetName]."
 agot_artifact_dragon_skull_past_rider:0 "[ROOT.Var('dragon').Char.Custom('DR_FR_IlElle')|U] fut revendiqué[ROOT.Var('dragon').Char.Custom('DR_FR_E')] pour la première fois par [ROOT.Var('rider').Char.Custom('FR_le_Char')][ROOT.Var('rider').Char.GetName]."
 agot_artifact_dragon_skull_famous_past_rider:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip] était monté[ROOT.Var('dragon').Char.Custom('DR_FR_E')] par [ROOT.Var('famous_rider').Char.Custom('FR_le_Char')][ROOT.Var('famous_rider').Char.GetNameNicknamed]."
 agot_artifact_dragon_skull_wall_ornament:0 "Malgré l'absence d'yeux, on pourrait jurer que ces cavités n'ont de cesse d'observer tous ceux qui passent."
 artifact_dragon_horn:0 "Corne de dragon"
 agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')] Les glyphes valyriens sculptés à sa surface ne laissent aucun doute quant à sa nature mystique. On pense que les seigneurs dragons de jadis utilisaient de tels artefacts pour lier les dragons à leur volonté."
 agot_artifact_dragon_horn_old_valyria:0 "Ce cor d'enfer a été forgé à partir des restes d'un dragon de l'Antique Valyria."
 agot_artifact_dragon_horn_after_doom:0 "Ce cor d'enfer a été forgé à partir des restes de [ROOT.Var('dragon').Char.GetName] par [ROOT.Var('creator').Char.GetName]."
 agot_dragonbinder:0 "Dompte-dragon"
 agot_artifact_dragonbinder_desc:0 "Mesurant plus de 6 pieds de long, ce cor d'enfer a été forgée à partir des restes d'un énorme dragon de l'Antique Valyria. Il brille d'un noir profond et est entouré d'or rouge et d'acier valyrien. Des glyphes sont gravés dans la surface réfléchissante, mais déformée, de cette corne. Au vu de leur nature, seuls ceux sachant lire le valyrien peuvent les déchiffrer. [ROOT.Char.Custom('DragonBinderReadValyrian')]"
 agot_dragonbinder_read_valyrian:0 "Il y est inscrit : « Je suis Dompte-dragon... Aucun mortel qui me sonnera n’y survivra... Du sang pour le feu, du feu pour le sang. »"
 agot_must_bind_horn.tt:0 "Seul quelqu'un lié au cor peut l'utiliser."
 uller_skull:0 "Crâne aux yeux d'améthyste"
 uller_skull_desc:0 "La maison Uller garde un bien étrange objet dans son château : un crâne tout ce qu'il y a de plus banal, à l'exception des deux améthystes qui trônent dans ses orbites. Lorsqu'on leur pose la question, les Uller se contentent de sourire en disant qu'il s'agit d'un vieil héritage."
 hands_hand:0 "Main de la main"
 hands_hand_desc:0 "L'Amant des Veuves était tristement célèbre pour sa cruauté et lorsque la rançon d'Orys Baratheon arriva enfin, il amputa chaque captif de leur main d'épée, y compris celle de la main du roi en personne, Orys Baratheon."
 smugglers_fingers:0 "Doigts du contrebandier oignon"
 smugglers_fingers_desc:0 "Les doigts du contrebandier oignon"
 aemond_eye:0 "L'Œil du Parricide"
 aemond_eye_desc:0 "Ce saphir, qui serait l'œil d'Aemond, dit le Parricide, a été retrouvé sur les rives de l'Œildieu."
 fox_wedding_cloak:0 "La cape d'épousailles de la Renarde"
 fox_wedding_cloak_desc:0 "Selon la légende, Florys la Renarde aurait eu trois maris, portant une cape différente à chaque mariage."
 stars_of_hugor:0 "L'Étoile d'Hugor"
 stars_of_hugor_desc:0 "L'une des sept étoiles légendaires arrachées du ciel par le Père en personne pour en sertir la couronne de Hugor de la Colline."
 harp_of_the_bard:0 "Harpe du Barde"
 harp_of_the_bard_desc:0 "Cette vieille harpe délabrée aurait appartenu à un barde qui avait volé une rose bleue."
 symeon_left_eye:0 "L'œil gauche de Symeon"
 symeon_right_eye:0 "L'œil droit de Symeon"
 symeon_eye_desc:0 "L'un des saphirs étoilés utilisés par le légendaire chevalier Symeon Prunelles étoilées."
 oily_black_stone:0 "Morceau de pierre noire huileuse"
 oily_black_stone_desc:0 "Un morceau de pierre noire huileuse"
 giants_tooth:0 "Dent de géant"
 giants_tooth_desc:0 "Une dent qui ressemble en tout point à une molaire humaine — si on met de côté sa taille gargantuesque."
 forgotten_magnars_drinking_horn:0 "Corne à boire oubliée du Magnar"
 forgotten_magnars_drinking_horn_desc:0 "Cette corne à boire magnifiquement décorée appartenait jadis à un chef des Premiers Hommes. Il est peu probable de parvenir à déterminer qui était l'ancien propriétaire."
 eggs_boot:0 "Botte de l'Œuf"
 eggs_boot_desc:0 "Cette chevalière a été offerte à Aegon V par son père pour ses services en tant qu'écuyer de Ser Duncan le Grand, un chevalier errant."
 harmund_tongue:0 "Langue d'Harmund"
 harmund_tongue_desc:0 "À l'intérieur d'une boîte richement sculptée et ornée, portant le sceau des Lannister, se trouve une langue séchée et conservée. Selon certains, cette boîte aurait été prise lors d'un raid dans les Terres de l'Ouest, et sa nature semble le confirmer, mais la langue qui se trouve à l'intérieur aurait appartenu à Harmund III, qui s'en serait vu dépossédé par la Pie-grièche en punition de ses mensonges et blasphèmes."
 rhaegar_ruby:0 "Rubis du Trident"
 rhaegar_ruby_desc:0 "Lorsque Robert Baratheon a porté le coup fatal à Rhaegar Targaryen, les rubis de son plastron se sont dispersés dans l'eau. Certains d’entre eux s’échouent encore occasionnellement sur les rives du Trident."
 bran_set_square:0 "Équerres de Brandon"
 bran_set_square_desc:0 "Selon la légende, ces équerres auraient été utilisés par Brandon Stark, premier du nom, dit Brandon le Bâtisseur, l'homme a qui l'on doit la première Grand-Tour, Accalmie, le Mur ainsi que Winterfell."
 dragon_blood_and_bones_potion:0 "Élixir draconique"
 dragon_blood_and_bones_potion_desc:0 "Un breuvage trouble fabriqué à partir du sang et des ossements fraîchement prélevés de [dragon.GetName]. Bien que ses effets ne soient pas tout à fait clairs, ceux qui en ont consommé sont connus pour avoir... d'étranges expériences qu'ils attribuent à cet élixir."
 bittersteel_skull:0 "Crâne d'Aigracier"
 bittersteel_skull_desc:0 "Le crâne d'Aigracier, premier capitaine général de la Compagnie Dorée."
 maelys_skull:0 "Crâne de Maelys le Monstrueux"
 maelys_skull_desc:0 "Le crâne de Maelys Ier Feunoyr, dernier prétendant Feunoyr et capitaine général de la Compagnie Dorée. Un crâne grotesque plus grand que la moyenne, avec un autre, déformé et plus petit, de la taille d'un poing."
 daemon_blackfyre_skull:0 "Crâne de Daemon Feunoyr"
 daemon_blackfyre_skull_desc:0 "Le crâne de Daemon Feunoyr, capitaine général de la Compagnie Dorée qui a été assassiné par son cousin, Maelys Ier Feunoyr."
 agot_artifact_moons_rod_name:0 "Queue de la Lune"
 agot_artifact_moons_rod_desc:0 "Septon Lune était réputé pour sa virilité divine. Après l'échec de son insurrection qui a entraîné sa mort, ses dévoués partisans ont coupé leur membre viril, l'ont mariné et l'ont conservé afin que les générations futures de jeunes jouvencelles stériles puissent encore fleurir avec la bénédiction de la Queue de la Lune."
 iron_throne:0 "Trône de Fer"
 iron_throne_desc:0 "Le Trône de Fer des Sept Couronnes de Westeros a été forgé sur ordre du roi Aegon Ier à partir des épées de ses ennemis. C'est le plus grand symbole du royaume et de la royauté."
 iron_throne_valid:0 "Ne peut être utilisé que dans la cour de [GetTitleByKey('c_kings_landing').GetNameNoTier]"
 gilded_throne:0 "Trône Doré"
 gilded_throne_desc:0 "Cet imposant trône est un élément permanent de la Galerie d'Or. Le grand lion, sculpté dans le Roc lui-même et doré avec l'or provenant des mines situées en contrebas, veille sur les nombreux trésors et honneurs de la galerie."
 gilded_throne_valid:0 "Ne peut être utilisé que dans la cour de [GetTitleByKey('c_casterly_rock').GetNameNoTier]"
 seastone_chair:0 "Trône de Grès"
 seastone_chair_desc:0 "Le trône mystérieux des îles de Fer, le Trône de grès est faite de pierre noire huileuse, et sa construction et son histoire sont perdues depuis longtemps dans les annales du temps."
 seastone_chair_valid:0 "Ne peut être utilisé que dans la cour de [GetTitleByKey('c_pyke').GetNameNoTier]"
 ruined_oakenseat:0 "Souche de Chêne"
 ruined_oakenseat_desc:0 "Le trône autrefois vivant de House Jardinier, qui aurait été planté par Garth le Vert lui-même. Ce trône légendaire a été incendié il y a longtemps et n'est désormais plus qu'un vestige mort des gloires passées."
 restored_oakenseat:0 "Trône de Chêne"
 restored_oakenseat_desc:0 "Hommage à l'ancien chêne qui servait de siège aux rois Jardinier de jadis, un nouveau trône sculpté dans un arbre vivant témoigne désormais de la grandeur et des soins patients des dynastes de Hautjardin."
 oakenseat_valid:0 "Ne peut être utilisé que dans la cour de [GetTitleByKey('c_highgarden').GetNameNoTier]"
 painted_table:0 "La Table peinte"
 painted_table_desc:0 "Une grande table en bois massif verni, noirci et brûlé pour représenter les mers, fleuves et lacs. Cet imposant ouvrage, long de cinquante pieds, a été sculpté pour figurer Westeros et les Sept Couronnes sur ordre d'Aegon le Conquérant, on peut ainsi y voir les villes et châteaux — mais sans aucune frontière, comme si chacun des royaumes était appelé à n'en former qu'un. Un seul royaume pour un seul roi."
 painted_table_valid:0 "Ne peut être utilisé que dans la cour de [GetTitleByKey('c_dragonstone').GetNameNoTier]"
 high_seat_of_winter:0 "Haut siège de l'Hiver"
 high_seat_of_winter_desc:0 "Imposant et austère, ce siège fait de pierre polie arbore deux loups géants ainsi que diverses décorations sculptées en l'honneur des barrals, les arbres sacrés des Anciens Dieux. Il fut le trône de la Maison Stark pour d'innombrables générations de Rois de l'Hiver."
 high_seat_of_winter_valid:0 "Ne peut être utilisé que dans la cour de [GetTitleByKey('c_winterfell').GetNameNoTier]"
 weirwood_throne:0 "Trône de barral"
 weirwood_throne_desc:0 "Taillé dans le bois d'un barral ancien et orné d'un coussin touffeté bleu pâle, c'est du haut de ce perchoir que les rois de la Montagne et du Val ont régné depuis l'époque d'Artys, dit le Chevalier Faucon."
 weirwood_throne_valid:0 "Ne peut être utilisé que dans la cour de [GetTitleByKey('c_the_eyrie').GetNameNoTier]"
 seahorse_statue:0 "Statue d'hippocampe"
 seahorse_statue_desc:0 "Un impressionnant hippocampe de jade, datant d'avant le Fléau de Valyria, lorsque les seigneurs dragons faisaient souvent du commerce avec les marchands de l'Outre-Orient."
 artifact_dragon_doll:0 "Poupée à l'effigie d'un dragon"
 dragon_doll_02:0 "Magnifique poupée à l'effigie d'un dragon"
 dragon_doll_02_desc:0 "Une poupée en laine multicolore et magnifiquement réalisée à l'image d'un dragon, parfaite pour tout enfant provenant d'une maison de dragonniers."
 dragon_doll_03:0 "Poupée à l'effigie d'Aile-d'Argent"
 dragon_doll_03_desc:0 "Une poupée en laine parfaitement réalisée pour ressembler trait pour trait au dragon Aile-d'Argent. Elle a été faite par la reine Alysanne Targaryen pour être offerte à ses filles."
 dragon_doll_04:0 "Poupée à l'effigie de Vermithor"
 dragon_doll_04_desc:0 "Une poupée en laine parfaitement réalisée pour ressembler trait pour trait au dragon Vermithor. Elle a été faite par la reine Alysanne Targaryen pour être offerte à ses filles."
 dragon_doll_05:0 "Poupée à l'effigie d'un dragon bleu"
 dragon_doll_05_desc:0 "Une poupée à l'effigie d'un dragon, faite en laine d'un bleu évoquant le gel. Malgré ses points irréguliers et sa forme légèrement maladroite, l'ouvrage, tricoté par Lyanna Stark pour son enfant à naître, reste tout à fait charmant et on peut aisément discerner les efforts d'une mère aimante, en dépit de ses difficultés évidentes avec les travaux d'aiguille."
 viserra_mirror:0 "Miroir valyrien"
 viserra_mirror_desc:0 "Un ancien miroir de l'Antique Valyria, fabriqué par une main de maître en acier, agrémenté de rubis et dont le cadre, orné d'un motif draconique complexe, reflète la puissance et l'art des Possessions de Valyria."
 artifact_mirror:0 "Miroir"
 gold_mirror:0 "Miroir en or"
 gold_mirror_desc:0 "Un miroir en or magnifiquement confectionné."
 silver_mirror:0 "Miroir en argent"
 silver_mirror_desc:0 "Un miroir en argent magnifiquement confectionné."
 artifact_horn:0 "Cor"
 horn_of_herrock_name:0 "Trompe de Sarocq"
 horn_of_herrock_desc:0 "Un grande cor noir, torsadé et cerclé d'or. La légende raconte que [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] aurait soufflé dedans depuis l'extérieur des murs de [GetTitleByKey('c_kayce').GetNameNoTier] pour donner le signal aux putains de la ville d'ouvrir une poterne, permettant à lui et ses hommes de prendre les lieux au nom de la Maison [GetDynastyByID('dynn_Lannister').GetName]."
 horn_of_herrock_valid:0 "Vous devez être un membre de la Maison [GetDynastyHouseByID('house_KenningK').GetName] et détenir le comté de [GetTitleByKey('c_kayce').GetNameNoTier] en tant que votre [realm_capital|El]."
 artifact_maester_link:0 "Maillon de chaîne"
 artifact_maester_link_collection:0 "Collection de maillons de mestre"
 artifact_maester_chain:0 "Chaîne de mestre"
 agot_artifact_link_name:0 "Maillon en [owner.Custom('GetLinkType')]"
 agot_artifact_link_desc:0 "[owner.GetShortUIName|U] a obtenu ce maillon [owner.Custom('GetLinkArtifactDescription')] sous l'enseignement de [maester.Custom('MaesterCheck')] [maester.GetName]"
 agot_artifact_link_desc_no_maester:0 "[owner.GetShortUIName|U] a obtenu ce maillon [owner.Custom('GetLinkArtifactDescription')]"
 agot_artifact_link_desc_black_iron:0 "en ayant maîtrisé la corbellerie."
 agot_artifact_link_desc_brass:0 "en ayant mémorisé un nombre incalculable de lignées."
 agot_artifact_link_desc_bronze:0 "en ayant étudié les étoiles."
 agot_artifact_link_desc_copper:0 "en ayant apprit les histoires du monde."
 agot_artifact_link_desc_electrum:0 "de façon énigmatique."
 agot_artifact_link_desc_yellow_gold:0 "en ayant trafiqué les comptes."
 agot_artifact_link_desc_red_gold:0 "en ayant méticuleusement étudié les mathématiques."
 agot_artifact_link_desc_iron:0 "en ayant démontré un esprit militaire."
 agot_artifact_link_desc_lead:0 "en ayant démontré sa connaissance pointue des poisons."
 agot_artifact_link_desc_pewter:0 "en ayant consolidé les fondements de son savoir en architecture."
 agot_artifact_link_desc_platinum:0 "en ayant récolté le fruit de son savoir en agriculture."
 agot_artifact_link_desc_silver:0 "en ayant apprit à traiter les maux grâce à la médicine."
 agot_artifact_link_desc_steel:0 "en ayant forgé sa propre chaîne dans une forge."
