 vs_valyrian_armingsword_gold_name:0 "Épée longue valyrienne dorée"
 vs_valyrian_armingsword_gold_description:0 "Le métal orné de cette épée longue brille d'un éclat doré. Les écailles du métal texturé scintillent et brillent à la lueur des bougies, aussi détaillées que le motif tourbillonnant de la lame en acier valyrien sombre et ondulée. Cette épée rappelle les armes redoutables utilisées par les seigneurs dragons de l’ancienne Valyria."
