 bloodrider_court_position:0 "Sang-coureur"
 bloodrider_court_position_desc:0 "Même si le rôle d'un sang-coureur semble analogue à celui d'un garde du corps ou d'un bouclier lige, il est bien plus que cela. Son devoir de protéger et sa volonté de servir dépassent le simple appât du gain ou le simple respect d'honorer des mots proférés. Il est lié par le sang à la personne pour qui il est prêt à mourir, tel un frère. S'il faillit à protéger alors il vengera, et une fois la mort donnée à celui qui aura tué son frère, il se la donnera à lui-même pour le rejoindre."
 bloodrider_employer_custom_effect_description: "$BULLET$A une chance d’empêcher les [schemes|El] visant à [GetScheme('murder').GetActionName|l]#!\n$BULLET$Réduit votre risque de mourir ou d’être capturé dans les [battles|El] auxquelles vous participez tous les deux#!\n$BULLET$Obtiendra le [trait|El] [GetTrait('loyal').GetName( GetNullCharacter )|l] et deviendra votre [friend|El]\n$BULLET$Commettra un suicide pour honorer le serment du sang @death_icon!"
