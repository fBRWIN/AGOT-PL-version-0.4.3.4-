l_french:
 activity_no_dlc_coronation:0 "Couronnement"
 activity_no_dlc_coronation_name:0 "Couronnement"
 activity_no_dlc_coronation_predicted_cost:0 "Le coût d’un couronnement dépend principalement des [activity_options|El] sélectionnées et de votre [title_tier|El]."
 activity_no_dlc_coronation_selection_tooltip:1 "Organisez un [GetActivityType('activity_no_dlc_coronation').GetName|l], une cérémonie marquant le début officiel de votre règne, afin d'asseoir votre légitimité aux yeux du [realm|El] et de renouveler la fidélité de vos [vassals|El].\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[piety|E] [piety_i]\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'parochial' ).GetName|l][GetVassalStance( 'parochial' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon]\n$BULLET_WITH_TAB$Peut gagner de l'[trait_level_track_xp|El] pour le trait [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]"
 activity_no_dlc_coronation_desc:0 "Chaque [vassal|El] et individu d’une certaine envergure dans le pays a été invité pour assister au couronnement d'un nouveau monarque, ployer le genou et lui jurer obéissance."
 activity_no_dlc_coronation_destination_selection:0 "Le comté choisi recevra le modificateur [GetModifier( 'recent_coronation_modifier' ).GetNameWithTooltip|L] pendant 5 ans."
 activity_no_dlc_coronation_host_desc:0 "\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[piety|E] [piety_i]\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] à l'[GetVassalStance( 'parochial' ).GetName|l][GetVassalStance( 'parochial' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon]\n$BULLET_WITH_TAB$Peut gagner de l'[trait_level_track_xp|El] pour le trait [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]\n\n@alert_icon! #alert_trial Les couronnements ne peuvent avoir lieu qu’#V une seule fois au cours d'une vie#!#!"
 activity_no_dlc_coronation_guest_desc:0 "$BULLET_WITH_TAB$Les participants peuvent améliorer l’[opinion|El] des personnages présents à leur sujet\n$BULLET_WITH_TAB$Les participants peuvent perdre du [stress|El][stress_loss_i]"
 activity_no_dlc_coronation_conclusion_desc:1 "Le [GetActivityType( 'activity_no_dlc_coronation' ).GetName|l] est terminé"
 activity_no_dlc_coronation_guest_help_text:0 "Les [guests|El] auront l’occasion d’améliorer leur [opinion|El] à votre égard.\nLes couronnements sont également une opportunité de gagner du [prestige|El], de la [piety|El], d'augmenter votre [legitimacy|El] et de perdre du [stress|El]."