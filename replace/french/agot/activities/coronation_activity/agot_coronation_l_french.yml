 invite_to_activity_flavor_coronation_seven_kingdoms:1 "C'est avec un immense honneur que moi, [ROOT.Char.GetFirstNameNoTooltip] de la Maison [ROOT.Char.GetHouse.GetName], [ROOT.Char.GetTitleAsNameNoTooltip|U] des Andals des Rhoynars et des Premiers Hommes, [Select_CString(ROOT.Char.IsFemale,'Suzeraine','Seigneur')] des Sept Couronnes et [Select_CString(ROOT.Char.IsFemale,'Protectrice','Protecteur')] du Royaume, vous adresse cette invitation. Mon [GetActivityType('activity_coronation').GetName|l] sera baigné sous les bons auspices [ROOT.Char.GetFaith.HighGodNamePossessive] lorsque je serai ceint de la couronne à [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 invite_to_activity_flavor_coronation_other:1 "C'est avec un immense honneur que moi, [ROOT.Char.GetFirstNameNoTooltip] de la Maison [ROOT.Char.GetHouse.GetName], [ROOT.Char.GetTitleAsNameNoTooltip|U] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], vous adresse cette invitation. Mon [GetActivityType('activity_coronation').GetName|l] sera baigné sous les bons auspices [ROOT.Char.GetFaith.HighGodNamePossessive] lorsque je serai ceint de la couronne à [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 coronation_invite_to_activity_interaction_desc:1 "C'est avec un immense honneur que moi, [actor.GetFirstNameNoTooltip] de la Maison [actor.GetHouse.GetName], [actor.GetTitleAsNameNoTooltip|U] de [actor.GetPrimaryTitle.GetNameNoTierNoTooltip], vous adresse cette invitation. Mon [GetActivityType('activity_coronation').GetName|l] sera baigné sous les bons auspices [actor.GetFaith.HighGodNamePossessive] lorsque je serai ceint de la couronne à [actor.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] dans $ACTIVITY_CURRENT_LOCATION$."
