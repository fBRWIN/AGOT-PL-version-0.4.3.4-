 activity_coronation_selection_tooltip:1 "Organisez un [GetActivityType('activity_coronation').GetName|l], une cérémonie marquant le début officiel de votre règne, afin d'asseoir votre légitimité aux yeux du [realm|El] et de renouveler la fidélité de vos [vassals|El].\n\nRécompenses attendues :\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[piety|E] [piety_i]\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'parochial' ).GetName|l][GetVassalStance( 'parochial' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon]\n$BULLET_WITH_TAB$Peut gagner de l'[trait_level_track_xp|El] pour le trait [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]"
 activity_coronation_desc:0 "Chaque [vassal|El] et individu d’une certaine envergure dans le pays a été invité pour assister au couronnement d'un nouveau monarque, ployer le genou et lui jurer obéissance."
 coronation_invite_to_activity_interaction:0 "$invite_to_activity_interaction$"
 coronation_target:0 "Monarque"
 coronation_target_for_host:0 "$coronation_target$"
 coronation_target_desc:0 "Un [GetActivityType( 'activity_coronation' ).GetName|l] marque le début officiel d'un règne. Par conséquent, seul un nouveau dirigeant des Sept Couronnes peut être sélectionné pour participer."
 coronation_target_desc_for_host:0 "$coronation_target_desc$"
 coronation_officiant:0 "Officiant"
 coronation_officiant_for_host:0 "$coronation_officiant$"
 coronation_officiant_desc:0 "Parfois, la personne qui dépose la couronne sur la tête du monarque peut s'avérer tout aussi importante que le monarque lui-même. Il est donc nécessaire de choisir judicieusement qui aura ce rôle, sous peine de remettre en question la légitimité du règne à venir.\n\nCertaines récompenses dépendent de l'officiant :\n$BULLET_WITH_TAB$Un [head_of_faith|El] apportera un gain plus élevé en [piety|El] [piety_i]\n$BULLET_WITH_TAB$Un [powerful_vassal|El] apportera un gain plus élevé en [legitimacy|El] [legitimacy_i]\n$BULLET_WITH_TAB$Un [Concept('dynasty_members','membre de la dynastie')|E] apportera un gain plus élevé en [dynasty_prestige|El] [dynasty_prestige_i]"
 coronation_officiant_desc_for_host:0 "$coronation_officiant_desc$"
 TRAVEL_NAME_FOR_activity_coronation:1 "Voyage de [Character.GetFirstNameNoTooltip] pour assister au [Activity.GetNameNoTooltip|l]"
 HEAD_OF_FAITH_REASON:0 "[ROOT.Char.Custom('FR_IlElle')|U] est votre chef de la foi : $VALUE|=+0$"
 CORONATION_ALLY_REASON:0 "Vous êtes [allies|El] : $VALUE|=+0$"
 CORONATION_OFFICIANT_REASON:0 "[ROOT.Char.Custom('FR_IlElle')|U] sera votre officiant[ROOT.Char.Custom('FR_E')] : $VALUE|=+0$"
