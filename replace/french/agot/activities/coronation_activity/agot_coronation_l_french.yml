 ACTIVITY_GUEST_OPTION_CORONATION_POMP_HUMBLE:0 "Apparat humble : $VALUE|=+0$"
 activity_coronation_destination_selection:0 "Le comté choisi recevra le modificateur [GetModifier( 'recent_coronation_modifier' ).GetNameWithTooltip|L] pendant 5 ans."
 activity_coronation_host_desc:0 "\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[piety|E] [piety_i]\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Perte de [stress|El] [stress_loss_i]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] à l'[GetVassalStance( 'parochial' ).GetName|l][GetVassalStance( 'parochial' ).GetTextIcon]\n$BULLET_WITH_TAB$[opinion|E] du [vassal|El] [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon]\n$BULLET_WITH_TAB$Peut gagner de l'[trait_level_track_xp|El] pour le trait [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]\n\n@alert_icon! #alert_trial Les couronnements ne peuvent avoir lieu qu’#V une seule fois au cours d'une vie#!#!"
 activity_coronation_guest_desc:0 "$BULLET_WITH_TAB$Les participants peuvent améliorer l’[opinion|El] des personnages présents à leur sujet\n$BULLET_WITH_TAB$Les participants peuvent perdre du [stress|El][stress_loss_i]"
 activity_coronation_conclusion_desc:1 "Le [GetActivityType( 'activity_coronation' ).GetName|l] est terminé"
 activity_coronation_guest_help_text:0 "Les [guests|El] auront l’occasion d’améliorer leur [opinion|El] à votre égard.\nLes couronnements sont également une opportunité de gagner du [prestige|El], de la [piety|El], d'augmenter votre [legitimacy|El] et de perdre du [stress|El]."
 coronation_positive_increase:0 "#P augmenter#!"
 coronation_negative_decrease:0 "#N diminuer#!"
 coronation_option_pomp:0 "Apparat"
 coronation_pomp_humble:0 "Humble"
 coronation_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$ #P Augmentera#! l'[opinion|El] de chaque [vassal|El] [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon] et [GetVassalStance( 'parochial' ).GetName][GetVassalStance( 'parochial' ).GetTextIcon].\n$EFFECT_LIST_BULLET$ #N Diminuera#! l'[opinion|El] de chaque [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon] et [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon].\n$EFFECT_LIST_BULLET$ Lors de l'achèvement de l'activité, vous aurez un gain substantiel en [piety|El], mais réduit en [legitimacy|El] et [prestige|El].\n\n#weak Nulle fanfare, juste une couronne placée humblement sur votre tête. Un couronnement est l'occasion de prouver sa déférence envers les dieux, et non d'afficher son orgueil pour quelques glorioles.#!"
 coronation_pomp_appropriate:0 "Approprié"
 coronation_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$ #P Augmentera#! l'[opinion|El] de chaque [vassal|El] [GetVassalStance( 'parochial' ).GetName|l][GetVassalStance( 'parochial' ).GetTextIcon] et [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon]\n$EFFECT_LIST_BULLET$ #N Diminuera#! l'[opinion|El] de chaque [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon] et [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon].\n$EFFECT_LIST_BULLET$ Lors de l'achèvement de l'activité, il n'y a aucune modification dans le gain en [piety|El], [legitimacy|El] et [prestige|El].\n\n#weak Les maisons du royaume, grandes ou humbles, ne reconnaîtront votre légitimité qu'une fois votre tête ornée d'une couronne. Ce n'est qu'ainsi qu'ils seront enclins à ployer le genou.#!"
 coronation_pomp_impressive:0 "Spectaculaire"
 coronation_pomp_impressive_desc:0 "$EFFECT_LIST_BULLET$ #P Augmentera#! l'[opinion|El] de chaque [vassal|El] [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon] et [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon].\n$EFFECT_LIST_BULLET$ #N Diminuera#! l'[opinion|El] de chaque [vassal|El] [GetVassalStance( 'parochial' ).GetName][GetVassalStance( 'parochial' ).GetTextIcon] et [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon].\n$EFFECT_LIST_BULLET$ Lors de l'achèvement de l'activité, vous aurez un gain supplémentaire en [legitimacy|El] et [prestige|El], mais réduit en [piety|El].\n\n#weak Un couronnement digne de ce nom exige certaines formalités, ainsi qu'une part de frivolité. Vous ne regardez pas à la dépense pour vous assurer de la loyauté de vos sujets.#!"
 coronation_pomp_grandiose:0 "Ostentatoire"
 coronation_pomp_grandiose_desc:0 "$EFFECT_LIST_BULLET$ #P Augmentera#! l'[opinion|El] de chaque [vassal|El] [GetVassalStance( 'glory_hound' ).GetName|l][GetVassalStance( 'glory_hound' ).GetTextIcon] et [GetVassalStance( 'courtly' ).GetName|l][GetVassalStance( 'courtly' ).GetTextIcon].\n$EFFECT_LIST_BULLET$ #N Diminuera#! l'[opinion|El] de chaque [vassal|El] [GetVassalStance( 'parochial' ).GetName][GetVassalStance( 'parochial' ).GetTextIcon] et [GetVassalStance( 'zealot' ).GetName|l][GetVassalStance( 'zealot' ).GetTextIcon].\n$EFFECT_LIST_BULLET$ Lors de l'achèvement de l'activité, vous aurez un gain substantiel en [legitimacy|El] et [prestige|El], mais fortement réduit en [piety|El].\n\n#weak Le couronnement n'est pas qu'un simple moyen de légitimer son règne, c'est également une démonstration publique de pouvoir, et il n'y a nulle honte à immortaliser la cérémonie en la rendant aussi dispendieuse et extravagante que nécessaire.#!"
