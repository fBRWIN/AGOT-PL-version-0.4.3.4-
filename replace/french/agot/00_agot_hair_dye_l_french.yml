l_french:
 dye_hair_decision:0 "Se teindre les cheveux"
 dye_hair_decision_desc:0 "J'ai gardé ma couleur de cheveux actuelle trop longtemps ; c'est devenu trop familier et lassant !\nIl est grand temps que je choisisse une nouvelle teinte."
 dye_hair_decision_effect:0 "Plusieurs nuances de teintures vous seront proposées."
 dye_hair_decision_tooltip:0 "Vous allez teindre vos cheveux avec une nouvelle couleur"
 dye_hair_decision_confirm:0 "Il est temps de changer d'allure !"
 agot_minor_decisions_events.1000.t:0 "Une gamme dynamique"
 agot_minor_decisions_events.1000.desc:0 "Des dizaines de couleurs exotiques et ostentatoires se présentent devant moi, un véritable arc-en-ciel s'est formé sur la table. J'essai de contenir mon impatience alors que je parcours les différents choix, m'imaginant celui qui me conviendrait le mieux. Après un moment de réflexion, un domestique s'approche. « Avez-vous pris votre décision, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? »"
