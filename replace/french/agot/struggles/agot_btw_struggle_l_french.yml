 struggle_btw_phase_compromise:0 "Compromis"
 struggle_btw_phase_compromise_desc:0 "$game_concept_struggle_phase_btw_compromise_desc$"
 struggle_btw_phase_conciliation:0 "Conciliation"
 struggle_btw_phase_conciliation_desc:0 "$game_concept_struggle_phase_btw_conciliation_desc$"
 found_empire_decision_not_part_of_btw_struggle:0 "Vous [struggle_uninvolved|E] dans la $btw_struggle$"
 FORM_BTW_MUST_END_STRUGGLE_TRIGGER:0 "\"$e_beyond_the_wall$ ne peut être formé tant que la [btw_struggle|E] n'a pas été résolue\""
 game_concept_btw_struggle:1 "Lutte au-delà du Mur"
 game_concept_btw_struggle_desc:2 "La lutte au-delà du Mur dépeint des millénaires de relations conflictuelles au-delà du Mur. Bien qu’elle soit née de la construction du Mur il y a huit mille ans, à la fin de la Longue Nuit, la [struggle|El] oscille entre des [struggle_phase_phases|El] de violence alimentées par la haine, des trêves prudentes et une coopération pragmatique. Il existe peu d’alliés permanents dans une telle situation, et les [rulers|El] doivent se méfier de ne compter que sur une [faith|El] ou une [culture|El] commune."
 game_concept_struggle_phase_btw_opportunity:1 "Phase d'opportunité"
 game_concept_struggle_phase_btw_opportunity_desc:2 "Après une longue période de coexistence relativement pacifique durant la [struggle_phase_btw_conciliation|El], la complaisance commence à apparaître. Tout le monde est à l’aise avec le fait que les choses fonctionnement simplement, permettant à des [characters|El] plus malins de profiter de leur naïveté.\n\nFinalement, de nouveaux abus provoqueront une escalade dans la [struggle_phase_btw_hostility|El], ou bien des manœuvres politiques habiles permettront d’atteindre un équilibre précaire grâce à la [struggle_phase_btw_conciliation|El]."
 game_concept_struggle_phase_btw_hostility:1 "Phase d'hostilité"
 game_concept_struggle_phase_btw_hostility_desc:2 "Dans cette phase, les tensions s’exacerbent et les esprits s’échauffent. Les actes répétés de malveillance et les malentendus qui s’intensifient au cours de la [struggle_phase_btw_opportunity|El] ont conduit à une haine croissante de [characters|El] ayant une [culture|El] différente.\n\nUne telle effusion de sang ne peut cependant pas durer éternellement. Finalement, des esprits plus calmes ou un simple épuisement amènent les terres au-delà du Mur à la [struggle_phase_btw_compromise|El]."
 game_concept_struggle_phase_btw_compromise:1 "Phase de compromis"
 game_concept_struggle_phase_btw_compromise_desc:2 "Qu’il s’agisse d’un écœurement dû aux conflits de la [struggle_phase_btw_hostility|El] ou d’une escalade habile pendant la [struggle_phase_btw_conciliation|El], la phase de compromis est un compromis croissant entre les sauvageons. Les différends s’estompent et l’histoire et l’héritage communs lient les anciens ennemis.\n\nLes terres au-delà du Mur se trouvent à la croisée des chemins : si les conflits réapparaissent, alors la [struggle_phase_btw_opportunity|El] guette."
 game_concept_struggle_phase_btw_conciliation: "Phase de conciliation"
 game_concept_struggle_phase_btw_conciliation_desc: "Fruit d’une [struggle_phase_btw_compromise|El] notable, cette phase voit les relations entre les sauvageons devenir si cordiales que les étrangers trouvent leur permissivité difficile à interpréter.\n\nMais cela ne peut pas durer éternellement, et les abus de confiance finiront par ramener la [btw_struggle|El] vers la [struggle_phase_btw_compromise|El]."
 game_concept_btw_reclamation:0 "Reconquête au-delà du Mur"
 game_concept_btw_reclaiming: "Reconquête au-delà du Mur"
 game_concept_btw_reclamations: "Reconquêtes au-delà du Mur"
 game_concept_btw_reclamation_desc: "Type spécial de [war|El] disponible pour les [rulers|El] [Concept('struggle_involved', 'impliqués')] dans la [btw_struggle|El].\n\nL'attaquant vise à conquérir un [duchy|El] qui contient tout les [counties|El] [struggle_involved|El] détenu par un [ruler|El] [struggle_interloper|El] ou [struggle_uninvolved|El], ou à les [vassalize|El] s'ils ne détiennent aucune terre en dehors de ce duché."
 game_concept_secure_btw_foothold_decision: "$secure_btw_foothold_decision_title$"
 game_concept_secure_btw_foothold_decision_desc: "[decision|E] qui permet à un [ruler|El] non [struggle_involved|El] de mettre fin à la [btw_struggle|El]."