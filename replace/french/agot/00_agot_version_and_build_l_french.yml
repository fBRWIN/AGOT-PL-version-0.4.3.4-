 AGOT_VERSION_BUILD:0 "\nAGOT Build: #color_yellow;bold $AGOT_BUILD$#!\nAGOT Version: #color_yellow;bold $AGOT_VERSION$#!"
 AGOT_BUILD:0 "Version de base"
 AGOT_VERSION:0 "Bêta ouverte 0.4.3.4"
 AGOT_REQUIRED_VERSION:0 "Chamfron (1.16.2.1)"
 VERSION_MISMATCH_DESCRIPTION:0 "#clickable [POPStatusGetUserName]#!,\n\nVotre version de CK3 est #negative_value [GetGameVersionInfoShort]#! tandis que CK3 AGOT nécessite #positive_value $AGOT_REQUIRED_VERSION$#!. Si vous choisissez de continuer, cela pourrait entraîner la rupture de vos sauvegardes précédentes ou des conséquences inattendues de vos nouvelles sauvegardes.\n\nEn choisissant de #high Confirmer#! vous certifiez avoir bien compris cet avertissement et ne ferez aucun rapport de bug ou de quelconque problème rencontré durant votre partie.\n\nNous vous suggérons néanmoins de quitter le jeu et de revenir à la version #positive_value $AGOT_REQUIRED_VERSION$#!."
 VERSION_MISMATCH_CONFIRM:0 "Confirmer"
 VERSION_MISMATCH_CONFIRM_TOOLTIP:0 "#high;bold Vous confirmez avoir compris le risque associé à l'utilisation d'une version de jeu non prise en charge par le mod AGOT#!"
 VERSION_MISMATCH_EXIT_TOOLTIP:0 "@warning_icon!#warning Vous allez quitter le jeu#!"
