l_french:
 fp2_yearly.4008.desc.first_men.a:0 "\"...les Autres sont les anciens ennemis des Terres de l'Hiver Éternel. Ce sont eux qui ont failli mettre fin à tous les royaumes des hommes, et c'est pour eux que le Mur a été construit.\""
 fp2_yearly.4008.desc.first_men.b:0 "« ...le Snark est un monstre d'au-delà du Mur. Il s'attaque aux enfants laissés seuls et on dit qu'il les consume vivants au bout de dix ans. Il est attiré par les cris des enfants qui errent seuls dans les bois. »"
 fp2_yearly.4008.desc.first_men.c:0 "« ...le Grumkin est un monstre d'au-delà du Mur, dont on dit qu'il peut exaucer trois vœux, mais que si le troisième n'est pas utilisé de manière réfléchie et prudente, il volera les enfants de ceux qui l'ont formulé pour les remplacer par des murmures maléfiques. »"
 fp2_yearly.4008.desc.first_men.d:0 "\"...la Chose qui est venue dans la Nuit est un monstre qui visite le Fort de la Nuit une fois par siècle, rendant fous et tuant ceux qui le voient, et dont les âmes sont ensuite condamnées à être ses apprentis enchaînés à lui.\""
 fp2_yearly.4008.desc.andal.a:0 "\"...les Vierges de Cygnes, étaient de belles femmes qui attiraient leurs victimes dans les collines de velours et les récoltaient pour la procréation et la subsistance.\""
 fp2_yearly.4008.desc.andal.b:0 "\"...les Chiens de l'Enfer lorsque les gens font des feux de joie pour purifier les morts. Avec leur fourrure noire comme la nuit et leur bouche écumante, ils surgissent des cendres avec une explosion. Chacun d'entre eux est l'âme d'un pécheur qui a sa propre histoire à raconter.\""
 fp2_yearly.4008.desc.ironborn.a:0 "\"...les Dragons de Mer sont les plus grandes terreurs des profondeurs, et le plus grand de leur espèce était Nagga, qui fut tué par le Roi Gris sur Orkmont, où ses os reposent encore aujourd'hui.\""
 fp2_yearly.4008.desc.ironborn.b:0 "\"...les Selkies sont des créatures marines qui aident parfois les marins ou les noient. On dit qu'ils habitent dans les profondeurs et qu'ils sont gouvernés ou non par le Roi Mer et sa Reine. On dit que les Sœurs descendent d'eux.\""
 fp2_yearly.4008.desc.hyrkoon.a:0 "\"...les Shrykes sont des demi-humains à la peau verte et écaillée et à la morsure de serpent. On dit qu'ils errent dans les terres au-delà des Cinq Forts et qu'ils consomment tout ce qu'ils rencontrent.\""
 fp2_yearly.4008.desc.valyrian.a:0 "« ...les Gobelins des Rochers étaient des peuples des collines qui ont autrefois fait la guerre aux Géants d'Essos, qu'ils ont vaincus, mais ils ont rapidement succombé aux mystérieux vœux des jouvencygnes. »"
 fp2_yearly.4008.desc.rhoynish.a:0 "\"...le Sphinx est une créature rusée, mi-homme, mi-lion, mi-bouc ou dragon, dont on dit qu'elle se pose sur une ville ou une route et qu'elle tue tous ceux qui ne répondent pas à son énigme, même si ceux qui y parviennent sont condamnés à un destin valyrien.\""
 fp2_yearly.4008.desc.crackclaw.a:0 "\"...les Squishers sont des créatures marines qui menaçaient autrefois les habitants de Crackclaw Point. Les Premiers Hommes les ont chassés de la terre et Ser Clarence Crabb a vaincu leur roi.\""
 fp2_yearly.4008.desc.westeros_generic:0 "\"...les Profonds sont les peuples de la mer à tête de poisson squameux qui pourraient avoir été les descendants des Hommes de Fer, et qui sont vénérés de plein droit dans les Mille-Îles.\""