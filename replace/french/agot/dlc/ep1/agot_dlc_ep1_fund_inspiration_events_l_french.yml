 fund_inspiration.1051.desc.epic.valyrian_steel:0 "se trouve une lame en acier valyrien — à la fois une relique d’un empire disparu depuis longtemps et une arme des plus meurtrières d’une qualité extraordinaire.\n\nOn dit qu'elle a été forgé par le feu du dragon, des motifs ondulants traversent la lame sombre comme s'ils étaient piégés par une magie ancienne.\n\nJe me demande à qui il a pu appartenir par le passé, mais cela ne fait aucune différence — un bien aussi inestimable apportera à jamais la gloire à la dynastie [ROOT.Char.GetDynasty.GetNameNoTooltip] !"
 fund_inspiration.1051.desc.epic.dragon_egg:0 "repose un œuf de dragon. Cela se peut-il ?\n\n[inspiration_owner.GetFirstNameNoTooltip] sourit fièrement. « [epic.GetDesc] »"
 fund_inspiration.1051.desc.epic.redbeard_axe:0 "se trouve la hache de Raymun Barberouge, le Roi d'au-delà du Mur qui a amené son armée sauvage au sud du Mur pour affronter les seigneurs nordiens à la bataille de Lonlac.\n\nBien que personne ne sait si c'est l'arme qui a permis à Barberouge de raccourcir William Stark d'une tête, en l'examinant de près, je peux affirmer que son tranchant — bien plus impressionnant que ce que à quoi je m'attendais venant d'une lame en bronze — en fait un outil parfaitement adapté aux décollations."
 fund_inspiration.1051.desc.epic.skinchangers_second_pelt:0 "je découvre une fourrure de prédateur, sans grand intérêt, à ceci près le nombre inhabituel de perforations et de coupures suggérant une mise à mort bien plus laborieuse que ce à quoi on pourrait s'attendre de la part de quelqu'un d'expert dans la chasse.\n\nPourtant, passer la main sur cette chose attise en moi quelque chose de particulier, une sensation atypique et singulière, dont l'étrangeté s'en trouve décuplée quand je découvre que cette peau a été prélevée sur le corps dans lequel résidait un être humain."
 fund_inspiration.1051.desc.epic.giants_tooth:0 "se trouve une dent aux proportions gigantesques. Il y a quelque chose de presque comique de réaliser que ce qui rend cette découverte si spéciale tient seulement à la taille démesurée de la chose.\n\nIl s'agit en fait d'une dent de géant."