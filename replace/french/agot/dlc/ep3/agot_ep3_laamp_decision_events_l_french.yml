 ep3_laamp_decision_event.1000.desc_intro_pirate_den_holding: "Peu d'endroits sont aussi tristement célèbres et mal famés que les repaires de pirates, et bien entendu [visiting_location.GetTitle.GetNameNoTier] ne fait pas exception. Les bretteurs hors-la-loi, les mercenaires sans foi, les soudards et autres reîtres, les capitaines vauriens ainsi que toute la vermine [visiting_location.GetCounty.GetCulture.GetName] pullulent dans ces contrées.\n\nAlors que mes pas m'amènent au détour de ruelles étroites, entouré[ROOT.Char.Custom('FR_E')], pour ne pas dire encerclé[ROOT.Char.Custom('FR_E')], par des bruits gutturales de festivités arrosées et de lubricités éhontées, l'odeur suffocante de bière renversée se montre bien plus oppressante que les sourires carnassiers et les yeux assassins qui nous dévisagent."
