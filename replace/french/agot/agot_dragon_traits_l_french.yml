l_french:
 trait_dragon_wild: "Dragon sauvage"
 trait_dragon_owned: "Dragon possédé"
 trait_dragon_tamed: "Dragon apprivoisé"
 trait_dragon_desc: "Qu'il provienne de la magie du sang, du feu, d'un morceau de la lune, ou d'un corps divin sur Terre, nul ne peut nier qu'un [dragon|El] compte parmi les créatures les plus impressionnantes au monde."
 trait_dragon_character_desc: "Qu'il provienne de la magie du sang, du feu, d'un morceau de la lune, ou d'un corps divin sur Terre, nul ne peut nier que [ROOT.Char.GetNameNoTooltip] compte parmi les créatures les plus impressionnantes au monde, comme le serait n'importe quel [dragon|El] de l'Antique Valyria."
 trait_dragon_name_dragon_alive: "[Select_CString(ROOT.GetCharacter.IsFemale,'Dragonnière','Dragonnier')] de [ROOT.Var('current_dragon').Char.GetName|U]"
 trait_track_dragon_training: "Expérience du dragon"
 trait_track_dragon_training_desc: "Le temps passé entre un dragonnier et sa monture à s'entraîner ou à combattre ensemble améliore leur efficacité au combat.\n\nChaque niveau ajoutera #P +10%#! jusqu'à un maximum de #P +30%#! d'[dragon_combat_effectiveness|El] @dragon_combat_effectiveness_icon!"
 trait_track_dragon_bond: "Lien avec le dragon"
 trait_track_dragon_bond_desc: "Le lien qui unit un dragon et son dragonnier est toujours fort, mais on dit que les plus puissants de ces liens sont de nature magique. Un lien plus profond permettra à un dragon de servir son dragonnier même dans les circonstances les plus stressantes."
 trait_dragon_cannibal: "Cannibale"
 trait_dragon_cannibal_desc: "Non content de se battre pour un territoire ou une guerre, ce dragon pratique le cannibalisme dans le seul but d'assouvir son appétit."
 trait_dragon_cannibal_character_desc: "Non content[ROOT.Char.Custom('DR_FR_E')] de se battre pour un territoire ou une guerre, [ROOT.Char.GetFirstNameNoTooltip] pratique le cannibalisme dans le seul but d'assouvir son appétit."
 trait_dragon_physique_good_3: "Léviathan tyrannique"
 trait_dragon_physique_good_3_desc: "Ce dragon est un spécimen hors norme de son espèce, son physique extraordinaire l'ayant rendu célèbre depuis Asshaï jusqu'au Mur. Il est l'incarnation même de la mort."
 trait_dragon_physique_good_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] est un spécimen hors norme de son espèce, son physique extraordinaire l'ayant rendu célèbre depuis Asshaï jusqu'au Mur. [ROOT.Char.Custom('DR_FR_IlElle')|U] est l'incarnation même de la mort."
 trait_dragon_physique_good_2: "Créature imposante"
 trait_dragon_physique_good_2_desc: "Tous les dragons ne sont pas égaux ; celui-ci crache le feu et secoue la terre avec une telle force que tous tremblent en sa présence."
 trait_dragon_physique_good_2_character_desc: "Tous les dragons ne sont pas égaux ; [ROOT.Char.GetFirstNameNoTooltip] crache le feu et secoue la terre avec une telle force que tous tremblent en sa présence."
 trait_dragon_physique_good_1: "Vouivre redoutable"
 trait_dragon_physique_good_1_desc: "Des ailes puissantes, un corps robuste, une mâchoire destructrice... ce dragon témoigne de la puissance qu'avait jadis l'Antique Valyria."
 trait_dragon_physique_good_1_character_desc: "Des ailes puissantes, un corps robuste, une mâchoire destructrice... [ROOT.Char.GetFirstNameNoTooltip] témoigne de la puissance qu'avait jadis l'Antique Valyria."
 trait_dragon_physique_good: "Dragon robuste"
 trait_dragon_physique_bad: "Dragon chétif"
 trait_dragon_physique_bad_1: "Vouivre famélique"
 trait_dragon_physique_bad_1_desc: "Ce dragon est pourvu de quelques malformations mineures. Que la faute incombe à son sang ou à des interférences mystiques, il parait plus chétif que ses autres congénères."
 trait_dragon_physique_bad_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] est pourvu de quelques malformations mineures. Que la faute incombe à son sang ou à des interférences mystiques, [ROOT.Char.Custom('DR_FR_IlElle')] parait plus chéti[ROOT.Char.Custom('DR_FR_FVe')] que ses autres congénères."
 trait_dragon_physique_bad_2: "Créature malformée"
 trait_dragon_physique_bad_2_desc: "Tous les dragons ne sont pas égaux ; celui-ci porte la marque indélébile de la faiblesse, comme en attestent ses membres biscornus, sa posture grotesque et ses écailles irrégulières."
 trait_dragon_physique_bad_2_character_desc: "Tous les dragons ne sont pas égaux ; [ROOT.Char.GetFirstNameNoTooltip] porte la marque indélébile de la faiblesse, comme en attestent ses membres biscornus, sa posture grotesque et ses écailles irrégulières."
 trait_dragon_physique_bad_3: "Progéniture pitoyable"
 trait_dragon_physique_bad_3_desc: "Spécimen témoignant de la périclitation de son espèce, ce dragon est difforme, comme une sorte d'amoncellement maladroit de chair et d'écailles, pourvu d'ailes chétives. Bien loin de semer la peur, c'est plutôt de la pitié qu'il inspire."
 trait_dragon_physique_bad_3_character_desc: "Spécimen témoignant de la périclitation de son espèce, [ROOT.Char.GetFirstNameNoTooltip] est difforme, comme une sorte d'amoncellement maladroit de chair et d'écailles, pourvu d'ailes chétives. Bien loin de semer la peur, c'est plutôt de la pitié qu'[ROOT.Char.Custom('DR_FR_IlElle')] inspire."
 trait_education_dragon_1: "Dragon farouche"
 trait_education_dragon_1_desc: "Ayant grandi seul dans des conditions rudes, ce dragon n'est ni plus ni moins qu'une créature sauvage."
 trait_education_dragon_1_character_desc: "Ayant grandi seul[ROOT.Char.Custom('DR_FR_E')] dans des conditions rudes, [ROOT.Char.GetFirstNameNoTooltip] n'est ni plus ni moins qu'une créature sauvage."
 trait_education_dragon_2: "Dragon naturel"
 trait_education_dragon_2_desc: "Élevé en pleine nature sans règles ni conduite, ce dragon fait preuve de débordement et ne renie pas sa nature animale."
 trait_education_dragon_2_character_desc: "Élevé[ROOT.Char.Custom('DR_FR_E')] en pleine nature sans règles ni conduite, [ROOT.Char.GetFirstNameNoTooltip] fait preuve de débordement et ne renie pas sa nature animale."
 trait_education_dragon_3: "Dragon dressé"
 trait_education_dragon_3_desc: "Habitué au contact des individus depuis sa naissance, ce dragon a tout de même conservé une certaine part d'animalité et d'indépendance propre à son espèce."
 trait_education_dragon_3_character_desc: "Habitué[ROOT.Char.Custom('DR_FR_E')] au contact des individus depuis sa naissance, [ROOT.Char.GetFirstNameNoTooltip] a tout de même conservé une certaine part d'animalité et d'indépendance propre à son espèce."
 trait_education_dragon_4: "Dragon socialisé"
 trait_education_dragon_4_desc: "Défié et cajolé tout au long de sa croissance, ce dragon ne présente aucune difficulté à rester auprès des humains ou de ses congénères."
 trait_education_dragon_4_character_desc: "Défié[ROOT.Char.Custom('DR_FR_E')] et cajolé[ROOT.Char.Custom('DR_FR_E')] tout au long de sa croissance, [ROOT.Char.GetFirstNameNoTooltip] ne présente aucune difficulté à rester auprès des humains ou de ses congénères."
 trait_education_dragon_5: "Dragon noble"
 trait_education_dragon_5_desc: "Véritable modèle de tempérament et de tempérance, ce dragon est la monture rêvée pour tout dragonnier."
 trait_education_dragon_5_character_desc: "Véritable modèle de tempérament et de tempérance, [ROOT.Char.GetFirstNameNoTooltip] est la monture rêvée pour tout dragonnier."
 trait_dragonslayer: "Tueur de dragon"
 trait_dragonslayer_desc: "Très peu à travers l'Histoire ont pu se targuer d'avoir tué un dragon, mais c'est le cas de ce personnage !"
 trait_dragon_wounded: "Blessé"
 trait_dragon_wounded_1: "Légèrement blessé"
 trait_dragon_wounded_1_desc: "Que ce soit dû à un accident ou à un démêlé avec un congénère, ce dragon a été légèrement blessé."
 trait_dragon_wounded_1_character_desc: "Que ce soit dû à un accident ou à un démêlé avec un congénère, [ROOT.Char.GetFirstNameNoTooltip] a été légèrement blessé[ROOT.Char.Custom('DR_FR_E')]."
 trait_dragon_wounded_2: "Blessé"
 trait_dragon_wounded_2_desc: "On a parfois tendance à l'oublier, mais même les dragons peuvent être blessés, et c'est le cas de celui-ci."
 trait_dragon_wounded_2_character_desc: "On a parfois tendance à l'oublier, mais même les dragons peuvent être blessés, et c'est le cas de [ROOT.Char.GetFirstNameNoTooltip]."
 trait_dragon_wounded_3: "Sévèrement blessé"
 trait_dragon_wounded_3_desc: "Même un dragon peut subir des blessures qui nécessitent du temps pour guérir."
 trait_dragon_wounded_3_character_desc: "Même [ROOT.Char.GetFirstNameNoTooltip] peut subir des blessures qui nécessitent du temps pour guérir."
 trait_dragon_wounded_4: "Grièvement blessé"
 trait_dragon_wounded_4_desc: "Pour avoir subit une blessure de cette envergure, ce dragon a du faire face à quelque chose d'énorme et de terrible."
 trait_dragon_wounded_4_character_desc: "Pour avoir subit une blessure de cette envergure, [ROOT.Char.GetFirstNameNoTooltip] a du faire face à quelque chose d'énorme et de terrible."
 trait_dragon_wounded_5: "Mortellement blessé"
 trait_dragon_wounded_5_desc: "Contre toute probabilité, malgré la magnificence d'une telle créature, ce dragon a été blessé le laissant presqu'à l'agonie."
 trait_dragon_wounded_5_character_desc: "Contre toute probabilité, malgré la magnificence d'une telle créature, [ROOT.Char.GetFirstNameNoTooltip] a été blessé[ROOT.Char.Custom('DR_FR_E')] le laissant presqu'à l'agonie."
 trait_dragon_burned: "Brûlé"
 trait_dragon_burned_desc: "Sa résistance naturelle au feu ne rend pas pour autant ce dragon immunisé aux brûlures."
 trait_dragon_burned_character_desc: "Sa résistance naturelle au feu ne rend pas pour autant [ROOT.Char.GetFirstNameNoTooltip] immunisé[ROOT.Char.Custom('DR_FR_E')] aux brûlures."
 trait_dragon_ill: "Malade"
 trait_dragon_ill_desc: "C'est chose rare pour son espèce, mais ce dragon est néanmoins tombé malade, que la faute incombe à un mauvais repas ou à un autre mal indéterminé."
 trait_dragon_ill_character_desc: "C'est chose rare pour son espèce, mais [ROOT.Char.GetFirstNameNoTooltip] est néanmoins tombé[ROOT.Char.Custom('DR_FR_E')] malade, que la faute incombe à un mauvais repas ou à un autre mal indéterminé."
 trait_dragonrider: "Dragonnier"
 trait_dragonrider_desc: "Les dragonniers sont les rares hommes et femmes qui se sont liés à un dragon, exerçant ce pouvoir redoutable à leurs propres fins."
 trait_dragonrider_character_desc: "Après avoir apprivoisé et s'être lié à « [ROOT.Var('current_dragon').Char.GetName] », [ROOT.GetCharacter.GetFirstNameNoTooltip] est désormais capable de [ROOT.Var('current_dragon').Char.Custom('DR_FR_LeLa')] monter."
 trait_dragon_generic: "Dragon"
 trait_dragon_aggressive: "Agressif"
 trait_dragon_aggressive_desc: "Prompt à se jeter sur n'importe quelle créature quelle que soit la situation, ce dragon est notoirement connu pour sa nature colérique."
 trait_dragon_aggressive_character_desc: "Prompt[ROOT.Char.Custom('DR_FR_E')] à se jeter sur n'importe quelle créature quelle que soit la situation, [ROOT.Char.GetFirstNameNoTooltip] est notoirement connu[ROOT.Char.Custom('DR_FR_E')] pour sa nature colérique."
 trait_dragon_friendly: "Amical"
 trait_dragon_friendly_desc: "Ce dragon est étonnamment paisible et attentionné avec la plupart des créatures, et il s'avère souvent calme voir même joueur."
 trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] est étonnamment paisible et attentionné[ROOT.Char.Custom('DR_FR_E')] avec la plupart des créatures, et [ROOT.Char.Custom('DR_FR_IlElle')] s'avère souvent calme voir même joueu[ROOT.Char.Custom('DR_FR_RSe')]."
 trait_dragon_cooperative: "Grégaire"
 trait_dragon_cooperative_desc: "Ce dragon est incontestablement un animal de meute, et il excelle dès lors qu'une tâche nécessite de la coopération."
 trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] est incontestablement un animal de meute, et [ROOT.Char.Custom('DR_FR_IlElle')] excelle dès lors qu'une tâche nécessite de la coopération."
 trait_dragon_solitary: "Solitaire"
 trait_dragon_solitary_desc: "Ce dragon est plus efficace lorsqu'il doit agir seul, privilégiant la quiétude de l'isolement à la compagnie."
 trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] est plus efficace lorsqu'[ROOT.Char.Custom('DR_FR_IlElle')] doit agir seul[ROOT.Char.Custom('DR_FR_E')], privilégiant la quiétude de l'isolement à la compagnie."
 trait_dragon_imperious: "Impérieux"
 trait_dragon_imperious_desc: "Il y a une nature presque impériale dans les interactions entre ce dragon et les autres créatures, attendant de tous, aussi bien ses congénères que les Hommes, qu'ils se soumettent à lui."
 trait_dragon_imperious_character_desc: "Il y a une nature presque impériale dans les interactions entre [ROOT.Char.GetFirstNameNoTooltip] et les autres créatures, attendant de tous, aussi bien ses congénères que les Hommes, qu'ils se soumettent à [ROOT.Char.Custom('DR_FR_LuiElle')]."
 trait_dragon_supporting: "Servile"
 trait_dragon_supporting_desc: "Il semble que ce dragon soit plus heureux en tant que simple individu au sein du groupe, privilégiant la loyauté plutôt que le contrôle."
 trait_dragon_supporting_character_desc: "Il semble que [ROOT.Char.GetFirstNameNoTooltip] soit plus heureu[ROOT.Char.Custom('DR_FR_XSe')] en tant que simple individu au sein du groupe, privilégiant la loyauté plutôt que le contrôle."
 trait_dragon_impulsive: "Impulsif"
 trait_dragon_impulsive_desc: "Livrant combat sans le moindre égard envers la prudence, ce dragon est prompt à engager et attaquer ses ennemis."
 trait_dragon_impulsive_character_desc: "Livrant combat sans le moindre égard envers la prudence, [ROOT.Char.GetFirstNameNoTooltip] est prompt[ROOT.Char.Custom('DR_FR_E')] à engager et attaquer ses ennemis."
 trait_dragon_calculating: "Calculateur"
 trait_dragon_calculating_desc: "Patient et observateur, ce dragon privilégie les embuscades minutieusement préparées plutôt que les charges téméraires."
 trait_dragon_calculating_character_desc: "Patient[ROOT.Char.Custom('DR_FR_E')] et observat[ROOT.Char.Custom('DR_FR_EurRice')], [ROOT.Char.GetFirstNameNoTooltip] privilégie les embuscades minutieusement préparées plutôt que les charges téméraires."
 trait_dragon_voracious: "Vorace"
 trait_dragon_voracious_desc: "Doté d'un appétit insatiable, la préoccupation première de ce dragon est de se nourrir, encore et encore."
 trait_dragon_voracious_character_desc: "Doté[ROOT.Char.Custom('DR_FR_E')] d'un appétit insatiable, la préoccupation première de [ROOT.Char.GetFirstNameNoTooltip] est de se nourrir, encore et encore."
 trait_dragon_restrained: "Mesuré"
 trait_dragon_restrained_desc: "Ce dragon mange moins que ce à quoi on pourrait s'attendre pour un spécimen de sa taille."
 trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] mange moins que ce à quoi on pourrait s'attendre pour un spécimen de sa taille."
 trait_dragon_defiant: "Défiant"
 trait_dragon_defiant_desc: "Méprisant toute forme de soumission, ce dragon est enclin à rejeter aussi bien les ordres que les chaînes, mais aussi les dragonniers."
 trait_dragon_defiant_character_desc: "Méprisant toute forme de soumission, [ROOT.Char.GetFirstNameNoTooltip] est enclin[ROOT.Char.Custom('DR_FR_E')] à rejeter aussi bien les ordres que les chaînes, mais aussi les dragonniers."
 trait_dragon_accepting: "Tolérant"
 trait_dragon_accepting_desc: "Particulièrement serein à proximité d'autrui, ce dragon manifeste une facilité a accepter les ordres et la présence des dragonniers."
 trait_dragon_accepting_character_desc: "Particulièrement serein[ROOT.Char.Custom('DR_FR_E')] à proximité d'autrui, [ROOT.Char.GetFirstNameNoTooltip] manifeste une facilité a accepter les ordres et la présence des dragonniers."
 trait_dragon_bloodthirsty: "Sanguinaire"
 trait_dragon_bloodthirsty_desc: "Ce dragon a un goût prononcé pour le carnage, et rien ne l'excite plus que la sensation du sang qui dégouline de sa gueule."
 trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] a un goût prononcé pour le carnage, et rien ne l'excite plus que la sensation du sang qui dégouline de sa gueule."
 trait_dragon_skittish: "Ombrageux"
 trait_dragon_skittish_desc: "De nature fuyante, ce dragon fait preuve d'une méfiance exagérée envers toute chose qui l'entoure, même la plus inoffensive."
 trait_dragon_skittish_character_desc: "De nature fuyante, [ROOT.Char.GetFirstNameNoTooltip] fait preuve d'une méfiance exagérée envers toute chose qui l'entoure, même la plus inoffensive."
 trait_dragon_swift:0 "Leste"
 trait_dragon_swift_desc: "Ce dragon fait preuve d'une vitesse et d'une agilité hors du commun, lui permettant d'effectuer des manœuvres qui ne sont pas à la portée de ses congénères."
 trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] fait preuve d'une vitesse et d'une agilité hors du commun, lui permettant d'effectuer des manœuvres qui ne sont pas à la portée de ses congénères."
 trait_dragon_slow:0 "Lent"
 trait_dragon_slow_desc: "Balourd et pataud, ce dragon peine à se mouvoir avec la même aisance que ses congénères."
 trait_dragon_slow_character_desc: "Balourd[ROOT.Char.Custom('DR_FR_E')] et pataud[ROOT.Char.Custom('DR_FR_E')], [ROOT.Char.GetFirstNameNoTooltip] peine à se mouvoir avec la même aisance que ses congénères."
 trait_dragon_spindly:0 "Grêle"
 trait_dragon_spindly_desc: "Possédant des membres allongés et une silhouette fine, ce dragon est certes plus chétif que ses pairs, mais également plus agile."
 trait_dragon_spindly_character_desc: "Possédant des membres allongés et une silhouette fine, [ROOT.Char.GetFirstNameNoTooltip] est certes plus chétif que ses pairs, mais également plus agile."
 trait_dragon_majestic:0 "Majestueux"
 trait_dragon_majestic_desc: "Impressionnant simplement par sa présence, ce dragon, dont les écailles brillent au soleil comme du métal poli, dégage une magnificence certaine."
 trait_dragon_majestic_character_desc: "Impressionnant[ROOT.Char.Custom('DR_FR_E')] simplement par sa présence, [ROOT.Char.GetFirstNameNoTooltip], dont les écailles brillent au soleil comme du métal poli, dégage une magnificence certaine."
 trait_dragon_ugly:0 "Hideux"
 trait_dragon_ugly_desc: "Les dragons sont souvent perçus comme impressionnants ou terrifiants, mais pour celui-ci, c'est avant tout sa laideur qui frappe, du fait d'écailles ternes et d'une tête grotesque."
 trait_dragon_ugly_character_desc: "Les dragons sont souvent perçus comme impressionnants ou terrifiants, mais pour [ROOT.Char.GetFirstNameNoTooltip], c'est avant tout sa laideur qui frappe, du fait d'écailles ternes et d'une tête grotesque."
 trait_dragonslayer_character_desc_alive: "Très peu à travers l'Histoire peuvent se targuer d'avoir tué un dragon, mais c'est le cas de [ROOT.Char.GetFirstNameNoTooltip] depuis qu'[ROOT.Char.Custom('FR_IlElle')] a croisé la route de [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip] !"
 trait_dragonslayer_character_desc_dead: "Très peu à travers l'Histoire peuvent se targuer d'avoir tué un dragon, mais c'est le cas de [ROOT.Char.GetFirstNameNoTooltip] !"
 trait_dragonwidowed: "Lien brisé"
 trait_dragonwidowed_desc: "Ayant déjà été lié à un dragon par le passé, la perte de ce lien a conduit ce personnage à ne plus jamais envisager d'en nouer un nouveau."
 trait_dragonwidowed_character_desc: "Ayant déjà été lié à un dragon par le passé, la perte de ce lien a conduit [ROOT.GetCharacter.GetFirstNameNoTooltip] à ne plus jamais envisager d'en nouer un nouveau."
 trait_dragon_fertile:0 "Fécond"
 trait_dragon_fertile_desc: "La fécondité des dragons est une chose inconstante, mais ce dragon est connu pour être fructueux et fertile."
 trait_dragon_fertile_character_desc: "La fécondité des dragons est une chose inconstante, mais [ROOT.GetCharacter.GetFirstNameNoTooltip] est connu[ROOT.GetCharacter.Custom('DR_FR_E')] pour être fructueu[ROOT.GetCharacter.Custom('DR_FR_XSe')] et fertile."
 trait_dragon_destined:0 "Destiné"
 trait_dragon_destined_desc:0 "Les roues du destin tournent inlassablement, et il semblerait que ce dragon ait été choisit pour devenir son instrument."
 trait_dragon_destined_character_desc: "Les roues du destin tournent inlassablement, et il semblerait que [ROOT.GetCharacter.GetFirstNameNoTooltip] ait été choisit pour devenir son instrument."
 trait_dragonless_dragonrider: "Dragonnier sans dragon"
 trait_dragonless_dragonrider_desc: "S'étant lié à un dragon par le passé, ce personnage possédait la plus redoutable puissance au monde — mais malheureusement pour lui, ce n'est plus le cas actuellement."
 trait_dragonless_dragonrider_character_desc: "S'étant lié à un dragon par le passé, [ROOT.GetCharacter.GetFirstNameNoTooltip] possédait la plus redoutable puissance au monde — mais malheureusement pour [ROOT.GetCharacter.Custom('FR_LuiElle')], ce n'est plus le cas actuellement."
 trait_dragon_bound: "Dragon lié"
 trait_dragonbinder_desc:0 "S'étant lié avec [ROOT.Var('current_dragon').Char.GetNameNicknamed] en usant de la magie du sang de l'Antique Valyria, [ROOT.GetCharacter.GetFirstNameNoTooltip] est maintenant capable de [ROOT.Var('current_dragon').Char.Custom('DR_FR_LeLa')] chevaucher."
 trait_dragon_blind: "Aveugle"
 trait_dragon_blind_desc: "Par infortune ou par blessure, ce dragon est incapable de voir."
 trait_dragon_blind_character_desc: "Par infortune ou par blessure, [ROOT.Char.GetFirstNameNoTooltip] est incapable de voir."
 trait_dragon_blind_character_desc_laenas_wyrm:0 "Par infortune ou par blessure, [ROOT.Char.GetNicknameNoTooltip] est incapable de voir."