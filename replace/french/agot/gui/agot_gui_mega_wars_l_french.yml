 game_concept_agot_mw_mega_wars:0 "Méga-guerre"
 game_concept_agot_mw_mega_wars_desc:0 "Type de [war|El] spécifique au Trône de Fer durant laquelle l'entièreté du pays se retrouve divisé en trois factions : les [Concept('agot_mw_royalists', 'royalistes')|E], les [Concept('agot_mw_neutrals', 'neutres')|E], et les [Concept('agot_mw_rebels', 'rebelles')|E].\n\nL'impact de la guerre étant particulièrement grave, chaque [ruler|El] au sein du pays, à l'exception évidente du [top_liege|El], doit rejoindre l'une ou l'autre faction. Au cours de la guerre, les neutres peuvent revenir sur leur décision initiale et choisir de rejoindre un camp. À la fin, le camp victorieux dispose d’options étendues concernant le châtiment des vaincus."
 game_concept_agot_mw_royalists:0 "Royalistes"
 game_concept_agot_mw_royalists_desc:0 "Faction durant une [Concept('agot_mw_mega_wars', 'méga-guerre')|E] qui est restée loyale à la couronne. La couronne peut être ciblée par de multiples [Concept('agot_mw_rebels', 'dirigeants rebelles')|E]."
 game_concept_agot_mw_neutrals:0 "Neutres"
 game_concept_agot_mw_neutrals_desc:0 "Sont considérés comme neutres dans une [Concept('agot_mw_mega_wars', 'méga-guerre')|E] tous les vassaux qui n'ont pas encore rejoints l'un des deux camps : [Concept('agot_mw_royalists', 'royalistes')|E] et [Concept('agot_mw_rebels', 'rebelles')|E] ; que ce soit par volonté de rester en dehors des conflits ou bien par opportunisme en l'attente d'une occasion favorable."
 game_concept_agot_mw_rebels:0 "Rebelles"
 game_concept_agot_mw_rebels_desc:0 "Faction durant une [Concept('agot_mw_mega_wars', 'méga-guerre')|E] qui s'est soulevée contre la couronne, en opposition aux [Concept('agot_mw_royalists', 'royalistes')|E]. Les rebelles ont à leur tête un chef rebelle qui mène la guerre, et plusieurs chefs rebelles peuvent cibler la même [Concept('agot_mw_royalists', 'couronne')|E] dans plusieurs guerres."
 game_concept_agot_mw_expel_character:0 "Expulser"
 game_concept_agot_mw_expel_character_desc:0 "Le personnage en question sera contraint de quitter votre pays. Voué à l'exil, il est peu probable, mais pas impossible, qu'il revienne un jour."
 game_concept_agot_mw_take_main_titles:0 "Prendre les titres principaux"
 game_concept_agot_mw_take_main_titles_desc:0 "Permet de saisir tous les titres de haut niveau d'un traître."