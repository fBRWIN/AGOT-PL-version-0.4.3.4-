 TRAVEL_POINT_OF_INTEREST_TT_poi_exploration_target:0 "Zone d'intérêt"
 poi_exploration_event_tt:0 "Déclenchera un événement d'exploration"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_historical_battle:0 "Site de [PROVINCE.Custom('HistoricalBattle')]"
 agot_poi_historical_battle.visit:0 "A visité un lieu historique : « [province.Custom('HistoricalBattle')] »"
 agot_poi_historical_battle.visit.tt:0 "[province.Custom('HistoricalBattleDesc')]"
 historical_battle_rape_of_the_sisters:0 "Le Viol des Trois Sœurs"
 historical_battle_rape_of_the_sisters_desc:0 "Le Viol des Trois Sœurs, l'occupation dévastatrice des îles par les Nordiens, provoqua la « Guerre de l'autre côté de la mer », connu plus communément sous le nom de « Guerre Sans Valeur », entre les rois des Maisons Stark et Arryn, qui conduisit à l'annexion des Sœurs par le Val."
 historical_battle_end_of_the_mudds:0 "La chute de la Maison d'Alluve"
 historical_battle_end_of_the_mudds_desc:0 "Le second des grands royaumes des Premiers Hommes à être tombé contre les Andals fut celui des Rivières et des Collines. Les rois de la maison d'Alluve combattirent vaillamment, mais même la célèbre Masse de Justice, Tristifer IV d'Alluve, tomba lors de sa centième bataille, après quoi la maison ne lui survécut guère de temps."
 historical_battle_battle_of_seven_stars:0 "La bataille des Sept Étoiles"
 historical_battle_battle_of_seven_stars_desc:0 "Grande victoire des Andals face aux Premiers Hommes, la Bataille des Sept Étoiles sécurisa le Val pour la maison Arryn et permit d'établir le royaume de la Montagne et du Val."
 historical_battle_feast_of_skane:0 "Le Festin de Skane"
 historical_battle_feast_of_skane_desc:0 "Le Festin de Skane, le tristement célèbre pillage de Skane par les Skagosiens est connu pour avoir été un cannibalisme de masse qui a laissé l'île inhabitée depuis ce jour."
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_martial:0 "[PROVINCE.Custom('CastleName')]"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_intrigue:0 "[PROVINCE.Custom('CastleName')]"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_learning:0 "[PROVINCE.Custom('CastleName')]"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_stewardship:0 "[PROVINCE.Custom('CastleName')]"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_diplo:0 "[PROVINCE.Custom('CastleName')]"
 historical_battle_of_the_weeping_water:0 "La bataille de la Larmoyante"
 historical_battle_of_the_weeping_water_desc:0 "Lors l'invasion des Andals, une alliance rare s'est formée entre les forces Stark et Bolton, dirigée par le roi Theon Stark qui a vaincu les forces d'Argos Sept Étoiles non loin de la Larmoyante."
 historical_teague_crowning:0 "Le couronnement des Teague"
 historical_teague_crowning_desc:0 "Les derniers grands rois Riverains furent de la maison Teague — tristement célèbres à l'intérieur comme à l'extérieur de leur royaume, ils attaquèrent les Terres de l'Ouest, avant d'être couronnés à Viergétang."
 historical_burning_of_lannisport:0 "L'incendie de Port-Lannis"
 historical_burning_of_lannisport_desc:0 "La rébellion Greyjoy a commencé non pas par une déclaration, mais par un incendie, à savoir celui de Port-Lannis, qui abritait la flotte Lannister."
 historical_battle_of_ruby_ford:0 "La bataille du gué des Rubis"
 historical_battle_of_ruby_ford_desc:0 "L'effondrement du règne séculaire de la Maison Targaryen a débuté avec la mort du Prince Rhaegar au Trident, lorsque le marteau de Lord Robert Baratheon écrasa le plastron de son adversaire. Ce jour-là signa la fin des Dragons."
 historical_battle_redgrass_field:0 "La bataille du champ d'Herberouge"
 historical_battle_redgrass_field_desc:0 "Après presque un an de guerre, la première rébellion Feunoyr pris fin avec la Bataille du champ d'Herberouge. Les forces de Daemon Feunoyr affrontèrent celles des loyalistes Targaryen, entraînant sa mort, celles de ses fils jumeaux ainsi que la fin de la rébellion."
 historical_sack_of_high_tide:0 "Le sac de Marée Haute"
 historical_sack_of_high_tide_desc:0 "Marée Haute, symbole de la richesse et du pouvoir de la maison Velaryon, fut mis à sac suite à la Bataille du Gosier lors de la Danse des Dragons. Le célèbre trésor de Lord Corlys, dit le serpent de mer, a brûlé en même temps que le château."
 historical_battle_vulture_hunts:0 "La Chasse au Vautour"
 historical_battle_vulture_hunts_desc:0 "La première rébellion du Roi Vautour avait pour dessein la vengeance des souffrances subies lors de la première guerre Dornienne. Malgré ses victoires, il fut vaincu, et les rebelles alors en fuite, furent pourchassés et tués, dans un chapitre de l'Histoire connu sous le nom de « Chasse au Vautour »."
 historical_battle_last_storm:0 "Le Dernier Orage"
 historical_battle_last_storm_desc:0 "Le Dernier Orage est le nom donné à la bataille qui eu lieu durant la Conquête d'Aegon. Les forces du roi Argilac Durrandon furent vaincues après qu'Orys Baratheon, ami proche d'Aegon le Conquérant, tua le roi en combat singulier. Orys prit par la suite le royaume, le fief et la fille d'Argilac."
 historical_burning_of_harrenhall:0 "L'incendie d'Harrenhal"
 historical_burning_of_harrenhall_desc:0 "La domination de la maison Chenu et des Fer-nés sur le Conflans fut réduite en cendre durant l'incendie d'Harrenhal, lorsque Aegon le Conquérant brûla le château, les tours et ses occupants grâce au feu du dragon."
 historical_battle_field_of_fire:0 "Le Champ de Feu"
 historical_battle_field_of_fire_desc:0 "L'unique bataille où les trois dragons se sont battus conjointement lors de la Conquête d'Aegon. Ce qui est aujourd'hui connu sous le nom de « Champ de Feu » s'est soldé par l'éradication de la maison Jardinier, la reddition de Hautjardin et l'assujettissement du Roc."
 historical_battle_wendwater:0 "La bataille du pont de la Wend"
 historical_battle_wendwater_desc:0 "La quatrième rébellion Feunoyr prit fin lorsque l'ost Feunoyr fut écrasé lors de la bataille du pont de la Wend et que Daemon III Feunoyr fut tué par Ser Duncan le Grand, membre de la Garde Royale."
 historical_kingswood_brotherhood:0 "La Fraternité Bois-du-Roi"
 historical_kingswood_brotherhood_desc:0 "La Fraternité était une bande de hors-la-loi, mené par Simon Toyne, et qui sévissait dans le Bois-du-Roi durant le règne du roi Aerys II Targaryen. Ils furent vaincus par les forces menées par Ser Arthur Dayne, membre de la garde royal connu comme « l'épée du matin », qui tua le tristement célèbre Chevalier Badin en duel."
 historical_battle_of_the_bells:0 "La bataille des Cloches"
 historical_battle_of_the_bells_desc:0 "Suite à une défaite, Lord Robert Baratheon bâtit en retrait à Pierremoûtier afin de rallier ses troupes à celles de Lord Eddard Stark. Les forces Targaryen, menées par la Main du Roi, Lord Jon Connington, le prirent en chasse, aboutissant à la Bataille des Cloches et à la victoire des rebelles."
 poi_notable_castle_visit:0 "A visité [province.Custom('CastleName')]"
 poi_notable_castle_visit.tt:0 "[province.Custom('CastleDesc')]"
 runestone_name:0 "Roches-aux-runes"
 runestone_desc:0 "L'ancien château de Roches-aux-runes est le siège historique de la Maison Royce depuis l'Âge de l'Aube, lorsqu'ils régnaient en tant que Rois de Bronze."
 nightfort_name:0 "Fort-Nox"
 nightfort_desc:0 "Le plus grand et le plus ancien des châteaux du Mur, Fort-Nox, désormais une ruine, n'est plus que l'ombre de lui-même. Ce qu'il en reste n'est qu'un dédale de tunnels, de tours et de pierres."
 shadowtower_name:0 "Tour Ombreuse"
 shadowtower_desc:0 "Située à l'extrémité ouest du Mur, Tour Ombreuse se trouve entre La Vigie et Fort Couchant le Pont, et demeure occupée par la Garde de Nuit depuis son édification."
 castleblack_name:0 "Châteaunoir"
 castleblack_desc:0 "Châteaunoir est une ancienne forteresse qui abrite le Lord Commandant et constitue le siège des opérations de la Garde de Nuit."
 eastwatch_name:0 "Fort-Levant"
 eastwatch_desc:0 "Le château le plus à l'est occupé par la Garde de Nuit, Fort-Levant abrite une garnison de veilleurs, un certain nombre de navires, et également quelques commerçants sauvageons à l'occasion."
 starpike_name:0 "Stellepique"
 starpike_desc:0 "Ancienne demeure de la Maison Peake, Stellepique se trouve dans les Marches Dorniennes. Abritant l'une des grandes puissances du Royaume du Bief, elle a été le théâtre de nombreuses batailles depuis des temps immémoriaux."
 bitterbridge_name:0 "Pont-l'Amer"
 bitterbridge_desc:0 "Le Pont-de-Pierre a longtemps été un moyen pour traverser la Mander, mais c'est durant la Guerre de la Foi qu'il a hérité de son nouveau nom : Pont-l'Amer."
 shield_islands_name:0 "Les Îles Bouclier"
 shield_islands_desc:0 "Autrefois connues sous le nom des Îles Brumeuses et comme ayant été le foyer de redoutables Fer-nés, les Îles Bouclier devinrent par la suite un bastion contre leurs anciens maîtres."
 ashford_name:0 "Cendregué"
 ashford_desc:0 "Petit château de forme triangulaire entouré par un bourg, Cendregué est le siège de la Maison Cendregué."
 ashford_tourney_desc:0 "Le tournoi qui a marqué la fin du prince Baelor « Briselance » Targaryen et où a débuté l'amitié entre le futur roi et son Lord Commandant. Cendregué sera à jamais associé à cela."
 horn_hill_name:0 "Corcolline"
 horn_hill_desc:0 "Fief de la Maison Tarly, Corcolline a longtemps été une flèche dans le carquois du Bief ; une flèche régulièrement décochée contre des ennemis potentiels."
 golden_tooth_name:0 "La Dent d'Or"
 golden_tooth_desc:0 "La forteresse de la Dent d'Or, demeure de la Maison Lefford, a longtemps été un bastion destiné à protéger les Terres de l'Ouest des menaces potentielles venant de l'est."
 pyke_name:0 "Pyk"
 pyke_desc:0 "Grande forteresse des Fer-nés, Pyk est le siège du Trône de grès et de la maison Greyjoy."
 moat_cailin_name:0 "Moat Cailin"
 moat_cailin_desc:0 "Moat Cailin, la porte d'entrée du Nord, célèbre pour avoir repoussé tous les conquérants potentiels du sud, a perdu de sa superbe mais reste pourtant un adversaire redouté."
 fist_name:0 "Le Poing des Premiers Hommes"
 fist_desc:0 "Le Poing des Premiers Hommes est une colline solitaire située au nord du Mur, ainsi nommée par le peuple libre en raison de sa ressemblance avec un poing frappant la terre. Au sommet se trouvent les ruines d'un ancien fort circulaire construit par les Premiers Hommes."
 bloody_gate_name:0 "La Porte Sanglante"
 bloody_gate_desc:0 "La Porte Sanglante est une succession de fortifications situées le long de la Grand-route qui mène au Val d'Arryn."
 dragonstone_name:0 "Peyredragon"
 dragonstone_desc:0 "Ancien siège de la maison Targaryen, Peyredragon a trouvé l'inspiration de son architecture dans les dragons, dont ces derniers résidés dans le volcan de l'île, le Montdragon. Au fil des ans, le château a abrité des conquérants, des rois et des princes."
 storms_end_name:0 "Accalmie"
 storms_end_desc:0 "Accalmie est la demeure de la maison Baratheon. Il s'agit d'un des châteaux les plus redoutables du royaume, et dont la rumeur prétend qu'il est protégé par des sorts tissés dans ses murs. Il existe depuis des siècles et abritait autrefois la maison Durrandon. De nombreuses tempêtes ont éclaté, et pourtant Accalmie demeure encore et toujours."
 wyl_name:0 "Wyl"
 wyl_desc:0 "Siège de la maison éponyme, Wyl est l'une des forteresses des Marches Dorniennes. En tant que tel, des tunnels ont été creusés en souterrain pour renforcer ses défenses, la Maison Wyl y a d'ailleurs trouvé refuge lorsque le roi Aegon Targaryen premier du nom a attaqué, sur le dos de Balerion la Terreur Noire."
 yronwood_name:0 "Ferboys"
 yronwood_desc:0 "Le château de Ferboys se trouve à l'extrémité sud des Osseux et sert principalement de siège à la maison du même nom."
 brimstone_hall_name:0 "Castel-Denfert"
 brimstone_hall_desc:0 "Forteresse longeant le Soufre, Castel-Denfert était le siège de la Maison l'Aride, qui furent les derniers rois du Soufre. Lucifer, le dernier des rois l'Aride, fut envoyé au Mur après sa défaite lors de la guerre de Nymeria."
 second_blackfyre_name:0 "La seconde rébellion Feunoyr"
 second_blackfyre_desc:0 "Lorsque Aigracier conduisit les vestiges de la Maison Feunoyr à Essos, il était évident que les prétendants reviendraient un jour ; mais qu'ils le fassent lors d'un mariage à Murs-Blancs paraissait surprenant, et ce même si grâce aux efforts de Ser Duncan le Grand et de son écuyer, cette seconde rébellion prendrait fin avant d'avoir commencé."
 dunstonbury_name:0 "Petrebourg"
 dunstonbury_desc:0 "La demeure ancestrale de la Maison Manderly, qu'ils perdirent lorsqu'ils furent chassés du Bief par la Maison Peake, qui la revendiqua en son nom."
 meraxes_death_name:0 "La mort de Meraxès"
 meraxes_death_desc:0 "Meraxès était la dragonne montée par la reine Rhaenys Targaryen, sœur-épouse d'Aegon le Conquérant. Au cours de la première guerre Dornienne, la bête reçut un trait dans l'œil tiré par un scorpion, la tuant sur le coup. La reine Rhaenys trouva la mort lors de la chute."
 defiance_duskendale_name:0 "Le Défi de Sombreval"
 defiance_duskendale_desc:0 "Lorsque Lord Denys Sombrelyn a cessé de payer des impôts en signe de protestation, il invita le roi Aerys II Targaryen à entendre ses doléances, mais au lieu de ça il mais l'emprisonna à son arrivée. Après une impasse qui dura six mois, le roi fut secouru par Ser Barristan Selmy, membre de la Garde Royale, lors d'une audacieuse mission de sauvetage qu'il mena seul."
 red_keep_name:0 "Le Donjon Rouge"
 red_keep_desc:0 "Le Donjon Rouge est une forteresse de Port-Réal construite en pierre rouge pâle. Au sein de ses immenses courtines se dressent la Citadelle de Maegor, la Tour de la Main, la Tour de l'Épée Blanche et la Grande Salle où se trouve le Trône de Fer."
 whispers_name:0 "Les Murmures"
 whispers_desc:0 "Les Murmures sont un château en ruine de la maison Crabbe sur la Presqu'île de Claquepince. Les légendes disent que l'épouse du légendaire chevalier Ser Clarence Crabbe réanimerait les têtes coupées de ses ennemis tués. Les têtes discutant les unes avec les autres en chuchotant, donnant ainsi son nom au château."
 sunspear_name:0 "Lancehélion"
 sunspear_desc:0 "Le palais de Lancehélion est le siège de la maison Nymeros Martell depuis que la princesse Nymeria des Rhoynars a épousé le seigneur Mors Martell et a unifié Dorne sous leur règne."
 starry_sept_name:0 "Le Septuaire Étoilé"
 starry_sept_desc:0 "Demeure d'origine du Grand Septon, le Septuaire Étoilé est le cœur battant de la Foi. Fait de marbre noir, il évoque le ciel nocturne d'où le Père tira les sept étoiles pour oindre Hugor."
 citadel_name:0 "La Citadelle"
 citadel_desc:0 "La Citadelle est l'ancienne demeure des mestres. Selon la légende, elle remonte aux premiers jours du règne des Hightower et constitue aujourd'hui l'un des phares de la connaissance et de l'apprentissage dans le monde."
 seven_shrines_name:0 "Les Sept Sanctuaires"
 seven_shrines_desc:0 "Les Sept Sanctuaires sont sept septuaires érigés pour honorer les dieux et célèbres pour leurs jardins."
 nagga_name:0 "La Colline de Nagga"
 nagga_desc:0 "Les restes de Nagga, la Dragonne des Mers, ornent encore la colline qui abritait autrefois la salle du Roi Gris."
 jonquil_name:0 "L'Étang de Jonquil"
 jonquil_desc:0 "À travers les Sept Couronnes et par-delà, l'histoire d'amour de Florian et Jonquil est racontée. Et c’est ici que se trouve l'étang où Florian a posé pour la première fois les yeux sur sa bien-aimée."
 snowy_sept_name:0 "Le Septuaire des Neiges"
 snowy_sept_desc:0 "L'unique grand septuaire qu'on puisse trouver dans le Nord, le Septuaire des Neiges compte sur le patronage de la Maison Manderly et accueille tous les fidèles du royaume de l'hiver et de la neige."
 arrival_andals_name:0 "L'Arrivée des Andals"
 arrival_andals_desc:0 "L'arrivée des Andals fait référence à leur migration d'Essos vers Westeros. C'est à eux qu'on doit l'écriture, les armes en acier et la Foi des Sept à Westeros. La guerre entre les Andals et les Premiers Hommes a perduré pendant des siècles durant."
 gate_of_gods_name:0 "La porte des Dieux"
 gate_of_gods_desc:0 "La Porte des Dieux est l'une des sept imposantes portes des murs colossaux de Port-Réal. Ornés de sculptures complexes, le corps de garde et la herse comportent des yeux qui semblent suivre les mouvements de toute personne entrant. La Route Royale entre à Port-Réal par le nord, à la Porte des Dieux."
 hammer_waters_name:0 "Le marteau des eaux"
 hammer_waters_desc:0 "Selon la légende, les vervoyants des enfants de la forêt utilisèrent la magie noire pour stopper la migration des Premiers Hommes vers Westeros en provoquant un événement cataclysmique connu sous le nom de la Cassure. Cet événement a brisé le Bras de Dorne, créant ainsi les Degrés de Pierre et le Bras Cassé, et séparant Westeros d'Essos."
 sept_remembrance_name:0 "Le Septuaire du Souvenir"
 sept_remembrance_desc:0 "Le Septuaire du Souvenir, l'un des premiers septuaires de Port-Réal, a été construit sur la colline de Rhaenys en l'honneur de la sœur-épouse d'Aegon le Conquérant qui a donné son nom à la colline. Utilisé comme quartier général par les Fils du Guerrier lors de la Guerre de la Foi, le septuaire a été détruit par le roi Maegor Ier Targaryen chevauchant Balerion la Terreur Noire."
 sept_baelor_name:0 "Le Grand Septuaire de Baelor"
 sept_baelor_desc:0 "Le Grand Septuaire de Baelor est le point central du culte de la Foi des Sept. Situé à Port-Réal, il sert de résidence au Grand Septon. Il a été nommé en l'honneur du vénéré roi septon, Baelor le Bienheureux."
 highgarden_name:0 "Hautjardin"
 highgarden_desc:0 "Hautjardin était le siège des rois Jardinier, édifié par Garth le Jardinier. Il est communément considéré comme le plus beau château de tout le royaume, voire du monde."
 fair_isle_name:0 "Belle Île"
 fair_isle_desc:0 "Belle Île, demeure de la Maison Farman, est un paradis dans les Mers du Crépuscule. Abritant des eaux prospères et des terres abondantes, elle mérite largement son nom."
 lonely_light_name:0 "Lumière Isolée"
 lonely_light_desc:0 "L'avant-poste le plus à l'ouest, non seulement des Fer-nés, mais également du monde connu. Lumière Isolée est un petit port de la Maison Vendeloyn."
 riverrun_name:0 "Vivesaigues"
 riverrun_desc:0 "Demeure ancestrale de la Maison Tully, Vivesaigues est célèbre pour ses douves, creusées en reliant la Culbute et la Ruffurque."
 wrestling_bears_island_name:0 "L'Île-aux-Ours"
 wrestling_bears_island_desc:0 "L'Île-aux-Ours est la demeure de la Maison Mormont, située dans la Baie des Glaces au large de la côte nord-ouest de Westeros. Pittoresque et isolée, l'île est caractérisé par des chênes centenaires, des pins imposants et des collines escarpées."
 eyrie_name:0 "Les Eyrié"
 eyrie_desc:0 "Les Eyrié sont l'ancien bastion et siège de la maison Arryn, perchés dans les montagnes de la Lune à des milliers de pieds au-dessus de la vallée en contrebas. En raison de son emplacement, la forteresse est considéré par la plupart comme imprenable."
 moon_mountain_name:0 "Les montagnes de la Lune"
 moon_mountain_desc:0 "Les Montagnes de la Lune sont une chaîne de montagnes situées dans le Val d'Arryn. Sombres et inhospitalières, elles sont habitées par les clans des montagnes qui rejettent toute autorité de la Maison Arryn et du Trône de Fer."
 kingswood_name:0 "Le Bois-du-Roi"
 kingswood_desc:0 "Le Bois-du-Roi est une vaste forêt située de l'autre côté de la Néra en partant de Port-Réal, qui s'étend sur la partie sud des Terres de la Couronne et la partie nord des Terres de l'Orage et qui est traversé par la Route Royale. La forêt abrite un domaine de chasse privé réservé au roi."
 tarth_name:0 "Torth"
 tarth_desc:0 "Connue sous le nom de l'Île aux Saphirs, l'île de Torth se trouve dans le Détroit, au large de la côte est de Westeros. Appartenant aux Terres de l'Orage, Torth est dirigée par la maison Torth depuis son siège à la Vesprée."
 rainwood_name:0 "Bois-la-Pluie"
 rainwood_desc:0 "Bois-la-Pluie, situé sur le Cap de l'Ire dans les Terres de l'Orage, est une vaste forêt réputée pour son environnement brumeux et fertile. Apprécié pour sa fourrure, son bois et son ambre, on y trouve une flore diversifiée."
 dragon_mummer_name:0 "Le bouffon du seigneur Toland"
 dragon_mummer_desc:0 "Durant la Première Guerre Dornienne, la Maison Toland survécu aux dragons par la ruse. Lorsque le roi Aegon Ier Targaryen affronta le champion de Lord Toland, il l'occis sans mal, mais découvrit qu'il ne s'agissait en fait que du bouffon du seigneur — donnant ainsi l'occasion à Lord Toland de s'échapper."
 nymeria_ships_name:0 "Les dix milles navires de Nymeria"
 nymeria_ships_desc:0 "Après que les Rhoynars ait été conquis par les Possessions de Valyria, la princesse Nymeria conduisit son peuple jusqu'à Dorne. La légende raconte qu'ils partirent avec une flotte de dix mille navires. Faisant face à de nombreuses difficultés au cours de leur périple, seul un petit nombre parvint à atteindre Westeros."
 aegonfort_name:0 "Fort-Aegon"
 aegonfort_desc:0 "Petit fort de bois et de terre érigé par Aegon le Conquérant, Fort-Aegon marqua le premier pas de son éponyme à Westeros, et fut situé sur le site de l'actuel Donjon Rouge à Port-Réal. Les épées des ennemis vaincus d'Aegon furent envoyées là-bas et le Trône de Fer fut ainsi forgé."
 hightower_name:0 "La Grand-Tour"
 hightower_desc:0 "La Grand-Tour, l'une des merveilles créées par l'homme, se dresse au-dessus de Villevieille. Construit sur les vestiges d'une ancienne forteresse faite de pierre noire, elle constitue un phare pour tous."
 oldtown_name:0 "Villevieille"
 oldtown_desc:0 "Villevieille est la plus ancienne et sans doute la plus grande ville de Westeros. Elle abrite la Citadelle, le Septuaire Étoilé et la Grand-Tour."
 hornvale_name:0 "Corval"
 hornvale_desc:0 "Demeure de la Maison Brax, c'est à Corval que la Ruffurque prend sa source. La grande vallée est riche en fer, ce qui donne à la terre une teinte rougeâtre."
 lordsport_name:0 "Lordsport"
 lordsport_desc:0 "La plus grande ville des Îles de Fer, Lordsport a longtemps été le principal port des Fer-nés."
 fairmarket_name:0 "Beaumarché"
 fairmarket_desc:0 "La ville de la Bleufurque, qui abritait autrefois les rois Fer-nés, est depuis longtemps un centre financier névralgique du Conflans."
 winterfell_name:0 "Winterfell"
 winterfell_desc:0 "Le cœur du Nord et demeure de la maison Stark, Winterfell est sans doute l'un des châteaux les plus imposants de tout Westeros en plus d'être célèbre pour ses sources chaudes et ses jardins de verre."
 gulltown_name:0 "Goëville"
 gulltown_desc:0 "Goëville, la plus grande colonie du Val, est également un port d'escale principal pour les navires voyageant entre les cités libres, Port-Réal et le Nord."
 morne_name:0 "Morne"
 morne_desc:0 "Ancienne ruine andale située sur l'île de Torth, Morne est empreint de mystère. On sait peu de choses à son sujet, si ce n'est qu'il s'agit de la patrie du célèbre héros, Ser Galladon de Morne."
 plankytown_name:0 "Bourg-Cabanes"
 plankytown_desc:0 "Considérée comme étant ce qui se rapproche le plus d'une ville à Dorne, Bourg-Cabanes est un lieu de commerce animé situé à l'embouchure de la Sang-Vert et construit à partir de barges encordées, l'ensemble flottant sur le fleuve."
