l_french:
 FAITH_PATRON_HEADING:0 "Choisir une divinité protectrice"
 PATRON_WINDOW_SHOW_EFFECTS:0 "Voir les effets"
 FAITH_PATRON:0 "Divinités protectrices"
 CHOOSE_PATRON_TOOLTIP:0 "Choisir la divinité"
 select_patron_confirm_text_1:0 "Choisir "
 select_patron_confirm_text_2:0 " pour vous guider et vous protéger ?"
 patron_select_confirm:0 "Montrez-moi la voie !"
 action_pick_patron:0 "Choisir une divinité protectrice"
 action_pick_patron_label:0 "$action_pick_patron$"
 action_pick_patron_desc:0 "La [faith|El] [GetPlayer.GetFaith.GetAdjectiveNoTooltip] permet aux [GetPlayer.GetFaith.GetAdherentNamePluralNoTooltip] de choisir la divinité, ou l'aspect divin, dont ils souhaitent obtenir la bénédiction."
 action_pick_patron_click:0 "#I Cliquer pour voir les divinités disponibles#!"
 patron_god_the_father:0 "Le Père"
 patron_god_the_mother:0 "La Mère"
 patron_god_the_warrior:0 "Le Guerrier"
 patron_god_the_smith:0 "Le Ferrant"
 patron_god_the_maiden:0 "La Jouvencelle"
 patron_god_the_crone:0 "L’Aïeule"
 patron_god_the_stranger:0 "L’Étranger"
 patron_god_desc_the_father:0 "Également nommé le Père d'En-Haut, il est celui qui règne avec sagesse et juge avec équité, l'incarnation de l'autorité et de la justice. Il est tenu en haute estime par les fidèles et d'aucuns le considèrent comme « au-dessus » des autres faces des Sept."
 patron_god_desc_the_mother:0 "Également nommée la Mère d'En-Haut, elle est une figure aimante et bienveillante, miséricordieuse mais également protectrice, car étant l'incarnation de la maternité, c'est à elle que revient la charge de veiller sur les mères et les enfants."
 patron_god_desc_the_warrior:0 "Il est celui qui dispense force et protection aux fidèles, autant les braves sur le champ de bataille que les faibles dans les rues. Il est tout autant l'épée des chevaliers que le bouclier des justes."
 patron_god_desc_the_smith:0 "Il est celui qui maintient l'ordre et le grand réparateur des choses brisées. On le prie pour s'assurer que toute chose reste intacte, autant les épées des soldats que la volonté des travailleurs."
 patron_god_desc_the_maiden:0 "D'une beauté qui n'a d'égale que son innocence, elle est celle qui protège la vertu des jeunes femmes, offrant la bravoure mais également le pardon envers toutes celles qui se sont dévoyées."
 patron_god_desc_the_crone:0 "Avec sa lampe sacrée, elle est celle qui guide les fidèles, le symbole de la sagesse et du savoir, celle qui éclaire le chemin lorsque les ténèbres se dressent, sous quelques formes que ce soit."
 patron_god_desc_the_stranger:0 "Ni homme, ni femme, sans visage et androgyne, ses traits sont ceux d'une figure marginale, vagabonde, humaine mais pas tout à fait, impénétrable et indicible. Le symbolisme de la mort lorsque le moment est venu de rejoindre l'autre monde."
 patron_god_itaya:0 "Itaya"
 patron_god_qunda:0 "Qunda"
 patron_god_tolaq:0 "Tolaq"
 patron_god_dhosu:0 "Dhosu"
 patron_god_qhubar:0 "Qhubar"
 patron_god_chatana:0 "Chatana"
 patron_god_hulabhar:0 "Hulabhar"
 patron_god_xholthar:0 "Xholthar"
 patron_god_anayana:0 "Anayana"
 patron_god_qoanasa:0 "Qoanasa"
 patron_god_desc_itaya:0 "Déesse de la fertilité, en sa qualité de Mère de l'Été elle est également la divinité majeure des îles éponymes."
 patron_god_desc_qunda:0 "Dieu de la vitalité dans le Panthéon de l'Été."
 patron_god_desc_tolaq:0 "Dieu de la fortune dans le Panthéon de l'Été."
 patron_god_desc_dhosu:0 "Il est le Dieu de ce qui Sera ainsi que le frère de Qhubar dans le Panthéon de l'Été."
 patron_god_desc_qhubar:0 "Déesse de la connaissance ainsi que sœur de Dhosu dans le Panthéon de l'Été."
 patron_god_desc_chatana:0 "Déesse de l'arc et de la guerre dans le Panthéon de l'Été. Elle protège les Îles d'Été de toutes les menaces, et plus particulièrement des esclavagistes."
 patron_god_desc_hulabhar:0 "Dieu de la sournoiserie dans le Panthéon de l'Été."
 patron_god_desc_xholthar:0 "Xholthar est le dieu de la mort et de la nuit ainsi que le dernier protecteur des Îles d'Été."
 patron_god_desc_anayana:0 "Anayana est la déesse des eaux et des marins. Les nef-cygnes — ou bateaux-cygnes — lui sont dédiés."
 patron_god_desc_qoanasa:0 "Qoanasa est la déesse de la voie secrète. Les Ouestriens pourraient qualifier celles qui pratiquent ses rites de « sorcières »."
 patron_god_pearl_emperor:0 "L'Empereur de Perle"
 patron_god_jade_emperor:0 "L'Empereur de Jade"
 patron_god_tourmaline_emperor:0 "L'Empereur de Tourmaline"
 patron_god_onyx_emperor:0 "L'Empereur d'Onyx"
 patron_god_topaz_emperor:0 "L'Empereur de Topaze"
 patron_god_opal_emperor:0 "L'Empereur d'Opale"
 patron_god_amethyst_empress:0 "L'Impératrice d'Améthyste"
 patron_god_desc_pearl_emperor:0 "Premier des successeurs du Dieu-sur-Terre, l'Empereur de Perle est connu pour sa grande sagesse et les avancées en matière de savoir que le monde a réalisées durant son règne sur le Grand Empire de l'Aube."
 patron_god_desc_jade_emperor:0 "Second successeur, l'Empereur de Jade aurait, dit-on, amené de nombreux pays et peuples étrangers dans le giron impérial, non par l'épée, mais par les mots."
 patron_god_desc_tourmaline_emperor:0 "Troisième successeur, l'Empereur de Tourmaline, fut le champion vigilant de la Cour des Joyaux. Il était la plus mortelle de toutes les menaces, et cela qu'importe l'arme qu'il maniait : épée, arc ou lance."
 patron_god_desc_onyx_emperor:0 "Quatrième successeur, l'Empereur d'Onyx a maintes fois défendu le Grand Empire de l'Aube, aussi bien contre les hordes étrangères que les rébellions internes, sans jamais connaître la moindre défaite."
 patron_god_desc_topaz_emperor:0 "Cinquième successeur, l'Empereur de Topaze a récolté les fruits de son prédécesseur, parvenant à rétablir l'ordre au sein de l'empire."
 patron_god_desc_opal_emperor:0 "Sixième successeur, l'Empereur d'Opale a bâti de grands ouvrages à travers l'empire, des merveilles dont certaines sont encore présentes à notre époque tandis que d'autres n'ont pas survécu au passage du temps et de ses aléas."
 patron_god_desc_amethyst_empress:0 "La septième et la dernière à avoir succédé au Dieu-sur-Terre, si l'Impératrice d'Améthyste n'a guère laissé d'héritage durable, elle est considérée comme celle à qui la Cour aux Joyaux doit sa rédemption, et incarne l'espoir de ce qu'elle pourrait être à l'avenir."
 patron_god_drownedgod:0 "Le Dieu Noyé"
 patron_god_desc_drownedgod:0 "En tant que dieu traditionnel des Fer-nés et l'un des Huit Aspects, il incarne celui de la mer, des flots déchaînés et des abysses de terreur."
 patron_god_baelor:0 "Baelor le Bienheureux"
 patron_god_desc_baelor:0 "Si certains voient le Roi Septon comme un simple mortel, d'autres, plus éclairés, le considèrent avec la même ferveur que les Sept qui ne font qu'Un."
 patron_god_qarlon:0 "Qarlon le Grand"
 patron_god_desc_qarlon:0 "Dernier roi de tous les Andals, et dernier espoir d'un nouveau royaume andal à Essos, sa figure a mué en un héros de légende, un avatar des Sept, celui qui narre un passé en ruine."
 patron_god_weirwood:0 "Les Barrals"
 patron_god_desc_weirwood:0 "Les barrals ont longtemps été considérés comme sacrés par les adeptes des Anciens Dieux, mais pour ceux qui suivent les enseignements à la foi des Anciens et des Nouveaux, ils sont autant de fenêtres à travers lesquelles les Sept qui ne font qu'Un observent les hommes, et ce depuis des millénaires."
 patron_god_silent_god:0 "Le Dieu Sans Voix"
 patron_god_gelenei:0 "Gelenei"
 patron_god_hooded_wayfarer:0 "Le Voyageur Encapuchonné"
 patron_god_aquan:0 "Aquan le Taureau Rouge"
 patron_god_saagael:0 "Saagaël"
 patron_god_bakkalon:0 "Bakkalon"
 patron_god_yyndros:0 "Yyndros"
 patron_god_pantera:0 "Pantera"
 patron_god_weeping_lady:0 "La Dame Éplorée"
 patron_god_drunken_god:0 "Le Dieu Ivre"
 patron_god_trios:0 "Trios"
 patron_god_semosh_and_selloso:0 "Semosh et Selloso"
 patron_god_the_pattern:0 "Le Concepteur"
 patron_god_father_of_waters:0 "Le Père des Eaux"
 patron_god_merling_king:0 "Le Roi Triton"
 patron_god_lion_of_night:0 "Le Lion de la Nuit"
 patron_god_moon_pale_maiden:0 "La Vierge Lune"
 patron_god_desc_silent_god:0 "Il ne s'adresse pas à ses disciples, mais les guide néanmoins pour les aider à trouver la vérité."
 patron_god_desc_gelenei:0 "Bien qu'elle soit une divinité de la nature, elle est représentée sous les traits d'un arbre aux feuilles d'argent."
 patron_god_desc_hooded_wayfarer:0 "Vénéré par les pauvres et les affligés, il foule la terre à nos côtés, invisible et imperceptible."
 patron_god_desc_aquan:0 "Dieu de la guerre et de la belligérance, il est vénéré par maints guerriers, mercenaires, reîtres et autres soudards à travers les cités libres."
 patron_god_desc_saagael:0 "Celui que l'on nomme le Tourmenteur, les cultes qui le vénèrent au sein des cités libres sont parmi les plus extrêmes."
 patron_god_desc_bakkalon:0 "Bakkalon de l'Épée, que l'on appelle également l'Enfant Blême, est un dieu personnifiant la mort dont l'arme est suspendue au-dessus de tous."
 patron_god_desc_yyndros:0 "Ceux qui vénèrent Yndros du Crépuscule, divinité masculine le jour et féminine la nuit, peuvent devenir homme ou femme lors de l'étreinte amoureuse."
 patron_god_desc_pantera:0 "Déesse aux traits félins et arborant six mamelles, son culte se trouve principalement à Lys."
 patron_god_desc_weeping_lady:0 "La Dame Éplorée est la principale divinité de Lys et son visage est arboré sur les pièces de monnaie. Elle pleure pour le malheur, pour la joie et pour tout ce qui est intermédiaire."
 patron_god_desc_drunken_god:0 "Bien souvent mal considéré voire méprisé, ses adeptes sont parmi les plus fervents et les plus dévoués."
 patron_god_desc_trios:0 "Le Dieu Tricéphale possède trois visages distincts, chacun exprimant et incarnant une émotion différente : l'allégresse, l'ire et la confusion."
 patron_god_desc_semosh_and_selloso:0 "Les dieux jumeaux, à la fois unis et séparés, tels l'est et l'ouest, le crépuscule et l'aurore, poussant et tirant le monde qui se trouve entre eux."
 patron_god_desc_the_pattern:0 "Également nommé l'Ordonnateur, il n'est pas tant une divinité qu'un prophète qui s'est ouvert, avec grandes souffrances, à une compréhension supérieure — la vie est un grand ouvrage aux motifs complexes qu'il appartient à chacun de traverser pour en atteindre le centre : la véritable réalité."
 patron_god_desc_father_of_waters:0 "Un dieu des mers vénéré par les marins dans l'espoir que sa clémence apaise les flots."
 patron_god_desc_merling_king:0 "Vivant sous les vagues, selon les croyances populaires il offrirait aux hommes des dons et des bénédictions en échange d'une épouse occasionnelle."
 patron_god_desc_lion_of_night:0 "Un dieu qui serait originaire de l'Outre-Orient et qui aurait apporté la Longue Nuit pour punir les hommes de la tristement célèbre Trahison du Sang. Bien qu'il soit vu comme un dieu sombre, il n'est pas pour autant une divinité maléfique."
 patron_god_desc_moon_pale_maiden:0 "Également nommée la Jouvencelle-au-teint-lunaire et qui pour certains serait une déformation de la déesse d'Outre-Orient, la Jouvencelle-de-Lumière, elle est priée avec une grande ferveur, sa clarté servant de guide et de protection pour ceux qui s'aventurent en mer."