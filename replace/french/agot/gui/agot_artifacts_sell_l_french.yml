 agot_artifact_keeper_head_text: "Gardien du trésor"
 agot_artifact_welcome_word_text: "Bienvenue au marché de Myr, monseigneur. Je suis le gardien du trésor. C'est moi qui gère toutes les transactions d'artefacts, qu'il s'agisse de vente ou d'achat.\n\nTout comme mon titre le suggère, je garde ces artefacts, et si vous avez des intentions inappropriées, vous et votre famille serez définitivement mis sur liste noire et ne pourrez plus effectuer la moindre transaction."
 agot_not_wilding_desc_trigger_desc: "Vous n'êtes pas un[CHARACTER.Custom('FR_E')] sauvageo[CHARACTER.Custom('FR_NNne')]"
 agot_events_artifacts_sell.1003.desc.westeros: "En tant que [ROOT.Char.Custom('FR_SeigneurDame')], vendre une lame en acier valyrien jettera l'opprobre sur moi et ma dynastie à travers Westeros."
 agot_events_artifacts_sell.1003.desc.essos: "En tant que [ROOT.Char.Custom('FR_SeigneurDame')], vendre une lame en acier valyrien jettera l'opprobre sur moi et ma famille à travers Essos."
 agot_events_artifacts_sell.1003.desc.else: "En tant que [ROOT.Char.Custom('FR_SeigneurDame')], vendre une lame en acier valyrien jettera l'opprobre sur moi et ma dynastie à travers le monde."
 targs_sold_dargon_egg: "A vendu un œuf de dragon"
 agot_events_artifacts_sell.1004.t: "La vente d'un œuf de dragon"
 agot_events_artifacts_sell.1004.desc: "Après avoir appris que je voulais vendre des œufs de dragon, le gardien du trésor du marché de Myr est venu prestement à ma cour."
 agot_events_artifacts_sell.1004.desc.first: "Après la confirmation que je voulais effectivement vendre des œufs de dragon, [GetGlobalVariable('agot_artifact_keeper').Char.Custom('FR_IlElle')] m’a regardé, le visage affichant une expression étrange, comme [GetGlobalVariable('agot_artifact_keeper').Char.Custom('FR_SilSielle')] tentait de comprendre une farce qui lui était étrangère. J'ai réprimé ma colère et écouté son offre."
 agot_events_artifacts_sell.1004.desc.others: "Le gardien du trésor est arrivé à ma cour, en se pavanant et en me raillant : « Vous souhaitez également vendre vos enfants, dragonni[ROOT.Char.Custom('FR_ErEre')] ? Tout est monnayable après tout. »"
 agot_events_artifacts_sell.1004.a: "Je vais vous le vendre."
 agot_events_artifacts_sell.1004.b: "Allez brûler en enfer !"
 agot_events_artifacts_sell.1004.common.tt: "Vous serez mis[ROOT.Char.Custom('FR_E')] sur liste noire par le marché aux trésors myrien."
 agot_events_artifacts_sell.1004.b.tt: "Vous allez brûler le gardien du trésor"
 agot_events_artifacts_sell.1004.c: "Gardes ! Apportez moi sa tête !"
 agot_events_artifacts_sell.1004.d: "Qui vous a dit que je souhaitais vendre mes œufs de dragon ?"
 targs_burn_artifact_keeper: "A brûlé le gardien du trésor"
 agot_trags_kill_artifact_keeper_desc: "Vous avez été mis[ROOT.Char.Custom('FR_E')] sur la liste noire par le marché aux trésors myrien."
 agot_events_artifacts_sell.1005.opening: "Lettre du marché aux trésors myrien"
 agot_events_artifacts_sell.1005.desc: "En raison des actes d'un membre de votre famille, [agot_artifact_killer.GetName], il vous est désormais interdit de commercer avec nous."
 agot_events_artifacts_sell.1005.a: "Je vois."
 agot_new_historical_crown_by_decision_desc: "Récemment fabriqué"
