 agot_artifact_keeper_title: "Marché de Myr"
 agot_events_artifacts_sell.1001.t: "Vendre des œufs de dragon"
 agot_events_artifacts_sell.1001.desc.1: "Le gardien du trésor en charge du marché aux trésors Myrien a amené un groupe d'experts en évaluation dans mon pays. Ils inspectent soigneusement mon œuf de dragon, essayant de vérifier son authenticité. Ensuite de quoi, le gardien me dit :\n\n"
 agot_events_artifacts_sell.1001.desc.2: "« Il s'agit d'un véritable œuf de dragon, #bold inestimable#!, et nous sommes prêts à l'acheter au prix le plus élevé du marché. »"
 agot_events_artifacts_sell.1001.desc.3: "« Il s'agit bien d'un précieux œuf de dragon, mais pour nous, ce n'est pas #italic si#! rare. Si vous êtes toujours prêt[ROOT.Char.Custom('FR_E')] à le vendre, nous l'achèterons à 70 % du prix historique le plus élevé. »"
 agot_events_artifacts_sell.1001.desc.4: "« Il s'agit d'un véritable œuf de dragon, mais bien que vous pourriez penser que sa valeur est inestimable, ce n'est pas le premier que nous voyons. Nous ne pouvons l’acheter qu’à 50 % au maximum du prix historique. »"
 agot_events_artifacts_sell.1001.desc.5: "« Nous avons vu ce genre de choses maintes et maintes fois, ils sont précieux certes, mais nous avons le regret de vous dire que nous n'en achèterons plus ; nos coffres en sont déjà remplis. À moins que vous ne souhaitiez nous le vendre à 15 % du prix initial... »"
 agot_events_artifacts_sell.1001.a: "Marché conclu."
 agot_events_artifacts_sell.1001.b: "Je ne suis pas sûr, mais compte tenu de la situation, je dois le faire."
 agot_events_artifacts_sell.1001.c: "L'offre est trop basse, mais malheureusement je n'ai point le choix."
 agot_events_artifacts_sell.1001.d: "Vous... très bien... C'est entendu."
 agot_events_artifacts_sell.1001.e: "Je ne veux plus vendre mon œuf de dragon."
 agot_events_artifacts_sell.1002.t: "Vendre un œuf de dragon"
 agot_events_artifacts_sell.1002.desc: "Le gardien du trésor en charge du marché aux trésors myrien a décliné votre offre et ne viendra pas inspecter votre œuf de dragon. Il a envoyé une missive pour exprimer ses excuses, mais il n'est pas disposé à acheter davantage d'œufs de dragon pour le moment."
 agot_events_artifacts_sell.1002.a: "Peste !"
 agot_events_artifacts_sell.1003.t: "Vendre une lame en acier valyrien"
 agot_events_artifacts_sell.1003.desc: "En apprenant que je souhaitais vendre ma lame en acier valyrien contre de l'or, tous mes courtisans se sont empressés de me persuader de revenir sur ma décision.\n"
 agot_events_artifacts_sell.1003.a: "Ma décision est prise."
 agot_events_artifacts_sell.1003.b: "C'est une #bold mauvaise#! idée, j'en conviens."
 agot_events_artifacts_sell.0005.opening: "Mes plus sincères condoléances,"
 agot_events_artifacts_sell.0005.desc: "Vos actions ont provoqués la fureur des gardiens du marché de trésors myrien. Désormais, votre famille est définitivement interdite de commerce avec le marché."
 agot_events_artifacts_sell.0005.a: "Je ne vois pas de quoi ils parlent..."
 agot_stolen_artifact_from_artifact_keeper_desc: "Votre famille a été ajoutée sur la liste noire du marché de trésors de Myr."
 house_be_banned_exchange_artifact: "Ce qui a conduit la famille à être mise sur liste noire par le marché de trésors."
 agot_events_artifacts_sell.0006.opening: "Mes plus sincères condoléances,"
 agot_events_artifacts_sell.0006.desc: "Les actes honteux de [who_hurt_artifact_keeper.GetName] ont terni à jamais la relation de votre famille avec le marché aux trésors de Myr. Désormais, votre famille sera mise sur liste noire."
 agot_events_artifacts_sell.0006.a: "La pourriture !"
 agot_stolen_artifact_from_artifact_keeper_dec_desc: "Votre famille n'a pas été mise sur liste noire."
 agot_artifact_value_breakdown_head: "Répartition des prix"
 agot_events_artifacts_sell.0007.opening: "C'est avec un grand chagrin,"
 agot_events_artifacts_sell.0007.desc: "J'ai le regret de vous informer que le marché de trésors de Myr ne dispose actuellement pas des fonds suffisants pour acheter votre artefact. Nous souhaitons néanmoins maintenir des relations commerciales amicales à l'avenir."
 agot_events_artifacts_sell.0007.a: "Je comprends."
 agot_no_money_buy_artifact_from_artifact_keeper_desc: "Votre artefact n'a pas été vendu."
 agot_sell_artifacts_cooldown_tooltip: "Vous avez déjà vendu un artefact au cours de la dernière année."
 agot_events_artifacts_sell.0008.opening: "Avec la plus grande sincérité,"
 agot_events_artifacts_sell.0008.desc: "J'ai le regret de vous informer que vous — malgré tous vos trésors et vos boniments — n'avez pas les moyens pour acheter cet artefact."
 agot_events_artifacts_sell.0008.a: "Que puis-je dire d'autre..."
