 goldenheart_bowmen:0 "Archers d'orcœurs"
 goldenheart_bowmen_flavor:0 "Aujourd'hui, pirates et esclavagistes redoutent les Îles d'Été pour deux raisons. La première : les nef-cygnes, des navires connus pour être parmi les plus rapides au monde ; la seconde : les arcs taillés dans le bois des orcœurs, des armes redoutées et réputées pour n'être surpassées que par les arcs faits d'os de dragon."
 ruby_spearwomen:0 "Vierges de rubis"
 ruby_spearwomen_flavor:0 "C'est dans les Os, cette grande chaîne de montagne qui sépare Essos en deux, que l'on trouve de redoutables vierges guerrières, aussi féroces qu'agiles. Leur réputation leur vient aussi bien de leur adresse à la lance que de leur apparence atypique — les joues décorées de rubis et la poitrine d'anneaux de fer."
 ironborn_reavers:0 "Ravageurs"
 ironborn_reavers_flavor:0 "Véritable fléau du littoral ouestrien, ces redoutables fantassins lourds représentent une menace qu'il n'est pas bon de sous-estimer pour tous ceux qui ont le malheur d'être moins armés qu'eux."
 marcher_longbowmen:0 "Archers à arc long des Marches"
 marcher_longbowmen_flavor:0 "Perpétuant la fière tradition des marches dorniennes, ces combattants manient de puissants arcs longs pour désorganiser les formations d'infanterie qui se déplacent lentement."
 holy_order_warriors_sons_flavor:0 ""
 nw_rangers:0 "Patrouilleurs"
 nw_rangers_flavor:0 "Principale force militaire de la Garde de Nuit, les patrouilleurs s'aventurent régulièrement au-delà du Mur et sont rompus au combat contre les sauvageons."
 nw_trackers:0 "Pisteurs"
 nw_trackers_flavor:0 "De temps à autre, des membres de la Garde de Nuit sont envoyés loin au-delà du Mur pour pister des cibles importantes ou recueillir des informations clés. Peu nombreuses, ces troupes sont parmi les rares à monter à cheval."