 holy_guard:0 "Garde sacrée des prêtres à barbe"
 indentured_legion:0 "Légions serviles"
 cohort_of_the_three_thousand:0 "Cohorte des trois mille"
 stepstone_sailors:0 "Pirates des Degrés de Pierre"
 unsullied:0 "Immaculés"
 collared_bows:0 "Arcs à collier"
 iron_legion:0 "Légion de fer"
 arbor_marines_flavor:0 "Habitués à combattre à bord des navires de la flotte Redwyne, ces régiments légèrement blindés sont d'habiles tirailleurs."
 barrow_knights_flavor:0 "Bien qu'elle soit moins bien blindée que ses homologues du sud, la cavalerie lourde des Tertres peut venir à bout de toutes les formations, à l'exception de celles qui sont les plus disciplinées."
 marsh_walker_flavor:0 "Lorsque les Andals envahirent Westeros, leur incapacité à conquérir la Presqu'île de Claquepince fut en partie due au terrain difficile, mais aussi et surtout aux guerriers légèrement armés qui surent l'exploiter avec brio. Aujourd'hui encore, ces régiments perpétuent l'art de la guérilla."
 royal_crossbowmen_flavor:0 "Les arbalètes nécessitent moins d'entraînement que les arcs traditionnels et peuvent en plus transpercer même les meilleures armures, permettant de neutraliser l'avantage de l'infanterie lourde et de la cavalerie."
 finger_scouts_flavor:0 "Bien que moins dévastatrice que les chevaliers bien plus lourdement armés, la vitesse de la cavalerie dactilienne la rend inestimable pour assurer la protection des formations lentes et pourchasser les ennemis en déroute."
 cape_watch_flavor:0 "Le Cap Kraken est depuis longtemps un champ de bataille entre les Fer-nés et les Hommes du Nord, et ses guerriers puisent dans les traditions martiales des deux factions."
 green_hand_flavor:0 "Dernier vestige d'un ancien ordre fondé par un roi du Bief, ces chevaliers du Nord font appel à la chevalerie et aux tactiques du Sud pour un effet dévastateur sur les formations d'infanterie."
 dragonkeepers_flavor:0 "Les gardes dragons sont des hommes lourdement armés ayant prêté serment à la Maison Targaryen ainsi qu'aux autres seigneurs valyriens du Détroit."
 honeywine_quirrels_flavor:0 "Les arbalétriers du Bief sont bien adaptés pour contrer l'armure de plaque des chevaliers et de l'infanterie lourde, bien que leur équipement soit plus coûteux que celui des simples archers."
 hunters_of_the_moon_flavor:0 "Nécessitant un équipement peu coûteux, ces archers des Montagnes de la Lune constituent un contrepoids efficace à l'infanterie légèrement blindée."
 stolen_spears_flavor:0 "Pourvu d'un équipement plus primitif que les soldats des basses terres, les lanciers des clans des montagnes composent cela par une appétence extrême à embrocher les chevaux de leurs ennemis Andals qu'ils méprisent tant."
 clan_champions_flavor:0 "Peuple querelleur par nature, les clans des montagnes du Nord sont capables d'aligner de formidables régiments de combattants aguerris."
 winter_wolves_flavor:0 "Dans un pays où la neige épaisse persiste pendant des années, l'infanterie lourde l'emporte souvent sur la cavalerie, mais ces guerriers nordiens sont à l'aise sur n'importe quel champ de bataille."
 greenblood_oars_flavor:0 "Après s'être débrouillés pour gagner leur vie à bord de radeaux sur la Sang-Verte, ces guerriers gardent néanmoins de fiers souvenirs de leurs ancêtres Rhoynar."
 summer_knights_flavor:0 "La chevalerie du Bief est chose magnifique en temps de paix et chose terrifiante en temps de guerre."
 river_bows_flavor:0 "Les archers du Conflans sont une force légère et agile, capable de réagir aux conditions changeantes du champ de bataille et de punir les formations d'infanterie ennemies au moindre faux pas."
 sun_spears_flavor:0 "Les lances inflexibles de Dorne représentent un ennemi tenace et dangereux pour la cavalerie de tous genres, qu'elle soit légère, lourde ou même composée d'éléphants."
 sand_steeds_flavor:0 "Réputés pour leur beauté et leur grâce, les destriers dorniens sont parmi les plus rapides du monde, et leur endurance n'en est pas moins impressionnante. Au combat, la cavalerie légère dornienne n'a pas son pareil pour déborder et poursuivre les ennemis trop lents pour leur échapper."
 misty_shields_flavor:0 "Originaires des Îles Bouclier, ces régiments sont rompus aux combats contre les plus redoutables pillards Fer-nés et doivent être prêts à répondre à n'importe quelle excursion ennemie dans les plus brefs délais."
 sistermen_pirates_flavor:0 "Considérés comme ingérables, les pirates des Trois Sœurs constituent une force agile et contrariante sur le champ de bataille."
 unicorn_riders_flavor:0 "Bien que d'aucuns les considèrent comme de simples légendes, les licornes de Skagos sont aussi lestes que robustes, ce qui en fait des créatures grandement redoutées — en tout cas par ceux qui daignent croire en leur existence."
 pass_pikes_flavor:0 "Descendants des Dorniens qui ont tenu les cols de montagne contre les invasions des Targaryen pendant plus d'un siècle, ces guerriers se dressent fièrement contre toutes les formes de cavalerie."
 storm_knights_flavor:0 "Comme le tonnerre qui a donné son nom à leur patrie, les chevaliers des Terres de l'Orage font trembler la terre et les hommes lorsqu'ils chargent."
 winged_knights_flavor:0 "Berceau de la culture andale à Westeros, le Val est le foyer d'une tradition chevaleresque dont les racines remontent à des millénaires, et ses chevaliers ne craignent nullement les formations d'infanteries ennemies."
 bloody_balesters_flavor:0 "Si certains considèrent l'arbalète comme une arme déshonorante, les hommes des Terres de l'Ouest font peu de cas de ce genre de considérations, et n'ont aucun scrupule à s'en servir, que ce soit sur le champ de bataille ou autre part."
 sea_snakes_flavor:0 "Originaires des îles de la baie de la Néra et habitués au chaos des abordages navals, la rapidité et l'agressivité de ces régiments leur servent à la fois dans la poursuite et la retraite."
 wolfswood_hunters_flavor:0 "L'immensité du Bois-Aux-Loups abrite non seulement des animaux sauvages, mais aussi des hommes qui gagnent leur vie en les chassant. Sur le champ de bataille, ces hommes sont d'habiles archers."
 bronze_raiders_flavor:0 "Si la grande majorité des sauvageons ne se battent pas avec des armes en métal de leur propre fabrication, les pilleurs de bronze originaires de la vallée de Thenn sont l'exception. Leur armement impressionnant, couplé à la férocité naturelle de leur peuple, font de la seule infanterie lourde du nord du Mur, des guerriers grandement redoutés."
 sarsfield_horse_archers:0 "Archers de Sarschamp"
 sarsfield_horse_archers_flavor:0 "Cette troupe d'élite d'archers montés sert la Maison Sarschamp comme la personnification de son blason, s'élançant sans relâche là où leur seigneur les envoie."
 purple_sailors_flavor:0 "Braavos est la seconde plus grande puissance militaire des cités libres, et cette puissance vient principalement de sa marine. Les voiles pourpres, obtenus par la teinture des escargots de la lagune, transportent les braaviens à travers les mers."
 weeping_guard_flavor:0 "Les hommes libres de Lys considèrent les armes et armures comme indignes d'eux, c'est pourquoi la sécurité de la cité revient à la Garde Éplorée, des esclaves armés d'armes exotiques comme une infanterie lourde et qui ont jurés de protéger Lys la Belle."
 myrish_crossbows_flavor:0 "Si d'aucuns les considèrent comme des lâches à cause de leur utilisation d'arbalète, les Myriens ont pour eux l'avantage d'avoir des armes faciles à l'emploi et pourtant dévastateur au combat, ce qui leur permet de se montrer très persuasif face à leurs détracteurs."
 holy_guard_flavor:0 "Les soldats esclaves des prêtres à barbe sont un groupe de guerriers redoutables, formés dès leur jeunesse, qui mettent leurs grandes haches au service des prêtres et des magistrats de Norvos."
 indentured_legion_flavor:0 "Constitué d'esclaves dénués de toute inspiration ou motivation, les « légions » d'escarmoucheurs de Pentos, qui n'ont de légion que le nom, servent avec obéissance uniquement parce qu'elles n'ont d'autres choix que de le faire."
 cohort_of_the_three_thousand_flavor:0 "Lorsque Qohor fut menacé par les hordes venues de l'Est, ce ne furent ni les compagnies libres, ni les milices locales, ni même les alliés des cités libres qui les sauvèrent. Trois mille immaculés, voilà ce qui repoussa par dix-huit fois les seigneurs du cheval. Trois mille soldats esclaves venus d'Astapor qui mirent en déroute vingt cinq mille Dothrakis après trois jours de bataille. Et depuis lors, les Trois Mille protègent la cité."
 stepstone_sailors_flavor:0 "Les pirates des Degrés de Pierre sont une nuisance depuis l'époque de la Cassure et le resteront probablement jusqu'au retour de la Longue Nuit."
 unsullied_flavor:0 "Légions d'esclaves formées à Astapor, les Immaculés sont la tentative de la Cité Rouge de recréer les légions de Grazdan qui furent tant redoutées du temps du Vieil Empire. Ils s'entraînent de l'aube au crépuscule et sont rompus à l'art de combattre avec les trois lances, le braquemart et le bouclier. La formation est si rude que seul un garçon sur trois survit, mais l'événement connu sous le nom de la Bataille des Trois Mille atteste de leur incroyable prouesse au combat."
 collared_bows_flavor:0 "Si Yunkaï est plus connu pour ses esclaves concubins que pour ses esclaves soldats, il n'en demeure pas moins que certains sont formés pour protéger la Cité Jaune à l'aide d'arcs."
 iron_legion_flavor:0 "Si Astapor a choisi de recréer les légions ghiscaries d'antan à l'aide d'esclaves, la Nouvelle-Ghis, elle, leur préfère les affranchis. À l'image des légions de Grazdan, ce sont donc des hommes libres issus de la cité qui défendront celle-ci, garantissant ainsi une loyauté et une discipline qui va au-delà de l'obéissance aveugle à un maître."
 black_brothers:0 "Frères noirs"
 holy_order_poor_fellows:0 "Pauvres Compagnons"
 holy_order_warriors_sons:0 "Fils du Guerrier"
 northern_spears:0 "Lances de ferrugiers"
 northern_spears_flavor:0 "Armées de lances faites en bois de ferrugiers, ces troupes nordiennes s'avèrent être un contre mortel aux chevaliers suderons."
 dornish_crossbows:0 "Vipères dorniennes"
 dornish_crossbows_flavor:0 "Armés d'arbalètes, ces Dorniens sont connus pour leur précision mortelle et leurs carreaux à pointe empoisonnée."
 vale_heavy_infantry:0 "Garde Sanglante"
 vale_heavy_infantry_flavor:0 "Connus pour protéger la Porte Sanglante, ces épéistes sont résolus à défendre le Val."
 crownlands_spears:0 "Lanciers du crépuscule"
 crownlands_spears_flavor:0 "Ces lanciers connaissent bien la Baie de la Néra et les terres adjacentes, et sont réputés pour combattre dans les villes."
 reach_light_cavalry:0 "Messagers à main"
 reach_light_cavalry_flavor:0 "Rapides et légers, ces éclaireurs peuvent parcourir le Bief plus rapidement que n'importe quelle autre unité montée, que ce soit pour délivrer des messages ou harceler l'ennemi."
 riverlands_light_infantry:0 "Chalandiers"
 riverlands_light_infantry_flavor:0 "Parcourant le Trident et ses très nombreux affluents, ces mariniers fournissent à leurs seigneurs une force d'infanterie rapide et mobile."
 westerlands_knights:0 "Chevaliers aux lions"
 westerlands_knights_flavor:0 "Forts et robustes, les chevaliers des Terres de l'Ouest sont aussi féroces que des lions."
 stormlands_heavy_infantry:0 "Épois"
 stormlands_heavy_infantry_flavor:0 "Revêtus et armés d'acier laminé à froid, ces hommes arborent leurs heaumes ornés de bois de cerf afin que tous soient témoins de leur fureur."
 she_bears:0 "Ourses guerrières"
 battering_ram:0 "Bélier"
 battering_ram_flavor:0 "Un bélier pour abattre les portes et les murs de n'importe quel ennemi !"
 westerosi_sellswords:0 "Mercenaires ouestriens"
 westerosi_sellswords_flavor:0 "De nombreux chevaliers ouestriens trouvent leur compte au sein des compagnies libres d'Essos. Ils ne sont cependant pas aussi dévoués que ceux qui ont prêté serment aux seigneurs de Westeros, car la monnaie n'est jamais aussi solide qu'un serment."
 ornate_helms:0 "Heaumes ornés"
 ornate_helms_flavor:0 "Ornés des heaumes complexes de leur cité mère, les heaumes ornés sont une unité de piquiers célèbres pour combattre dans les Terres Disputées."
 she_bears_flavor:0 "Les femmes de l'Île-aux-Ours sont bien plus robustes et tenaces que leurs homologues continentaux, et elles sont tout à fait capable de fendre en deux le crâne d'un Fer-né."
 anti_dragon:0 "[anti_dragon_maa|E]"
 scorpions:0 "Scorpions"
 scorpions_flavor:0 "Une imposante arme similaire à une arbalète, capable de transpercer les armures les plus épaisses. Bien que surclassé dans la guerre traditionnelle, le scorpion possède un avantage inégalé : sa capacité à percer les écailles de dragon."
 dragons_flavor:0 "Les dragons sont l’arme la plus redoutable au monde, capables de réduire en cendres des armées entières. Ils sont l'incarnation même de la mort."
 frog_spears:0 "Tridents à grenouille"
 goldcloaks:0 "Manteaux d'or"
 goldcloaks_flavor:0 "Le guet de Port-Réal, ou plus simplement le Guet, mais plus communément nommé les manteaux d'or, est une force qu'il ne faut pas sous-estimer. Équipés de piques, masses d'armes, mailles noires ainsi que de gants, ils sont surtout reconnaissables à travers le pays grâce à leurs capes en laine teintes en or."
 sworn_brothers:0 "Frères jurés"
 sworn_brothers_flavor:0 "Bien que leur nombre ait diminué avec le temps, les frères jurés restent une force avec laquelle il faut compter, surtout face aux sauvageons au-delà du Mur."
 shadow_spears:0 "Lances ombreuses"
 shadow_spears_flavor:0 "Les hommes de Tour Ombreuse gardent depuis longtemps le Pont des Crânes, et la défense d'un tel goulot d'étranglement a amené à perfectionner l'usage de longues lances."
 eastwatch_sailors:0 "Marins du levant"
 eastwatch_sailors_flavor:0 "En tant que seul port de la Garde de Nuit, les frères de Fort-Levant sont des marins expérimentés, habitués à patrouiller la Mer Grelotte."
 sea_watch:0 "Guet des eaux"
 sea_watch_flavor:0 "Le guet des eaux du Trône de Fer est une unité navale dédiée à la protection de la Baie de la Néra et à la surveillance maritime de Port-Réal. Ils sont redoutés par les contrebandiers et n'ont pas la réputation de faire des prisonniers."
 redcloaks:0 "Manteaux rouges"
 redcloaks_flavor:0 "Réputé pour son efficacité et son entraînement, le guet de Port-Lannis, également connu comme les manteaux rouges, peut compter sur les richesses de la cité pour avoir le meilleur équipement et la meilleure formation qui soit."
 greycloaks:0 "Manteaux gris"
 greycloaks_flavor:0 "Le guet de Villevieille, plus communément nommé les manteaux gris, est le plus vieux guet de Westeros, en plus d'être réputé pour son professionnalisme et sa conduite exemplaire."
 cailin_archers:0 "Archers de Cailin"
 cailin_archers_flavor:0 "Moat Cailin sert de porte d'entrée vers le Nord, et grâce à sa position avantageuse au bout de la route du Neck et protégé par celui-ci, les archers peuvent facilement défendre le château contre tout ennemi, et ce même s'il est en ruine."
 frog_spears_flavor:0 "Chassant avec leur arme traditionnelle, le trident à grenouille, ces troupes légèrement armées constituent une menace pour tous ceux qu'ils prennent en chasse."
 black_brothers_flavor:0 ""
 holy_order_poor_fellows_flavor:0 ""
 dragons_regiment:0 "[dragons_plural|E]"
 giant_regiment:0 "Géants"
 giant_regiment_flavor:0 "D'aucuns les prennent pour des fables ou des contes, mais ces créatures gigantesques existent bel et bien et elles ont décidé de se battre pour une tribu au-delà du Mur."
 sun_guard:0 "Garde solaire"
 sun_guard_flavor:0 "Maintenant qu''Essaria, également appelée la Cité Libre Perdue, a été rebâtie et restaurée, les boucliers de sa garde ancestrale réfléchissent à nouveau l'éclat du soleil."
 moroshi_pikes:0 "Piques moroshi"
 moroshi_pikes_flavor:0 "Bien qu'elle soit souvent oubliée, probablement en partie du fait qu'il s'agit de la plus petite des cités libres, Lorath possède une puissante garde qui protège ses colonies à l'embouchure de la Sarne, notamment Morosh. Alors que certains choisissent l'or pour calmer les Dothrakis, Lorath, elle, choisit les lances et les piques."
 stair_guard:0 "Gardes des degrés"
 stair_guard_flavor:0 "Souvent dévaluée par la Garde Sacrée composée des prêtres à barbe, la garde de Norvos tire son nom de l'escalier qui relie la partie inférieure et supérieure de la cité, que les habitants appellent les Marches de la Pécheresse."
 disputant_scouts:0 "Éclaireurs hartalari"
 disputant_scouts_flavor:0 "Autrefois utilisé par les Possessions de Valyria pour y cultiver des céréales, la région aujourd'hui connue comme étant les Terres Disputées est devenue le foyer du peuple hartalari. Celui-ci s'est fait une spécialité de former une cavalerie vive et silencieuse, capable d'échapper sans mal aux grandes armées des Trois Filles que sont Myr, Lys et Tyrosh."
 slave_legion:0 "Légions d'esclaves"
 slave_legion_flavor:0 "Si les Possessions de Valyria purent exister, c'est sans conteste grâce à trois piliers fondamentaux : la magie du sang, le feu des dragons et la sueur des esclaves. Là où on ne trouvait ni dragonniers ni sanguimanciens, on trouvait des légions d'esclaves."
 tiger_cloaks:0 "Manteaux tigrés"
 tiger_cloaks_flavor:0 "La garde de Volantis et de ses tributaires que l'on nomme les manteaux tigrés sont des soldats esclaves dévoués à défendre la volonté des triarques, armés de lances acérées et vêtus de maille d'argent."
 black_wall_chariots:0 "Chars volantains"
 black_wall_chariots_flavor:0 "L'Ancien Sang de Volantis aimant se distinguer du reste de la cité, ils ont pour coutume d'afficher une gloire ostentatoire avec la course annuelle de chars qui a lieu au sommet des Murs Noirs et qui célèbre l'anniversaire de la fondation de la cité. L'événement sert non seulement de spectacle, mais aussi d'entraînement pour leurs redoutables engins de guerre."
 dragonsworn:0 "Champions du dragon-lige"
 dragonsworn_flavor:0 "Les tribus senrilliennes des Montagnes Peintes sont un peuple sauvage et redoutable, et les guerriers qui y naissent ne dérogent pas à la règle. Parmi les plus grands d'entre eux, il en est qui décident de devenir les champions de leurs dieux de chair et de feu, traquant et terrassant tous ceux qui oseraient porter atteinte à leurs maîtres ailés, armés d'imposantes épées."
 demon_guards:0 "Gardes-démons"
 demon_guards_flavor:0 "Le peuple de Mantarys est à l'image de sa terre, distordue et maudite, et leurs gardes mettent à contribution cette sinistre réputation en revêtant des masques à la fois grotesques et effrayants."
 elyrian_sailors:0 "Marins élyréens"
 elyrian_sailors_flavor:0 "Les marins d'Elyria sillonnent la Baie des Serfs et les eaux au-delà, transportant les esclaves qui y ont été entraînés jusqu'à Lys et Volantis, faisant ensuite le chemin inverse avec les esclaves de celles-ci qui seront à leur tour entraînés, répétant inexorablement le cycle encore et encore."
 tolosi_slingers:0 "Frondeurs tolosiens"
 tolosi_slingers_flavor:0 "Les frondeurs de Tolos sont célèbres à travers Essos pour leur précision mortelle. On les dit même capables d'abattre un dragon."
 pit_fighters:0 "Combattants des fosses"
 pit_fighters_flavor:0 "Les fosses de combat de Meereen sont réputées à travers l'entièreté des terres de l'Ancien Empire, et les guerriers qui en émergent sont tout aussi brutaux que vicieux."
 lockstep_legion:0 "Légions ghiscaries"
 lockstep_legion_flavor:0 "Le Vieil Empire de Ghis fut bâti par Grazdan the Great et ses légions, dont la discipline aurait permis à Ghis de menacer Valyria et ses dragons durant de multiples guerres."
 star_carved:0 "Guerriers étoilés"
 star_carved_flavor:0 "Lorsque les Andals partaient à la guerre, ils brandissaient avec fierté le fer de leurs armes et les étoiles de leur foi, allant jusqu'à s'en graver sur le front pour signifier à tous leur fidélité envers les Sept qui ne font qu'Un."
 qarlons_fallen:0 "Déchus de Qarlon"
 qarlons_fallen_flavor:0 "Qarlon le Grand fut le dernier roi andal d'Essos et il mena son peuple à travers maintes guerres et campagnes au nord du continent. Aujourd'hui encore, son héritage se perpétue à travers les Andalosiens qui combattent selon ses rites et tactiques d'antan."
 mother_sworn:0 "Enfants liges"
 mother_sworn_flavor:0 "Ceux qui vivent sur la Rhoyne vivent #bold de#! la Rhoyne, et puisqu'ils dépendent de cet imposant fleuve, ils défendront leur « Mère » avec autant d'abnégation que l'épée lige protège son suzerain."
 festival_guards:0 "Gardes des fêtes"
 festival_guards_flavor:0 "Chroyane, que l'on connaît désormais comme Les Chagrins, était jadis réputée pour ses grands festivals qui se déroulaient tout au long de l'année et à travers toute la ville, à tel point qu'elle était surnommée : la Ville des Fêtes. Ses gardes étaient vêtus de manteaux d'acier étincelants et de grands heaumes."
 flower_spears:0 "Fleurons"
 flower_spears_flavor:0 "La ville pâle sur la rive est de la Rhoyne où l'on y trouvait maintes fleurs était gardée par une troupe qui avait taillé sa réputation sur ses éminentes armes d'hast, bien souvent ornées de fleurs."
 green_daggers:0 "Dagues vertes"
 green_daggers_flavor:0 "Ar Noy, située le long du Qhoyne, aux tours et murs faits de marbres verts, était protégée par ses marins qui patrouillaient le long du fleuve et du Lac de la Dague."
 garden_guard:0 "Gardes-haies"
 garden_guard_flavor:0 "Sarhoy, le grand port des Rhoynar qui se trouvait à l'embouchure du fleuve éponyme, était protégé par sa garde du jardin, qui tirait son nom des célèbres jardins d'eau salée de la ville."
 grey_spears:0 "Lances grises"
 grey_spears_flavor:0 "Ny Sar possède une longue histoire militaire, bien plus que les autres cités rhoynar. C'est le prince Garris le Gris qui chassa les Hommes Velus de la Noyne, et c'est de lui que la garde de la cité tire son nom."
 market_guard:0 "Gardes-serfs"
 market_guard_flavor:0 "Le commerce des esclaves a apporté la richesse aux cités ghiscaries, et plus encore à Hazdahn Mo, mais parce qu'il arrive que des tensions naissent entre les commerçants et qu'une révolte d'esclave n'est jamais loin, il est important de s'assurer que le marché soit surveillé par une garde spécialisée."
 skahazdahn_wardens:0 "Gardiens du Skahazadhan"
 skahazdahn_wardens_flavor:0 "Le Skahazadhan est le fleuve qui relie le cœur de Ghis à ses avant-postes plus éloignés dans les grandes plaines, d'où la nécessité d'en assurer la protection afin que les esclaves puissent arriver à bon port jusqu'à la baie."
 dothraki_screamers:0 "Hurleurs dothrakis"
 dothraki_screamers_flavor:0 "Les hurleurs Dothraki font peu de cas des « robes de métal ». Ils chevauchent avec la célérité du vent, hurlant à tout va pour briser leurs ennemis avant même qu'ils ne soient à portée de leurs redoutables arakhs."
 fiery_hand:0 "Mains ardentes"
 fiery_hand_flavor:0 "Les soldats esclaves de R'hllor dans les cités libres se consacrent à l'exécution de la volonté du Maître de la Lumière telle que dictée par le Grand Prêtre de Volantis."
 water_wizards:0 "Sorciers des eaux"
 water_wizards_flavor:0 "Si les Rhoynar sont célèbres pour le lien puissant qu'ils entretenaient avec le grand fleuve éponyme qu'ils vénéraient comme leur déesse Mère, cette adoration était exacerbée au sein des sorciers des eaux, qui invoquaient l'essence de la Mère elle-même pour terrasser leurs ennemis, qu'ils fussent de chair et de sang comme les humains ou d'écailles et de feu comme les dragons."
