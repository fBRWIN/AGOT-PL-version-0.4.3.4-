l_french:
 rule_agot_coin_flip:0 "#R AGOT :#! Pile ou Face Targaryen"
 setting_agot_coin_flip_enabled:0 "Activé"
 setting_agot_coin_flip_enabled_desc:0 "Le tirage à pile ou face des Targaryen aura lieu."
 setting_agot_coin_flip_disabled:0 "Désactivé"
 setting_agot_coin_flip_disabled_desc:0 "Le tirage à pile ou face des Targaryen n'aura pas lieu."
 rule_agot_hv_conversion:0 "#R AGOT :#! Conversion au haut valyrien"
 setting_agot_hv_conversion_disallowed:0 "Refusé"
 setting_agot_hv_conversion_disallowed_desc:0 "Les personnages et les comtés ne pourront pas être convertis à la culture haut valyrienne."
 setting_agot_hv_conversion_offshoots:0 "Ramifications"
 setting_agot_hv_conversion_offshoots_desc:0 "Personnages et comtés ne peuvent être convertis qu'en dérivés de la culture valyrienne. Les Hauts Valyriens convertiront les comtés et les personnages à une culture adaptée selon l'endroit où ils se trouvent."
 setting_agot_hv_conversion_unrestricted:0 "Non Limité"
 setting_agot_hv_conversion_unrestricted_desc:0 "Les personnages et les comtés seront autorisés à se convertir à la culture haute-valyrienne."
 rule_agot_abdication:0 "#R AGOT :#! Abdication"
 setting_agot_abdication_enabled:0 "Désactivé"
 setting_agot_abdication_enabled_desc:0 "La décision d'abdiquer en faveur de son héritier est activée."
 setting_agot_abdication_disabled:0 "Activé"
 setting_agot_abdication_disabled_desc:0 "La décision d'abdiquer en faveur de son héritier est désactivée."
 rule_agot_shattered_world:0 "#R AGOT :#! Monde fracturé"
 setting_agot_not_shattered:0 "Non fracturé"
 setting_agot_not_shattered_desc:0 "Le monde restera intact et les titres tels qu'ils sont normalement."
 setting_agot_shatter_duchies:1 "Comtés"
 setting_agot_shatter_duchies_desc:0 "Le monde n'aura que des titres allant jusqu'au niveau comté, mais les seigneurs conserveront tous leurs comtés."
 setting_agot_shatter_duchies_even:1 "Comtés - Pairs"
 setting_agot_shatter_duchies_even_desc:0 "Le monde n'aura que des titres allant jusqu'au niveau comté, et tout comté supplémentaire sera redistribué.\n@warning_icon! #X Cette option peut #bold gravement#! nuire aux performances. Vous voilà prévenu !#!"
 setting_agot_shatter_kingdoms:1 "Duchés"
 setting_agot_shatter_kingdoms_desc:0 "Le monde n'aura que des titres allant jusqu'au niveau duché, les titres de niveau royaume et empire seront détruits."
 setting_agot_shatter_empires:1 "Royaumes"
 setting_agot_shatter_empires_desc:0 "Seuls les titres de niveau empire seront détruits."
 rule_agot_enhanced_marriage_ai:0 "#R AGOT :#! IA de mariage améliorée"
 setting_agot_ema_disabled:0 "Désactivé"
 setting_agot_ema_disabled_desc:0 "L'IA améliorée pour les mariages est désactivée."
 setting_agot_ema_targ:0 "Targaryen uniquement"
 setting_agot_ema_targ_desc:0 "Les membres de la dynastie Targaryen épouseront de préférence leurs frères et sœurs."
 setting_agot_ema_lps:0 "Lords suzerains seulement"
 setting_agot_ema_lps_desc:0 "Les lords suzerains tenteront de marier leurs héritiers à des membres de la famille de leurs puissants vassaux."
 setting_agot_ema_lps_dukes:0 "Suzerains et grands lords"
 setting_agot_ema_lps_dukes_desc:0 "Les lords suzerains et les lords de niveau duché tenteront de marier leurs héritiers à des parents de vassaux au sein de leur royaume."
 setting_agot_ema_lps_targs:0 "Targaryen et lords suzerains"
 setting_agot_ema_lps_targs_desc:0 "Les Targaryen et les lords suzerains utiliseront l'IA de mariage améliorée."
 setting_agot_ema_enabled:0 "Complète"
 setting_agot_ema_enabled_desc:0 "Toutes les options d'IA du mariage amélioré sont activées."
 rule_agot_strong_seed:0 "#R AGOT :#! Graine vigoureuse"
 setting_agot_strong_seed_house:0 "Maison"
 setting_agot_strong_seed_house_desc:0 "Les graines vigoureuses suivront toujours l'héritage de la maison lorsque cela est possible."
 setting_agot_strong_seed_default:0 "Mixte"
 setting_agot_strong_seed_default_desc:0 "Si deux parents possèdent des graines vigoureuses, l'enfant peut hériter de l'une ou l'autre."
 setting_agot_strong_seed_disabled:0 "Désactivé"
 setting_agot_strong_seed_disabled_desc:0 "L'héritage des graines vigoureuses est désactivé."
 rule_agot_cadet:0 "#R AGOT :#! Création d'une branche cadette"
 setting_agot_cadet_default:0 "Par défaut"
 setting_agot_cadet_default_desc:0 "Difficulté par défaut pour créer des branches cadettes."
 setting_agot_cadet_easier:0 "Plus facile"
 setting_agot_cadet_easier_desc:0 " La création de branches cadettes sera plus facile."
 setting_agot_cadet_none:0 "Désactivée"
 setting_agot_cadet_none_desc:0 "Les personnages ne pourront pas créer de branches cadettes."
 rule_agot_bastard_cadets:0 "#R AGOT :#! Création d'une branche cadette d'un bâtard"
 setting_agot_bastard_cadets_landed_only:0 "Avec terre et aventuriers sans terre"
 setting_agot_bastard_cadets_landed_only_desc:0 "Seuls les [bastards|El] ayant des terres ou les aventuriers sans terre pourront créer des [bastard_houses|El] et avoir des héritiers."
 setting_agot_bastard_cadets_everyone:0 "Tous"
 setting_agot_bastard_cadets_everyone_desc:0 "Tout [bastard|El], avec ou sans terres, pourra créer une [bastard_house|El] et avoir des héritiers. #N Il peut en résulter une multiplication des branches cadettes !#!"
 rule_agot_story_outcome:0 "#R AGOT :#! Résultats de l'histoire"
 setting_agot_story_sandbox:0 "Bac à sable"
 setting_agot_story_sandbox_desc:0 "Un minimum d'événements scénarisés se produiront"
 setting_agot_story_random_events_random_outcomes:0 "   Événements incertains\n   Résultats incertains"
 setting_agot_story_random_events_random_outcomes_desc:0 "Les événements historiques peuvent ou non avoir lieu, et les résultats peuvent ou non être historiques."
 setting_agot_story_historical_events_random_outcomes:0 "   Événements historiques\n   Résultats incertains"
 setting_agot_story_historical_events_random_outcomes_desc:0 "Les événements historiques peuvent avoir lieu lorsque c'est pertinent, et les résultats peuvent être historiques ou non."
 setting_agot_story_historical_events_weighted_outcomes:0 "   Événements historiques\n   Résultats pondérés"
 setting_agot_story_historical_events_weighted_outcomes_desc:0 "Les événements historiques peuvent avoir lieu lorsque c'est pertinent et les résultats ont tendance à être historiques."
 setting_agot_story_historical_events_historical_outcomes:0 "   Événements historiques\n   Résultats historiques"
 setting_agot_story_historical_events_historical_outcomes_desc:0 "Les événements historiques peuvent avoir lieu lorsque c'est pertinent et les résultats sont historiques dans la mesure du possible."
 rule_agot_faegon_invasion:0 "#R AGOT :#! Invasion de FAegon"
 setting_agot_strong_seed_house_stability:0 "Stabilité de la Maison"
 setting_agot_strong_seed_house_stability_desc:0 "Les graines vigoureuses suivront toujours l'héritage de la maison lorsque cela est possible pour la première fille et le premier fils, les enfants supplémentaires peuvent hériter de toutes les graines vigoureuses possibles."
 setting_epidemic_frequency_very_very_rare:0 "Extrêmement rare"
 setting_epidemic_frequency_very_very_rare_desc:0 "Les épidémies n’apparaissent que très très très rarement et se propagent beaucoup moins fréquemment."
 rule_agot_canon_children:0 "#R AGOT :#! Enfants canoniques"
 setting_agot_canon_children_enabled:0 "Activé"
 setting_agot_canon_children_enabled_desc:0 "Si certaines conditions sont remplies, les parents des enfants à naître du canon suivront leurs cycles de naissances canoniques."
 setting_agot_canon_children_disabled:0 "Désactivé"
 setting_agot_canon_children_disabled_desc:0 "Tous les personnages suivront des cycles de naissance par défaut."
 rule_agot_canon_children_traits:0 "#R AGOT :#! Enfants canoniques (Traits)"
 setting_agot_canon_children_traits_enabled:0 "Activé"
 setting_agot_canon_children_traits_enabled_desc:0 "Les enfants canoniques recevront les traits appropriés."
 setting_agot_canon_children_traits_disabled:0 "Désactivé"
 setting_agot_canon_children_traits_disabled_desc:0 "Les enfants canoniques recevront des traits aléatoires."
 rule_agot_canon_children_gender:0 "#R AGOT :#! Enfants canoniques (Sexe)"
 setting_agot_canon_children_gender_accurate:0 "Canon"
 setting_agot_canon_children_gender_accurate_desc:0 "Les enfants canoniques naîtront avec le sexe fidèle au canon."
 setting_agot_canon_children_gender_semi_accurate:0 "Semi-canon"
 setting_agot_canon_children_gender_semi_accurate_desc:0 "Les enfants canoniques naîtront pour la plupart avec le sexe fidèle au canon (80% de chance)."
 setting_agot_canon_children_gender_random:0 "Aléatoire"
 setting_agot_canon_children_gender_random_desc:0 "Les enfants canoniques naîtront avec un sexe aléatoire (50% de chance)."
 setting_agot_canon_children_gender_opposite:0 "Opposé"
 setting_agot_canon_children_gender_opposite_desc:0 "Les enfants canoniques naîtront avec le sexe opposé au canon."
 setting_agot_shatter_petty_kingdoms:1 "Petits Royaumes"
 setting_agot_shatter_petty_kingdoms_desc:0 "Le monde sera fracturé en titres de royaumes, disponibles et formables."
 setting_dragons_anyone: "Sans restriction"
 setting_dragons_anyone_desc: "N'importe qui peut essayer de faire éclore et d'apprivoiser des dragons."
 rule_agot_dragons: "#R AGOT :#! Éclosion et apprivoisement des [dragons_plural|El]"
 rule_agot_balding: "#R AGOT :#! Calvitie des personnages"
 setting_agot_vanilla_balding: "Par défaut"
 setting_agot_vanilla_balding_desc: "Les personnages deviendront chauves au même rythme que dans le jeu de base."
 setting_agot_no_balding: "Jamais"
 setting_agot_no_balding_desc: "Les personnages masculins ne deviendront jamais chauves via le système du jeu de base."
 rule_agot_dragon_culling:0 "#R AGOT :#! Limite de population des dragons"
 setting_agot_dragon_culling_normal:0 "Par défaut"
 setting_agot_dragon_culling_normal_desc:0 "La limite est fixée à 27 dragons. Si elle vient à être dépassé, #italic la nature#! commencera à réguler la population."
 setting_agot_dragon_culling_high:0 "Limite augmentée"
 setting_agot_dragon_culling_high_desc:0 "La limite est fixée à 35 dragons. Si elle vient à être dépassé, #italic la nature#! commencera à réguler la population."
 setting_agot_no_dragon_culling:0 "Aucune limite"
 setting_agot_no_dragon_culling_desc:0 "Il n’y aura aucune limite tangible au nombre de dragons.\n@warning_icon! #X Cette option peut #bold gravement#! nuire aux performances. Vous voilà prévenu !#!"
 setting_dragon_dragonblood_2_gen: "Sang du dragon (2ème gen.)"
 setting_dragon_dragonblood_2_gen_desc: "Pour faire éclore et apprivoiser des dragons, les personnages doivent posséder le [dragonblood|El], qui se transmet jusqu'au petit-enfant."
 setting_dragon_dragonblood_3_gen: "Sang du dragon (3ème gen.)"
 setting_dragon_dragonblood_3_gen_desc: "Pour faire éclore et apprivoiser des dragons, les personnages doivent posséder le [dragonblood|El], qui se transmet jusqu'à l'arrière-petit-enfant."
 setting_dragon_valyrian_2_gen: "Sang valyrien (2ème gen.)"
 setting_dragon_valyrian_2_gen_desc: "Pour faire éclore et apprivoiser des dragons, les personnages doivent posséder le [dragonblood|El], qui se transmet jusqu'au petit-enfant. L'héritage culturel valyrien compte comme le sang du dragon."
 setting_dragon_valyrian_3_gen: "Sang valyrien (3ème gen.)"
 setting_dragon_valyrian_3_gen_desc: "Pour faire éclore et apprivoiser des dragons, les personnages doivent posséder le [dragonblood|El], qui se transmet jusqu'à l'arrière-petit-enfant. L'héritage culturel valyrien compte comme le sang du dragon."
 rule_agot_canon_dragons:0 "#R AGOT :#! Dragons canoniques"
 setting_agot_canon_dragons_enabled:0 "Activé"
 setting_agot_canon_dragons_enabled_desc:0 "Si certaines conditions sont remplies, les personnages couveront et apprivoiseront leurs dragons canoniques."
 setting_agot_canon_dragons_disabled:0 "Désactivé"
 setting_agot_canon_dragons_disabled_desc:0 "Les personnages couveront et apprivoiseront des dragons choisis au hasard."
 rule_agot_silly:0 "#R AGOT :#! Mode loufoque"
 setting_agot_silly_mode:0 "Activé"
 setting_agot_silly_mode_desc:0 "Attendez vous à une expérience de jeu #flatulence inhabituelle#!. Entre autres choses, Cannibale pourrait avoir un comportement #italic débilement imprévisible#!."
 setting_agot_no_silly:0 "Désactivé"
 setting_agot_no_silly_desc:0 "Procure l'expérience de jeu normale."
 rule_agot_dynastic_stability:0 "#R AGOT :#! Stabilité dynastique"
 setting_agot_dynastic_stability_enabled:0 "Activée"
 setting_agot_dynastic_stability_enabled_desc:0 "La [agot_dynastic_stability|El] est activée."
 setting_agot_dynastic_stability_disabled:0 "Désactivée"
 setting_agot_dynastic_stability_disabled_desc:0 "La [agot_dynastic_stability|El] est désactivée."
 rule_agot_targaryen_exile_invasion:0 "#R AGOT :#! Invasion des exilés Targaryen"
 setting_agot_targaryen_exile_invasion_special_content:0 "Contenu narratif scénarisé"
 setting_agot_targaryen_exile_invasion_special_content_desc:0 "Les exilés Targaryen auront un contenu scénarisé dédié qui culminera avec leur invasion de Westeros. #N Ils bénéficieront de bonus liés à la légitimité, aux dragons et à l'aspect militaire.#!"
 setting_agot_targaryen_exile_invasion_nothing:0 "Aucun contenu narratif scénarisé"
 setting_agot_targaryen_exile_invasion_nothing_desc:0 "Les exilés Targaryen n'auront #N pas#! de contenu scénarisé dédié. Ils existeront comme des personnages ordinaires sur la carte : #N soumis aux mêmes règles que tout le monde.#!"
 setting_agot_faegon_invasion_enabled:0 "Activée"
 setting_agot_faegon_invasion_enabled_desc:0 "Aegon d'Essos envahira Westeros aux alentours de 298 A.C — #N uniquement dans les parties en monde non fracturé ayant débuté au plus tôt en 282.#!"
 setting_agot_faegon_invasion_disabled:0 "Désactivée"
 setting_agot_faegon_invasion_disabled_desc:0 "Aegon d'Essos n'envahira #N pas#! Westeros."
 rule_agot_faegon_identity:0 "#R AGOT :#! Identité de FAegon"
 setting_agot_faegon_identity_default:0 "Par défaut"
 setting_agot_faegon_identity_open_blackfyre:0 "Feunoyr"
 setting_agot_faegon_identity_default_desc:0 "L'identité d'Aegon sera déterminée selon les conditions de son apparition."
 setting_agot_faegon_identity_open_blackfyre_desc:0 "Aegon sera un membre de la Maison Feunoyr."