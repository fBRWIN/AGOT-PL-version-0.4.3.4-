 DRAGONRIDER_LEGACY_1_DESCRIPTION:0 "$EFFECT_LIST_BULLET$Les membres de la [dynasty|El] sont plus susceptibles d'être capable d'influencer la personnalité d'un dragon de berceau lié\n$EFFECT_LIST_BULLET$Les membres de la [dynasty|El] reçoivent un bonus d'expérience #V de lien#! lorsqu'ils apprivoisent un dragon de berceau lié#!"
 DRAGONRIDER_LEGACY_2_DESCRIPTION:0 "$EFFECT_LIST_BULLET$[success_chance|E] du complot visant à se lier avec un dragon : #P +20%#!\n$EFFECT_LIST_BULLET$Les membres de la [dynasty|El] reçoivent un bonus d'expérience pour les [schemes|El] #V Renforcer le lien#!"
 DRAGONRIDER_LEGACY_3_DESCRIPTION:0 "$EFFECT_LIST_BULLET$Les membres de la [dynasty|El] sont moins susceptibles d'être blessés ou tués lors d'une tentative ratée d'apprivoisement de dragon#!"
 DRAGONRIDER_LEGACY_4_DESCRIPTION:0 "$EFFECT_LIST_BULLET$Les membres de la [dynasty|El] reçoivent un bonus à #V l'expérience#! d'entraînement\n$EFFECT_LIST_BULLET$Débloque la possibilité de pratiquer l'entraînement au combat, quelle que soit l'éducation, lors de la [decision|El] #V Chevaucher le dragon#!#!"
 DRAGONRIDER_LEGACY_5_DESCRIPTION:0 "$EFFECT_LIST_BULLET$Pas de limite au nombre de [casus_bellis|El] d'assujettissement draconique qui peuvent être déclarés par un dragonnier#!"
