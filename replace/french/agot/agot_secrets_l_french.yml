l_french:
 secret_agot_disputed_heritage:0 "Héritage secret"
 secret_agot_disputed_heritage_type_desc:0 "A des parents différents."
 secret_agot_disputed_heritage_desc:0 "[TARGET_CHARACTER.GetFirstName] a des parents différents."
 secret_agot_disputed_heritage_tooltip_desc:0 "Les vrais parents de [TARGET_CHARACTER.GetFirstName] sont [TARGET_CHARACTER.GetRealMother.GetFullName] et [TARGET_CHARACTER.GetRealFather.GetFullName]."
 secret_agot_wildling:0 "Sauvageon"
 secret_agot_wildling_type_desc:0 "Est un[owner.Custom('FR_E')] sauvageo[owner.Custom('FR_NNne')]"
 secret_agot_wildling_desc:0 "$secret_agot_wildling_tooltip_desc$"
 secret_agot_wildling_tooltip_desc:0 "Ce personnage est secrètement un sauvageon."
 secret_exposed_notification_effect_message_agot_wildling:0 "Le passé de sauvageon de [owner.GetTitledFirstName] a été révélé par [secret_exposer.GetTitledFirstName] !"
 secret_exposed_notification_effect_message_wildling.i_exposed:0 "J'ai révélé l'héritage sauvageon de [owner.GetTitledFirstName] !"
 agot_secret_events.0001.t:0 "Mon secret dévoilé !"
 agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m'a dénoncé comme étant un[ROOT.Char.Custom('FR_E')] sauvageo[ROOT.Char.Custom('FR_NNne')]."
 agot_secret_events.0001.a:0 "Ma ruse a été découverte !"
 agot_secret_events.0101.t:0 "Un secret dévoilé !"
 agot_secret_events.0101.desc:0 "[owner.GetFirstName|U] a toujours eu l'air du type excentrique - ne s'adaptant pas tout à fait aux autres à la cour, mais d'une manière charmante et folklorique. J'étais loin de me douter que la vérité était bien plus sombre : [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] a apporté des preuves qui démontrent clairement que [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] est, en fait, #N un sauvageon#! !\n\nEt dire que j'ai rompu le pain avec un tel sauvage..."
 agot_secret_events.0101.likes_negative:0 "Je n'aurais jamais... Je n'aurais jamais pensé !"
 agot_secret_events.0101.dislikes_negative:0 "Vous me dégoûtez, [owner.GetFirstNameNoTooltip] !"
 agot_secret_events.0101.b:0 "C[owner.Custom('FR_EEtte')] sauvageo[owner.Custom('FR_NNne')] va payer pour ses crimes. Gardes !"
 agot_secret_events.0101.c:0 "Ces accusations ne sont que malveillance et mensonges."
 secret_category_identity:0 "Identité"
 secret_agot_identity:0 "Identité secrète"
 secret_agot_identity_type_desc:0 "A une autre identité"
 secret_agot_identity_desc:0 "$secret_agot_identity_tooltip_desc$"
 secret_agot_identity_tooltip_desc:0 "Ce personnage a une autre identité."
 secret_exposed_notification_effect_message_agot_identity:0 "L'identité secrète [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] a été dévoilé par [secret_exposer.Custom('FR_le_Char_Pi')][secret_exposer.GetTitledFirstName] !"
 secret_exposed_notification_effect_message_identity.i_exposed:0 "J'ai dévoilé l'identité secrète [owner.Custom('FR_du_Char_Pi')][owner.GetTitledFirstName] !"
 agot_secret_events.1001.t:0 "Mon secret dévoilé !"
 agot_secret_events.1001.desc:0 "Mon identité en tant que #Bold Chevalier d'Aubier rieur#! a été dévoilé ! Je ne ressens nulle honte ; ces écuyers, vils et déshonorants méritaient une leçon. Cela étant, ces chevaliers que j'ai vaincus n'apprécieront sûrement pas d'apprendre qu'ils doivent leur défaite à une femme."
 agot_secret_events.1001.desc_aerys:0 "\n\nJe me rappelle de la fureur [aerys.Custom('FR_du_Char_Pi')][aerys.GetTitledFirstName] à cette époque, il avait même qualifié ce mystérieux chevalier de traître. Espérons que les années aient dissipé sa rage..."
 agot_secret_events.1001.a:0 "Ce qui est fait est fait."
 agot_secret_events.1002.t:0 "Un secret dévoilé !"
 agot_secret_events.1002.desc:0 "Il a été dévoilé que le #Bold Chevalier d'Aubier rieur#!, le mystérieux chevalier du tournoi d'Harrenhal, n'était nul autre que [owner.GetTitledFirstName]. Ainsi donc, une simple fille aurait vaincu trois chevaliers entraînés..."
 agot_secret_events.1002.desc_aerys:0 "\n\n[aerys.Custom('FR_le_Char_Pi')|U][aerys.GetTitledFirstName] était furieux à cette époque, il avait même qualifié le mystérieux chevalier de traître. Si les années n'ont pas dissipé sa rage, il se pourrait qu'elle soit dans une situation précaire..."
 agot_secret_events.1002.a:0 "Oh, Lyanna..."
 agot_secret_events.1002.b:0 "Amenez-la-moi, enchaînée !"
 agot_secret_events.2004.t:0 "Le retour de l'hériti[ROOT.Char.Custom('FR_ErEre')]"
 agot_secret_events.2004.desc:0 "Maintes années se sont écoulées depuis que vous avez fui votre chez-vous, ainsi contraint[ROOT.Char.Custom('FR_E')] à cacher votre véritable identité pour survivre après que votre foyer soit tombée en ruine. Mais le vent semble enfin tourner en votre faveur, et vous voilà devant l'opportunité de récupérer ce qui vous appartient légitimement.\n\nMais cette tâche ne sera pas sans peine et il vous faudra peut-être vous tourner vers [helping_ruler.Custom('FR_LeLa')] dirigeant[helping_ruler.Custom('FR_E')] de ces terres : [helping_ruler.GetFirstName], si vous souhaitez restaurer votre place."
 agot_secret_events.2004.a:0 "Il me faut quérir l'aide de mon lige."
 agot_secret_events.2004.b:0 "Le passé est révolu, je dois me tourner vers l'avenir."
 agot_secret_events.2004.c:0 "Il est grand temps de rentrer."
 agot_secret_events.2004.d:0 "Seul l'aventure m'intéresse, rien d'autre."
 agot_secret_events.2005.t:0 "Le retour de l'hériti[ROOT.Char.Custom('FR_ErEre')]"
 agot_secret_events.2005.desc:0 "Maintes années se sont écoulées depuis que j'ai fui mon chez-moi, ainsi contraint[ROOT.Char.Custom('FR_E')] à cacher ma véritable identité pour survivre après que mon foyer soit tombée en ruine. Mais le vent semble enfin tourner en ma faveur, et me voilà devant l'opportunité de récupérer ce qui m'appartient légitimement.\n\nJ'espère avoir pris la bonne décision."
 agot_secret_events.2005.a:0 "Je ne saurais atteindre mes objectifs sans tirer l'épée."
 agot_secret_events.2005.a.tt:0 "Vous recevrez une armée pour vous appuyer"
 agot_secret_events.2005.b:0 "Il est temps que le monde sache qui je suis vraiment."
 agot_secret_events.2005.c:0 "Je vais attendre un moment plus propice..."
 agot_secret_events.2005.d:0 "Ma route actuelle me convient, je ne m'en écarterais pas."
 agot_secret_events.2006.t:0 "L'hériti[ROOT.Char.Custom('FR_ErEre')] disparu[ROOT.Char.Custom('FR_E')]"
 agot_secret_events.2006.desc:0 "Maintes années se sont écoulées depuis que j'ai fui mon chez-moi, ainsi contraint[ROOT.Char.Custom('FR_E')] à cacher ma véritable identité pour survivre après que mon foyer soit tombée en ruine. Depuis, le monde a changé, mon véritable nom est tombé dans l'obscurité, mais le vent semble enfin tourner en ma faveur. Une opportunité se présente pour moi de récupérer ce qui m'appartient et ainsi révéler au grand jour le legs qui est le mien."
 agot_secret_events.2006.a:0 "Il est temps que le monde sache qui je suis vraiment."
 agot_secret_events.2006.b:0 "Ma route actuelle me convient, je ne m'en écarterais pas."
 agot_secret_events.2007.t:0 "La révélation de l'hériti[ROOT.Char.Custom('FR_ErEre')] disparu[ROOT.Char.Custom('FR_E')]"
 agot_secret_events.2007.desc:0 "Quel ne fut pas mon étonnement lorsque j'ai découvert que [secret_child.GetFirstName] était en réalité [true_char.GetFirstName], l'hériti[ROOT.Char.Custom('FR_ErEre')] disparu[ROOT.Char.Custom('FR_E')] d'une maison noble auréolée de prestige. [ROOT.Char.Custom('FR_LeLa')|U] voilà maintenant à solliciter mon concours dans la revendication de son foyer d'origine.\n\nUne telle décision n'est pas à prendre à la légère. Faut-il que je lui apporte mon appui, plongeant ainsi mes terres dans les flammes de la guerre, ou bien mieux laisser le passé là où il est ?"
 agot_secret_events.2007.a:0 "[secret_child.GetFirstNameNoTooltip] peut compter sur moi, même si cela signifie la guerre."
 agot_secret_events.2007.a.tt:0 "Vous obtiendrez une armée en vue de soutenir [true_char.GetFirstName]"
 agot_secret_events.2007.b:0 "Le passé restera enterré, comme il se doit."
 agot_secret_events.2008.t:0 "Au carrefour du destin"
 agot_secret_events.2008.desc:0 "[helping_ruler.GetFirstName] a rejeté ma demande, me privant du soutien nécessaire à la reconquête de ma patrie. Néanmoins, un choix subsiste.\n\nIl m'est encore possible de dévoiler au grand jour ma véritable identité, se faisant j'aurais une chance de revendiquer mon droit de naissance. Il s'agit là d'une entreprise risquée, je pourrais donc envisager simplement l'idée de rester dans l'ombre. Je resterais loin des troubles de la politique, laissant jusqu'au nom de ma maison s'évanouir. Une décision doit être prise, et elle scellera mon destin."
 agot_secret_events.2008.a:0 "Il est temps que le monde sache qui je suis vraiment."
 agot_secret_events.2008.b:0 "Ma route actuelle me convient, je ne m'en écarterais pas."
 agot_secret_events.2008.c:0 "Seul l'aventure m'intéresse, rien d'autre."
 agot_secret_events.2009.t:0 "Le retour"
 agot_secret_events.2009.desc:0 "De sombres ailes ont apportés d'étonnantes nouvelles : [secret_child.GetFirstName], que l'on croyait mort[secret_child.Custom('FR_E')] depuis longtemps, vit en fait sous une identité secrète. Désormais, [secret_child.Custom('FR_LeLa')] voilà quittant l'obscurité pour se dévoiler au grand jour.\n\nLes spéculations vont bon train à travers le pays, et les gens croassent comme les corbeaux, les uns comme les autres délivrant leurs messages, par missives ou par ouï-dire. A-t-[secret_child.Custom('FR_IlElle')] pour dessein de récupérer son héritage perdu ? Ou bien ses objectifs sont tout autre ? Les événements qui vont suivre vont sans conteste façonner — ou refaçonner — l'avenir de nos terres."
 agot_secret_events.2009.a:0 "Nous verrons ce qu'il en sera."
 secret_spawned_army:0 "Armée de [secret_child.GetFirstName]"