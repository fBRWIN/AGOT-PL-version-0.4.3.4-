l_french:
 game_concept_personal_steward:0 "Intendant personnel"
 game_concept_personal_steward_desc:0 "L'intendant personnel est le [councillor|El] qui répond aux besoins du Lord Commandant du [realm|El]."
 game_concept_agot_knight:0 "Chevalier"
 game_concept_agot_knights:0 "Chevaliers"
 game_concept_agot_knightspossessive:0 "du chevalier"
 game_concept_agot_knight_desc:0 "Un [GetTrait('knight').GetName(GetNullCharacter)|l] est un guerrier qui pratique un code chevaleresque.\n\nBien qu'il soit traditionnellement présent dans les Sept Couronnes de Westeros, un chevalier peut adouber quiconque, qu'importe l'écart culturel ou religieux.\n\nIl peut prendre en charge un [squire|El] et l'entrainer pour qu'il puisse un jour devenir lui-même chevalier. Il peut également accorder le titre de chevalier à ceux qui remplissent les conditions requises.\n\nUn personnage peut devenir chevalier à partir de 16 ans, et s'il n'a pas de #N traits inadaptés#!. Cependant il lui est également possible de devenir chevalier dès l'âge de 12 ans s'il possède une [prowess|El] exceptionnelle."
 game_concept_squire:0 "Écuyer"
 game_concept_squires:0 "Écuyers"
 game_concept_squirepossessive:0 "de l'écuyer"
 game_concept_squire_desc:0 "Un écuyer est un [agot_knight|El] en formation. Il est l'assistant du chevalier et l'aide dans toutes ses tâches.\n\nUn personnage peut devenir écuyer dès l'âge de 9 ans et jusqu'à l'âge de 21 ans. Pendant son service en tant qu'écuyer, il vivra des événements spéciaux qui #P augmenteront#! ou #N diminueront#! son expérience en tant qu'écuyer. Une fois qu'il est assez âgé et que son expérience est suffisamment élevée, il peut être fait chevalier.\n\nLe parcours d'un écuyer vers la chevalerie dépend de ses traits de caractère et de sa personnalité - certains personnages le supporteront mieux que d'autres !"
 game_concept_lord_commander:0 "Lord Commandant de la Garde Royale"
 game_concept_lord_commander_desc:0 "Le $game_concept_lord_commander$ est le [councillor|El] chargé de la sécurité personnelle de la famille royale, à la tête d'un petit contingent de [knights|El] d'élite qui les protègent au péril de leur vie."
 game_concept_kingsguard:0 "Garde Royale"
 game_concept_kingsguardpossessive:0 "de la Garde Royale"
 game_concept_kingsguard_desc:0 "La Garde Royale est une confrérie prestigieuse regroupant les plus fines lames du royaume, qui ont tous jurés de protéger leur [Concept('liege','suzerain')|E], ainsi que la famille royale, au péril de leur vie. Elle est régie par un Lord Commandant, et lorsqu'un nouveau membre est désigné, il doit prononcer des vœux solennels, choisissant de renoncer à tous ses titres, à se marier et à engendrer des enfants. Le fait de briser ses vœux peut avoir de lourdes répercussions."
 game_concept_maester:0 "Mestre"
 game_concept_maester_desc:0 "Chevaliers ouestriens de l'esprit, les Mestres de la Citadelle sont éduqués à la pointe de la science et continuent d'en repousser les limites. Autour de leur cou, ils portent le fardeau de cet enseignement dans des chaînes métalliques, représentant leur travail et leur devoir, courbent leur cou lorsqu'ils sont affectés dans les cours des Sept Couronnes pour servir les seigneurs en place en tant que guérisseurs, tuteurs et conseillers. Un réseau d'hommes érudits, qui ont mis de côté leur propre nom pour le plus grand bien, tenant conseil avec les puissants, pour le bien du savoir."
 game_concept_monastery_holding:0 "Monastère"
 game_concept_monastery:0 "Monastère"
 game_concept_monasteries:0 "Monastères"
 game_concept_monastery_holdings:0 "Propriétés monastiques"
 game_concept_monastery_holding_desc:0 ""
 game_concept_ruin_holding:0 "Ruine"
 game_concept_ruin_holding_desc:0 "Une propriété oubliée et abandonnée depuis longtemps, qui n'est plus que l'ombre d'elle-même. Il est possible de la [Concept('reconstruction_effort','reconstruire')|E] en interagissant avec la ruine directement."
 game_concept_ruin:0 "Ruine"
 game_concept_ruins:0 "Ruines"
 game_concept_ruin_holdings:0 "Propriétés en ruine"
 game_concept_ruin_holdings_desc:0 "Des propriétés oubliées et abandonnées depuis longtemps, qui ne sont plus que l'ombre d'elles-mêmes."
 game_concept_ruin_reconstruction:0 "Reconstruction de ruine"
 game_concept_ruin_reconstruction_desc:0 "En améliorant les [buildings|El] d'une ruine, il est possible de la reconstruire pour en faire une exploitation convenable, mais le processus est long et ardu.\n\nPour commencer la reconstruction, cliquez sur le personnage qui détient la ruine, ce qui vous amènera à une autre fenêtre. Cliquez ensuite sur le bouton \"Restaurer les ruines\"."
 game_concept_reconstruction:0 "Reconstruction de ruine"
 game_concept_reconstruction_desc:0 "En améliorant les [buildings|El] d'une ruine, il est possible de la reconstruire pour en faire une exploitation convenable, mais le processus est long et ardu.\n\nPour commencer la reconstruction, cliquez sur le personnage qui détient la ruine, ce qui vous amènera à une autre fenêtre. Cliquez ensuite sur le bouton \"Restaurer les ruines\"."
 game_concept_reconstruction_effort:0 "Reconstruction de ruine"
 game_concept_reconstruction_effort_desc:0 "En améliorant les [buildings|El] d'une ruine, il est possible de la reconstruire pour en faire une propriété convenable, mais le processus est long et ardu.\n\nPour commencer la reconstruction, cliquez sur le personnage qui détient la ruine, ce qui vous amènera à une autre fenêtre. Cliquez ensuite sur « Restaurer les ruines »."
 game_concept_bastard_house:0 "Branche bâtarde"
 game_concept_bastard_branch:0 "Branche bâtarde"
 game_concept_bastard_houses:0 "Branches bâtardes"
 game_concept_bastard_branches:0 "Branches bâtardes"
 game_concept_bastard_house_desc:0 "Les membres [bastard|El] créent leur propre [house|E] lorsqu'ils ont une descendance. Ces maisons annexes fonctionnent comme les [cadet_branches|El], c'est-à-dire qu'elles constituent une branche distincte au sein de la dynastie."
 game_concept_agot_dynastic_stability:0 "Stabilité dynastique"
 game_concept_agot_dynastic_stability_desc:0 "La stabilité dynastique est une mécanique qui permet aux [houses|El] de survivre dans un pays avec une [succession|El] patrilinéaire.\n\nSi un personnage d'une petite maison hérite du [title|El] d'une grande maison avec laquelle il a des liens ancestraux, il prendra le nom de cette grande maison."
 game_concept_reaving:0 "Pillage"
 game_concept_reaving_desc:1 "Une [activity|El] où les dirigeants se lancent dans une expédition pour ravager un littoral voisin.\n\nLe but premier de cette activité est de piller de l'[gold|El].\n\nUn [ruler|El] invitera ses proches, [courtiers|El], [guests|El] et [vassals|El]."
 game_concept_admiral:0 "Amiral"
 game_concept_admirals:0 "Amiraux"
 game_concept_admiral_desc:1 "[councillor|E] en charge des questions nautiques et navales. Il est le grand capitaine de votre [fleet|El] et supervise l'[embarking|El] de vos armées."
 game_concept_castellan:0 "Châtelain"
 game_concept_castellan_desc:1 "[councillor|E] qui agit en tant que votre bras droit. Il peut effectuer diverses [councillor_tasks|El] en fonction de ses capacités, ou bien parler et agir en votre nom."
 activity_kinguard_bodyguard_name:0 "Devoirs de garde du corps"
 activity_kinguard_bodyguard:0 "Devoirs de garde du corps"
 activity_location_set:0 "Voyages"
 activity_location_set_name:0 "Voyages"
 game_concept_pirate_den_holding:0 "Propriété pirate"
 game_concept_pirate_den_holding_desc:0 "Les repaires de pirates sont des campements légèrement fortifiés qui leur permettent de se rassembler lorsqu'ils sont contraints d'accoster. C'est le seul [holding_type|El] disponible pour les [rulers|El] ayant adopté la [GetGovernment( 'pirate_government' ).GetName|l]."
 game_concept_pirate_den:0 "Repaire de pirates"
 game_concept_pirate_dens:0 "Repaires de pirates"
 game_concept_pirate_den_holdings:0 "Propriétés pirates"
 game_concept_agot_personal_coa:0 "Armoiries personnelles"
 game_concept_agot_personal_coa_desc:0 "Les armoiries personnelles sont un ensemble d'armoiries appartenant à un individu plutôt qu'à la [house|El].\n\nUn joueur peut personnaliser ses propres armoiries à sa guise ; cependant, il peut parfois en obtenir un sur la base d'autres conditions, comme un surnom ou bien lié à l'ordre de naissance."
 game_concept_maesters:0 "Mestres"
 game_concept_dragon:0 "Dragon"
 game_concept_dragon_desc: "Les dragons sont des créatures magiques, utilisées par les seigneurs dragons de l'Antique Valyria durant leur conquête du monde connu. En voir un, c'est voir le feu fait chair, en chevaucher un, c'est être maître de sa destinée et façonneur du monde.\n\nChaque dragon a sa propre [personality|El], ses propres [traits|El], sa propre [education|El], ce qui affectera sa [draconic_dread|El], son [temperament|El] et sa [taming_chance|El]. L'[dragon_combat_effectiveness|El] d'un dragon affecte l'utilisation qui peut en être fait dans un cadre martial et augmente à mesure qu'il gagne en âge et en [Concept('dragon_size','taille')|E].\n\nIl en existe trois [Concept('dragon_type','types')|E] : [Concept('wild_dragon','sauvage')|E], [Concept('owned_dragon','possédé')|E] et [Concept('tamed_dragon','apprivoisé')|E]. Les dragons possédés et apprivoisés peuvent être parquer dans une [dragonpit|El] s'il en existe une de disponible.\n\nLes dragons naissent à partir d'œufs qui peuvent éclore naturellement s'ils sont placés dans une [dragonpit|El] ou être couvés par des [characters|El] (sous réserve de la règle de jeu choisi). Lorsqu'il n'y a plus aucun dragon vivant, les œufs se pétrifient et ne peuvent plus être couvés. Il devient alors nécessaire d'organiser une [grand_activity|El] d'#V Éclosion d'œuf de dragon#! pour #bold tenter#! d'en faire éclore un, et ainsi raviver la magie dans le monde qui permettra à nouveau de couver les œufs normalement."
 game_concept_dragon_type:0 "Types de dragons"
 game_concept_dragon_type_desc:0 "Il existe trois types de dragons différents. Les [wild_dragons|El], les [owned_dragons|El] et les [tamed_dragons|El]. Le type d'un dragon affectera la manière dont il interagit avec le monde, la manière dont un [ruler|El] peut interagir avec lui et s'il peut être utilisé au combat."
 game_concept_wild_dragon:0 "Dragon sauvage"
 game_concept_wild_dragons:0 "Dragons sauvages"
 game_concept_wild_dragon_desc:0 "Dragons qui ne sont possédés par aucun [ruler|El], vivant à l'état naturel. Ils sont libres de parcourir le monde, mais préfèrent rester près de leur tanière. Un dragon sauvage ne peut pas être utilisé au combat ou pour voyager, et constitue en grande partie un danger pour tout [ruler|El] ou [realm|El] à portée de chasse.\n\nC'est l'un des trois types de [dragon|El] existant. Les deux autres sont les [owned_dragons|El] et les [tamed_dragons|El].\n\nUn dirigeant avec une [dragonpit|El] peut tenter de capturer un dragon sauvage pour en faire un dragon possédé, tandis que les dirigeants et les [courtiers|El] proches peuvent tenter de l'apprivoiser directement."
 game_concept_owned_dragon:0 "Dragon possédé"
 game_concept_owned_dragons:0 "Dragons possédés"
 game_concept_owned_dragon_desc:0 "Dragons qui appartiennent à un [ruler|El] qui possède une [dragonpit|El], mais qui n'ont pas été apprivoisés par un [GetTrait('dragonrider').GetName(GetNullCharacter)|l]. Ils restent à la capitale de leur propriétaire et ne peuvent pas être utilisé au combat ou pour voyager, mais sont plus faciles à apprivoiser que les dragons sauvages. Les personnages qui n'ont pas apprivoisé un [dragon|El] peuvent interagir avec un dragon possédé se situant dans leur cour, soit pour tenter de se lier à lui, soit pour l'apprivoiser directement.\n\nC'est l'un des trois types de [dragon|El] existant. Les deux autres sont les [wild_dragons|El] et les [tamed_dragons|El]."
 game_concept_tamed_dragon:0 "Dragon apprivoisé"
 game_concept_tamed_dragons:0 "Dragons apprivoisés"
 game_concept_tamed_dragon_desc:0 "Dragons qui ont été apprivoisés par un [GetTrait('dragonrider').GetName(GetNullCharacter)|l]. Si leur dragonnier est un [ruler|El], ils resteront dans sa capitale, sinon ils resteront dans la capitale de l'employeur du dragonnier. En d'autres termes, s'ils ne sont pas dans une [army|El] ou utiliser pour un [travel|El].\n\nC'est l'un des trois types de [dragon|El] existant. Les deux autres sont les [wild_dragons|El] et les [owned_dragons|El]. Les dragons apprivoisés deviendront sauvages si leur dragonnier meurt et qu'ils ne sont pas parqués dans une [dragonpit|El]."
 game_concept_draconic_dread:0 "Redoutabilité draconique"
 game_concept_draconic_dread_desc:0 "[dread|E] propre aux [Concept('dragon','dragons')|E] et qui indique la peur intrinsèque que la créature insuffle dans le cœur des hommes. Elle reflète la [dragons_size|El] mais est également affectée par sa [personality|El] ainsi que ses actes."
 game_concept_temperament:0 "Tempérament"
 game_concept_temperament_desc:0 "Disposition générale et attitude qu'un [dragon|El] affiche. Une valeur positive indique un comportement plus sociable, tandis qu'un dragon au tempérament négatif est une bête plus sauvage et entêtée. Le tempérament est affecté par son [education|El], sa [personality|El] ainsi que les événements vécus."
 game_concept_taming_chance:0 "Probabilité d'apprivoisement"
 game_concept_taming_chance_desc:0 "Indique la probabilité innée qu'un [dragon|El] soit apprivoisé et la probabilité de se lier à lui. Une valeur élevée indique un dragon plus sensible à l’interaction humaine, tandis qu’une valeur faible représente un dragon que seul les plus forts sauront apprivoiser. Elle est affectée par son [education|El], sa [personality|El], ainsi que les événements vécus."
 game_concept_dragon_size:0 "Taille du dragon"
 game_concept_dragon_size_desc:0 "Mesure qui indique la longueur, l'envergure et le poids d'un [dragon|El]. Elle affecte grandement son [dragon_combat_effectiveness|El] ainsi que sa [draconic_dread|El] et sa [taming_chance|El].\n\nLa croissance d'un dragon ne s'arrête jamais, mais elle tant à ralentir à mesure qu'il vieillit. De plus, la croissance des dragons parqués dans une [dragonpit|El] artificielle est plus lente que celle des dragons vivant à l'état sauvage ou résidant dans une [natural_dragonpit|El]."
 game_concept_dragonpit:0 "Fossedragon"
 game_concept_dragonpits:0 "Fossesdragons"
 game_concept_dragonpit_desc:0 "Une fossedragon est un [building|El] utilisé pour abriter à la fois les [owned_dragons|El] et les [tamed_dragons|El]. Elles sont très onéreuses à construire, mais une fois achevées, elles offrent à leur propriétaire une sécurité accrue pour ses dragons, des interactions uniques et la possibilité de nommer le [court_position|El] « gardien-chef des dragons ». De plus, posséder une fossedragon est le seul moyen de conserver un dragon apprivoisé ou possédé lorsque son dragonnier meurt.\n\nMontdragon, situé à Peyredragon, fait office de [natural_dragonpit|El] ; c'est le seul lieu de ce genre."
 game_concept_dragon_pit:0 "$game_concept_dragonpit$"
 game_concept_dragon_pit_desc:0 "$game_concept_dragonpit_desc$"
 game_concept_anti_dragon_maa:0 "Anti-dragon"
 game_concept_anti_dragon_maa_desc:0 "[men_at_arms|E] spécialement conçus pour combattre la menace que représente les [dragons_plural|El]. Ces régiments n’ont pas d’impact sur les [battles|El] à moins d'être confrontés à des dragons, mais ils représentent la seule défense valable d'une [army|El] contre ces redoutables créatures."
 game_concept_dragon_gender:0 "Sexe du dragon"
 game_concept_dragon_gender_desc:0 "Les [maesters|El] de la Citadelle débattent depuis longtemps de la véritable nature des [dragons_plural|El], certains estimant que leur sexe change selon les besoins, tandis que d'autres croient qu'ils n'ont en réalité aucun sexe particulier. Historiquement, les dragons qui ont été observés en train de pondre des œufs ont été référencés comme des femelles, bien que tous les dragons référencés comme des femelles n'ont pas forcément pondus des œufs.\n\nQuoi qu'il en soit, les conventions des hommes soutiennent que les dragons se distinguent effectivement par leur sexe, et sont donc référencés comme mâle ou femelle jusqu'à ce que le dragonnier ou la découverte d'une ponte en décide autrement.\n\nLes femelles qui sont à l'origine d'une nouvelle [dragon_family_tree|El] sont appelées [dragon_matriarch|El]."
 game_concept_dragons_size:0 "Taille du dragon"
 game_concept_dragon_combat_effectiveness:0 "Efficacité au combat"
 game_concept_dragon_combat_effectiveness_desc:0 "Mesure qui détermine à quel point un [dragon|El] est efficace au combat. Elle est largement affectée par la [dragons_size|El], mais peut être également influencée par les [traits|El] ainsi que l'expérience de son [GetTrait('dragonrider').GetName(GetNullCharacter)|l]. Plus la valeur est haute, plus le dragon est efficace durant une bataille."
 game_concept_natural_dragonpit:0 "Fossedragon naturelle"
 game_concept_natural_dragonpits:0 "Fossesdragons naturelles"
 game_concept_natural_dragonpit_desc:0 "Type de [dragonpit|El] où un ordre de [dragonkeepers|El] a utilisé des cavernes naturelles pour parquer et garder des [dragons_plural|El]. La [dragons_size|El] ne sera pas autant impacté que pour les dragons enfermés dans les autres fossesdragon construites par l'Homme."
 game_concept_dragonblood:0 "Sang du dragon"
 game_concept_dragonblood_desc:0 "Transmis par un [GetTrait('dragonrider').GetName( GetNullCharacter )|LVl] ou un membre d'une [house|E] possédant le modificateur [GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L], le sang du dragon s'estompe au fil des générations ne possédant aucun de ces deux critères."
 game_concept_authorized_tamer:0 "Dompteur autorisé"
 game_concept_authorized_tamer_desc:0 "[character|E] qui a reçu une autorisation spéciale pour accéder à une [dragonpit|El] spécifique, en dépit des lois qui la concerne. Le propriétaire de la fossedragon peut révoquer cette distinction comme bon lui semble.\n\nUn personnage ne peut avoir ce statut que pour une fossedragon à la fois."
 game_concept_dragonkeeper:0 "Gardien des dragons"
 game_concept_dragonkeepers:0 "Gardiens des dragons"
 game_concept_dragonkeeper_desc:0 "Ordre dirigé par un gardien-chef et qui a la charge de superviser l'entretien des [dragonpits|El] et le bien-être de tous les [dragons_plural|El] qui y résident. Le gardien-chef des dragons permet de débloquer les [dragonpit_interactions|El] lorsqu'il est recruté."
 game_concept_dragonpit_interactions:0 "Interactions de la fossedragon"
 game_concept_dragonpit_interactions_desc:0 "Ensemble des [interactions|El] débloquées lorsqu'un [character|El] occupe le [court_position|El] : $head_dragonkeeper_court_position$. Elles permettent au propriétaire d'une [dragonpit|El] un contrôle plus en détail.\n\n$EFFECT_LIST_BULLET$#V Enseigner la dracologie#! - Enseigner aux enfants, petits-enfants ou membre de la [house|E] le savoir relatif aux dragons.\n$EFFECT_LIST_BULLET$#V Bannir de la fossedragon#! - Interdire l'accès d'un personnage à une fossedragon en dépit des [laws|El] de cette dernière.\n$EFFECT_LIST_BULLET$#V Révoquer le bannissement#! - Redonner à un personnage son libre accès à une fossedragon.\n$EFFECT_LIST_BULLET$#V Accorder l'accès à la fossedragon#! - Attribuer à un personnage le statut « [authorized_tamer|El] » pour une fossedragon en particulier.\n$EFFECT_LIST_BULLET$#V Envoyer un œuf à la fossedragon#! - Envoyer un [artifact|El] œuf de dragon dans une fosse pour qu'il puisse éclore de lui-même ou pour le mettre en sécurité.\n$EFFECT_LIST_BULLET$#V Récupérer l'œuf de la fossedragon#! - Récupérer un œuf placé dans une fossedragon."
 game_concept_dragons_plural:0 "Dragons"
 game_concept_story_content_robert_baratheon_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_robert_baratheon$"
 game_concept_story_content_robert_baratheon_282_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant que Robert Baratheon, vous combattrez Aerys II Targaryen, et ses loyalistes, dans une rébellion qui va déchirer les Sept Couronnes. Des événements narratifs prédéfinis jalonneront la guerre, et votre récit connaîtra un apogée glorieux — ou funeste — face à la Maison Targaryen."
 game_concept_story_content_rhaegar_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_282_desc:0 "#tooltip_heading Style narratif : modéré#!\n\nEn tant que Rhaegar Targaryen, vous vous joindrez à votre père, Aerys II Targaryen, contre les partisans du rebelle Robert Baratheon. Des événements narratifs prédéfinis ponctueront la guerre et décideront du destin du royaume."
 game_concept_story_content_aerys_targaryen_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_282_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant qu'Aerys Targaryen, vous combattrez les forces de Robert Baratheon et ses alliés. Des événements narratifs prédéfinis liés à la guerre, au royaume et à votre famille auront lieu tout au long du conflit, amenant votre récit à son apogée par une victoire — ou par une défaite — face aux rebelles."
 game_concept_story_content_tywin_lannister_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_tywin_lannister$"
 game_concept_story_content_tywin_lannister_282_desc:0 "#tooltip_heading Style narratif : modéré#!\n\nEn tant que Tywin Lannister, vous optez pour la neutralité tandis que votre ancien ami, désormais rival, Aerys II Targaryen, livre une guerre contre l'alliance des seigneurs rebelles avec Robert Baratheon à sa tête. À mesure que la guerre progresse, vous aurez l'occasion d'avoir des événements narratifs prédéfinis liés à votre prise de position et à votre volonté de participer à la guerre."
 game_concept_story_content_eddard_stark_282:0 "$game_concept_story_generic_prefix$ $bookmark_282_eddard_stark$"
 game_concept_story_content_eddard_stark_282_desc:0 "#tooltip_heading Style narratif : modéré#!\n\nEn tant qu'Eddard Stark, vous affronterez Aerys II Targaryen, aux côtés de votre ami de toujours Robert Baratheon. Vous aurez l'occasion de faire l'expérience d'événements narratifs prédéfinis concernant le destin de votre sœur disparue, Lyanna Stark."
 game_concept_story_content_aegon_targaryen_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_aegon_targaryen$"
 game_concept_story_content_aegon_targaryen_259_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant qu'Aegon V Targaryen, vous allez devoir composer avec votre famille, votre royaume et vos rêves enfouis. Des événements narratifs prédéfinis auront lieu pour que vous preniez en main le destin de la maison du dragon, tandis qu'à l'est, l'ombre d'une nouvelle rébellion Feunoyr se répand par delà le Détroit."
 game_concept_story_content_maelys_blackfyre_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_maelys_blackfyre$"
 game_concept_story_content_maelys_blackfyre_259_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant que Maelys Feunoyr, vous combattez aux côtés de vos alliés pour prendre ce qui vous appartient : les Sept Couronnes. Des événements narratifs prédéfinis vont agrémenter vos conquêtes et accompagner votre ambition jusqu'au point culminant : la guerre pour la conquête de Westeros."
 game_concept_story_content_viserys_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_viserys_targaryen$"
 game_concept_story_content_viserys_targaryen_109_desc:0 "#tooltip_heading Style narratif : léger#!\n\nEn tant que Viserys Targaryen, vous êtes le dirigeant d'un pays en paix hérité de votre grand-père, Jaehaerys Targaryen. Vous ferez face à des événements narratifs prédéfinis concernant les exploits de votre si précieuse famille, à savoir votre frère, le Prince Daemon Targaryen."
 game_concept_story_content_daemon_targaryen_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_daemon_targaryen$"
 game_concept_story_content_daemon_targaryen_109_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant que Daemon Targaryen, vous combattrez les pirates soutenus par la Triarchie qui a pour dessein de revendiquer les Degrés de Pierre. Au fil de vos conquêtes, vous vivrez des événements narratifs prédéfinis concernant votre règne et votre famille."
 game_concept_story_content_corlys_velaryon_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_corlys_velaryon$"
 game_concept_story_content_corlys_velaryon_109_desc:0 "#tooltip_heading Style narratif : modéré#!\n\nEn tant que Corlys Velaryon, vous combattre aux côtés de Daemon Targaryen contre les pirates soutenus par la Triarchie, dans la conquête des Degrés de Pierre. Au fil de vos conquêtes, vous vivrez des événements narratifs prédéfinis concernant votre rôle dans les guerres en cours."
 game_concept_story_content_craghas_drahar_109:0 "$game_concept_story_generic_prefix$ $bookmark_106_craghas_drahar$"
 game_concept_story_content_craghas_drahar_109_desc:0 "#tooltip_heading Style narratif : léger#!\n\nEn tant que Craghas Drahar, vous devrez répondre à l'invasion des forces de Daemon Targaryen et Corlys Velaryon. Vous ferez l'expérience d'événements narratifs prédéfinis concernant la guerre pour les Degrés de Pierre, jusqu'au point culminant de votre victoire — ou défaite."
 game_concept_story_content_tytos_lannister_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_tytos_lannister$"
 game_concept_story_content_tytos_lannister_259_desc:0 "#tooltip_heading Style narratif : modéré#!\n\nEn tant que Tytos Lannister, vous êtes un seigneur contraint de composer avec des vassaux arrogants et ambitieux. Vous ferez face à des événements narratifs prédéfinis concernant le statut et la position de plusieurs de vos vassaux, pouvant potentiellement se solder sur une guerre."
 game_concept_story_content_roger_reyne_259:0 "$game_concept_story_generic_prefix$ $bookmark_259_roger_reyne$"
 game_concept_story_content_roger_reyne_259_desc:0 "#tooltip_heading Style narratif : léger#!\n\nEn tant que Roger Reyne, vous incarnez un seigneur ayant plus d'ambition que de respect pour son seigneur lige, Tytos Lannister. Des événements narratifs prédéfinis surviendront concernant votre fidélité et qui pourront aboutir à une rébellion contre votre suzerain."
 game_concept_nw_govt:0 "Garde de Nuit"
 game_concept_nw_govt_desc:0 "La Garde de Nuit est une [government_form|El] où le [liege|El] donne des [Concept('land','terres')|E] aux [vassals|El] pour assurer la gouvernance et leur protection. Seuls les frères jurés peuvent détenir des titres, et à leur mort, ils sont restitués à leur lige."
 game_concept_nw_govt_i:0 "@nights_watch_government!"
 game_concept_pirate_govt:0 "Pirate"
 game_concept_pirate_govt_desc:0 "La piraterie est une [government_form|El] contraignante où les [rulers|El] n'ont accès qu'à une [succession|El] par élection et sont limités à la possession de [pirate_den_holdings|El] dans lesquels ils ne peuvent construire que des [buildings|El] propres à la [GetGovernment( 'pirate_government' ).GetName|l]. Néanmoins, ils ont accès au [raid|El] et aux [casus_belli|El] de conquête."
 game_concept_pirate_govt_i:0 "@pirate_government!"
 game_concept_citadel_govt:0 "Le Conclave"
 game_concept_citadel_govt_desc:0 "Le Conclave est une [government_form|El] non jouable qui représente l'ordre des mestres."
 game_concept_citadel_govt_i:0 "@the_citadel_government!"
 game_concept_kg_govt:0 "Garde Royale"
 game_concept_kg_govt_desc:0 "La Garde Royale est une [government_form|El] non jouable qui représente l'ordre d'élite en charge de la protection rapprochée du dirigeant à la tête du Trône de Fer."
 game_concept_kg_govt_i:0 "@kingsguard_government!"
 game_concept_silent_sisters_govt:0 "Sororité du Silence"
 game_concept_silent_sisters_govt_desc:0 "La Sororité du Silence est une [government_form|El] non jouable qui représente l'ordre matriarcale en charge de s'occuper des morts au sein de la Foi des Sept."
 game_concept_silent_sisters_govt_i:0 "@silent_sisters_government!"
 game_concept_ruins_govt:0 "Ruines"
 game_concept_ruins_govt_desc:0 "Les ruines sont une [government_form|El] non jouable représentant les pays tombés en ruine et désormais entretenus par des gardiens jusqu'à leur restauration."
 game_concept_ruins_govt_i:0 "@ruins_government!"
 game_concept_story_content_aerys_targaryen_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_277_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant que Aerys II Targaryen, vous êtes retenu captif par Denys Sombrelyn qui exige une charte pour sauver son port, et à fortiori, sa dynastie, de la ruine. Vous ferez face à des événements narratifs prédéfinis centrés sur votre captivité, les actions de votre Main et celles de votre fils et héritier."
 game_concept_story_content_rhaegar_targaryen_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_277_desc:0 "#tooltip_heading Style narratif : modéré#!\n\nEn tant que Rhaegar Targaryen, vous êtes le fils et héritier de votre Roi Aerys II Targaryen, retenu captif par Denys Sombrelyn. Vous ferez face à des événements narratifs prédéfinis en lien avec le sauvetage de votre père, et des décisions majeures sur le destin de Sombreval et du royaume tout entier."
 game_concept_story_content_denys_darklyn_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_denys_darklyn$"
 game_concept_story_content_denys_darklyn_277_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant que Denys Sombrelyn, vous retenez captif le Roi Aerys II Targaryen dans le but d'obtenir une charte pour sauver votre port, et par la même, votre famille, de la ruine. Des événements narratifs prédéfinis ponctueront la prise d'otage pour vous laisser décider comment obtenir gain de cause sur vos exigences."
 game_concept_story_content_tywin_lannister_277:0 "$game_concept_story_generic_prefix$ $bookmark_277_tywin_lannister$"
 game_concept_story_content_tywin_lannister_277_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant que Tywin Lannister, vous êtes la Main alors que le Roi Aerys II Targaryen est retenu captif par Denys Sombrelyn, dont vous devrez mettre un terme à la rébellion, par la plume ou par l'épée. Vous ferez face à des événements narratifs prédéfinis, concernant le sauvetage du roi ainsi que les conséquences qui en résulteront."
 game_concept_story_content_maekar_targaryen_233:0 "$game_concept_story_generic_prefix$ $bookmark_233_maekar_targaryen$"
 game_concept_story_content_maekar_targaryen_233_desc:0 "#tooltip_heading Style narratif : léger#!\n\nEn tant que Maekar Ier Targaryen, vous devez faire face à un soulèvement naissant et à une crise de succession imminente. Vous ferez face à des événements narratifs prédéfinis en lien avec la rébellion et votre héritier désigné."
 game_concept_agot_legitimate_house:0 "Maison légitime"
 game_concept_agot_legitimate_house_desc:0 "Les Sept Couronnes sont des contrées séculaires dont la légitimité de leurs dirigeants repose en grande partie sur les anciennes lignées dont ils revendiquent l'appartenance. Lorsqu'une [house|El] est considérée comme légitime à gouverner un [title|El], on parle alors de maison légitime, et ses membres obtiennent de fait un droit ancestral sur le titre concerné, facilitant ainsi le règne sur celui-ci et garantissant un soutien supplémentaire pour les prétendants ayant des revendications dessus.\n\nLorsqu'une maison n'est pas légitime à diriger le titre qu'elle possède, elle peut le devenir au fil du temps. Cette progression naturelle est visible dans l'historique du titre et dépend de multiples facteurs. En cas de perte du titre, toute progression s'en trouve perdue."
 game_concept_story_content_lyonel_baratheon_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_lyonel_baratheon$"
 game_concept_story_content_lyonel_baratheon_239_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant que Lyonel Baratheon, vous êtes un seigneur déterminé à laver l'honneur de votre maison. Vous ferez l'expérience d'événements narratifs prédéfinis autour d'une rébellion à venir."
 game_concept_story_content_aegon_v_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_aegon_targaryen$"
 game_concept_story_content_aegon_v_239_desc:0 "#tooltip_heading Style narratif : détaillé#!\n\nEn tant qu'Aegon V Targaryen, vous devrez faire face aux conséquences des méfaits de vos enfants. Des événements narratifs prédéfinis auront lieu à propos de la rébellion grandissante."
 game_concept_story_content_bloodraven_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_bloodraven$"
 game_concept_story_content_bloodraven_239_desc:0 "#tooltip_heading Style narratif : modéré#!\n\nEn tant que Brynden Rivers, vous êtes le nouveau Lord Commandant de la Garde de Nuit. Des événements narratifs prédéfinis auront lieu concernant vos étranges visions."
 game_concept_story_content_bittersteel_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_bittersteel$"
 game_concept_story_content_bittersteel_239_desc:0 "#tooltip_heading Style narratif : léger#!\n\nEn tant que Aegor Rivers, vous êtes le capitaine général de la Compagnie Dorée. Vous ferez l'expérience d'événements narratifs prédéfinis en lien avec l'ambition de Maelys, dit le Monstrueux."
 game_concept_story_content_garlan_tyrell_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_garlan_tyrell$"
 game_concept_story_content_garlan_tyrell_239_desc:0 "#tooltip_heading Style narratif : léger#!\n\nEn tant que Garlan Tyrell, il vous faut choisir entre la loyauté envers le roi d'un côté, ou bien le parti de l'Orage Moqueur de l'autre. Des événements narratifs prédéfinis auront lieu concernant les fiançailles des enfants d'Aegon Targaryen."
 game_concept_story_content_runceford_redwyne_239:0 "$game_concept_story_generic_prefix$ $bookmark_239_runceford_redwyne$"
 game_concept_story_content_runceford_redwyne_239_desc:0 "#tooltip_heading Style narratif : léger#!\n\nEn tant que Runceford Redwyne, votre fille Olenna est fiancée à Daeron Targaryen, mais la situation pouvant évoluer à tout instant, il vous faudra agir en conséquence. Vous ferez l'expérience d'événements narratifs prédéfinis en lien avec les méfaits des enfants d'Aegon Targaryen."
 game_concept_agot_spoils_of_war:0 "Butin de guerre"
 game_concept_agot_spoils_of_war_desc:0 "Événement pouvant survenir suite à la victoire d'un prétendant sur un [title|El] de [title_tier|El] [empire|El]. Les trois attaquants ayant obtenu le meilleur [war_score|El] (avec un score minimum de 10%) peuvent adresser une requête pour obtenir certaines faveurs de la part du prétendant ayant nouvellement pris possession du titre cible.\n\nLes faveurs peuvent être de différentes natures :\n$EFFECT_LIST_BULLET$#V De l'[gold|El]#!\n$EFFECT_LIST_BULLET$#V Une place au [council|El]#!\n$EFFECT_LIST_BULLET$#V Un [marriage|El] royal#!\n$EFFECT_LIST_BULLET$#V Une place à la [kingsguard|E] pour un membre de la famille#!\n$EFFECT_LIST_BULLET$#V Un titre de [Concept('kingdom','suzeraineté')|E]#!"
 game_concept_agot_legitimate_house_the_north_remembers:0 "Le Nord se souvient"
 game_concept_agot_legitimate_house_the_north_remembers_desc:0 "Le Nord est la terre d'un peuple caractérisé par son opiniâtreté, de fait la mémoire des dirigeants d'antan ne s'estompent pas aussi aisément que dans les autres royaumes ce qui rend l'adaptation à une nouvelle [agot_legitimate_house|El] plus longue."
 game_concept_agot_legitimate_house_iron_price:0 "Le prix du fer"
 game_concept_agot_legitimate_house_iron_price_desc:0 "Les fer-nés croient en la force, et que ceux qui s'emparent d'une couronne sont dignes de la porter. Ils se préoccupent moins des histoires de lignée que le reste du continent et de fait, ils seront moins réticents à accepter une nouvelle [agot_legitimate_house|El] que les autres royaumes."
 game_concept_agot_bastard_surnames:0 "Nom de bâtard"
 game_concept_agot_bastard_surnames_desc:0 "Selon les usages ouestriens, les [bastards|El] — parfois également appelés enfants naturels — des seigneurs et dames de haute naissance reçoivent traditionnellement des noms liés à la région où ils ont été mis au monde, ou éduqués. Cette pratique vise à dissocier les fils et filles illégitimes des patronymes ou matronymes de leur parentèle, afin d'amoindrir le camouflet qu'ils représentent pour une maison — la bâtardise étant généralement associée à la concupiscence et à la fourberie.\n\nSi ce n'est en rien une obligation, les enfants légitimes issus de parents bâtards peuvent conserver le nom de bâtard de leurs parents, ou bien le modifier pour signifier la légitimité de leur statut."
 game_concept_agot_surname:0 "Nom"
 game_concept_agot_bank:0 "Banque"
 game_concept_agot_banking:0 "Bancaire"
 game_concept_agot_banks:0 "Banques"
 game_concept_agot_bank_desc:0 "Institution qui détient, prête et investit de l'[gold|El], elles sont dirigées par un [agot_bank_director|El] qui supervise leurs opérations. Les actionnaires détiennent une participation dans les fonds de la banque et perçoivent des revenus sous forme de [Concept('agot_bank_dividend_level','dividendes')|E].\n\n#weak Les joueurs peuvent demander des prêts aux banques, mais ne doivent pas contracter une dette qu'ils ne peuvent pas rembourser.#!"
 game_concept_agot_bank_director:0 "Directeur"
 game_concept_agot_bank_directors:0 "Directeurs"
 game_concept_agot_bank_director_desc:0 "[character|E] chargé de superviser les opérations d'une [agot_bank|El] et dont l'élection à vie est voté par les actionnaires.\n\nPar le biais des [decisions|El], le directeur peut changer librement les politiques de la banque que sont :\n\n$EFFECT_LIST_BULLET$Le [agot_bank_interest_rate|El]\n$EFFECT_LIST_BULLET$Le [agot_bank_risk_level|El]\n$EFFECT_LIST_BULLET$Le [agot_bank_dividend_level|El]\n\nC'est également lui qui doit prendre les mesures contre les débiteurs en défaut de paiement, bien qu'il puisse déléguer cette charge à un actionnaire."
 game_concept_agot_bank_profits:0 "Bénéfices"
 game_concept_agot_bank_profit:0 "Bénéfice"
 game_concept_agot_bank_profits_desc:0 "Les bénéfices d'une [agot_bank|El] représentent l'intégralité de ses [Concept('income','revenus')|E], qu'ils proviennent de ses intérêts d'emprunt et de ses fonds d'investissement, auxquels sont soustraites toutes ses [agot_bank_expenses|El]."
 game_concept_agot_bank_expenses:0 "Dépenses"
 game_concept_agot_bank_expense:0 "Dépense"
 game_concept_agot_bank_expenses_desc:0 "Les dépenses d'une [agot_bank|El] représentent la perte totale des prêts non remboursés, les coûts associés au recouvrement des prêts, les primes versées à tous les agents chargés de recouvrer les prêts perdus, les pertes éventuelles du fonds d'investissement et les frais généraux de la banque (1% de la valeur de la banque par an)."
 game_concept_agot_bank_interest_rate:0 "Taux d'intérêt"
 game_concept_agot_bank_interest_rate_desc:0 "Définit le niveau de base des intérêts annuels qu'un débiteur doit payer, il en existe trois niveaux : #difficulty_easy faible#!, #difficulty_medium normal#! et #difficulty_hard élevé#!. Plus le taux d'intérêt est faible et plus les [agot_bank_profits|El] de la [agot_bank|El] diminuent, mais en contrepartie elle attire davantage de potentiels clients.\n\nLe taux d'intérêt exact est un calcul complexe effectué individuellement pour chaque client."
 game_concept_agot_bank_risk_level:0 "Niveau de risque"
 game_concept_agot_bank_risk_level_desc:0 "Définit le niveau de risque que la [agot_bank|El] est prête à prendre lors de l'octroi de prêts et d'investissements via le fonds d'investissement. Il existe trois niveaux différents : #difficulty_hard élevé#!, #difficulty_medium moyen#! et #difficulty_easy faible#!. Plus il est élevé, plus la banque est encline à accepter des prêts jugés dangereux. Si votre cote de crédit (qui représente l'évaluation risque-client) est supérieure au niveau de risque défini par la banque, elle vous refusera le prêt."
 game_concept_agot_bank_dividend_level:0 "Niveau de dividende"
 game_concept_agot_bank_dividend_level_desc:0 "Facteur défini par la fraction des bénéfices d'une [agot_bank|El] sur une période de 5 ans et qui établit combien seront reversés aux actionnaires sous forme de dividendes :\n#difficulty_hard 50%#!, #difficulty_medium 75%#! ou #difficulty_easy 100%#!."
 game_concept_agot_bank_interest_rate_l:0 "Taux d'intérêt"
 game_concept_agot_bank_interest_rates:0 "Taux d'intérêt"
 game_concept_agot_bank_interest_rates_l:0 "Taux d'intérêt"
 game_concept_agot_bank_risk_level_l:0 "Niveau de risque"
 game_concept_agot_bank_risk_levels:0 "Niveaux de risque"
 game_concept_agot_bank_risk_levels_l:0 "Niveaux de risque"
 game_concept_agot_bank_dividend_level_l:0 "Niveau de dividende"
 game_concept_agot_bank_dividends:0 "Dividendes"
 game_concept_command_govt:0 "Commandement"
 game_concept_command_govt_desc:0 "Le commandement est une [government_form|El] non jouable qui représente un commandant ayant été nommé à la tête d'un titre."
 game_concept_command_govt_i:0 "@command_government!"
 game_concept_host_govt:0 "Ost"
 game_concept_host_govt_desc:0 "Une [government_form|El] qui tient plus d'un rassemblement temporaire d'individus ayant une cause commune. L'ost n'est pas un [government|El] à proprement parler et n'est donc pas voué à être permanent. Il changera ou se dispersera une fois l'objectif atteint."
 game_concept_host_govt_i:0 "@host_government!"