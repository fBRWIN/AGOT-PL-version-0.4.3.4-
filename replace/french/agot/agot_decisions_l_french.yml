 reforge_valyrian_steel_excellent_aptitude:0 "Votre $court_smith_court_position|l$ a besoin d'un niveau de [aptitude|El] #V excellent#! ainsi que du savoir nécessaire pour reforger l'acier valyrien ou d'appartenir à une [faith|El] avec le [core_tenet|El] [GetFaithDoctrine('tenet_blood_magic_steel').GetBaseName|l]"
 manage_realm_affairs_decision:0 "Gérer les affaires du pays"
 manage_realm_affairs_decision_desc:0 "Ne dit-on pas que le savoir, c'est le pouvoir ? Le monde est vaste et nombre de choses s'y passent, il est donc de bon ton de garder un œil sur son évolution. Sur quels sujets je souhaite être informé ? Où se trouvent les précieux artefacts de valeur ? Quelles sont les rivalités d'envergure à connaître ?\n\nTant de questions qui méritent une réponse si l'on souhaite prendre les bonnes décisions."
 manage_realm_affairs_decision_tooltip:0 "Choisissez les événements sur lesquels vous souhaitez être informé ou consultez les différents rapports"
