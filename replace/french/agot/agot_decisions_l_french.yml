l_french:
 start_contraceptives_decision:0 "Utiliser des contraceptifs"
 start_contraceptives_decision_desc:0 "En consultant un médecin je peux obtenir des contraceptifs, comme le thé de lune, qui peuvent être utilisés pour s'assurer que mes escapades occasionnelles n'engendrent pas d'inconvénients."
 start_contraceptives_decision_tooltip:0 "Sacrifier un peu de [income|El] pour réduire votre [fertility|El]."
 start_contraceptives_decision_confirm:0 "Je suis prêt[ROOT.Char.Custom('FR_E')]."
 stop_contraceptives_decision:0 "Arrêter d'utiliser des contraceptifs"
 stop_contraceptives_decision_desc:0 "Il est temps pour moi de mettre mes herbes et cataplasmes de côté. Je ne voulais peut-être pas d'enfants auparavant, mais le moment est venu de mettre au monde des fils et des filles."
 stop_contraceptives_decision_tooltip:0 "Arrêter de sacrifier un peu de [income|El] pour réduire votre [fertility|El]."
 stop_contraceptives_decision_confirm:0 "Laisser la nature suivre son cours."
 weirwood_meditate_decision:0 "Méditer au pied d'un barral"
 weirwood_meditate_decision_desc:0 "Quelle que soit la foi, peu d'endroits dans le monde peuvent rivaliser avec le cœur d'un bois sacré en termes de tranquillité et de solitude. Je devrais peut-être me rendre à l'arbre-cœur pour y trouver la voie."
 weirwood_meditate_decision_tooltip:0 "Vous vous rendrez dans le bois sacré pour y trouver une occasion de vous ressourcer"
 weirwood_meditate_decision_confirm:0 "Les arbres m'appellent."
 house_revival_tooltip:0 "Par la violence ou le destin, cette maison s'est éteinte, mais grâce à son histoire renommée, elle peut renaître."
 darklyn_revival_decision:0 "Faire renaître la maison Sombrelyn"
 darklyn_revival_desc:0 "Durant l'Âge des Cent Royaumes, la maison Sombrelyn de Sombreval régnait en tant que rois, revendiquant l'embouchure de la Néra. Le dernier seigneur Sombrelyn perdit son siège, ses terres et sa vie quand il emprisonna son roi. Le prix de son audace fut la disparition de sa lignée. Cependant, il est grand temps de faire renaître cette grande [dynasty|El], avec moi à sa tête."
 darklyn_revival_decision_confirm:0 "Dans la pénombre du crépuscule"
 reyne_revival_decision:0 "Faire renaître la maison Reyne"
 reyne_revival_desc:0 "La maison Reyne remonte aux premiers hommes de l'âge des héros, construisant leur château de Castamere autour d'un riche réseau de mines, s'assurant ainsi un grand pouvoir dans les terres de l'Ouest. La maison Reyne a connu sa chute lorsque Lord Roger Reyne a refusé de payer ses dettes et s'est rebellé contre la maison Lannister. Cette rébellion s'est rapidement soldée par l'extinction de la dynastie. Il est peut-être temps de ramener cette ancienne grande [dynasty|El] à la vie, avec moi à sa tête."
 reyne_revival_decision_confirm:0 "Long et tranchant"
 gardener_revival_decision:0 "Faire renaître la maison Jardinier"
 gardener_revival_desc:0 "De nombreuses maisons sont réputées descendre du légendaire Garth Mainverte, aucune n'étant plus prestigieuse que la maison Jardinier. Le dernier roi Jardinier, Mern IX, et sa famille ont été brûlés vifs à la bataille du Champ de Feu en 1AC, mettant fin à la dynastie Jardinier. Leurs terres ont été données à la maison Tyrell qui les avait servis loyalement en tant qu'intendants. Il est peut-être temps de faire renaître cette ancienne grande [dynasty|El], avec moi à sa tête."
 gardener_revival_decision_confirm:0 "L'arbre le plus haut"
 durrandon_revival_decision:0 "Faire renaître la maison Durrandon"
 durrandon_revival_desc:0 "À l'âge des héros, le roi légendaire Durran Dieux-deuil a érigé le château d'Accalmie et fondé le royaume des Terres de l'Orage, cimentant ainsi la domination de la maison Durrandon. Des siècles plus tard, son descendant Argilac l'Arrogant perdit son royaume et sa vie, ses terres et sa fille étant offertes à Lord Orys Baratheon. La dynastie des Durrandon prend fin. Il est peut-être temps de faire renaître cette ancienne grande [dynasty|El], avec moi à sa tête."
 durrandon_revival_decision_confirm:0 "Nôtre est la fureur"
 stark_revival_decision:0 "Faire renaître la maison Stark"
 stark_revival_desc:0 "Le destin et la malchance ont fait disparaître l'ancienne maison de Bran le Bâtisseur, mettant fin à des milliers d'années de règne des Stark à Winterfell. J'ai repris Winterfell - peut-être est-il temps de ramener cette ancienne grande [dynasty|El] avec moi à sa tête... Car il y aura toujours un Stark à Winterfell."
 stark_revival_decision_confirm:0 "L'hiver vient"
 arryn_revival_decision:0 "Faire renaître la maison Arryn"
 arryn_revival_desc:0 "Par le destin et la malchance, l'ancienne maison des Chevaliers Ailés s'est éteinte, mettant fin à des milliers d'années de règne des Arryn dans le Val. J'ai repris les Eyrié - peut-être est-il temps de ramener cette ancienne grande [dynasty|El] avec moi à sa tête."
 arryn_revival_decision_confirm:0 "Aussi haute qu'Honneur"
 lannister_revival_decision:0 "Faire renaître la Maison Lannister"
 lannister_revival_desc:0 "Le destin et la malchance ont entraîné l'extinction de l'ancienne maison de Lann le Futé, mettant fin à des milliers d'années de règne des Lannister. J'ai repris Castral Roc - peut-être est-il temps de ramener cette ancienne grande [dynasty|El] avec moi à sa tête."
 lannister_revival_decision_confirm:0 "Je rugis !"
 hoare_revival_decision:0 "Faire renaître la maison Chenu"
 hoare_revival_desc:0 "Pendant des milliers d'années, ma famille a régné sur les îles de fer, semant le fer et la peur sur tous les rivages de Westeros. Ce n'est que par le feu des dragons que nous avons été humiliés, mais nous continuons d'exister. J'ai repris Orkmont, notre terre ancestrale. Il est peut-être temps de refonder la [dynasty|El] de Qhored le Cruel, avec moi à sa tête."
 hoare_revival_decision_confirm:0 "Fouetté jusqu'au sang"
 set_capital_kingslanding_decision:0 "Réclamer Port-Réal"
 set_capital_kingslanding_decision_confirm:0 "Rétablir le véritable siège des Sept Couronnes !"
 set_capital_kingslanding_decision_desc:0 "Port-Réal est la capitale des Sept Couronnes et, à ce titre, elle m'appartient de plein droit."
 set_capital_kingslanding_decision_tooltip:0 "Restaurer Port-Réal comme capitale de votre royaume."
 agot_events_generic.0002.t:0 "Misérable [ROOT.Char.Custom('GirlBoy')],"
 agot_events_generic.0002.desc_vassal:0 "Je vous ai tiré de la crasse, et je peux vous y rejeter à nouveau ! Vous ne #EMP pensiez pas#! que #EMP Port-Réal#!, le dernier pilier de l'érudition sur cette terre dédaigneuse, pouvait vraiment vous appartenir ! Pas plus que votre plus petit orteil n'est digne de fouler ses briques étincelantes ! Rendez le, ou bien la Néra sera votre fosse à noyade - je vous y jetterai moi-même, s'il le faut."
 agot_events_generic.0002.a:0 "Je m'en occupais simplement pour vous !"
 agot_events_generic.0002.b:0 "J'espère que vous vous tailladerez le cul sur le Trône de Fer."
 agot_buy_knighthood_decision:0 "Acheter un titre de chevalier"
 agot_buy_knighthood_decision_desc:0 "Bien que la pression sociale interdise la vente et l'achat de titres de chevalier, il y aura toujours des personnes disposées à vendre des titres de chevalier pour un bon prix. Pour des raisons insignifiantes, je n'ai pas été nommé[ROOT.Char.Custom('FR_E')] chevalier à ce jour. Grâce à mon influence et à ma richesse, je peux certainement y remédier."
 agot_buy_knighthood_decision_desc_outsider:0 "Bien que la chevalerie ne soit pas particulièrement appréciée ni même pertinente dans mon milieu, devenir chevalier m'intéresse néanmoins. Il sera difficile de trouver une personne disposée à faire chevalier un #italic étranger#!, mais je suis sûr que je pourrai trouver une personne disposée à le faire pour une juste somme."
 agot_buy_knighthood_decision_confirm:0 "Ser [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetHouse.GetBaseNameNoTooltip]… ça sonne bien."
 agot_buy_knighthood_decision_tooltip:0 "Vous allez acheter un titre de chevalier"
 agot_decision_bought_knighthood_effect_tt:0 "Votre #V proche famille#! sera informée de votre adoubement."
 I_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:1 "Au moins trois de vos ancêtres appartiennent à votre [house|E] actuelle et ont régné sur votre [primary_title|E] pendant au moins dix ans."
 I_NOT_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:2 "Moins de trois de vos ancêtres appartiennent à votre [house|E] actuelle et ont régné sur votre [primary_title|E] pendant au moins dix ans."
 claim_dawn_unworthy_decision:0 "Revendiquer Aube"
 claim_dawn_unworthy_decision_desc:0 "L'épée m'appartient de droit, « digne » ou non, je la revendique comme mienne."
 claim_dawn_unworthy_decision_tooltip:0 "Revendiquez, Aube, l'épée légendaire"
 claim_dawn_unworthy_decision_confirm:0 "La revendiquer"
 claim_dawn_worthy_decision:0 "Revendiquer Aube"
 claim_dawn_worthy_decision_desc:0 "Je crois que j'en suis digne."
 claim_dawn_worthy_decision_tooltip:0 "Revendiquez, Aube, l'épée légendaire"
 claim_dawn_worthy_decision_confirm:0 "J'en suis digne !"
 global_events_settings.0001.t:0 "Les affaires du royaume"
 global_events_settings.0001.desc:0 "Les décisions quotidiennes du pays accaparent tellement mon attention ces derniers temps...\n\nAlors qu’une autre affaire est portée à mon attention par l’un de mes domestiques, je me demande si j’ai vraiment besoin d’être dérangé par tout cela."
