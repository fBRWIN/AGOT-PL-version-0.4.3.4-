l_french:
 tradition_agot_verkos_frozen_flats_name:0 "Parmi les étendues gelées"
 tradition_agot_verkos_frozen_flats_desc:0 "Ce peuple a élu domicile dans les grands plateaux gelés que l’on trouve dans les régions les plus froides du monde. Tirant avantage de ces contrées hivernales, il a survécu là où d’autres auraient péri."
 culture_in_frozen_flats_desc:0 "La [culture|El] n’est pas présente dans un [county|El] avec un [terrain|El] de plateaux gelés"
 tradition_agot_verkos_glacier_name:0 "Gravir la glace"
 tradition_agot_verkos_glacier_desc:0 "Du haut des montagnes de glaces, ce peuple a survécu en adoptant un style de vie à l'image des territoires où ils ont élu domicile, à savoir froid et dur."
 culture_in_glacier_desc:0 "La [culture|El] n’est pas présente dans un [county|El] avec un [terrain|El] glacier"
 tradition_agot_verkos_cloudforest_name:0 "Parmi la brume"
 tradition_agot_verkos_cloudforest_desc:0 "Dans les tréfonds des forêts brumeuses, caché du soleil et vivant parmi les grands arbres, ce peuple est parvenu à s'adapter pour y mener une vie bien différente."
 culture_in_cloudforest_desc:0 "La [culture|El] n’est pas présente dans un [county|El] avec un [terrain|El] de forêts brumeuses"
 tradition_agot_verkos_highlands_name:0 "Habitants des hautes terres"
 tradition_agot_verkos_highlands_desc:0 "Dans les hautes terres, loin de l'agitation citadine, on embrasse un style de vie plus traditionnel, ce qui permet aux habitants de conserver leurs propres us et coutumes."
 culture_in_highlands_desc:0 "La [culture|El] n’est pas présente dans un [county|El] avec un [terrain|El] des hautes terres"
 tradition_agot_verkos_taiga_bog_name:0 "Parmi le froid et la tourbe"
 tradition_agot_verkos_taiga_bog_desc:0 "Nombreux sont les dangers que l'on peut rencontrer dans les tourbières des régions septentrionales. Mais le climat rude et l'environnement hasardeux ont pour effet d'engendrer un peuple d'autant plus fort."
 culture_in_taiga_bog_desc:0 "La [culture|El] n’est pas présente dans un [county|El] avec un [terrain|El] de tourbières de la taïga"
 tradition_agot_verkos_urban_name:0 "Citadins"
 tradition_agot_verkos_urban_desc:0 "Bien que beaucoup les méprisent, les citadins savent que leur vie n'est pas aussi reluisante qu'il y paraît au premier abord. La dangerosité d'une grande ville n'ayant pas à rougir face aux étendues sauvages de la nature, car dans la jungle urbaine, les ruelles sombres sont aussi traîtresses que les marécages boueux et peuvent signer votre mort aussi sûrement qu'un mauvais pas près d'un ravin."
 culture_in_urban_desc:0 "La [culture|El] n’est pas présente dans un [county|El] avec un [terrain|El] urbain"
 tradition_agot_verkos_the_bog_name:0 "Parmi le sang et la boue"
 tradition_agot_verkos_the_bog_desc:0 "Les Enfants de la Forêt tentèrent par deux fois de repousser les Premiers Hommes en invoquant le pouvoir des Anciens Dieux. Lors de la deuxième tentative, le Marteau des Eaux créa ce qui est aujourd'hui appelé le Neck, un lieu comme il n'en existe nul autre, où la faune est aussi dangereuse que la flore, et où toutes deux sont encore moins à craindre que le peuple qui est parvenu à survivre dans ces contrées — et même à y vivre."
 culture_in_the_bog_desc:0 "La [culture|El] n’est pas présente dans un [county|El] avec un [terrain|El] des paludes"