 agot_tradition_vale_andal_heritage_name:0 "Foi et fureur"
 agot_tradition_vale_andal_heritage_desc:0 "Bien que l'on ne sache pas précisément d'où, les Andals sont originaires de l'Essos septentrionale. L'expansion constante des Possessions de Valyria, toujours plus avides de terres, les contraignirent à fuir leurs terres natales, prenant la direction de Westeros où ils déferlèrent sur toute la région au sud du Neck, apportant avec eux leur ferveur religieuse et les traditions de la chevalerie."
 agot_tradition_crownlander_name:0 "Né de la Néra"
 agot_tradition_crownlander_desc:0 "Les habitants des terres de la couronne sont un peuple dont la culture a été façonnée par la proximité du centre du pouvoir royal et par le commerce qui se fait dans la baie de la Néra. L'administration solide et la prospérité relative des terres de la couronne ont fait de leurs habitants des marchands, des artisans et des négociants. C'est un peuple beaucoup moins martial que les Orageois au sud et beaucoup plus prospère que les Riverains au nord."
 agot_tradition_fingerman_name:0 "Humble service"
 agot_tradition_fingerman_desc:0 "Les Doigts sont un endroit morne et balayé par les vents, tellement assailli par les vents du Nord glacial que peu de végétation pousse près de leur extrémité. Le petit peuple n'a guère d'autres moyens de subsistance que de garder les troupeaux, car il n'y a guère de terres cultivables. Les Dactiliens mènent donc une vie modeste, tandis que les chevriers et les métayers trouvent un certain contentement dans leur pays impitoyable."
 agot_tradition_harborman_name:0 "De la Mander jusqu'à la Dague"
 agot_tradition_harborman_desc:0 "Les Blancportiens sont un peuple établi autour de la plus grande colonie du Nord. Ils ont la plus forte influence andale de tous les peuples Nordiens, la Maison Manderly ayant apporté avec elle la Foi des Sept et de nombreuses autres coutumes andales après son expulsion du Bief."
 agot_tradition_honeywiner_name:0 "Doux et sucré"
 agot_tradition_honeywiner_desc:0 "Les hommes de fleuve Hydromel et des terres environnantes comptent parmi les plus prospères de tout Westeros. Avec des terres fertiles et la grande ville de Villevieille, de nombreux échanges commerciaux transitent par la rivière. Avec la Citadelle et le Septuaire Étoilé, la région est un bastion de la connaissance à Westeros, et même de nombreux hommes de basse extraction sont lettrés."
 agot_tradition_marcher_name:0 "Sang et acier"
 agot_tradition_marcher_desc:0 "Les hommes des marches de Dorne comptent parmi les guerriers les plus féroces de Westeros et ont formé nombre de ses meilleurs guerriers. Leur culture repose sur des siècles, voire des millénaires, d'escarmouches frontalières avec les Dorniens rocheux de l'autre côté des montagnes. Les Marchiens ont la mémoire longue, et la plupart du temps, ils s'en servent pour se souvenir de rancunes générationnelles."
 agot_tradition_moonman_name:0 "Au plus haut"
 agot_tradition_moonman_desc:0 "Mis à l'écart de leurs semblables qui ont élu domicile dans les vallées fertiles du Val, les hommes qui habitent les hauteurs des Montagnes de la Lune sont un peuple beaucoup plus robuste et vaillant. En temps de guerre, ce sont eux qui occupent les premières lignes de défense contre les incursions extérieures, et avec leur vie à haute altitude, ce sont aussi eux qui doivent le plus faire face aux incursions des clans de la montagne."
 agot_tradition_reachman_name:0 "Gloire de Mainverte"
 agot_tradition_reachman_desc:0 "Le Bief est une terre prospère et fertile bâtie sur le dos du petit peuble. C'est aussi une terre de familles avec certaines des racines les plus anciennes de Westeros, remontant au mythique Garth Mainverte, dont la plupart des éminentes familles du Bief revendiquent la descendance. Avec autant de familles qui s'efforcent de se faire connaître dans un pays riche, les liens qui les unissent sont plus forts et plus importants qu'ailleurs à Westeros."
 agot_tradition_riverlander_name:0 "Tourmente sur le Trident"
 agot_tradition_riverlander_desc:0 "Le Trident est une terre qui a connu de nombreuses guerres au cours de sa longue histoire, sa position centrale en faisant un champ de bataille pour des guerres qu'elle n'a pas elle-même provoquées. Il a changé de mains à de nombreuses reprises, les Orageois et les Fer-Nés ayant envahi et subjugué les seigneurs Riverains. Cette adversité permanente a appris aux Riverains à utiliser leur terre à leur avantage, en temps de guerre comme en temps de paix."
 agot_tradition_shieldman_name:0 "Protéger la Mander"
 agot_tradition_shieldman_desc:0 "Nommées d'après leur fonction première de bouclier contre les attaques des Fer-nés, les îles du Bouclier sont un ensemble de quatre îles bien fortifiées du Bief, supervisées par quatre maisons distinctes. Peuple loyal (bien qu'isolé), les habitants des îles du Bouclier sont connus pour leur tempérament robuste et leur sens du devoir. Les îles sont célèbres pour leurs phares, que les anciens gardes-tours allument île par île pour avertir les villages intérieurs de l'arrivée des snekkars. Par-dessus tout, les habitants des îles du Bouclier se considèrent comme une première ligne de défense navale."
 agot_tradition_stone_dornish_name:0 "Gardien des cols"
 agot_tradition_stone_dornish_desc:0 "Les Dorniens rocheux sont ethniquement et culturellement les moins influencés par le Rhoynar parmi les Dorniens. Vivant dans les hauteurs et les vallées des Montagnes Rouges, leur culture a été façonnée par des générations de conflits avec les Seigneurs des Marches du Bief et des Terres de l'Orage, défendant ardemment les cols de leurs montagne contre les incursions extérieures."
 agot_tradition_stormlander_name:0 "Au son du grondement"
 agot_tradition_stormlander_desc:0 "Les hommes des Terres de l'Orage sont réputés pour être aussi rudes et orageux que leur climat. Les orageois mènent une vie rude sur le terrain vallonné de leur patrie, ce qui leur permet de devenir certains des guerriers les plus forts et les plus robustes de Westeros. Au-delà de la guerre, les mers houleuses de la Baie des Naufrageurs produisent des marins endurcis et résistants aux intempéries."
 agot_tradition_valeman_name:0 "La Montagne et le Val"
 agot_tradition_valeman_desc:0 "Le Val d'Arryn est, plus que toute autre région de Westeros, la plus profondément influencée par les Andals. On dit que les chevaliers du Val sont les meilleurs de Westeros et que son peuple est le plus pieux. C'est également un lieu de grande fertilité et d'abondance, les vallées situées entre les Montagnes de la Lune n'ayant rien à envier aux terres agricoles du Bief."
 agot_tradition_vineman_name:0 "Vin, femmes et chansons"
 agot_tradition_vineman_desc:0 "Depuis l'arrivée de Gilbert des Vignes, les hommes de la Treille ne connaissent plus qu'une chose : le vin. Les vignobles de la Treille sont légendaires à Westeros et au-delà pour la qualité du vin qu'ils produisent, et nombreux sont les marchands et les marins qui ont jeté l'ancre à Port-Ryam pour acheter les meilleurs rouges de la Treille."
 agot_tradition_westerman_name:0 "D'or et d'argent"
 agot_tradition_westerman_desc:0 "Les Terres de l'Ouest semblent à première vue un royaume dérisoire ; ce n'est ni le plus grand ni le plus peuplé des Sept Couronnes, mais c'est néanmoins le plus riche. S'il ne possède pas de terres agricoles fertiles, il compense largement par la richesse de ses collines, qui regorgent d'or et d'argent. C'est sur cette abondance de minéraux précieux que repose sa puissance, et ses nobles gardent jalousement leurs mines contre ceux qui les regardent avec envie."
 agot_tradition_barrowman_name:0 "Ruisseaux et collines"
 agot_tradition_barrowman_desc:0 "Si les Tertres étaient autrefois gouvernées par la dynastie des rois des Tertres, son peuple s'est assimilé au reste des hommes du Nord après la soumission de la dynastie à Winterfell à la fin de leur conflit de mille ans. Les Tertrois sont d'éminents cavaliers, les vastes plaines vallonnées de la région étant propices à la guerre de cavalerie, ce qui fait des Tertrois de précieux alliés pour quiconque souhaite mener une guerre dans le Nord."
 agot_tradition_clawman_name:0 "Sauvagerie de la Pince"
 agot_tradition_clawman_desc:0 "Les hommes de la Presqu'île de Claquepince sont parmi les plus sauvages du sud du Neck. Le sang des Premiers Hommes coule dans leurs veines, et de nombreuses coutumes des Premiers Hommes survivent encore chez eux. Hormis les hommes des clans de la montagne du Val, les Claquepinces ont été les seuls Premiers Hommes à résister à l'invasion andal, n'adoptant la foi des Sept qu'après s'être mariés avec les Andals."
 agot_tradition_crannogman_name:0 "Peuple des paludes"
 agot_tradition_crannogman_desc:0 "Les Paludiers sont un peuple trapu et secret, que certains considèrent comme primitif et que d'autres craignent et tournent en dérision en les qualifiant d'hommes de la boue et de démons du marais. Leur patrie, le Neck, est une vaste tourbière marécageuse, au feuillage épais et au couvert végétal dense. Peu de gens savent ce qui se passe dans les profondeurs du Neck, bien que beaucoup à Westeros chuchotent que les Paludiers ont appris toutes sortes de magie et de sorcellerie auprès des Enfants de la Forêt. Certains vont même plus loin et affirment que les Paludiers eux-mêmes sont nés de l'union entre les Enfants et les Premiers Hommes."
 agot_tradition_firstman_name:0 "Le premier"
 agot_tradition_firstman_desc:0 "Avant les Sept Couronnes, le fléau de Valyria et même les Andals, il y avait les Premiers Hommes. Brandissant des épées et des haches de bronze, les Premiers Hommes ont été les premiers de tous les hommes à s'installer à Westeros, gravant leur culture et leur influence dans le sang du continent et de tous ceux qui sont venus après eux. Si la langue ancienne est encore parlée par les peuples libres et les géants, leur système d'écriture runique s'est éteint, de même que de nombreux récits anciens qui n'ont pas réussi à être transmis oralement. Si l'on trouve des échos de la culture des Premiers Hommes dans tout Westeros, c'est dans le Nord qu'elle est la plus forte, où l'on peut encore trouver des hommes du Nord priant les arbres cœur dans un bois sacré, tout comme le faisaient les Premiers Hommes."
 agot_tradition_hill_clansman_name:0 "Clans du Nord"
 agot_tradition_hill_clansman_desc:0 "Les Clans des Collines comptent parmi les peuples les plus sauvages et les moins civilisés au sud du Mur. Les luttes intestines et les rivalités claniques sont courantes parmi les clans, grands et petits; ce cycle de querelles et de représailles ayant versé un sang incalculable à travers les siècles. En raison de leur proximité avec le mur, les hommes des Clans de la colline ont des liens étroits avec la Garde de Nuit et interagissent avec les Sauvageons par le biais de raids et de commerce plus que tout autre peuple au sud du Mur."
 agot_tradition_northman_name:0 "Loyal et vrai"
 agot_tradition_northman_desc:0 "Les Nordiens sont parmi les derniers des Premiers Hommes et de loin la plus grande population encore existante. Protégée des invasions andales par le terrain impraticable du Neck et la forteresse de Moat Cailin. Les hommes du Nord ont été laissés à leurs anciennes traditions, adorant toujours les anciens dieux. À ce jour, les Nordiens sont un peuple isolationniste, se préoccupant rarement des affaires au sud du Neck."
 agot_tradition_sisterman_name:0 "Sous l'écume"
 agot_tradition_sisterman_desc:0 "Pendant une grande partie de leur histoire, les Soeurois avaient plus en commun avec les Fer-nés qu'avec les hommes du Val ou du Nord. Des millénaires durant, ils ont été gouvernés par leurs rois pirates, pillant le long des rives de la Morsure pour subvenir à leurs propres besoins, adorant d'étranges divinités inconnues des Andals et des Premiers Hommes."
 agot_tradition_skagosi_name:0 "Enfants de la pierre"
 agot_tradition_skagosi_desc:0 "Les Skagosi, connus avec dérision sous le nom de « Skaggs » pour de nombreux étrangers, sont plus proches des Sauvageons que des gens civilisés pour la plupart des gens. Pour eux-mêmes, ils sont les Piernés, un peuple fier qui tire le meilleur parti des rochers accidentés qu'ils habitent. Selon la rumeur, ils perpétuent certaines des traditions les plus sombres et les plus sauvages des Premiers Hommes, notamment le cannibalisme et le sacrifice humain."
 agot_tradition_ironborn_name:0 "Sel et roche"
 agot_tradition_ironborn_desc:0 "Les îles de fer sont sans aucun doute un endroit accidenté et stérile. Ce fait est reflété succinctement par ses habitants. La culture des Fer-nés est fondée sur le pillage, en payant le fer-prix. Manquant de terres arables sur leurs affleurements rocheux, ils ont pris la mer depuis des temps immémoriaux, ceux qui n'ont pas la constitution pour la guerre devenant des pêcheurs. Seuls les esclaves s'occupent des rares fermes des îles de fer, car l'agriculture est considérée comme inférieure même pour le petit peuple."
 agot_tradition_greenborn_name:0 "De la mer et du champ"
 agot_tradition_greenborn_desc:0 "Fer-nés qui se sont installés plus à l'intérieur des terres. Tout en conservant un penchant pour la mer, ils sont devenus plus adaptés à vivre loin d'elle."
 agot_tradition_valyrian_name:0 "Le sang du dragon"
 agot_tradition_valyrian_desc:0 "Les Valyriens étaient autrefois un peuple innombrable, avec un empire s'étendant de Ghis à Pentos. Les possessions, malgré son nom, était tout sauf cela. Bien que tolérants envers les peuples qu'ils ont soumis à dos de dragon, cette tolérance ne les a pas empêchés d'asservir des centaines de milliers de personnes, les envoyant au désespoir dans les mines des Quatorze Flammes. Avec le fléau, cependant, tous les Valyriens au sang pur, sauf quelques-uns, se sont éteints, aux côtés des dragons qu'ils avaient utilisés pour conquérir et soumettre."
 agot_tradition_dorne_rhoynish_heritage_name:0 "Enfants de la Mère Rhoyne"
 agot_tradition_dorne_rhoynish_heritage_desc:0 "La civilisation rhoynaise est tout aussi illustre qu'ancienne, tant et si bien que certains attribuent aux Rhoynar le mérite d'avoir enseigné aux Andals le travail du fer. Originaires des cités-états qui bordent la Rhoyne, ils vénèrent nombre de divinités liées au fleuve et ont une affinité particulière avec les bateaux de toutes sortes, qu'ils s'agissent des petites embarcations de pêche ou des péniches de plaisance indécentes. La culture rhoynaise diffère sensiblement de celle des Andals en cela que les femmes sont l'égales des hommes sur les questions de l'héritage et que les relations homosexuelles sont acceptées. Les Rhoynar sont également connus pour leur enthousiasme envers l'art et la musique, ce qui explique peut-être en partie pourquoi certaines de leurs pratiques culturelles ont été si promptes à se répandre lorsqu'ils arrivèrent à Dorne."
 agot_tradition_greenblood_name:0 "Orphelins des fleuves"
 agot_tradition_greenblood_desc:0 "Après avoir fui Essos et être arrivés à Dorne, les orphelins de la Sang-vert ont gagné leurs titres auto-imposés en refusant d'adopter les coutumes dorniennes et de s'assimiler, choisissant plutôt de vivre comme les « orphelins » de la rivière Rhoyne, la rivière qu'ils appellent « mère ». Les orphelins de la Sang-vert et leurs descendants s'accrochent à la culture et aux croyances des Rhoynars, parlant toujours la langue rhoynaise à huis clos et dans le secret, vivant sur des radeaux le long de la Sang-vert dont ils tirent leur nom."
 agot_tradition_salt_dornish_name:0 "Le sang de Nymeria"
 agot_tradition_salt_dornish_desc:0 "De tous les Dorniens, les Dorniens salés sont ceux possédant le plus de sang des Rhoynar. Ils vivent sur les côtes les plus tempérées de Dorne et perpétuent bon nombre des traditions égalitaires apportées par Nymeria. Ils font de bons marins, leurs ports étant pour beaucoup dans leur prospérité."
 agot_tradition_sand_dornish_name:0 "Désert et dune"
 agot_tradition_sand_dornish_desc:0 "Survivant avec pénibilité dans le désert harassant qu'ils nomment « foyer », les Dorniens sableux sont des gens résilients et impitoyables. Leurs châteaux et leurs colonies sont basés autour des rares sources d'eau de leur patrie désertique, qu'ils défendent ardemment. C'est un peuple naturellement audacieux et aventureux, avec de nombreuses maisons nobles de la région descendant des téméraires qui se sont lancés à travers le climat impitoyable."
 agot_tradition_wildling_name:0 "Féroce, sauvage et enchanté"
 agot_tradition_wildling_desc:0 "Malgré leur nom et leur réputation, les Sauvageons d'au-delà du mur sont loin d'être non civilisés, bien que cela puisse dépendre de la définition que l'on a de ce que signifie être « civilisé ». Bien que différant pour la plupart des manières des « agenouillés » des Sept Couronnes, les Sauvageons sont capables d'être tout aussi organisés que ceux au sud du Mur, sinon plus organisés, selon la personne à qui vous demandez. Les coutumes et les pratiques diffèrent entre les tribus et les clans, et quiconque est assez courageux pour explorer au-delà du Mur trouvera tout, des chefs aux seigneurs, connus sous le nom de « Magnars » dans l'ancienne langue. Malgré la diversité, cependant, les Sauvageons sont apparemment capables de s'entendre sur deux choses : peu de choses ont plus de valeur qu'un homme qui tient parole, et les morts doivent être brûlés."
 agot_tradition_westeros_valyrian_name:0 "Braver la tempête"
 agot_tradition_westeros_valyrian_desc:0 "Les Valyriens des îles de la Néra sont, à bien des égards, plus proches des Andals que leurs ancêtres des Possessions. Plutôt que de bâtir leur richesse sur le dos d'esclaves creusant dans les Quatorze Flammes, les Valyriens de l'Ouest ont longtemps cherché à tirer leur richesse de la mer. Ils sont des marchands assidus et comptent parmi les meilleurs marins de Westeros."
 agot_tradition_krakenman_name:0 "Fer et glace"
 agot_tradition_krakenman_desc:0 "Bien qu'ils fassent partie du Nord, de nombreux mestres pensent que le sang des marins du Cap Kraken est plus proche des Fer-nés que des Nordiens. Cependant, ses habitants se trouvent culturellement en désaccord. Bien qu'appartenant au Nord, leur position sous le Neck les laisse se sentir socialement et culturellement éloignés du siège de Winterfell, tandis que leur histoire sanglante d'avoir été maintes fois attaqué par les Fer-nés les oppose à ceux que beaucoup supposeraient être leurs parents d'eau salée."
 agot_tradition_mountain_clansman_name:0 "Au-dessus du soleil couchant"
 agot_tradition_mountain_clansman_desc:0 "Dans les profondeurs des Montagnes de la Lune vivent les membres de son clan, les hommes les plus sauvages et les moins civilisés au sud du Mur. Ils sont les derniers vestiges des Premiers Hommes du Val, leur habitat montagneux les protégeant des assauts des Andals et leur permettant de poursuivre leur vie primitive sans intervention extérieure."
 agot_tradition_wolfswood_clansman_name:0 "Au plus profond"
 agot_tradition_wolfswood_clansman_desc:0 "Peuple rustique et travailleur, les membres des clans du Bois-aux-Loups sont connus pour leur nature robuste, mais aussi pour leurs talents en matière de pêche sur glace. Bien qu'il ne s'agisse pas de grandes maisons, leur sang est aussi ancien que celui de n'importe quelle famille noble. Descendants des Premiers Hommes, certains clans ont survécu à la forêt elle-même, certains ayant été réduits en cendres lors d'un raid des Fer-nés. D'aucuns affirment que certains clans pratiquent encore la première nuit, les chefs de clan étant considérés comme des « seigneurs » par leurs liges, bien qu'il s'agisse davantage d'une courtoisie de la part de ces derniers, car les chefs de clan ne se considérant pas eux-mêmes comme de haute naissance."
 agot_tradition_bearman_name:0 "Parmi l'ours et le pin"
 agot_tradition_bearman_desc:0 "Les habitants de l'Île-aux-Ours sont un peuple robuste, depuis longtemps habitués à subir les raids des Fer-nés et des sauvageons. Ils tiennent farouchement ces terres depuis que le roi Rodrik Stark le leur a confié, et il continuera d'en être ainsi pour les temps à venir. Un tel mode de vie a bien entendu conduit les habitants à s'endurcir, y compris les femmes, qui sont tout aussi apte à prendre les armes que les hommes, à tel point qu'on compare leur hargne au combat à celle d'une ourse protégeant ses petits."
 agot_tradition_rushlander_name:0 "Où les rivières rencontrent les collines"
 agot_tradition_rushlander_desc:0 "Une culture née à la frontière du Val et du Conflans. Les Riverains sont des gens robustes qui s'adaptent tant à la vie dans les collines que dans les rivières."
 agot_tradition_harsh_laws_name:0 "Gouvernance sévère"
 agot_tradition_harsh_laws_desc:0 "La société façonne les lois. L'histoire a montré qu'il est naturel pour une terre dure de donner naissance à des gens durs, et ils édictent à leur tour des lois dures pour gouverner."
 agot_tradition_thenn_name:0 "Les derniers des premiers"
 agot_tradition_thenn_desc:0 "Considérés comme les plus « sophistiqués » des peuples libres par ceux qui vivent au sud du Mur, les Thenns se considèrent comme les derniers Premiers Hommes. Les habitants de la vallée montagneuse des pics de Crocgivre interagissent davantage avec les géants qu'avec d'autres cultures, mais ils ont réussi à apprendre quelques mots ou phrases en langue commune, bien qu'ils n'aient jamais dévié de l'ancienne langue qu'ils parlent encore aujourd'hui. Fiers de leur croyance en Magnar, les Thenns sont un peu plus disciplinés et organisés que les autres peuples libres, et ont réussi à amasser une impressionnante armurerie de bronze. Si les habitants du sud du Mur considèrent les Thenns comme des sauvages, ils n'en sont pas moins capables et entrent souvent en conflit avec la Garde de nuit."
 agot_tradition_andalos_name:0 "Les collines étoilées"
 agot_tradition_andalos_desc:0 "Ce fut Hugor que les Sept qui ne font qu'Un oignirent dans les collines d'Andalos à l'aide de sept étoiles, lui confiant la mission sacrée d'amener les Andals à Westeros, leur récompense divine pour avoir été de si fervents fidèles."
 agot_tradition_braavos_name:0 "Cité des affranchis"
 agot_tradition_braavos_desc:0 "Braavos est unique parmi les cités libres en cela qu'elle fut fondée par des esclaves qui parvinrent à fuir alors qu'ils étaient en route vers Valyria. Celle que l'on nomme la Cité Secrète ou bien encore la Bâtarde de Valyria regroupe donc des peuples venus des quatre coins du monde connu, et même au-delà. Cette singularité dans son histoire a conduit à la fondation d'une loi, la première et la plus importante de toute à Braavos : #italic «Hommes, femmes et enfants de Braavos, jamais ne seront esclave, ilotes ou serfs. »#!"
 agot_tradition_religious_fc_name:0 "En quête de la pureté religieuse"
 agot_tradition_religious_fc_desc:0 "Les Possessions de Valyria furent un mélange de nombreux peuples différents, parmi lesquels les Valyriens, Andals, Rhoynar ou les Ghiscari, sans compter la multitude d'esclaves venus d'au-delà des frontières. Pour faciliter le contrôle de la population, les seigneurs dragons firent preuve d'un laxisme religieux, autorisant les uns et les autres à prier qui et comment ils le voulaient. Une décision qui ne fut pas du goût des plus zélés, qui partirent fonder d'autres cités autre part."
 agot_tradition_three_daughters_name:0 "La dispute des trois sœurs"
 agot_tradition_three_daughters_desc:0 "Lorsque les Possessions succombèrent au Fléau, l'empire valyrien éclata en morceaux, chacune des cités nouvellement indépendante luttant pour asseoir sa domination sur les autres. Cela s'est particulièrement vérifié dans les Terres Disputées, région maintes fois mises à mal du fait des rivalités entre les cités-sœurs que sont Lys, Myr et Tyrosh dont les peuples sont piégés dans ce qui semble être un conflit sans fin."
 agot_tradition_pentos_name:0 "Nés du métissage"
 agot_tradition_pentos_desc:0 "Les Pentoshi sont probablement le fruit de l'union des colons valyriens et des indigènes andals d'autrefois."
 agot_tradition_doom_name:0 "Marqués par le Fléau"
 agot_tradition_doom_desc:0 "Si le Fléau a indéniablement marqué son empreinte dans le monde, l'ayant profondément et durablement changé, il demeure encore à ce jour un mystère. Les peuples qui ont réchappé à ce cataclysme en portent encore les traces aujourd'hui."
 agot_tradition_slavers_bay_name:0 "Commerce et servitude"
 agot_tradition_slavers_bay_desc:0 "L'esclavagisme fut l'artère principale, non seulement de l'Ancien Empire Ghiscari mais également des Possessions de Valyria. Si certains jugent cette pratique inhumaine, elle aura pourtant permis à plus d'un peuple de prospérer. Pour bâtir un avenir il faut suer sang et eau, et cela même si le sang versé est celui d'un autre."
 agot_tradition_ghis_name:0 "La grandeur par la discipline"
 agot_tradition_ghis_desc:0 "C'est la discipline et la fermeté qui permirent au Vieil Empire Ghiscari de s'étendre et de prospérer. Si les esclaves étaient nombreux et eurent leur rôle à jouer dans sa grandeur, c'est surtout la force des hommes libres qui composaient les légions armées qui lui permirent d'atteindre son apogée. Leur entraînement sans égal en fit de véritables armes de guerre que nulle autre armée humaine n'était en mesure d'arrêter. Ce n'est que lorsque les dragons firent pleuvoir le feu qu'ils trouvèrent un ennemi à leur hauteur."
 agot_tradition_rhoynar_name:0 "Bercé par la Rivière Mère"
 agot_tradition_rhoynar_desc:0 "C'est sur la Rhoyne, le plus grand fleuve de l'Essos occidental, qu'est née l'une des plus grandes civilisations du monde, réputée pour la beauté de ses cités et pour sa maîtrise et ses enseignements du travail du fer."
 agot_tradition_andalosi_name:0 "Purgé par les flammes"
 agot_tradition_andalosi_desc:0 "#italic « Qarlon le Grand brûla, et son armée avec lui. Et ils poursuivirent leur route, eux, les seigneurs dragons, les semeurs de feu et de sang, parmi les îles de Lorath. Le grand donjon fut ravagé, ainsi que les villes et villages de pêcheurs tout du long de la côte. Les imposantes pierres des labyrinthes calcinées et noircies par le cataclysme de feu, noyant les îles dans les flammes où nul homme, femme ou enfant ne purent trouver le salut. Tous périrent dans la Purge de Lorath, d'un feu que les enfers ne renieraient point. »#!"
 agot_tradition_andal_name:0 "En quête du couchant"
 agot_tradition_andal_desc:0 "#italic « …L'on raconte que les Sept en personne foulèrent la terre des collines d'Andalos, couronnant Hugor de la Colline et lui promettant, à lui ainsi qu'à ses descendants, que de vastes royaumes les attendaient dans des contrées étrangères. C'est selon les enseignements des septons et septas, la raison pour laquelle les Andals quittèrent Essos pour cingler en direction de l'ouest. »#!"
 agot_tradition_braavosi_name:0 "Domination du pourpre"
 agot_tradition_braavosi_desc:0 "#italic « Et parce qu'ils avaient risqué leur vie au nom de la liberté, mères et pères de la nouvelle cité firent le serment que nul homme, femme ou enfant de Braavos, jamais ne serait esclave, serf ou ilote. Telle est la Première Loi de Braavos, gravée dans la pierre de l'arche qui enjambe le Long Canal. Et depuis ce jour, les Seigneurs de la Mer se sont opposés à l'esclavage sous toutes ses formes, guerroyant contre les esclavagistes et leurs alliés. »#!"
 agot_tradition_lorathi_name:0 "Dédale sans yeux"
 agot_tradition_lorathi_desc:0 "#italic « Ces nouveaux Lorathi furent d'abord soumis aux disciples de Boash qui les avaient précédés, et des années durant, les prêtres du Dieu Aveugle continuèrent de gouverner les îles. Au fil du temps, les nouveaux arrivants se firent plus nombreux, et les fidèles moindres. Le culte s'estompa puis s'effaça quand il ne resta plus de la prêtrise qu'un amas mondain de corruption qui avait abandonné et les calices, et les capuches, et la piété. Ils s'engraissèrent d'impôts prélevés sur leurs sujets, jusqu'au jour où pêcheurs, fermiers et autres menues personnes choisirent de briser les chaînes d'hommes dont le dieu, aveugle, semblait devenu sourd lorsqu'ils appelèrent à l'aide. »#!"
 agot_tradition_lyseni_name:0 "L'amour du crépuscule"
 agot_tradition_lyseni_desc:0 "#italic « Les Lysiens engendrent eux aussi grand nombre d'esclaves. Grand nombre et grande qualité, unissant les plus beaux spécimens dans l'espoir  de produire des esclaves concubins aux traits toujours plus raffinés, toujours plus avenants. Le sang de Valyria y est encore vivace, en témoigne son peuple qui arbore bien souvent les caractéristiques des seigneurs dragons d'antan, tels que peau blême, cheveux d'or et d'argent, et yeux pourpres, lilas ou bleu pâle. La noblesse lysienne valorise la pureté du sang plus que tout autre chose, et de nombreuses beautés célèbres, plus tristement qu'allégrement, y ont vu le jour. »#!"
 agot_tradition_myrish_name:0 "Une clarté sans pareil"
 agot_tradition_myrish_desc:0 "#italic « Depuis lors, le commerce est au cœur de la vie de Myr, et ses navires sillonnent les eaux du Détroit depuis des siècles. Les artisans, dont beaucoup sont nés esclaves, jouissent également d'une grande renommée ; la dentelle et les tapisseries sont réputées pour valoir leur poids en or et en épices ; et les lentilles, ceux que l'on nomment les yeux de Myr, n'ont pas leur pareil dans le monde. »#!"
 agot_tradition_norvoshi_name:0 "Poil de barbe et son de cloche"
 agot_tradition_norvoshi_desc:0 "#italic « Bien que la Grande Norvos domine aujourd'hui toutes les sources de la Rhoyne, les Norvoshi ne descendent pas des Rhoynar qui régnaient jadis sur ce puissant fleuve. Comme toutes les autres cités libres, Norvos est une fille de Valyria. »#!"
 agot_tradition_pentoshi_name:0 "Chaînes et créances"
 agot_tradition_pentoshi_desc:0 "#italic « Les premiers Pentoshi étaient de simples marchands, commerçants, marins et agriculteurs. La noblesse y était rare et c'est peut-être pour cette raison qu'ils étaient moins soucieux de préserver leur sang valyrien, frayant avec les habitants des terres qu'ils gouvernaient. »#!"
 agot_tradition_hartalari_name:0 "Sur trois fronts"
 agot_tradition_hartalari_desc:0 "#italic « L'appât du gain naît des guerres incessantes entre Tyrosh, Lys et Myr ont non seulement favorisé l'émergence de nombreuses compagnies libres dans les Terres Disputées, mais également la formation de flottes de pirates et de mercenaires, pour la plupart installés dans les Degrés de Pierre. »#!"
 agot_tradition_qohorik_name:0 "Forêts et forges obscures"
 agot_tradition_qohorik_desc:0 "#italic « Les artisans de Qohor jouissent d'une grande réputation ; leurs tapisseries, tissées principalement par les femmes et les enfants de la cité, sont tout aussi raffinées que celles de Myr, quoique moins onéreuses. On trouve au sein de leurs marchés de magnifiques sculptures en bois et les forges sont sans égales. »#!"
 agot_tradition_tyroshi_name:0 "Les escargots de la vanité"
 agot_tradition_tyroshi_desc:0 "#italic « Les teinturiers de Tyrosh apprirent bien vite à créer des produits écarlates, cramoisies et indigo profond, simplement en variant le régime alimentaire des escargots. Les siècles suivants, ils inventèrent des teintures aux centaines de nuances et les couleurs vives devinrent la coqueluche des seigneurs et princes du monde entier, toutes provenant de Tyrosh. Avec la fortune naquit l'amour de l'ostentation, et bientôt hommes et femmes se délectèrent de teindre leurs cheveux de couleurs criardes, et plus elles étaient criardes et plus ils s'en délectaient. »#!"
 agot_tradition_volantene_name:0 "L'aînée des filles"
 agot_tradition_volantene_desc:0 "#italic « Lorsque le Fléau eut fini d'engloutir Valyria et les Contrées de l'Été Constant, Volantis affirma son droit à régner sur toutes les autres colonies des Possessions. La puissance de la « #italic Première Fille#! » était telle qu'elle parvint, un temps durant, à asseoir son hégémonie sur nombre d'autres cités libres. »#!"
 agot_tradition_essosi_valyrian_name:0 "Le sang de l'Antique"
 agot_tradition_essosi_valyrian_desc:0 "#italic « Nombreux parmi l'Ancien Sang de Volantis continuent à perpétuer les rites des dieux qui jadis étaient vénérés dans l'Antique Valyria, mais leur foi se trouve principalement dans les Murs Noirs. Au-delà, c'est le Dieu Rouge R'hllor qui jouit le plus de la faveur du peuple, et surtout parmi les esclaves et les affranchis de la cité. »#!"
 agot_tradition_astapori_name:0 "Leurs Bontés d'Astapor"
 agot_tradition_astapori_desc:0 "#italic « #italic De briques et de sang est fait Astapor, de briques et de sang leurs corps…#! Une vieille comptine qui évoque les murs de briques rouges de la cité et le sang versé par des milliers d'esclaves vivant, travaillant et mourant pour bâtir. Gouverné par Leurs Bontés, Astapor est réputée à travers le monde pour sa caste de soldats esclaves eunuques que sont les Immaculés, des guerriers élevés et dressés dès l'enfance pour devenir aussi durs que les briques de la cité, ne craignant ni la mort ni la douleur. »#!"
 agot_tradition_yunkish_name:0 "Les Judicieux de Yunkaï"
 agot_tradition_yunkish_desc:0 "#italic « Qui a-t-il à dire de Yunkaï, la cité jaune, si ce n'est qu'elle est mal famée ? Ses maîtres, les Judicieux, sont bouffis de corruption, commerçant d'esclaves concubins et de garçons de lit, et pire encore. »#!"
 agot_tradition_meereenese_name:0 "Leurs Grandesses de Meereen"
 agot_tradition_meereenese_desc:0 "#italic « De toutes les cités de la Baie des Serfs, l'ancienne Meereen est certes la plus redoutable, mais à l'instar de ses sœurs, c'est un lieu de ruine dont la population n'est qu'une fraction de celle qu'elle fut autrefois, lorsque le Vieil Empire était à son apogée. Ses murs de briques aux multiples couleurs sont le théâtre de souffrances sans fin, car les Grands Maîtres de Meereen entraînent les esclaves à combattre et à mourir dans les fosses de combats selon leur bon plaisir. »#!"
 agot_tradition_ghiscari_name:0 "Faire sien la foudre"
 agot_tradition_ghiscari_desc:0 "#italic « L'Ancienne Ghis fut fondée sur l'esclavage, quant à celui qui l'avait bâtie, Grazdan le Grand, la dévotion qu'il suscite est encore si forte que son nom est souvent transmis parmi les familles d'esclavagistes. Les vieilles histoires ghiscaries lui prêtent également la naissance de la tant redoutée Légion de Ghis, celle avec les grands boucliers et les trois lances, celle qui fut la première à combattre en formation disciplinée. L'Ancienne Ghis colonisa les environs, et un voisin tombant après l'autre, le premier empire naquit, celui qui régna en maître incontesté durant des siècles. »#!"
 agot_tradition_rhoynish_name:0 "Les liens du fleuve"
 agot_tradition_rhoynish_desc:0 "#italic « Ils furent peu nombreux à résister à l'expansion valyrienne, mais les Rhoynar étaient de ceux-là. Ils y parvinrent durant des siècles et même des millénaires. Ils fondèrent de grandes cités tout le long de la Rhoyne, et ils auraient été, dit-on, les premiers à maîtriser l'art du travail du fer. »#!"
 agot_tradition_chroyanar_name:0 "L'amour des festivités"
 agot_tradition_chroyanar_desc:0 "#italic « ...et Chroyane, d'entre toutes la plus grande, son Palais de l'Amour et son festival. »#!"
 agot_tradition_mellar_name:0 "Trônant sur les marais fleuris"
 agot_tradition_mellar_desc:0 "#italic « Sar Mell, pâle mais fleurie… »#!"
 agot_tradition_qhoynar_name:0 "À la force des poings de marbre"
 agot_tradition_qhoynar_desc:0 "#italic « Ar Noy sur la Qhoyne, avec ses salles de marbre vert. »#!"
 agot_tradition_sarhar_name:0 "Nourri par le sel"
 agot_tradition_sarhar_desc:0 "#italic « …Sarhoy, cerné par la mer, de ses canaux et jardins d'eau salée… »#!"
 agot_tradition_sarar_name:0 "Au gré et au chant des fontaines"
 agot_tradition_sarar_desc:0 "#italic « Ny Sar, la cité des fontaines, vivifiée par les chants. »#!"
 agot_tradition_insular_marriage_name:0 "Mariage insulaire"
 agot_tradition_insular_marriage_desc:0 "Sans être isolationniste, cette culture privilégie les unions au sein de son propre peuple."
 agot_tradition_debug_name:0 "Debug"
 agot_tradition_debug_desc:0 "Comment vous-avez atterri ici ?"
 ibbenese_heritage_trigger:0 "La [culture|El] doit être de [heritage|El] ibbénien"
 westerosi_heritage_trigger:0 "La [culture|El] doit être de [heritage|El] ouestrien"