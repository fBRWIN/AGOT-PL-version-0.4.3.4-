 ethos_festive_name:0 "Festive"
 ethos_festive_desc:0 "Face à la dureté de l'existence, cette culture trouve son salut dans les festivités communautaires et les rires partagés."
 ethos_mystic_name:0 "Mystique"
 ethos_mystic_desc:0 "Les desseins des dieux sont opaques et impénétrables, ce qui n'empêche pas cette culture de scruter à travers la brume de mystères de ce monde."
 ethos_methodical_name:0 "Méthodique"
 ethos_methodical_desc:0 "Le pas assuré évite la chute, les gens de cette culture ne font aucun geste sans en prévoir toutes les conséquences possibles."
