l_french:
 innovation_maesters:0 "Mestres"
 innovation_maesters_desc:0 "Formés à la Citadelle, les mestres usent de leurs multiples savoirs pour assurer aux seigneurs de Westeros d'avoir un règne stable et une vie en bonne santé."
 innovation_agot_northern_fighting:0 "Guerre hivernale"
 innovation_agot_northern_fighting_desc:0 "Les célèbres ferrugiers produisent un bois sans équivalent, et armés de lances fabriquées à partir de ces arbres, les nordiens sont aptes à se défendre contre toute menace."
 unlock_northern_spears:0 "Peut recruter des [GetMaA('northern_spears').GetName] comme [men_at_arms|El]"
 innovation_agot_dorne_fighting:0 "Guerre dans les dunes"
 innovation_agot_dorne_fighting_desc:0 "La réputation des Dorniens et de leur façon d'aborder la guerre n'est plus à démontrer, et l'une des principales menaces de Dorne sont les vipères qui y vivent, au propre comme au figuré."
 unlock_dornish_crossbows:0 "Peut recruter des [GetMaA('dornish_crossbows').GetName] comme [men_at_arms|El]"
 innovation_agot_vale_fighting:0 "Guerre en montagne"
 innovation_agot_vale_fighting_desc:0 "Les Montagnes de la Lune ont longtemps été un bouclier pour le Val, mais elles peuvent également servir d'épée pour ceux qui y ont élu domicile. Le danger des peuplades tribales, en plus du terrain escarpée, a fortement ébranlé l'efficacité de la cavalerie, amenant à un recours accru aux fantassins, comme l'illustre parfaitement la Garde de la Lune."
 unlock_vale_heavy_infantry:0 "Peut recruter des [GetMaA('vale_heavy_infantry').GetName] comme [men_at_arms|El]"
 innovation_agot_reach_fighting:0 "Guerre verdoyante"
 innovation_agot_reach_fighting_desc:0 "Deuxième plus grand royaume de Westeros, le Bief est célèbre pour ses vastes champs ouverts regorgeant de cultures et de céréales. Cela en fait donc un royaume vulnérable aux attaques, et c'est pourquoi des chevaux sont spécifiquement élevés pour servir de destriers à des messagers plus rapides qu'aucun autre et qui sauront apporter les nouvelles d'une invasion."
 unlock_reach_light_cavalry:0 "Peut recruter des [[GetMaA('reach_light_cavalry').GetName] comme [men_at_arms|El]"
 innovation_agot_crownlands_fighting:0 "Guerre de la Néra"
 innovation_agot_crownlands_fighting_desc:0 "Les terres qui bordent la Baie de la Néra ont toujours connu moults conflits et ont ainsi donné naissance à un style de combat unique pour les lanciers locaux."
 unlock_crownlands_spears:0 "Peut recruter des [GetMaA('crownlands_spears').GetName] comme [men_at_arms|El]"
 innovation_agot_riverlands_fighting:0 "Guerre du Trident"
 innovation_agot_riverlands_fighting_desc:0 "Longtemps menacé de l'intérieur comme de l'extérieur, le Conflans compte depuis longtemps sur ses rivières et sur les barges qui y naviguent pour réagir promptement à toute forme de menace."
 unlock_riverlands_light_infantry:0 "Peut recruter des [GetMaA('riverlands_light_infantry').GetName] comme [men_at_arms|El]"
 innovation_agot_westerlands_fighting:0 "Guerre collinière"
 innovation_agot_westerlands_fighting_desc:0 "Les collines rocheuses des Terres de l'Ouest ont donné naissance à une cavalerie lourde forte et robuste qui a su imposer sa domination sur la région."
 unlock_westerlands_knights:0 "Peut recruter des [GetMaA('westerlands_knights').GetName] comme [men_at_arms|El]"
 innovation_agot_stormlands_fighting:0 "Guerre tempêtueuse"
 innovation_agot_stormlands_fighting_desc:0 "Les tempêtes des Terres de l'Orage frappent châteaux et hommes sans distinction, et cela a inspiré la création d'une unité constituée d'hommes robustes rompus dans les tactiques de choc."
 unlock_stormlands_heavy_infantry:0 "Peut recruter des [GetMaA('stormlands_heavy_infantry').GetName] comme [men_at_arms|El]"
 innovation_agot_gavelkind:0 "Gavelkind"
 innovation_agot_gavelkind_desc:0 "Stabilité et prospérité vont de pair. Au lieu que les vassaux se disputent le pouvoir à la mort du vieux monarque, nous pouvons définir un système de succession prédéterminé et équitable, qui éliminera en grande partie l’instabilité qui se produit traditionnellement lors de la succession."
 innovation_agot_heraldry:0 "Héraldique"
 innovation_agot_heraldry_desc:0 "Établir des motifs héréditaires pour identifier nos familles nobles amènera leurs membres à se voir comme faisant partie d’un ensemble plus vaste, les encourageant à améliorer la réputation de leur dynastie au lieu d’être obsédés par leur devenir personnel."
 innovation_agot_siege_01:0 "Bélier"
 innovation_agot_siege_01_desc:0 "À mesure que les hommes ont bâtit forts et bastions, d'autres ont mis en place les moyens de les détruire."
 innovation_agot_sword_bound:0 "Par l'épée"
 innovation_agot_sword_bound_desc:0 "Le monde est un endroit difficile, et c’est par l’épée qu’il faut se frayer un chemin. Défendre son foyer, protéger ses proches, et prendre ce dont on a besoin."
 innovation_agot_mail:0 "Cotte de mailles"
 innovation_agot_mail_desc:0 "Cette culture a dépassé les armures matelassées et utilise désormais les cottes de mailles comme armure principale. Solides, durables et flexibles, les guerriers de ce peuple sont désormais véritablement redoutables."
 innovation_agot_professional_lances:0 "Lances professionnelles"
 innovation_agot_professional_lances_desc:0 "La puissance de Westeros réside dans sa cavalerie lourde, et cette culture a adopté la guerre mobile, usant d'une cavalerie connue pour sa férocité et sa rapidité."
 innovation_agot_free_companies:0 "Compagnies libres"
 innovation_agot_free_companies_desc:0 "Alors que le conflit à Essos a éclaté avec la chute des Possessions, de nombreux Ouestrien et Essosi, plus enclins au combat, formèrent des Compagnies libres, constitués de mercenaires et marins, pour livrer bataille au nom des nombreux royaumes en conflit."
 unlock_westerosi_sellswords:0 "Peut recruter des [GetMaA('westerosi_sellswords').GetName] comme [men_at_arms|El]"
 innovation_agot_stepstone_fighting:0 "Pillards des Degrés de Pierre"
 innovation_agot_stepstone_fighting_desc:0 "Le Détroit est le berceau du commerce entre les nombreuses villes qui s'y trouvent et même par-delà, mais là où le commerce s'épanouit, la piraterie en fait de même, et les Degrés de Pierre abritent d'innombrables pirates. Du plus modeste coupe-jarret au plus puisant prince pirate, tout le monde peut tenter de trouver fortune au sein de ces îles."
 unlock_stepstone_sailors:0 "Peut recruter des [GetMaA('stepstone_sailors').GetName] comme [men_at_arms|El]"
 innovation_agot_anti_dragon_fighting:0 "Guerre anti-dragon"
 innovation_agot_anti_dragon_fighting_desc:0 "Aussi redoutables et dévastateurs puissent-ils être, les [dragons_plural|El] n'en sont pas pour autant invulnérables. La clé pour les occire est avant tout de percer la carapace que constitue leurs écailles, et c'est dans ce but que sont déployés les scorpions."
 unlock_crossbowmen:0 "Peut recruter des [GetMaA('crossbowmen').GetName] comme [men_at_arms|El]"
 unlock_armored_footmen:0 "Peut recruter des [GetMaA('armored_footmen').GetName] comme [men_at_arms|El]"
 unlock_armored_horsemen:0 "Peut recruter des [GetMaA('armored_horsemen').GetName] comme [men_at_arms|El]"
 unlock_scorpion_defenses:0 "Les scorpions destinés à la défense des propriétés seront automatiquement construits dans les fortifications de niveau 10 puis seront améliorés au niveau 20."
 unlock_anti_dragon_workshop_bonuses:0 "La série de [buildings|El] #V $building_type_workshops_01$#! offre une défense accrue contre les dragons"
 scorpions_prepared:0 "Scorpions préparés"
 innovation_agot_giants:0 "Aux côtés des géants"
 innovation_agot_giants_desc:0 "Au-delà du Mur se trouvent bien des choses que les suderons ont oubliées et voient désormais comme des contes pour enfants. Pourtant les géants errent toujours dans l'étendue du grand nord, et il arrive même parfois que certains rejoignent des humains pour quelques raisons que ce soit."
 unlock_giants:0 "Peut recruter des [GetMaA('giant_regiment').GetName] comme [men_at_arms|El]"
 innovation_agot_goldenheart_bowmen:0 "Arcs en orcœurs"
 innovation_agot_goldenheart_bowmen_desc:0 "Jadis infestées de pirates et d'esclavagistes, les Îles d'Été furent délivrées par l'arrivée de Xanda Qo, dont les archers étaient armés d'arcs taillés dans le bois des orcœurs, les arbres endémiques de l'archipel. À l'exception de ceux faits en os de dragon, nul arc ne pouvait rivaliser avec eux, et combiné avec les nef-cygnes, les Estiviens eurent ainsi les moyens de défaire leurs persécuteurs."
 unlock_goldenheart_bowmen:0 "Peut recruter des [GetMaA('goldenheart_bowmen').GetName] comme [men_at_arms|El]"
 innovation_agot_rubies_and_iron:0 "Rubis et fer"
 innovation_agot_rubies_and_iron_desc:0 "Les forteresses encore debout du Patrimoine d'Hyrkoon abritent un peuple à la culture particulièrement atypique. Contrairement à d'autres contrées, la guerre est le domaine des femmes, et les vierges guerrières se parent de clous de rubis sur les joues et d'anneaux de fer sur les seins."
 unlock_ruby_spearwomen:0 "Peut recruter des [GetMaA('ruby_spearwomen').GetName] comme [men_at_arms|El]"
 unlock_maa_scorpions:0 "Peut recruter des [GetMaA('scorpions').GetName] comme [men_at_arms|El]"