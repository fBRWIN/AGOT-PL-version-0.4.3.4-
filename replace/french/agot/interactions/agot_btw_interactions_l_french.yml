l_french:
 agot_btw_nightswatch_petition_non_rc:0 "Demande d'audience auprès du dirigeant"
 agot_btw_wildling_call_to_arms:0 "L'appel aux armes des sauvageons"
 agot_btw_interaction_events.0001.opening:0 "Un appel aux armes"
 agot_btw_interaction_events.0001.desc:0 "Depuis trop longtemps déjà, les corbeaux saccagent nos terres et se repaissent de nos malheurs, festoyant sur nos morts !\n\nAvant que les agenouillés ne viennent avec leurs couronnes et leurs épées d'acier, ces contrées étaient libres ! #bold Et il en sera de nouveau ainsi !#!\n\nCombattez à mes côtés ! Pas pour de l'or ou de la gloire, mais pour le peuple libre ! Pour rappeler à ceux du Sud que nos genoux sont aussi inflexibles que notre volonté !"
 agot_btw_interaction_events.0001.a:0 "Allons trucider des corbeaux !"
 agot_btw_interaction_events.0001.b:0 "Buter du corbeau, c'est bien, mais #italic se faire payer#! pour, c'est mieux."
 agot_btw_interaction_events.0001.c:0 "Allez donc supplier quelqu'un d'autre !"
 agot_btw_interaction_events.0002.opening:0 "Aux armes !"
 agot_btw_interaction_events.0002.desc:0 "Autrefois, avant que les corbeaux ne pointent le bout de leur bec, le peuple libre vivait en harmonie avec ces terres. #bold C'est pour revoir ces jours bénis que nous sommes là !#!\n\nLes suderons souilleront leurs chausses, et leurs genoux, si prompts à fléchir, résonneront dans leur armure étincelante à la vue du peuple libre, unie comme un seul homme !"
 agot_btw_interaction_events.0002.a:0 "Voilà un spectacle à ne pas manquer !"
 agot_btw_interaction_events.0003.opening:0 "De l'or contre du sang..."
 agot_btw_interaction_events.0003.desc:0 "Je n'ai aucun amour pour les corbeaux perchés sur leur Mur, les agenouillés qui se cachent derrière, ou tous autres putains de suderons, mais pour sûr, je ne ferai pas couler le sang de mon peuple pour du vent.\n\nFaites-moi voir la couleur de votre #italic générosité#! et je vous ferai voir la couleur des entrailles de #italic nos#! ennemis !"
 agot_btw_interaction_events.0003.a:0 "Il me faut toute l'aide possible."
 agot_btw_interaction_events.0003.b:0 "Ma famille vaut plus que de l'or."
 agot_btw_interaction_events.0003.c:0 "Je n'oublierais pas cet affront !"
 agot_btw_interaction_events.0004.opening:0 "Un appel rejeté"
 agot_btw_interaction_events.0004.desc:0 "Je me creuse la tête et je n'imagine aucune pire façon de crever que de me battre dans votre guerre de merde !\n\nAllez tous vous faire foutre, vous aussi bien que les putains de corbacs !"
 agot_btw_interaction_events.0004.a:0 "Que le froid blanc l'emporte !"
 agot_btw_interaction_events.0005.opening:0 "Bien plus que de l'or"
 agot_btw_interaction_events.0005.desc:0 "Je ne peux vous donner l'or que vous exigez, mais je peux vous donner autre chose de grande valeur.\n\n[wildling_potential_house_hostage.GetFirstName] séjournera chez vous en guise d'otage. Une façon pour moi de signifier la confiance que je vous accorde, et celle que je vous demande en retour, pour me rejoindre dans la guerre à venir."
 agot_btw_interaction_events.0005.a:0 "Voilà une offre qui ne se refuse pas."
 agot_btw_interaction_events.0005.b:0 "Qu'est-ce que j'ai à foutre d'un[wildling_potential_house_hostage.Custom('FR_E')] otage ?"
 agot_btw_interaction_events.0006.opening:0 "Aux armes !"
 agot_btw_interaction_events.0006.desc:0 "Vous avez prouvé que vous n'étiez pas que fort[ROOT.Char.Custom('FR_E')] en gueule, et pour nous autres du peuple libre, cela signifie beaucoup.\n\nVoilà pourquoi c'est avec joie que je me battrai à vos côtés. Les agenouillés greloteront de peur à notre vue !"
 agot_btw_interaction_events.0006.a:0 "Voilà qui fait plaisir !"
 agot_btw_interaction_events.0007.opening:0 "Rejet cordial"
 agot_btw_interaction_events.0007.desc:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], votre tentative d'acheter mon allégeance a été si pitoyable que je l'ai prise comme une plaisanterie plus que comme une insulte. Combattre aux côtés d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('InsultNoun')] te[ROOT.Char.Custom('FR_LLle')] que vous… rien qu'à cette pensée je me gausse !\n\nQuelle putain de bonne blague, n'est-ce pas ?"
 agot_btw_interaction_events.0007.a:0 "Saloperie !"