 EDUCATE_SQUIRE_PERSONALLY_REQUEST:0 "Pour m’assurer que vous suiviez la meilleure formation possible, je m’occuperais personnellement de votre entrainement, si vous me le permettez."
 EDUCATE_RECIPIENT_SQUIRE_REQUEST:0 "J'aimerais que votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetShortUIName] devienne l'écuyer de [secondary_actor.GetShortUIName] — un chevalier très habile!"
 EDUCATE_SQUIRE_REQUEST:0 "Afin que vous deveniez un jour un chevalier, j’aimerais que vous deveniez un écuyer pour [secondary_actor.GetShortUIName] — un chevalier des plus habiles!"
