 SQUIRE_ACTOR_REQUEST:0 "Je vous saurais gré de faire de moi l'écuyer de votre [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.Custom('FR_le_Char_Pi')][secondary_recipient.GetTitledFirstName]."
