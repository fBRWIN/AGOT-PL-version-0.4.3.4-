 OFFER_SQUIREHOOD_NOTIFICATION:0 "Le chemin vers la chevalerie commence par l'écuyer. Devenez mon écuyer et je m'assurerai que, si vous êtes un élève digne de ce nom, vous deviendrez un jour chevalier par ma main !"
