l_french:
 agot_offer_knighthood_interaction:0 "Adouber"
 agot_offer_knighthood_interaction_desc:0 "Tout [agot_knight|El] pouvant élever quiconque à ce même titre, vous pouvez faire prononcer [recipient.Custom('FR_au_Char_Pi')][recipient.GetTitledFirstName] les vœux sacrés de la chevalerie et ainsi l'adouber."
 offer_of_knighthood:0 "Offre d'adoubement"
 OFFER_KNIGHTHOOD_NOTIFICATION:0 "Il est dit que tout chevalier peut faire d’un autre homme un chevalier. J’ai remarqué que vous n’êtes pas encore un chevalier. Je serais heureux de réparer ce tort et vous accorder le titre de chevalier."
 agot_offer_squire_interaction:0 "Proposer un écuyer"
 agot_offer_squire_interaction_desc:0 "Proposer [recipient.Custom('FR_au_Char_U_Pi')][recipient.GetShortUIName] un [squire|El], pour faire de quelqu’un à sa [court|El] le [agot_knight|El] du personnage choisi"
