l_french:
 become_paramours_interaction:0 "Choisir comme amant[recipient.Custom('FR_E')] de cœur"
 become_paramours_interaction_desc:0 "Prendre officiellement [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] comme amant[recipient.Custom('FR_E')] de cœur."
 mark_as_captive_interaction:0 "Marquer comme capti[recipient.Custom('FR_FVe')]"
 mark_as_captive_interaction_desc:0 "Marquer [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] comme capti[recipient.Custom('FR_FVe')] pour rompre tous les mariages et concubinages et [recipient.Custom('FR_LeLa')] recruter à votre Cour suite à une « guerre pour libérer les captifs »."
 unmark_as_captive_interaction:0 "Ne plus marquer comme capti[recipient.Custom('FR_FVe')]"
 unmark_as_captive_interaction_desc:0 "Retirer la marque pour que [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] ne fasse plus partie des personnages qui seront libérés suite à une « guerre pour libérer les captifs »."
 mark_for_freedom_interaction:0 "Marquer pour une libération"
 mark_for_freedom_interaction_desc:0 "Marquer [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] pour une libération de prison. Cela vous permet de déclarer une « guerre pour libérer les captifs » à leur geôlier."
 unmark_for_freedom_interaction:0 "Ne plus marquer pour une libération"
 unmark_for_freedom_interaction_desc:0 "Retirer la marque pour que [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] ne fasse plus partie des personnages qui seront libérés suite à une « guerre pour libérer les captifs »."
 marked_release_from_prison.title:0 "Prisonni[marked.Custom('FR_ErEre')] libéré[marked.Custom('FR_E')]"
 marked_release_from_prison.desc:0 "Un[marked.Custom('FR_E')] prisonni[marked.Custom('FR_ErEre')] que vous avez marqué pour une libération, [marked.Custom('FR_le_Char_Pi')][marked.GetTitledFirstName], a été libéré[marked.Custom('FR_E')]."
 impart_values_interaction:0 "Transmettre des valeurs"
 impart_values_interaction_desc:0 "Tenter d'inculquer à [recipient.Custom('FR_le_Char_U_Pi')][recipient.GetShortUINameNoTooltip] une leçon de vie."
