l_french:
 agot_send_to_citadel_interaction:0 "Envoyer à la Citadelle"
 agot_send_to_citadel_interaction_desc:0 "Envoyer [recipient.GetFirstNameNoTooltip] à la Citadelle"
 agot_send_to_citadel_interaction_extra_icon:0 "$hook_extra_icon$"
 agot_send_to_citadel_effect_desc:0 "#weak [CHARACTER.GetShortUIName] quittera votre cour pour étudier à la Citadelle. Après avoir prononcé ses vœux, il mettra de côté le nom de sa maison et renoncera à tout héritage pour servir le royaume.#!"
 citadel_decline_summary:0 "Si [recipient.GetShortUINameNoTooltip] refuse, il restera dans votre [court|E]"
 tried_to_send_me_to_citadel_opinion:0 "On a essayé de m'envoyer à la Citadelle"
 REQUEST_CITADEL_NOTIFICATION_TEXT:0 "Vous êtes prié de quitter votre poste à la cour et de vous rendre à la Citadelle pour commencer votre formation de mestre."
 CITADEL_PATIENT:1 "[GetTrait('patient').GetName( recipient.Self )]$VALUE|=+0$"
 CITADEL_CALM:1 "[GetTrait('calm').GetName( recipient.Self )]$VALUE|=+0$"
 CITADEL_DILIGENT:1 "[GetTrait('diligent').GetName( recipient.Self )] : $VALUE|=+0$"
 CITADEL_HERBALIST:1 "[GetTrait('lifestyle_herbalist').GetName( recipient.Self )]$VALUE|=+0$"
 CITADEL_SCHOLAR:1 "[GetTrait('scholar').GetName( recipient.Self )]: $VALUE|=+0$"
 CITADEL_PENSIVE:1 "[GetTrait('pensive').GetName( recipient.Self )]: $VALUE|=+0$"
 CITADEL_ROWDY:1 "[GetTrait('rowdy').GetName( recipient.Self )]: $VALUE|=+0$"
 CITADEL_CURIOUS:1 "[GetTrait('curious').GetName( recipient.Self )]: $VALUE|=+0$"
 CITADEL_WRATHFUL:1 "[GetTrait('wrathful').GetName( recipient.Self )]: $VALUE|=+0$"
 CITADEL_LAZY:1 "[GetTrait('lazy').GetName( recipient.Self )]: $VALUE|=+0$"
 CITADEL_INTELLECT_BAD:1 "[personality|E] — #italic Il est faible d'esprit:#! $VALUE|=+0$"
 CITADEL_SQUIRE:1 "[GetTrait('squire').GetName( recipient.Self )]$VALUE|=+0$"
 CITADEL_KNIGHT:1 "[GetTrait('knight').GetName( recipient.Self )]: $VALUE|=+0$"
 CITADEL_FIGHTER:1 "[personality|E] — #italic Il préférerait la vie sur le champ de bataille:#! $VALUE|=+0$"
 CITADEL_WANTS_TO_LEARN:1 "[personality|E] — #italic Il veut apprendre:#! $VALUE|=+0$"
 CITADEL_LUSTFUL:1 "[GetTrait('lustful').GetName( recipient.Self )]: $VALUE|=+0$"
 CITADEL_PHYSICIAN:1 "[personality|E] — #italic Il a étudié la condition humaine:#! $VALUE|=+0$"
 CITADEL_ZEALOUS:1 "[personality|E] — #italic Il préférerait servir la foi:#! $VALUE|=+0$"
 CITADEL_GREED:1 "[personality|E] — #italic Il n'a aucun désir de renoncer aux plaisirs terrestres:#! $VALUE|=+0$"
 CITADEL_WEAK:1 "[personality|E] — #italic Sa faiblesse rendrait difficile de gagner la gloire au combat:#! $VALUE|=+0$"
 agot_the_citadel.1000.desc:0 "Je ne peux imaginer de plus grande joie que de consacrer ma vie à l'érudition. Je commencerai immédiatement le voyage vers la Citadelle."
 agot_the_citadel.1000.positive:0 "Je suis heureux que [recipient.GetFirstNameNoTooltip] ait vu la sagesse de cette action."
 agot_the_citadel.1001.desc:0 "Votre suggestion de me déraciner de toute ma vie et de m'envoyer à la Citadelle est ridicule. Je suis heureux là où je suis, et je n'ai pas l'intention de changer cela."
 agot_the_citadel.1001.negative:0 "C'est très regrettable..."