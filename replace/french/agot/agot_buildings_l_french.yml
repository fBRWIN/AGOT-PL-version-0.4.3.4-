 building_type_godswood_01:0 "Bois sacré"
 building_type_godswood_01_desc:0 "Lorsque les Premiers Hommes ont commencé à vénérer les Anciens Dieux des enfants de la forêt, ils ont par la même commencé à créer des bois sacrés, des bosquets à l'intérieur de leurs châteaux et de leurs villages où un seul barral, également appelé « arbre-cœur » sur lequel est sculpté un visage, était planté afin que les dieux puissent être vénérés."
 building_godswood_01:0 "Jardin sacré"
 building_godswood_01_desc:0 "Bien que techniquement il s'agisse d'un bois sacré, ce n'est en réalité qu'un jardin entretenu dont le seul arbre présent est un arbre-cœur."
 building_godswood_02:0 "Petit bois sacré"
 building_godswood_03:0 "Bois sacré modeste"
 building_godswood_03_desc:0 "Un bois sacré de taille modeste composé de chênes, d'ormes et de bouleaux, avec bien entendu un arbre-cœur en son centre. Sa taille et son entretien témoignent clairement du statut et du prestige du seigneur, tout en préservant les traditions anciennes."
 building_godswood_04:0 "Bois sacré florissant"
 building_godswood_04_desc:0 "Un bois sacré florissant composé de chênes, d'ormes, et de bouleaux ; quelques ferrugiers ont également commencé à pousser. Au centre se trouve toujours le traditionnel arbre-cœur."
 building_type_apiaries_01:1 "Ruchers"
 building_type_apiaries_01_desc:1 "Les apiculteurs d'ici entretiennent des colonies d'abeilles pour produire des substances précieuses telles que le miel et la cire."
 building_apiaries_01:1 "Récolteurs sauvages"
 building_apiaries_01_desc:1 "Outre la collecte du miel de nombreuses ruches sauvages, la poterie est utilisée pour héberger des colonies d'abeilles sauvages en captivité."
 building_apiaries_02:1 "Ruches"
 building_apiaries_02_desc:1 "Les paniers tressés en paille et en osier servent de ruches et de récipients pour la récolte du miel et de la cire."
 building_apiaries_03:1 "Fabricants d'hydromel"
 building_apiaries_03_desc:1 "Le miel peut être mélangé avec de l'eau et fermenté pour faire de l'hydromel, une boisson populaire tout autant auprès des seigneurs que des paysans."
 building_apiaries_04:1 "Grandes ruches"
 building_apiaries_04_desc:1 "Des collections de grandes ruches parsèment la campagne et abritent un grand nombre d'abeilles."
 building_apiaries_05:1 "Ruches en deux parties"
 building_apiaries_05_desc:1 "Un couvercle amovible permet de retirer le dessus de la ruche, ce qui permet de préserver les abeilles et la ruche et de récolter facilement le miel."
 building_apiaries_06:1 "Fabricants de bougies"
 building_apiaries_06_desc:1 "Ici, les chandeliers fabriquent des bougies en cire d'abeille qui brûlent parfaitement et proprement."
 building_apiaries_07:1 "Grandes ruches en deux parties"
 building_apiaries_07_desc:1 "Les communautés d'apiculteurs s'occupent de nombreuses ruches et colonies."
 building_apiaries_08:1 "Machine à cire"
 building_apiaries_08_desc:1 "La cire d'abeille peut être raffinée ici pour être utilisée à diverses fins, comme la cire à cacheter, les tablettes d'écriture et la fabrication de moules."
 building_type_casterly_rock_01:0 "Castral Roc"
 building_type_casterly_rock_01_desc:0 "D'une hauteur trois fois supérieure à celle du Mur, l'imposant Castral Roc est à l'origine de la richesse et de la puissance de la Maison Lannister. La montagne renferme d'abondantes réserves d'or, et des milliers d'années d'exploitation minière ont rempli le Roc de tunnels qui forment aujourd'hui les couloirs, les pièces et les cours de l'un des plus grands châteaux de Westeros."
 building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$"
 building_type_dragonpit_01:0 "Fossedragon"
 building_type_dragonpit_01_desc:0 "La grande écurie des dragons, Fossedragon a été construite après l'incendie du Septuaire du Souvenir par Maegor Ier, et achevée sous le règne du roi Jaehaerys Ier."
 building_dragonpit_01:0 "Septuaire du Souvenir"
 building_dragonpit_01_desc:0 "Le Septuaire du Souvenir a été érigé sur la colline de Rhaenys après la mort de la reine bien-aimée. Ce fut le centre de la foi dans la capitale mais également un bastion de la foi militante."
 building_type_dragonstone_01:0 "Peyredragon"
 building_type_dragonstone_01_desc:0 "Peyredragon était l'avant-poste occidental du fief valyrien et, après le Fléau, le refuge de la maison Targaryen. Il est construit en pierre noire fondue que les seigneurs dragons utilisaient pour leurs constructions les plus importantes. Ses tours ne sont pas les tours carrées des Premiers Hommes, ni les tours arrondies des Andals, ni même les tours à haut dôme des Rhoynar ; elles ont la forme de dragons."
 building_dragonstone_01:0 "$building_type_dragonstone_01$"
 building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"
 building_type_holy_site_great_sept_01:0 "Grand Septuaire de Baelor"
 building_type_holy_site_great_sept_01_desc:0 "Le Grand Septuaire de Baelor, édifice de marbre recouvert par un dôme de verre, d'or et de cristal, est le plus important de Westeros. Il a été construit par son homonyme, le Roi-Septon. Il sert de siège central à la Foi des Sept et au Grand Septon."
 building_holy_site_great_sept_01:0 "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc:0 "$building_type_holy_site_great_sept_01_desc$"
 building_type_harrenhal_01:0 "Harrenhal"
 building_type_harrenhal_01_desc:0 "Le château de la Maison Chenu, Harrenhal, témoigne de la lignée de Harren le Noir et de ses Fer-nés sur le Conflans. Considéré comme le plus grand château de Westeros, bien que cela soit contesté par les Ouestiens, il s'agit d'une déclaration claire du contrôle et de l'importance des Chenu non seulement sur ces terres, mais également sur celles environnantes."
 building_type_highgarden_01:0 "Hautjardin"
 building_type_highgarden_01_desc:0 "Le château pittoresque de Hautjardin a d'abord été le siège de la maison Jardinier, puis de la maison Tyrell. Il est depuis longtemps réputé pour la beauté de ses septuaires et de ses jardins et pour être le lieu de résidence d'artistes et de musiciens."
 building_highgarden_01:0 "$building_type_highgarden_01$"
 building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"
 building_type_moat_cailin_01:0 "Moat Cailin"
 building_type_moat_cailin_01_desc:0 "L'ancienne forteresse de Moat Cailin protège le Nord depuis des siècles. Même dans son état de ruine, avec seulement la Porte, la Tour des Enfants et la Tour du Pochard restantes, une petite force peut tenir la Douve contre presque n'importe quelle armée du Sud."
 building_moat_cailin_01:0 "Portes du Nord en ruines"
 building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
 building_type_holy_site_naggas_hill_01:0 "La colline de Nagga"
 building_type_holy_site_naggas_hill_01_desc:0 "Coiffée des ossements du grand dragon des mers Nagga, la colline de Nagga était l'endroit où le légendaire Roi Gris avait son fief, et où les Fer-nés se sont réunis pendant des siècles pour tenir des états généraux de la royauté et choisir leurs souverains."
 building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"
 building_type_pyke_01:0 "Pyk"
 building_type_pyke_01_desc:0 "Pyk est un ancien château. Les falaises sur lesquelles Pyk a été construit ont depuis longtemps été érodées par la mer, et les tours du château se dressent désormais au sommet de trois îles et de douzaines de digues. Le Grand donjon abrite le trône de Grès, le trône des souverains des îles de Fer, actuellement occupé par la maison Greyjoy."
 building_pyke_01:0 "$building_type_pyke_01$"
 building_pyke_01_desc:0 "$building_type_pyke_01_desc$"
 building_type_riverrun_01:0 "Vivesaigues"
 building_type_riverrun_01_desc:0 "Le château de Vivesaigues n'est pas particulièrement grand, mais il occupe une position stratégique au confluent de la Culbute et de la Ruffurque. Les rivières entourent deux des trois côtés du château, et le troisième est protégé par un large fossé qui peut être inondé pour faire du château une île."
 building_riverrun_01:0 "$building_type_riverrun_01$"
 building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"
 building_type_holy_site_starry_sept_01:0 "Septuaire étoilé"
 building_type_holy_site_starry_sept_01_desc:0 "Le Septuaire Étoilé est l'un des plus grands septuaires de tout Westeros. Autrefois siège du Grand Septon, il est toujours l'un des lieux les plus sacrés pour les fidèles."
 building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"
 building_type_storms_end_01:0 "Accalmie"
 building_type_storms_end_01_desc:0 "Accalmie est le septième et dernier château construit par Durran Dieux-deuil pour résister à la colère du dieu de la mer et de la déesse du vent. Il s'agit d'une immense forteresse composée du Poing, d'une grande tour qui sert de donjon, de grenier, de caserne et de salle, et d'une courtine en pierre lisse de cent pieds de haut et d'au moins quarante pieds d'épaisseur."
 building_storms_end_01:0 "$building_type_storms_end_01$"
 building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"
 building_type_sunspear_01:0 "Lancehélion"
 building_type_sunspear_01_desc:0 "Lancélion est le siège de la maison Nymeros-Martell. Comme les Dorniens eux-mêmes, le château est un mélange d'éléments Rhoynars et Andals. Aux côtés de l'ancien donjon Andal appelé la frégate des sables, se dressent la tour du Soleil et la tour Lance, toutes deux construites dans le style Rhoynar. La Tour du Soleil est l'endroit où le prince ou la princesse de Dorne règnent depuis leurs deux trônes jumeaux, l'un portant un soleil et l'autre une lance."
 building_sunspear_01:0 "$building_type_sunspear_01$"
 building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"
 building_type_the_bloody_gate_01:0 "La Porte Sanglante"
 building_type_the_bloody_gate_01_desc:0 "La Porte Sanglante défend l'unique passage des Montagnes de la Lune vers le Val. Elle protège le Val des clans des montagnes et des autres envahisseurs potentiels."
 building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"
 building_type_the_citadel_01:0 "La Citadelle"
 building_type_the_citadel_01_desc:0 "La Citadelle est le centre du savoir et de la connaissance à Westeros. C'est là que les mestres s'entraînent et étudient. On y trouve des docks, la Corbinière et l'une des plus grandes bibliothèques du monde connu."
 building_the_citadel_01:0 "L'île aux Corbeaux"
 building_the_citadel_01_desc:0 "Ancien fief des pirates, l'Île aux Corbeaux abrite aujourd'hui la Corbinière de la Citadelle où sont gardés les innombrables corbeaux."
 building_type_the_eyrie_01:0 "Les Eyrié"
 building_type_the_eyrie_01_desc:0 "Les Eyrié sont le château d'été de la maison Arryn, construit comme un palais pour les rois de la Montagne et du Val. C'est l'un des plus petits des grands châteaux de Westeros. Cependant, son emplacement au sommet de la Lance du Géant le rend pratiquement imprenable."
 building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"
 building_type_the_hightower_01:0 "La Grand-Tour"
 building_type_the_hightower_01_desc:0 "La Grand-Tour de Villevieille repose sur une ancienne forteresse de pierre noire située sur Bataille-Isle, ce qui est déjà gage d'une grande protection. De plus, la tour elle-même est haute de plusieurs centaines de pieds, chaque niveau ayant ses propres murs et tourelles, et au sommet se trouve un grand phare qui accueille tous ceux qui pénètrent dans son port."
 building_the_hightower_01:0 "$building_type_the_hightower_01$"
 building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"
 building_type_the_red_keep_01:0 "Le Donjon Rouge"
 building_type_the_red_keep_01_desc:0 "Le Donjon rouge est au cœur même des Sept Couronnes. Au sommet de la colline d'Aegon, ses murs et ses tours rouges montent la garde sur Port-Réal. C'est d'ici que les seigneur des Sept Couronnes gouverne, du haut du Trône de fer, forgé à partir des milliers de lames des ennemis d'Aegon tombés au combat."
 building_the_red_keep_01:0 "Le Fort-Aegon"
 building_the_red_keep_01_desc:0 "Fort fait de bois érigé par le Conquérant lors de son débarquement, ce petit donjon sert de centre administratif central au jeune royaume. Malgré son état modeste, des milliers de personnes ont afflué hors de ses murs, donnant naissance à une petite ville autour d'elle."
 building_type_seven_gates_01:0 "Les sept portes de Port-Réal"
 building_type_seven_gates_01_desc:0 "Construits sur les ordres du roi Aegon Ier par Ser Osmund Fort et le grand Mestre Gawen, les murs de Port-Réal sont dominés par sept portes massives : la Porte des Dieux, la Porte du Lion, la Porte de la Gadoue, la Vieille Porte, la Porte de Fer, la Porte du Roi et la Porte du Dragon."
 building_seven_gates_01:0 "$building_type_seven_gates_01$"
 building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$"
 building_type_the_twins_01:0 "Les Jumeaux"
 building_type_the_twins_01_desc:0 "Les Jumeaux, ou le Pont, est le siège de la maison Frey. Bien nommé dans les deux cas, le château se compose de deux donjons jumeaux situés de part et d'autre de la Verfurque, un grand pont de pierre les reliant. Il est bien fortifié, avec des douves entourant chacun des donjons, les transformant tous deux en îles situées dans la rivière."
 building_the_twins_01:0 "$building_type_the_twins_01$"
 building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"
 building_type_winterfell_01:0 "Winterfell"
 building_type_winterfell_01_desc:0 "Siège de la maison Stark, Winterfell est depuis longtemps le cœur du Nord. Célèbre pour ses grandes cryptes qui abritent les seigneurs et les rois morts dans le passé, et pour ses sources d'eau chaude qui chauffent le château même au plus fort de l'hiver."
 building_winterfell_01:0 "Le Premier Donjon"
 building_winterfell_01_desc:0 "Le Premier Donjon de Winterfell est un ancien bastion ; c'est une tour haute, ronde et massive plus grande que de nombreux autres châteaux. C'est la partie la plus ancienne du château et elle est entourée par le cimetière où les Stark enterrent leurs serviteurs."
 building_type_castamere_mines_01:0 "Les mines de Castamere"
 building_type_castamere_mines_01_desc:1 "Ded."
 building_castamere_mines_01:1 "Colonie minière de Castamere"
 building_castamere_mines_01_desc:1 "Une petite colonie minière a vu le jour près de l'endroit où se trouvent les veines de minerai. Les colons ont commencé à ouvrir les veines et à extraire le minerai, mais pour l'instant, ils ne font qu'effleurer la surface."
 building_castamere_mines_02:1 "Mine de Castamere"
 building_castamere_mines_02_desc:1 "Au fur et à mesure que la colonie se développe, de plus en plus de minerai est extrait. L'afflux d'ingénieurs compétents permet la construction d'une véritable mine."
 building_castamere_mines_03:1 "Grande mine de Castamere"
 building_castamere_mines_03_desc:1 "Au fur et à mesure que les opérations minières se développent, les mines elles-mêmes se développent. Des entrées supplémentaires sont construites et de grands puits sont creusés pour permettre l'extraction du minerai en profondeur."
 building_castamere_mines_04:1 "Complexe Rammelsberg de Castamere "
 building_castamere_mines_04_desc:1 "Au fur et à mesure que la production de minerai augmente, plusieurs fonderies sont installées autour de la colonie. Le traitement du métal est devenu une seconde nature pour les habitants, et leur savoir-faire est réputé dans tout le monde connu."
 building_type_mines_of_the_tooth_01:0 "Mines de la Dent"
 building_type_mines_of_the_tooth_01_desc:0 "Les collines qui entourent le château de la Dent d'or renferment certains des plus grands gisements d'or de toutes les terres de l'Ouest."
