 building_type_agot_starpike_01_desc:0 "Le premier et le plus grand des trois châteaux de la maison Peake, Stellepique, située dans les Marches Dorniennes, fait figure de témoignage de la longévité et de l'endurance de la maison."
 building_type_agot_bridge_of_skulls_01:0 "$building_agot_bridge_of_skulls_01$"
 building_type_agot_bridge_of_skulls_01_desc:0 "$building_agot_bridge_of_skulls_01_desc$"
 building_agot_bridge_of_skulls_01:0 "Pont des Crânes"
 building_agot_bridge_of_skulls_01_desc:0 "Le Pont des Crânes enjambe les Gorges et constitue l'unique moyen de contourner le Mur par voie terrestre. Deux châteaux de la Garde de Nuit assurent sa surveillance : Tour Ombreuse et Fort Couchant le Pont."
 building_moat_cailin_03:0 "Bastion restauré du Neck"
 building_moat_cailin_03_desc:0 "Retrouvant sa splendeur d'antan, Moat Cailin est à nouveau l'imposant bastion du Nord, fort de sa vingtaine de tours et de sa courtine de basalte, elle est capable de mettre en déroute toute forme de menace."
