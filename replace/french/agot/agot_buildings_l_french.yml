 building_type_agot_sweetwater_font_01:0 "Fontaine Douce"
 building_type_agot_sweetwater_font_01_desc:0 "La rivière d'eau douce, le principal aqueduc qui apporte l'eau potable, prend sa source dans les collines brumeuses au sud de la cité. Son rôle primordial en fait un important bastion qui permet à la Cité Secrète de prospérer."
