 building_type_agot_thenn_great_kilns_01:0 "Tun Vunag"
 building_type_agot_thenn_great_kilns_01_desc:0 "Principale demeure des Thenn, c'est d'ici que les Magnars gouvernent leur peuple depuis l'Âge de l'Aube."
 building_agot_thenn_great_kilns_01:0 "Les grands Kilns de Tun Vunag"
 building_agot_thenn_great_kilns_01_desc:0 "Les Thenns sont connus parmi toutes les tribus d'Au-delà du Mur pour être les seuls à travailler le métal, extraire de l'étain et du cuivre et à fondre du bronze. Cela leur a donné un avantage sur leurs voisins, tant sur le plan militaire qu'économique."
 building_type_agot_thenn_great_circle_01:0 "Kelksam"
 building_type_agot_thenn_great_circle_01_desc:0 "Kelksam abrite le Grand Tumulus, principal site religieux de la vallée Thenn, si ce n'est de l'ensemble des territoires au-delà du Mur."
 building_agot_thenn_great_circle_01:0 "Le grand tumulus"
 building_agot_thenn_great_circle_01_desc:0 "Lieu le plus sacré de la vallée Thenn, c'est dans le Grand Tumulus que les plus grands Magnars d'autrefois ont été enterrés."
 building_type_agot_thenn_small_circle_01:0 "Yaykdaes"
 building_type_agot_thenn_small_circle_01_desc:0 "Deuxième lieu le plus important de la vallée Thenn, le Petit Tumulus est plus ancien mais moins impressionnant que le Grand Tumulus."
 building_agot_thenn_small_circle_01:0 "Le petit tumulus"
 building_agot_thenn_small_circle_01_desc:0 "Au nord du Grand Tumulus se trouve le Petit Tumulus, qui, selon la légende Thenn, serait le plus ancien des deux. Il abrite les restes des trois premiers Magnars."
 building_type_agot_srunmued_copper_mines_01:0 "Mines de cuivre de Srunmued"
 building_type_agot_srunmued_copper_mines_01_desc:0 "Les mines de cuivre de Srunmued sont une ressource essentielle pour les Thenn et l'un des principaux centres économiques de la vallée."
