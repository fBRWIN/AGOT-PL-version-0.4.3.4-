 building_type_ironwood_01:0 "Forêt de ferrugier"
 building_type_ironwood_01_desc:0 "Au sein du Bois-aux-Loups, on trouve des ferrugiers dont le bois est plus solide et plus sombre que tout autre bois de Westeros. Utilisé pour la fabrication d'outils, d'armes, d'équipements et même de bâtiments, l'exploitation des ferrugiers peut s'avérer lucrative."
 building_ironwood_01:0 "$building_type_ironwood_01$"
 building_ironwood_01_desc:0 "$building_type_ironwood_01_desc$"
 building_type_depleted_ironwood_01:0 "Forêt de ferrugier épuisée"
 building_type_depleted_ironwood_01_desc:0 "Autrefois vaste et luxuriante, la forêt de ferrugiers se raréfie à chaque lune. Les arbres commencent à être plus difficiles à trouver, et ceux que l'on trouve ne sont pas de la meilleure qualité que l'on puisse espérer."
 building_depleted_ironwood_01:0 "$building_type_depleted_ironwood_01$"
 building_depleted_ironwood_01_desc:0 "$building_type_depleted_ironwood_01_desc$"
 building_building_moat_01:0 "Douve sèche"
 building_type_building_moat_01:0 "Terrassements"
 building_building_moat_01_desc:0 "Un peu plus qu'un fossé, une douve sèche reste un moyen efficace de fortifier une exploitation."
 building_type_building_moat_01_desc:0 "Un peu plus qu'un fossé, une douve sèche reste un moyen efficace de fortifier une exploitation."
 building_building_moat_02:0 "Douve"
 building_type_building_moat_02:0 "Terrassements"
 building_building_moat_02_desc:0 "Le fossé qui entoure cette exploitation est rempli d'eau saumâtre, ce qui rend l'assaut beaucoup plus difficile."
 building_type_building_moat_02_desc:0 "Le fossé qui entoure cette exploitation est rempli d'eau saumâtre, ce qui rend l'assaut beaucoup plus difficile."
 building_building_moat_03:0 "Large douve"
 building_type_building_moat_03:0 "Défenses extérieures"
 building_building_moat_03_desc:0 "Les douves ont été agrandies et constituent désormais un véritable obstacle pour tout assaillant."
 building_type_building_moat_03_desc:0 "Les douves ont été agrandies et constituent désormais un véritable obstacle pour tout assaillant."
 building_building_moat_04:0 "Douve profonde"
 building_type_building_moat_04:0 "Défenses extérieures"
 building_building_moat_04_desc:0 "Ces douves ont été draguées et approfondies au point qu'elles ne peuvent être traversées que par bateau."
 building_type_building_moat_04_desc:0 "Ces douves ont été draguées et approfondies au point qu'elles ne peuvent être traversées que par bateau."
 building_building_moat_05:0 "Douve alimentée par un cours d'eau"
 building_type_building_moat_05:0 "Défenses extérieures"
 building_building_moat_05_desc:0 "Les douves qui entourent le château ont été conçues pour être alimentées par un ruisseau local. On trouve plusieurs espèces de poissons dans cette eau désormais douce, et les eaux usées sont évacuées du château."
 building_type_building_moat_05_desc:0 "Les douves qui entourent le château ont été conçues pour être alimentées par un ruisseau local. On trouve plusieurs espèces de poissons dans cette eau désormais douce, et les eaux usées sont évacuées du château."
 building_building_moat_06:0 "Douve du lac"
 building_type_building_moat_06:0 "Défenses extérieures impressionnantes"
 building_building_moat_06_desc:0 "Cette exploitation est située au milieu d'un grand lac d'eau douce. Alimenté par plusieurs ruisseaux, l'eau ne peut être drainée et constitue une réserve inépuisable d'eau douce pour les défenseurs. En temps de paix, il est souvent utilisé pour la navigation de plaisance."
 building_type_building_moat_06_desc:0 "Cette exploitation est située au milieu d'un grand lac d'eau douce. Alimenté par plusieurs ruisseaux, l'eau ne peut être drainée et constitue une réserve inépuisable d'eau douce pour les défenseurs. En temps de paix, il est souvent utilisé pour la navigation de plaisance."
 building_building_moat_07:0 "Douves concentriques"
 building_type_building_moat_07:0 "Défenses extérieures formidables"
 building_building_moat_07_desc:0 "À l'extérieur des douves de ce château, se trouve une autre douve."
 building_type_building_moat_07_desc:0 "À l'extérieur des douves de ce château, se trouve une autre douve."
 building_building_moat_08:0 "Douve infestée de lézards-lions"
 building_type_building_moat_08:0 "Défenses extérieures formidables"
 building_building_moat_08_desc:0 "Les douves extérieures de cette exploitation regorgent de lézards-lions, apparemment importés du Neck. Leurs yeux scrutent l'eau trouble, à l'affût de tout ce qui a l'audace de s'approcher trop près du bord de l'eau. Seul un fou tenterait de le traverser, sauf en empruntant le pont-levis."
 building_type_building_moat_08_desc:0 "Les douves extérieures de cette exploitation regorgent de lézards-lions, apparemment importés du Neck. Leurs yeux scrutent l'eau trouble, à l'affût de tout ce qui a l'audace de s'approcher trop près du bord de l'eau. Seul un fou tenterait de le traverser, sauf en empruntant le pont-levis."
 building_castle_05:1 "Grand château"
 building_castle_05_desc:1 "Un grand château aux fortifications impressionnantes, capable de repousser presque n'importe quel ennemi et de protéger n'importe quel seigneur ou roi."
 building_city_05:1 "Grande cité"
 building_city_05_desc:0 "Une véritable cité où le commerce y est prospère, où nombre de voyageurs viennent s'y arrêter venant des quatre coins du royaume, et même au-delà. D'importantes guildes y ont élus domicile, des gens du bas peuple, des marchands, des chevaliers fieffés et plus encore. En d'autres termes, il s'agit là du cœur économique de son domaine."
 building_type_monastery_01:0 "Monastère"
 building_type_monastery_01_desc:1 "Complexe de bâtiments abritant des personnes poursuivant des études et des enseignements spirituels."
 building_monastery_01:1 "Cloître"
 building_monastery_01_desc:0 "Un petit rassemblement de religieux qui tentent de mener un mode de vie plus simple. Malgré leur isolement, un petit village s'est formé à proximité pour faire du commerce avec le cloître."
 building_monastery_02:1 "Couvent"
 building_monastery_02_desc:1 "S'étant développé, cette communauté religieuse offre maintenant un lieu d'étude et d'apprentissage pour ceux qui partagent leur foi, et le petit village s'est lui aussi développé pour devenir un petit bourg qui apporte son soutien."
 building_monastery_03:1 "Prieuré"
 building_monastery_03_desc:1 "Symbole de dévouement et de simplicité, ce prieuré s'est développé pour accueillir de nombreux frères et sœurs assermentés dans l'ordre local et des prêtres en visite. Le bourg voisin a continué de s'agrandir et d'apporter son soutien."
 building_monastery_04:1 "Grand monastère"
 building_monastery_04_desc:1 "Autrefois petite, la communauté religieuse a transformé un simple cloître en un grand monastère au service de centaines de frères et sœurs assermentés et qui constitue un centre de réflexion et de discussion sur les croyances les plus profondes de la foi. Le modeste bourg quant à lui est devenu une véritable ville, prête à accueillir les nombreuses personnes qui vont et viennent du grand monastère."
 building_godswood_05:0 "Grand bois sacré"
 building_godswood_05_desc:0 "Un grand bois sacré caractérisé par une large variété d'essence d'arbres tel que des vigiers, des chênes, des ormes, des bouleaux, de jeunes ferrugiers, et l'imposant arbre-cœur au centre. Un endroit magnifique qui combine parfaitement le prestige et le respect des traditions anciennes."
 building_godswood_06:0 "Très grand bois sacré"
 building_godswood_06_desc:0 "Un très grand bois sacré, large d'un acre et où l'on peut trouver multitudes d'essences d'arbres, tel que des vigiers, chênes, ormes, bouleaux, ferrugiers, avec comme toujours l'arbre-cœur au centre. Seuls les seigneurs les plus fortunés peuvent se permettre la construction et l'entretient d'une pareille création au sein de leur château."
 building_special_kings_landing_hoodmarket_destroyed:0 "Port-Réal"
 building_special_kings_landing_hoodmarket_destroyed_desc:0 "Les nombreuses rues en ruine de Port-Réal."
 building_special_kings_landing_hoodmarket:0 "Port-Réal"
 building_special_kings_landing_hoodmarket_desc:0 "Les nombreuses rues de Port-Réal"
 building_type_holy_site_sept_01:0 "Grand septuaire"
 red_keep_effect_desc:0 "$feast_cost_discount_max_desc$"
 building_type_agot_vineyard_01:0 "Vignobles"
 building_type_agot_vineyard_01_desc:0 "Le vin, que serions nous sans lui ? Utilisé pour purifier l'eau, bouilli pour désinfecter les plaies, et comment oublier son usage le plus précieux : le boire. Le vin est la source de richesse de maintes maisons et de la grandeur de bien d'autres."
 building_agot_vineyard_01:0 "Petit vignoble"
 building_agot_vineyard_01_desc:0 "Un petit vignoble qui produit un grand cru vendu de par le monde."
 building_agot_vineyard_02:0 "Grand vignoble"
 building_agot_vineyard_02_desc:0 "Un vignoble de plus grande taille pour cultiver de nombreux cépages afin de produire de nombreux millésimes."
 building_agot_vineyard_03:0 "Vignoble exceptionnel"
 building_agot_vineyard_03_desc:0 "Connu aux quatre coins du monde, tout ce qui est produit ici surclasse en tout point la concurrence."
 building_type_agot_dye_works_01:0 "Ateliers de teinture"
 building_type_agot_dye_works_01_desc:0 "De nombreuses grandes villes et grosses fortunes se sont bâties grâce à la teinture, produite à partir des escargots."
 building_agot_dye_works_01:0 "Collecteurs d'escargots"
 building_agot_dye_works_01_desc:0 "La collecte d'escargots sur les côtes avoisinantes n'est que la première étape de cette nouvelle industrie de la teinture, qui ne tardera pas à devenir florissante."
 building_agot_dye_works_02:0 "Guildes de pigment"
 building_agot_dye_works_02_desc:0 "Malgré des débuts modestes, les teinturiers se sont organisés en de véritables guildes, offrant une considérable puissance économique et politique."
 building_agot_dye_works_03:0 "Ordre des teinturiers"
 building_agot_dye_works_03_desc:0 "L'Ordre des teinturiers est sans conteste l'une des organisations les plus puissantes qui soient sur le plan économique, et son influence va bien au-delà des frontières de leurs propriétés."
 building_type_agot_lighthouse_01:0 "Phare"
 building_type_agot_lighthouse_01_desc:0 "Tous les ports dignes de ce nom se doivent d'avoir un phare pour guider les navires."
 building_agot_lighthouse_01:0 "Petit phare"
 building_agot_lighthouse_01_desc:0 "Petit, mais adapté pour un havre de moindre importance afin de s'assurer que les navires arrivent à bon port."
 building_agot_lighthouse_02:0 "Phare régionale"
 building_agot_lighthouse_02_desc:0 "Ce phare est le centre névralgique du commerce naval de la région."
 building_agot_lighthouse_03:0 "Phare illustre"
 building_agot_lighthouse_03_desc:0 "Cette merveille architecturale accueille des navires venus de tout horizon, qu'il s'agisse de Braavos, Qarth et même au-delà."
 building_moat_cailin_02:0 "Bastion partiellement restauré du Neck"
 building_moat_cailin_02_desc:0 "Arrachée des tourbières qui menaçaient naguère de l'engloutir entièrement, Moat Cailin est en passe de redevenir la tant redoutée forteresse  qu'elle fut autrefois, grâce notamment à sa courtine et ses hautes tours."
 building_type_agot_tower_of_joy_01:0 "Tour de la Joie"
 building_type_agot_tower_of_joy_01_desc:0 "La Tour de la Joie est une petite tour située dans la Passe-du-Prince, et a servi de refuge privé à certains des plus grands personnages du royaume."
 building_agot_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"
 building_type_agot_the_water_gardens_01:0 "Les Jardins Aquatiques"
 building_type_agot_the_water_gardens_01_desc:0 "Construits par le Prince Moran pour son épouse la Princesse Daenerys, les Jardins Aquatiques sont devenus un joyau du désert de Dorne. Fabriqués en marbre rose, ils servent de résidence de quiétude aux Princes de Dorne depuis leur création."
 building_agot_the_water_gardens_01:0 "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc:0 "$building_type_agot_the_water_gardens_01_desc$"
 building_type_agot_ghaston_grey_01:0 "Griseffroy"
 building_type_agot_ghaston_grey_01_desc:0 "Griseffroy est la forteresse-prison insulaire situé dans la mer de Dorne. Elle est la terreur de tous ceux qui finissent captifs des dorniens."
 building_agot_ghaston_grey_01:0 "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc:0 "$building_type_agot_ghaston_grey_01_desc$"
 building_type_agot_the_shadow_city_01:0 "Ville Ombreuse"
 building_type_agot_the_shadow_city_01_desc:0 "La triple muraille de Lancehélion forme un labyrinthe de ruelles et de rues qui ne font que semer la confusion parmi les assaillants. Il n'y a qu'à un seul endroit où ces trois murs possèdent des portes alignées : la Triple porte, qui fait office d'entonnoir et de piège mortel."
 building_agot_the_shadow_city_01:0 "Triple Porte"
 building_agot_the_shadow_city_01_desc:0 "$building_type_agot_the_shadow_city_01_desc$"
 building_type_agot_starfall_01:0 "Les Météores"
 building_type_agot_starfall_01_desc:0 "Château séculaire, fief de l'une des maisons les plus anciennes qui soit, les Météores ont été bâtis à l'endroit même où une étoile s'est écrasée et qui fut ensuite utilisé pour forger Aube."
 building_agot_starfall_01:0 "Sabrecaux"
 building_agot_starfall_01_desc:0 "La fameuse tour nommée d'après Aube, l'épée de la maison Dayne, Sabrecaux permet aux Météores d'avoir un contrôle solide sur les zones environnantes du fait de sa hauteur. Mais cette hauteur c'est avéré être à double tranchant, notamment lorsqu'un membre de la maison décida de sauter par la fenêtre, par désespoir."
 building_type_agot_vultures_roost_01:0 "Perche-Vautour"
 building_type_agot_vultures_roost_01_desc:0 "Le tristement célèbre fief du Roi Vautour, Perche-Vautour a su s'attirer l'inimitié des Seigneurs des Marches, depuis le Bief jusqu'aux Terres de l'Orage."
 building_agot_vultures_roost_01:0 "Fief du Roi Vautour"
 building_agot_vultures_roost_01_desc:0 "C'est depuis ce fief que les Rois Vautour de jadis ont terrorisés les Marches dorniennes, et c'est de ce même fief qu'un autre pourrait voir le jour."
 building_type_agot_skyreach_01:0 "Touche-au-Ciel"
 building_type_agot_skyreach_01_desc:0 "Touche-au-Ciel, autrefois demeure des Rois de la Pierre et du Ciel, était la place forte de la Voie Large, connu aujourd'hui sous le nom de Passe-du-Prince."
 building_agot_skyreach_01:0 "Les Tours Montantes"
 building_agot_skyreach_01_desc:0 "Touche-au-Ciel est connu pour ses murs sculptés, ses Tours montantes, ainsi que la capacité défensive qu'elle offrait à la Voie Large. Aucun ennemi n'a jamais pu échapper à la vigilance de ce formidable château."
 building_type_agot_raventree_hall_01:0 "Corneilla"
 building_type_agot_raventree_hall_01_desc:0 "Au cœur de Corneilla se trouve un immense Barral, mort depuis longtemps, qui aurait jadis été empoisonné par les Bracken. C'est le lieu d'un énorme massacre de corneilles qui donna son nom au château."
 building_agot_raventree_hall_01:0 "Immense Barral mort"
 building_agot_raventree_hall_01_desc:0 "$building_type_agot_raventree_hall_01_desc$"
 building_type_agot_inn_at_the_crossroads_01:0 "Auberge du carrefour"
 building_type_agot_inn_at_the_crossroads_01_desc:0 "Une petite auberge situé au nord du Trident. Elle se trouve à la croisée de la Route Royale, la Grand-route et la Route de la rivière. Elle fut le témoin de certains des événements les plus marquants du continent."
 building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_at_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc:0 "$building_type_agot_inn_at_the_crossroads_01_desc$"
 building_type_agot_high_heart_01:0 "Noblecœur"
 building_type_agot_high_heart_01_desc:0 "À Noblecœur se trouve un large bosquet de Barrals. La plus grande collection d'arbres au sud du Neck en dehors de l'Île-aux-Faces."
 building_agot_high_heart_01:0 "Bosquet de Noblecœur"
 building_agot_high_heart_01_desc:0 "À Noblecœur se trouve un large bosquet de Barrals. La plus grande collection d'arbres au sud du Neck en dehors de l'Île-aux-Faces."
 building_agot_high_heart_02:0 "Le Bosquet Abattu"
 building_agot_high_heart_02_desc:0 "Lorsque les Andals arrivèrent à Noblecœur, ils abattirent tous les arbres félons, mettant fin à l'influence des Anciens Dieux dans le Conflans."
 building_type_agot_seagard_01:0 "Salvemer"
 building_type_agot_seagard_01_desc:0 "Salvemer a su repousser les assauts des Fer-nés depuis des temps immémoriaux et c'est dans ce but précis que la Tour Retentissante a été édifié. Le bruit d'alarme qu'elle provoque peut être entendu à des lieux à la ronde."
 building_agot_seagard_01:0 "La Tour Retentissante"
 building_agot_seagard_01_desc:0 "$building_type_agot_seagard_01_desc$"
 building_type_agot_maidenpool_01:0 "Viergétang"
 building_type_agot_maidenpool_01_desc:0 "Viergétang fut le foyer de la célèbre Jonquil la Jouvencelle et de son héros Florian le Fol. C'est pour cette raison que des pèlerins viennent de tout Westeros."
 building_agot_maidenpool_01:0 "L'Étang de Jonquil"
 building_agot_maidenpool_01_desc:0 "$building_type_agot_maidenpool_01_desc$"
 building_type_agot_oldstones_01:0 "Vieilles-Pierres"
 building_type_agot_oldstones_01_desc:0 "Ce fut autrefois le château de la dernière maison royale du Conflans avant la prise de contrôle de la région par les Andals. Vieilles-Pierres est toujours gravé dans les mémoires depuis tout ce temps."
 building_agot_oldstones_01:0 "Ruines de Vieilles-Pierres"
 building_agot_oldstones_01_desc:0 "Les ruines du fief des Rois d'Alluve tiennent encore debout, bien que l'on prétend qu'elles seraient hantées."
 building_agot_oldstones_02:0 "Château de la Couronne Dorée"
 building_agot_oldstones_02_desc:0 "Le château rebâtit de Vieilles-Pierres, dont les hauts murs se dressent fièrement, symbolisant une nouvelle fois la puissance du Conflans."
 building_type_agot_banefort_01:0 "Fléaufort"
 building_type_agot_banefort_01_desc:0 "Fléaufort, demeure de l'ancien Roi Cagoulé et de ses parents nécromanciens, lutte face aux Fer-nés depuis des siècles."
 building_agot_banefort_01:0 "Donjon du Roi Cagoulé"
 building_agot_banefort_01_desc:0 "$building_type_agot_banefort_01_desc$"
 building_type_agot_castamere_01:0 "Castamere"
 building_type_agot_castamere_01_desc:0 "Castamere semble un château mineur au premier abord, mais grâce aux Reyne, les racines du château sont profondes. Les mines que l'on y trouve s'étendent profondément et solidement."
 building_agot_castamere_01:0 "Mines de Castamere"
 building_agot_castamere_01_desc:0 "Castamere semble un château mineur au premier abord, mais grâce aux Reyne, les racines du château sont profondes. Les mines que l'on y trouve s'étendent profondément et solidement."
 building_type_agot_griffins_roost_01:0 "La Griffonnière"
 building_type_agot_griffins_roost_01_desc:0 "Demeure de la maison Connington, la Griffonnière est un bastion depuis des millénaires."
 building_agot_griffins_roost_01:0 "Goulet du Griffon"
 building_agot_griffins_roost_01_desc:0 "La Griffonnière se trouve à l'extrémité ouest de la Baie des Naufrageurs. Entouré d'eau au sud, à l'est et au nord, seul le côté ouest est accessible, mais est bien entendu protégé par un poste de garde qui mène à une crête étroite que l'on nomme le Goulet du Griffon et qui est la seule voie d'accès au château."
 building_type_agot_blackhaven_01:0 "Havrenoir"
 building_type_agot_blackhaven_01_desc:0 "L'une des anciennes forteresses des Seigneurs des Marches, Havrenoir a longtemps résisté aux pillards dorniens."
 building_agot_blackhaven_01:0 "Douves sans fond"
 building_agot_blackhaven_01_desc:0 "Havrenoir est depuis longtemps l'un des bastion des Seigneurs des Marches, et dont la principale protection lui vient de ses douves sans fond, qui servent désormais de tombeau à d'innombrables restes de pillards dorniens."
 building_type_agot_stonehelm_01:0 "Pierheaume"
 building_type_agot_stonehelm_01_desc:0 "L'une des forteresses des Seigneurs des Marches, Pierheaume est parvenu à repousser maints pillards dorniens."
 building_agot_stonehelm_01:0 "Murs de Noirs et de Blancs"
 building_agot_stonehelm_01_desc:0 "Pierheaume est depuis longtemps l'un des bastions des Seigneurs des Marches. Bon nombre de pillards dorniens sont venus s'écraser contre ses impressionnants murs construits à partir de pierres noires et blanches."
 building_type_agot_nightsong_01:0 "Séréna"
 building_type_agot_nightsong_01_desc:0 "L'une des anciennes forteresses des Seigneurs des Marches, Séréna a longtemps résisté aux pillards dorniens."
 building_agot_nightsong_01:0 "Tours qui Chantent"
 building_agot_nightsong_01_desc:0 "Séréna est depuis longtemps un bastion des Seigneurs des Marches, protégé par ses fameuses Tours qui Chantent, qui ont provoqués la perte d'innombrables pillards dorniens."
 building_type_agot_morne_01:0 "Morne"
 building_type_agot_morne_01_desc:0 "Le siège des Rois de Torth, Morne est un phare pour tout les Andals, ainsi que les richesses et merveilles des royaumes du Couchant."
 building_agot_morne_01:0 "Siège royal de Morne"
 building_agot_morne_01_desc:0 "$building_type_agot_morne_01_desc$"
 building_agot_morne_02:0 "Ruines de l'île aux saphirs"
 building_agot_morne_02_desc:0 "Autrefois le siège royal de l'île aux saphirs, Morne est une ruine visible par tous, témoignant d'un passé jadis puissant où les Étoiles-du-Soir étaient d'authentiques rois."
 building_agot_morne_03:0 "Siège de Morne rebâtit"
 building_agot_morne_03_desc:0 "Morne reconstruit et resplendissant, est à nouveau un symbole témoignant d'un grand avenir pour l'île aux saphirs et ceux qui la gouverne."
 building_type_agot_evenfall_hall_01:0 "La Vesprée"
 building_type_agot_evenfall_hall_01_desc:0 "Fief de la maison Torth, la Vesprée est le cœur de l'île aux saphirs."
 building_agot_evenfall_hall_01:0 "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc:0 "$building_type_agot_evenfall_hall_01_desc$"
 building_type_agot_summerhall_01:0 "Lestival"
 building_type_agot_summerhall_01_desc:0 "Le palais d'été des Targaryen. Lestival a servi à maintes occasions de fief aux plus jeunes frères et fils du roi d'alors."
 building_agot_summerhall_01:0 "Palais Royal"
 building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"
 building_type_agot_barrow_keep_01:0 "Le Grand Tertre"
 building_type_agot_barrow_keep_01_desc:0 "Sous la Tertrée se trouve le Grand Tertre, considéré comme la demeure du Premier Roi, également connu comme le Roi des géants."
 building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"
 building_type_agot_white_harbor_01:0 "L'Hôtel des Monnaies de l'Hiver"
 building_type_agot_white_harbor_01_desc:0 "Lorsque les Manderly vinrent dans le Nord, ils amenèrent avec eux leurs richesses, ce qui permit au Nord de se revitaliser après un millénaire de guerre contre les Rois Faucons de la Montagne et du Val. L'édification de l'Hôtel des Monnaies du Nord contribua grandement à cet effet."
 building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
 building_type_agot_sept_of_the_snows_01:0 "Septuaire des Neiges"
 building_type_agot_sept_of_the_snows_01_desc:0 "Lorsque les Manderly vinrent dans le Nord, la protection de leur foi leur fut garantie, et pour vénérer les Sept, ils bâtirent le Septuaire des Neiges."
 building_agot_sept_of_the_snows_01:0 "Le bastion Nord de la Foi"
 building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"
 building_type_agot_wolfs_den_01:0 "L'Antre du Loup"
 building_type_agot_wolfs_den_01_desc:0 "Érigé par Jon Stark afin de protéger la Blanchedague des pillards et des esclavagistes, l'Antre du Loup est un symbole d'effroi envers toutes les menaces."
 building_agot_wolfs_den_01:0 "Garde de la Blanchedague"
 building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02:0 "La Prison du Triton"
 building_agot_wolfs_den_02_desc:0 "Lorsque les Manderly vinrent au Nord et érigèrent Châteauneuf, l'Antre du Loup tomba en ruine et devint une prison pour Blancport."
 building_agot_wolfs_den_03:0 "L'Antre"
 building_agot_wolfs_den_03_desc:0 "Rebâtit et restauré, l'Antre du Loup offre à nouveau un spectacle formidable."
 building_type_agot_new_castle_01:0 "Le Châteauneuf"
 building_type_agot_new_castle_01_desc:0 "Lorsque les Manderly vinrent au Nord, ils érigèrent Châteauneuf à l'image de leur fief perdu du Bief, Petrebourg. Il contraste fortement avec les autres châteaux des Nordiens, tel que Winterfell ou l'Antre du Loup."
 building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"
 building_type_agot_dreadfort_01:0 "Le Fort-Terreur"
 building_type_agot_dreadfort_01_desc:0 "Demeure de la Maison Bolton, Fort-Terreur est tristement célèbre dans le Nord et au-delà."
 building_agot_dreadfort_01:0 "La Chambre Cachée"
 building_agot_dreadfort_01_desc:0 "L'ancien fief des Rois Rouges, où était conservé, au plus profond de ses entrailles dans une chambre secrète, les trophées les plus infâmes des Bolton."
 building_type_agot_karhold_01:0 "Karhold"
 building_type_agot_karhold_01_desc:0 "Le siège de la maison Karstark."
 building_agot_karhold_01:0 "La Motte Grise"
 building_agot_karhold_01_desc:0 "Karhold était déjà une puissante forteresse avant même que Karlon Stark en prenne possession. Située au sommet de deux collines, elles offrent au château une incroyable puissance défensive naturelle."
 building_type_agot_warg_king_01:0 "Château du Roi Garou"
 building_type_agot_warg_king_01_desc:0 "L'ancien fief du Roi Garou, l'un des anciens rivaux des Rois de l'Hiver."
 building_agot_warg_king_01:0 "Ruines du château du Roi Garou"
 building_agot_warg_king_01_desc:0 "Les vestiges du château séculaire du Roi Garou se trouvent toujours sur la Presqu'île de Merdragon, et fut l'un des premiers à avoir été vaincu par les Rois de l'Hiver. Beaucoup pensent qu'elles sont hantées."
 building_agot_warg_king_02:0 "Le château du Roi Garou rebâtit"
 building_agot_warg_king_02_desc:0 "Rebâtit à partir des ruines, le château du Roi Garou est à nouveau une véritable forteresse, plus grandiose que jamais."
 building_type_agot_oldtown_walls_01:0 "Murs de Villevieille"
 building_type_agot_oldtown_walls_01_desc:0 "Les hauts murs de pierre de Villevieille protégeaient la cité bien avant que les Hightower ne jure fidélité à la maison Jardinier."
 building_agot_oldtown_walls_01:0 "Murs de Otho II"
 building_agot_oldtown_walls_01_desc:0 "Les murs imposants de la cité furent érigés par Otho II, après que la ville ait été mise à sac par trois fois en un siècle, successivement par le roi de la Torrentine, Samwell Dayne dit l'Étoile ardente, par le roi fer-né, Qhored dit le Cruel, et enfin par le roi du Bief, Gykes Jardinier dit le Malheur."
 building_type_agot_goldengrove_01:0 "Boisdoré"
 building_type_agot_goldengrove_01_desc:0 "Fief de la maison Rowan, qui aurait été fondé par Rowan Arbre-d'Or."
 building_agot_goldengrove_01:0 "L'Arbre de Rowan"
 building_agot_goldengrove_01_desc:0 "Le vieil arbre dont on disait qu'il avait donné des pommes d'or existe toujours. Bien que mort depuis longtemps, il reste néanmoins toujours aussi impressionnant."
 building_type_agot_bitterbridge_01:0 "Le Pont"
 building_type_agot_bitterbridge_01_desc:0 "L'ancien pont de la maison Caswell qui enjambe la Mander."
 building_agot_bitterbridge_01:0 "Le Pont-de-Pierre"
 building_agot_bitterbridge_01_desc:0 "Le Pont-de-Pierre de la maison Caswell a longtemps été une artère économique, du fait qu'il s'agit de l'un des principaux moyens de traverser la Mander, en dehors des navires."
 building_agot_bitterbridge_02:0 "Pont-l'Amer"
 building_agot_bitterbridge_02_desc:0 "Durant la Guerre de la Foi, la bataille du Pont-de-Pierre fut si sanglante que les eaux de la Mander en devinrent rouge, et les inimitiés qui en résultèrent poussèrent ceux qui y avaient combattu à faire référence au pont sous un nouveau nom: le Pont-l'Amer."
 building_type_agot_red_lake_01:0 "Rougelac"
 building_type_agot_red_lake_01_desc:0 "Fief de la maison Crane se situant au nord du Bief."
 building_agot_red_lake_01:0 "Vestiges des géants du Bief"
 building_agot_red_lake_01_desc:0 "Les vieux ossements des derniers géants du Bief sont encore visibles le long des rives du Lac Rouge. C'est ici que Brandon à la Lame Sanglante les a passés au fil de l'épée."
 building_type_agot_grafton_keep_01:0 "Citadelle des Grafton"
 building_type_agot_grafton_keep_01_desc:0 "Lorsque les Grafton arrivèrent pour la première fois à Westeros, ils entrèrent au service des Rois Shett de Goëville. Les Shett tentèrent de se lier aux Grafton par le biais d'un double mariage, ce qui provoqua leur chute, puisque le père et le fils furent emprisonnés jusqu'à ce que leurs épouses Grafton soient enceintes, avant de disparaître."
 building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"
 building_type_agot_gulltown_01:0 "Goëville"
 building_type_agot_gulltown_01_desc:0 "La troisième ville de Westeros, et la seconde plus petite. Goëville est le principal port du Val, et il en était déjà ainsi depuis bien avant l'arrivée des Andals."
 building_agot_gulltown_01:0 "Matristère de Maris"
 building_agot_gulltown_01_desc:0 "La Matristère de Maris fut fondée par l'un des Sept Orateurs, la Mère Maris. Elle y a offert l'enseignement à de nombreux orphelins et bâtardes, et elle a assisté à la mort de Lady Jeyne Arryn."
 building_type_agot_runestone_01:0 "Roches-aux-Runes"
 building_type_agot_runestone_01_desc:0 "Ancien fief de la maison Royce, Roches-aux-runes a été témoin de nombreux conflits bien avant l'arrivée des Andals, et de bien d'autres par la suite."
 building_agot_runestone_01:0 "La Porte de Bronze"
 building_agot_runestone_01_desc:0 "La forteresse des anciens rois de Bronze est gardée par une grande porte ornée de bronze et arborant des runes anciennes gravées dans les pierres qui composent la guérite."
 building_type_agot_sisterton_01:0 "Sortonne"
 building_type_agot_sisterton_01_desc:0 "Chef-lieu des Trois Sœurs, Sortonne est ce qui se rapproche le plus du port principal des îles."
 building_agot_sisterton_01:0 "La Lanterne des Nuits"
 building_agot_sisterton_01_desc:0 "L'ancien phare des Trois Sœurs, la Lanterne des Nuits est une tour noire qui guide les marins vers leur salut lorsqu'elle est allumée, et leur perte lorsqu'elle ne l'est pas."
 building_type_agot_hoare_castle_01:0 "Château Chenu"
 building_type_agot_hoare_castle_01_desc:0 "L'ancien château de la maison Chenu situé sur Grand Wyk. Il ne s'agissait pas à proprement parler de leur fief ancestral, mais plutôt d'une résidence secondaire sur les îles."
 building_agot_hoare_castle_01:0 "Cellule d'Harmund"
 building_agot_hoare_castle_01_desc:0 "Lorsque Harmund Chenu se détourna du dieu Noyé, le prêtre de ce dernier, la Pie-Grièche, mena une rébellion et fit payer un lourd tribut à l'ancien roi, lui coupant langue, nez et yeux."
 building_type_agot_dragonmont_01:0 "Montdragon"
 building_type_agot_dragonmont_01_desc:0 "Montdragon est le grand volcan qui domine l'île de Peyredragon. Jadis, nombre de dragons venaient se nicher dans les cavernes chauffées ou dans les formations rocheuses refroidies."
 building_agot_dragonmont_01:0 "Montdragon"
 building_agot_dragonmont_01_desc:0 "Montdragon est le grand volcan qui domine l'île de Peyredragon. Jadis, nombre de dragons venaient se nicher dans les cavernes chauffées ou dans les formations rocheuses refroidies."
 building_type_agot_azure_palace_01:0 "Palais impérial de la Dynastie d'Azur"
 building_type_agot_azure_palace_01_desc:0 "Le Palais Impérial de la Dynastie d'Azur, construit par les Empereurs d'Azur pour afficher leur prestige et leur mécénat des arts."
 building_agot_azure_palace_01:0 "Palais des Pierres Célestes"
 building_agot_azure_palace_01_desc:0 "Construit par le premier Empereur d'Azur, le palais des Pierres Célestes est un magnifique palais abritant de nombreuses œuvres d'art représentant les cieux et tous ce qui s'y trouvent."
 building_agot_azure_palace_02:0 "Palais des Étoiles Éternelles"
 building_agot_azure_palace_02_desc:0 "Le palais impérial du douzième Empereur d'Azur, bien plus grand que l'ancien palais des Pierres Célestes."
 building_type_agot_grey_palace_01:0 "Palais impérial de la Dynastie Grise"
 building_type_agot_grey_palace_01_desc:0 "Le palais impérial des Empereurs Gris, dont la construction débuta sous le règne de Har Loi et fut achevée par ses successeurs."
 building_agot_grey_palace_01:0 "Palais de l'épée suspendue"
 building_agot_grey_palace_01_desc:0 "Bâtit par le troisième empereur Gris, le palais de l'épée suspendue est plus proche d'une forteresse que d'un véritable palais."
 building_agot_grey_palace_02:0 "Palais de la Justice Obscure"
 building_agot_grey_palace_02_desc:0 "Le palais de la Justice Obscure a été construit par le dernier des Empereurs Gris et sert désormais de résidence au ministre impériale de la justice, ainsi que de pénultième voix en matière de droit au sein de l'empire."
 building_type_agot_indigo_palace_01:0 "Palais impérial de la Dynastie Indigo"
 building_type_agot_indigo_palace_01_desc:0 "Le Palais Impérial des Empereurs Indigo"
 building_agot_indigo_palace_01:0 "Palais des Roses Noires"
 building_agot_indigo_palace_01_desc:0 "Le palais impérial des empereurs Indigo, achevé par l'empereur Choq Choq pour abriter sa centaine d'épouses."
 building_type_agot_pearl_white_palace_01:0 "Palais impérial de la Dynastie Blanc perle"
 building_type_agot_pearl_white_palace_01_desc:0 "Le Palais Impérial des Empereurs Blanc Perle, dont les dirigeants les plus célèbres étaient les Neuf Eunuques, qui ont donné 130 ans de paix à l'Empire d'Or. C'est sous les Empereurs Blanc Perle que furent créées les grandes routes de pierre, les plus grandes au monde, à l'exception des routes des dragons de Valyria."
 building_agot_pearl_white_palace_01:0 "Palais du Serpent Enroulé"
 building_agot_pearl_white_palace_01_desc:0 "Construit par le sixième empereur Blanc perle et le premier des neufs eunuques, le palais du Serpent Enroulé se trouve près du centre de Yin et est au cœur du grand réseau routier que les Neuf allaient étendre à travers l'Empire Doré."
 building_type_agot_purple_palace_01:0 "Palais impérial de la Dynastie Pourpre"
 building_type_agot_purple_palace_01_desc:0 "Le palais impérial des empereurs Pourpres est l'un des palais impériaux situé le plus au nord de l'empire."
 building_agot_purple_palace_01:0 "Palais de la Faux Pâle"
 building_agot_purple_palace_01_desc:0 "Construit par le premier empereur Indigo, le palais de la Faux Pâle servait de point d'appui solide pour protéger les parties nord de l'Empire."
 building_agot_purple_palace_02:0 "Palais du Dragon Carmin"
 building_agot_purple_palace_02_desc:0 "Le palais du Dragon Carmin a été construit pour être plus grand et plus imposant encore que celui qui l'a précédé."
 building_agot_purple_palace_03:0 "Palais des Vents d'Améthyste"
 building_agot_purple_palace_03_desc:0 "Le palais des Vents d'Améthyste a été construit par le dernier des Empereurs Pourpres, décédé avant d'avoir eu le moindre héritier."
 building_type_agot_maroon_palace_01:0 "Palais impérial de la Dynastie Marron"
 building_type_agot_maroon_palace_01_desc:0 "Les Empereurs Marrons ont construit leur palais dans la ville orientale de Jinqi afin d'être plus apte à se protéger contre les pillards venus des Contrées de l'Ombre."
 building_agot_maroon_palace_01:0 "Palais des Vents Brûlés"
 building_agot_maroon_palace_01_desc:0 "Le palais des Vents Brûlés a longtemps protégé la cité de Jinqi des terreurs venus des Contrées de l'Ombre."
 building_type_agot_scarlet_palace_01:0 "Palais impérial de la Dynastie Écarlate"
 building_type_agot_scarlet_palace_01_desc:0 "Les Empereurs Écarlates ont construit leur palais dans la ville forestière de Si Qo. Lorsque la ville fut perdu dans les méandres de la jungle, il en fut de même pour ce palais."
 building_agot_scarlet_palace_01:0 "Palais des Arbres Lumineux"
 building_agot_scarlet_palace_01_desc:0 "Construit par les Empereurs Écarlates avec la cité de Si Qo, le palais des Arbres Lumineux fut la demeure au cœur de l'empire tout au long du règne des quarante trois empereurs."
 building_type_agot_five_forts_01:0 "Murs de l'empereur de Perle"
 building_type_agot_five_forts_01_desc:0 "Les Cinq Forts furent construits par l'Empereur de Perle pour protéger les royaumes humains des démons du Lion de la Nuit. Les murs de la forêt mesurent mille pieds de haut, ce qui en fait un mur plus grand encore que celui de Westeros."
 building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"
 building_godswood_02_desc:0 "Un petit bois sacré avec quelques arbres, dont l'arbre-cœur, au centre. Il procure à son propriétaire un bel endroit pour se promener et réfléchir."
 building_type_agot_spicetown_01:0 "Port-d'Épice"
 building_type_agot_spicetown_01_desc:0 "Autrefois le cœur de Lamarck, Port-d'Épice était le second port principal de la Baie de la Néra, le premier étant évidemment Port-Réal."
 building_agot_spicetown_01:0 "Port du Serpent de Mer"
 building_agot_spicetown_01_desc:0 "Sous Corlys Velaryon, Port-d'Épice parvint à devenir un port de plus grande ampleur que Sombreval ainsi que tous les autres ports de la Baie de la Néra, exception faite de Port-Réal. Des navires venant de tout horizon vinrent y faire commerce, de Westeros aux Cités Libres, et même des Portes de Jade."
 building_type_agot_hardhome_01:0 "Durlieu"
 building_type_agot_hardhome_01_desc:0 "Durlieu est probablement le seul endroit au-delà du Mur qui puisse être considéré comme une ville."
 building_agot_hardhome_01:0 "Ville des Trois Chefs"
 building_agot_hardhome_01_desc:0 "Durlieu est chose fragile. Foyer du peuple libre, les gouvernements qu'on y trouve ont autant de poids qu'ont de force ceux qui les mettent en place. Et pour le moment, ce sont les trois chefs qui dirigent les différentes parties de la ville."
 building_agot_hardhome_02:0 "Ruines de Durlieu"
 building_agot_hardhome_02_desc:0 "Durlieu a depuis longtemps été abandonné, et beaucoup considèrent cet endroit comme un repaire de goules, de démons et de bien pire encore."
 building_agot_hardhome_03:0 "Ville du Vrai Nord"
 building_agot_hardhome_03_desc:0 "Restaurée et reconstruite, Durlieu est désormais une ville florissante et le cœur du Vrai Nord."
 building_type_agot_glass_gardens_01:0 "Jardins de verre"
 building_type_agot_glass_gardens_01_desc:0 "Exploitant la chaleur des sources chaudes, des jardins abrités sous un toit de verre ont été construits et permettent de faire pousser des plantations peu importe le climat, aussi bien en été qu'en hiver."
 building_agot_glass_gardens_01:0 "Sources chaudes naturelles"
 building_agot_glass_gardens_01_desc:0 "La présence de sources chaudes à l’intérieur des murs du château confère à ce dernier un réel avantage pour résister à l’hiver et aux sièges."
 building_agot_glass_gardens_02:0 "Tuyauterie d'eau chaude"
 building_agot_glass_gardens_02_desc:0 "Grâce à une ingénierie minutieuse, il est désormais possible d'acheminer l'eau des sources chaudes vers les murs du château, les chauffant tout au long de l'hiver."
 building_agot_glass_gardens_03:0 "Jardins de verre"
 building_agot_glass_gardens_03_desc:0 "Exploitant la chaleur des sources chaudes, des jardins abrités sous un toit de verre ont été construits et permettent de faire pousser des plantations peu importe le climat, aussi bien en été qu'en hiver."
 building_type_agot_inn_of_the_kneeling_man_01:0 "Auberge de l'Homme à genoux"
 building_type_agot_inn_of_the_kneeling_man_01_desc:0 "Cette auberge a été construite à l'endroit, supposé, où Torrhen Stark, dernier Roi du Nord, aurait ployé le genou devant Aegon le Conquérant."
 building_agot_inn_of_the_kneeling_man_01:0 "Auberge de l'Homme à genoux"
 building_agot_inn_of_the_kneeling_man_01_desc:0 "Cette auberge a été construite à l'endroit, supposé, où Torrhen Stark, dernier Roi du Nord, aurait ployé le genou devant Aegon le Conquérant."
 building_type_agot_tumbleton_01:0 "Chutebourg"
 building_type_agot_tumbleton_01_desc:0 "Lieu de moults batailles durant la Danse des Dragons, Chutebourg s'est lentement relevé au fil des années pour retrouver sa gloire d'avant-guerre."
 building_agot_tumbleton_01:0 "Ossements de Vermithor et Fumée-des-Mers"
 building_agot_tumbleton_01_desc:0 "Après la seconde bataille de Chutebourg, ce qu'il restait de Vermithor et Fumée-des-Mers n'a jamais été déplacé, et nombre de gens au fil des ans sont venus les voir, contribuant au renouveau de la ville."
 building_godswood_07:0 "Bois sacré majestueux"
 building_godswood_07_desc:0 "Ce bois sacré est sans commune mesure, s'étendant sur plusieurs acres avec une foule d'essences d'arbres différents. C'est l'ode d'une maison aux liens qui l'unit aux Premiers Hommes ainsi qu'au Pacte. Dans les tréfonds du bois trône un arbre-cœur, fier et imposant."
 building_godswood_08:0 "Bois sacré gargantuesque"
 building_godswood_08_desc:0 "Ce bois sacré primordial s'étend si largement, qu'une multitude de châteaux pourrait y être contenu, ce n'est d'ailleurs plus un bois, mais une véritable forêt à part entière. Des essences d'arbres de toutes sortes, qu'ils s'agissent de vigiers, de chênes, de ferrugiers et une multitude d'autres, y sont plantés. Un lieu sacré où les plus dévoués aux Anciens Dieux s'y sentent comme chez eux."
 agot_wh_mint_loc:0 "Lorsque Torrhen plia le genou devant les dragons, l'une des conditions fut que l'hôtel des monnaies de Blancport devait fermer. Le bâtiment a cependant été entretenu toutes ses années durant, dans le cas où le Nord retrouverait son indépendance."
 building_type_agot_greywater_watch_01:0 "Griseaux"
 building_type_agot_greywater_watch_01_desc:0 "Le célèbre château de la maison Reed, Fort-Griseaux, ou plus simplement Griseaux, est réputé pour être le plus grand des châteaux des Paludiers, et comme tous les autres, il se déplace à travers les tourbières du Neck, ce qui en fait une cible excessivement difficile à trouver et à attaquer."
 building_agot_greywater_watch_01:0 "Le château mobile"
 building_agot_greywater_watch_01_desc:0 "Le célèbre château de la maison Reed, Fort-Griseaux, ou plus simplement Griseaux, est réputé pour être le plus grand des châteaux des Paludiers, et comme tous les autres, il se déplace à travers les tourbières du Neck, ce qui en fait une cible excessivement difficile à trouver et à attaquer."
 building_type_agot_scholastic_guilds_01:0 "Guildes scolastiques"
 building_type_agot_scholastic_guilds_01_desc:0 "Malgré sa riche histoire et ses grands accomplissements, Essos ne possède pas l'une des plus grandes forces de Westeros, à savoir l'Ordre des Mestres de la Citadelle, dédié à l'apprentissage dans tous domaines. En réponse à ce manque, de nombreux dirigeants d'Essos vont financer des guildes scolastiques locales pour approfondir les connaissances et parfaire l'apprentissage au sein de leurs terres."
 building_agot_scholastic_guilds_01:0 "Bibliothèque"
 building_agot_scholastic_guilds_01_desc:0 "Suite à un financement, la guilde scolastique locale a construit une bibliothèque afin d'approfondir ses recherches et son savoir."
 building_agot_scholastic_guilds_02:0 "Académie"
 building_agot_scholastic_guilds_02_desc:0 "La guilde scolastique ayant suffisamment gagné en taille, elle peut maintenant accueillir des étudiants dans une académie afin d'enseigner à autrui le savoir et les vérités qu'ils ont acquis."
 building_agot_scholastic_guilds_03:0 "Observatoire"
 building_agot_scholastic_guilds_03_desc:0 "Grâce à l'acquisition de quelques yeux de Myr, la guilde scolastique a achevé un observatoire, utilisant ces lentilles pour parfaire son étude du ciel et des étoiles."
 building_type_pirate_den_01:0 "Port pirate"
 building_type_pirate_den_01_desc:0 "Les ports pirates peuvent être trouvés partout à travers le monde, que ce soit en haute mer, le long des fleuves et même dissimulés sur les côtes. Dès lors que la loi et l'ordre sont absents, des seigneurs pirates et autres mercenaires s'installeront et troubleront tous les passants."
 building_pirate_den_01:0 "Repaire de hors-la-loi"
 building_pirate_den_01_desc:0 "Ce petit port fait office de repaire pour les hors-la-loi, où les gens trouvent du travail sur les rares navires qui y font escale."
 building_pirate_den_02:0 "Port notoire"
 building_pirate_den_02_desc:0 "Ce port est devenu tristement célèbre depuis qu'il est le point d'escale de certains des pirates et mercenaires les plus célèbres des mers."
 building_pirate_den_03:0 "Forteresse d'effroi"
 building_pirate_den_03_desc:0 "C'est dans ce grand port qu'on trouve les pirates les plus infâmes et les plus redoutés des mers ; une véritable forteresse du crime et de la vilénie."
 building_type_agot_pirate_control_01:0 "Taverne"
 building_type_agot_pirate_control_01_desc:0 "Tout bon pirate digne de ce nom se doit de posséder un navire et du rhum, ou au moins un quelconque alcool. C'est la clé pour garder un équipage satisfait et ordonné, car lorsque les réserves sont à sec, la mutinerie guette."
 building_agot_pirate_control_01:0 "Point d'eau local"
 building_agot_pirate_control_01_desc:0 "Le point d'eau local trouve son utilité lorsqu'un navire ou deux sont au port, atténuant la discorde de l'équipage."
 building_agot_pirate_control_02:0 "Tables de jeux"
 building_agot_pirate_control_02_desc:0 "Les jeux d'argent sont un bon moyen de passer le temps, et avec des tables flambants neuves, l'équipage a de quoi s'occuper."
 building_agot_pirate_control_03:0 "Maison de grog"
 building_agot_pirate_control_03_desc:0 "Une maison de grog est presque de première nécessité pour tout bon port pirate. Elle permet d'étancher la soif et de rincer les gossiers."
 building_agot_pirate_control_04:0 "Réserve de vins pillés"
 building_agot_pirate_control_04_desc:0 "Parmi les produits les plus populaires dans le commerce à travers le monde on trouve le vin et les spiritueux, et c’est toujours avec grand plaisir qu'un équipage ramène quelques barils supplémentaires de son dernier pillage."
 building_agot_pirate_control_05:0 "Salon des pillards"
 building_agot_pirate_control_05_desc:0 "Ce salon est réputé pour servir pillards et pirates, et uniquement pillards et pirates. Les marins honnêtes ne sont pas les bienvenus ici."
 building_agot_pirate_control_06:0 "Clientèle infâme"
 building_agot_pirate_control_06_desc:0 "Les cœurs fragiles et les bourses légères n'ont pas leur place au sein de cet établissement. Ici se terre la clientèle la plus notoirement infâme qui soit."
 building_type_agot_pirate_economic_01:0 "Marché noir"
 building_type_agot_pirate_economic_01_desc:0 "La clé du commerce dans la piraterie est bien entendu le marché noir. Après un pillage, le pirate devra vendre le fruit de son labeur contre une monnaie sonnante et trébuchante, car la richesse des navires se traduit plus souvent sous la forme de simples marchandises que d'un trésor de pièces étincelantes."
 building_agot_pirate_economic_01:0 "Recéleur local"
 building_agot_pirate_economic_01_desc:0 "Un recéleur local est la personne de confiance chargé de vendre la dernière prise des pirates, tout en prélevant une petite quantité pour elle-même, bien entendu."
 building_agot_pirate_economic_02:0 "Colporteurs douteux"
 building_agot_pirate_economic_02_desc:0 "Même dans le meilleur des cas, on ne fait pas confiance aux colporteurs, et ce n'est même pas le meilleur des cas, mais au vu de la taille et de la quantité de marchandises que vous possédez, vous ne pouvez pas faire la fine bouche."
 building_agot_pirate_economic_03:0 "Marché de contrebande"
 building_agot_pirate_economic_03_desc:0 "Pourquoi se contenter d'un marchand quand on peut mettre en place tout un marché ?"
 building_agot_pirate_economic_04:0 "Contrats de corsaire"
 building_agot_pirate_economic_04_desc:0 "Même les justes et les ordonnés veulent que de mauvaises choses soient accomplies ; un navire d'un concurrent qui coule, un rival qui finit derrière des barreaux, une puissance étrangère harcelée. Voilà à quoi servent les contrats de corsaire."
 building_agot_pirate_economic_05:0 "Collecteurs de tributs"
 building_agot_pirate_economic_05_desc:0 "Tous ceux qui souhaitent utiliser votre marché doivent payer un tribut dès maintenant, et vos collecteurs s'assureront que vous obteniez votre dû."
 building_agot_pirate_economic_06:0 "Compagnies écrans"
 building_agot_pirate_economic_06_desc:0 "Lorsque votre puissance économique est si grande que même les honnêtes gens souhaitent travailler avec vous, vous avez besoin de compagnies écrans pour servir de couverture et arborer des visages de confiances pour vos affaires."
 building_type_agot_pirate_supply_01:0 "Crique des contrebandiers"
 building_type_agot_pirate_supply_01_desc:0 "Il est rare que des navires de mauvaise réputation puissent accéder aux ports pour récupérer des biens de première nécessité, d'où l'utilité des contrebandiers."
 building_agot_pirate_supply_01:0 "Cachette"
 building_agot_pirate_supply_01_desc:0 "Une cachette est toujours pratique pour un contrebandier, car on ne sait jamais quand il lui sera nécessaire de faire profil bas."
 building_agot_pirate_supply_02:0 "Jetées discrètes"
 building_agot_pirate_supply_02_desc:0 "Certaines jetées sont plus accommodantes que d'autres envers ceux qui ne sont pas en règle."
 building_agot_pirate_supply_03:0 "Rames étouffées"
 building_agot_pirate_supply_03_desc:0 "Débarquer la nuit nécessite un bon œil, une connaissance des étoiles, un cœur vaillant et surtout des rames étouffées."
 building_agot_pirate_supply_04:0 "Refuge isolé"
 building_agot_pirate_supply_04_desc:0 "Les contrebandiers ont toujours besoin d'un refuge sûr, à l'écart de tout, car les tempêtes, au sens figuré tout autant que littéral, ne sont jamais bien loin."
 building_agot_pirate_supply_05:0 "Rivages dragués"
 building_agot_pirate_supply_05_desc:0 "Que peut faire un contrebandier entreprenant quand tous les ports lui sont fermés ? Construire son propre port ! Et la première étape consiste à draguer un rivage."
 building_agot_pirate_supply_06:0 "Port illicite"
 building_agot_pirate_supply_06_desc:0 "Pourquoi soudoyer les fonctionnaires du port, se faufiler la nuit ou contourner les gardes quand on possède son propre port illicite pour faire entrer et sortir des marchandises illégales dans la région ?"
 building_type_agot_pirate_troop_01:0 "Armurerie"
 building_type_agot_pirate_troop_01_desc:0 "Capturer un navire en mer n'est pas chose aisée. Outre le fait de le rattraper, il faudra également l'aborder et défaire son équipage, et une bonne armurerie permettra d'obtenir des victoires rapides."
 building_agot_pirate_troop_01:0 "Cache d'armes"
 building_agot_pirate_troop_01_desc:0 "Tous les pirates ont leur propre réserve d'armes, du plus petit commis au capitaine lui-même, chacun doit toujours avoir de quoi se battre à portée de main."
 building_agot_pirate_troop_02:0 "Dépôt de butins"
 building_agot_pirate_troop_02_desc:0 "Parmi les prises les plus utiles lors de l'abordage d'un navire, on compte les armes de l'équipage vaincu, qui peuvent ainsi être réutilisé par votre propre équipage."
 building_agot_pirate_troop_03:0 "Réserves d'entrepôt"
 building_agot_pirate_troop_03_desc:0 "Garder un bon stock d’armes est toujours une bonne idée."
 building_agot_pirate_troop_04:0 "Armurerie flottante"
 building_agot_pirate_troop_04_desc:0 "Quel est le meilleur endroit pour conserver des armes ? Sur la mer, bien entendu. De cette façon aucun voleur ne pourra voler ce que vous avez légitimement volé."
 building_agot_pirate_troop_05:0 "Armes exotiques"
 building_agot_pirate_troop_05_desc:0 "Les mers regorgent de tant de diversités qu'on ne peut jamais savoir quelle sera la prochaine prise ; une hache norvoshi, un arc fait d'orcœur, ou bien une lance lengii ?"
 building_agot_pirate_troop_06:0 "Arsenal de la flotte"
 building_agot_pirate_troop_06_desc:0 "Un seigneur pirate digne de ce nom équipe non seulement son équipage personnel, mais également le reste de sa flotte de manière à pouvoir étendre l'influence de sa terreur."
 building_type_agot_pirate_military_01:0 "Quais des pirates"
 building_type_agot_pirate_military_01_desc:0 "La puissance d'un pirate est dépendante de son navire, la redoutabilité des navires est dépendante de leurs nombres et de leur qualité, et le nombre et la qualité des navires est dépendante des quais qui les abritent."
 building_agot_pirate_military_01:0 "Amarrage rudimentaire"
 building_agot_pirate_military_01_desc:0 "La maintenance est primordiale pour un navire, et ce même si elle effectué dans un endroit des plus archaïques."
 building_agot_pirate_military_02:0 "Mouillage improvisé"
 building_agot_pirate_military_02_desc:0 "Un pirate doit savoir faire avec ce qu'il a sous la main, et même si le mouillage improvisé reste des plus basiques, cela permet d'apporter quelques menus réparations à son navire, plus qu'en haute mer en tout cas."
 building_agot_pirate_military_03:0 "Quai délabré"
 building_agot_pirate_military_03_desc:0 "Peu à peu, l'édifice s'agrandit et évolue, au point que ça commence presque à ressembler à un véritable quai... presque."
 building_agot_pirate_military_04:0 "Déserteurs navals"
 building_agot_pirate_military_04_desc:0 "De la main d'œuvre venu des quatre coins du monde, depuis Braavos jusqu'à Leng, et dont les compétences seront mises à profit."
 building_agot_pirate_military_05:0 "Caserne des marins"
 building_agot_pirate_military_05_desc:0 "Le besoin des marins de se loger s'accroit et la construction d'une caserne permet d'apporter un certain confort. Confort tout à fait relatif, mais confort quand même."
 building_agot_pirate_military_06:0 "Chantiers navals corsaires"
 building_agot_pirate_military_06_desc:0 "Désormais pourvu de chantiers navals, on peut enfin considérer ça comme un véritable port, entièrement dédié à la piraterie."
 building_type_agot_pirate_fortification_01:0 "Guets"
 building_type_agot_pirate_fortification_01_desc:0 "Contrairement aux châteaux de Westeros, ou même aux cités d'Essos, les pirates et les corsaires ne fortifient pas lourdement leurs terres, leur puissance leur venant avant tout de la mer."
 building_agot_pirate_fortification_01:0 "Patrouilles ivres"
 building_agot_pirate_fortification_01_desc:0 "Difficile de trouver des gens fiables de nos jours, comme en témoignent ces gardes à la démarche douteuse et qui prétendent que leurs bouteilles ne servent qu'à se réchauffer."
 building_agot_pirate_fortification_02:0 "Guetteurs vigilants"
 building_agot_pirate_fortification_02_desc:0 "Les guetteurs vigilants sont exactement ce que leur nom laisse supposer. Ils scrutent l'horizon à l'affût de la moindre menace... ou d'une éventuelle cible."
 building_agot_pirate_fortification_03:0 "Nids-de-pie"
 building_agot_pirate_fortification_03_desc:0 "Pour aider les guetteurs lors de leur tour de garde, des nids-de-pie ont été aménagés, offrant des points d'observation élevés."
 building_agot_pirate_fortification_04:0 "Drapeaux de signalisation"
 building_agot_pirate_fortification_04_desc:0 "L'utilisation de drapeaux de signalisation permet de créer un système de communication simple et rapide entre les différents guets, navires et avant-postes."
 building_agot_pirate_fortification_05:0 "Yeux de Myr"
 building_agot_pirate_fortification_05_desc:0 "L'utilisation des yeux de Myr permet aux guetteurs de voir à très longue distance, et ce qui n'était avant qu'une simple tâche sur l'horizon devient une menace à laquelle il faut se préparer."
 building_agot_pirate_fortification_06:0 "Épaves pourries"
 building_agot_pirate_fortification_06_desc:0 "Pour parfaire la protection des lieux, des épaves ont été disposés tout autour afin d'offrir une protection contre toute menace entrante."
 building_type_agot_castamere_ruins_01:0 "Castamere"
 building_type_agot_castamere_ruins_01_desc:0 "Castamere semble un château mineur au premier abord, mais grâce aux Reyne, les racines du château sont profondes. Les mines que l'on y trouve s'étendent profondément et solidement."
 building_agot_castamere_ruins_01:0 "Les mines inondées"
 building_agot_castamere_ruins_01_desc:0 "Lorsque les Reyne et les Tarbeck se soulevèrent, ils firent face à Tywin Lannister qui ne montra aucune pitié et inonda les mines, amenant les pluies sur Castamere."
 building_agot_castamere_ruins_02:0 "Mines restaurées de Castamere"
 building_agot_castamere_ruins_02_desc:0 "Désormais nettoyées et restaurées, les mines de Castamere sont à nouveau sur l'avant-dernière marche, juste derrière le Roc. Les grandes salles s'étendent profondément sous la mer."
 building_type_agot_summerhall_ruins_01:0 "Lestival"
 building_type_agot_summerhall_ruins_01_desc:0 "Le palais d'été des Targaryen. Lestival a servi à maintes occasions de fief aux plus jeunes frères et fils du Roi d'alors."
 building_agot_summerhall_ruins_01:0 "Ruines de Lestival"
 building_agot_summerhall_ruins_01_desc:0 "Ruiné au cours d'une nuit de folie, qui a non seulement détruit le château, mais également causé la perte d'un roi et de pratiquement toute la famille royale. C'est désormais un lieu de désespoir."
 building_agot_summerhall_ruins_02:0 "Résidence du prince"
 building_agot_summerhall_ruins_02_desc:0 "Rebâtit et revivifié, Lestival est à nouveau un palais parmi les Marches de Dorne."
 building_type_agot_lonely_light_01:0 "La dernière lumière"
 building_type_agot_lonely_light_01_desc:0 "Le lieu le plus à l'ouest du monde connu, Lumière Isolée constitue le dernier phare avant l'obscurité inconnue au-delà des Mers du Crépuscule. Bien que les mestres et autres érudits du monde pensent qu'il est rond, personne n'a jamais fait le voyage pour le vérifier."
 building_agot_lonely_light_01:0 "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc:0 "$building_type_agot_lonely_light_01_desc$"
 building_type_agot_whispers_01:0 "Les Murmures"
 building_type_agot_whispers_01_desc:0 "L'ancien bastion du légendaire Ser Clarence Crabbe, désormais consumé par le bois sacré environnant. Collectant les têtes des pirates, seigneurs, sorciers, chevaliers, et même d'un roi, Ser Clarence les donna à son épouse. On raconte que les murmures de ses victimes peuvent encore être entendus sur les murs délabrés où les têtes décapitées étaient autrefois fièrement dressées sur des piques."
 building_agot_whispers_01_desc:0 "Un ancien château, désormais consumé par le bois sacré. Certains disent que les murmures des victimes de Ser Clarence peuvent encore être entendus, en particulier sur les murs où les têtes se dressaient autrefois sur des piques."
 building_type_agot_tree_of_crowns_01:0 "Arbre des Couronnes"
 building_type_agot_tree_of_crowns_01_desc:0 "Un chêne géant mort et qui porte les couronnes des innombrables rois et reines potentiels qui ont cherché à établir un royaume dans les Terres Disputées. Beaucoup croient que les serments prêtés seront toujours tenus, tant qu'une offrande est faite."
 building_agot_tree_of_crowns_01:0 "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc:0 "$building_type_agot_tree_of_crowns_01_desc$"
 building_type_agot_bleeding_tower_01:0 "La Tour Sanglante"
 building_type_agot_bleeding_tower_01_desc:0 "La Tour Sanglante, avec son feu servant de signal lumineux, domine le port de Tyrosh. L'air marin salé a dégradé les aubes de fer vieillissantes à son sommet, qui dégoulinent désormais de rouille sanglante sur la maçonnerie, donnant son nom à la tour. Ses murs ont vu la fin de nombreux envahisseurs, même s'ils ont été brisés autant de fois."
 building_agot_bleeding_tower_01:0 "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc:0 "$building_type_agot_bleeding_tower_01_desc$"
 building_type_agot_urban_farms_01:0 "Boulangeries"
 building_type_agot_urban_farms_01_desc:0 "L'âme d'une cité n'est ni le château, ni la forge, mais la boulangerie."
 building_agot_urban_farms_01:0 "Boulanger du village"
 building_agot_urban_farms_01_desc:0 "Le pain est la clé de la survie de tout village, et c'est pourquoi un boulanger est un investissement crucial pour tout bon seigneur."
 building_agot_urban_farms_02:0 "Boulangerie"
 building_agot_urban_farms_02_desc:0 "Une population toujours plus grandissante requiert un meilleur approvisionnement en pain, et une boulangerie digne de ce nom est la meilleure réponse à cela."
 building_agot_urban_farms_03:0 "Cuisine"
 building_agot_urban_farms_03_desc:0 "À mesure que la boulangerie s'agrandit, elle élargit ses choix et offre ainsi des aliments de plus en plus variés, ce qui a tôt fait de soutenir les besoins du peuple."
 building_agot_urban_farms_04:0 "Auberge"
 building_agot_urban_farms_04_desc:0 "Le grand nombre de voyageurs transitant dans la région a poussé la boulangerie a poursuivre son évolution, pour devenir une auberge offrant confort et nourritures."
 building_agot_urban_farms_05:0 "Grande boulangerie"
 building_agot_urban_farms_05_desc:0 "La population ne cesse de grandir, et la boulangerie en fait de même."
 building_agot_urban_farms_06:0 "Auberge de renom"
 building_agot_urban_farms_06_desc:0 "Il y a les mauvaises et les bonnes auberges. Celle-ci a su se tailler une solide réputation autant auprès des petites gens que des seigneurs."
 building_agot_urban_farms_07:0 "Boulangerie urbaine"
 building_agot_urban_farms_07_desc:0 "A mesure que la cité a évolué, la boulangerie en a fait de même. Elle est désormais capable de subvenir aux besoins d'une très large population."
 building_agot_urban_farms_08:0 "Guilde des boulangers"
 building_agot_urban_farms_08_desc:0 "Autrefois dispersé et divisé, les boulangers se sont unis pour former une véritable guilde."
 building_type_agot_steppe_farms_01:0 "Fermes des steppes"
 building_type_agot_steppe_farms_01_desc:0 "Même dans des terres à la fertilité capricieuse comme les steppes, une forme d'agriculture est viable."
 building_agot_steppe_farms_01:0 "Fermes de foin"
 building_agot_steppe_farms_01_desc:0 "Petites fermes isolées, spécialisés dans la culture du foin en raison des conditions imposées par la région."
 building_agot_steppe_farms_02:0 "Fermes de haricots"
 building_agot_steppe_farms_02_desc:0 "Les fermes étoffent leur production alimentaire afin d'ajouter des complétements aux autres sources de nourritures."
 building_agot_steppe_farms_03:0 "Fermes d'orges"
 building_agot_steppe_farms_03_desc:0 "L'orge est fondamentale dans ces régions peu fertiles et permet d'améliorer le rendement agricole afin de subvenir aux besoins d'une population grandissante."
 building_agot_steppe_farms_04:0 "Fermes de moutardes"
 building_agot_steppe_farms_04_desc:0 "La moutarde est une culture toute indiquée au climat des steppes et des régions du nord."
 building_agot_steppe_farms_05:0 "Fermes de blés"
 building_agot_steppe_farms_05_desc:0 "Le blé est une culture essentielle pour toute population, en raison de son rendement, et ce même dans des régions comme les steppes."
 building_agot_steppe_farms_06:0 "Fermes de seigle"
 building_agot_steppe_farms_06_desc:0 "Le seigle est d'une grande utilité pour les fermes qui se sont installés ici, non seulement pour la source de nourriture qu'elle représente, mais également pour l'alcool qu'elle permet de produire."
 building_agot_steppe_farms_07:0 "Fermes multicéréalière"
 building_agot_steppe_farms_07_desc:0 "Dépendre d'une seule culture peut s'avérer extrêmement problématique, il est donc vitale de varier les moissons pour assurer sustentation et subsistance à la population."
 building_agot_steppe_farms_08:0 "Fermes de blés d'hiver"
 building_agot_steppe_farms_08_desc:0 "Le blé d'hiver est probablement la culture la plus importante dans le Nord pour qui veut survivre aux longs hivers et même aux neiges estivales."
 building_type_agot_slave_camps_01:0 "Camps d'esclaves"
 building_type_agot_slave_camps_01_desc:0 "De fabuleuses merveilles ont pu être bâties grâce aux esclaves de l'Ancienne Ghis et des Possessions valyriennes. Une main d'œuvre bon marché — et brutalisée — dont le travail forcé a assuré la croissance des empires de jadis, et ce au prix de maints sacrifices."
 building_agot_slave_camps_01:0 "Petit enclos d'esclaves"
 building_agot_slave_camps_01_desc:0 "À l’étroit et confinés dans ce misérable enclos, seule une poignée d'esclaves parvient à y survivre. #V Ce bâtiment peut contenir une [GetModifier('slave_pop_1').GetNameWithTooltip].#!"
 building_agot_slave_camps_02:0 "Grand enclos d'esclaves"
 building_agot_slave_camps_02_desc:0 "Un enclos agrandi permet de confiner plus d'esclaves, mais toujours avec le strict nécessaire pour leur survie. #V Ce bâtiment peut contenir une [GetModifier('slave_pop_2').GetNameWithTooltip].#!"
 building_agot_slave_camps_03:0 "Taudis d’esclaves"
 building_agot_slave_camps_03_desc:0 "Une fois que les enclos commencent à déborder, attribué aux esclaves un taudis peut devenir nécessaire. Ces lieux sordides et encombrés manquent encore des commodités les plus basiques, mais elles remplissent parfaitement leur rôle d'héberger un plus grand nombre d'esclaves. #V Ce bâtiment peut contenir une [GetModifier('slave_pop_3').GetNameWithTooltip].#!"
 building_agot_slave_camps_04:0 "Tribune aux enchères"
 building_agot_slave_camps_04_desc:0 "Connu dans toute la région comme un lieu d'achat et de vente d'esclaves, la tribune aux enchères rabaisse les esclaves au rang de simples marchandises, enrichissant ainsi davantage les maîtres. #V Ce bâtiment peut contenir une [GetModifier('slave_pop_4').GetNameWithTooltip].#!"
 building_agot_slave_camps_05:0 "Taudis séparé"
 building_agot_slave_camps_05_desc:0 "Un trop grand nombre d'esclaves pourrait poser problème, et c'est pourquoi diviser les taudis permet un meilleur contrôle sur la population. #V Ce bâtiment peut contenir une [GetModifier('slave_pop_5').GetNameWithTooltip].#!"
 building_agot_slave_camps_06:0 "Grande tribune aux enchères"
 building_agot_slave_camps_06_desc:0 "Les ventes aux enchères d'esclaves qui se tiennent ici attirent des intéressés venant d'un peu partout, ce qui en fait une plaque tournante importante pour le commerce d'esclaves. #V Ce bâtiment peut contenir une [GetModifier('slave_pop_6').GetNameWithTooltip].#!"
 building_agot_slave_camps_07:0 "Quartier des esclaves"
 building_agot_slave_camps_07_desc:0 "Un grand nombre d’esclaves nécessite un quartier entier pour les loger, même avec un minimum de provisions. #V Ce bâtiment peut contenir une [GetModifier('slave_pop_7').GetNameWithTooltip].#!"
 building_agot_slave_camps_08:0 "Multi-quartiers pour esclaves"
 building_agot_slave_camps_08_desc:0 "La population d’esclaves augmente à tel point qu'elle atteint les dimensions d'une ville, et un seul quartier n'est donc plus suffisant pour tous les loger. #V Ce bâtiment peut contenir une [GetModifier('slave_pop_8').GetNameWithTooltip].#!"
 REQUIRES_PIRATE_GOVT:0 "Vous devez avoir le [government|El] #V pirate#!"
 REQUIRES_COASTAL:0 "Doit être construit dans les comtés côtiers"
 building_type_agot_lys_01:0 "Lys"
 building_type_agot_lys_01_desc:0 "L'une des neuf cités libres, et de loin, la plus belle de toutes."
 building_agot_lys_01:0 "Retraite des seigneurs dragons"
 building_agot_lys_01_desc:0 "Diriger un empire n'est pas chose aisée, et les Possessions Valyriennes étaient un empire qu'importe les élections. Les seigneurs dragons trouvèrent que Lys était un excellent refuge loin de la politique acharnée des quarante familles, qui leur permettaient de se détendre et de se ressourcer, avant de rejoindre les batailles courtoises entre les tours aux seins nus."
 building_agot_lys_02:0 "Lys la Belle"
 building_agot_lys_02_desc:0 "Fondée à l'origine comme un lieu de retraite pour les seigneurs dragons de Valyria, Lys est parvenue à devenir une grande puissance à part entière, réputée dans le monde entier pour sa beauté, que ce soit celle de la ville elle-même ou de ses habitants."
 building_type_agot_hugor_hill_01:0 "Colline sous les étoiles"
 building_type_agot_hugor_hill_01_desc:0 "C'est ici que les Sept qui ne font qu'Un se sont révélés à leur peuple élu et que Hugor fut choisi comme roi, oint des dons des Sept et couronné d'étoiles."
 building_agot_hugor_hill_01:0 "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc:0 "$building_type_agot_hugor_hill_01_desc$"
 building_type_agot_great_wheel_01:0 "Grande Roue de Myr"
 building_type_agot_great_wheel_01_desc:0 "Célèbre pour ses grands ouvrages industriels, Myr fait preuve d'ingéniosité pour exploiter la puissance des rivières grâce à sa Grande Roue, lui permettant ainsi de poursuivre ses nombreuses activités."
 building_agot_great_wheel_01:0 "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc:0 "$building_type_agot_great_wheel_01_desc$"
 building_type_agot_grand_temple_of_gelenei_01:0 "Grand temple de Gelenei"
 building_type_agot_grand_temple_of_gelenei_01_desc:0 "Le Grand Temple de Gelenei est l'un des rares espaces verts de la ville industrielle. Érigé de l'autre côté de la rive du Temple Rouge, il accueille tout le monde."
 building_agot_grand_temple_of_gelenei_01:0 "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc:0 "$building_type_agot_grand_temple_of_gelenei_01_desc$"
 building_type_agot_red_temple_myr_01:0 "Temple du Maître de la Lumière de Myr "
 building_type_agot_red_temple_myr_01_desc:0 "Le temple du Maître de la Lumière est l'une des grandes places de Myr, ses grands murs rouges et dorés sont comme un phare à la gloire de R'hllor pour tous ; et ce peu importe s'ils ont vu la lumière ou non."
 building_agot_red_temple_myr_01:0 "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc:0 "$building_type_agot_red_temple_myr_01_desc$"
 building_type_agot_myr_01:0 "Palais du Conclave"
 building_type_agot_myr_01_desc:0 "Le Palais du Conclave abrite le Conclave des magistrats, le conseil en charge de gouverner Myr. Considéré comme un ancien fort andal, on peut néanmoins y voir une influence rhoynare, confirmant l'idée que les Myriens possèdent des racines au sein de ces deux cultures."
 building_agot_myr_01:0 "$building_type_agot_myr_01$"
 building_agot_myr_01_desc:0 "$building_type_agot_myr_01_desc$"
 building_type_agot_statue_of_trios_01:0 "Statue de Trios"
 building_type_agot_statue_of_trios_01_desc:0 "Bien que Trios ne soit pas l'un des principaux dieux vénérés à Myr, on pense qu'il le fut autrefois, à en juger par sa grande statue. Ou peut-être a-t-elle été construite pour attirer les marchands de Tyrosh."
 building_agot_statue_of_trios_01:0 "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc:0 "$building_type_agot_statue_of_trios_01_desc$"
 building_type_agot_lann_sept_01:0 "Septuaire de Lann"
 building_type_agot_lann_sept_01_desc:0 "Le septuaire de Port-Lannis, communément appelé Septuaire de Lann, en raison de la croyance erronée selon laquelle il aurait été construit par Lann le Futé, fait partie des plus grands des Sept Couronnes. Sa taille et sa magnificence en font le troisième plus grand, juste derrière le Grand Septuaire de Baelor et le Septuaire Étoilé."
 building_agot_lann_sept_01:0 "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc:0 "$building_type_agot_lann_sept_01_desc$"
 building_type_agot_lions_dock_01:0 "Quai du Lion"
 building_type_agot_lions_dock_01_desc:0 "Les quais de Port-Lannis, bien que de taille moindre par rapport à ceux de Volantis ou moins sûr que ceux de Braavos, attirent des navires venus de tous les horizons, car d'Asshaï à Ib, tout le monde connait les légendes sur l'or de Castral Roc, et l'or est le meilleur ami du marchand."
 building_agot_lions_dock_01:0 "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc:0 "$building_type_agot_lions_dock_01_desc$"
 TOOLTIP_SCHOLASTIC_GUILDS_03:0 "Il vous manque suffisamment d'érudits pour vous rendre à [GetTitleByKey('b_myr').GetNameNoTier] et en inviter quelques uns"
 building_type_agot_pentos_01:0 "Palais du Prince"
 building_type_agot_pentos_01_desc:0 "Le prince de Pentos est considéré comme le conduit divin de la cité : il est celui choisi par les dieux, celui qui déflore la Vierge des mers et la Vierge des champs, et celui qui est sacrifié pour apaiser les dieux. À cet égard, le palais n’est pas seulement un siège du gouvernement mais aussi un temple."
 building_agot_pentos_01:0 "$building_type_agot_pentos_01$"
 building_agot_pentos_01_desc:0 "$building_type_agot_pentos_01_desc$"
 building_type_agot_red_temple_pentos_01:0 "Temple du Maître de la Lumière de Pentos"
 building_type_agot_red_temple_pentos_01_desc:0 "Le temple du Maître de la Lumière est un pouvoir croissant à Pentos : si jadis le contrôle du Prince sur les questions spirituelles était incontesté, désormais le Dieu Rouge exige également l'obéissance."
 building_agot_red_temple_pentos_01:0 "$building_type_agot_red_temple_pentos_01$"
 building_agot_red_temple_pentos_01_desc:0 "$building_type_agot_red_temple_pentos_01_desc$"
 building_type_agot_tyrosh_01:0 "Les Murs Noirs de Tyrosh"
 building_type_agot_tyrosh_01_desc:0 "À l'instar de Volantis avant elle, Tyrosh était à l'origine un avant-poste militaire, et pour garantir sa défense, les Possessions ont bâti un imposant mur noir. Bien que moins imposant que celui de Volantis ou de Peyredragon, il offre une excellente protection à la partie la plus ancienne de la cité, et ce depuis des millénaires."
 building_agot_tyrosh_01:0 "$building_type_agot_tyrosh_01$"
 building_agot_tyrosh_01_desc:0 "$building_type_agot_tyrosh_01_desc$"
 building_type_agot_gates_of_the_moon_01:0 "Portes de la Lune"
 building_type_agot_gates_of_the_moon_01_desc:0 "Foyer d'origine de la Maison Arryn, les Portes de la Lune sont résolues. Si les Eyrié sont connus pour leur beauté, car il s'agit plus d'un palais que d'une forteresse — une résidence d'été en somme ; les Portes de la Lune, elles, sont bel et bien la place forte qui permet de contrôler les Eyrié, mais également le Val lui-même."
 building_agot_gates_of_the_moon_01:0 "Champ de bataille des Sept Étoiles"
 building_agot_gates_of_the_moon_01_desc:0 "La Bataille des Sept Étoiles marquait la première fois qu'un des sept royaumes tombait aux mains des Andals. C'est ici qu'Artys Arryn a vaincu Robar deuxième du nom et a cimenté le règne des Andals dans le Val."
 building_agot_gates_of_the_moon_02:0 "Nid d'hiver du faucon"
 building_agot_gates_of_the_moon_02_desc:0 "Foyer d'origine de la Maison Arryn, les Portes de la Lune sont résolues. Si les Eyrié sont connus pour leur beauté, car il s'agit plus d'un palais que d'une forteresse — une résidence d'été en somme ; les Portes de la Lune, elles, sont bel et bien la place forte qui permet de contrôler les Eyrié, mais également le Val lui-même."
 building_type_agot_grand_temple_of_trios_01:0 "Grand temple de Trios"
 building_type_agot_grand_temple_of_trios_01_desc:0 "Le Grand Temple de Trios, qui se dresse au-dessus de la rivière, est un point central de Tyrosh qui est tout autant un phare dans la ville que la Tour Sanglante."
 building_agot_grand_temple_of_trios_01:0 "$building_type_agot_grand_temple_of_trios_01$"
 building_agot_grand_temple_of_trios_01_desc:0 "$building_type_agot_grand_temple_of_trios_01_desc$"
 building_type_agot_magister_harbor_01:0 "Port du Magistrat"
 building_type_agot_magister_harbor_01_desc:0 "Le plus petit des deux ports de Pentos, le port du Magistrat abrite les navires des magistrats les plus riches de la ville, qui peuvent ainsi commercer des épices, des soieries et du fromage à travers le Détroit, la Mer d'Été et la Mer de Jade."
 building_agot_magister_harbor_01:0 "$building_type_agot_magister_harbor_01$"
 building_agot_magister_harbor_01_desc:0 "$building_type_agot_magister_harbor_01_desc$"
 building_type_agot_pentos_harbor_01:0 "Grand quai"
 building_type_agot_pentos_harbor_01_desc:0 "Le grand quai de Pentos est le plus grand port de la cité et abrite des navires du monde entier. Tous ceux qui accostent sont inspectés et taxés par les fonctionnaires, garantissant ainsi que les magistrats et la noblesse de la cité restent riches."
 building_agot_pentos_harbor_01:0 "$building_type_agot_pentos_harbor_01$"
 building_agot_pentos_harbor_01_desc:0 "$building_type_agot_pentos_harbor_01_desc$"
 building_the_red_keep_02:0 "Citadelle de Maegor"
 building_the_red_keep_02_desc:0 "Pour montrer la puissance et la majesté de la maison Targaryen, le Fort-Aegon a été rasé pour laisser place à un imposant château de pierre. En son sein se trouve la Citadelle de Maegor, un château à part entière, protégé par des douves, un pont, des murs et des tours solides, et parsemé de salles et de tunnels secrets."
 building_the_red_keep_03:0 "$building_type_the_red_keep_01$"
 building_the_red_keep_03_desc:0 "$building_type_the_red_keep_01_desc$"
 building_dragonpit_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_02_desc:0 "$building_type_dragonpit_01_desc$"
 building_type_dragonpit_ruins_01:0 "Ruines de Fossedragon"
 building_type_dragonpit_ruins_01_desc:0 "Utilisée pour des événements allant du couronnement à l'exécution, Fossedragon a été conçu par le roi Maegor Ier comme une grande écurie pour abriter les dragons. Pendant l'émeute de Port-Réal, un prophète connu comme le Berger et ses milliers d'adeptes ont pris d'assaut ce lieu, entraînant la mort de cinq dragons et d'innombrables émeutiers. Elle est aujourd'hui un rappel brutal des temps passés."
 building_dragonpit_ruins_01:0 "$building_dragonpit_01$"
 building_dragonpit_ruins_01_desc:0 "$building_dragonpit_01_desc$"
 building_dragonpit_ruins_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_ruins_02_desc:0 "$building_type_dragonpit_ruins_01_desc$"
 building_dragonpit_ruins_03:0 "Fossedragon restaurée"
 building_dragonpit_ruins_03_desc:0 "À nouveau restauré, le grand dôme de Fossedragon est maintenant reconstruit et prêt à accueillir de nouveaux résidents ailés."
 building_the_citadel_02:0 "$building_type_the_citadel_01$"
 building_the_citadel_02_desc:0 "$building_type_the_citadel_01_desc$"
 building_winterfell_02:0 "Les Cryptes de la Maison Stark"
 building_winterfell_02_desc:0 "Sous le Premier Donjon se trouvent les cryptes de la Maison Stark, où les anciens rois du Nord et de l'Hiver reposent ici depuis des milliers d'années, enterrés avec les lames et les loups."
 building_winterfell_03:0 "$building_type_winterfell_01$"
 building_winterfell_03_desc:0 "$building_type_winterfell_01_desc$"
 winterfell_effect_desc:0 "$funeral_cost_discount_max_desc$ dans cette [holding|El] : [EmptyScope.ScriptValue('tournament_activity_cost_max_discount_value')|P0%]"
 funeral_cost_discount_max_desc:0 "Coût réduit de l’organisation des [GetActivityType('activity_funeral').GetName][GetActivityType('activity_funeral').GetTextIcon]"
 building_type_agot_ruins_spicetown_01:0 "Port-d'Épice"
 building_type_agot_ruins_spicetown_01_desc:0 "Autrefois le cœur de Lamarck, Port-d'Épice était le second port principal de la Baie de la Néra, le premier étant évidemment Port-Réal."
 building_agot_ruins_spicetown_01:0 "Ruines de Port-d'Épice"
 building_agot_ruins_spicetown_01_desc:0 "Durant la Danse, la Triarchie, d'anciens ennemis de Corlys, mirent à sac le port et Marée Haute au nom des verts ; Port-d'Épice est une ruine depuis lors."
 building_agot_ruins_spicetown_02:0 "Le port restauré"
 building_agot_ruins_spicetown_02_desc:0 "Reconstruit à l'image de sa grandeur d'antan, Port-d'Épice est à nouveau le grand port de Lamarck."
 building_type_scorpion_emplacement_01:0 "Emplacements pour scorpion"
 building_type_scorpion_emplacement_01_desc:0 "Arbalètes à faible cadence de tirs et trop imposantes pour être maniées sans être montées, les scorpions ont longtemps été considérés comme des armes défensives dépassées. Mais leur véritable valeur réside dans leur habilité à faire ce que peu d'armes peuvent accomplir : tuer un [dragon|El]."
 building_scorpion_emplacement_01:0 "Emplacements pour scorpion"
 building_scorpion_emplacement_01_desc:0 "Une série de larges arbalètes capables de pivoter sur un arc de près de 360 ​​degrés, capables de tirer d'énormes carreaux avec une telle force qu'ils peuvent percer même l'armure la plus épaisse. Les scorpions sont les seules armes capable de dissuader un [dragon|El] d'attaquer."
 building_scorpion_emplacement_02:0 "Emplacements pour scorpion lourd"
 building_scorpion_emplacement_02_desc:0 "L'ajout de rochets permet à ces scorpions à double arbalète de tirer des carreaux de la taille d'un homme. L'arme possède une puissance excessive mais reste trop lourde pour une utilisation efficace contre l'ennemi le plus redoutable qui soit : un grand [dragon|El]."
 building_type_generic_dragon_pit_01:0 "Dragonnerie"
 building_type_generic_dragon_pit_01_desc:0 "Une dragonnerie est un type de [dragonpit|El], une structure conçu pour parquer en toute sécurité les dragons."
 building_generic_dragon_pit_01:0 "Dragonnerie"
 building_generic_dragon_pit_01_desc:0 "$building_type_generic_dragon_pit_01_desc$"
 building_agot_whispers_01:0 "Les Murmures"
 building_type_agot_claw_isle_01:0 "Pince-Isle"
 building_type_agot_claw_isle_01_desc:0 "Siège ancestral de la maison Celtigar, Pince-Isle n'est pas aussi grand que Lamarck ou Peyredragon, mais offre néanmoins un accès facile à la Presqu'île de Claquepince, au grand dam des locaux."
 building_agot_claw_isle_01:0 "La Crique au Trésor du Crabe"
 building_agot_claw_isle_01_desc:0 "Bien que Pince-Isle ne soit pas aussi bien située que Lamarck et Peyredragon, la Maison Celtigar a longtemps cherché à protéger et à accroître sa puissance économique, souvent aux dépens des habitants situés autour. C'est d'ailleurs ainsi qu'ils ont amassé maintes richesses."
 building_type_agot_cider_hall_01:0 "Cidre"
 building_type_agot_cider_hall_01_desc:0 "Le siège ancestral de la maison Fossovoie, jadis demeure de Foss l'Archer."
 building_agot_cider_hall_01:0 "L'Arc et la Cidrerie"
 building_agot_cider_hall_01_desc:0 "Renommé à travers tout Westeros pour les compétences à l'arc de leurs ancêtres, c'est en fait la fabrication du cidre qui a enrichi la demeure du même nom."
 building_type_agot_valdrizes_01:0 "Collines du Sphinx"
 building_type_agot_valdrizes_01_desc:0 "Le long de l'ancienne route des dragons ayant jadis appartenu aux Possessions de Valyria, on peut rencontrer la grande statue d'un gardien vigilant : un sphinx valyrien."
 building_agot_valdrizes_01:0 "La Reine Dragon"
 building_agot_valdrizes_01_desc:0 "Cette ancienne statue, surnommée la Reine Dragon, se dresse sur sa colline et surplombe la route valyrienne. Ce sphinx valyrien était autrefois associé à son compagnon, mais les Dothraki ont depuis bien longtemps dérobés le roi."
 building_type_agot_lys_walls_01:0 "Murs de la cité de Lys"
 building_agot_lys_walls_01:0 "Les remparts maritimes"
 building_agot_lys_walls_01_desc:0 "Érigées pour défendre la cité et les nombreuses maisons et jardins de plaisirs qui parsèment la ville, les remparts maritimes de Lys brillent pour accueillir tout visiteur, ami ou ennemi."
 building_type_agot_myr_cliffs_01:0 "Les falaises de dentelle"
 building_type_agot_myr_cliffs_01_desc:0 "Enveloppant le port de Myr, les falaises de dentelle offrent un refuge naturel propice à garantir la sécurité de la cité des menaces maritimes. Leur proximité avec le rivage signifie un espace limité pour tout projet de construction de grande envergure, mais elle permet également de dissuader tout envahisseur."
 building_agot_myr_cliffs_01:0 "$building_type_agot_myr_cliffs_01$"
 building_agot_myr_cliffs_01_desc:0 "$building_type_agot_myr_cliffs_01_desc$"
 building_type_agot_tyrosh_walls_01:0 "Murs de la cité de Tyrosh"
 building_agot_tyrosh_walls_01:0 "Les murs archontiques"
 building_agot_tyrosh_walls_01_desc:0 "Encerclant l'intégralité de la cité, les murs archontiques, construits lorsque Tyrosh s'est développé au-delà des murs noirs et a obtenu son autonomie des Possessions, offrent un refuge à la fois aux citoyens de l'intérieur et aux ramasseurs d'escargots au-delà avec ses tours semi-circulaires."
 building_type_agot_myr_walls_01:0 "Murs de la cité de Myr"
 building_agot_myr_walls_01:0 "Les murs cannelés"
 building_agot_myr_walls_01_desc:0 "Les murs de Myr sont bien connus pour ses six grandes tours, qui s'élèvent au-dessus de la cité, et pour les grandes cannelures qui apparaissent à travers les murs, ce qui rend plus difficile pour tout attaquant de saccager la cité scolastique."
 building_type_agot_pentos_walls_01:0 "Murs de la cité de Pentos"
 building_type_agot_pentos_walls_01_desc:0 "La cité libre de Pentos est défendue par de grandes murailles et d'imposantes tours en pierre, qui sont depuis longtemps un sentiment de fierté pour les habitants."
 building_agot_pentos_walls_01:0 "Les murs du magistrat"
 building_agot_pentos_walls_01_desc:0 "Les murs de Pentos sont hauts et peuvent être vus à des centaines de kilomètres à travers les Basses Landes. Les murs bleus et gris sont un phare pour les commerçants de l’Est comme de l’Ouest."
 building_type_ruins_harrenhal_01:0 "Harrenhal"
 building_type_ruins_harrenhal_01_desc:0 "Lorsque le roi Harren refusa de plier le genou devant Aegon le Conquérant, il condamna non seulement sa maison et lui-même, mais aussi son imposante forteresse. Aujourd'hui, Harrenhal est en ruine, ses pierres ont fondu et brûlé ; et pourtant, même en ruine, Harrenhal reste une solide forteresse tout ce qu'il y a de plus impressionnante."
 building_ruins_harrenhal_01:0 "$building_type_ruins_harrenhal_01$"
 building_ruins_harrenhal_01_desc:0 "$building_type_ruins_harrenhal_01_desc$"
 building_ruins_harrenhal_02:0 "Tour de l'Horreur reconstruite"
 building_ruins_harrenhal_02_desc:0 "La Tour de l'Horreur a servi de siège au seigneur, de prison pour les captifs de haute naissance et de tout ce qui peut se trouver entre les deux. C'est un endroit idéal pour commencer la restauration des tours d'Harrenhal."
 building_ruins_harrenhal_03:0 "Tour Plaintive reconstruite"
 building_ruins_harrenhal_03_desc:0 "Pour répondre aux exigences d'un château rénové, les réserves et les greniers existants de la Tour Plaintive ont été considérablement agrandis."
 building_ruins_harrenhal_04:0 "Tour des Spectres reconstruite"
 building_ruins_harrenhal_04_desc:0 "La Tour des Spectres a été reconstruite et sert maintenant à garder les murs ainsi que la poterne."
 building_ruins_harrenhal_05:0 "Tour de la Veuve reconstruite"
 building_ruins_harrenhal_05_desc:0 "Deuxième plus grande tour, la Tour de la Veuve était autrefois la demeure de la reine Rhaena Targaryen. Elle a été reconstruite pour être de nouveau digne d'une reine."
 building_ruins_harrenhal_06:0 "Tour du Bûcher-du-Roi reconstruite"
 building_ruins_harrenhal_06_desc:0 "La plus grande de toutes les tours d'Harrenhal, l'imposante Tour du Bûcher-du-Roi, contient les appartements du seigneur ainsi que la Salle aux Cent Cheminées. Maintenant qu'elle a été reconstruite, la reconstruction de la forteresse est presque achevée."
 building_ruins_harrenhal_07:0 "Harrenhal restauré"
 building_ruins_harrenhal_07_desc:0 "Reconstruit à l'identique, Harrenhal est à nouveau le plus splendide des châteaux de Westeros. Derrière ses murs massifs, ses cinq grandes tours s'élancent avec défi vers le ciel, et son seigneur ne craint nulle autre menace que le retour des dragons."
 building_type_agot_seven_shrines_01:0 "Les Sept Sanctuaires"
 building_type_agot_seven_shrines_01_desc:0 "Célèbres pour les jardins qui les entourent, les Sept Sanctuaires sont dédiés à chaque aspect de l'Un et les accueillent tous."
 building_agot_seven_shrines_01:0 "Les Sept Sanctuaires"
 building_agot_seven_shrines_01_desc:0 "Célèbres pour les jardins qui les entourent, les Sept Sanctuaires sont dédiés à chaque aspect de l'Un et les accueillent tous."
 building_type_agot_triarchy_council_01:0 "Haut Conseil de la Triarchie"
 building_type_agot_triarchy_council_01_desc:0 "La Triarchie de Lys, Tyrosh et Myr n'est pas un royaume tel que le comprennent les Ouestriens. En lieu et place d'un roi, d'un seigneur de la mer ou même de triarques, les Trois Filles sont dirigées par le Haut Conseil, composé de trente-trois membres envoyés à nombre égal par chacune des trois cités. Plutôt que de se réunir dans l'une des cités, le conseil a lieu au cœur des Terres Disputées, de sorte qu'aucune des filles ne prenne l'ascendant sur l'une de ses sœurs."
 building_agot_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_agot_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_type_agot_ruins_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_type_agot_ruins_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_agot_ruins_triarchy_council_01:0 "Le Sororicide"
 building_agot_ruins_triarchy_council_01_desc:0 "Ancienne résidence du Haut Conseil de la Triarchie, cette salle témoigne désormais des liens brisés entre les trois sœurs et de la victoire de celles qui ont combattu contre l'Alliance Éternelle."
 building_agot_ruins_triarchy_council_02:0 "Le haut conseil de la Triarchie reconstruit"
 building_agot_ruins_triarchy_council_02_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_type_agot_monument_of_borderland_01:0 "Monument de la Bataille des Confins"
 building_type_agot_monument_of_borderland_01_desc:0 "La bataille des confins fut la première fois depuis le siècle du sang que Lys, Myr et Tyrosh agir de concert et combattirent à nouveau les Volantains. En souvenir, les Trois Filles ont élevé un pilier pour commémorer la victoire."
 building_agot_monument_of_borderland_01:0 "$building_type_agot_monument_of_borderland_01$"
 building_agot_monument_of_borderland_01_desc:0 "$building_type_agot_monument_of_borderland_01_desc$"
 building_type_agot_red_temple_tyrosh_01:0 "Temple du Maître de la Lumière de Tyrosh"
 building_type_agot_red_temple_tyrosh_01_desc:0 "Le temple du Maître de la Lumière de Tyrosh est un élément plus récent de la cité, arrivé seulement après le Siècle du Sang. Malgré cela, les R'hlloristes ont fait de grands progrès pour s'intégrer à tous les niveaux, de sorte que même l'Archonte ne peut pas réprimander ouvertement le Grand Prêtre de la cité."
 building_agot_red_temple_tyrosh_01:0 "$building_type_agot_red_temple_tyrosh_01$"
 building_agot_red_temple_tyrosh_01_desc:0 "$building_type_agot_red_temple_tyrosh_01_desc$"
 building_type_agot_red_temple_lys_01:0 "Temple du Maître de la Lumière de Lys"
 building_type_agot_red_temple_lys_01_desc:0 "Le temple du Maître de la Lumière de Lys est un phare pour les R'hlloristes depuis l'époque du règne volantain. Malgré ses racines étrangères, il a toujours défendu Lys et ses intérêts à l'étranger, assurant sa place dans les intrigues complexes de la cité."
 building_agot_red_temple_lys_01:0 "$building_type_agot_red_temple_lys_01$"
 building_agot_red_temple_lys_01_desc:0 "$building_type_agot_red_temple_lys_01_desc$"
 BE_ONE_OF_THE_THREE_DAUGHTERS:0 "Vous devez être soit Lysien, Myrien ou Tyroshi"
 building_type_agot_the_wall_01:0 "Le Mur"
 building_type_agot_the_wall_01_desc:0 "L'un des plus grands ouvrages érigés par l'homme, le Mur mesure 700 pieds de haut et s'étend sur 100 lieues d'est en ouest à travers Westeros. Érigé par Brandon le Bâtisseur et surveillé par un ordre de frères jurés : la Garde de Nuit, il constitue un bastion contre toute menace venant d'au-delà du Nord."
 building_agot_the_wall_01:0 "$building_type_agot_the_wall_01$"
 building_agot_the_wall_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_type_agot_castle_black_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_castle_black_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_agot_castle_black_01:0 "Châteaunoir"
 building_agot_castle_black_01_desc:0 "Châteaunoir est le siège principal de la Garde de Nuit, servant de résidence au Lord Commandant. C'est ici que les nouvelles recrues arrivent, sont formés et prononcent leurs vœux."
 building_type_agot_eastwatch_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_eastwatch_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_agot_eastwatch_01:0 "Fort-Levant"
 building_agot_eastwatch_01_desc:0 "Le château le plus à l'est de la Garde de Nuit, Fort-Levant est également le seul port de la Garde, ce qui en fait un lieu essentiel pour son approvisionnement en nourriture et le commerce nécessaire à son bon maintien."
 building_agot_shadow_tower_01:0 "Tour Ombreuse"
 building_agot_shadow_tower_01_desc:0 "Deuxième château le plus à l'ouest de la Garde, Tour Ombreuse sert à garder le Pont des Crânes."
 building_type_agot_stonedance_01:0 "Danse-des-Pierres"
 building_type_agot_stonedance_01_desc:0 "Le siège traditionnel de la Maison Massey après qu'ils aient été chassés des environs de la Néra par les Sombrelyn ainsi que d'autres petits rois."
 building_agot_stonedance_01:0 "Port d'Œil-de-lait"
 building_agot_stonedance_01_desc:0 "Justin Massey, dit Œil-de-lait, était un tristement célèbre roi pirate qui combattit les rois de l'Orage Durrandon et s'attaqua au commerce le long du Détroit et de la Baie de la Néra."
 building_type_agot_duskendale_01:0 "Sombreval"
 building_type_agot_duskendale_01_desc:0 "Le foyer ancestral de la Maison Sombrelyn, où ils régnaient en tant que petits rois."
 building_agot_duskendale_01:0 "Salle des blanches épées"
 building_agot_duskendale_01_desc:0 "La Maison Sombrelyn fournit des membres de la Garde Royale depuis les débuts de l'ordre, ce qui est une immense source de fierté pour la maison."
 building_type_agot_starpike_01:0 "Stellepique"
 building_agot_starpike_01:0 "Loggia de Lorimar"
 building_agot_starpike_01_desc:0 "La maison Peake a de nombreux ancêtres célèbres, mais c'est Lorimar Peake qui a donné à la maison sa plus grande puissance. C'est lui qui bannit leurs anciens rivaux de la Maison Manderly du Bief, et ce faisant, il conquit non seulement leur troisième château, Petrebourg, mais rapprocha également sa maison de celle des Jardinier, leurs seigneurs liges."
 building_type_agot_stoney_sept_01:0 "Pierremoûtier"
 building_type_agot_stoney_sept_01_desc:0 "Ville du sud du Conflans, Pierremoûtier accueille des voyageurs venant des Sept Couronnes, depuis les Terres de l'Orage jusqu'au Nord."
 building_agot_stoney_sept_01:0 "Place de la Truite Bondissante"
 building_agot_stoney_sept_01_desc:0 "Artère centrale de Pierremoûtier, cette place est connue pour sa fontaine et ses truites bondissantes. Elle a tout ce qu'un voyageur peut désirer, des biens, des services, des lits sûrs — sans oublier des pêches."
 building_type_agot_paintwood_01:0 "Boispeint"
 building_type_agot_paintwood_01_desc:0 "Au plus profond de Bois-la-Pluie, près du centre du Cap de l'Ire, se trouve un bosquet appelé Boispeint par les locaux, où se dresse encore aujourd'hui une ancienne tour."
 building_agot_paintwood_01:0 "Tour de la Reine Verte"
 building_agot_paintwood_01_desc:0 "Lorsque le royaume des Terres de l'Orage était à son plus faible sous Durwald Ier, la Reine Verte s'est levée pour revendiquer Bois-la-Pluie et le Cap de l'Ire. Elle a résisté pendant près d’une génération entière, mais lorsqu'une personne capable a siégé à Accalmie, le jeune royaume s’est effondré sous la fureur des Durrandon."
 building_type_agot_bronzegate_01:0 "Les Bronzes"
 building_type_agot_bronzegate_01_desc:0 "Ancien foyer de la maison Buckler, Les Bronzes ont longtemps étaient la fin de tout conquérant potentiel des Terres de l'Orage."
 building_agot_bronzegate_01:0 "Mur des sept crânes"
 building_agot_bronzegate_01_desc:0 "Lord des invasions andales, une alliance entre sept seigneurs de guerre, se faisant appeler la Fraternité Sacrée des Andals, jeta son dévolu sur les Terres de l'Orage. C'est lors de la Bataille des Bronzes que Monfryd V les a vaincus, les tuant tous les sept au prix de sa propre vie. Aujourd'hui, sept crânes ornent les murs des Bronzes en souvenir de la victoire, même si la maison Buckler et les Terres de l'Orage se sont convertis."
 building_type_agot_weeping_tower_01:0 "Tour Blanchef"
 building_type_agot_weeping_tower_01_desc:0 "Demeure traditionnelle de la Maison Blanchef, c'est d'ici qu'ils dirigent la ville environnante."
 building_agot_weeping_tower_01:0 "$building_type_agot_weeping_tower_01$"
 building_agot_weeping_tower_01_desc:0 "$building_type_agot_weeping_tower_01_desc$"
 building_agot_weeping_tower_02:0 "La Tour-en-Pleurs"
 building_agot_weeping_tower_02_desc:0 "Lorsque le corps du Jeune Dragon fut restitué par les Dorniens, la ville garda son corps trois jours durant et beaucoup vinrent pleurer le roi Daeron. De là, la ville et la tour seigneuriale recevront également de nouveaux noms."
 building_type_agot_kingswood_brotherhood_01:0 "Fraternité Bois-du-Roi"
 building_type_agot_kingswood_brotherhood_01_desc:0 "La Fraternité Bois-du-Roi était un groupe de bandits tristement célèbre."
 building_agot_kingswood_brotherhood_01:0 "Campement de la Fraternité"
 building_agot_kingswood_brotherhood_01_desc:0 "La fraternité était soutenue par le petit peuple du Bois-du-Roi, les aidant à échapper aux seigneurs locaux et même aux patrouilles royales."
 building_type_agot_ruins_kingswood_brotherhood_01:0 "$building_type_agot_kingswood_brotherhood_01$"
 building_type_agot_ruins_kingswood_brotherhood_01_desc:0 "$building_type_agot_kingswood_brotherhood_01_desc$"
 building_agot_ruins_kingswood_brotherhood_01:0 "Tombeaux de la Fraternité Bois-du-Roi"
 building_agot_ruins_kingswood_brotherhood_01_desc:0 "La Fraternité Bois-du-Roi était un groupe de bandits tristement célèbre, qui avait le soutien de la populace locale, celle-ci estimant que la Fraternité était les seuls à se battre pour leurs droits. C'est ce soutien qui lui permit d'échapper aux seigneurs locaux et aux patrouilles royales, mais lorsqu'elle devient un problème pour le roi Aerys II, une troupe menée par Ser Arthur Dayne, membre de la Garde Royale, fut envoyée pour disperser les bandits."
 building_agot_ruins_kingswood_brotherhood_02:0 "Campement de la Fraternité ressuscité"
 building_agot_ruins_kingswood_brotherhood_02_desc:0 "La Fraternité Bois-du-Roi a été reformé et tourmente une fois de plus le Bois-du-Roi et ses seigneurs."
 building_type_agot_hellgate_hall_01:0 "Castel-Denfert"
 building_type_agot_hellgate_hall_01_desc:0 "Siège ancestral de la Maison l'Aride, c'est depuis ce redoutable château qu'ils régnèrent en tant que rois du Soufre."
 building_agot_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_agot_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
 building_type_agot_ruins_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_type_agot_ruins_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
 building_agot_ruins_hellgate_hall_01:0 "Ruines de Lucifer"
 building_agot_ruins_hellgate_hall_01_desc:0 "Autrefois le plus puissant des châteaux situaient dans les dunes profondes de Dorne, Castel-Denfert et la maison l'Aride ont été anéantis lors des guerres d'unification de Dorne sous Nymeria et la maison Martell. Aujourd'hui, les ruines témoignent de ceux qui ont défié le Soleil et la Lance comme l'a fait le dernier roi du Soufre."
 building_agot_ruins_hellgate_hall_02:0 "Castel-Denfert reconstruite"
 building_agot_ruins_hellgate_hall_02_desc:0 "Reconstruit dans son état d'origine, Castel-Denfert sert à nouveau de demeure au roi du Soufre ; les dunes ne s'inclinant plus devant Lancehélion."
 building_type_agot_godsgrace_01:0 "Grâcedieu"
 building_type_agot_godsgrace_01_desc:0 "Siège traditionnel de la maison Allyrion, le château a été fondé lorsque la maison s'est installée dans la région lors des invasions andales."
 building_agot_godsgrace_01:0 "La Tour Sang-Vert"
 building_type_agot_redfort_01:0 "Rougefort"
 building_type_agot_redfort_01_desc:0 "L'ancien siège dont la Maison tire son nom."
 building_agot_redfort_01:0 "Les murs des Roches Écarlates"
 building_agot_redfort_01_desc:0 "Les murs du Rougefort, comme le reste du château, ont été fabriqués à partir de pierre rouge, dont tire son nom le château et la maison. Leur solidité a été testée à maintes reprises par les Andals, les clans des montagnes de la Lune et bien d'autres ennemis."
 building_type_agot_ironoaks_01:0 "Chênes-en-fer"
 building_type_agot_ironoaks_01_desc:0 "Le château traditionnel de la Maison Vanbois, et ce depuis l'invasion des Andals."
 building_agot_ironoaks_01:0 "Le Donjon Cérémonial"
 building_agot_ironoaks_01_desc:0 "Connue pour son fervent attachement aux cérémonies et à la chevalerie, la maison Vanbois est depuis longtemps l'un des pinacles du Val."
 building_type_agot_strongsong_01:0 "Forchant"
 building_type_agot_strongsong_01_desc:0 "Ancien siège de la Maison Belmore, c'est de là qu'ils ont gardé le contrôle de leur domaine dans les Montagnes de la Lune."
 building_agot_strongsong_01:0 "Lac Belchant"
 building_agot_strongsong_01_desc:0 "Forchant est construit à côté du lac Belchant, qui a été la source du nécessaire indispensable aux communautés isolées des montagnes."
 building_type_agot_ruthermont_01:0 "Montmarri"
 building_type_agot_ruthermont_01_desc:0 "Ancien siège de la Maison Montmarri, c'est ici que la maison a prospéré depuis l'invasion des Andals."
 building_agot_ruthermont_01:0 "Le Montmarri"
 building_agot_ruthermont_01_desc:0 "La montagne dont les Montmarri tire leur nom a été une grande source de prospérité pour leur Maison. Bien que l'or n'y abonde pas comme dans les Terres de l'Ouest, elle a permis de mieux exploiter et développer les terres qui l'entourent."
 agot_weeping_tower_02_effect_desc:0 "$funeral_cost_discount_max_desc$dans cette [holding|El] : [EmptyScope.ScriptValue('tournament_activity_cost_max_discount_value')|P0%]"
 ironoaks_effect_desc:0 "$feast_cost_discount_max_desc$"
 building_type_cobblers_square_01:0 "Place Crépin"
 building_type_cobblers_square_01_desc:0 "Première grande place en venant de la Porte des Dieux, la Place Crépin doit son nom aux nombreux cordonniers qui l'entourent, mais elle est connue pour abriter ceux qui prêchent le mécontentement des Dieux contre le Trône de Fer."
 building_cobblers_square_01:0 "$building_type_cobblers_square_01$"
 building_cobblers_square_01_desc:0 "$building_type_cobblers_square_01_desc$"
 building_type_generic_great_sept_01:0 "Grand Septuaire"
 building_type_generic_great_sept_01_desc:0 "Le Grand Septuaire, édifice de marbre recouvert par un dôme de verre, d'or et de cristal, est le plus important septuaire de Westeros. Il a été construit pour montrer le dévouement et le soutien du Trône de fer à la Foi. Il sert de siège central à la Foi des Sept et au Grand Septon."
 building_generic_great_sept_01:0 "$building_type_generic_great_sept_01$"
 building_generic_great_sept_01_desc:0 "$building_type_generic_great_sept_01_desc$"
 GET_OUT_OF_MY_SWAMP:0 "Le Neck n’est pas un lieu pour les cités et les temples."
 building_type_agot_racallios_fort_01:0 "Siège de Peyresang"
 building_type_agot_racallios_fort_01_desc:0 "Peyresang, la plus grande îles des Degrés de Pierre, a toujours été un refuge pour les pirates et les corsaires qui sillonnent ces eaux."
 building_agot_racallios_fort_01:0 "Fort de Racallio"
 building_agot_racallios_fort_01_desc:0 "Racallio Ryndoon a été envoyé à plusieurs reprises pour conquérir les Degrés de Pierre depuis le royaume mercenaire établi par Daemon Targaryen : d'abord par l'Alliance éternelle de Lys, Myr et Tyrosh, puis par Tyrosh seul. Lorsqu'il réussit enfin, au lieu de confier ses conquêtes à sa cité natale, il se fit pirate et roi. Depuis Peyresang, il combattit et s'allia avec les Trois Filles, Braavos, Pentos, Dorne, Lamarck et le Trône de Fer, changeant d'allégeance au gré des vents de la fortune."
 building_type_agot_crab_fields_01:0 "Lit de la Pucelle"
 building_type_agot_crab_fields_01_desc:0 "Bien qu'ils ne soient pas aussi tristement célèbres que Peyresang, la Piaule de la Pucelle et le Lit de la Pucelle sont tout aussi dangereux que n'importe quelle autre île des Degrés de Pierre ou des Îles du Basilic."
 building_agot_crab_fields_01:0 "Les champs de crabes"
 building_agot_crab_fields_01_desc:0 "Lorsque Craghar Drahar a réalisé l'impossible et débarrassé les Degrés de Pierre du fléau de la piraterie, il s'est montré brutal envers tous ceux qui brandissaient des pavillons noirs. Tous les pirates condamnés étaient jalonnés et laissés sur la plage pour nourrir les crabes."
 building_type_agot_sealords_palace_01:0 "Palais du Seigneur de la Mer"
 building_type_agot_sealords_palace_01_desc:0 "Le Palais du Seigneur de la Mer est l'un des grands sites de la cité secrète. Avec le Bassin de la Lune, ses grandes colonnes et sa célèbre ménagerie, il égale n'importe quel palais des anciennes Possessions de Valyria et les châteaux de Westeros par sa grandeur."
 building_agot_sealords_palace_01:0 "$building_type_agot_sealords_palace_01$"
 building_agot_sealords_palace_01_desc:0 "$building_type_agot_sealords_palace_01_desc$"
 building_type_agot_iron_bank_01:0 "Banque de Fer de Braavos"
 building_type_agot_iron_bank_01_desc:0 "Étant à l'origine une mine de fer, la Banque de Fer est devenue l'une des entités les plus redoutables et redoutées du monde connu. Elle n’a besoin ni d'épaisses murailles, ni de marines de ravitaillement, ni même de vastes armées, car c'est le pouvoir de la monnaie qui protège les lieux. Car rois, seigneurs et conquérants potentiels sont liés à la fortune du commerce."
 building_agot_iron_bank_01:0 "$building_type_agot_iron_bank_01$"
 building_agot_iron_bank_01_desc:0 "$building_type_agot_iron_bank_01_desc$"
 building_type_agot_isle_of_the_gods_01:0 "Île des Dieux"
 building_type_agot_isle_of_the_gods_01_desc:0 "Toutes les divinités et croyances ont leur place à Braavos, et les dieux qui n'ont ni grands temples ni fidèles constants trouvent leur demeure sur l'Île des Dieux, où voyageurs et marins occasionnels peuvent prier à leur aise."
 building_agot_isle_of_the_gods_01:0 "$building_type_agot_isle_of_the_gods_01$"
 building_agot_isle_of_the_gods_01_desc:0 "$building_type_agot_isle_of_the_gods_01_desc$"
 building_type_agot_arsenal_01:0 "Arsenal de Braavos"
 building_type_agot_arsenal_01_desc:0 "Le grand Arsenal de Braavos est la fondation sur laquelle sont construits les nombreux murs en bois de la cité. Capables de produire un navire complet à partir de rien en une seule journée, les grandes flottes de Braavos se reconstituent rapidement, et ce même après des défaites écrasantes."
 building_agot_arsenal_01:0 "$building_type_agot_arsenal_01$"
 building_agot_arsenal_01_desc:0 "$building_type_agot_arsenal_01_desc$"
 building_type_agot_titan_01:0 "Titan de Braavos"
 building_type_agot_titan_01_desc:0 "Le Titan de Braavos est à la fois le phare et la porte de la cité secrète. De ses yeux proviennent les lumières qui guident les navires à travers le brouillard et les îles qui protègent Braavos, et de ses murs de cuivre, il peut repousser tout assaillant potentiel."
 building_agot_titan_01:0 "$building_type_agot_titan_01$"
 building_agot_titan_01_desc:0 "$building_type_agot_titan_01_desc$"
 HOLDER_NOT_TYWIN:0 "Le propriétaire n'est pas Tywin Lannister"
 building_type_agot_redwyne_port_01:0 "La Treille"
 building_type_agot_redwyne_port_01_desc:0 "Foyer de la Maison Redwyne, La Treille est célèbre pour ses vins et sa flotte."
 building_agot_redwyne_port_01:0 "Ancrage des Redwyne"
 building_agot_redwyne_port_01_desc:0 "La flotte Redwyne est réputée dans tout Westeros comme l’une des plus puissantes de l’ouest, et elle mouille à Port-Ryam. En temps de paix, son utilisation économique est appréciée, et en temps de guerre, son utilisation défensive est acclamée."
 building_type_agot_witchs_wood_01:0 "Corcolline"
 building_type_agot_witchs_wood_01_desc:0 "Foyer de la Maison Tarly, Corcolline a été construite par les frères jumeaux Harlon et Herndon, fils de Garth Mainverte."
 building_agot_witchs_wood_01:0 "Le bois de la sorcière"
 building_agot_witchs_wood_01_desc:0 "Il est dit que les frères Harlon le Chasseur et Herndon du Cor épousèrent la même sorcière, qui coucha avec les jumeaux dans le bois aux abords de Corcolline lors d'une nuit de pleine lune, leur donnant jeunesse et vitalité."
 building_type_agot_ashford_tourney_grounds_01:0 "Cendregué"
 building_type_agot_ashford_tourney_grounds_01_desc:0 "Foyer de la Maison Cendregué situé aux abords de la Coquelle."
 building_agot_ashford_tourney_grounds_01:0 "Terrains de tournoi de Cendregué"
 building_agot_ashford_tourney_grounds_01_desc:0 "Les terrains de tournoi de Cendregué sont situés dans la prairie du même nom, de l'autre côté de la Coquelle. Il s'agit un grand champ herbeux offrant un excellent emplacement pour les rassemblements de gens, qu'ils soient d'humble naissance ou de nobles maisons."
 building_type_agot_brightwater_moat_01:0 "Rubriant"
 building_type_agot_brightwater_moat_01_desc:0 "L'ancienne demeure de la Maison Florent, la progéniture aînée de Florys la Renarde."
 building_agot_brightwater_moat_01:0 "Douves du Rubriant"
 building_agot_brightwater_moat_01_desc:0 "Proche des sources de l'Hydromel, Rubriant exploite le fleuve à son avantage pour en tirer de grandes douves qui protègent le donjon. Bien que ni aussi imposante ni aussi célèbre que celles de Vivesaigues, cela n'en demeure pas moins une protection des plus efficaces."
 building_type_agot_hightide_01:0 "Marée Haute"
 building_type_agot_hightide_01_desc:0 "Le nouveau siège de la Maison Velaryon, d'où le Seigneur des Marées apportera la prospérité à Lamarck."
 building_agot_hightide_01:0 "Château des Marées"
 building_agot_hightide_01_desc:0 "Lorsque la Maison Velaryon a déplacé son siège, elle a fait fi de toute modération financière. Des toits d'argent battu, de hautes tours et un château resplendissant témoigne de la prospérité de Lamarck et de ses maîtres."
 building_type_agot_ruins_hightide_01:0 "Marée Haute"
 building_type_agot_ruins_hightide_01_desc:0 "L'autre siège de la Maison Velaryon construit par Corlys Velaryon à Lamarck, il fut rasé par la Triarchie lors de la Danse."
 building_agot_ruins_hightide_01:0 "Ruines de Marée Haute"
 building_agot_ruins_hightide_01_desc:0 "Avec la Bataille du Gosier, l'objectif de la Triarchie était de se venger du seigneur Corlys et de sa maison. Port-d'Épice fut incendiée et les grandes tours et les toits d'argent de Marée Haute rasés. Aujourd'hui, ces ruines témoignent de la chute vertigineuse dont a souffert la Maison Velaryon, autrefois située parmi les plus hautes marches du royaume."
 building_agot_ruins_hightide_02:0 "Château des Marées rebâtit"
 building_agot_ruins_hightide_02_desc:0 "Reconstruite pour retrouver sa grandeur d'antan, la Château des Marées est à nouveau une merveille de la Maison Velaryon, dont les toits argentés et les hautes tours témoignent de la magnificence de Lamarck aux yeux de tous."
 building_type_agot_nymeros_tower_01:0 "Tour Nymeros"
 building_type_agot_nymeros_tower_01_desc:0 "Phare de Lancehélion, la Tour Nymeros se dresse depuis l'arrivée des Rhoynars sur les sables de Dorne."
 building_agot_nymeros_tower_01:0 "Tour Nymeros"
 building_agot_nymeros_tower_01_desc:0 "Ancien phare de Lancehélion, la Tour Nymeros est plus ancienne que la plupart des autres de la cité, à l'exception faite de la Frégate des Sables, et elle accueillait tout Rhoynar perdu lors du voyage vers Dorne."
