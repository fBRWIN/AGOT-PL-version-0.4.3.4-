 building_type_agot_ruins_fist_of_the_first_men_01:0 "Poing des Premiers Hommes"
 building_type_agot_ruins_fist_of_the_first_men_01_desc:0 "Au sommet de la colline érodée et fouettée par le vent se dressent les restes d'un ancien fort circulaire en ruine, ce qui donne à la colline l'apparence d'un poing avec les pierres dressées comme des phalanges."
 building_agot_ruins_fist_of_the_first_men_01:0 "Fort circulaire en ruine"
 building_agot_ruins_fist_of_the_first_men_01_desc:0 "$building_type_agot_ruins_fist_of_the_first_men_01_desc$"
 building_agot_ruins_fist_of_the_first_men_02:0 "Fort circulaire improvisé"
 building_agot_ruins_fist_of_the_first_men_02_desc:0 "Installées au sommet du Poing, des fortifications de fortune ont été érigées à l'endroit même où le fort circulaire d'antan se trouvait."
 building_agot_ruins_fist_of_the_first_men_03:0 "Fort circulaire reconstruit"
 building_agot_ruins_fist_of_the_first_men_03_desc:0 "Les anciens murs du fort circulaire se dressent à nouveau, désormais pourvus de tours offrant au Poing un véritable gantelet de pierre pour faire face à tout ennemi potentiel."
 building_agot_ruins_fist_of_the_first_men_04:0 "Le bastion du Poing"
 building_agot_ruins_fist_of_the_first_men_04_desc:0 "Le Poing des Premiers Hommes porte désormais bien son nom. Au sommet de la colline se dresse un fort digne de ce nom, prêt à écraser tout assaillant."
 building_agot_godsgrace_01_desc:0 "La Tour Sang-Vert a été érigée par la Maison Allyrion afin d'obtenir une position dominante dans les plaines autour de la Sang-Vert, et leur permettre de maintenir leur indépendance face aux nombreux petits royaumes qui l'entouraient."
 building_type_agot_plankytown_01:0 "Bourg-Cabanes"
 building_type_agot_plankytown_01_desc:0 "La plus grande agglomération de Dorne. Construite sur les eaux de l'embouchure de la Sang-Vert, Bourg-Cabanes est constituée de péniches, de barques et de navires marchands assemblés par des cordes de chanvre, des planches faisant office de rues."
 building_agot_plankytown_01:0 "Bourg-Cabanes"
 building_agot_plankytown_01_desc:0 "La plus grande agglomération de Dorne. Construite sur les eaux de l'embouchure de la Sang-Vert, Bourg-Cabanes est constituée de péniches, de barques et de navires marchands assemblés par des cordes de chanvre, des planches faisant office de rues."
 building_type_city_walls_01:0 "Murs citadins"
 building_type_city_walls_01_desc:0 "Bien qu'ils soient moindres en comparaison de ceux d'un château, ces murs sont essentiels pour apporter une protection au centre économique de la zone, au moins jusqu'à l'arrivée des renforts."
 building_city_walls_01:0 "Palissade de fortune"
 building_city_walls_01_desc:0 "Construite à la hâte, cette palissade n'est là que pour inciter les petits groupes d'assaillants à passer leur chemin."
 building_city_walls_02:0 "Murs en bois"
 building_city_walls_02_desc:0 "Des murs en bois permanents protègent désormais les commerçants et les habitants de cette propriété citadine."
 building_city_walls_03:0 "Murs en pierres"
 building_city_walls_03_desc:0 "Dans l'espoir d'attirer davantage de marchands et de guildes, cette ville possède désormais des murs de pierre érigés pour repousser pillards et bandits."
 building_city_walls_04:0 "Épaisse muraille en pierre"
 building_city_walls_04_desc:0 "Les murs en pierres ont été fortifiés et consolidés pour protéger efficacement les habitants contre toutes menaces."
