 building_agot_palace_of_truth_01_desc:0 "Le Palais de la Vérité est le lieu où les garde-clés et autres magistrats de la cité de Braavos élisent le nouveau Seigneur de la Mer."
 building_type_agot_drowned_town_01:0 "La Ville Noyée"
 building_type_agot_drowned_town_01_desc:0 "La Ville Noyée est la partie la plus ancienne de Braavos. Engloutie par la lagune, seule la toiture de ses bâtiments reste non immergée, et elle sert de refuge pour les plus pauvres qui n'ont d'autre choix que de vivre ici, ou les moins honnêtes qui souhaitent se cacher des autorités de la cité."
