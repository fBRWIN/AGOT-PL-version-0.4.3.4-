 agot_loyalist_faction:0 "Faction loyaliste"
 agot_loyalist_faction_desc:0 "Les membres de la [faction|El] loyaliste se consacrent à la sauvegarde du pays de leur [liege|El], au-delà de ceux dont la loyauté est incontestée, comme les alliés, les amis et les vassaux sur lesquels le lige a une forte emprise.\n\n#S Effets#!\nDans le cas d'une [war|El] déclenchée par une [faction|El] hostile, tous les membres loyalistes rallieront leurs armées pour défendre leur [liege|El]."
 agot_loyalist_faction_short_effect_desc:0 "Protège leur [liege|El] des [factions|El] ennemies."
