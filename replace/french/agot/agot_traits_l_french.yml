l_french:
 trait_citadel:0 "Membres de la Citadelle "
 trait_aged:0 "Âgé"
 trait_aged_desc:0 "La vieillesse a rendu ce personnage aveugle."
 trait_aged_character_desc:0 "La vieillesse a rendu [ROOT.GetCharacter.GetFirstNameNoTooltip] aveugle."
 trait_declared_incapable:0 "Déclaré inapte"
 trait_declared_incapable_desc:0 "Jugé inapte à gouverner par le conseil, ce personnage dépend d'un régent qui gouverne en son nom."
 trait_declared_incapable_character_desc:0 "Considéré comme inapte à gouverner par le conseil [ROOT.GetCharacter.GetHerHis], [ROOT.GetCharacter.GetFirstNameNoTooltip] dépend d'un régent pour gouverner."
 trait_mute:0 "Muet"
 trait_mute_desc:0 "Ce personnage est incapable d'exprimer le fond de sa pensée. En fait, il ne sait pas s'exprimer du tout."
 trait_mute_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est incapable d'exprimer le fond de sa pensée. En fait [ROOT.GetCharacter.Custom('FR_IlElle')] ne sait pas s'exprimer du tout."
 trait_devoted_faith_of_the_seven_male:0 "Frère saint"
 trait_devoted_faith_of_the_seven_female:0 "Sainte sœur"
 trait_devoted_faith_of_the_seven_male_desc:0 "Cet homme a fait vœu de pauvreté et a consacré sa vie au service des Sept."
 trait_devoted_faith_of_the_seven_female_desc:0 "Cette femme a fait vœu de pauvreté et a consacré sa vie au service des Sept."
 trait_septon_male:0 "Septon"
 trait_septon_male_desc:0 "Ce personnage a prononcé ses vœux de septon et renoncé au nom de sa maison."
 trait_septon_female:0 "Septa"
 trait_septon_female_desc:0 "Ce personnage a prononcé les vœux pour être septa et a mis de côté son nom de maison."
 trait_septon_male_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a prononcé les vœux pour devenir septon et a abandonné le nom de sa maison."
 trait_septon:0 "Septon"
 trait_septon_desc:0 "Ce personnage a prononcé ses vœux de septon et renoncé au nom de sa maison. "
 trait_high_septon_male:0 "Grand Septon"
 trait_high_septon_male_desc:0 "Ce personnage n'a pas seulement prononcé ses vœux de septon et renoncé au nom de sa maison, il est également devenu le Père des Fidèles."
 trait_high_septon_female:0 "Grande Septa"
 trait_high_septon_female_desc:0 "Ce personnage n'a pas seulement prononcé ses vœux de septa et renoncé au nom de sa maison, elle est également devenue la Mère des Fidèles."
 trait_high_septon_male_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] n'a pas seulement prononcé ses vœux de septon et renoncé au nom de sa maison, il est également devenu le Père des Fidèles."
 trait_high_septon:0 "Grand Septon"
 trait_high_septon_desc:0 "Ce personnage n'a pas seulement prononcé ses vœux de septon et renoncé au nom de sa maison, il est également devenu le Père des Fidèles."
 trait_most_devout_member:0 "Membre de Leurs Saintetés"
 trait_most_devout_member_desc:0 "Ce personnage a été intronisé parmi Leurs Saintetés, le plus haut corps religieux de la Foi des Sept, devenant ainsi un électeur du Grand Septon."
 trait_most_devout_member_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a été intronisé parmi Leurs Saintetés, le plus haut corps religieux de la Foi des Sept, devenant ainsi un électeur du Grand Septon."
 trait_nightswatch:0 "Garde de Nuit"
 trait_nightswatch_desc:0 "Ce personnage a pris le noir et a rejoint la Garde de nuit."
 trait_nightswatch_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a pris le noir et rejoint la Garde de Nuit."
 trait_deserter:0 "Déserteur"
 trait_deserter_desc:0 "Ce personnage a abandonné et déserté la Garde de nuit."
 trait_deserter_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a abandonné et déserté la Garde de nuit."
 trait_widowed:0 "Coeur brisé"
 trait_widowed_desc:0 "Le conjoint de ce personnage est décédé, le laissant en deuil."
 trait_widowed_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] a embrassé le veuvage après que la flamme de son cœur se soit éteinte."
 trait_refusing_marriage:0 "Refus du mariage"
 trait_refusing_marriage_desc:0 "Ce personnage refuse de prendre un(e) conjoint(e)."
 trait_refusing_marriage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] refuse d'épouser quiconque."
 trait_kingsguard:0 "Garde Royal"
 trait_kingsguard_desc:0 "Ce personnage a revêtu le manteau blanc et sert dans la Garde royale."
 trait_kingsguard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a revêtu la cape blanche et sert dans la Garde Royale."
 trait_rainbow_guard:0 "Garde Arc-en-Ciel"
 trait_rainbow_guard_desc:0 "Ce personnage a revêtu le manteau arc-en-ciel et sert dans la Garde Arc-en-Ciel."
 trait_rainbow_guard_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a revêtu le manteau arc-en-ciel et sert dans la Garde Arc-en-Ciel."
 trait_maester:0 "Mestre"
 trait_maester_desc:0 "Ce personnage est devenu un mestre après avoir terminé sa formation à la Citadelle."
 trait_maester_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est devenu un mestre après avoir terminé sa formation à la Citadelle."
 trait_knighthood:0 "L'ordre de chevalerie"
 trait_knight:0 "Chevalier"
 trait_knight_desc:0 "Ce personnage a été fait chevalier et a juré devant les dieux et les hommes de défendre ceux qui ne peuvent se défendre eux-mêmes, de protéger les femmes et les enfants, d'obéir à son capitaine, à son seigneur, à son roi, de se battre courageusement et d'accomplir toutes les autres tâches qui lui sont confiées, aussi difficiles, humbles ou dangereuses soient-elles."
 trait_knight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a été adoubé[ROOT.GetCharacter.Custom('FR_E')] et a juré devant les dieux et les hommes de défendre ceux qui ne peuvent se défendre eux-mêmes, de protéger les femmes et les enfants, d'obéir à son capitaine, à son seigneur, à son roi, de se battre courageusement et d'accomplir toutes les tâches qui lui sont confiées, aussi difficiles, humbles ou dangereuses soient-elles."
 trait_squire:0 "Écuyer"
 trait_squire_desc:0 "Un écuyer est un [agot_knight|El] en formation. Il est l'assistant du chevalier et l'aide dans toutes ses tâches."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est l'assistant d'un chevalier, avec l'espoir de devenir un jour chevalier à son tour."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un chevalier en formation; cependant, son chevalier est #N mort, ce qui a interrompu ses progrès#!."
 trait_prefers_being_a_squire_desc:0 "Au lieu de devenir chevalier, [ROOT.GetCharacter.GetFirstNameNoTooltip] a déclaré vouloir servir comme écuyer indéfiniment."
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un chevalier en formation; cependant, son chevalier est #N mort, ce qui a interrompu ses progrès#!."
 trait_fool:0 "Bouffon"
 trait_fool_desc:0 "Ce personnage sert en tant que bouffon d'un seigneur."
 trait_fool_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] sert en tant que bouffon d'un seigneur."
 trait_authoritative:0 "Autoritaire"
 trait_authoritative_desc:0 "La voix de ce personnage a du poids, elle instille la peur chez certains et en inspire d'autres."
 trait_authoritative_character_desc:0 "La voix de [ROOT.GetCharacter.GetFirstNameNoTooltip] a du poids, elle instille la peur chez certains et en inspire d'autres."
 trait_rude:0 "Grossier"
 trait_rude_desc:0 "Ce personnage ne mâche pas ses mots, ignorant les sentiments d'autrui pour dire ce qui lui plaît."
 trait_rude_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ne mâche pas ses mots, ignorant les sentiments d'autrui pour dire ce qui lui plaît."
 trait_selfish:0 "Égoïste"
 trait_selfish_desc:0 "Ce personnage se soucie peu des besoins des autres, privilégiant les siens en toutes circonstances."
 trait_selfish_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] se soucie peu des besoins des autres, privilégiant les siens en toutes circonstances."
 trait_fire_obsessed:0 "Obsédé par le feu"
 trait_fire_obsessed_desc:0 "Le pouvoir du feu a séduit ce personnage, l'attirant vers lui, que ce soit pour des raisons spirituelles ou à des fins moins honorables..."
 trait_fire_obsessed_character_desc:0 "Le pouvoir du feu a séduit [ROOT.GetCharacter.GetFirstNameNoTooltip], l'attirant vers [ROOT.GetCharacter.Custom('FR_LuiElle')], que ce soit pour des raisons spirituelles ou à des fins moins honorables..."
 trait_fashionable:0 "[Select_CString(ROOT.GetCharacter.IsFemale,'Coquette','Coquet')]"
 trait_fashionable_desc:0 "Les vêtements bien taillés et les styles élégants attirent l'attention de ce personnage... et de sa bourse."
 trait_fashionable_character_desc:0 "Les vêtements bien taillés et les styles élégants attirent l'attention de [ROOT.GetCharacter.GetFirstNameNoTooltip]... et de sa bourse."
 trait_uncouth:0 "Négligent"
 trait_uncouth_desc:0 "Ce personnage ne se soucie pas de son apparence, qui n'est pas du tout conforme aux normes en vigueur."
 trait_uncouth_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ne se soucie pas de son apparence, qui n'est pas du tout conforme aux normes en vigueur."
 trait_white_walker:0 "Marcheur blanc"
 trait_white_walker_desc:0 "Ce personnage est un légendaire marcheur blanc."
 trait_white_walker_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un légendaire marcheur blanc."
 trait_undead:0 "Mort-vivant"
 trait_undead_desc:0 "Ramené de la mort, ce personnage marche à nouveau parmi les vivants."
 trait_undead_character_desc:0 "Ramené de la mort, [ROOT.GetCharacter.GetFirstNameNoTooltip] marche à nouveau parmi les vivants."
 trait_in_hiding:0 "Se cache"
 trait_in_hiding_desc:0 "Ce personnage s'est caché, se protégeant ainsi d'éventuels complots ou sièges."
 trait_in_hiding_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] s'est caché[ROOT.GetCharacter.Custom('FR_E')], se protégeant ainsi d'éventuels complots ou sièges."
 trait_is_missing:0 "Disparu"
 trait_is_missing_desc:0 "Ce personnage a disparu, son emplacement est désormais un mystère."
 trait_is_missing_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a disparu, son emplacement est désormais un mystère."
 trait_the_mark:0 "La marque"
 trait_the_mark_desc:0 "Ce personnage porte la marque, ses mains sont palmées comme celles d'une grenouille."
 trait_the_mark_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] porte la marque, ses mains sont palmées comme celles d'une grenouille."
 trait_slave:0 "Esclave"
 trait_slave_desc:0 "Ce personnage est devenu la propriété de quelqu'un d'autre après avoir été réduit en esclavage."
 trait_slave_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est devenu[ROOT.GetCharacter.Custom('FR_E')] la propriété de quelqu'un d'autre après avoir été réduit[ROOT.GetCharacter.Custom('FR_E')] en esclavage."
 trait_slave_trader:0 "Marchand d'esclaves"
 trait_slave_trader_desc:0 "Ce personnage participe au commerce d'esclaves, achetant et vendant des individus comme des marchandises."
 trait_slave_trader_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] participe au commerce d'esclaves, achetant et vendant des individus comme des marchandises."
 trait_slave_owner:0 "Propriétaire d'esclaves"
 trait_slave_owner_desc:0 "Ce personnage possède des esclaves, qu'il les ait obtenus par le biais du commerce, d'un héritage ou en guise de cadeau."
 trait_slave_owner_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] possède des esclaves, qu'[ROOT.GetCharacter.Custom('FR_IlElle')] les ait obtenus par le biais du commerce, d'un héritage ou en guise de cadeau."
 trait_liberator:0 "Libérateur"
 trait_liberator_desc:0 "Ce personnage s'est consacré à l'éradication de l'esclavage, s'opposant fermement à cette pratique."
 trait_liberator_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] s'est consacré[ROOT.GetCharacter.Custom('FR_E')] à l'éradication de l'esclavage, s'opposant fermement à cette pratique."
 trait_greensight:0 "Vervue"
 trait_greensight_desc:0 "Ce personnage a des « rêves verts » prophétiques, lui permettant d'entrevoir l'avenir, qu'il soit bon ou mauvais."
 trait_greensight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a des « rêves verts » prophétiques, lui permettant d'entrevoir l'avenir, qu'il soit bon ou mauvais."
 trait_dragon_dreams:0 "Rêves de dragon"
 trait_dragon_dreams_desc:0 "Ce personnage est hanté par des prémonitions et des visions de futurs possibles."
 trait_dragon_dreams_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est hanté[ROOT.GetCharacter.Custom('FR_E')] par des prémonitions et des visions de futurs possibles."
 trait_one_handed:0 "Manchot"
 trait_one_handed_desc:0 "Ce personnage a perdu une main."
 trait_one_handed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a perdu une main."
 trait_crippled:0 "Estropié"
 trait_crippled_desc:0 "Ce personnage a été paralysé et ne peut plus bouger la majeure partie de son corps."
 trait_crippled_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a été paralysé[ROOT.GetCharacter.Custom('FR_E')], et ne peut plus bouger la majeure partie de son corps."
 trait_dancing_plague:0 "Giguepeste"
 trait_dancing_plague_desc:0 "Ce personnage est pris de violentes convulsions incontrôlables, comme victime d'une malédiction dansante."
 trait_dancing_plague_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est pris[ROOT.GetCharacter.Custom('FR_E')] de violentes convulsions incontrôlables, comme victime d'une malédiction dansante."
 trait_greyscale_1:0 "Peau grisonnante"
 trait_greyscale_1_desc:0 "Des plaques de peau mortes, rugueuses et froides au toucher, ont commencé à apparaître sur le corps de ce personnage."
 trait_greyscale_1_character_desc:0 "La peau de [ROOT.GetCharacter.GetFirstNameNoTooltip] est marquée par des plaques grises et rugueuses qui ressemblent fortement à de la pierre."
 trait_greyscale:0 "Grisécaille"
 trait_greyscale_desc:0 "Une grande partie du corps de ce personnage est recouvert d'une peau craquelée et écaillée, ce qui ne fait aucun doute quant au fait qu'il s'agit de la grisécaille."
 trait_greyscale_character_desc:0 "Une grande partie du corps de [ROOT.GetCharacter.GetFirstNameNoTooltip] est recouvert d'une peau craquelée et écaillée, ce qui ne fait aucun doute quant au fait qu'il s'agit de la grisécaille."
 trait_greyscale_2.desc:0 "La grisécaille s'est propagée, laissant la peau sèche et craquelée sur la majeure partie du corps de ce personnage, semblable à de la pierre."
 trait_greyscale_2_character.desc:0 "La grisécaille s'est propagée, laissant la peau sèche et craquelée sur la majeure partie du corps de [ROOT.GetCharacter.GetFirstNameNoTooltip], semblable à de la pierre."
 trait_greyscale_3:0 "Grise démence"
 trait_greyscale_3_desc:0 "La maladie n'a pas seulement atteint la peau de ce personnage, elle touche désormais également son esprit, faisant de lui une bête sauvage."
 trait_greyscale_3_character_desc:0 "La maladie n'a pas seulement atteint la peau de [ROOT.GetCharacter.GetFirstNameNoTooltip], elle touche désormais également son esprit, faisant d[ROOT.GetCharacter.Custom('FR_EluiElle')] une bête sauvage."
 trait_greyscale_scarred:0 "Grisécaille cicatrisée"
 trait_greyscale_scarred_desc:0 "L'infection de ce personnage a cessé de se propager, mais il n'en est pas sorti indemne pour autant. Sa chair autant que son esprit en porteront les stigmates."
 trait_greyscale_scarred_character_desc:0 "L'infection de [ROOT.GetCharacter.GetFirstNameNoTooltip] a cessé de se propager, mais [ROOT.GetCharacter.Custom('FR_IlElle')] n'en est pas sorti[ROOT.GetCharacter.Custom('FR_E')] indemne pour autant. Sa chair autant que son esprit en porteront les stigmates."
 trait_bloody_flux:0 "Caquesangue"
 trait_bloody_flux_desc:0 "La fièvre, la faiblesse et les hémorragies internes affligent ce personnage, le laissant pâle et alité."
 trait_bloody_flux_character_desc:0 "La fièvre, la faiblesse et les hémorragies internes affligent [ROOT.GetCharacter.GetFirstNameNoTooltip], [ROOT.GetCharacter.Custom('FR_LeLa')] laissant pâle et alité[ROOT.GetCharacter.Custom('FR_E')]."
 trait_red_death:0 "Mort rouge"
 trait_red_death_desc:0 "Ce personnage a été maudit par la mort rouge. Le sang suinte abondamment de tous les orifices de son corps et sa peau se déchire comme du parchemin mouillé ; ses derniers jours dans ce monde seront atroces."
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a été maudit[ROOT.GetCharacter.Custom('FR_E')] par la mort rouge. Le sang suinte abondamment de tous les orifices de son corps et sa peau se déchire comme du parchemin mouillé ; ses derniers jours dans ce monde seront atroces."
 trait_butterfly_fever:0 "Fièvre des papillons"
 trait_butterfly_fever_desc:0 "Meurtri par la fièvre des papillons, ce personnage est pris de violents spasmes en sus de suer du sang. À mesure que le mal gagne, son corps dépérit."
 trait_butterfly_fever_character_desc:0 "Meurtri[ROOT.GetCharacter.Custom('FR_E')] par la fièvre des papillons, [ROOT.GetCharacter.GetFirstNameNoTooltip] est pris[ROOT.GetCharacter.Custom('FR_E')] de violents spasmes en sus de suer du sang. À mesure que le mal gagne, son corps dépérit."
 trait_spring_sickness:0 "Fléau de printemps"
 trait_spring_sickness_desc:0 "Ce personnage est assailli de tâches noires et de bubons, il n'en a probablement plus pour très longtemps."
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est assailli[ROOT.GetCharacter.Custom('FR_E')] de tâches noires et de bubons, [ROOT.GetCharacter.Custom('FR_IlElle')] n'en a probablement plus pour très longtemps."
 trait_shivers:0 "Frissons"
 trait_shivers_desc:0 "Ce qui a commencé comme un frisson frappe désormais ce personnage par des tremblements constants, des toux sanglantes et des lèvres bleues."
 trait_shivers_character_desc:0 "Ce qui a commencé comme un frisson frappe désormais [ROOT.GetCharacter.GetFirstNameNoTooltip] par des tremblements constants, des toux sanglantes et des lèvres bleues."
 trait_winter_fever:0 "Fièvre d'Hiver"
 trait_winter_fever_desc:0 "Ce personnage est brûlant de fièvre, en plus de frissonner de manière incontrôlable, perdu dans un brouillard de sueur et de délire."
 trait_winter_fever_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est brûlant de fièvre, en plus de frissonner de manière incontrôlable, perdu[ROOT.GetCharacter.Custom('FR_E')] dans un brouillard de sueur et de délire."
 trait_burned:0 "Brûlé"
 trait_burned_desc:0 "Ce personnage a été brûlé et en portera les cicatrices à vie."
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a été brûlé[ROOT.GetCharacter.Custom('FR_E')] et en portera les cicatrices à vie."
 trait_scurvy:0 "Scorbut"
 trait_scurvy_desc:0 "Ce personnage souffre de faiblesse, de saignements des gencives et de taches sur la peau en raison d'un régime alimentaire trop longtemps négligé."
 trait_scurvy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] souffre de faiblesse, de saignements des gencives et de taches sur la peau en raison d'un régime alimentaire trop longtemps négligé."
 trait_house_customizer:0 "Maison personnalisée"
 trait_house_customizer_desc:0 "Vous pouvez utiliser ce trait pour permettre à votre personnage de prendre le nom et les armoiries de n'importe quelle maison existante, ou d'une sélection de maisons éteintes."
 trait_house_customizer_character_desc:0 "Vous pouvez utiliser ce trait pour permettre à votre personnage de prendre le nom et les armoiries de n'importe quelle maison existante, ou d'une sélection de maisons éteintes."
 trait_line_of_char:0 "Lignée de..."
 trait_line_of_char_desc:0 "Représente les nombreux ancêtres qui se sont égarés dans les archives au fil des siècles."
 trait_line_of_char_character_desc:0 "Représente les nombreux ancêtres qui se sont égarés dans les archives au fil des siècles."
 trait_ruin:0 "Ruine"
 trait_ruin_desc:0 "Qu'il s'agisse de négligence, d'intempéries ou de pillages incessants, cette propriété est laissée à l'abandon."
 trait_ruin_character_desc:0 "[ROOT.GetCharacter.GetPrimaryTitle] a succombé aux ravages du temps. Ce qui se trouvait ici auparavant est désormais méconnaissable."
 trait_shade_of_the_evening:0 "Ombre-du-soir"
 trait_shade_of_the_evening_desc:0 "Ce personnage boit régulièrement l'ombre du soir, colorant ses lèvres en bleu."
 trait_shade_of_the_evening_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] boit régulièrement en début de soirée, colorant ses lèvres en bleu."
 trait_drowned_man:0 "Noyé"
 trait_drowned_man_desc:0 "Les noyés sont les acolytes des prêtres du Dieu Noyé. Ils portent des des vêtements de bure bariolés de ses couleurs, à savoir le vert, de gris et le bleu, ainsi que des gourdins de bois flotté pour montrer leur dévouement au combat, et des peaux d'eau salée pour s'oindre rituellement et étancher leur soif."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un acolyte d'un prêtre du Dieu Noyé."
 trait_red_priest:0 "Prêtre rouge"
 trait_red_priest_desc:0 "Ce personnage est un prêtre de la religion de R'hllor."
 trait_red_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un prêtre de la religion de R'hllor."
 trait_one_eyed_sapphire:0 "Œil de saphir"
 trait_one_eyed_sapphire_desc:0 "Ce personnage a remplacé son œil manquant par un morceau de saphir étincelant."
 trait_one_eyed_sapphire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a remplacé son oeil manquant par un saphir étincelant."
 trait_one_eyed_red:0 "Œil de rubis"
 trait_one_eyed_red_desc:0 "Ce personnage a remplacé son œil manquant par un rubis brûlant."
 trait_one_eyed_red_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a remplacé son oeil manquant par un rubis ardent."
 trait_one_eyed_white:0 "Œil Blanc"
 trait_one_eyed_white_desc:0 "Ce personnage a remplacé son œil manquant par un diamant étincelant."
 trait_one_eyed_white_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a remplacé son oeil manquant par un diamant étincelant."
 trait_one_eyed_green:0 "Œil d'émeraude"
 trait_one_eyed_green_desc:0 "Ce personnage a remplacé son œil manquant par une riche émeraude."
 trait_one_eyed_green_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a remplacé son oeil manquant par un émeraude."
 trait_one_eyed_black:0 "Œil de Verredragon"
 trait_one_eyed_black_desc:0 "Un morceau de Verredragon se trouve à l'endroit où se trouvait l'œil de ce personnage."
 trait_one_eyed_black_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] a remplacé l'œil manquant de [ROOT.GetCharacter.GetHerHis] par un morceau de verredragon."
 trait_one_eyed_yellow:0 "Œil de topaze"
