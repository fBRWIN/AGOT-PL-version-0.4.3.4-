 agot_dragon.0004.t:0 "Une période difficile"
 agot_dragon.0004.desc:0 "J’ai été réveillé[recipient.Custom('FR_E')] tôt ce matin par deux gardes inconnus. S'il a pu m'arriver un jour dans ma vie de penser à la façon dont elle se terminerait, jamais pareille image ne me serait venu en tête. Je m'avance vers le dragon [actor.Custom('FR_du_Char_U_P')][actor.GetShortUIName] et j'entraperçois un bref moment de clarté, une lucidité totale. Maintes questions nous assaillent tout au long de notre existence, nous réfléchissons à nos actes et à leurs conséquences, à nos choix et à nos regrets, mais en définitive tout ceci n'est qu'un voile d'imposture, un faux-semblant pour masquer l'horrible vérité. Nous ne sommes que des sacs de viande, du sang et quelques os pour que l'ensemble tienne debout. Tout ceci je le réalise quand je me retrouve face à la monstruosité qui se dresse devant moi. Une bête devant laquelle toute vie serait mise à nu.\n\nLa mienne en tout cas, s'achève."
