 culture_group_military:0 "Militaire"
 culture_group_civic:0 "Civique"
 culture_group_regional:1 "Culturelle et régionale"
 culture_group_any:0 "Tout"
 culture_era_tribal:0 "Âge du bronze"
 culture_era_tribal_desc:0 "L'âge du bronze a vu l'émergence du bronze, un alliage de cuivre et d'étain, et le développement d'une organisation sociétale précoce, principalement à travers la royauté tribale et les empires autocratiques. L'architecture de cette époque est dominée par de simples fortifications et, dans les régions les plus développées, par l'établissement des premières villes."
 culture_era_early_medieval:0 "Âge du fer"
 culture_era_early_medieval_desc:0 "L'âge de fer a vu l'émergence du fer et la poursuite de la croissance des institutions, comme le développement du féodalisme. L'organisation et l'équipement militaires ont commencé à permettre la formation d'États plus vastes que ce qui était autrefois possible, comme les empires bureaucratiques."
 culture_era_high_medieval:0 "Âge de l'acier"
 culture_era_high_medieval_desc:0 "L'âge de l'acier a vu la solidification de systèmes plus anciens qui ont évolué vers des formes plus développées. L'architecture a vu la transformation des places fortifiés et des premiers châteaux en structures plus résistantes, capables d'endurer des sièges de dix ans."
 culture_era_late_medieval:0 "Haut Âge de l'acier"
 culture_era_late_medieval_desc:0 "Le Haut Age de l'Acier a vu le développement d'un travail artisanal avancé, de vastes réseaux commerciaux et de bureaucraties étendues. Certains pensent que les secrets perdus pendant la Longue Nuit sont à notre porte, juste sous notre nez."