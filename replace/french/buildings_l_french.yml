 building_type_ratnapura_mines_01:0 "Mines de Ratnapura"
 building_type_ratnapura_mines_01_desc:0 "Ratnapura, la ville des pierres précieuses, est l’une des plus importantes sources de rubis et de saphirs au monde. Depuis des centaines d’années, ces richesses sont extraites et échangées avec les marchands du sous-continent indien, de l’Asie du Sud-Est et de la Chine."
