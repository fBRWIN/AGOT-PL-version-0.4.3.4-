 building_qanats_01: "Yakchāl"
 building_qanats_01_desc: "Ces glacières à dômes combinent une réserve souterraine construite en matériaux résistant à la chaleur, afin de ménager un espace isolé qui fonctionne comme un réfrigérateur à évaporation."
 building_qanats_02: "Citerne"
 building_qanats_02_desc: "Appelées #italic Ab anbar#! en persan, ces structures arquées à moitié enterrées servent à conserver de grandes quantités d’eau."
 building_qanats_03: "Pièges à vent"
 building_qanats_03_desc: "Cette invention persane consiste en de hautes tours reliées à des citernes et à d’autres bâtiments. Grâce à des ouvertures dans le sens des vents dominants, elles captent les courants d’air qui circulent ensuite à l’intérieur pour refroidir l’atmosphère."
 building_qanats_04: "Kārīz"
 building_qanats_04_desc: "Point de départ d’un réseau d’aqueducs souterrains, le kārīz est une série de puits verticaux reliés par un tunnel en pente douce qui capte une source d’eau souterraine et permet d’y puiser."
 building_qanats_05: "Petits qanats"
 building_qanats_05_desc: "Les qanats sont des aqueducs souterrains conçus pour réduire la perte d’eau par évaporation. Bien qu’il soit très réduit en l’état, ce système apporte tout de même de grands bienfaits aux agriculteurs."
 building_qanats_06: "Qanats"
 building_qanats_06_desc: "Les aqueducs souterrains ont été agrandis pour les relier à des citernes, des glacières et des réseaux d’irrigation."
 building_qanats_07: "Grands qanats"
 building_qanats_07_desc: "Ce vaste réseau d’aqueducs souterrains s’étend sur plusieurs #italic parasangs#!, assurant un énorme approvisionnement en eau pour les agriculteurs et les citadins."
 building_qanats_08: "Énorme réseau de qanats"
 building_qanats_08_desc: "Alimentant une multitude de citernes souterraines, de canaux d’irrigation, de glacières, d’établissements de bains, de fontaines et de puits d’eau potable, ce réseau d’aqueducs souterrains tentaculaire est un témoignage de la gloire et de l’ingéniosité des Perses."
 building_type_tower_of_silence_01: "Grande tour du silence"
 building_type_tower_of_silence_01_desc: "Notre foi nous enseigne qu’il faut disposer du corps des fidèles en les abandonnant aux bêtes et aux cieux. Ainsi, l’âme reste pure et les vivants n’ont pas à endurer la corruption de la chair en décomposition.\n\nSi les étrangers nous empêchent de nous livrer à ces rites, nous devons bâtir de telles tours pour y déposer et protéger les dépouilles des nôtres et symboliser la persistance de nos croyances."
 building_tower_of_silence_01: "Grande tour du silence"
 building_tower_of_silence_01_desc: "Bâtie dans un lieu reculé du duché, cette tour plate au sommet ouvert sert à déposer les dépouilles mortelles. Les corps y sont exposés aux charognards et aux rigueurs du soleil. Ainsi les âmes peuvent s’élever vers l’au-delà et les vivants sont protégés de la corruption. Les proscriptions religieuses imposent l’emploi de ces lieux, plutôt que de déposer les dépouilles dans des lieux sauvages, mais sa présence soude la communauté."
 tower_of_silence_01.tt.liege_not_approve_of_burial: "La [faith|El] du [liege|El] permet à votre peuple de pratiquer les rites funéraires traditionnels sans avoir besoin d’une tour du silence"
 tower_of_silence_01.tt.county_not_tos_users: "Selon la [faith|El] du [county|El], on ne se débarrasse pas des morts de cette façon."
