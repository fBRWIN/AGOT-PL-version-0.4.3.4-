 building_type_holy_site_canterbury_cathedral_03_desc:0 "Les graves dommages subis par la cathédrale ont nécessité une reconstruction. Bien que la structure normande ait été conservée dans certaines parties, le style gothique florissant a été choisi pour embellir la structure."
