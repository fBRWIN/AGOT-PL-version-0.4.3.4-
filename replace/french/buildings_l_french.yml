 building_type_stables_01:0 "Écuries"
 building_type_stables_01_desc:1 "Les chevaux et autres animaux de sommes ont besoin d’un bâtiment dédié pour garantir que des montures soient toujours disponibles pour ceux qui en ont les moyens."
 building_stables_01:0 "Petites écuries"
 building_stables_01_desc:0 "Un petit bâtiment pouvant accueillir un couple de chevaux est le centre naturel de toute propriété, ainsi que le premier et le dernier arrêt de tout visiteur à cheval."
 building_stables_02:1 "Enclos pour chevaux"
 building_stables_02_desc:1 "L'installation d'un enclos extérieur augmente la qualité de vie des chevaux en leur offrant un espace pour se dégourdir les pattes, brouter et profiter de l'air frais."
 building_stables_03:0 "Réserves de foin"
 building_stables_03_desc:0 "De simples réserves de foin assurent un approvisionnement régulier en nourriture pour les chevaux en dehors de la période de pâturage."
 building_stables_04:0 "Service de coursiers"
 building_stables_04_desc:0 "Un bon nombre de chevaux stationnés et de diligences réparties dans la région permet de transporter jour et nuit des missives importantes, des denrées périssables et de répondre à d’autres besoins urgents."
 building_stables_05:0 "Quartiers des travailleurs"
 building_stables_05_desc:0 "De simples locaux dans lesquels les travailleurs peuvent dormir leur permet d’éviter les enclos des chevaux, ce qui rend la vie plus confortable pour les hommes comme pour les bêtes."
 building_stables_06:0 "Rigoles"
 building_stables_06_desc:0 "Les rigoles creusées dans le sol des écuries gardent les chevaux au sec et au chaud, presque sans effort."
 building_stables_07:0 "Guildes de maréchaux-ferrants"
 building_stables_07_desc:0 "La quantité de travail et les compétences requises pour s’occuper correctement des sabots favorisent le développement de guildes de maréchaux-ferrants, qui fabriquent, ajustent et réparent inlassablement les fers à cheval."
 building_stables_08:0 "Haras"
 building_stables_08_desc:0 "L’ajout d’installations dédiées au toilettage et aux soins des spécimen équins les plus précieux favorise l’élevage de nouveaux destriers magnifiques et rend ceux que nous possédons presque étincelants."
 building_type_smiths_01:0 "Forgerons"
 building_type_smiths_01_desc:0 "En faisant fondre le minerai dans des fourneaux et en martelant le métal pour lui donner la forme souhaitée, les forgerons fournissent aux communautés voisines des outils et des armes essentiels."
 building_smiths_01:0 "Bas fourneaux"
 building_smiths_01_desc:0 "Dans toute la campagne, de la fumée s’échappe des bas fourneaux, des structures simples dont les murs sont faits d’argile et de pierres résistantes à la chaleur, où un mélange de charbon de bois et de minerai de fer broyé est ajouté par le haut pour fabriquer de l’éponge de fer."
 building_smiths_02:0 "Soufflets"
 building_smiths_02_desc:0 "Fabriqués à partir de peaux d’animaux robustes, les soufflets sont généralement actionnés par un apprenti forgeron, soufflant constamment un fort courant d’air dans le feu."
 building_smiths_03:0 "Filière"
 building_smiths_03_desc:0 "Dispositif qui aide les forgerons à fabriquer du fil pour la cotte de mailles. Les morceaux de fer chauffés sont tirés à travers des trous de plus en plus petits, une méthode de travail beaucoup plus facile que le martelage laborieux sur la forge."
 building_smiths_04:0 "Quartiers des forgerons"
 building_smiths_04_desc:0 "Les forgerons sont fortement encouragés à pratiquer leur art en dehors des zones densément peuplées. Les innovations en matière de production de métal leur permettent de travailler presque en permanence, mais le mécontentement de la population environnante augmente à chaque coup de marteau et à chaque feu rugissant dans la nuit."
 building_smiths_05:0 "Marteaux à soulèvement"
 building_smiths_05_desc:0 "Actionnée par une roue hydraulique ou par des apprentis malchanceux, une simple came rotative soulève le marteau, puis le laisse retomber à un rythme régulier."
 building_smiths_06:0 "Orfèvrerie"
 building_smiths_06_desc:0 "L’ajout de pièces où l’on fond et travaille or et argent, dotées chacune d’un établi et d’une forge spécialement conçus, facilite grandement la création des bijoux et le placage de métaux précieux."
 building_smiths_07:0 "Hauts fourneaux"
 building_smiths_07_desc:0 "Les hauts fourneaux fonctionnent toute la journée et fondent du fer, du plomb et du cuivre. La qualité du métal qu’ils produisent est excellente."
 building_smiths_08:0 "Fonte"
 building_smiths_08_desc:0 "Légèrement plus fragile, mais beaucoup moins chère que les autres méthodes, la fonte permet de fabriquer une large gamme d’outils tels que des socs, des clous ou des herses."
 building_type_horse_pastures_01:0 "Troupeaux de chevaux"
 building_type_horse_pastures_01_desc:0 "N’importe qui peut brandir une arme rudimentaire et frapper son prochain. Presque n’importe qui peut rassembler une foule de paysans maniant des armes rudimentaires. Mais ce n’est que de la délicate harmonie entre un cheval élevé correctement, un guerrier habile et une arme appropriée, dirigés par le meilleur des commandants, que peut naître une force de combat inégalée."
 building_horse_pastures_01:0 "Apprivoisement des chevaux sauvages"
 building_horse_pastures_01_desc:0 "Les chevaux capables de survivre seuls en terrain hostile ont des instincts remarquables. Aussi, au lieu de les briser, nous utiliserons leurs aptitudes pour aider nos guerriers."
 building_horse_pastures_02:0 "Cravaches"
 building_horse_pastures_02_desc:0 "Au lieu de blesser les chevaux avec des outils rudimentaires comme les éperons, nos guerriers utilisent des cravaches avec une boucle de cuir attachée autour des poignets des cavaliers. Après avoir utilisé la cravache, le guerrier la laisse pendre et libère ainsi ses mains."
 building_horse_pastures_03:0 "Selles d’archer"
 building_horse_pastures_03_desc:0 "Les selles dotées de courtes étrivières, de sièges profonds, de pommeaux hauts et de troussequins permettent à nos guerriers de continuer à monter à cheval tout en se concentrant sur le tir de flèches sur nos ennemis."
 building_horse_pastures_04:0 "Pointes de flèche pénétrantes"
 building_horse_pastures_04_desc:0 "Il est beaucoup plus facile d’abattre les montures généralement sans protection que de cibler et de blesser les cavaliers ennemis."
 building_horse_pastures_05:0 "Armure en cuir pour chevaux"
 building_horse_pastures_05_desc:0 "Les armures légères protègent l’ensemble de l’animal sans limiter les mouvements et la résistance du cheval."
 building_horse_pastures_06:0 "Arcs recourbés composites"
 building_horse_pastures_06_desc:0 "Les arcs composites, fabriqués à partir de bois, de corne d’animal et de tendon, assemblés avec de la colle animale, sont les armes parfaites pour nos archers montés."
 building_horse_pastures_07:0 "Chevaux de réserve"
 building_horse_pastures_07_desc:0 "Lorsque le cheval de bataille est fatigué, le cavalier descend et change de monture. La monture utilisée continue à voyager aux côtés du cavalier et des autres chevaux de réserve, mais sans le poids du cavalier. Cette approche permet à nos armées de couvrir d’énormes distances et de rester en éclaireur devant le gros des troupes."
 building_horse_pastures_08:0 "Règles de la guerre équine"
 building_horse_pastures_08_desc:0 "\"Veillez à ce que vos hommes gardent leur croupière pendante sur leur monture et le mors de leur bride hors de la bouche, sauf lorsque vous les autorisez à chasser. Ainsi, ils ne pourront pas partir au galop à leur guise. Après avoir établi ces règles, tu veilleras à saisir et à battre tout homme qui les enfreindra. Si un homme ignore ce décret, coupez-lui la tête à l'endroit où il se trouve.\""
 building_type_warrior_lodges_01:0 "Loges guerrières"
 building_type_warrior_lodges_01_desc:0 "Les liens personnels forgés sur le champ de bataille méritent des lieux de commémoration, où les guerriers d’antan peuvent raconter leurs histoires merveilleuses à des jeunes aux yeux rêveurs."
 building_warrior_lodges_01:0 "Salles des trophées"
 building_warrior_lodges_01_desc:0 "Ce qu’il se passe sur le champ de bataille et les souvenirs sont éphémères, alors qu’un mur où chaque membre de la loge peut accrocher ses trophées durera beaucoup plus longtemps."
 building_warrior_lodges_02:0 "Quartiers des écuyers"
 building_warrior_lodges_02_desc:0 "Un modeste entrepôt pour l’équipement et un programme d’entraînement rigoureux sont tout ce qu’il faut pour que ceux qui sont trop jeunes pour se souvenir des batailles d’antan puissent apprendre de ceux qui sont trop âgés pour dorénavant rejoindre les rangs."
 building_warrior_lodges_03:0 "Salles de fête"
 building_warrior_lodges_03_desc:0 "L’ajout de salles de fête, toujours emplies de nourriture et de rires, répond au nombre croissant de batailles célébrées par cette loge de guerriers."
 building_warrior_lodges_04:0 "Terrains d’entraînement en groupe"
 building_warrior_lodges_04_desc:0 "Sur des terrains dédiés qui reflètent les terrains où les armées s’affrontent, des groupes de guerriers peuvent apprendre à se battre et à manœuvrer en groupe. Les troupes formées ici constituent une force redoutable, ayant appris à faire confiance à la fois à leurs commandants et aux hommes du rang à côté d’eux."
 building_warrior_lodges_05:1 "Sépultures des guerriers"
 building_warrior_lodges_05_desc:0 "Grâce aux terrains sacrés réservés à l’inhumation, les membres vénérés de cette loge de guerriers peuvent reposer en paix sans être confinés dans le sol étranger et froid d’un champ de bataille, et être une source d’inspiration pour les futurs guerriers."
 building_warrior_lodges_06:0 "Salles de commémoration"
 building_warrior_lodges_06_desc:0 "Dans ces salles, des troubadours et des poètes bien payés louent les exploits des guerriers les plus courageux. Lorsque des foules suffisantes se rassemblent - ou qu’un mécène suffisamment riche le souhaite - des spectacles entiers sont organisés, reconstituant les batailles célèbres et victorieuses du passé."
 building_warrior_lodges_07:1 "Bibliothèque des guerriers"
 building_warrior_lodges_07_desc:0 "Des générations de jeunes recrues se sont formées ici auprès des guerriers âgés encore en vie. Aujourd’hui, ce trésor de connaissances, parfois conflictuelles, est accessible à presque tout le monde, moyennant une somme modique."
 building_warrior_lodges_08:0 "Quartiers des visiteurs"
 building_warrior_lodges_08_desc:0 "Ces salles sont devenues une destination vénérée de pèlerinages profanes, connues et rêvées tant par les aspirants guerriers que les aguerris."
 building_type_hillside_grazing_01:0 "Pâturages à flanc de coteau"
 building_type_hillside_grazing_01_desc:0 "Inadaptées à l’agriculture et largement couvertes d’herbe et d’autres plantes pouvant être consommées par les chevaux, ces collines ont été principalement utilisées pour le pâturage."
 building_hillside_grazing_01:0 "Pâturages des collines"
 building_hillside_grazing_01_desc:0 "Les grands espaces extérieurs sont idéaux pour servir de pâturages à des chevaux de toutes tailles et de tous types. Toute personne possédant un cheval a le droit d’utiliser ces pâturages, ce qui permet de soutenir l’agriculture ainsi que les cavaliers locaux."
 building_hillside_grazing_02:0 "Herbagers"
 building_hillside_grazing_02_desc:0 "L’élevage de chevaux devenant de plus en plus important pour l’économie locale, ces pâturages accueillent aujourd’hui un grand nombre de personnes chargées de s’occuper des animaux."
 building_hillside_grazing_03:0 "Extension de la zone de pâturage"
 building_hillside_grazing_03_desc:0 "Bien qu’il s’agisse d’une zone qui se prête naturellement au pâturage, il existe encore des moyens d’étendre la surface disponible. Les arbres peuvent être abattus et les rochers enlevés : le défrichement ne s’arrête jamais vraiment."
 building_hillside_grazing_04:0 "Fermes équestres"
 building_hillside_grazing_04_desc:0 "Toutes les terres agricoles utilisables dans cette région sont finalement rachetées par les éleveurs de chevaux, pour qui les légumes et les petits produits peuvent contribuer à soutenir leur main-d’œuvre toujours plus nombreuse."
 building_hillside_grazing_05:0 "Petites exploitations de chevaux"
 building_hillside_grazing_05_desc:0 "Au fil du temps, un certain nombre d’exploitations spécialisées dans l’élevage, l’alimentation et l’entraînement des chevaux sont devenues partie intégrante de l’économie locale."
 building_hillside_grazing_06:0 "Marchés aux chevaux"
 building_hillside_grazing_06_desc:0 "Le commerce des chevaux est un élément naturel de l’élevage et de la reproduction des chevaux. Au fur et à mesure que l’activité se développe, des marchés aux chevaux s’installeront de façon permanente."
 building_hillside_grazing_07:0 "Maréchaux"
 building_hillside_grazing_07_desc:0 "Pour élever et nourrir des chevaux de guerre de grande qualité, il faut quelqu’un qui s’occupe de leurs maladies et blessures, et qui évalue leur qualité de manière systématique. L’élevage de chevaux devient de plus en plus important dans cette région, de même que le maréchal qui s’occupe des montures."
 building_hillside_grazing_08:0 "Grandes exploitations de chevaux"
 building_hillside_grazing_08_desc:0 "Au fil du temps, tous les pâturages ont été regroupés dans de grandes exploitations, chargées d’élever et d’entraîner un grand nombre de chevaux de bataille robustes."
 building_type_windmills_01:0 "Moulins à vent"
 building_type_windmills_01_desc:0 "Les moulins à vent sont situés dans des zones où les vents sont généralement les plus forts, comme sur les collines ou le long des côtes. Contrairement aux moulins à eau, les moulins à vent ne sont pas entravés par le gel des rivières et peuvent moudre toute l’année."
 building_windmills_01:0 "Moulins à vent simples"
 building_windmills_01_desc:0 "De simples ailes verticales, ajoutées au sommet d’un moulin déjà mu par une bête de somme, permettent non seulement d’augmenter sa puissance, mais aussi de préserver plus longtemps la force de l’animal."
 building_windmills_02:0 "Panémones"
 building_windmills_02_desc:0 "Les panémones sont des moulins à vent positionnés verticalement, dont une moitié est protégée du vent. Cela garantit que les ailes ne poussent pas contre le sens de rotation."
 building_windmills_03:0 "Ailes à vent pivotantes"
 building_windmills_03_desc:0 "Une pincée d’ingéniosité dans la conception permet aux ailes de tourner rapidement contre le vent."
 building_windmills_04:0 "Roues à eau du moulin à vent"
 building_windmills_04_desc:0 "En utilisant l’énergie éolienne pour faire tourner une roue hydraulique et générer ainsi un flux d’eau dans un bief ou un simple tuyau en bois, les meules peuvent être placées à des endroits plus accessibles."
 building_windmills_05:0 "Moulins à vent horizontaux"
 building_windmills_05_desc:0 "Chaque aile poussant dans la bonne direction, plus de puissance peut être dirigée vers plusieurs meules. Cependant, le fonctionnement est souvent interrompu par les changements de direction du vent, ce qui nécessite un réajustement manuel de l’ensemble du moulin à vent."
 building_windmills_06:0 "Moulins sur pivot"
 building_windmills_06_desc:0 "L’ensemble du moulin à vent étant placé sur un pilier solide, il peut facilement tourner dans la direction du vent. Les changements de la force du vent nécessitent un ajustement manuel, en pliant les voiles et en lestant les ailes pour maintenir la rotation."
 building_windmills_07:0 "Engrenages"
 building_windmills_07_desc:0 "La rotation lente des puissantes ailes du moulin à vent est accélérée par l’ajout d’un simple jeu d’engrenages en bois, ce qui permet au moulin de tourner plus vite. Il est ainsi beaucoup plus adapté à la plupart des matériaux apportés pour être transformés."
 building_windmills_08:0 "Moulins à tour"
 building_windmills_08_desc:0 "Le corps du moulin à vent est un bel ouvrage de maçonnerie, dont seul le sommet est encore en bois, ce qui permet aux ailes de faire face au vent. Aucune tempête ni aucun chevalier malavisé ne peut faire tomber cette tour et interrompre le moulin."
 building_type_watermills_01:0 "Moulins à eau"
 building_type_watermills_01_desc:0 "Les moulins à eau transforment toutes sortes de mouvements d’eau, des marées aux cascades, en rotation utilisée pour le broyage, le sciage, le concassage et le foulage. Les permis d’exploitation d’un moulin à eau constituent une source facile et fiable d’impôts supplémentaires pour le propriétaire de l’exploitation."
 building_watermills_01:0 "Roues à eau par dessous"
 building_watermills_01_desc:0 "Une simple roue placée dans une rivière au débit rapide peut accomplir bien plus qu’un moulin tracté par un humain ou un cheval, et surtout, elle ne se fatiguera jamais et ne demandera jamais de paiement."
 building_watermills_02:0 "Manivelles et bielles"
 building_watermills_02_desc:0 "Grâce à un simple engrenage en bois, la vitesse de rotation des meules n’est plus directement liée aux caprices de la météo."
 building_watermills_03:0 "Roues à eau par dessus"
 building_watermills_03_desc:0 "L’utilisation de la différence entre les niveaux d’eau, formée naturellement ou obtenue grâce à l’ingéniosité humaine, est un moyen beaucoup plus efficace et fiable de générer du couple."
 building_watermills_04:0 "Moulins industriels"
 building_watermills_04_desc:0 "Ce qui n’était au départ qu’un simple moulin à malt, traitant principalement des produits agricoles, attire désormais d’autres métiers. Les porteurs de la guilde attendent que les moulins broient leur moutarde, tissent leur tissu ou concassent leur minerai."
 building_watermills_05:0 "Routes organisées"
 building_watermills_05_desc:0 "Des exécutants, des abris, des barrages et même des auberges, placés le long des routes menant aux moulins, gèrent de jour comme de nuit les flux de marchandises transportées dans des charrettes tirées par des chevaux ou des hommes, pour être moulues, comme le bois, le chanvre ou les peaux d’animaux."
 building_watermills_06:0 "Chalands"
 building_watermills_06_desc:0 "Les chalands ancrés en permanence au milieu des rivières exploitent les courants les plus forts. Sur les rivières sinueuses, ils peuvent facilement être amarrés dans les coudes."
 building_watermills_07:0 "Digues"
 building_watermills_07_desc:0 "Un ensemble de digues et de canaux artificiels, tant pour les roues à aubes par dessous que pour les roues à aubes par dessus, répond aux besoins croissants en matière de meunerie. Presque tous les endroits naturels propices étant déjà occupés, de nouvelles voies d’eau sont creusées."
 building_watermills_08:0 "Moulins à poudre"
 building_watermills_08_desc:0 "Un moulin placé loin des autres industries est entièrement dédié au broyage efficace et #EMP relativement#! sûr du charbon de bois et du soufre."
 building_type_caravanserai_01:0 "Caravansérail"
 building_type_caravanserai_01_desc:0 "Un refuge situé sur un terrain inhospitalier qui accueille les voyageurs fatigués tout en essayant de garder à l’extérieur les personnes peu recommandables."
 building_caravanserai_01:0 "Petit caravansérail"
 building_caravanserai_01_desc:0 "Un simple bâtiment rectangulaire qui fournit les commodités élémentaires aux voyageurs et aux marchands afin qu’ils puissent se reposer et récupérer pendant leurs longs voyages."
 building_caravanserai_02:0 "Étals de marchands"
 building_caravanserai_02_desc:0 "Petites échoppes de marchands vendant des produits de base pour la route. Avec un point de ravitaillement garanti, les caravanes peuvent transporter plus de marchandises."
 building_caravanserai_03:0 "Quartiers des gardes"
 building_caravanserai_03_desc:0 "L’ajout de quartiers permanents pour les gardes et d’un ensemble de tours de guet avec des sentinelles vigilantes protège efficacement contre les dangers qui se cachent dans l’immensité de la nuit."
 building_caravanserai_04:0 "Salles des marchands"
 building_caravanserai_04_desc:0 "Dans ces salles, des marchands venus de partout échangent des marchandises et racontent des histoires sur les pays qu’ils ont traversés."
 building_caravanserai_05:0 "Bureau de douane"
 building_caravanserai_05_desc: "Sous la chaleur torride du soleil, des fonctionnaires au visage sévère pèsent, enregistrent et taxent de manière appropriée toutes les marchandises qui passent par ce caravansérail. Dans l’ombre, des individus au visage aimable proposent de transporter les marchandises pour une somme encore plus... appropriée."
 building_caravanserai_06:0 "Ateliers d’artisans"
 building_caravanserai_06_desc:0 "Grâce à l’abondance des matières premières et à de riches mécènes, les artisans sont en mesure de fabriquer et de vendre de magnifiques objets."
 building_caravanserai_07:0 "Bains publics"
 building_caravanserai_07_desc: "Des bains publics spacieux satisfont même les désirs les plus luxueux. Pour ceux qui voyagent avec une bourse plus légère, ils offrent un rafraîchissement simple mais bienvenu."
 building_caravanserai_08:0 "Chambres royales"
 building_caravanserai_08_desc:0 "L’ajout de chambres appropriées permet d’accueillir les visiteurs importants et les personnes les plus honorables de ce pays et de l’étranger."
 building_type_workshops_01:0 "Ateliers"
 building_type_workshops_01_desc:0 "Fabricants de flèches, d’arcs et charpentiers travaillent dans ces ateliers pour construire des armes de siège et approvisionner les troupes pour des campagnes prolongées."
 building_workshops_01:0 "Champs de tir"
 building_workshops_01_desc:0 "Une vaste zone a été débarrassée des obstacles pour permettre aux archers et aux ingénieurs de siège d’essayer leurs marchandises et de s’exercer."
 building_workshops_02:0 "Fabricants de cordes"
 building_workshops_02_desc:0 "Dans un long fossé étroit partiellement abrité des intempéries, des ouvriers tressent cordes et ficelles, d’origine végétale ou animale, et ce, de jour comme de nuit."
 building_workshops_03:0 "Stockage de cordes"
 building_workshops_03_desc:0 "Un entrepôt dédié conserve un stock prêt à l’emploi d’arcs, d’arbalètes et d’armes de siège à torsion."
 building_workshops_04:0 "Guilde des tunneliers"
 building_workshops_04_desc:0 "D’apparence simple, le creusement de tunnels pendant les sièges exige pourtant du dévouement et de l’expertise. Ceux qui ont survécu à leur premier siège peuvent partager leurs connaissances et leurs compétences pratiques avec des volontaires enthousiastes."
 building_workshops_05:0 "Guilde des fabricants de flèches"
 building_workshops_05_desc:0 "Ne faisant plus partie de la guilde des archers en raison de la demande accrue d’armes et de munitions, une guilde distincte de fabricants de flèches fournit inlassablement toutes les flèches nécessaires aux troupes sur le terrain."
 building_workshops_06:0 "Salles des ingénieurs"
 building_workshops_06_desc:0 "Les ajustements répétés, par essais et erreurs, des paramètres du moteur de torsion, effectués pour obtenir une meilleure précision et une meilleure portée, ont conduit certains de nos ingénieurs de siège à mettre par écrit leurs méthodes. Leurs parchemins remplissent désormais des salles entières, animées par l’agitation et les discussions."
 building_workshops_07:0 "Dimensions normalisées des armes"
 building_workshops_07_desc:0 "Des registres des poutres en bois de la longueur souhaitée permettent enfin de s’assurer qu’un projectile de 90 kilos est lancé à exactement 300 mètres. Dans des conditions météorologiques idéales. La plupart du temps."
 building_workshops_08:0 "Entrepôt de poix"
 building_workshops_08_desc:0 "Un bâtiment indépendant et solide, dont l'accès est strictement réglementé, et qui sert à entreposer des quantités considérables de poix, de goudron et d'autres produits combustibles, destinés à être utilisés dans le cadre de la guerre des tunnels, pour l'enrobage des projectiles ou pour la défense contre les sièges."
 building_type_wind_furnace_01:0 "Hauts fourneaux"
 building_type_wind_furnace_01_desc:0 "Situés sur un terrain vallonné au bord de l’océan, là où les vents de mousson touchent d’abord la terre, les hauts fourneaux fondent de l’acier d’une qualité irréprochable et de renommée mondiale."
 building_wind_furnace_01:0 "Petits hauts fourneaux"
 building_wind_furnace_01_desc:0 "Fours orientés directement vers l’ouest, afin de capter et d’utiliser au maximum le vent incident."
 building_wind_furnace_02:0 "Tuyères réutilisables"
 building_wind_furnace_02_desc: "Les tuyères, les apports d’air du four métallurgique, sont soigneusement placées au milieu pour assurer une certaine stabilité de l’air à l’intérieur, annulant ainsi les effets des bourrasques. Pour la fusion suivante, elles sont réutilisées en étant placées au bas des parois avant, ce qui permet aux scories de s’écouler hors des fours."
 building_wind_furnace_03:0 "Murs frontaux en argile"
 building_wind_furnace_03_desc:0 "Les parois frontales en argile des fourneaux sont soigneusement conçues pour résister à la chaleur et à la formation de scories pendant la fonte, tout en étant facilement cassables à la fin de la fonte."
 building_wind_furnace_04:0 "Procédures de préchauffage"
 building_wind_furnace_04_desc:0 "Un long préchauffage, qui permet au charbon de bois de brûler correctement, suivi de l’ajout progressif d’un mélange de minerai et de charbon de bois, se termine par un apport supplémentaire de charbon de bois."
 building_wind_furnace_05:0 "Parois arrière incurvées"
 building_wind_furnace_05_desc:0 "Soutenue par les deux pierres verticales, la courbure de la paroi arrière permanente limite le contact avec les scories chaudes et corrosives, ce qui permet au fourneau de fonctionner plus longtemps sans qu’il soit nécessaire de le reconstruire entièrement."
 building_wind_furnace_06:0 "Parois avant rallongées"
 building_wind_furnace_06_desc:0 "L’allongement des parois avant permet d’augmenter la quantité d’acier produite à chaque fonte, tout en conservant les autres dimensions, et donc les propriétés exceptionnelles des fourneaux et de l’acier."
 building_wind_furnace_07:0 "Charbonnières"
 building_wind_furnace_07_desc:0 "Plus loin de la côte que les fourneaux, une rangée de charbonnières chauffe en permanence du bois pour approvisionner l’industrie en expansion."
 building_wind_furnace_08:0 "Minerai de fer torréfié"
 building_wind_furnace_08_desc:0 "En broyant le minerai plus soigneusement et en le torréfiant avant de le placer dans les fourneaux, il est possible d’augmenter les rendements et obtenir une matière d’une qualité supérieure."
 building_type_holy_site_canterbury_cathedral_02:0 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc:0 "La cathédrale n’est pas à l’abri du temps et des accidents. Le style normand a été choisi pour réparer les dégâts causés par un incendie. La nouvelle nef cruciforme a remplacé la basilique précédente et un campanile autoportant a été ajouté par la suite."
 building_holy_site_canterbury_cathedral_02:0 "Temple de Canterbury"
 building_holy_site_canterbury_cathedral_02_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
