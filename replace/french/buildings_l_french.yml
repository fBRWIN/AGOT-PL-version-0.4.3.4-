 building_type_visby_ringmur_01:0 "Remparts de Visby"
 building_type_visby_ringmur_01_desc:0 "Les remparts de Visby protègent la ville contre les menaces extérieures telles que les pilleurs ou les Danois. Il protège également efficacement les percepteurs d’impôts envoyés par le Ting de Gotland ! Pour accéder aux richesses qui se trouvent à l’intérieur, les assaillants doivent d’abord s’occuper d’une pléthore de tours gardées par des archers."
