 building_ratnapura_mines_02_desc:1 "Les puits d’extraction ont été agrandis et des ingénieurs ont été recrutés pour accélérer l’extraction des pierres précieuses."
 building_ratnapura_mines_03:0 "Grande mine de Ratnapura"
