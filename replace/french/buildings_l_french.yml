 building_type_holy_site_mahabodhi_temple_01:0 "Temple de Mahabodhi"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "Le temple de la Mahabodhi est l’endroit où le Bouddha aurait atteint l’illumination. C’est une destination importante pour les pèlerinages des bouddhistes et des hindous. La construction du temple a été commencée vers l’an 200 par l’empereur Ashoka, et a connu depuis de multiples améliorations et restaurations."
