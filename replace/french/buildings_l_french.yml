 building_type_holy_site_great_mosque_of_cordoba_01:0 "La grande mosquée de Cordoue"
 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "La Grande Mosquée de Cordoue a été érigée après la conquête islamique du royaume wisigoth, sur les fondations d’une église chrétienne. À l’origine, le site était utilisés à la fois par les musulmans et les chrétiens, mais la moitié chrétienne a finalement été achetée et démolie pour faire place à la Grande Mosquée."
