 building_type_burkhan_khaldun_01_desc: "Le Burkhan Khaldun est le plus imposant des monts Khentii.\nConsidéré comme le lieu de naissance de nombreux héros mongols, ses pentes sont couvertes d’obo et de nombreux sacrifices sont consentis dans l’espoir de gagner ses faveurs."
