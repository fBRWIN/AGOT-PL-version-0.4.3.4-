 building_type_the_friday_mosque_01:0 "Grande mosquée d’Ispahan"
 building_type_the_friday_mosque_01_desc:0 "La grande mosquée d’Ispahan a été construite par la dynastie des Omeyyades. On dit que le calife a personnellement fabriqué l’un des piliers de la mosquée. Avant de devenir une mosquée, on dit que c’était une maison de culte pour les zoroastriens."
