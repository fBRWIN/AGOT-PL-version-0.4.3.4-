 building_type_capital_bureau_01: "Magistrature de la capitale"
 building_type_capital_bureau_01_desc: "Une branche spécialisée du gouvernement, qui consacre toutes ses ressources au fonctionnement de la capitale. Une multitude de fonctionnaires se tient derrière ces murs, prêts à servir l’éparque."
 building_capital_bureau_01: "Tribunal"
 building_capital_bureau_01_desc: "La loi est ce qui permet à une ville de se développer et de prospérer, et la loi ne peut être respectée et appliquée que par un tribunal."
 building_capital_bureau_02: "Bureau de sécurité"
 building_capital_bureau_02_desc: "Ce bureau emploie une importante force de police qui assure la sécurité de la ville en appréhendant les délinquants."
 building_capital_bureau_03: "Quartier général des pompiers"
 building_capital_bureau_03_desc: "Les incendies sont une menace constante qui plane sur toute zone densément peuplée. Une équipe de pompiers bien entraînée peut éteindre un incendie avant qu’il ne se propage."
 building_capital_bureau_04: "Administration de guilde"
 building_capital_bureau_04_desc: "La nomination de fonctionnaires chargés de superviser les nombreuses guildes de la ville permettra de s’assurer que chaque guilde est efficace, qu’elle maintient la qualité et qu’elle suit toutes les procédures nécessaires."
 building_capital_bureau_05: "Service judiciaire"
 building_capital_bureau_05_desc: "Un service étendu pour les affaires judiciaires est une nécessité dans une grande ville en pleine expansion. Une armée de fonctionnaires, de greffiers et de juges travaille sans relâche pour faire respecter la loi et l’ordre."
 building_capital_bureau_06: "Prison de la ville"
 building_capital_bureau_06_desc: "Bien qu’il y ait un certain nombre de petites prisons disséminées dans la ville, une prison plus grande garantira qu’il y aura une cellule pour tous les contrevenants."
 building_capital_bureau_07: "Établissement de commerce"
 building_capital_bureau_07_desc: "Le commerce est une activité trop lucrative pour ne pas être réglementée par la loi. En surveillant les péages et les marchandises entrant dans la ville, nous pouvons gérer plus efficacement l’approvisionnement de la capitale et peut-être même gagner un peu plus d’argent."
 building_capital_bureau_08: "Palais urbain"
 building_capital_bureau_08_desc: "Une grande et majestueuse résidence, assez spectaculaire pour faire de l’ombre à la plupart des palais. Elle permet à l’administrateur en chef d’être proche et disponible à tout moment. Car si une ville ne dort jamais vraiment, son administrateur, lui, dort."
