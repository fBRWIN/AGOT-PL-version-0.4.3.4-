 building_type_holy_site_canterbury_cathedral_01_desc:1 "Augustin, missionnaire romain et plus tard archevêque, a construit la cathédrale de Canterbury après avoir choisi la ville comme centre du siège épiscopal dans le Kent. Cette cathédrale a fait renaître l’importance de la ville en lui conférant l’autorité sur l’église anglaise."
