 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "La Grande Mosquée de La Mecque est une structure imposante et ancienne dont les murs entourent la sainte Kaaba. De nombreux grands sultans ont agrandi la mosquée et ses annexes depuis sa construction. Tout musulman est censé visiter ce site lorsqu’il accomplit le Hajj."
