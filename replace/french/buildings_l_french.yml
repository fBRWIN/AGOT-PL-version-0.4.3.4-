 building_type_holy_site_cologne_cathedral_01:0 "Cathédrale de Cologne"
 building_type_holy_site_cologne_cathedral_01_desc:0 "La cathédrale de Cologne abrite les reliques des trois rois et attire des pèlerins du monde chrétien. Elle est construite selon une architecture gothique et est richement ornée de flèches et de détails complexes."
