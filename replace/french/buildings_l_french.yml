 building_kollur_mines_02_desc:1 "Les puits d’extraction ont été agrandis et des ingénieurs ont été recrutés pour pouvoir réellement accélérer l’extraction des diamants."
 building_kollur_mines_03:0 "Grande mine de Kollur"
 building_kollur_mines_03_desc:0 "Un village s’est développé autour des nombreuses mines, et les ouvriers trouvent régulièrement d’énormes quantités de diamants."
 building_kollur_mines_04:0 "Complexe minier de Kollur"
 building_kollur_mines_04_desc:0 "L’extraction des diamants se fait par des milliers de travailleurs. Les richesses semblent infinies."
 building_type_tribe_01:1 "Manoir tribal"
 building_type_tribe_01_desc:1 "Un manoir tribal simple mais efficace, qui protège un village tribal."
 building_tribe_01:1 "Manoir tribal"
 building_tribe_01_desc:1 "Construit en rondins et en pierre dégrossie, ce manoir est impressionnant malgré sa petite taille."
 building_tribe_02:1 "Manoir tribal fortifié"
 building_tribe_02_desc:1 "Le manoir fortifié s’inspire des châteaux féodaux en ajoutant de nombreux nouveaux éléments défensifs."
 building_type_longhouses_01:1 "Salle de rassemblement"
 building_type_longhouses_01_desc:1 "Les chefs tribaux, les Anciens et les seigneurs de guerre se réunissent dans la maison longue pour prendre des décisions. Cette salle apporte du prestige à celui qui accueille le rassemblement."
 building_longhouses_01:1 "Maisons longues"
 building_longhouses_01_desc:1 "Les maisons longues sont assez grandes pour accueillir des réunions importantes des Anciens. Les lois et les politiques y sont décidées."
 building_longhouses_02:1 "Grande salle"
 building_longhouses_02_desc:1 "La grande salle abrite une scène centrale depuis laquelle un seigneur de guerre peut prononcer un discours enthousiaste."
 building_type_war_camps_01:0 "Camps de guerre"
 building_type_war_camps_01_desc:1 "Des guerriers tribaux féroces se rassemblent dans des camps lorsque le cor les appelle à la guerre. Ils s’entraînent même en temps de paix, car ils se préparent à un inévitable conflit."
 building_war_camps_01:1 "Terrains d’entraînement"
 building_war_camps_01_desc:2 "Les équipements d’entraînement, les arènes et les murs en bois définissent les terrains d’entraînement. Les guerriers s’y rendent pour affiner leurs compétences."
 building_war_camps_02:1 "Loges guerrières"
 building_war_camps_02_desc:1 "Seuls les plus grands combattants sont admis dans une loge de guerrier. Leur seule présence est inspirante."
 building_type_palisades_01:0 "Palissades"
 building_type_palisades_01_desc:2 "Des couches de palissades en bois protègent les colonies tribales dispersées contre des animaux sauvages ou des raids plus petits."
 building_palisades_01:1 "Simples palissades"
 building_palisades_01_desc:1 "Les palissades simples offrent une protection limitée ; si elles sont efficaces contre les escarmouches, elles sont moins fiables contre les groupes d'ennemis plus importants."
 building_palisades_02:1 "Murs et fossés"
 building_palisades_02_desc:1 "Des fossés extérieurs combinés à des palissades renforcées avec des pierres offrent une protection décente contre les sièges."
 building_type_market_villages_01:1 "Marchés"
 building_type_market_villages_01_desc:1 "Une multitude de petits villages marchands ont vu le jour autour des endroits les plus fréquentées de ces terres. Ici, les membres de la tribu négocient et échangent avec des marchands ambulants."
 building_market_villages_01:1 "Avant-postes commerciaux"
 building_market_villages_01_desc:1 "Les avant-postes commerciaux offrent la possibilité aux membres des tribus et aux commerçants de se rencontrer et de faire du troc."
 building_market_villages_02:1 "Villages marchands"
 building_market_villages_02_desc:2 "À certaines périodes, ces villages accueillent des marchés publics qui attirent des commerçants de toute la région et augmentent la richesse locale."
 building_type_military_academy_01:0 "Académies militaires"
 building_type_military_academy_01_desc:0 "Des installations dédiées à la formation des officiers et des chevaliers, afin d’améliorer leur efficacité au combat."
 building_military_academy_01:0 "Écoles militaires"
 building_military_academy_01_desc:0 "Les futurs officiers sont sélectionnés sur la base du mérite à l’école militaire. Bien entendu, l’école n’accepte que les élèves de sang noble."
 building_military_academy_02:0 "Académies d’officiers"
 building_military_academy_02_desc:1 "Les officiers de niveau moyen à supérieur sont formés ici, où ils acquièrent une meilleure compréhension des mouvements de troupes, des préparatifs sur le terrain et des conditions du champ de bataille."
 building_military_academy_03:0 "Grandes académies militaires"
 building_military_academy_03_desc:2 "Une grande académie militaire est le cœur battant d'un appareil militaire avancé. Les officiers qui y sont formés apprennent tout sur la stratégie de terrain, l'organisation de l'armée et les dernières avancées technologiques en matière de guerre."
 building_type_march_01:0 "Marches"
 building_type_march_01_desc:0 "Les seigneurs des marches protègent les frontières avec des fortifications et des garnisons locales."
 building_march_01:0 "Marches stratégiques"
 building_march_01_desc:0 "Les marches sont construites dans les zones les plus vulnérables et les plus reculées du duché, afin de se protéger contre les attaques. Bien que peu nombreuses et éloignées, elles servent de système d’alerte utile et permettent également d’attraper les contrebandiers occasionnels."
 building_march_02:0 "Marches frontalières"
 building_march_02_desc:1 "Le système des marches est étendu à l’ensemble de la frontière, offrant ainsi une solide ligne de défense."
 building_march_03:0 "Grandes marches"
 building_march_03_desc:0 "De grandes fortifications sont construites dans tout le duché, ce qui entrave considérablement toute forme d’attaque."
 building_type_siege_works_01:0 "Installations et équipements de siège"
 building_type_siege_works_01_desc:0 "Des installations et équipements de siège dédiés permettent au dirigeant d’utiliser et d’entretenir des armes de siège de qualité supérieure."
 building_siege_works_01:0 "Ateliers de siège"
 building_siege_works_01_desc:1 "Les ateliers de siège fournissent un flux rapide et constant d'armes de siège grâce à des procédures de construction spécialisées et normalisées."
 building_siege_works_02:0 "Ingénieurs du trébuchet"
 building_siege_works_02_desc:1 "Des ingénieurs spécialisés sont nécessaires pour mettre en place les armes les plus avancées de la guerre de siège : les trébuchets."
 building_siege_works_03:0 "Fonderies de canons"
 building_siege_works_03_desc:1 "Les canons sont les dernières armes apparues sur la scène de la guerre. Bruyants, lourds et difficiles à manœuvrer, ils sont néanmoins mortels contre les fortifications en pierre. La capacité de produire et d'utiliser des canons nous donne un avantage indiscutable sur nos ennemis."
 building_type_royal_armory_01:0 "Armureries royales"
 building_type_royal_armory_01_desc:2 "Les armureries financées par la Couronne assurent un approvisionnement et un entretien constants en armes fonctionnelles pour l'armée."
 building_royal_armory_01:0 "Dépôts d’armes"
 building_royal_armory_01_desc:1 "En temps de guerre, les paysans peuvent se voir attribuer une arme du dépôt. Il s'agit le plus souvent de vieilles haches rouillées, de lances qui se brisent et de lames émoussées, mais avec un peu d'entretien, elles peuvent facilement être plus efficaces que les outils agricoles moyens dont ils sont généralement armés."
 building_royal_armory_02:0 "Armureries de la Couronne"
 building_royal_armory_02_desc:1 "Les armureries gérées par la couronne rassemblent et entretiennent les armes et les armures destinées à la guerre. Ces armes sont d'une qualité décente et peuvent faire passer n'importe quel ivrogne pour un vrai soldat, voire le faire agir comme tel."
 building_royal_armory_03:0 "Arsenal royal"
 building_royal_armory_03_desc:1 "Un arsenal royal héberge et entretient une quantité considérable d'armes, suffisante pour aligner d'innombrables levées de paysans à court terme et pour attirer les meilleurs mercenaires du pays."
 building_type_jousting_lists_01:0 "Terrain de joute"
 building_type_jousting_lists_01_desc:0 "En ayant des terrains dédiés aux joutes, plus de cavaliers et de chevaliers sont encouragés à s’entraîner et à rejoindre les rangs."
 building_jousting_lists_01:0 "Champs de joute"
 building_jousting_lists_01_desc:0 "Une clairière est utilisée toute l’année pour faciliter la formation des cavaliers et des chevaliers."
 building_jousting_lists_02:0 "Terrains de tournoi"
 building_jousting_lists_02_desc:0 "Des listes de joutes sont constituées et des gradins ajoutés pour le public. Ces terrains de tournois attirent un grand nombre de participants."
 building_jousting_lists_03:0 "Arènes royales"
 building_jousting_lists_03_desc:0 "Des fauteuils pour les invités royaux et le grand foirail participent à la forte impression que laisse cette arène."
 building_type_blacksmiths_01:1 "Forges de la Couronne"
 building_type_blacksmiths_01_desc:0 "Les forgerons au service de la couronne confectionnent des armes et des armures pour la garde royale et assurent ainsi un approvisionnement régulier en armements de qualité supérieure."
 building_blacksmiths_01:1 "Forgerons de la Couronne"
 building_blacksmiths_01_desc:1 "Les meilleurs forgerons et les plus productifs sont employés par la couronne et chargés de produire des épées, des cottes de mailles et des piques pour la garde royale."
 building_blacksmiths_02:0 "Guildes de forgerons"
 building_blacksmiths_02_desc:0 "En collaborant avec les différentes guildes, de grandes quantités d’équipements peuvent être fabriquées sur commande et à moindre coût."
 building_blacksmiths_03:0 "Forges royales"
 building_blacksmiths_03_desc:0 "De grandes forges sont construites dans le seul but de fournir des armes à la couronne ; seuls les meilleurs forgerons sont employés pour y travailler."
 building_type_archery_ranges_01:0 "Terrains de tir à l’arc"
 building_type_archery_ranges_01_desc:0 "Des espaces dédiés au tir à l’arc permettent aux gens ordinaires de s’entraîner et aux archers expérimentés de perfectionner leurs aptitudes."
 building_archery_ranges_01:0 "Tir à l’arc"
 building_archery_ranges_01_desc:0 "Riche ou pauvre, tout le monde est le bienvenu au champ de tir à l’arc. La raison est simple : les paysans qui savent tirer à l’arc sont plus utiles en temps de guerre, et les tireurs expérimentés se maintiennent en forme en participant à des tournois."
 building_archery_ranges_02:0 "Archerie royale"
 building_archery_ranges_02_desc:1 "Les meilleurs fabricants d’arcs sont employés par la Couronne et s’emploient à fabriquer des arcs de la plus haute qualité possible dans des locaux spécialement conçus."
 building_archery_ranges_03:0 "Champs d’archers d’élite"
 building_archery_ranges_03_desc:0 "Afin d’inspirer la paysannerie et d’offrir de nombreux défis à nos archers, ces champs de tir spéciaux sont conçus pour former nos archers au tir à l’arc sur de longues distances."
 building_type_tax_assessor_01:0 "Bureaux des impôts"
 building_type_tax_assessor_01_desc:0 "La collecte d’argent auprès de la paysannerie est une entreprise éprouvante. En attribuant des bureaux à une cohorte de fonctionnaires chargés de la collecte des impôts, nous sommes sûrs d’obtenir ce qui nous est dû !"
 building_tax_assessor_01:0 "Collecteurs d’impôts"
 building_tax_assessor_01_desc:0 "Il est du devoir de chaque paysan de payer à la Couronne un impôt proportionnel en pièces ou en denrées. Nos collecteurs d’impôts s’assurent que ce qu’ils paient est suffisamment « proportionné » à nos besoins, et heureusement pour nous, la plupart des paysans sont analphabètes."
 building_tax_assessor_02:0 "Bureaux des baillis"
 building_tax_assessor_02_desc:0 "Un excellent moyen de s’assurer que les paysans paient leurs impôts est la menace d’être jetés au cachot s’ils ne le font pas. C’est le travail du bailli, toujours de #EMP notre#! côté !"
 building_tax_assessor_03:0 "Magistrats de la Cour"
 building_tax_assessor_03_desc:0 "Si les paysans sont faciles à taxer, les propriétaires terriens les plus riches sont plus difficiles à contraindre. En établissant un réseau administratif complexe géré par des magistrats loyaux, nous pouvons nous assurer que même les plus riches de nos sujets paient leur dû."
 building_type_leisure_palace_01:0 "Palais secondaires"
 building_type_leisure_palace_01_desc:0 "Bien qu’il soit agréable de séjourner dans un château luxuriant, le fait d’en avoir plusieurs ne fait pas de mal."
 building_leisure_palace_01:0 "Château"
 building_leisure_palace_01_desc:0 "Lorsque le poids des responsabilités devient trop lourd (ou qu’une foule de paysans en colère prend d’assaut les portes), il n’y a rien de tel que le château rural et éloigné pour une détente improvisée !"
 building_leisure_palace_02:0 "Palais d’été"
 building_leisure_palace_02_desc:0 "Le palais d’été est situé dans un endroit pittoresque du duché, loin de la vie sans intérêt et laborieuse de nos sujets. Il n’y a vraiment pas de meilleure façon de faire étalage du pouvoir royal et du prestige, ou du simple fait que nous sommes meilleurs que tous les autres."
 building_leisure_palace_03:0 "Palais d’hiver"
 building_leisure_palace_03_desc:0 "Le palais d’hiver est conçu pour abriter la famille royale pendant les mois les plus durs de l’année. Avec un garde-manger bien garni et un emplacement défensif, il surplombe tous les sujets grelottants qui ont le privilège de travailler à proximité."
 building_type_royal_forest_01:0 "Réserves royales"
 building_type_royal_forest_01_desc:0 "Une forêt royale est une source de richesse précieuse, qui vous permet de passer outre la loi du pays dans une province, de priver les habitants de leurs droits, puis de les revendre. Inutile de préciser que la chasse est également excellente."
 building_royal_forest_01:0 "Forêts royales"
 building_royal_forest_01_desc:0 "Dans ce duché, de grandes étendues de forêt sont réservées à l’usage de la famille royale. Il est interdit aux paysans d’y vivre, d’y chasser des animaux ou d’y défricher des arbres pour l’agriculture. Il est également formellement interdit d’attaquer les collecteurs d’impôts de la Couronne lors de leur passage."
 building_royal_forest_02:0 "Vastes forêts de la Couronne"
 building_royal_forest_02_desc:0 "Des villes entières sont maintenant incluses dans cette forêt royale et des habitants à proximité découvrent régulièrement que les hommes de la Couronne ont « découvert » des cartes d’après lesquelles leur logement en fait aussi partie."
 building_royal_forest_03:0 "Tribunaux des forêts royales"
 building_royal_forest_03_desc:0 "La loi ne vaut que si le système qui la garantit est bon et c’est pour cela que cette forêt royale a un système de justice avec des magistrats formés, des gardiens et des commis, tous prêts à appliquer les décisions de la Couronne."
 building_type_royal_garden_01:0 "Jardins royaux"
 building_type_royal_garden_01_desc:0 "Peu d’endroits permettent aux gens de se détendre et de socialiser aussi bien qu’un beau jardin. Si un petit jardin personnel suffit à la plupart des gens, seules les créations les plus spectaculaires conviennent aux riches et aux puissants !"
 building_royal_garden_01:0 "Jardin clos"
 building_royal_garden_01_desc:0 "Un petit jardin clos par des murs de pierre. Il offre un petit havre de paix et de confort en fermant la porte au monde extérieur."
 building_royal_garden_02:0 "Vastes jardins"
 building_royal_garden_02_desc:0 "Un vaste et impressionnant jardin où poussent des fleurs, des herbes aromatiques et des arbres fruitiers. Entretenu par un grand nombre de jardiniers, le jardin fait l’objet de soins constants."
 building_royal_garden_03:0 "Parc royal"
 building_royal_garden_03_desc:0 "Le parc royal est un paysage vaste et étonnant, soigneusement intégré au terrain et à l’architecture environnants. Ouvert et accessible à tous, il suscite l’émerveillement des visiteurs venus de loin."
 building_type_ananda_temple_01:0 "Temple de l’Ananda"
 building_type_ananda_temple_01_desc:0 "Le Pagan compte des milliers de pagodes, de temples et de sanctuaires disséminés dans la ville et les plaines environnantes, et le temple de l’Ananda en est la réalisation phare. La structure parfaitement dimensionnée contient de nombreuses plaques de terre-cuite uniques. C’est un lieu de culte et un centre d’apprentissage pour éduquer les gens à la morale religieuse."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
 building_type_hotin_fort_01:0 "Fortification hotin"
 building_type_hotin_fort_01_desc:0 "Le Fort hotin est un petit fort construit sur les rives du fleuve Dniestr. Son emplacement lui permet de protéger les routes commerciales locales et donne au propriétaire le contrôle du fleuve."
 building_hotin_fort_01:0 "Fort hotin"
 building_hotin_fort_01_desc:0 "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02:0 "Forteresse hotin"
 building_hotin_fort_02_desc:0 "Une forteresse impressionnante qui fait pâlir le vieux fort en comparaison. Les fortifications ont été agrandies au fil des siècles pour inclure de hauts murs de pierre, de larges douves et plusieurs tours imposantes. Cette structure défensive tiendra facilement la plupart des assiégeants à distance."
 building_type_golden_gate_of_kiev_01:1 "Porte dorée de Kiev"
 building_type_golden_gate_of_kiev_01_desc:1 "Conçue et nommée d’après une porte de Constantinople, la Porte dorée de Kiev sert à la fois d’entrée de la ville et d’arc de triomphe. Le dôme doré de l’église, construit au sommet de la porte, est visible de loin et en fait un symbole de Kiev."
 building_golden_gate_of_kiev_01:0 "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc:0 "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01:0 "Stavkirke de Heddal"
 building_type_heddal_stave_church_01_desc:0 "La stavkirke de Heddal est la plus grande église en bois debout de Norvège et possède un magnifique intérieur. La légende dit qu’elle a été construite par un troll de montagne en seulement trois jours."
 building_heddal_stave_church_01:0 "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc:0 "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01:0 "Temple d’Uppsala"
 building_type_temple_of_uppsala_01_desc:0 "Le temple d’Uppsala sert de centre religieux pour une grande partie de la Scandinavie. Un arbre sacré se dresse près du temple, à côté d’un puits, semblable à celui du légendaire Yggdrasil."
 building_temple_of_uppsala_01:0 "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc:0 "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02:0 "Cathédrale d’Uppsala"
 building_temple_of_uppsala_02_desc:0 "La cathédrale d’Uppsala est une haute cathédrale construite pour rivaliser avec les plus splendides constructions du sud de l’Europe. Elle sert de lieu de sépulture à certains des monarques les plus importants de Suède et contient plusieurs saintes reliques."
 building_type_lund_cathedral_01:0 "Cathédrale de Lund"
 building_type_lund_cathedral_01_desc:0 "La cathédrale de Lund est une magnifique église richement décorée de sculptures en pierre. Construite avec des influences de l’architecture romane, elle partage beaucoup de similitudes avec les églises d’Allemagne. L’édifice est dédié à Saint Laurent, qui est le saint patron de Lund."
 building_lund_cathedral_01:0 "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc:0 "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01:0 "Danevirke"
 building_type_danevirke_01_desc:1 "Le Danevirke est une vaste fortification en terre construite pour empêcher les incursions du continent dans les territoires danois et qui a été agrandie à plusieurs reprises"
 building_danevirke_01:0 "$building_type_danevirke_01$"
 building_danevirke_01_desc:0 "$building_type_danevirke_01_desc$"
 building_type_aljaferia_palace_01:0 "Aljaferia"
 building_type_aljaferia_palace_01_desc:0 "Grand palais-forteresse construit dans la plaine de Saría, l’Aljaferia est un témoignage de la puissance et de la richesse de Saragosse. Imposant et splendide à la fois, il est à la fois une fortification imposante et un joyau de l’architecture ibérique."
 building_aljaferia_palace_01:0 "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc:0 "$building_type_aljaferia_palace_01_desc$"
 building_type_roman_wall_of_lugo_01:0 "Murs romains de Lugo"
 building_type_roman_wall_of_lugo_01_desc:0 "Construites par les Romains il y a longtemps, les grandes murailles de Lugo restent un spectacle impressionnant. Les pèlerins passent leurs cinq portes sur le chemin de Saint-Jacques-de-Compostelle, ce qui rend le voyage encore plus profond."
 building_roman_wall_of_lugo_01:0 "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc:0 "$building_type_roman_wall_of_lugo_01_desc$"
 building_type_rock_of_gibraltar_01:0 "Rocher de Gibraltar"
 building_type_rock_of_gibraltar_01_desc:0 "Le rocher monolithique de Gibraltar surplombe un détroit étroit qui est la porte d’entrée de la mer Méditerranée. Dans l’Antiquité, il était l’un des piliers d’Hercule, considéré comme marquant la fin du monde connu. En le regardant aujourd’hui, on ne peut s’empêcher de se demander ce qui se trouve au-delà."
 building_rock_of_gibraltar_01:0 "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc:0 "$building_type_rock_of_gibraltar_01_desc$"
 building_type_tower_of_hercules_01:0 "Farum brigantium"
 building_type_tower_of_hercules_01_desc:0 "On dit que ce phare antique s’inspire de celui plus célèbre d’Alexandrie. Ayant guidé les marins pendant des siècles, il reste important pour le commerce côtier de la Galice. Certains prétendent que l’on peut apercevoir la côte verte de l’Irlande du haut de cette tour unique, mais quand on regarde au loin, on ne voit que la mer sans fin."
 building_tower_of_hercules_01:0 "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc:0 "$building_type_tower_of_hercules_01_desc$"
 building_type_city_wall_of_toledo_01:0 "Murs de la ville de Tolède"
 building_type_city_wall_of_toledo_01_desc:0 "Construites à l’origine par les Romains, ces murailles massives ont été considérablement agrandies sous le règne de Wamba, roi des Wisigoths. Les premiers dirigeants arabes les ont encore élargies, créant ainsi un système défensif digne de la Cité des Rois."
 building_city_wall_of_toledo_01:0 "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc:0 "$building_type_city_wall_of_toledo_01_desc$"
 building_type_alcazar_of_segovia_01:0 "Alcazar de Ségovie"
 building_type_alcazar_of_segovia_01_desc:0 "S’élevant telle la proue d’un navire depuis une falaise rocheuse, cette forteresse est un spectacle impressionnant. Aussi majestueuse qu’impénétrable, c’est le plus grand de tous les châteaux du royaume des châteaux, la Castille."
 building_alcazar_of_segovia_01:0 "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc:0 "$building_type_alcazar_of_segovia_01_desc$"
 building_type_holy_site_basilica_santiago_01:0 "Cathédrale de Saint-Jacques-de-Compostelle"
 building_type_holy_site_basilica_santiago_01_desc:0 "Construit sur la tombe de Jacques le Majeur, ce splendide édifice est le point final du chemin de Saint-Jacques et le joyau de l’un des plus grands sites de la chrétienté. Les pèlerins de toute l’Europe occidentale et septentrionale arrivent en grand nombre, parlant des dizaines de langues - mais beaucoup deviennent muets d’admiration."
 building_holy_site_basilica_santiago_01:0 "$building_type_holy_site_basilica_santiago_01$"
