 building_ratnapura_mines_04_desc:0 "L’extraction des pierres précieuses se fait par des milliers de travailleurs. Les richesses semblent infinies."
 building_type_zawar_mines_01:0 "Mines de Zawar"
 building_type_zawar_mines_01_desc:0 "Depuis des milliers d’années, les mines de Zawar constituent une riche source de plomb, de zinc et d’argent. Les gisements de Zawar sont uniques non seulement en raison de leur abondance, mais aussi parce que les minerais sont séparés manuellement sans avoir recours à des procédés métallurgiques plus avancés."
