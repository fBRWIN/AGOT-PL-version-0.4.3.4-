 building_type_holy_site_great_mosque_of_samarra_01_desc:0 "La Grande Mosquée de Samarra a été achevée en 851 par le calife abbasside Al-Mutawakkil, qui régnait à Samarra. Sa caractéristique la plus importante est la tour Malwiya, un magnifique minaret en spirale qui s’élève vers le ciel à une hauteur impressionnante."
