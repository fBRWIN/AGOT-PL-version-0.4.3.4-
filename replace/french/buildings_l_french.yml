 building_assassin_castle_01: "$building_type_assassin_castle_01$"
 building_assassin_castle_01_desc: "$building_type_assassin_castle_01_desc$"
 building_church_of_the_theotokos: "Temple de la Théotokos"
 building_church_of_the_theotokos_desc: "La Sainte Croix a depuis longtemps conquis cette magnifique structure, vainquant ainsi le culte païen de la déesse vierge Athéna.\nAujourd’hui, elle abrite les sanctuaires de Maria Parthénos, Mère de Dieu et seule Vierge digne du nom de sainte."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "Parthénon"
 building_parthenon_desc: "Le temple sacré de la puissante Athéna se dresse à nouveau fièrement, sans être souillé par des superstitions stupides.\nCes colonnes et ces murs majestueux, érigés il y a plus de 1 000 ans, ont résisté à l’épreuve du temps et protègent toujours les maisons des fidèles, symbole silencieux de la bénédiction de la déesse vierge qui a donné son nom à la ville."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
 building_hagios_demetrios: "Hagios Démétrios"
 building_hagios_demetrios_desc: "L’église du saint Démétrios est le sanctuaire le plus important de la ville.\nConstruite à l’époque où la foi dans le Christ était encore jeune, elle incorpore les thermes romains dans lesquels le saint et de nombreux autres croyants, ont été emprisonnés, martyrisés et enterrés."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
 building_kassiopi_castle: "Château de Kassiopi"
 building_kassiopi_castle_desc: "Une fortification imposante sur la côte. Sa position surplombant le détroit qui sépare l’île du continent en fait un site stratégique essentiel de la région ionienne."
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
 building_saint_lazarus: "Église Saint-Lazare"
 building_saint_lazarus_desc: "D’après la tradition, Lazare de Béthanie, ressuscité par le Christ, fut enterré dans la ville de Larnaca lors de sa seconde mort.\nLa tombe fut perdue pendant des siècles, mais, lorsqu’elle fut retrouvée, l’empereur Léon VI fit déplacer la dépouille du saint à Constantinople et construire cette imposante église sur le tombeau."
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_type_sumela_monastery_01: "Monastère de Sumela"
 building_type_sumela_monastery_01_desc: "Les origines de ce monastère, construit sur une falaise abrupte de la Montagne Noire, sont si lointaines qu’elles sont presque totalement entourées de mystère. Selon certains, il aurait été érigé pour la première fois sur ordre de l’empereur Théodose au IVe siècle, mais la source sacrée et les fresques antiques pourraient être encore plus anciennes.\nLe joyau du monastère est une fresque de la Mère de Dieu, qui aurait été peinte par l’apôtre Luc en personne."
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "Le monastère tombé en ruines a été restauré et agrandi par plusieurs empereurs. L’empereur Justinien, grâce à l’intervention du général Bélisaire, a été le principal artisan de l’édifice actuel."
 building_sumela_monastery_02: "$building_type_sumela_monastery_01$ rénové"
 building_sumela_monastery_02_desc: "De nombreux siècles se sont écoulés depuis la dernière rénovation de ce monastère. L’intervention la plus récente lui a accordé davantage de terres héréditaires et de dépendances, des exemptions fiscales et des fonds impériaux pour construire de nouveaux bâtiments. C’est l’église du Rocher qui en a le plus profité, puisqu’elle a reçu un cycle de fresques entièrement nouveau."
 building_patras_castle: "Château de Patras"
 building_patras_castle_desc: "L’acropole antique de la ville de Patras, qui s’élève sur une colline des monts Vodias, a été remplacée par une fortification sous le règne de l’empereur Justinien.\nLe château a été utilisé sans interruption depuis lors, toujours sous la protection du patron local, saint André, et de la Patrinella, une statue romaine d’une jeune fille devenue l’esprit du lieu."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
 building_maiden_tower: "Tour de la Vierge"
 building_maiden_tower_desc: "Ce rocher en face de la côte accueillait déjà un poste de douane à l’époque d’Alcibiade l’Athénien grâce à sa position idéale à l’entrée du détroit du Bosphore.\nUne tour fortifiée sur la même petite île est maintenant capable de contrôler tout le trafic naval en provenance et à destination de la mer Noire. En outre, une grande chaîne peut être levée au niveau de la mer entre la tour et Constantinople, bloquant efficacement le passage à tout navire indésirable."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
 building_despot_palace: "Palais des despotes"
 building_despot_palace_desc: "Un palais grandiose situé en lieu sûr sur le mont Taygète, juste au-dessus de la ville fortifiée de Mystras.\nLe palais possède tout le luxe nécessaire pour rivaliser avec la grandeur des salles constantinopolitaines, et il n’est digne que des gouverneurs les plus riches et les plus influents."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
 building_type_meteora_01: "Météores"
 building_type_meteora_01_desc: "Les Météores sont le nom donné par les habitants à une formation rocheuse époustouflante composée de piliers naturels qui s’élèvent juste à côté du mont Pidnos."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "Les grottes des Météores sont habitées par des ermites ascétiques depuis le début du IXe siècle, mais aucun bâtiment construit par l’Homme n’a jamais altéré le paysage."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "De plus en plus de moines ermites cherchent refuge dans les cavités des monts Météores et y construisent des monastères.\nLa domination de l’homme sur la nature hostile y est encore très faible, cependant ; les monastères sont extrêmement difficiles à atteindre. On ne peut compter que sur des échelles, des cordes, le hissage manuel et les... prières, car la chute en cas de défaillance de l’équipement est mortelle."
 building_type_mount_athos_01: "Mont Athos"
 building_type_mount_athos_01_desc: "Selon la tradition, la Vierge Marie a navigué de la Palestine à Chypre pour rendre visite à l’ami de son fils, Lazare, qui évangélisait l’île, lorsque le navire a été dévié de sa route et forcé d’accoster ici, près du mont Athos. Lorsque Marie débarqua, elle fut émerveillée par la beauté naturelle de l’endroit. Elle le bénit et demanda à en faire son propre jardin. Une voix venue du ciel exauça son vœu ; depuis lors, l’endroit est considéré comme saint et interdit à toute autre femme."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "Des communautés chrétiennes habitent ce promontoire depuis au moins l’époque de l’empereur Constantin Ier, et des moines du mont Athos ont déjà participé au septième concile de Nicée. Cependant, il n’existe pas encore de véritable communauté monastique ni de bâtiments permanents."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "L’arrivée d’un moine du nom d’Athanase au mont Athos est à l’origine de la fondation de monastères dans la péninsule : notamment la Grande Laure et Vatopedi, tous deux dédiés à l’Annonciation. Avec de véritables monastères, la vie monastique locale se voit dotée d’un ordre et de règles."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "La popularité du mont Athos en tant que centre monastique, basée sur les nombreuses concessions offertes par le pouvoir laïque, son statut autonome, son mode de vie isolé et sa production florissante d’icônes, a assuré un flux continu de nouveaux moines pendant des siècles.\nLe nombre de moines a augmenté, tout comme le nombre de monastères. Vingt monastères existent actuellement sur le mont Athos, ce qui en fait l’une des communautés monastiques les plus importantes et les plus influentes de la région."
 building_apollinare_nuovo: "Saint-Apollinaire-le-Neuf"
 building_apollinare_nuovo_desc: "La basilique Saint-Apollinaire-le-Neuf n’a pris son nom actuel que récemment, lorsque les reliques du saint Apollinaire ont été transférées de la basilique voisine dite de Classe. Son histoire est cependant beaucoup plus ancienne.\nConsacrée pour la première fois au début du VIe siècle par le roi ostrogoth Théodoric en tant qu’église arienne, l’édifice a subi de nombreuses rénovations, tant au niveau de la structure que de la décoration, tout en conservant son style unique (un mélange élégant d’art occidental et oriental) et ses étonnantes mosaïques byzantines."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
 building_saint_catherine: "Monastère Sainte-Catherine"
 building_saint_catherine_desc: "Un monastère sans prétention au milieu du désert, mais à l’histoire chargée. La première structure monastique a été construite par la mère de l’empereur Constantin sur le site de l’apparition du buisson ardent à Moïse. L’empereur Justinien a financé son agrandissement pour en faire le monastère fortifié actuel, qui renferme également le puits de Moïse. Ce n’est que plusieurs siècles après sa fondation que le butin de Sainte Catherine est arrivé au monastère, changeant ainsi son nom.\nLe monastère a toujours été l’un des centres les plus anciens et les plus riches en matière de scriptoria et de fabrication d’icônes."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
 building_jvari_monastery: "Monastère de Djvari"
 building_jvari_monastery_desc: "Un ancien monastère érigé à l’endroit exact où saint Nino a planté une croix miraculeuse lors de l’évangélisation de la Géorgie.\nL’édifice sacré attire des pèlerins de tout le Caucase."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
 building_etchmiadzin_cathedral: "Cathédrale de Vagarshapat"
 building_etchmiadzin_cathedral_desc: "Cette ancienne cathédrale est le centre historique du christianisme apostolique arménien. Fondée à l’origine par saint Grégoire l’Illuminateur sur un temple païen pour symboliser le triomphe de la religion nouvellement adoptée par le Royaume d’Arménie, l’église a été presque entièrement détruite lors de l’invasion sassanide, puis reconstruite totalement quelques années plus tard.\nAprès le VIIe siècle, cependant, la cathédrale a été pillée et abandonnée à plusieurs reprises, et est tombée dans un état de délabrement. Seule une intervention drastique et coûteuse pourrait lui rendre sa splendeur d’antan."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
 building_cattolica_stilo: "Cathédrale de Stilo"
 building_cattolica_stilo_desc: "L’influence byzantine sur cet édifice est forte : une petite église avec baptistère, en briques rouges nichées sur de la roche nue, avec un plan en forme de « croix gravée » et une riche décoration de cycles de fresques, dominant la vallée du ruisseau Stilaro.\nL’église est un joyau isolé au milieu d’une nature hostile, où l’homme peut se sentir plus proche de Dieu."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
 building_hosios_loukas: "Monastère d’Hosios Loukas"
 building_hosios_loukas_desc: "Le monastère est dédié à la préservation des reliques du vénérable Luc de Steiris, le moine ermite.\nOn dit que la sainte dépouille exsude une huile miraculeuse et attire d’innombrables pèlerins qui dorment près de la tombe afin d’être guéris par incubation. La décoration intérieure est louée dans toute la Méditerranée orientale pour sa qualité et sa richesse, les meilleurs artistes de l’époque l’ayant enrichie de mosaïques, d’icônes, de lustres, de sculptures et de tissus."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
 building_sofia_ohrid: "Église Sainte-Sophie"
 building_sofia_ohrid_desc: "La cathédrale d’Ohrid a d’abord été détruite lorsque les Slaves se sont abattus sur ces terres, et n’a été reconstruite que lorsque la région est revenue dans le giron de la foi chrétienne.\nSa dernière incarnation est une basilique à dôme richement décorée de cycles de fresques réalisées par les meilleurs artistes de l’époque."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
 building_fairy_chimneys: "Implantations troglodytiques"
 building_fairy_chimneys_desc: "Les roches sont extrêmement malléables dans cette région, formant naturellement des cônes, des pics et des grottes.\nLes humains ont tiré parti de ces structures pendant des siècles, construisant des étables, des entrepôts et des refuges, puis des maisons et des bâtiments de production, et enfin des églises à l’intérieur des cônes rocheux, et des colonies entières se sont ainsi formées."
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
 building_cilician_gates: "Portes de Cilicie"
 building_cilician_gates_desc: "Les portes de Cilicie sont un passage à travers les monts Taurus qui relie les plaines ciliciennes au plateau anatolien.\nDepuis des temps immémoriaux, le passage a été fortifié, et le contrôler signifiait contrôler l’une des principales artères commerciales et militaires de l’Asie Mineure et du Moyen-Orient."
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
 TERRAIN_NOT_FARMLANDS: "Le terrain n’est pas des $farmlands|l$"
 building_type_murex_farm_01: "Pêcheries de murex"
 building_type_murex_farm_01_desc: "La pourpre impériale est toujours très demandée. Les escargots à partir desquels cette teinture luxueuse est fabriquée sont récoltés et transformés ici."
 building_murex_farm_01: "Récolteurs de murex"
 building_murex_farm_01_desc: "Une industrie florissante de la pêche au murex s’est établie le long de la côte méditerranéenne. Elle fournit un revenu modeste, mais régulier grâce à la vente des escargots récoltés."
 building_murex_farm_02: "Centre de transformation de murex"
 building_murex_farm_02_desc: "Ce centre transforme efficacement les escargots appelés murex, en améliorant l’extraction de leurs précieuses sécrétions. Il en résulte une meilleure qualité de la teinture violette tant convoitée."
 building_murex_farm_03: "Distillerie de teinture"
 building_murex_farm_03_desc: "Cette distillerie spécialisée raffine les sécrétions du murex en un colorant violet vif. Cette opération augmente considérablement l’éclat et la valeur de la teinture."
 building_murex_farm_04: "Plateaux de séchage"
 building_murex_farm_04_desc: "Une cour à ciel ouvert accélère le processus d’oxydation du colorant. Cela permet de réduire le temps de production du colorant violet et d’assurer un flux de travail plus efficace."
 building_murex_farm_05: "Guilde des maîtres teinturiers"
 building_murex_farm_05_desc: "La guilde des maîtres teinturiers, réputée pour obtenir la nuance parfaite de la pourpre de Tyr, améliore la précision de la teinture des textiles. Il en résulte des vêtements violets d’une qualité constante."
 building_murex_farm_06: "Atelier de tissage de soie"
 building_murex_farm_06_desc: "Cet atelier est spécialisé dans le tissage de tissus luxueux comme la soie pour la teinture. Il permet de produire des vêtements d’une qualité exceptionnelle, augmentant ainsi leur valeur commerciale."
 building_murex_farm_07: "Atelier textile impérial"
 building_murex_farm_07_desc: "L’atelier impérial se concentre sur la production de masse de textiles teints en pourpre de Tyr, ce qui permet d’augmenter considérablement les revenus tirés de la vente de ces vêtements prestigieux."
 building_murex_farm_08: "Palais royal de la pourpre"
 building_murex_farm_08_desc: "Ce magnifique palais orné de décorations sur le thème de la pourpre de Tyr est un symbole de richesse et de pouvoir. Il témoigne de la maîtrise de la production de la pourpre de Tyr."
 building_type_generic_copper_mines_01: "Mines de cuivre"
 building_type_generic_copper_mines_01_desc: "Une importante mine qui fournit un minerai de cuivre incroyablement rentable à celui qui a la chance de la posséder."
 building_generic_copper_mines_01: "Exploitation de cuivre"
