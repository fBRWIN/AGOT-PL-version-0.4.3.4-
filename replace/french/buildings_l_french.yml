 building_type_soltaniyeh_01: "Dôme de Soltaniyeh"
 building_type_soltaniyeh_01_desc: "À fois temple et mausolée, la grande taille et l’exquise symétrie de ce bâtiment inspireront à coup sûr de futurs grands ouvrages. Son grand dôme à double coupole est couvert de turquoise et sa taille est telle qu’il paraît être un défi lancé aux cieux."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_type_palace_of_ctesiphon_01: "Ruines du palais de Ctésiphon"
 building_type_palace_of_ctesiphon_01_desc: "Cet édifice antique était le siège cérémoniel du roi des rois sassanides, mais ses salles autrefois glorieuses sont désormais plongées dans le silence et les fleurs des jardins ne s’épanouissent plus. Beaucoup de matériaux y ont été prélevés pour bâtir Bagdad et ses habitants se sont dispersés aux quatre vents. Pourtant, une splendeur étrange demeure en ces lieux, gloire persistante des temps jadis."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
 building_type_palace_of_ctesiphon_02: "Grand palais de Ctésiphon"
 building_type_palace_of_ctesiphon_02_desc: "Désormais relevé, le siège des rois antiques est restauré dans toute sa gloire. Ses jardins fleurissent à nouveau et ses salles resplendissantes retentissent de musique. Les visiteurs viennent de près et de loin pour contempler la grande arche de la salle du trône ouverte, merveille des temps passés longtemps oubliée et qui a enfin retrouvé sa place dans les chansons."
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Nichée au sommet d’une colline surplombant la ville de Khorramabad, cette forteresse sassanide en briques d’argile demeure un spectacle impressionnant. Les habitants de la vallée l’appellent #italic Falak-ol-Aflak#!, « le ciel des cieux », car elle leur paraît être posée au sommet du monde et ils ont souvent trouvé refuge entre ses murs épais."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
 building_type_minarets_and_remains_of_jam_01: "Minaret de Jam"
 building_type_minarets_and_remains_of_jam_01_desc: "Cette structure domine la vallée de la Hari. Elle est couverte de décorations en stuc et en tuiles vernissées, et ornée de lignes de calligraphie alternées. C’est un monument exquis démontrant le pouvoir de la foi et de la richesse, même dans ces terres reculées et accidentées."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
 building_type_great_wall_of_gorgan_01: "Grande muraille de Gorgan"
 building_type_great_wall_of_gorgan_01_desc: "Ce vaste système de fortifications a été bâti par les anciens rois, pour servir de rempart contre les Huns hephthalites. Cette construction défensive est entourée de légendes. Alexandre le Grand lui-même aurait franchi ses portes, lorsqu’il partait à la conquête de l’Orient."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
 building_type_maharloo_lake_01: "Lac de Maharloo"
 building_type_maharloo_lake_01_desc: "Bien que ce lac saisonnier se réduise parfois à un simple dépôt salin, ses eaux prennent une exquise teinte rouge pâle en été. De jeunes poètes se retrouvent sur le rivage pour contempler ses eaux étranges et méditent quant à la beauté et aux mystères de la terre."
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_type_tomb_of_cyrus_01: "Tombe de Bethsabée"
 building_type_tomb_of_cyrus_01_desc: "Cette tombe antique en calcaire blanc est réputée être la sépulture de Bethsabée, mère du roi Salomon glorifiée par de nombreuses religions. Des femmes entretiennent le site ; d’ailleurs, les hommes ne sont pas autorisés à pénétrer à l’intérieur de ce tombeau sombre. Elles parlent rarement de ce qu’on y trouve. On prête aux eaux voisines le fait d’être bénites et la capacité de guérir ceux qui ont été mordus par des chiens enragés."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
 building_type_rainbow_mountains_01: "Montagnes arc-en-ciel"
 building_type_rainbow_mountains_01_desc: "Le Créateur en personne semble avoir peint ces crêtes aux couleurs de l’arc-en-ciel. Des bandes rouges, blanches, jaunes, grises, orange et d’autres couleurs étranges tintent le paysage rocheux et serein. Les dirigeants locaux emmènent souvent leurs invités chasser par ici, pour leur montrer cette sublime merveille."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_type_mount_damavand_01: "Mont Damavand"
 building_type_mount_damavand_01_desc: "Le mont Damavand est un grand pinacle enneigé, entouré de légendes anciennes. Ce serait la prison de Zahhāk, un tyran monstrueux qui serait condamné à demeurer là jusqu’à la fin du monde. De nombreux héros y ont accompli de grands exploits et ceux qui s’y rendent aujourd’hui semblent être touchés par sa puissante présence. Volcan endormi, ses pentes sont parsemées de sources d’eau chaude où les voyageurs fatigués peuvent s’arrêter et se détendre en méditant sur les exploits des anciens."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_type_holy_site_fire_temple_01: "Grand temple du feu"
 building_type_holy_site_fire_temple_01_desc: "Entre les murs de cet édifice grandiose, brûle un #italic Atash Behram#!. Un feu de victoire composé de la plus grande et la plus pure de toutes les flammes. Elle est issue de la foudre, des bougies royales, des bûchers de crémation, des fours des orfèvres et des foyers des ascètes. Des pèlerins venus de pays lointains viennent contempler cette merveille, tandis que les mages accomplissent des rites de purification, apparemment sans fin."
 building_holy_site_fire_temple_01: "Grand temple du feu"
 building_holy_site_fire_temple_01_desc:1 "$building_type_holy_site_fire_temple_01_desc$"
 building_type_ark_of_bukhara_01: "Arche de Boukhara"
 building_type_ark_of_bukhara_01_desc: "On dit que le prince Siyavusha construisit cette imposante forteresse lorsque le monde était jeune. Trois mille ans plus tard, elle a été restaurée par les Khoudas de Boukhara, les anciens souverains de la région. Depuis, elle est toujours utilisée. Les voyageurs viennent de près et de loin pour l’admirer, dont les sept grands piliers symbolisent les sept étoiles de la Grande Ourse, mais il s’agit avant tout d’une fortification, dont la splendeur est intimidante."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
 building_type_shah_i_zinda_01: "Shah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "Le nom de ce complexe funéraire signifie #italic Le roi vivant#!, en référence au cousin de Mahomet, Quham ibn Abbas, qui serait enterré ici. Les mausolées sont petits et humbles, mais il en émane une beauté solennelle qui incite de nombreuses personnes à s’attarder dans le silence de ce sépulcre pour réfléchir au caractère éphémère de la vie."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Nécropole de Shah-i-Zinda"
 building_shah_i_zinda_02_desc: "#italic Le Roi vivant#! est une vaste nécropole comptant des mausolées, de hautes portes et des dômes couverts de tuiles turquoise. C’est le lieu de sépulture du cousin du prophète et de bien d’autres grands seigneurs d’antan. Le complexe est sans cesse agrandi et embelli, à la fois sinistre et impressionnant."
 building_type_alamut_castle_01: "Château d’Alamut"
 building_type_alamut_castle_01_desc: "Ce nid d’aigle, perché au sommet d’un escarpement rocheux a été construit par les Justanides pour servir de redoute fortifiée à leur royaume assiégé. Avec son cadre grandiose et ses remparts solides, il est quasiment imprenable et toute faction ou secte belliqueuse qui naîtrait dans ce lieu isolé y trouverait une fortification idéale."
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Forteresse d’Alamut"
 building_type_alamut_castle_02_desc: "Perchée au sommet d’un escarpement rocheux, cette fortification a longtemps servi de redoute montagneuse. C’est désormais une redoutable forteresse #italic fedayin#! qui abrite des bibliothèques, des laboratoires et des jardins sereins, entre ses imposantes fortifications. Pour certains, c’est un lieu de mort et de guerre, pour d’autres, un lieu de repos et de spiritualité. Pour d’autres encore, c’est tout cela à la fois."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
