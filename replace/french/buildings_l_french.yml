 building_type_imam_reza_shrine_01: "Sanctuaire de l’Imam Reza"
 building_type_imam_reza_shrine_01_desc: "Ce sanctuaire abrite la dépouille d’Ali ar-Rida, qui a péri en martyr. Il est célébré par une partie des chiites comme le huitième imam. Ce complexe comprend le sanctuaire lui-même, des salles de prière, une bibliothèque et un bazar, et s’agrandit sans cesse, au gré des flux et reflux des pèlerins et des caravanes, sans ordre véritable, mais sans jamais que sa gloire s’éclipse."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
