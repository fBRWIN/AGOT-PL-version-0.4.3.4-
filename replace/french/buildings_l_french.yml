 building_type_brihadeeswarar_temple_01:0 "Temple de Brihadesvara"
 building_type_brihadeeswarar_temple_01_desc:0 "Le temple Brihadesvara est dédié à la divinité hindoue Shiva et est l’un des plus grands temples du sud de l’Inde construit dans le style architectural dravidien. Le nom du temple est un mot composite sanskrit qui se traduit approximativement par « Temple du grand Seigneur Shiva »."
