 building_type_castle_01:0 "Château"
 building_type_castle_01_desc:1 "Un lieu conçu non seulement pour abriter une famille noble et réputée, mais également pour protéger la ville et les terres agricoles environnantes."
 building_castle_01:1 "Petit donjon"
 building_castle_01_desc:1 "Un petit donjon, pourvu de solides fortifications, construit sur des remblais surélevés."
 building_castle_02:1 "Grand donjon"
 building_castle_02_desc:1 "Un grand donjon qui domine son territoire, servant d'ultime bastion au seigneur local."
 building_castle_03:1 "Petit château"
 building_castle_03_desc:1 "Un petit château muni de fortifications, capable de résister à tout rival qui chercherait à nuire au seigneur local."
 building_castle_04:1 "Château modeste"
 building_castle_04_desc:1 "Un château doté de vastes fortifications, capable à la fois de repousser les assauts ennemis et d’abriter une importante armée."
 building_type_temple_01:0 "Temple"
 building_type_temple_01_desc:1 "Un lieu de culte dirigé par le clergé, entouré d'une ville de paysans fidèles."
 building_temple_01:0 "Sanctuaire"
 building_temple_01_desc:0 "Un petit village s'est développé autour du sanctuaire local qui est directement dirigé par des prêtres ayant prêté serment à la divinité qui lui est consacré."
 building_temple_02:0 "Site du temple"
 building_temple_02_desc:0 "Au centre du village se trouve un temple soigneusement construit par dévotion par des artisans locaux."
 building_temple_03:0 "Lieu de culte"
 building_temple_03_desc:0 "Si le temple peut accueillir de nombreux fidèles, ce n’est pas son seul but. Il doit aussi abriter les religieux, accueillir une grande bibliothèque et protéger les reliques. Avec l’ajout du lieu de culte, il y a toujours beaucoup d’espace pour que les fidèles puissent prier."
 building_temple_04:0 "Grand temple"
 building_temple_04_desc:0 "Non satisfaits d’un petit et modeste temple, les artisans et architectes locaux ont travaillé ensemble pour créer une véritable œuvre d’art. Ce grand temple semble appeler la puissance du ciel pour tout adorateur qui entre dans ses salles glorieuses."
 building_type_city_01:0 "Cité"
 building_type_city_01_desc:1 "Une ville qui abrite un grand nombre de bourgeois, de marchands et de citadins qui travaillent dur."
 building_city_01:0 "Petit village"
 building_city_01_desc:0 "Un petit village qui abrite le petit peuple et qui rapporte des impôts au seigneur local."
 building_city_02:0 "Bourgade"
 building_city_02_desc:0 "D'une taille non négligeable, cette bourgade abrite aussi bien des petites gens qui travaillent la terre que des marchands et autres travailleurs spécialisés."
 building_city_03:0 "Bourg"
 building_city_03_desc:0 "Ne se contentant plus d'occuper son territoire d'origine, le bourg englobe désormais les terres agricoles avoisinantes pour devenir un véritable centre de richesse et d'opportunités."
 building_city_04:0 "Ville"
 building_city_04_desc:0 "Cette ville est connue dans le monde entier pour l'abondance des opportunités qu'elle offre — on dit que même le plus humble des paysans peut y trouver la fortune. Les maisons bordent les rues à perte de vue, tandis que les charrettes et les animaux transportent les marchandises dans tous les sens."
 building_type_common_tradeport_01:0 "Port"
 building_type_common_tradeport_01_desc:1 "Les galères marchandes chargent et déchargent leur cargaison dans ce port."
 building_common_tradeport_01:1 "Petit port"
 building_common_tradeport_01_desc:1 "Un modeste port qui facilite le chargement et le déchargement des navires."
 building_common_tradeport_02:1 "Tisseurs de filets de pêche"
 building_common_tradeport_02_desc:1 "Un atelier de confection de filets de pêche a été construit ici. Jour après jour, des filets sont fabriqués et réparés sans relâche."
 building_common_tradeport_03:1 "Port de commerce"
 building_common_tradeport_03_desc:1 "Le port est devenu une étape pour le commerce et les voyages dans la région. Des navires de toute la côte viennent ici pour faire du commerce."
 building_common_tradeport_04:1 "Charpentiers navals"
 building_common_tradeport_04_desc:1 "D’habiles charpentiers se réunissent dans ce port pour construire et réparer des navires au plus offrant."
 building_common_tradeport_05:1 "Quais étendus"
 building_common_tradeport_05_desc:2 "Plus de quais de plus grande taille permettent d'accueillir un plus grand nombre de navires de commerce."
 building_common_tradeport_06:1 "Chantiers navals"
 building_common_tradeport_06_desc: "La construction de bâtiments en charge de la maintenance des navires marque une étape importante dans la transformation d'un simple port en un centre névralgique de la puissance maritime."
 building_common_tradeport_07:1 "Grand port"
 building_common_tradeport_07_desc:2 "De nombreux quais, d'imposants chantiers navals et la meilleure main d'œuvre de la région témoignent de la grandeur de ce port. Voyageurs, marchands, pêcheurs ou soldats, tout le monde y trouve son compte."
 building_common_tradeport_08:1 "Cales sèches"
 building_common_tradeport_08_desc:2 "Dans les cales sèches, le navire est conduit dans un passage étroit où l’eau est pompée. Il est ensuite suspendu sur des blocs de pierre afin d'y être réparé et entretenu avec plus de facilité."
 building_type_hall_of_heroes_01:0 "Salle des héros"
 building_type_hall_of_heroes_01_desc:2 "Une grande salle où de valeureux guerriers peuvent se rencontrer et organiser leur prochain périple."
