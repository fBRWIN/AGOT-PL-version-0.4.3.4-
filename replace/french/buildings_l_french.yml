 building_type_hospices_01: "Hospices"
 building_type_hospices_01_desc: "Un hospice offre un lieu de repos aux malades et aux personnes fatiguées, où ils peuvent être pris en charge par des personnes saintes et dévouées."
 building_hospices_01: "Quartiers du pèlerin"
 building_hospices_01_desc: "Les pèlerins sont autorisés à séjourner et à se reposer dans les quartiers des pèlerins s’ils cherchent un abri au cours de leur long voyage. Ils y reçoivent de la nourriture, des boissons et prennent parfois même un bain."
 building_hospices_02: "Maison des malades"
 building_hospices_02_desc: "Une modeste maison des malades a été construite ici pour éloigner l’air vicié des malades des personnes en bonne santé et pour offrir un lieu de guérison calme aux infirmes."
 building_hospices_03: "Infirmeries"
 building_hospices_03_desc: "En temps de guerre ou d’épidémie, les infirmeries offrent une seconde chance aux pauvres victimes, en supposant qu’elles y arrivent à temps."
 building_hospices_04: "Hospices"
 building_hospices_04_desc: "Les hospices offrent des soins de longue durée à ceux qui, autrement, ne survivraient pas. Les malades chroniques, les handicapés et parfois même les personnes souffrant de démons sont les bienvenus."
 building_hospices_05: "Jardins de l’hôpital"
 building_hospices_05_desc: "Un jardin de fleurs a été planté autour des hospices. Chaque fleur produit un arôme puissant et agréable pour contrer les miasmes produits par les malades."
 building_hospices_06: "Hôpital"
 building_hospices_06_desc: "Un hôpital pour fournir des soins et un lieu centralisé pour tous les hospices. Des infirmières et des religieux y résident pour offrir des aumônes et des soins aux habitants et aux voyageurs malades."
 building_hospices_07: "Colonie de lépreux"
 building_hospices_07_desc: "Dans la nature, à proximité de l’hospice, les malades peuvent cultiver leurs propres récoltes et vivre leurs derniers jours entre eux, sans poser de risque pour les personnes en bonne santé."
 building_hospices_08: "Grand hôpital"
 building_hospices_08_desc: "Les hôpitaux offrent des aumônes et des soins aux personnes âgées et aux infirmes, ainsi qu’un traitement aux malades et aux personnes fatiguées. Ils sont séparés du reste de la société et soignés par des religieux dévoués."
 building_type_scriptorium_01: "Scriptorium"
 building_type_scriptorium_01_desc: "Les scriptoriums offrent un lieu d’apprentissage pour les religieux et les érudits qui peuvent ainsi coucher leur sagesse sur le papier pour toujours."
 building_scriptorium_01: "Bibliothèques"
 building_scriptorium_01_desc: "La bibliothèque du monastère est emplie de livres, allant de petits traités à de gros ouvrages de théologie. Un véritable trésor de connaissances se trouve entre ses murs."
 building_scriptorium_02: "Chambres de copie"
 building_scriptorium_02_desc: "Des scribes dévoués travaillent toute la journée à copier des textes sacrés dans les chambres de copie. Toujours en quête de connaissances, ils travaillent même la nuit, éclairés par la lune et quelques bougies."
 building_scriptorium_03: "Maison de traduction"
 building_scriptorium_03_desc: "Des traducteurs dévoués viennent dans ce scriptorium pour traduire des œuvres écrites dans des langues anciennes ou étrangères vers la langue liturgique du temple, ce qui en élargit considérablement l’accès."
 building_scriptorium_04: "Maison des scribes"
 building_scriptorium_04_desc: "Un grand nombre de scribes vivent ici pour permettre aux auteurs potentiels de dicter leurs œuvres, sans qu’il soit nécessaire de les coucher sur le papier de leurs propres mains."
 building_scriptorium_05: "Système continental"
 building_scriptorium_05_desc: "Les ouvrages sont désormais strictement organisés en fonction du continent d’où ils proviennent, ce qui augmente considérablement la capacité d’un érudit à trouver la sagesse d’où qu’elle vienne."
 building_scriptorium_06: "Grandes archives"
 building_scriptorium_06_desc: "Des œuvres littéraires du monde entier sont traduites et conservées ici, afin que leur sagesse soit préservée pour l’éternité."
 building_scriptorium_07: "École de traduction"
 building_scriptorium_07_desc: "Les fidèles sont initiés aux langues anciennes et étrangères, ce qui permet au scriptorium de préserver des ouvrages de sagesse et de connaissances."
 building_scriptorium_08: "Archives secrètes"
 building_scriptorium_08_desc: "Ce temple abrite aujourd’hui un vaste réseau souterrain d’archives contenant non seulement les œuvres de ce temple, mais aussi de nombreuses œuvres récupérées à l’étranger."
 building_type_burial_site_01: "Lieu de sépulture"
 building_type_burial_site_01_desc: "En créant un vaste site funéraire pour nos morts, nous nous éloignons des miasmes et offrons un lieu de vénération et de souvenir à nos ancêtres."
 building_burial_site_01: "Grande sépulture"
 building_burial_site_01_desc: "Ce vaste site funéraire est rempli de parcelles pour des fosses communes, et de quelques petits mausolées pour des personnes plus importantes."
 building_burial_site_02: "Mausolée"
 building_burial_site_02_desc: "Un grand mausolée a été construit, rempli d’emplacements pour des fosses communes et abritant quelques sépultures de saints hommes et de guerriers vénérés."
 building_burial_site_03: "Grand mausolée"
 building_burial_site_03_desc: "Le mausolée a été agrandi pour devenir un imposant monument aux morts. L’intérieur est rempli de tombes et de salles de prière pour vénérer les morts."
 building_type_charnel_grounds_01: "Charniers"
 building_type_charnel_grounds_01_desc: "Ces terrains en plein air sont à la fois un lieu de purification spirituelle et de repos pour les morts."
 building_charnel_grounds_01: "Stockage de cadavres"
 building_charnel_grounds_01_desc: "Blanchis par le soleil et dévorés par les oiseaux de proie, les corps se décomposent au sommet de la colline."
 building_charnel_grounds_02: "Terrain d’excarnation"
 building_charnel_grounds_02_desc: "À la fois site religieux et cimetière, les corps en décomposition des morts sont ici tenus à l’écart des vivants."
 building_charnel_grounds_03: "Escarpement rituel"
 building_charnel_grounds_03_desc: "Des corps jonchent le sol et des sachets parfumés couvrent partiellement l’odeur autour des chemins où les vivants préparent de nouvelles offrandes aux éléments."
 palace_of_aachen_effect_desc: "$feast_cost_discount_max_desc$"
 building_type_london_bridge_01: "Pont de Londres"
 building_type_london_bridge_01_desc: "Les ponts sur la Tamise existent depuis des temps immémoriaux, mais celui-ci, fait de pierres imposantes, est plus grand que tous les autres. En raison du courant agité qui passe en dessous, on pense généralement que les sages l’empruntent et que seuls les imbéciles passent en dessous."
 building_london_bridge_01: "Pont de Londres"
 building_london_bridge_01_desc: "$building_type_london_bridge_01_desc$"
