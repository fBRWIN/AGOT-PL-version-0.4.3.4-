 building_special_sicilian_parliament_01:0 "Parlement"
 building_special_sicilian_parliament_01_desc:1 "Les représentants des Trois Domaines se réunissent régulièrement dans ce bâtiment pour délibérer sur les affaires du royaume et conseiller le souverain actuel."
 building_special_greenhouse_01:0 "Monument en verre"
 building_special_greenhouse_01_desc:0 "Ce bâtiment est apparemment excellent pour la culture des légumes."
 building_type_special_greenhouse_01:0 "Monument en verre"
 building_type_special_greenhouse_01_desc:1 "Ce bâtiment est apparemment excellent pour la culture de légumes."
 building_type_university_01:0 "Université"
 building_type_university_01_desc:2 "Un lieu d’enseignement supérieur pour ceux qui ont assez d’influence et d’or pour être admis."
 building_university_01:0 "Université I"
 building_university_01_desc:0 "$building_type_university_01_desc$"
