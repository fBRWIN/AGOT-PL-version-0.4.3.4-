 board_games.0041.t:0 "$board_games.0000.t$"
 board_games.0041.desc.intro.01:0 "Hurlant son triomphe bestial, [bg_victor.GetFirstName] se lève d’un bond.\n\nJe... J’ai perdu. Mes mains glissent vers mes genoux, à la recherche d’un soutien."
 board_games.0041.desc.intro.02:0 "Un sourire suffisant se dessine sur le visage de [bg_victor.GetFirstName]. [bg_victor.GetSheHe|U] a gagné.\n\n"
 board_games.0041.desc.intro.03:0 "Il n’y a pas de plus grande déception que celle que je ressens en regardant les [SCOPE.Custom('BG_GamePiecePlural')] de ce plateau : leur disposition implique ma défaite."
 board_games.0041.desc.middle.01:0 "J’ai fait tout ce que je pouvais..."
 board_games.0041.desc.middle.02:0 "Comment un[bg_victor.Custom('FR_E')] idiot[bg_victor.Custom('FR_E')] comme [bg_victor.Custom('FR_LuiElle')] a-t-[bg_victor.Custom('FR_IlElle')] pu être plus [Select_CString(bg_victor.IsFemale,'maligne','malin')] que moi ?"
 board_games.0041.desc.middle.03:0 "\n\nLe jeu [SCOPE.Custom('FR_de_BG_GameType')] n’est qu’une pâle imitation de la vraie guerre de toute façon, une chose pour laquelle je suis indubitablement supérieur[GetPlayer.Custom('FR_E')] à mon adversaire. Pendant qu’[bg_loser.Custom('FR_IlElle')] étudiait ce jeu, j’étudiais la lame. Mais quand même..."
 board_games.0041.desc.end.01:0 "\n\nSuis-je mauvais[GetPlayer.Custom('FR_E')] [SCOPE.Custom('FR_au_BG_GameType')] ?"
 board_games.0041.desc.end.02:0 "\n\nMes paumes deviennent moites et mes genoux faiblissent alors que je réalise que donner le meilleur de moi-même ne suffit pas à battre [bg_victor.GetFirstName]."
 board_games.0041.desc.end.03:0 "\n\nQue[recipient.Custom('FR_LLle')] [recipient.Custom('InsultNoun')] ! Impossible qu’[recipient.Custom('FR_IlElle')] n’ait pas triché, comment pourrais-je perdre ?!"
 board_games.0041.a:0 "Nous verrons qui gagnera la prochaine fois..."
 board_games.0041.b:0 "Vous vous êtes fait un[GetPlayer.Custom('FR_E')] ennemi[GetPlayer.Custom('FR_E')] aujourd’hui."
 board_games.0041.b.b:0 "Continuez à vous réjouir et par [ROOT.Char.GetFaith.HighGodName] vous connaîtrez mon courroux !"
 board_games.0041.c:0 "Eh bien, [bg_victor.Custom('FR_LeLa')] meilleur[bg_victor.Custom('FR_E')] a gagné !"
 board_games.0041.desc.result.skill:0 "#BOL Résultat :#! je perds le [board_game_match|El] contre [bg_victor.GetFirstNameNoTooltip] à cause de son [Concept('board_game_winning','score')|E]."
 board_games.0041.desc.result.sudden_death:0 "#BOL Résultat :#! je perds le [board_game_match|El] contre [bg_victor.GetFirstNameNoTooltip] en raison de la [board_game_winning_sudden_death|El]."
 board_games.0051.t:0 "Un coup de chance"
 board_games.0051.desc:0 "Aujourd’hui encore, il m’arrive de me souvenir avec émotion d’avoir battu [bg_loser.GetFirstName] à plate couture [SCOPE.Custom('FR_au_BG_GameType')] il y a quelques mois. La tête qu’[bg_loser.Custom('FR_IlElle')] faisait était inestimable. Je pense que j’ai peut-être encore le plateau sur lequel nous avons joué quelque part ? Un plateau en bon état, un plateau porte-bonheur, avec des [SCOPE.Custom('BG_GamePiecePlural')] qui ont été les témoins de la plus belle partie qui ait jamais été jouée. Sans doute que l’objet a les faveurs [bg_victor.GetFaith.KnowledgeGodNamePossessive] ; ce serait bête de le laisser disparaître."
 board_games.0051.a:0 "Ahhh, il me portera chance pour toujours !"
 board_games.0051.b:0 "Encore quelques pièces et je pourrais avoir un ensemble vraiment rare..."
 board_games.0051.c:0 "Je n’ai pas besoin de jouets spéciaux."
 board_games.0102.t:0 "The Game of Games"
 board_games.0102.desc:0 "Le BGE est un savant mélange de tous les meilleurs jeux de plateau : les échecs, le pachisi, le hnefaffetteffleelfae, le tablier.\n\nVous aimez d’autres jeux ?\n\nEux aussi pourraient en faire partie en encore mieux !\n\n#EMP Et des siècles plus tôt légalement.#!\n\nLes jeux de plateau normaux devraient s’appeler jeux d’ennui…"
 board_games.0102.a:0 "Ordinary game, please."
 board_games.0102.b:0 "Foe only uses winning locs, please."
 board_games.0102.c:0 "Foe only uses losing locs, please."