l_french:
 board_games.0000.t:0 "Le meilleur jeu : [SCOPE.Custom('BG_GameType')]"
 board_games.0001.t:0 "$board_games.0000.t$"
 board_games.0001.desc.opponent_winning.diplomacy.low:0 "« Vous savez », dit mon adversaire d’un air songeur, « je ne parle peut-être pas beaucoup, mais je suis étonnamment bo[bg_opponent.Custom('FR_NNne')] [SCOPE.Custom('FR_au_BG_GameType')]. »"
 board_games.0001.desc.opponent_winning.diplomacy.medium:0 "« Ahhhh, si seulement parler en public était aussi facile que de vous battre [SCOPE.Custom('FR_au_BG_GameType')] », fait remarquer mon adversaire."
 board_games.0001.desc.opponent_winning.diplomacy.high:0 "« Je ne sais vraiment pas ce qui est le plus facile », se lamente mon adversaire, « vous battre [SCOPE.Custom('FR_au_BG_GameType')] ou raconter l’histoire de votre défaite embarrassante. »"
 board_games.0001.desc.opponent_winning.martial.low:0 "« Si la guerre était aussi facile que jouer [SCOPE.Custom('FR_au_BG_GameType')], je dominerais le monde à l’heure qu’il est », s’amuse mon adversaire. « Mais bon, ce n’est que moi. »"
 board_games.0001.desc.opponent_winning.martial.medium:0 "« Mmmm, vous n’êtes pas un[bg_myself.Custom('FR_E')] grand[bg_myself.Custom('FR_E')] stratège, n’est-ce pas ? » s’amuse mon adversaire."
 board_games.0001.desc.opponent_winning.martial.high:0 "« Le champ de bataille, le plateau, c’est juste une question de savoir ce qu’il y a de plus important », marmonne mon adversaire. [bg_opponent.Custom('FR_IlElle')|U] se tapote le front avec l’articulation du doigt pour appuyer ses dires."
 board_games.0001.desc.opponent_winning.stewardship.low:0 "« J’aimerais que les questions de monnaie soient aussi simples que de jouer [SCOPE.Custom('FR_au_BG_GameType')] », remarque mon adversaire. « Je nagerais dans l’argent. »"
 board_games.0001.desc.opponent_winning.stewardship.medium:0 "« Pensez-vous que jouer [SCOPE.Custom('FR_au_BG_GameType')] soit un bon entraînement pour l’administration ? » demande mon adversaire pour passer le temps. « J’ai toujours pensé que oui. Non pas que je veuille... insinuer quoi que ce soit par là. »"
 board_games.0001.desc.opponent_winning.stewardship.high:0 "« J’ai toujours dit que jouer [SCOPE.Custom('FR_au_BG_GameType')] peut nous apprendre beaucoup de choses sur la gestion d’un pays », pontifie mon adversaire. « Et vice versa, naturellement. »"
 board_games.0001.desc.opponent_winning.intrigue.low:0 "« Vous voyez, c’est pour ça que j’aime bien jouer [SCOPE.Custom('FR_au_BG_GameType')] », dit mon adversaire. « Pas de cachotteries, pas de mensonges, juste un jeu de réflexion équitable. Un jeu où, eh bien... »"
 board_games.0001.desc.opponent_winning.intrigue.medium:0 "« Saviez-vous que vous pouvez apprendre comment quelqu’un ment en observant son [bg_myself.Custom('MaskFace')] pendant une partie [SCOPE.Custom('FR_de_BG_GameType')] ? » demande mon adversaire. « Oh, je ne voulais pas... juste une remarque... »"
 board_games.0001.desc.opponent_winning.intrigue.high:0 "« Attention », sourit mon adversaire, « encore un coup comme ça et vous allez tomber dans mon piège »."
 board_games.0001.desc.opponent_winning.learning.low:0 "« Vous savez, on me dit que j’ai besoin de livres pour prouver mon intelligence », pontifie mon adversaire, « mais je pense qu’il est assez clair maintenant que je ne suis pas un tel rustre. »"
 board_games.0001.desc.opponent_winning.learning.medium:0 "« Honnêtement », me dit mon adversaire, « je suis impressionné[bg_opponent.Custom('FR_E')] que vous jouiez aussi bien, vu l’adversaire que vous affrontez. »"
 board_games.0001.desc.opponent_winning.learning.high:0 "« J’ai étudié le jeu [SCOPE.Custom('FR_de_BG_GameType')] en profondeur », explique mon adversaire, « et je suis désolé[bg_opponent.Custom('FR_E')] de dire qu’à ce stade, je ne pense pas qu’il y ait le moindre moyen pour vous de gagner. »"
 board_games.0001.desc.opponent_winning.trait.lustful:0 "« En tant que grand[bg_opponent.Custom('FR_E')] amoureu[bg_opponent.Custom('FR_XSe')] et joueu[bg_opponent.Custom('FR_RSe')] du jeu [SCOPE.Custom('FR_de_BG_GameType')], je ne vous en veux pas de perdre contre moi », s’amuse mon adversaire."
 board_games.0001.desc.opponent_winning.trait.chaste:0 "« La discipline chez soi engendre la discipline sur l’échiquier, vous savez », pontifie mon adversaire. « Un peu de retenue fait beaucoup de bien. »"
 board_games.0001.desc.opponent_winning.trait.gluttonous:0 "« Je pense que je vais fêter ma victoire avec un festin », songe mon adversaire. « J’ai envie de quelque chose de sucré, pour accompagner la victoire. »"
 board_games.0001.desc.opponent_winning.trait.temperate:0 "« Je pourrais même m’autoriser une tasse d’eau parfumée à la rose après ce match », songe mon adversaire. « Je ne me fais pas souvent plaisir, mais je pense que je l’ai mérité. »"
 board_games.0001.desc.opponent_winning.trait.greedy:0 "« La seule chose plus douce que l’or qui s’entrechoque est le doux bruit des larmes d’un[bg_myself.Custom('FR_E')] [bg_myself.GetWomanMan] sur un plateau de [SCOPE.Custom('FR_de_BG_GameType')] », sourit mon adversaire. « Vous n’êtes pas d’accord ? »"
 board_games.0001.desc.opponent_winning.trait.generous:0 "« Écoutez, je suis peut-être en train de gagner, mais si vous me le demandez gentiment, je suis prêt[bg_opponent.Custom('FR_E')] à... vous laisser ça », explique mon adversaire, la voix dégoulinante de gentillesse et de pitié. « Il y a plus important dans la vie que de gagner [SCOPE.Custom('FR_au_BG_GameType')]. »"
 board_games.0001.desc.opponent_winning.trait.lazy:0 "Mon adversaire baille bruyamment. « Honnêtement, je m’attendais à un peu plus de défi, [bg_myself.GetFirstNameNoTooltip]. Je suis à peine réveillé[bg_opponent.Custom('FR_E')]. »"
 board_games.0001.desc.opponent_winning.trait.diligent:0 "« C’est pour ça que vous devez faire des efforts », me dit mon adversaire sur un ton tout à fait insupportable. « Il n’y a pas de substitut au travail, dans la vie ou [SCOPE.Custom('FR_au_BG_GameType')]. »"
 board_games.0001.desc.opponent_winning.trait.wrathful:0 "Mon adversaire est étrangement, inhabituellement calme. « Oh, il n’y a pas de quoi être en colère », dit-[bg_opponent.Custom('FR_IlElle')] en captant mon regard, « quand les choses se passent si bien »."
 board_games.0001.desc.opponent_winning.trait.calm:0 "« J’ai toujours trouvé que l’essentiel [SCOPE.Custom('FR_au_BG_GameType')] est d’avoir l’esprit clair et de garder la tête froide », dit calmement mon adversaire. « Vous y arriverez un jour. »"
 board_games.0001.desc.opponent_winning.trait.patient:0 "« La plupart des gens », dit mon adversaire, « ne se rendent pas compte à quel point il est difficile de planifier une stratégie minutieusement. Et encore moins de se défendre contre. »"
 board_games.0001.desc.opponent_winning.trait.impatient:0 "« Vous êtes vraiment lent[bg_myself.Custom('FR_E')] quand vous jouez [SCOPE.Custom('FR_au_BG_GameType')] », marmonne mon adversaire en tambourinant ses doigts sur le plateau."
 board_games.0001.desc.opponent_winning.trait.arrogant:0 "« Ne culpabilisez pas, [bg_myself.GetFirstNameNoTooltip] », s’amuse mon adversaire en s’inclinant tranquillement sur son siège. « Nous ne pouvons pas tous être aussi talentueux »."
 board_games.0001.desc.opponent_winning.trait.humble:0 "« Honnêtement, vous vous en sortez bien », pépie mon adversaire. « D’habitude, je ne m’en sors pas aussi bien, alors je pense que vous n’avez pas de chance. »"
 board_games.0001.desc.opponent_winning.trait.deceitful:1 "« Ne culpabilisez pas », dit mon adversaire d’une voix douce comme le miel et caustique comme le péché, « personne n’aurait pu suivre mes coups. »"
 board_games.0001.desc.opponent_winning.trait.honest:0 "« Tout cela se passe bien mieux que je ne le pensais ! » s’exclame mon adversaire. « Vous n’êtes pas du tout un[bg_myself.Custom('FR_E')] adversaire coriace... oh, désolé[bg_opponent.Custom('FR_E')], je ne voulais pas être impoli[bg_opponent.Custom('FR_E')]. Je suis juste honnête. »"
 board_games.0001.desc.opponent_winning.trait.craven:0 "« Je... je suis gagnant[bg_opponent.Custom('FR_E')] ? Je suis gagnant[bg_opponent.Custom('FR_E')] ! » s’écrie mon adversaire. [bg_opponent.Custom('FR_IlElle')|U] semble sincèrement surpris[bg_opponent.Custom('FR_E')], alors qu’[bg_opponent.Custom('FR_IlElle')] a passé la moitié de la partie à regarder entre ses doigts."
 board_games.0001.desc.opponent_winning.trait.brave:0 "« Vous me permettrez un petit gloussement », fait remarquer mon adversaire. « mais vous allez devoir jouer avec plus d’audace que ça pour me battre »."
 board_games.0001.desc.opponent_winning.trait.shy:0 "« Tout cet entraînement porte ses fruits ! », glapit mon adversaire et rayonne d’une timide fierté devant l’état du plateau."
 board_games.0001.desc.opponent_winning.trait.gregarious:0 "« Ne vous en voulez pas », dit mon adversaire d’une voix traînante en faisant craquer ses articulations. « Je gagne [SCOPE.Custom('FR_au_BG_GameType')] comme je me fais des amis. Avec une facilité déconcertante. »"
 board_games.0001.desc.opponent_winning.trait.ambitious:0 "« Vous croyez que l’on nomme une sorte de... roi des jeux ? » interroge mon adversaire en se grattant le menton. « J’ai l’impression que je dirige déjà vers ce titre, vous voyez. »"
 board_games.0001.desc.opponent_winning.trait.content:0 "« Quel beau jeu », s’esclaffe mon adversaire. « Nous ne pouvions pas demander mieux, n’est-ce pas ? À part que vous ayez de la chance, je veux dire. »"
 board_games.0001.desc.opponent_winning.trait.arbitrary:0 "« En général, je ne suis pas un adepte des règles », opine mon adversaire, « mais le jeu [SCOPE.Custom('FR_de_BG_GameType')] me fait voir l’intérêt d’en avoir. Elles permettent de forcer les autres à admettre que vous êtes parfois meilleur qu’eux. »"
 board_games.0001.desc.opponent_winning.trait.just:0 "« Regardez », explique mon adversaire en agitant une liasse de papiers dans ma direction. « Cela me désole que vous continuiez à essayer de faire des coups illégaux. Vous auriez dû lire les règles. »"
 board_games.0001.desc.opponent_winning.trait.cynical:0 "« Naturellement, je ne vais pas vous ménager », m’annonce cyniquement mon adversaire. « Vous ne le ferez certainement pas pour moi, alors pourquoi me donner la peine ? »"
 board_games.0001.desc.opponent_winning.trait.zealous:0 "« J’aimerais pouvoir m’attribuer le mérite de cette victoire certaine, mais c’est l’œuvre [bg_opponent.GetFaith.KnowledgeGodNamePossessive] à travers moi. »"
 board_games.0001.desc.opponent_winning.trait.paranoid:0 "« Je sais que vous avez encore un tour dans votre manche », dit mon adversaire en se renfrognant. « Personne ne peut être aussi facile à battre. »"
 board_games.0001.desc.opponent_winning.trait.trusting:0 "« Je vais peut-être faire un saut au cabinet d’aisances pendant que vous jouez », sourit mon adversaire. « Mais ne touchez pas à mes [SCOPE.Custom('BG_GamePiecePlural')] ! »"
 board_games.0001.desc.opponent_winning.trait.compassionate:0 "« Je suis désolé[bg_opponent.Custom('FR_E')] si je vous mets dans une situation délicate, [bg_myself.GetFirstNameNoTooltip] », dit mon adversaire, la voix sincèrement pleine de remords. « Je joue [SCOPE.Custom('FR_au_BG_GameType')] pour le plaisir, mais je pense que c’est plus amusant quand on y prend plaisir tous les deux. »"
 board_games.0001.desc.opponent_winning.trait.callous:0 "« Par [bg_opponent.GetFaith.HouseholdGodName], vous ne vous battez pas beaucoup, n’est-ce pas ? » s’exclame sans ambages mon adversaire."
 board_games.0001.desc.opponent_winning.trait.sadistic:0 "« C’est tellement plus amusant de s’amuser avec un adversaire blessé », me dit perfidement mon adversaire, « N’est-ce pas, [bg_myself.GetFirstNameNoTooltip] ? »"
 board_games.0001.desc.opponent_winning.trait.stubborn:0 "« C’est plutôt agréable d’avoir une victoire aussi facile pour changer », se moque mon adversaire. « D’habitude, je dois argumenter pendant quelques heures avant que l’autre joueur n’admette que j’ai gagné »."
 board_games.0001.desc.opponent_winning.trait.fickle:0 "« J’aime vraiment ça. Peu importe la stratégie que j’adopte, vous perdez toujours aussi facilement », plaisante mon adversaire."
 board_games.0001.desc.opponent_winning.trait.vengeful:0 "« Bien sûr, ce n’est que de la vengeance », siffle mon adversaire. « Et vous savez très bien pourquoi. »"
 board_games.0001.desc.opponent_winning.trait.forgiving:0 "« Pour être franc[bg_opponent.Custom('FR_He')], je m’attendais à un peu plus de difficulté », dit mon adversaire d’une voix geignarde. « Mais ce n’est pas grave. Au moins, vous êtes un bon entraînement. »"
 board_games.0001.desc.opponent_winning.trait.rowdy:0 "M[bg_opponent.Custom('FR_OnA')] petit[bg_opponent.Custom('FR_E')] adversaire me récite, ou du moins me glisse, un certain nombre de menaces maladroites, faisant presque tomber le plateau dans son excitation."
 board_games.0001.desc.opponent_winning.trait.charming:0 "« Nous devrions jouer [SCOPE.Custom('FR_au_BG_GameType')] tous les jours, [bg_myself.GetFirstNameNoTooltip] », pépie m[bg_opponent.Custom('FR_OnA')] petit[bg_opponent.Custom('FR_E')] adversaire. « C’est tellement amusant ! »"
 board_games.0001.desc.opponent_winning.trait.curious:0 "« Vous savez », dit m[bg_opponent.Custom('FR_OnA')] petit[bg_opponent.Custom('FR_E')] adversaire, « j’apprends vraiment beaucoup en vous battant. »"
 board_games.0001.desc.opponent_winning.trait.pensive:0 "« J’ai lu beaucoup de choses sur la façon de jouer [SCOPE.Custom('FR_au_BG_GameType')] », dit m[bg_opponent.Custom('FR_OnA')] petit[bg_opponent.Custom('FR_E')] adversaire, « mais je ne savais pas à quel point c’était facile de les appliquer ! »"
 board_games.0001.desc.opponent_winning.trait.bossy:0 "« Après vous avoir battu », dit m[bg_opponent.Custom('FR_OnA')] petit[bg_opponent.Custom('FR_E')] adversaire, « je veux une friandise. En guise de tribut. »"
 board_games.0001.desc.opponent_winning.relation.friend:0 "« Courage ! », dit mon adversaire en riant. « C’est juste un petit jeu entre ami[bg_myself.Custom2('FR_E', SCOPE.sC('bg_opponent'))]s, non ? »"
 board_games.0001.desc.opponent_winning.relation.best_friend:0 "« Pour ce que ça vaut, que je gagne ou que je perde », dit m[bg_opponent.Custom('FR_OnA')] meilleur[bg_opponent.Custom('FR_E')] ami[bg_opponent.Custom('FR_E')], « il n’y a personne au monde avec qui je préférerais jouer [SCOPE.Custom('FR_au_BG_GameType')]. »"
 board_games.0001.desc.opponent_winning.relation.rival:0 "« Par [bg_opponent.GetFaith.FateGodName], vous êtes aussi mauvais[bg_myself.Custom('FR_E')] [SCOPE.Custom('FR_au_BG_GameType')] qu’à gouverner ! » ricane m[bg_opponent.Custom('FR_OnA')] rival[bg_opponent.Custom('FR_E')]."
 board_games.0001.desc.opponent_winning.relation.nemesis:0 "Mon ennemi[bg_opponent.Custom('FR_E')] juré[bg_opponent.Custom('FR_E')] ne dit rien. [bg_opponent.Custom('FR_IlElle')|U] se contente de me fixer, de la haine dans le regard."
 board_games.0001.desc.opponent_winning.relation.lover:0 "En me dévorant du regard, mon amant[bg_opponent.Custom('FR_E')] caresse doucement des [SCOPE.Custom('BG_GamePiecePlural')] du bout du doigt et... Oh. Oh..."
 board_games.0001.desc.opponent_winning.relation.soulmate:0 "Mon âme sœur ne prête qu’à moitié attention à notre partie [SCOPE.Custom('FR_de_BG_GameType')], parce qu’[bg_opponent.Custom('FR_IlElle')] consacre l’autre moitié à me regarder intensément."
 board_games.0001.desc.opponent_winning.relation.bully:0 "« Vous voyez ? » ricane mon adversaire, « c’est pour ça que je vous frappe. Vous n’êtes qu’un[bg_myself.Custom('FR_E')] perdant[bg_myself.Custom('FR_E')]. »"
 board_games.0001.desc.opponent_winning.relation.victim:0 "Les yeux de mon souffre douleur s’illuminent d’une juste fureur, heureux que, pour une fois, quelque chose aille dans son sens."
 board_games.0001.desc.opponent_winning.relation.crush:0 "Est-ce qu’[bg_opponent.Custom('FR_IlElle')] a dit quelque chose ? Je pense qu’[bg_opponent.Custom('FR_IlElle')] a dit quelque chose ! Oh zut, parfois je me perds à [bg_opponent.Custom('FR_LeLa')] regarder et maintenant j’ai tout gâché."
 board_games.0001.desc.opponent_winning.relation.guardian:0 "« Regardez-moi bien, [bg_myself.GetFirstName] », dit m[bg_opponent.Custom('FR_OnA')] tut[bg_opponent.Custom('FR_EurRice')]. « Étudiez comment je joue et vous pourrez apprendre quelque chose. »"
 board_games.0001.desc.opponent_winning.relation.ward:0 "M[bg_opponent.Custom('FR_OnA')] pupille m’adresse un sourire. « On peut jouer [SCOPE.Custom('FR_au_BG_GameType')] plus souvent ? S’il vous plaît ! »"
 board_games.0001.desc.opponent_winning.hook_on.weak:0 "$board_games.0001.desc.opponent_winning.hook_on.strong$"
 board_games.0001.desc.opponent_winning.hook_on.strong:0 "« Ça fait du bien de retourner la situation contre vous », dit mon adversaire. « On dirait que je suis toujours sous votre coupe. Sauf si nous jouons [SCOPE.Custom('FR_au_BG_GameType')], bien sûr. »"
 board_games.0001.desc.opponent_winning.hooked_by.weak:0 "$board_games.0001.desc.opponent_winning.hooked_by.strong$"
 board_games.0001.desc.opponent_winning.hooked_by.strong:0 "« Vous ne faites pas ça délibérément à cause de notre accord, n’est-ce pas ? » interroge mon adversaire en se grattant le menton pensivement. « Parce que vous jouez comme si vous vouliez perdre. »"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.default:0 "« Ahhh, combien de fois vous ai-je battu, maintenant ? » glousse mon adversaire. « Honnêtement, j’ai perdu le compte. »"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.county:0 "« Tout se passe bien en [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], vous savez », dit mon adversaire d’une voix traînante, « beaucoup mieux depuis que j’ai pris le contrôle de l’endroit. »"
 board_games.0001.desc.opponent_winning.match_history.recently_won_against.gamble:0 "« Une autre partie », dit mon adversaire, « une autre victoire pour mon compte. Vous allez vous ruiner, vous savez. »"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.default:0 "« Cette partie », glousse sottement mon adversaire, « est bien meilleure que l’autre que nous avons jouée. »"
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.county:0 "« Depuis [bg_opponent.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier], je ne peux pas vous battre assez », grommelle mon adversaire, encore vexé[bg_opponent.Custom('FR_E')] par notre ancien pari."
 board_games.0001.desc.opponent_winning.match_history.recently_lost_against.gamble:0 "« On dirait que le pari va dans mon sens cette fois, n’est-ce pas ? » s’esclaffe mon adversaire."
 board_games.0001.desc.opponent_winning.other.pro_gamer:0 "« Vous devriez vraiment prêter attention à mes techniques », s’amuse mon adversaire. « Je suis sur le point de jouer un coup d’expert du jeu de plateau. »"
 board_games.0001.desc.opponent_winning.other.avlf:0 "« Vous êtes un maître du jeu ? Ne vous flattez pas, [bg_myself.GetFirstNameNoTooltip]. Vous n’êtes même pas un[bg_myself.Custom('FR_E')] joueu[bg_myself.Custom('FR_RSe')]. »"
 board_games.0001.desc.i_am_winning.diplomacy.low:0 "« Je ne... Je ne peux pas... Laissez-moi tranquille ! » s’écrie mon adversaire, visiblement contrarié[bg_opponent.Custom('FR_E')] et incapable de trouver les mots."
 board_games.0001.desc.i_am_winning.diplomacy.medium:0 "Mon adversaire ne dit rien et se contente de tambouriner ses doigts contre la table dans un accès de colère."
 board_games.0001.desc.i_am_winning.diplomacy.high:0 "« Il semblerait », remarque mon adversaire, « que vous ayez légèrement pris le dessus. Pour l’instant. »"
 board_games.0001.desc.i_am_winning.martial.low:0 "« Je ne peux pas diriger des soldats », gémit mon adversaire, « Je ne peux pas jouer [SCOPE.Custom('FR_au_BG_GameType')]. À quoi je sers ? »"
 board_games.0001.desc.i_am_winning.martial.medium:0 "Mon adversaire se caresse le menton pensivement. « J’étais pourtant certain[bg_opponent.Custom('FR_E')] que ce stratagème allait fonctionner... »"
 board_games.0001.desc.i_am_winning.martial.high:0 "« Si c’était un vrai champ de bataille », déclare mon adversaire, « les choses se passeraient différemment. »"
 board_games.0001.desc.i_am_winning.stewardship.low:0 "« Pourquoi calculer est toujours aussi difficile ? » boude mon adversaire. « Le jeu [SCOPE.Custom('FR_de_BG_GameType')] nécessite d’anticiper les coups et je ne peux tout simplement pas »."
 board_games.0001.desc.i_am_winning.stewardship.medium:0 "Mon adversaire fixe intensément le plateau. « J’ai dû faire une erreur de calcul quelque part... »"
 board_games.0001.desc.i_am_winning.stewardship.high:0 "« Cela me fait mal de le dire », grogne mon adversaire, « mais mes chances semblent compromises. »"
 board_games.0001.desc.i_am_winning.intrigue.low:0 "« Pourriez-vous vous cesser cette tricherie flagrante pendant un instant ? » grogne mon adversaire."
 board_games.0001.desc.i_am_winning.intrigue.medium:0 "« Je pense que je dois encore affiner ma stratégie... », murmure mon adversaire en regardant le plateau avec frustration."
 board_games.0001.desc.i_am_winning.intrigue.high:0 "« Vous pensez peut-être que vous êtes gagnant[bg_myself.Custom('FR_E')] », s’amuse mon adversaire, « mais vous ne le pensez que parce que je veux que vous le pensiez. Et je sais que vous savez que je sais que vous le savez. »"
 board_games.0001.desc.i_am_winning.learning.low:0 "« C’est complètement injuste, je ne comprends même pas la moitié de ces règles », grogne mon adversaire. « De toute évidence, vous les inventez au fur et à mesure que nous jouons. »"
 board_games.0001.desc.i_am_winning.learning.medium:0 "« Vous utilisez encore ce stratagème ? » gémit mon adversaire. « Vous êtes tellement mesquin[bg_myself.Custom('FR_E')]. »"
 board_games.0001.desc.i_am_winning.learning.high:0 "« Je savais que je n’aurais pas dû choisir cette ouverture », se plaint mon adversaire. « Je suis déjà perdant[bg_opponent.Custom('FR_E')]. »"
 board_games.0001.desc.i_am_winning.trait.lustful:0 "Mon adversaire n’a pas l’air de prêter attention à la partie et se focalise sur la... forme des [SCOPE.Custom('BG_GamePiecePlural')]."
 board_games.0001.desc.i_am_winning.trait.chaste:0 "« C’est le problème avec le jeu [SCOPE.Custom('FR_de_BG_GameType')] », s’écrie mon adversaire en gesticulant sauvagement. « Il enflamme les passions ! Il excite les sens ! C’est l’excès brut et charnel dans sa forme la plus vile. »"
 board_games.0001.desc.i_am_winning.trait.gluttonous:0 "Mon adversaire mâche nonchalamment un petit pain, perdu[bg_opponent.Custom('FR_E')] dans une brume de miettes et de concentration."
 board_games.0001.desc.i_am_winning.trait.temperate:0 "« Hrmph », grommelle mon adversaire. « Prendre des risques comme ça va vous causer des ennuis un jour. »"
 board_games.0001.desc.i_am_winning.trait.greedy:0 "Mon adversaire joue nonchalamment avec une pièce de monnaie. Le métal froid l’apaise probablement alors qu’[bg_opponent.Custom('FR_IlElle')] regarde sa défaite imminente."
 board_games.0001.desc.i_am_winning.trait.generous:0 "Mon adversaire me fait un sourire bienveillant. « Vous vous débrouilles très bien, continuez comme ça ! »"
 board_games.0001.desc.i_am_winning.trait.lazy:0 "« Oh, c’est mon tour ? » bâille mon adversaire. « Désolé[bg_opponent.Custom('FR_E')], je n’ai pas prêté beaucoup d’attention. »"
 board_games.0001.desc.i_am_winning.trait.diligent:0 "« Vous avez l’avantage maintenant », me fait remarquer mon adversaire, « mais avec un peu de travail, je peux vous rattraper ! »"
 board_games.0001.desc.i_am_winning.trait.wrathful:0 "Une veine particulièrement disgracieuse gonfle [bg_opponent.Custom('MaskFace_BehindIn')] le [bg_opponent.Custom('MaskFace')] de mon adversaire. « Si vous continuez à être gagnant[bg_myself.Custom('FR_E')], je vais vomir du sang littéral sur tout le tableau, tricheu[bg_myself.Custom('FR_RSe')]  [bg_myself.Custom('InsultAdjective')] ! »."
 board_games.0001.desc.i_am_winning.trait.calm:0 "L’attitude habituellement sereine de mon adversaire est trahie. La légère torsion d’un froncement de sourcils lui donne un air sombre."
 board_games.0001.desc.i_am_winning.trait.patient:0 "« Vous avez peut-être le dessus pour le moment, observe mon adversaire, mais vous finirez par vous tromper. Ils le font toujours. »"
 board_games.0001.desc.i_am_winning.trait.impatient:0 "« Par [bg_opponent.GetFaith.HighGodName], vous avez déjà gagné, d’accord ? » se renfrogne mon adversaire. « Finissez-en, c’est tout. »"
 board_games.0001.desc.i_am_winning.trait.arrogant:0 "« Vous ne me battez pas vraiment, vous savez », me dit mon adversaire. « Vous pouvez penser que si, mais c’est impossible. »"
 board_games.0001.desc.i_am_winning.trait.humble:0 "Les oreilles de mon adversaire sont visiblement rouges de contrariété. « On ne peut pas nier que vos techniques sont... affûtées », admet-[bg_opponent.Custom('FR_IlElle')] modestement."
 board_games.0001.desc.i_am_winning.trait.deceitful:0 "« On dirait que vous avez besoin d’aller au cabinet d’aisances », suggère mon adversaire, compatissant[bg_opponent.Custom('FR_E')]. « Ne vous gênez pas, je vais garder le tableau. »"
 board_games.0001.desc.i_am_winning.trait.honest:0 "« Je ne m’attendais pas à ce que vous soyez si... », dit mon adversaire qui s’arrête un instant avant de poursuivre, « difficile à jouer »."
 board_games.0001.desc.i_am_winning.trait.craven:0 "Mon adversaire s’agite sans cesse et semble sur le point de s’enfuir."
 board_games.0001.desc.i_am_winning.trait.brave:0 "« J’ai un plan », se vante mon adversaire, « et il va bouleverser toute la partie ! »"
 board_games.0001.desc.i_am_winning.trait.shy:0 "Mon adversaire, silencieu[bg_opponent.Custom('FR_XSe')] et immobile, fronce les sourcils en réfléchissant à la manière de faire basculer la partie."
 board_games.0001.desc.i_am_winning.trait.gregarious:0 "« Vous êtes bien meilleur que mes adversaires habituels », dit admirativement mon adversaire, « et je joue beaucoup [SCOPE.Custom('FR_au_BG_GameType')]. »"
 board_games.0001.desc.i_am_winning.trait.ambitious:0 "« J’avais... », mon adversaire s’arrête, ne trouvant pas ses mots, « ... de plus grands espoirs pour cette partie. »"
 board_games.0001.desc.i_am_winning.trait.content:0 "« Je ne gagnerai peut-être pas, mais j’ai fait de mon mieux. », soupire mon adversaire."
 board_games.0001.desc.i_am_winning.trait.arbitrary:0 "« Je ne vois pas pourquoi nous ne pouvons pas utiliser mes règles », se lamente mon adversaire. « Je vous le dis, c’est comme ça que tout le monde joue à [bg_opponent.GetCurrentLocation.GetNameNoTooltip]. »"
 board_games.0001.desc.i_am_winning.trait.just:0 "« Je ne peux pas le prouver », murmure mon adversaire, « mais je suis certain[bg_opponent.Custom('FR_E')] que vous trichez »."
 board_games.0001.desc.i_am_winning.trait.cynical:0 "« Bien sûr que vous êtes gagnant[bg_myself.Custom('FR_E')] », dit mon adversaire d’un ton abattu. « Personne ne me laisse jamais gagner une partie [SCOPE.Custom('FR_de_BG_GameType')]. »"
 board_games.0001.desc.i_am_winning.trait.zealous:0 "« Puissé-je être délivré[bg_opponent.Custom('FR_E')] de cette menace par [bg_opponent.GetFaith.KnowledgeGodName] », murmure mon adversaire dans son souffle."
 board_games.0001.desc.i_am_winning.trait.paranoid:0 "« Vous aviez prévu ça, n’est-ce pas ? », grogne mon adversaire. « Vous aviez prévu de m’humilier avec un jeu truqué ! »"
 board_games.0001.desc.i_am_winning.trait.trusting:0 "« Par [bg_opponent.GetFaith.KnowledgeGodName] », se lamente mon adversaire. « Vous croyez que je vous ai donné trop d’ouvertures ? Je ne m’attendais pas à perdre si vite et si mal. »"
 board_games.0001.desc.i_am_winning.trait.compassionate:0 "« Vous savez, dit pensivement mon adversaire, le jeu [SCOPE.Custom('FR_de_BG_GameType')] est censé permettre de s’amuser, pas de gagner à tout prix. »"
 board_games.0001.desc.i_am_winning.trait.callous:0 "« Hmm, alors c’est ça que ça fait de perdre ? » se demande mon adversaire. « Ce n’est pas quelque chose que j’aime particulièrement. »"
 board_games.0001.desc.i_am_winning.trait.sadistic:0 "Mon adversaire reste silencieu[bg_opponent.Custom('FR_XSe')], son regard trahit un respect à contrecœur pour la compétence et la victoire imminente."
 board_games.0001.desc.i_am_winning.trait.stubborn:0 "« Vous n’allez pas me battre », crache mon adversaire entre ses dents serrées. « Personne ne me bat jamais. »"
 board_games.0001.desc.i_am_winning.trait.fickle:0 "« Je commence à me lasser du jeu [SCOPE.Custom('FR_de_BG_GameType')] », gémit mon adversaire. « On ne peut pas jouer à autre chose ? »"
 board_games.0001.desc.i_am_winning.trait.vengeful:0 "Mon adversaire reste de marbre. Ses doigts se resserrent autour du bord du plateau, comme s’ils se retenaient."
 board_games.0001.desc.i_am_winning.trait.forgiving:0 "Mon adversaire semble tout à fait optimiste, sans la moindre expression de méchanceté."
 board_games.0001.desc.i_am_winning.trait.rowdy:0 "« Juste pour que vous sachiez », murmure mon adversaire, « si je perds, je vous jette tout ce stupide jeu au visage. »"
 board_games.0001.desc.i_am_winning.trait.charming:0 "« Vous ne voulez pas y aller un peu plus doucement avec moi ? », demande mon adversaire d’une voix douceâtre."
 board_games.0001.desc.i_am_winning.trait.curious:0 "« Attendez... comment êtes-vous gagnant[bg_myself.Custom('FR_E')] ? ». mon adversaire semble positivement incrédule."
 board_games.0001.desc.i_am_winning.trait.pensive:0 "« Oh, non, je savais que je n’aurais pas dû jouer... Je vous ai fait perdre votre temps... », marmonne mon adversaire."
 board_games.0001.desc.i_am_winning.trait.bossy:0 "« Hrmf, si nous avions joué selon mes règles, je vous aurais montré ! », gémit mon adversaire."
 board_games.0001.desc.i_am_winning.relation.friend:0 "« Malédiction ! », dit mon ami[bg_opponent.Custom('FR_E')] en gloussant, « Vous n’y allez pas plus doucement [SCOPE.Custom('FR_au_BG_GameType')] avec quiconque, n’est-ce pas ? »"
 board_games.0001.desc.i_am_winning.relation.best_friend:0 "« Je dis toujours qu’il n’y a rien de mieux que de battre quelqu’un [SCOPE.Custom('FR_au_BG_GameType')]. Je vous envie ! »"
 board_games.0001.desc.i_am_winning.relation.rival:0 "« Vous aimez m’humilier, n’est-ce pas ? », crache m[bg_opponent.Custom('FR_OnA')] rival[bg_opponent.Custom('FR_E')], toujours mauvais perdant[bg_opponent.Custom('FR_E')]."
 board_games.0001.desc.i_am_winning.relation.nemesis:0 "$board_games.0001.desc.opponent_winning.relation.nemesis$"
 board_games.0001.desc.i_am_winning.relation.lover:0 "« Nous ne sommes pas obligés de jouer [SCOPE.Custom('FR_au_BG_GameType')], [bg_myself.GetFirstNameNoTooltip] », murmure mon amant[bg_opponent.Custom('FR_E')]. « Je suis sûr[bg_opponent.Custom('FR_E')] qu’il y a d’autres façons de se divertir... »"
 board_games.0001.desc.i_am_winning.relation.soulmate:0 "$board_games.0001.desc.opponent_winning.relation.soulmate$"
 board_games.0001.desc.i_am_winning.relation.bully:0 "« Si vous me battez, je vous bats. C’est aussi simple que ça », renâcle [bg_opponent.Custom('FR_CeluiCelle')] qui aime me tourmenter."
 board_games.0001.desc.i_am_winning.relation.victim:0 "[bg_opponent.Custom('FR_CeluiCelle')|U] que j’aime tourmenter se tait, mais on dirait qu’[bg_opponent.Custom('FR_IlElle')] est au bord des larmes."
 board_games.0001.desc.i_am_winning.relation.crush:0 "[bg_opponent.Custom('FR_CeluiCelle')|U] pour qui j’ai un faible est... Oh non ! [bg_opponent.Custom('FR_IlElle')|U] est en colère contre moi !"
 board_games.0001.desc.i_am_winning.relation.guardian:0 "« On dirait que vous apprenez », dit m[bg_opponent.Custom('FR_OnA')] tut[bg_opponent.Custom('FR_EurRice')] d’un ton grincheux. « Ou du moins que vous m’imitez plus efficacement. »"
 board_games.0001.desc.i_am_winning.relation.ward:0 "M[bg_opponent.Custom('FR_OnA')] pupille est manifestement contrarié[bg_opponent.Custom('FR_E')] par sa défaite."
 board_games.0001.desc.i_am_winning.hook_on.weak:0 "$board_games.0001.desc.i_am_winning.hook_on.strong$"
 board_games.0001.desc.i_am_winning.hook_on.strong:0 "« Par [bg_opponent.GetFaith.HighGodName] ! Vous ne pouvez pas me laisser avoir un iota de contrôle, n’est-ce pas ? », se lamente mon adversaire."
 board_games.0001.desc.i_am_winning.hooked_by.weak:0 "$board_games.0001.desc.i_am_winning.hooked_by.strong$"
 board_games.0001.desc.i_am_winning.hooked_by.strong:0 "« Si ce n’était pas du gaspillage de vous demander maintenant ce que vous me devez », se renfrogne mon adversaire, « je vous forcerais à perdre »."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.default:0 "« Eh bien », gémit mon adversaire, « on dirait que cette partie ne va pas dans mon sens. »"
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.county:0 "« Si seulement vous aviez joué aussi bien quand [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier] était en jeu », dit mon adversaire en souriant."
 board_games.0001.desc.i_am_winning.match_history.recently_won_against.gamble:0 "« Ahhh », soupire mon adversaire. « Vous gagnez un peu, vous perdez un peu. Cette fois, c’est à votre tour de gagner, je crois. »"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.default:0 "« Non, non, non ! », gémit mon adversaire. « Pas encore contre vous ! »"
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.county:0 "Alors que nous jouons, mon adversaire essuie une perle de sueur sur son [bg_opponent.Custom('MaskFace')], sûrement en train de se souvenir de la partie qui lui a coûté [bg_myself.MakeScope.Var('bg_recent_land_loss_stake').Title.GetNameNoTier]."
 board_games.0001.desc.i_am_winning.match_history.recently_lost_against.gamble:0 "« J’ai juste besoin d’une victoire, j’ai juste besoin d’une victoire, j’ai juste besoin... », marmonne mon adversaire, encore et encore."
 board_games.0001.desc.intro.opening.defender:0 "Alors que [bg_opponent.Custom('FR_le_Char_Pi')][bg_opponent.GetTitledFirstName] est déjà assis[bg_opponent.Custom('FR_E')] à attendre que notre partie [SCOPE.Custom('FR_de_BG_GameType')] commence, je remarque #color_blue_gray [bg_myself.Custom('BG_RandomFacialExpression')]#!."
 board_games.0001.desc.intro.opening.attacker:0 "[bg_opponent.Custom('FR_le_Char_Pi')|U][bg_opponent.GetTitledFirstName] prend place en face de moi. Alors que notre partie [SCOPE.Custom('FR_de_BG_GameType')] est sur le point de commencer, #color_blue_gray [SCOPE.Custom('BG_RandomFacialExpression')]#! m’indique son degré d’assurance."
 board_games.0001.desc.intro.subsequent:0 "[bg_opponent.GetFirstName] continue la partie avec"
 board_games.0001.desc.intro.diplomacy.crit_success:0 "une suite de coups d’une audace exaspérante, pour ne pas dire risquée."
 board_games.0001.desc.intro.diplomacy.success:0 "un coup satisfaisant et un mot d’esprit."
 board_games.0001.desc.intro.diplomacy.failure:0 "plusieurs tentatives mal dissimulées de subterfuge."
 board_games.0001.desc.intro.diplomacy.crit_failure:0 "avec la volonté flagrante de m’embrouiller."
 board_games.0001.desc.intro.martial.crit_success:0 "une série de coups stratégiques novateurs et dévastateurs."
 board_games.0001.desc.intro.martial.success:0 "une stratégie adaptative bien exécutée."
 board_games.0001.desc.intro.martial.failure:0 "une tentative vigoureuse de stratégie cohérente."
 board_games.0001.desc.intro.martial.crit_failure:0 "une stratégie pompeuse au point d’en être hilarante."
 board_games.0001.desc.intro.stewardship.crit_success:0 "une série de coups qui sont, mathématiquement, tout sauf parfaits."
 board_games.0001.desc.intro.stewardship.success:0 "une série de coups convaincants et bien calculés."
 board_games.0001.desc.intro.stewardship.failure:0 "une série de coups fades et mal calculés."
 board_games.0001.desc.intro.stewardship.crit_failure:0 "une tentative minable d’estimation des probabilités."
 board_games.0001.desc.intro.intrigue.crit_success:0 "une ruse si sournoise que je reste sans voix."
 board_games.0001.desc.intro.intrigue.success:0 "une variété de feintes et de stratagèmes astucieux."
 board_games.0001.desc.intro.intrigue.failure:0 "un piège évident."
 board_games.0001.desc.intro.intrigue.crit_failure:0 "une manœuvre tout simplement pathétique."
 board_games.0001.desc.intro.learning.crit_success:0 "un coup digne de légendes."
 board_games.0001.desc.intro.learning.success:0 "quelques tactiques traditionnelles bien rodées."
 board_games.0001.desc.intro.learning.failure:0 "plusieurs coups insipides."
 board_games.0001.desc.intro.learning.crit_failure:0 "une tentative maladroite de reproduire les coups de meilleurs joueurs."
 board_games.0001.desc.intro.prowess.crit_success:0 "un argument percutant très convaincant."
 board_games.0001.desc.intro.prowess.success:0 "un coup décent et une prise ferme."
 board_games.0001.desc.intro.prowess.failure:0 "un jeu faible et un coup encore plus faible."
 board_games.0001.desc.intro.prowess.crit_failure:0 "une démonstration de force si risible qu’[bg_opponent.Custom('FR_IlElle')] s’assomme presque [bg_opponent.Custom('FR_LuiElle')]-même."
 board_games.0001.desc.i_have_countered:0 "Ma technique #color_blue_gray déjoue#! astucieusement le plan de mon adversaire.\n\n"
 board_games.0001.desc.i_am_countered:0 "Bon sang, c[bg_opponent.Custom('FR_EtEtte')] [bg_opponent.GetWomanMan] semble pouvoir #color_blue_gray contrer#! tous mes stratagèmes.\n\n"
