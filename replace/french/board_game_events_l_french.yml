 board_games.0031.desc.intro.01:0 "Avec un rugissement de triomphe, je me lève d’un bond, éparpillant les [SCOPE.Custom('BG_GamePiecePlural')] partout."
 board_games.0031.desc.intro.02:0 "Avec un sourire suffisant, je joue le coup fatal pour mon adversaire."
 board_games.0031.desc.intro.03:0 "Nous fixons le dernier coup que j’ai joué... J’ai réussi. J’ai gagné."
 board_games.0031.desc.middle.01:0 "Cette partie [SCOPE.Custom('FR_de_BG_GameType')] est mienne, une autre belle victoire dans mon ascension incontestable vers le rôle de roi des jeux."
 board_games.0031.desc.middle.02:0 "Une fois encore, ma supériorité intellectuelle triomphe de tout."
 board_games.0031.desc.middle.03:0 "J’ai triomphé aujourd’hui sous les yeux [ROOT.Char.GetFaith.HighGodNamePossessive]. Dès le début, j’avais une confiance totale dans le fait d’être vu comme le vainqueur."
 board_games.0031.desc.end.01:0 "\n\n[bg_loser.GetFirstName], défait[bg_loser.Custom('FR_E')], reste assis[bg_loser.Custom('FR_E')], les mains sur les hanches, essayant de comprendre où [bg_loser.Custom('FR_IlElle')] s’est trompé[bg_loser.Custom('FR_E')]."
 board_games.0031.desc.end.02:0 "\n\n[bg_loser.GetFirstName] se décompose. [bg_loser.GetSheHe|U] n’arrive pas à croire que j’ai gagné."
 board_games.0031.desc.end.03:0 "\n\n[bg_loser.GetFirstName] peut difficilement contenir sa colère. Je l’ai battu[bg_loser.Custom('FR_E')] et humilié[bg_loser.Custom('FR_E')]."
 board_games.0031.a:0 "Bien joué !"
 board_games.0031.a.a:0 "Une excellente partie !"
 board_games.0031.b:0 "Ça fait quoi de perdre, petit[bg_loser.Custom('FR_E')] [bg_loser.GetWomanMan] ?"
 board_games.0031.b.a:1 "Inclinez-vous devant moi, [bg_loser.Custom('InsultNoun')] !"
 board_games.0031.b.b:0 "Ne vous en voulez pas, tout le monde ne peut pas être aussi intelligent que moi."
 board_games.0031.b.progress_towards_rival:0 "[bg_loser.Custom('FR_le_Char_Pi')|U][bg_loser.GetTitledFirstName] le prend personnellement."
 board_games.0031.c:0 "J’aimerais bien rejouer un jour..."
 board_games.0031.a.tt.success:0 "Votre adversaire reconnaît que c’était une bonne partie."
 board_games.0031.a.tt.failure:0 "Votre adversaire fait un geste obscène et part"
 board_games.0031.desc.result.skill:0 "#BOL Résultat :#! je gagne le [board_game_match|El] contre [bg_loser.GetFirstNameNoTooltip] grâce à mon [Concept('board_game_winning','score')|E]."
