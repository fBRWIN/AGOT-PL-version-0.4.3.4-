l_french:
 ep2_locale_events.1000.t:0 "$tournament_locale_tavern$ : une autre tournée"
 ep2_locale_events.1000.independent:0 "Un grand éclat de rire éclate de la table [drinking_leader.Custom('FR_du_Char_Pi')][drinking_leader.GetTitledFirstName] dans un coin de la taverne."
 ep2_locale_events.1000.liege:0 "Un grand éclat de rire retentit dans le coin où est assis[drinking_leader.Custom('FR_E')] [drinking_leader.Custom('FR_le_Char_Pi')][drinking_leader.GetTitledFirstName], [drinking_leader.GetLiege.Custom2('FR_RelationToMeShort_Le', drinking_leader)] [drinking_leader.GetLiege.Custom('FR_du_Char_Pi')][drinking_leader.GetLiege.GetTitledFirstName]."
 ep2_locale_events.1000.alcohol:0 "\n\n[drinking_leader.Custom('FR_IlElle')|U] est entouré[drinking_leader.Custom('FR_E')] d’un groupe d’amis et de nouvelles connaissances. Ce sont d’autres participants à la prochaine épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l]. Ils discutent en buvant des verres [host.Custom('RegionalAlcoholicDrink')].\n\nEn passant devant eux, je pense à stimuler un peu plus cette petite réunion..."
 ep2_locale_events.1000.a:0 "Aubergiste, d’autres verres !"
 ep2_locale_events.1000.b:0 "C’est moi qui paie pour cette table !"
 ep2_locale_events.1000.c:0 "Je pense que ce groupe en a déjà eu assez."
 ep2_locale_events.1000.d:0 "Bonne soirée, [drinking_leader.GetFirstNameNoTooltip] !"
 drinks_round_tt:0 "Chaque buveur"
 ep2_locale_events.1000.hangover_tt:0 "Plus jamais ça..."
 ep2_locale_events.1002.t:1 "$tournament_locale_tavern$ : un autre verre ?"
 ep2_locale_events.1002.desc:0 "La taverne locale est bondée, comme on peut s’y attendre lorsqu’un tournoi se déroule dans la ville. Parmi tous les nouveaux venus, cependant, est [Select_CString(local_drunk.IsFemale,'assise une femme','assis un homme')] qui est clairement [Select_CString(local_drunk.IsFemale,'une habituée','un habitué')] de l’établissement. [local_drunk.Custom('FR_IlElle')|U] me regarde avec suspicion lorsque je m’assois.\n\n« Que faites-vous ici ? », lâche-t-[local_drunk.Custom('FR_IlElle')] finalement, alors que mon verre arrive. Je me retourne pour lui faire face et [local_drunk.Custom('FR_IlElle')] se lève d’un pas chancelant.\n\n« Pardonnez mes présomptions, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit-[local_drunk.Custom('FR_IlElle')] en faisant une révérence surfaite et pourtant méprisante, « mais je pense que vous ne pourriez pas avaler la moitié de ça, sans parler de tout ça ! »."
 ep2_locale_events.1002.a:0 "Allons, pas besoin d’être hostile. Je vous offre un verre ?"
 ep2_locale_events.1002.b:0 "Vraiment ? Apportez les chopes !"
 ep2_locale_events.1002.b.success:0 "Vous buvez nettement plus d’alcool que [local_drunk.GetFirstNameNoTooltip]"
 ep2_locale_events.1002.b.failure:0 "Vous vous réveillez quelques heures plus tard, sonné[GetPlayer.Custom('FR_E')], avec un mal de tête intense"
 ep2_locale_events.1002.c:0 "Asseyez-vous et fermez-la, ivrogne invétéré[local_drunk.Custom('FR_E')]"
 ep2_locale_events.1010.t:0 "$tournament_locale_tavern$ : envie d’une partie ?"
 ep2_locale_events.1010.desc:0 "L’obscurité de la taverne est contrebalancée par le crépitement du feu et les réjouissances des clients. Je passe devant deux ivrognes particulièrement bruyants et m’assieds à une table voisine, vide à l’exception d’une personne.\n\n« Une belle soirée, n’est-ce pas ? » [gambler.GetFirstName] fait des gestes en direction de la foule d’invités dépenaillés. J’acquiesce poliment. J’ai à peine le temps de relever le menton que [gambler.GetFirstNameNoTooltip] a déjà fait apparaître comme par magie des dés et des gobelets sur la table.\n\n« Avez-vous envie de jouer à un jeu simple ? Tout le monde pourrait y jouer ! Nous lançons tous deux les dés sous les gobelets, et vous devinez si votre lancer est supérieur ou inférieur au mien. » [gambler.Custom('FR_IlElle')|U] sourit, la lueur [Select_CString(gambler.IsFemale, 'd’une passionnée de jeux de hasard', 'd’un passionné de jeux de hasard')] dans les yeux. « Le premier qui devine deux fois correctement a gagné »."
 ep2_locale_events.1010.b:0 "Passez-moi ces dés !"
 ep2_locale_events.1010.c:0 "Je ne suis pas [Select_CString(ROOT.Char.IsFemale,'une parieuse','un parieur')]."
 ep2_locale_events.1011.t:0 "$tournament_locale_tavern$ : la première manche"
 ep2_locale_events.1011.opening:0 "Les dés s’entrechoquent et rebondissent dans leurs gobelets avant que nous ne les fassions tous deux tomber sur la table. Je soulève le côté du gobelet le plus proche de moi afin d’être [Select_CString(ROOT.Char.IsFemale,'la seule','le seul')] à voir les chiffres.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Je scrute [gambler.GetFirstName] à la recherche d’indices."
 ep2_locale_events.1011.tell.good:0 "\n\nEst-ce une légère courbure vers le haut de la lèvre de [gambler.GetFirstNameNoTooltip] que j’aperçois ? Elle disparaît presque aussi vite qu’elle est apparue, mais la plus petite ondulation peut trahir la plus profonde des vérités..."
 ep2_locale_events.1011.tell.bad:0 "\n\nLes yeux de [gambler.GetFirstNameNoTooltip] vacillent vers le bas, une fois, deux fois. Elle disparaît presque aussi vite qu’elle est apparue, mais la plus petite ondulation peut trahir la plus profonde des vérités..."
 ep2_locale_events.1011.average:0 "\n\nLes mains de [gambler.GetFirstNameNoTooltip] tremblent légèrement et j’ouvre la bouche triomphalement, mais je remarque une certaine lueur dans ses yeux. Le tremblement était-il un indice ? Les yeux l’étaient-ils ? Est-ce que tout cela est utile ?"
 ep2_locale_events.1011.deceitful:0 "\n\nNous nous fixons du regard. Le visage de [gambler.GetFirstNameNoTooltip] n’exprime pas la moindre émotion. Je cesse de soutenir le regard pour observer son langage corporel, mais [gambler.Custom('FR_IlElle')] ne laisse rien transparaître."
 ep2_locale_events.1011.a:0 "Mon nombre est... plus élevé !"
 ep2_locale_events.1011.b:0 "Mon nombre est plus bas."
 ep2_locale_events.1012.t:0 "$tournament_locale_tavern$ : la seconde manche"
 ep2_locale_events.1012.opening.win:0 "Nous révélons nos dés. Il nous faut un instant à tous les deux pour réaliser que j’ai gagné !\n\n« Ah ! Bien deviné ! Vous remportez la première manche ! » [gambler.GetFirstName] sourit, mais pas jusqu’aux oreilles. « Manche suivante ! » Les dés cliquettent dans les gobelets une fois de plus."
 ep2_locale_events.1012.opening.lose:0 "Nous révélons nos dés. Il nous faut un instant à tous les deux pour réaliser que j’ai perdu. [gambler.GetFirstName] sourit fièrement.\n\n« Dommage ! Il semble que vous vous soyez trompé[ROOT.Char.Custom('FR_E')]. Manche suivante ! » Les dés cliquettent à nouveau dans les gobelets."
 ep2_locale_events.1012.opening.draw:0 "Nous révélons nos dés. Alors que les gobelets sont ôtés, il nous faut juste un instant pour constater que les nombres sont égaux.\n\n« On va dire que c’est un match nul. » La déception de [gambler.GetFirstName] est visible. « Manche suivante ! » Les dés cliquettent dans les gobelets une fois de plus."
 ep2_locale_events.1012.dice_reveal:0 "\n\nJe lève le côté de mon gobelet le plus proche de moi. Les petites gravures sur les dés révèlent le nombre : #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Je repose le gobelet sur la table et lève les yeux."
 ep2_locale_events.1012.tell.good:0 "\n\n[gambler.GetFirstName] tapote ses doigts sur la table. Cette inclinaison de la tête vers le plafond est-elle un indice subtil ? En tout cas, [gambler.Custom('FR_IlElle')] semble se tenir plus droit[gambler.Custom('FR_E')] qu’avant..."
 ep2_locale_events.1012.tell.bad:0 "\n\nLes yeux légèrement plissés, le corps légèrement déplacé. [gambler.GetFirstName] cache quelque chose. Peut-être que le nombre de ce lancer n’est pas très élevé..."
 ep2_locale_events.1012.average:0 "\n\nLes yeux de [gambler.GetFirstNameNoTooltip] parcourent la pièce, regardant partout sauf dans les miens. Son bras tremble un peu en soulevant le gobelet. Je ne sais pas si c’est révélateur..."
 ep2_locale_events.1012.deceitful:0 "\n\nLa posture de [gambler.GetFirstNameNoTooltip] est confiante, presque arrogante, mais [gambler.Custom('FR_IlElle')] n’a même pas levé le gobelet ! Ses yeux se baissent alors qu’[gambler.Custom('FR_IlElle')] incline brusquement le gobelet, avant de le reposer. Son attitude reste inchangée."
 ep2_locale_events.1012.a:0 "Plus haut, je pense."
 ep2_locale_events.1012.b:0 "Plus bas, c’est certain."
 ep2_locale_events.1013.t:0 "$tournament_locale_tavern$ : la belle"
 ep2_locale_events.1013.opening:0 "Nous révélons nos dés simultanément et il s’avère qu’une troisième manche est nécessaire. Nous prenons nos gobelets et nos dés pour la manche finale dont le vainqueur remporte tout."
 ep2_locale_events.1013.dice_reveal:0 "\n\nJe lève le côté de mon gobelet le plus proche de moi. Les petites gravures sur les dés révèlent le nombre : #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Je repose le gobelet sur la table et lève les yeux."
 ep2_locale_events.1013.tell.good:0 "\n\nÀ la troisième manche, les indices de [gambler.GetFirstName] sont presque flagrants. Je suis sûr[ROOT.Char.Custom('FR_E')] que son nez s’agite imperceptiblement quand le nombre est élevé, mais est-ce une feinte ?"
 ep2_locale_events.1013.tell.bad:0 "\n\n[gambler.GetFirstName] passe distraitement sa main sur sa tête. Par désespoir ? Est-ce un nombre particulièrement bas ? [gambler.Custom('FR_IlElle')|U] me voit et prend soudain une posture brave. Il pourrait s’agir d’une double feinte..."
 ep2_locale_events.1013.average:0 "\n\n[gambler.GetFirstNameNoTooltip] essaie de me regarder droit dans les yeux, mais son regard est hésitant. Une lèvre tremblante trahit quelque chose, mais qu’est-ce que cela pourrait être ?"
 ep2_locale_events.1013.deceitful:0 "\n\nL’impassibilité de [gambler.GetFirstName] tout au long de cette bataille d’esprit est vraiment stupéfiante. L’absence d’émotion sur son visage en est presque choquante. Il va falloir s’en remettre au simple hasard."
 ep2_locale_events.1013.a:0 "Je crois en mes dés. Plus haut !"
 ep2_locale_events.1013.b:0 "Mon lancer est inférieur."
 ep2_locale_events.1014.t:0 "$tournament_locale_tavern$ : bien parié"
 ep2_locale_events.1014.opening:0 "Les gobelets se lèvent pour la dernière fois. La petite foule qui s’est rassemblée autour de nous se penche pour voir que...\n\n"
 ep2_locale_events.1014.win:0 "J’ai gagné ! [gambler.GetFirstName] tente désespérément de sauver la face, mais son agacement est évident. [gambler.Custom('FR_IlElle')|U] pousse les bourses que nous avons pariées de mon côté de la table et s’en va d’un air renfrogné, juste à la limite de l’impolitesse.\n\nJe m’adosse à ma chaise, me sentant à la fois heureu[ROOT.Char.Custom('FR_XSe')] et épuisé[ROOT.Char.Custom('FR_E')]."
 ep2_locale_events.1014.lose:0 "J’ai perdu ! [gambler.GetFirstName] fanfaronne alors qu’[gambler.Custom('FR_IlElle')] attrape les bourses que nous avons pariées.\n\n« Vous aurez plus de chance la prochaine fois ! », glousse-t-[gambler.Custom('FR_IlElle')] avant de déguerpir les bras chargés d’argent.\n\nJe m’adosse à ma chaise, abattu[ROOT.Char.Custom('FR_E')]."
 ep2_locale_events.1014.draw:0 "Nous avons... fait match nul ? [gambler.GetFirstName] se frotte la tête, tandis que nous reprenons chacun les petites bourses d’or que nous avions empilées sur la table pour le vainqueur.\n\n« Eh bien, parfois les dés agissent de façon mystérieuse », dit [gambler.GetFirstNameNoTooltip] en haussant les épaules. « Bien joué, néanmoins. » [gambler.Custom('FR_IlElle')|U] se lève et s’éloigne."
 ep2_locale_events.1014.a:0 "Aubergiste ! Les boissons sont pour moi !"
 ep2_locale_events.1014.b:0 "La victoire est un plaisir !"
 ep2_locale_events.1014.c:0 "Il me faut un verre pour noyer ma déception."
 ep2_locale_events.1014.d:0 "Malédiction !"
 ep2_locale_events.1014.e:0 "C’est comme ça, je suppose."
 ep2_locale_events.1014.f:0 "Je prendrais bien un verre !"
 ep2_locale_events.1050.t:1 "$tournament_locale_tavern$ : prêt[ROOT.Char.Custom('FR_E')] à parier ?"
 ep2_locale_events.1050.desc:0 "À peine suis-je entré[ROOT.Char.Custom('FR_E')] dans la taverne qu’une silhouette s’approche déjà de moi. [wealthy_gambler.GetFirstName] me tape sur l’épaule, me pousse dans un coin peu visible et baisse la voix sur un ton de conspirateur.\n\n« Vous participez aux épreuves martiales, n’est-ce pas ? » [wealthy_gambler.Custom('FR_IlElle')|U] poursuit sans même remarquer mon hochement de tête. « Eh bien, il y a un pari plutôt inhabituel, voyez-vous. L’un de mes... associés pense que vous êtes pour ainsi dire [Select_CString(ROOT.Char.IsFemale,'une poltronne','un poltron')]. » [wealthy_gambler.Custom('FR_IlElle')|U] écarte d’un geste mes protestations immédiates.\n\n« J’ai bien entendu défendu votre honneur, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! J’ai dit que vous seriez assez courageu[ROOT.Char.Custom('FR_XSe')] pour vous présenter sans heaume au tournoi ! Si vous pouviez m’assurer fermement qu’il en sera ainsi, je pourrais faire en sorte que cela en vaille la peine pour vous... »."
 ep2_locale_events.1050.a:0 "Ce ne seraient pas vos compagnons parieurs là-bas ?"
 ep2_locale_events.1050.a.tt:0 "Ils pourraient être intéressés par ce petit arrangement, à moins qu’une récompense décente me convainque de me taire..."
 ep2_locale_events.1050.b:0 "[Select_CString(ROOT.Char.IsFemale,'Une poltronne','Un poltron')] ?! Je concourrai même sans gantelets !"
 ep2_locale_events.1050.c:0 "Je veux bien de l’argent..."
 ep2_locale_events.1050.d:0 "Quelle proposition scandaleuse !"
 ep2_locale_events.1500.t:0 "$tournament_locale_religious_building$ : les faveurs [ROOT.Char.GetFaith.HighGodNamePossessive]"
 ep2_locale_events.1500.host_faith:0 "Alors que [tournament_priest.GetFirstName] s’écarte pour me laisser approcher, je prends un moment solennel, seul[ROOT.Char.Custom('FR_E')] dans [ROOT.Char.GetFaith.HouseOfWorship] près du terrain d’entraînement."
 ep2_locale_events.1500.other_faith:0 "Je prends un moment pour moi dans le petit sanctuaire temporaire [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] près du [activity.GetCurrentPhase.GetLocation.GetCounty.GetFaith.HouseOfWorship] de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]. [tournament_priest.GetFirstName] se tient à bonne distance de moi."
 ep2_locale_events.1500.desc:0 "\n\nAlors que je poursuis mes réflexions en présence des puissances suprêmes, je me demande ce que je souhaite au fond de moi comme issue à ces journées d’allégresse et de fête."
 ep2_locale_events.1500.a:0 "Puisse [ROOT.Char.GetFaith.WarGodName] m’accorder la gloire."
 ep2_locale_events.1500.b:0 "Rendre la vide de m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', bad_prayer_target)] [bad_prayer_target.GetFirstNameNoTooltip] plus difficile."
 ep2_locale_events.1500.c:0 "Que la vie sourie à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', good_prayer_target)] [good_prayer_target.GetFirstNameNoTooltip]."
 ep2_locale_events.1500.d:0 "Un châtiment pour m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', backup_prayer_target)] [backup_prayer_target.GetFirstNameNoTooltip] !"
 ep2_locale_events.1500.e:0 "Que m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', backup_prayer_target)] [backup_prayer_target.GetFirstNameNoTooltip] soit guidé[backup_prayer_target.Custom('FR_E')]."
 ep2_locale_events.1500.f:0 "Je veux la victoire pour [wager_prayer_target.GetFirstNameNoTooltip] et ma bourse !"
 ep2_locale_events.1500.g:0 "Trouver la paix intérieure."
 ep2_locale_events.1501.t:0 "$tournament_locale_religious_building$ : la vénération à l’honneur"
 ep2_locale_events.1501.desc:0 "À la recherche de conseils spirituels, je me retrouve à errer dans [ROOT.Char.GetFaith.HouseOfWorship] pour me recentrer. Par un heureux hasard, je trouve quelque chose de bien plus excitant : [seduce_target.GetFirstName] se tient à la porte.\n\n[seduce_target.Custom('FR_IlElle')|U] me décoche un demi-sourire, son attention étant manifestement ailleurs. C’est l’occasion rêvée de l’amadouer avec une démonstration de supplication religieuse !\n\nÀ moins qu’[seduce_target.Custom('FR_IlElle')] soit du genre discret ?"
 ep2_locale_events.1501.a:0 "Je prouverai ma dévotion !"
 ep2_locale_events.1501.a.tt:0 "Ma ferveur religieuse ne connaît pas de limites, ch[seduce_target.Custom('FR_ErEre')] [seduce_target.GetFirstNameNoTooltip] !"
 ep2_locale_events.1501.a.success:0 "Votre démonstration touche une corde sensible"
 ep2_locale_events.1501.a.failure:0 "[seduce_target.GetFirstNameNoTooltip] est rebuté[seduce_target.Custom('FR_E')] par votre démonstration"
 ep2_locale_events.1501.b:0 "Je pense que [seduce_target.GetFirstNameNoTooltip] est un peu plus détendu[seduce_target.Custom('FR_E')]."
 ep2_locale_events.1501.b.tt:0 "Un subtil roulement des yeux et un sourire en coin pendant que j’accomplis mes rites devraient faire passer le message à [seduce_target.GetFirstNameNoTooltip]"
 ep2_locale_events.1501.b.success:0 "[seduce_target.GetFirstName|U] se délecte de votre cynisme"
 ep2_locale_events.1501.b.failure:0 "[seduce_target.GetFirstNameNoTooltip] est horrifié[seduce_target.Custom('FR_E')] par votre apostasie"
 ep2_locale_events.1501.c:0 "Je devrais peut-être juste partir."
 ep2_locale_events.1510.t:0 "$tournament_locale_religious_building$ : une virée sacrilège"
 ep2_locale_events.1510.desc:0 "Alors que le silence s’installe dans l’assemblée des fidèles réunis pour la cérémonie quotidienne, le calme est soudain rompu par des cris qui s’approchent rapidement.\n\nLa porte s’ouvre et une dizaine de joyeux festoyeurs entrent dans [ROOT.Char.GetFaith.HouseOfWorship],"
 ep2_locale_events.1510.alcohol:0 "chopes et tonnelets dans les mains."
 ep2_locale_events.1510.hashish:0 "accompagnés d’une forte odeur de haschisch."
 ep2_locale_events.1510.closing:0 "\n\n[instigator_scope.Custom('FR_le_Char_Pi')|U][instigator_scope.GetTitledFirstName], manifestement l’instigat[instigator_scope.Custom('FR_EurRice')] de cette intrusion, sourit bêtement : « Qu’est-ce qui se passe ici ?! Où est la musique ? »\n\n[tournament_priest.GetFirstName] regarde, figé[tournament_priest.Custom('FR_E')] dans l’incrédulité et l’horreur."
 ep2_locale_events.1510.a:0 "C’est un sacrilège ! Gardes, arrêtez-les !"
 ep2_locale_events.1510.b:0 "Une fête ? Quelqu’un a-t-il parlé d’une fête ?"
 ep2_locale_events.1510.c:0 "Débarrassez-moi de c[instigator_scope.Custom('FR_EEtte')] [instigator_scope.Custom('GetUnbelieverName')] [instigator_scope.Custom('FR_FaithGenderedAdj')] !"
 ep2_locale_events.1510.d:0 "Sortez, petits chenapans."
 ep2_locale_events.2001.t:1 "$tournament_locale_armorer$ : gloire ou efficacité ?"
 ep2_locale_events.2001.desc:0 "Je pose m[improve_armour.Custom('FR_Artifact_OnA')] [improve_armour.GetName] sur le comptoir et [tournament_armorer.GetFirstName] passe une main dessus.\n\n« Votre armure est en mauvais état. Cela fait un moment que vous ne l’avez pas faite examiner, n’est-ce pas ? » [tournament_armorer.Custom('FR_IlElle')|U] soupire et jette un coup d’œil aux projets inachevés qui l’attendent.\n\n« Je n’ai pas beaucoup de temps. Peut-être assez pour la polir pour qu’elle brille ou pour l’huiler afin qu’elle soit fonctionnelle. Que voulez-vous faire ? »"
 ep2_locale_events.2001.a:0 "Polissez-la pour la rendre éclatante tel un miroir !"
 ep2_locale_events.2001.a.tt:0 "[improve_armour.GetName] gagne un modificateur de [prestige|El]"
 ep2_locale_events.2001.b:0 "Je préférerais la faire huiler et entretenir."
 ep2_locale_events.2001.b.tt:0 "[improve_armour.GetName] gagne un modificateur de [prowess|El]"
 ep2_locale_events.2001.c:0 "Elle est en bon état tel quel."
 ep2_locale_events.2002.t:1 "$tournament_locale_armorer$ : lanières abîmées"
 ep2_locale_events.2002.desc:0 "[tournament_armorer.GetFirstName] présente joyeusement m[armour.Custom('FR_Artifact_OnA')] [armour.GetName]. L’objet brille lorsque je le soulève à la lumière.\n\nC’est au moment où je remets l’argent à l’[Select_CString(tournament_armorer.IsFemale,'artisane ravie','artisan ravi')] que je remarque [Select_CString(apprentice.IsFemale,'une jeune apprentie','un jeune apprenti')] à ses côtés. [apprentice.Custom('FR_CeluiCelle')]-ci s’approche de la table pendant que son maître trie les pièces.\n\n« Pardonnez-moi, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], mais... », dit-[apprentice.Custom('FR_IlElle')] en pointant du doigt les lanières de cuir de l’armure. « [tournament_armorer.Custom('FR_IlElle')|U] n’a pas payé un tanneur pour traiter le cuir. »\n\nJe regarde de plus près. Il n’y a pas d’erreur possible. Le cuir est effiloché et usé, clairement pas neuf. Dans le fond, la bourse de l’armurier tinte tandis qu’il y dépose l’or."
 ep2_locale_events.2002.a:0 "Je ne suis pas le genre [Select_CString(ROOT.Char.IsFemale,'de femme','d’homme')] que l’on peut duper, [tournament_armorer.GetFirstNameNoTooltip]."
 ep2_locale_events.2002.b:0 "[tournament_armorer.GetFirstNameNoTooltip] ! Qu’est-ce que cela signifie ?"
 ep2_locale_events.2002.b.success:0 "[tournament_armorer.GetFirstNameNoTooltip] fait les réparations à contrecœur"
 ep2_locale_events.2002.b.failure:0 "[tournament_armorer.GetFirstNameNoTooltip] s’en sort par la ruse"
 ep2_locale_events.2002.c:0 "Je paierai pour des lanières de qualité."
 ep2_locale_events.2002.d:0 "Je n’ai pas le temps pour ça."
 ep2_locale_events.2010.t:0 "$tournament_locale_armorer$ : un cadeau de défense"
 ep2_locale_events.2010.desc:0 "L’atelier de l’armurier regorge d’articles de protection, de prix et de qualité variés.\n\nJ’ai une pensée pour [befriend_target.GetFirstName] en examinant le matériel de protection.\n\n[befriend_target.Custom('FR_IlElle')|U] pourrait apprécier quelque chose d’ici, mais quoi ?"
 ep2_locale_events.2010.a:0 "Une armure utile."
 ep2_locale_events.2010.a.tt:0 "#F Faire appel au côté prudent de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2010.b:0 "[befriend_actor.Custom('FR_IlElle')|U] pourrait aimer ce bouclier d’exposition."
 ep2_locale_events.2010.b.tt:0 "#F Faire appel à l’orgueil de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2010.c:1 "Un heaume spécialement conçu pour les tournois."
 ep2_locale_events.2010.c.tt:0 "#F Faire appel au côté compétitif de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2010.d:0 "Je trouverai un autre moyen de l’impressionner."
 ep2_locale_events.2011.reply_armor:0 "À l’intérieur se trouve un ensemble d’[newly_created_artifact.GetType|l], bien fait bien qu’un peu simple.\n\n"
 ep2_locale_events.2011.reply_shield:0 "À l’intérieur se trouve un bouclier fraîchement recouvert, décoré des armoiries de ma famille.\n\n"
 ep2_locale_events.2011.reply_tournament:0 "À l’intérieur se trouve un heaume spécialement conçu pour les tournois, offrant une protection supérieure à ce qui conviendrait sur le champ de bataille.\n\n"
 ep2_locale_events.2011.opening:0 "[befriend_actor.GetTitledFirstName] apparaît soudainement devant ma tente, un gros paquet dans les mains. « C’est pour vous, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », sourit-[befriend_actor.Custom('FR_IlElle')] chaleureusement. Un cadeau ?\n\n"
 ep2_locale_events.2011.success_armor:0 "$ep2_locale_events.2011.reply_armor$C’est un bel ensemble, manifestement de fabrication robuste et qui me va comme un gant."
 ep2_locale_events.2011.armor:0 "$ep2_locale_events.2011.reply_armor$Quel ensemble affreux. Cela valait-il vraiment la peine de dépenser autant d’argent pour la décoration ?"
 ep2_locale_events.2011.success_shield:0 "$ep2_locale_events.2011.reply_shield$Une pièce solide, bien que d’exposition, avec des armoiries magistralement représentées."
 ep2_locale_events.2011.shield:0 "$ep2_locale_events.2011.reply_shield$Un bouclier. Pourquoi aurais-je besoin d’un bouclier ?"
 ep2_locale_events.2011.success_tournament:0 "$ep2_locale_events.2011.reply_tournament$C’est une pièce ingénieuse, conçue pour les besoins de la compétition plutôt que de la guerre."
 ep2_locale_events.2011.tournament:0 "$ep2_locale_events.2011.reply_tournament$Honnêtement, qui prend ces petites compétitions au sérieux au point de devoir tricher ainsi ?"
 ep2_locale_events.2011.a:0 "Je ne peux pas nier que le cadeau était bien choisi."
 ep2_locale_events.2011.b:0 "« Oh... un objet des plus... intéressants. »"
 ep2_locale_events.2012.opening:0 "[befriend_target.Custom('FR_le_Char_Pi')|U][befriend_target.GetTitledFirstName] prend le lourd paquet en souriant, manifestement excité[befriend_target.Custom('FR_E')] par le cadeau inattendu.\n\n"
 ep2_locale_events.2012.success_reply:0 "[befriend_target.Custom('FR_IlElle')|U] ne peut cacher sa gratitude alors qu’il examine le cadeau sous tous les angles."
 ep2_locale_events.2012.reply:0 "[befriend_target.Custom('FR_IlElle')|U] n’a pas l’air très heureu[befriend_target.Custom('FR_XSe')] alors qu’[befriend_target.Custom('FR_IlElle')] y jette un coup d’œil."
 ep2_locale_events.2012.success_armor:0 "\n\n« Ce sont de belles pièces, je ne craindrais rien en les portant au combat ! »"
 ep2_locale_events.2012.armor:0 "« Oh... une armure... Je suppose que c’est au moins utile. »"
 ep2_locale_events.2012.success_shield:0 "\n\n« Que c’est beau ! Je vais l’afficher dans ma tente immédiatement ! »"
 ep2_locale_events.2012.shield:0 "« Un bouclier... très bien... merci. »"
 ep2_locale_events.2012.success_tournament:0 "« Quelle conception astucieuse ! Je ne manquerai pas de le porter dans les compétitions ! »"
 ep2_locale_events.2012.tournament:0 "« Oh, pour les compétitions, vous dites ? D’accord... »"
 ep2_locale_events.2012.success:0 "\n\n[befriend_target.Custom('FR_IlElle')|U] me remercie avec émotion. Je pense avoir fait le bon choix !"
 ep2_locale_events.2012.failure:0 "\n\n[befriend_target.Custom('FR_IlElle')|U] me remercie sèchement. Peut-être ai-je fait le mauvais choix..."
 ep2_locale_events.2012.a:0 "Je le savais !"
 ep2_locale_events.2012.b:0 "Cela aura au moins fait plaisir à l’armurier..."
 ep2_locale_events.2050.t:0 "$tournament_locale_armorer$ : un ensemble d’armure étincelant"
 ep2_locale_events.2050.desc:0 "En voyant mon armure, [tournament_armorer.GetFirstName] met ses mains sur ses hanches et expire bruyamment.\n\n« Il y a beaucoup de travail, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Cela ne devrait pas prendre trop de temps pour quelqu’un avec mes prodigieux talents, cependant ! », dit-[tournament_armorer.Custom('FR_IlElle')] en souriant en coin. Je regarde l’armure. Elle me semble bien. [tournament_armorer.GetFirstNameNoTooltip] remarque mon scepticisme et secoue la tête.\n\n« Non, elle a vraiment besoin d’être révisée. Je ne le suggérerais pas si ce n’était pas le cas ! »"
 ep2_locale_events.2050.a:0 "Très bien, usez de votre magie."
 ep2_locale_events.2050.a.success:0 "Votre armure est améliorée"
 ep2_locale_events.2050.a.critsuccess:0 "Votre armure est significativement améliorée"
 ep2_locale_events.2050.a.armour1:0 "La [prowess|El] augmente de #color_green +1#!"
 ep2_locale_events.2050.a.durability1:0 "La [durability|El] augmente de #color_green +5#!"
 ep2_locale_events.2050.a.armour1.tt:0 "La [prowess|El] augmente de #color_dark_green +1#!"
 ep2_locale_events.2050.a.durability1.tt:0 "La [durability|El] augmente de #color_dark_green +5#!"
 ep2_locale_events.2050.a.criticalsuccess:0 "Votre armure est nettement améliorée"
 ep2_locale_events.2050.a.armour2:0 "La [prowess|El] augmente de #color_green +2#!"
 ep2_locale_events.2050.a.durability2:0 "La [durability|El] augmente de #color_green +10#!"
 ep2_locale_events.2050.a.prestige2:0 "Le [prestige|El] mensuel augmente de #color_green +0,04%#!"
 ep2_locale_events.2050.a.armour2.tt:0 "La [prowess|El] augmente de #color_dark_green +2#!"
 ep2_locale_events.2050.a.durability2.tt:0 "La [durability|El] augmente de #color_dark_green +10#!"
 ep2_locale_events.2050.a.prestige2.tt:0 "Le [prestige|El] mensuel augmente de #color_dark_green +0,04 %#!"
 ep2_locale_events.2050.a.failure:0 "La réparation de votre armure est bâclée"
 ep2_locale_events.2050.a.durability3:0 "La [durability|El] diminue de #color_red -5#!"
 ep2_locale_events.2050.b:0 "Je pense que ça ira."
 ep2_locale_events.2500.t:0 "$tournament_locale_tailor$ : l’écusson d’une autre Maison"
 ep2_locale_events.2500.desc:1 "En parcourant les articles exposés dans la boutique du tailleur, j’aperçois un paquet soigneusement emballé parmi les piles de vêtements et d’articles divers.\n\n[Select_CString(tournament_tailor.IsFemale,'la tailleuse','le tailleur')|U] l’ouvre avec joie pour moi, défaisant soigneusement les liens en cuir et révélant un écusson délicatement brodé : celui de la #EMP Maison [tailor_mixup.GetHouse.GetBaseName]#!."
 ep2_locale_events.2500.a.rival:0 "Ces chiens de la Maison [tailor_mixup.GetHouse.GetBaseNameNoTooltip] ?! Brûlez-le, je vous paierai !"
 ep2_locale_events.2500.a:0 "Faites-moi une faveur, brûlez ça, voulez-vous ?"
 ep2_locale_events.2500.b:0 "Écoutez, je vais prendre ça, mais pas un mot."
 ep2_locale_events.2500.b.tt:0 "Ce modificateur augmentera la [success_chance|El] de votre [hostile_scheme|El] contre la Maison [tailor_mixup.GetHouse.GetName]"
 ep2_locale_events.2500.c:0 "C’est très beau... Je veux l’écusson [ROOT.Char.GetHouse.GetNameNoTooltip] !"
 ep2_locale_events.2500.d:0 "C’est du très bon travail..."
 ep2_locale_events.2501.t:0 "$tournament_locale_tailor$ : la tenue papale"
 ep2_locale_events.2501.desc:0 "Les tissus proposés chez [Select_CString(tournament_tailor.IsFemale,'la tailleuse','le tailleur')] vont du chanvre rugueux jusqu’aux damas, velours et soies les plus fins. M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', random_knight)] [random_knight.GetFirstName] et moi sommes en train d’inspecter les marchandises quand soudain je remarque un motif familier.\n\nJe déplie la tenue à la lumière et ouvre les yeux avec stupéfaction. C’est une réplique exacte des insignes papaux !\n\n« Nous avons aussi des robes de cardinal, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! » dit [Select_CString(tournament_tailor.IsFemale,'la tailleuse','le tailleur')] [tournament_tailor.GetFirstName]. [random_knight.GetFirstNameNoTooltip] me pousse furieusement sur le côté, alors que ses yeux scintillent. Pendant ce temps, [Select_CString(tournament_tailor.IsFemale,'la tailleuse','le tailleur')] continue.\n\n« Et celui-là a un chapeau assorti. »"
 ep2_locale_events.2501.a:0 "J’achète !"
 ep2_locale_events.2501.a.tt:0 "Vous et vos [knights|El] enfilez les vêtements..."
 ep2_locale_events.2501.b:0 "C’est du blasphème !"
 ep2_locale_events.2502.t:0 "$tournament_locale_tailor$ : vêtements de combat"
 ep2_locale_events.2502.desc:0 "D’un regard interloqué, je fais comprendre [Select_CString(tournament_tailor.IsFemale, 'à la tailleuse', 'au tailleur')] de répéter ce qui me paraît être l’affirmation la plus fantaisiste de la journée.\n\n« C’est une cape de duel. N’en avez-vous jamais entendu parler ? » m’explique [tournament_tailor.GetFirstName] en hochant la tête comme si c’était #EMP moi#! qui racontait des calembredaines ! « Ça facilite les mouvements, absorbe la sueur et tient chaud entre deux assauts. Tous les combattants dignes de ce nom en ont une. »\n\nAyant conclu sa réclame, [tournament_tailor.Custom('FR_IlElle')] me laisse examiner l’objet. La résistance et la qualité du tissu sont irréprochables, mais #EMP j’ai vraiment du mal à y croire.#!"
 ep2_locale_events.2502.a:0 "Je la prends, malgré mes doutes."
 ep2_locale_events.2502.b:0 "Vous me prenez vraiment pour une andouille !"
 ep2_locale_events.2502.b.tt:0 "Je vais m’empêtrer dedans !"
 ep2_locale_events.2510.t:0 "$tournament_locale_tailor$ : un cadeau tissé"
 ep2_locale_events.2510.desc:0 "Je regarde les rouleaux de tissu rare et les échantillons de vêtements accrochés à l’étal du tailleur. Il y en a pour tous les goûts, des plus raffinés aux plus modestes.\n\nRegardant les parures, je me demande ce que [befriend_target.GetFirstName] apprécierait.\n\nNul doute que quelque chose ici lui plairait..."
 ep2_locale_events.2510.a:0 "Une belle bannière."
 ep2_locale_events.2510.a.tt:0 "#F Faire appel à l’orgueil de [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.b:0 "Rien n’est plus utile qu’un gambison."
 ep2_locale_events.2510.b.tt:0 "#F Faire appel au côté guerrier de [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.c:0 "Ces gants en peau de biche sont très beaux."
 ep2_locale_events.2510.c.tt:0 "#F Faire appel au côté doux de [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.d:0 "Peut-être une autre fois."
 ep2_locale_events.2511.reply_banner:0 "À l’intérieur se trouve une bannière pliée finement tissée qui porte mes armoiries.\n\n"
 ep2_locale_events.2511.reply_gambeson:0 "À l’intérieur se trouve un gambison matelassé, une tenue robuste portée sous la cotte de mailles.\n\n"
 ep2_locale_events.2511.reply_glove:0 "À l’intérieur se trouve une paire de gants en peau de biche, doux et délicatement taillés.\n\n"
 ep2_locale_events.2511.opening:0 "[befriend_actor.Custom('FR_le_Char_Pi')|U][befriend_actor.GetTitledFirstName] surgit de nulle part et me tend gracieusement un paquet en souriant. Un cadeau ?\n\n"
 ep2_locale_events.2511.success_banner:0 "$ep2_locale_events.2511.reply_banner$Je n’y trouve aucun défaut, mes armoiries ont été reproduites avec précision et avec goût."
 ep2_locale_events.2511.banner:0 "$ep2_locale_events.2511.reply_banner$Mon manque d’enthousiasme est évident, pourquoi ai-je besoin de cela ?"
 ep2_locale_events.2511.success_gambeson:0 "$ep2_locale_events.2511.reply_gambeson$En l’examinant de près, il s’agit d’une belle création, composée de plusieurs couches et manifestement robuste."
 ep2_locale_events.2511.gambeson:0 "$ep2_locale_events.2511.reply_gambeson$Je pourrais obtenir un tel article chez n’importe quel petit tisserand."
 ep2_locale_events.2511.success_glove:0 "$ep2_locale_events.2511.reply_glove$Ils sont aussi lisses que du velours et épousent parfaitement mes doigts."
 ep2_locale_events.2511.glove:0 "$ep2_locale_events.2511.reply_glove$Comme c’est... délicat..."
 ep2_locale_events.2511.a:0 "Je souris, car c’est parfait !"
 ep2_locale_events.2511.b:0 "« Je... vous remercie... »"
 ep2_locale_events.2512.opening:0 "[befriend_target.Custom('FR_le_Char_Pi')|U][befriend_target.GetTitledFirstName] accepte gracieusement mon paquet et l’ouvre aussi soigneusement que son excitation le lui permet.\n\n"
 ep2_locale_events.2512.success_reply:0 "Ses yeux brillent immédiatement en le voyant. C’est bon signe."
 ep2_locale_events.2512.reply:0 "Je ne peux pas évaluer sa réaction, car [befriend_target.Custom('FR_IlElle')] reste impassible."
 ep2_locale_events.2512.success_banner:0 "\n\n« C’est splendide ! Un tissage si adroit met en valeur le motif ! »"
 ep2_locale_events.2512.banner:0 "« Ah, une bannière. Je vais... l’accrocher immédiatement. »"
 ep2_locale_events.2512.success_gambeson:0 "\n\n« Quel beau travail. Cela arrêterait tous les coups sauf les plus puissants. »"
 ep2_locale_events.2512.gambeson:0 "« Je vais... le mettre avec les autres... »"
 ep2_locale_events.2512.success_glove:0 "« Ils sont parfaits ! Comment avez-vous fait ?! »"
 ep2_locale_events.2512.glove:0 "« Oh, des gants... très bien... »"
 ep2_locale_events.2512.success:0 "\n\n[befriend_target.Custom('FR_IlElle')|U] me remercie chaleureusement avant que nous nous séparions."
 ep2_locale_events.2512.failure:0 "\n\n[befriend_target.Custom('FR_IlElle')|U] me remercie sèchement avant de partir..."
 ep2_locale_events.2512.a:0 "Cela s’est bien passé."
 ep2_locale_events.2512.b:0 "Tant pis..."
 ep2_locale_events.2560.t:0 "$tournament_locale_tailor$ : nouvel achat"
 ep2_locale_events.2560.desc.intro:0 "Je trouve [tailor.GetTitledFirstName] en plein travail de découpe. Des tables servent d’étal à ses confections : bas, couvre-chefs, capuchons et manches. En face, un foyer abrite un petit feu.\n\n"
 ep2_locale_events.2560.desc.previous_artifact:0 "« Cherchez-vous un nouvel ornement pour vous mettre en valeur [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Oh ! Vous avez apporté des artefacts de la capitale. Si vous le permettez, j’ai toujours voulu examiner le travail des maîtres de [capital_barony.GetAdjectiveNoTooltip]. »"
 ep2_locale_events.2560.desc.new_artifact:0 "« Prenez garde ! » me prévient-[tailor.Custom('FR_IlElle')], manquant lâcher son outil. « Vous alliez trébucher sur le lin, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], » marmonne-[tailor.Custom('FR_IlElle')] en guise d’excuse, tout en se hâtant de ramasser les vêtements. « Je pense savoir le motif de votre venue, » poursuit-[tailor.Custom('FR_IlElle')] tout en s’affairant au rangement."
 ep2_locale_events.2560.desc.new_artifact_2:0 "[tailor.Custom('quirk_pos_standalone')]. « [ROOT.Char.Custom('FR_MonseigneurMadame')|U] cherche-t-[ROOT.Char.Custom('FR_IlElle')] quelque chose en particulier ? » Sa collection est bien plus impressionnante que je m’y attendais."
 ep2_locale_events.2560.a:0 "« Mon [previous_artifact.GetNameNoTooltip] aurait besoin d’une mise en valeur adéquate. »"
 ep2_locale_events.2560.b:0 "« Et ce [purchasable_trinket.GetNameNoTooltip] ? Est-ce à vendre ? »"
 ep2_locale_events.2560.c:0 "« Exigez-vous que #EMP je#! paye ? »"
 ep2_locale_events.2560.c.success:0 "Vous intimidez [tailor.GetShortUIName]"
 ep2_locale_events.2560.c.failure:0 "[tailor.GetShortUIName] n’est pas intimidé[tailor.Custom('FR_E')]"
 ep2_locale_events.2560.d:0 "« Des bannières susciteraient les acclamations du public ! »"
 ep2_locale_events.2560.e:0 "« Tenez ! Continuez ainsi, c’est du bon travail. »"
 feather_trinket:0 "Plume éclatante"
 feather_trinket.desc:0 "Plume exotique aux couleurs éclatantes, qui viendrait d’un paon."
 chess_trinket:0 "Pièce de jeu d’échecs"
 chess_trinket.desc:0 "Belle figurine taillée dans du cristal de roche. Sa forme abstraite ne semble rien représenter en particulier."
 ribbon_trinket:0 "Ruban brodé"
 ribbon_trinket.desc:0 "Ruban de soie brodé de motifs floraux. Ce serait un beau cadeau."
 glass_orb_trinket:0 "Orbe de verre"
 glass_orb_trinket.desc:0 "Sphère cristalline, légèrement opaque."
 tapestry_trinket:0 "Tapisserie aux moutons"
 tapestry_trinket.desc:0 "Tapisserie représentant une scène pastorale. Un petit troupeau s’abreuve aux eaux calmes d’un ruisseau."
 tournament_banners_modifier:0 "Bannières de tournoi"
 tournament_banners_modifier_desc:0 "Ce personnage a commandé des bannières pour le public."
 ep2_locale_events_artifact_decoration_desc:0 "[previous_artifact.GetDesc]\n\nUn ruban floral le décore."
 artifact_monthly_prestige_3_modifier:0 "Ruban décoratif"
 ep2_locale_events.3001.t:0 "$tournament_locale_visitor_camp$ : un moment volé"
 ep2_locale_events.3001.desc:0 "Alors que j’ai enfin pu passer un peu de temps seul[ROOT.Char.Custom('FR_E')] dans une tente avec [lover.GetFirstName], loin de toute l’agitation du tournoi, une profonde fatigue m’envahit. Je m’affale sur un lit de paille, l’esprit souffrant autant que le corps.\n\nJ’entends [lover.GetFirstNameNoTooltip] marmonner à un garde qu’il ne faut pas nous déranger et quelques instants plus tard, je sens sa chaleur à mes côtés.\n\n« Vous avez l’air si fatigué[ROOT.Char.Custom('FR_E')], mon amour. », dit-[lover.Custom('FR_IlElle')] d’un ton inquiet. « Vous avez besoin de vous reposer avant que les épreuves ne commencent. Resteriez-vous ici avec moi un moment ? »"
 ep2_locale_events.3001.a:0 "Je ne suis pas si fatigué[ROOT.Char.Custom('FR_E')]..."
 ep2_locale_events.3001.b:0 "Cela me ferait plaisir."
 ep2_locale_events.3001.c:0 "J’ai besoin de me préparer !"
 ep2_locale_events.3002.t:0 "$tournament_locale_visitor_camp$ : des guerriers licencieux"
 ep2_locale_events.3002.desc:0 "Quel est ce bruit ? Des gloussements... quelques gémissements ? On dirait que ça vient de cette tente.\n\nMa curiosité prend le dessus et je me dirige, avec autant d’impatience que d’appréhension, vers le lourd morceau de toile de tente derrière lequel les bruits s’échappent. J’écarte la toile et fait face à un spectacle surprenant.\n\n[lech1.GetFirstName], pris au dépourvu, cède à la panique et pousse son partenaire sur le sol. Je jette un coup d’œil dans la pénombre et réalise que [lech2.GetFirstName] et [lech3.GetFirstName] s’efforcent [Select_CString(And(lech1.IsFemale, lech2.IsFemale), 'elles', 'eux')] aussi de trouver la meilleure réponse à cette tournure des événements, tout en essayant hâtivement et sans succès de me cacher leurs propres partenaires."
 ep2_locale_events.3002.a:0 "De la place pour une personne de plus ?"
 ep2_locale_events.3002.b:0 "Imbéciles ! Vous devez passer votre temps à vous préparer !"
 ep2_locale_events.3002.c:0 "Je ne voulais pas vous interrompre !"
 ep2_locale_events.3002.c.tt:0 "Mieux vaut les laisser faire, non ?"
 ep2_locale_events.3500.t:0 "$tournament_locale_farrier$ : une petite piqûre"
 ep2_locale_events.3500.desc:0 "J’emmène mon cheval chez [Select_CString(tournament_farrier.IsFemale,'la maréchale-ferrante','le maréchal-ferrant')] avant l’ouverture de l’épreuve de [activity.GetCurrentPhase.GetPhase.GetName|l] et regarde attentivement l’apprenti[tournament_farrier.Custom('FR_E')] de [tournament_farrier.GetFirstName] tailler les sabots de ma chère bête.\n\nJ’ai un mauvais pressentiment sur [Select_CString(tournament_farrier.IsFemale,'cette jeune femme','ce jeune homme')] et, le premier clou étant beaucoup trop long, constate que j’avais vu juste. La bête lance une ruade, manquant de peu [tournament_farrier.GetFirstNameNoTooltip], et boite désespéramment dans l’atelier.\n\n"
 ep2_locale_events.3500.war:0 "L’apprenti[tournament_farrier.Custom('FR_E')] court après #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!. Le cheval va avoir besoin d’un fer de remplacement."
 ep2_locale_events.3500.race:0 "L’apprenti[tournament_farrier.Custom('FR_E')] court après #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!. Le cheval va avoir besoin d’un fer de remplacement."
 ep2_locale_events.3500.other:0 "L’apprenti[tournament_farrier.Custom('FR_E')] court après #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!. Le cheval va avoir besoin d’un fer de remplacement."
 ep2_locale_events.3500.a:0 "Ce cheval coûte plus que cinq années de votre revenu !"
 ep2_locale_events.3500.a.war_horse:0 "Ce cheval coûte plus que cinq années de votre revenu !"
 ep2_locale_events.3500.b:0 "[Select_CString(tournament_farrier.IsFemale,'Cette apprentie','Cet apprenti')] ne travaillera plus jamais dans mon pays !"
 ep2_locale_events.3500.c:0 "Je m’attends à ce que ce soit gratuit !"
 ep2_locale_events.3500.d:0 "Soyez un peu plus minutieu[tournament_farrier.Custom('FR_XSe')] à l’avenir."
 every_attending_contestant_tt:0 "Chaque participant"
 ep2_locale_events.4000.t:0 "$tournament_locale_bowyer$ : Bowyer Event"
 ep2_locale_events.4000.desc:0 "I do love a nice arrow !"
 ep2_locale_events.4000.a:0 "Fletch"
 ep2_locale_events.4000.b:0 "No fletch"
 ep2_locale_events.4001.t:0 "$tournament_locale_bowyer$ : courbé mais pas..."
 ep2_locale_events.4001.desc:1 "« Cela m’a l’air bien ! », dit [tournament_bowyer.GetFirstName] en vérifiant l’arc que je lui ai apporté. Je parcours les flèches empilées sur la table à côté de moi tandis qu’[tournament_bowyer.Custom('FR_IlElle')] continue son travail.\n\n« Le bord extérieur semble un peu étrange. » Les yeux de l’archer se rétrécissent tandis qu’[tournament_bowyer.Custom('FR_IlElle')] serre les branches de l’arc et les plie de plus en plus. « Là, vous voyez, il y a une déformation au niveau du... »\n\n*Crac !* [tournament_bowyer.GetFirstNameNoTooltip] s’est figé[tournament_bowyer.Custom('FR_E')], bouche bée, devant l’arc cassé en deux. [tournament_bowyer.Custom('FR_IlElle')|U] proteste en disant que le contrôle était nécessaire et que l’arc se serait cassé de toute façon."
 ep2_locale_events.4001.a:0 "Vous feriez mieux de me le remplacer gratuitement !"
 ep2_locale_events.4001.a.success:1 "[tournament_bowyer.GetFirstNameNoTooltip] remplace l’arc gratuitement"
 ep2_locale_events.4001.a.failure:1 "[tournament_bowyer.GetFirstNameNoTooltip] refuse de payer"
 ep2_locale_events.4001.b:0 "Miséricorde ! Vous en avez un en vente ?"
 ep2_locale_events.4001.c:1 "[tournament_bowyer.Custom('InsultNoun')|U] ! Mais que[tournament_bowyer.Custom('FR_LLle')] [tournament_bowyer.Custom('InsultNoun')] !"
 ep2_locale_events.4010.t:0 "$tournament_locale_bowyer$ : un cadeau balistique"
 ep2_locale_events.4010.desc:0 "J’examine les marchandises exposées dans l’échoppe de l’archer, admirant les différents arcs, flèches et accessoires.\n\nJe songe à faire un cadeau à [befriend_target.GetFirstName], mais qu’est-ce qui lui conviendrait ?"
 ep2_locale_events.4010.a:0 "Un nouvel arc."
 ep2_locale_events.4010.a.tt:0 "#F Faire appel au côté pragmatique de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.b:0 "Avoir de bons carquois est une nécessité méconnue."
 ep2_locale_events.4010.b.tt:0 "#F Faire appel au côté organisateur de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.c:0 "Ces flèches de chasse sont uniques."
 ep2_locale_events.4010.c.tt:0 "#F Faire appel au côté énergique de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.d:0 "Après mûre réflexion, je ne le ferai pas."
 ep2_locale_events.4011.reply_bow:0 "À l’intérieur se trouve un arc en parfait état, avec une série de flèches.\n\n"
 ep2_locale_events.4011.reply_quiver:0 "À l’intérieur se trouve un carquois étonnamment plus grand que la norme.\n\n"
 ep2_locale_events.4011.reply_hunt:0 "À l’intérieur se trouve un ensemble de flèches de chasse confectionnées avec soin.\n\n"
 ep2_locale_events.4011.opening:0 "[befriend_actor.Custom('FR_le_Char_Pi')|U][befriend_actor.GetTitledFirstName] apparaît soudainement devant moi, un paquet aux formes étranges dans les bras. Un cadeau ?\n\n"
 ep2_locale_events.4011.success_bow:0 "$ep2_locale_events.4011.reply_bow$C’est un très bel objet. Un arc digne d’un[ROOT.Char.Custom('FR_E')] noble."
 ep2_locale_events.4011.bow:0 "$ep2_locale_events.4011.reply_bow$Difficile de cacher ma déception. Sérieusement, un arc ?"
 ep2_locale_events.4011.success_quiver:0 "$ep2_locale_events.4011.reply_quiver$Je passe un certain temps à l’examiner, c’est le carquois le plus ergonomique que j’ai jamais vu !"
 ep2_locale_events.4011.quiver:0 "$ep2_locale_events.4011.reply_quiver$Sérieusement ? Pourquoi en aurais-je besoin ?"
 ep2_locale_events.4011.success_hunt:0 "$ep2_locale_events.4011.reply_hunt$Elles sont très robustes et manifestement parfaites pour le petit gibier."
 ep2_locale_events.4011.hunt:0 "$ep2_locale_events.4011.reply_hunt$Des flèches de chasse ? Vous... n’auriez vraiment pas dû..."
 ep2_locale_events.4011.a:0 "Je souris. [befriend_actor.Custom('FR_IlElle')|U] a fait un bon choix !"
 ep2_locale_events.4011.b:0 "« Quel... cadeau attentionné... »"
 ep2_locale_events.4012.opening:0 "[befriend_target.Custom('FR_le_Char_Pi')|U][befriend_target.GetTitledFirstName] s’empresse d’ouvrir le paquet avec une joie enfantine.\n\n"
 ep2_locale_events.4012.success_reply:0 "Ses yeux s’écarquillent en le voyant. J’ai un bon pressentiment."
 ep2_locale_events.4012.reply:0 "[befriend_target.Custom('FR_IlElle')|U] semble déçu[befriend_target.Custom('FR_E')] en le voyant."
 ep2_locale_events.4012.success_bow:0 "\n\n« Un[newly_created_artifact.Custom('FR_E_ArtifactType')] [newly_created_artifact.GetType|l] magistralement sculpté[newly_created_artifact.Custom('FR_E_ArtifactType')] ! J’en prendrai soin ! »"
 ep2_locale_events.4012.bow:0 "« Un[newly_created_artifact.Custom('FR_E_ArtifactType')] [newly_created_artifact.GetType|l]... C’est bien. »"
 ep2_locale_events.4012.success_quiver:0 "\n\n« C’est un magnifique objet ! Où l’avez-vous trouvé ? »"
 ep2_locale_events.4012.quiver:0 "« Un porte-flèche ? Je vois. »"
 ep2_locale_events.4012.success_hunt:0 "« Oh, je cherche quelque chose comme ça depuis des lustres ! »"
 ep2_locale_events.4012.hunt:0 "« Pour la chasse, vous dites ? D’accord. »"
 ep2_locale_events.4012.success:0 "\n\n[befriend_target.Custom('FR_IlElle')|U] me remercie, la main sur mon épaule. Je pense que j’ai tapé dans le mille !"
 ep2_locale_events.4012.failure:0 "\n\n[befriend_target.Custom('FR_IlElle')|U] me remercie, la tête ailleurs. À quoi ai-je pensé ?"
 ep2_locale_events.4012.a:0 "Un choix approprié."
 ep2_locale_events.4012.b:0 "Pour quoi faire ?"
 ep2_locale_events.4050.t:0 "$tournament_locale_bowyer$ : des canons d’avant-bras"
 ep2_locale_events.4050.desc:0 "En fouillant dans les faisceaux de flèches et les cordes d’arc, je trouve une pile bien rangée de canons d’avant-bras en cuir. J’en enfile un, la peau durcie protège mon bras.\n\n« Ce sont nos meilleurs brassards, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Même dix mille coups de corde d’arc ne les abîmeraient pas ! », s’exclame [tournament_bowyer.GetFirstName], qui, sentant un acheteur potentiel, s’est rapidement approché[tournament_bowyer.Custom('FR_E')] de moi.\n\nJ’examine le cuir de près et évalue son poids dans ma main."
 ep2_locale_events.4050.a:0 "Peut-être pouvons-nous parvenir à faire affaire ?"
 ep2_locale_events.4050.a.success:0 "Vous avez réussi à marchander"
 ep2_locale_events.4050.a.failure:0 "Votre négociation échoue"
 ep2_locale_events.4050.a.critfailure:0 "[tournament_bowyer.GetFirstNameNoTooltip] s’agace et refuse de le vendre"
 ep2_locale_events.4050.b:0 "Je vais en prendre deux !"
 ep2_locale_events.4050.c:0 "Combien en voulez-vous ?"
 ep2_locale_events.4050.d:0 "Je peux faire sans ça."
 ep2_locale_events.4500.t:0 "$tournament_locale_weaponsmith$ : pas un pour rattraper l’autre"
 ep2_locale_events.4500.start:0 "Je remets "
 ep2_locale_events.4500.artifact:0 "m[chipped_sword.Custom('FR_Artifact_OnA')][chipped_sword.GetName] "
 ep2_locale_events.4500.noartifact:0 "mon arme "
 ep2_locale_events.4500.end:2 "pour les épreuves à venir, mais le regrette rapidement. [tournament_weaponsmith.GetFirstName], [Select_CString(tournament_weaponsmith.IsFemale,'la forgeronne d’armes','le forgeron d’armes')], est manifestement submergé[tournament_weaponsmith.Custom('FR_E')] de demandes et passe la main à [Select_CString(apprentice.IsFemale,'une apprentie nerveuse','un apprenti nerveux')].\n\n[Select_CString(tournament_weaponsmith.IsFemale,'La jeune femme','Le jeune homme')] s’empare de l’arme avec enthousiasme et d’un coup négligent la fait tomber. Elle atterrit brutalement sur une enclume, lui creusant une profonde entaille !\n\nMon cri involontaire fait se retourner [Select_CString(tournament_weaponsmith.IsFemale,'la forgeronne, horrifiée','le forgeron, horrifié')], qui attrape l’arme endommagée d’une main, et gifle [Select_CString(apprentice.IsFemale,'la fille','le garçon')] de l’autre."
 ep2_locale_events.4500.a:0 "Réparez-la immédiatement !"
 ep2_locale_events.4500.a.tt:0 "Cela coûtera cher et il faudra beaucoup de travail pour la réparer, mais j’en ai besoin !"
 ep2_locale_events.4500.b:0 "En auriez-vous en vente ?"
 ep2_locale_events.4500.c:0 "Rendez-la moi !"
 tournament_sword_name:0 "Épée de tournoi"
 tournament_sword_description:1 "$artifact_sword_description$\n\nCette arme a été achetée lors d’un tournoi."
 tournament_sword.martiallifestyle:1 "$tournament_sword_description$ Sa conception robuste démontre qu’elle a avant tout été faite pour le combat."
 tournament_sword.controlledadv:1 "$tournament_sword_description$ L’inscription sur la lame évoque la défense du pays."
 tournament_sword.foreignfaith:1 "$tournament_sword_description$ L’inscription en langue étrangère sur sa lame semble évoquer une religion inconnue."
 ep2_locale_events.4501.t:0 "$tournament_locale_weaponsmith$ : ce qu’il faut là où il faut"
 ep2_locale_events.4501.desc:0 "Je regarde [tournament_weaponsmith.GetFirstName] forger une nouvelle arme quand j’entends un cliquetis léger mais perceptible, suivi d’un juron marmonné. En regardant à travers la pénombre, j’aperçois finalement m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName] accroupi[spying_spouse.Custom('FR_E')] derrière une petite table !\n\nSes yeux parcourent les bras de [tournament_weaponsmith.GetFirstNameNoTooltip] tandis que la sueur coule sur les muscles contractés. La rougeur de [spying_spouse.GetFirstNameNoTooltip] n’est pas seulement due à la chaleur...\n\nJe fais un pas vers [spying_spouse.Custom('FR_LuiElle')] et c’est tout ce qu’il faut pour que [spying_spouse.GetFirstNameNoTooltip], pris[spying_spouse.Custom('FR_E')] sur le fait, étouffe péniblement un halètement alors que nous nous regardons."
 ep2_locale_events.4501.a:0 "Peut-être faudrait-il voir si cet intérêt est partagé par tous ?"
 ep2_locale_events.4501.a.tt:0 "Le sourire qui se dessine au coin de la bouche de [Select_CString(tournament_weaponsmith.IsFemale,'cette forgeronne','ce forgeron')] en dit long..."
 ep2_locale_events.4501.b:0 "C’est vrai que ce sont des bras très musclés..."
 ep2_locale_events.4501.b.tt:0 "M[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('spying_spouse'))] a vraiment bon goût !"
 ep2_locale_events.4501.c:0 "Hé ! Nous partons !"
 ep2_locale_events.4501.d:0 "[spying_spouse.Custom('FR_IlElle')|U] ne fait que regarder. Il n’y a pas de mal."
 ep2_locale_events.4505.t:0 "$tournament_locale_weaponsmith$ : lame célèbre"
 ep2_locale_events.4505.desc:0 "Dès que j’entre dans la forge, [tournament_weaponsmith.GetFirstName] écarquille les yeux. [tournament_weaponsmith.GetSheHe|U] tient une couverture de soie dans ses bras.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], » commence-t-[tournament_weaponsmith.GetSheHe] d’une voix laissant transparaître une certaine timidité mêlée de diligence. « Votre adresse et vos prouesses à l’épée sont légendaires. Je vous ai fabriqué ceci. »\n\n[tournament_weaponsmith.GetSheHe|U] ouvre la couverture pour révéler une magnifique épée, richement ornée. En la prenant en main, je me rends immédiatement compte qu’il s’agit d’une merveille ; elle est comme le prolongement de mon bras.\n\n« Je l’ai fabriquée à votre image, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Ce serait pour moi un honneur inégalable, si vous daigniez l’accepter comme présent. »"
 ep2_locale_events.4505.a:0 "Tout l’honneur serait mien, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.a.tt:0 "Un présent ? Elle vaut au moins un millier de pièces d’or. Et comment, que je daigne !"
 ep2_locale_events.4505.b:0 "Une arme si expertement forgée mérite juste rémunération."
 ep2_locale_events.4505.c:0 "Je ne veux pas de vos lames de piètre qualité !"
 ep2_locale_events.4506.t:0 "$tournament_locale_weaponsmith$ : le sens d’un nom"
 ep2_locale_events.4506.desc:0 "« Il faut la nommer. »\n\n[tournament_weaponsmith.GetFirstName] m’interrompt alors que j’éprouve ma nouvelle épée et je l’interroge du regard.\n\n« Toutes les armes portées par des guerriers de légende ont un nom. C’est dans l’ordre des choses ! Une lame n’est digne d’un puissant guerrier que si l’ennemi ne tremble de peur à la seule évocation de son nom ! » insiste-t-[tournament_weaponsmith.GetSheHe]."
 ep2_locale_events.4506.a:0 "Je sais exactement comment la nommer."
 ep2_locale_events.4506.a.tt:0 "[rename_artifact.GetName] reçoit un nouveau nom"
 ep2_locale_events.4506.b:0 "Une épée n’est rien de plus qu’un outil."
 ep2_locale_events.4510.t:0 "$tournament_locale_weaponsmith$ : un cadeau d’attaque"
 ep2_locale_events.4510.desc:0 "Je regarde la forge d’armes dans laquelle toutes sortes d’objets meurtriers et finement travaillés attirent l’attention. Je pense à [befriend_target.GetFirstName] tandis que mes yeux parcourent les étagères scintillantes.\n\nPour [befriend_target.Custom('FR_LeLa')] convaincre, je dois trouver quelque chose à son goût..."
 ep2_locale_events.4510.a:0 "Une arme de poing bien conçue."
 ep2_locale_events.4510.a.tt:0 "#F Faire appel au côté guerrier de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4510.b:0 "Quelque chose de joli à exhiber."
 ep2_locale_events.4510.b.tt:0 "#F Faire appel au côté matérialiste de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4510.c:0 "Je pense que [befriend_target.GetFirstNameNoTooltip] est du genre à aimer les dagues."
 ep2_locale_events.4510.c.tt:0 "#F Faire appel au côté fourbe de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4510.d:0 "Je trouverai un autre moyen de l’impressionner."
 ep2_locale_events.4511.reply_weapon:0 "À l’intérieur se trouve un[newly_created_artifact.Custom('FR_E_ArtifactType')] [newly_created_artifact.GetType|l] bien conçu[newly_created_artifact.Custom('FR_E_ArtifactType')] qui brille faiblement dans la douce lumière.\n\n"
 ep2_locale_events.4511.reply_ornament:0 "À l’intérieur se trouve une arme à l’aspect délicat, plus adaptée à un mur qu’au champ de bataille.\n\n"
 ep2_locale_events.4511.reply_dagger:0 "À l’intérieur se trouve une dague à la lame scintillante. Petite, mais élégante.\n\n"
 ep2_locale_events.4511.opening:0 "Un matin, je suis arrêté[ROOT.Char.Custom('FR_E')] soudainement par [befriend_actor.Custom('FR_le_Char_Pi')][befriend_actor.GetTitledFirstName], qui me tend un paquet bien emballé en souriant. Un cadeau ?\n\n"
 ep2_locale_events.4511.success_weapon:0 "$ep2_locale_events.4511.reply_weapon$On ne peut nier le savoir-faire et l’utilité évidente de cette arme."
 ep2_locale_events.4511.weapon:0 "$ep2_locale_events.4511.reply_weapon$Mon cœur se serre, pourquoi aurais-je besoin de cette vilaine chose ?"
 ep2_locale_events.4511.success_ornament:0 "$ep2_locale_events.4511.reply_ornament$C’est un objet merveilleusement conçu, avec une telle attention aux détails qu’il est difficile de détourner le regard."
 ep2_locale_events.4511.ornament:0 "$ep2_locale_events.4511.reply_ornament$Un objet totalement inutile... Je peux le vendre au moins, je suppose."
 ep2_locale_events.4511.success_dagger:0 "$ep2_locale_events.4511.reply_dagger$Sa forme subtile réclame d’être tenue et utilisée."
 ep2_locale_events.4511.dagger:0 "$ep2_locale_events.4511.reply_dagger$À quoi cela peut-il bien servir ? C’est une arme de voyous."
 ep2_locale_events.4511.a:0 "Malgré moi, [befriend_actor.Custom('FR_IlElle')] m’impressionne..."
 ep2_locale_events.4511.b:0 "« M... Merci. C’est très beau. »"
 ep2_locale_events.4512.opening:0 "[befriend_target.Custom('FR_le_Char_Pi')|U][befriend_target.GetTitledFirstName] accepte volontiers mon cadeau soigneusement emballé et me sourit.\n\n"
 ep2_locale_events.4512.success_reply:0 "Son sourire s’élargit encore une fois les emballages retirés."
 ep2_locale_events.4512.reply:0 "Son humeur change quelque peu lorsque les emballages sont retirés. Est-ce de la curiosité ou du dédain ?"
 ep2_locale_events.4512.success_weapon:0 "\n\n« Oh, un[newly_created_artifact.Custom('FR_E_ArtifactType')] [newly_created_artifact.GetType|l] forgé[newly_created_artifact.Custom('FR_E_ArtifactType')] de main de maître. Cela... peut s’avérer utile. »"
 ep2_locale_events.4512.weapon:0 "« Oh... un[newly_created_artifact.Custom('FR_E_ArtifactType')] [newly_created_artifact.GetType|l]. Juste ce dont j’ai besoin. »"
 ep2_locale_events.4512.success_ornament:0 "\n\n« Quelle belle pièce d’exposition ! Elle est digne de la collection de tout noble ! »"
 ep2_locale_events.4512.ornament:0 "« Oh, une pièce d’exposition ? Très... joli. »"
 ep2_locale_events.4512.success_dagger:0 "« Oh, c’est bien, très bien... Un tel équilibre. »"
 ep2_locale_events.4512.dagger:0 "« Bon pour couper... des légumes, je suppose ? »"
 ep2_locale_events.4512.success:0 "\n\n[befriend_target.Custom('FR_IlElle')|U] me remercie chaleureusement. Je pense que cela ne pouvait pas mieux se passer !"
 ep2_locale_events.4512.failure:0 "\n\n[befriend_target.Custom('FR_IlElle')|U] me remercie poliment. Je ne pense pas que cela ait eu l’effet désiré..."
 ep2_locale_events.4512.a:0 "J’ai l’œil pour ça."
 ep2_locale_events.4512.b:0 "Quelle perte de temps..."
 ep2_locale_events.4520.t:0 "$tournament_locale_weaponsmith$ : un digne ichor"
 ep2_locale_events.4520.desc:0 "« Du sang bleu ! », s’écrie brusquement [tournament_weaponsmith.GetFirstName] en me faisant sursauter. Je cligne des yeux, tentant de percer la pénombre où [tournament_weaponsmith.Custom('FR_IlElle')] se tient ; [tournament_weaponsmith.Custom('FR_IlElle')] brandit avidement une dague étincelante.\n\n« Tout ce dont j’ai besoin, c’est d’une petite goutte de sang bleu pour tremper une lame ! L’épée sera la meilleure arme jamais fabriquée ! On chantera mes louanges ! », s’exclame-t-[tournament_weaponsmith.Custom('FR_IlElle')], une lueur de folie dans les yeux.\n\n« Elle sera vôtre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je me contenterai d’en être [Select_CString(tournament_weaponsmith.IsFemale, 'la forgeronne', 'le forgeron')]. Permettez que nos deux noms restent à jamais gravés dans les mémoires ! »\n\nJe regarde mon bras."
 ep2_locale_events.4520.a:0 "Pour la gloire. Pour une gloire éternelle !"
 ep2_locale_events.4520.a.success:0 "Le forgeage se passe bien"
 ep2_locale_events.4520.a.failure:0 "Le forgeage se passe mal"
 ep2_locale_events.4520.b:0 "On peut essayer, mais laissez-moi d’abord prendre mon baume..."
 ep2_locale_events.4520.c:0 "Si vous êtes sûr[tournament_weaponsmith.Custom('FR_E')] que cela fonctionnera..."
 ep2_locale_events.4520.d:0 "C’est absurde."
 ep2_locale_events.4521.t:0 "$tournament_locale_weaponsmith$ : une lame sanglante"
 ep2_locale_events.4521.start:1 "J’étanche l’hémorragie en serrant un chiffon propre sur mon avant-bras, tandis que [tournament_weaponsmith.GetFirstName] attise le feu et manie le marteau avec enthousiasme. Le temps que le but de cette saignée soit atteint, le tissu est presque entièrement imbibé, mais le sang a coagulé dans la plaie.\n\nL’épée est déposée avec révérence sur une table."
 ep2_locale_events.4521.success:0 "L’objet a un aspect curieux. Le sang séché continue de se détacher de la lame, révélant des motifs livides dans l’acier. Je vérifie la souplesse et la lame grince de manière inquiétante.\n\n"
 ep2_locale_events.4521.failure:0 "L’objet est, en un mot, laid. Du sang séché recouvre la lame sur toute sa longueur et l’équilibre de l’arme semble varier à chaque instant. L’acier fragile est parsemé ici et là de spirales.\n\n"
 ep2_locale_events.4521.ending:0 "« C’est parfait ! », dit [tournament_weaponsmith.GetFirstNameNoTooltip], ne semblant pas être découragé[tournament_weaponsmith.Custom('FR_E')] par mon scepticisme. Ses mains tremblent alors qu’[tournament_weaponsmith.Custom('FR_IlElle')] tient la lame avec émerveillement."
 ep2_locale_events.4521.a:0 "Je le prends !"
 ep2_locale_events.4521.b:0 "Vous pouvez la garder."
 ep2_locale_events.5020.t:0 "$tournament_locale_tourney_grounds$ : impressionnant ?"
 ep2_locale_events.5020.desc:0 "Tous les terrains du tournoi sont en effervescence. Les pages courent en tout sens, portant des pièces d’armure disparates qui leur donnent l’allure de minuscules épouvantails. « Attendez ! » s’écrie l’un d’eux en ramassant un heaume.\n\nJ’entends un rire qui m’est familier s’élever des tribunes et je vois [impressed_lover.Custom('FR_le_Char_U_Pi')][impressed_lover.GetTitledFirstName], au milieu d’autres [impressed_lover.GetWomenMen] qui se couvrent la bouche avec des mouchoirs. [impressed_lover.Custom('FR_IlElle')|U] ne me fait aucun signe. Il n’y en a nul besoin.\n\n« Ainsi vous êtes venu[ROOT.Char.Custom('FR_E')] vous exercer ? », me lance [impressed_rival.Custom('FR_le_Char_U_Pi')][impressed_rival.GetTitledFirstName] en passant devant moi d’un air hautain. « Vous en aurez bien besoin. »"
 ep2_locale_events.5020.a:0 "Je vais m’assurer que [impressed_lover.GetFirstNameNoTooltip] me regarde."
 ep2_locale_events.5020.a.success:0 "Vous impressionnez [impressed_lover.Custom('FR_le_Char_U_Pi')][impressed_lover.GetShortUIName]"
 ep2_locale_events.5020.a.failure:0 "[impressed_lover.Custom('FR_le_Char_U_Pi')|U][impressed_lover.GetShortUIName|U] n’est pas impressionné[impressed_lover.Custom('FR_E')]"
 ep2_locale_events.5020.b:0 "Ha ha ! C’est l’occasion rêvée d’intimider [Select_CString(impressed_rival.IsFemale, 'cette fichue', 'ce fichu')] [impressed_rival.GetFirstNameNoTooltip]."
 ep2_locale_events.5020.b.success:0 "Vous intimidez [impressed_rival.GetShortUIName]"
 ep2_locale_events.5020.b.failure:0 "[impressed_rival.Custom('FR_le_Char_U_Pi')|U][impressed_rival.GetShortUIName|U] n’est pas impressionné[impressed_rival.Custom('FR_E')]"
 ep2_locale_events.5020.c:0 "Il n’y a qu’une personne à impressionner : moi-même."
 tournament_ground_flexing:0 "Entraînement impressionnant"
 ep2_locale_events.5020.a.success.tt:0 "Votre relation avec [impressed_lover.Custom('FR_le_Char_U_Pi')][impressed_lover.GetShortUIName] a augmenté la[fertility|El]"
 ep2_locale_events.1520.t:0 "Deux lunes"
 ep2_locale_events.1520.desc:0 "« C’est un présage ! Un signe ! » entends-je quelqu’un s’écrier depuis [ROOT.Char.GetFaith.HouseOfWorship], alors que je m’approche de son huis. [tournament_priest.Custom('FR_le_Char_U_Pi')|U][tournament_priest.GetTitledFirstName|U] me trébuche dessus, en pointant le ciel du doigt. En suivant son regard affolé, je la vois : la Lune. La seconde Lune.\n\n« D’antiques chroniques en parlent, poursuit-[tournament_priest.Custom('FR_IlElle')]. C’est un signe annonciateur, mais de quoi ? »"
 ep2_locale_events.1520.a:0 "Elle présage de ma future victoire !"
 ep2_locale_events.1520.b:0 "Ces lunes sont rondes comme des pièces de monnaie. C’est un signe de richesse, c’est évident !"
 ep2_locale_events.1520.c:0 "On dirait deux têtes parfaitement décapitées."
 ep2_locale_events.1520.d:0 "J’ai déjà vu ça... dans un ouvrage d’astronomie."
 ep2_locale_events.1520.e:0 "Cela ne veut rien dire."
 tournament_astronomy_modifier:0 "Astronome"
 tournament_astronomy_modifier_desc:0 "Ce personnage a étudié les étoiles et leurs mouvements"
 ep2_locale_events.1520.superstitious:0 "Vous devenez superstitieu[ROOT.Char.Custom('FR_XSe')]"
 ep2_locale_events.3010.t:0 "Air malsain"
 ep2_locale_events.3010.desc:0 "Dès le pied posé dans le camp, mes narines sont assaillies par une odeur âcre. Alors que je me couvre le nez aussi gracieusement que possible, [alerted_physician.GetFirstName] m’aborde. [alerted_physician.Custom('FR_LuiElle')|U] aussi se couvre le nez, avec un mouchoir.\n\n« Vous devriez vous en retourner, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], l’air vicié qui règne ici rend les participants malades, » me prévient-[alerted_physician.Custom('FR_IlElle')]."
 ep2_locale_events.3010.a:0 "Il doit y avoir une explication. Trouvez-la."
 ep2_locale_events.3010.a.success:0 "[alerted_physician.Custom('FR_le_Char_U_Pi')|U][alerted_physician.GetShortUIName|U] inspecte le camp"
 ep2_locale_events.3010.b:0 "Le tournoi doit être maudit !"
 ep2_locale_events.3010.b.flavor:0 "Je vais rester à l’écart du camp."
 ep2_locale_events.3010.c:0 "C’est une mascarade ridicule !"
 ep2_locale_events.3010.d:0 "Pourquoi m’en soucier ?"
 tournament_not_cursed_modifier:0 "Air sain"
 tournament_not_cursed_modifier_desc:0 "Ce personnage a évité de s’exposer à l’air malsain qui a empoisonné un tournoi"
 ep2_locale_events.3010.a.success.tt:0 "[alerted_physician.Custom('FR_le_Char_U_Pi')|U][alerted_physician.GetShortUIName|U] trouve la cause du mal"
 ep2_locale_events.3010.a.failure:0 "L’inspection [alerted_physician.Custom('FR_du_Char_U_Pi')][alerted_physician.GetShortUIName] a échoué"
 ep2_locale_events.3011.t:0 "$ep2_locale_events.3010.t$ : miasmes"
 ep2_locale_events.3011.desc:0 "[alerted_physician.GetFirstName] revient me voir en arborant un sourire satisfait. « J’ai découvert l’origine du problème, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », m’annonce-t-[alerted_physician.Custom('FR_IlElle')] en s’efforçant de contenir son rire.\n\n« Les invités n’ayant trouvé nulle part où se débarrasser de leurs excréments, ils les ont déversés dans la rivière. L’air vicié est porteur de maladies, comme nous l’enseigne le savant Harmon. »"
 ep2_locale_events.3011.a:0 "Je dois les avertir !"
 ep2_locale_events.3011.b.contestant:0 "Je vais garder ça pour moi."
 ep2_locale_events.3011.b.champion:0 "J’avertis seulement [Select_CString(contest_champion.IsFemale, 'ma championne', 'mon champion')] [contest_champion.GetFirstNameNoTooltip]."
 ep2_locale_events.3011.b:0 "Pourquoi le leur dirais-je ?"
 ep2_locale_events.3510.t:0 "Bien armé"
 ep2_locale_events.3510.desc:0 "La chaleur de la forge suffit à éloigner la plupart des invités. En entrant, je trouve [Select_CString(ROOT.Char.IsFemale,'la maréchale-ferrante courbée','le maréchal-ferrant courbé')] sur son ouvrage, en train de bâiller. Peu de gens font appel à ses services. [farrier.Custom('FR_IlElle')|U] se redresse rapidement et s’éclaircit la gorge.\n\n« Comment puis-je vous servir ? Je fais les meilleurs fers à cheval, exprès pour le tournoi, » me suggère-t-[farrier.Custom('FR_IlElle')] en m’indiquant une collection plus qu’impressionnante."
 ep2_locale_events.3510.a:0 "« Je veux ce que vous faites de mieux ! »"
 ep2_locale_events.3510.b:0 "« Je devrais vraiment en acheter pour mes chevaliers. »"
 ep2_locale_events.3510.c:0 "« Je cherche un porte-bonheur ! »"
 ep2_locale_events.3510.d:0 "« Vous êtes bien aimable, mais non merci. »"
 ep2_locale_events.3510.a.prowess:0 "Votre [prowess|El] augmente"
 ep2_locale_events.3510.a.martial:0 "Votre [martial|El] augmente"
 ep2_locale_events.3510.a.prestige:0 "Votre nouvel équipement est impressionnant"
 tournament_new_horseshoes_modifier:0 "Nouveaux fers à cheval"
 good_luck_horseshoe_artifact:0 "Fer à cheval"
 good_luck_horseshoe_artifact_desc:0 "Fer à cheval en fer, censé éloigner les mauvais esprits."
 ep2_locale_events.1530.t:0 "Car tu es poussière"
 ep2_locale_events.1530.desc.intro:0 "C’est bientôt le crépuscule, la cour [ROOT.Char.GetFaith.HouseOfWorship3] est déserte. Un bruissement de feuilles attire mon attention et j’aperçois un petit animal qui court parmi les pierres tombales. Sur certaines, les gravures sont presque entièrement érodées, et intactes sur d’autres.\n\nJe fais un pas dans leur direction"
 ep2_locale_events.1530.desc.young:0 ", mais elles semblent si distantes, presque hors d’atteinte."
 ep2_locale_events.1530.desc.middle:0 ". Quand mon heure sera venue, ma dernière demeure sera plus convenable que celles-ci."
 ep2_locale_events.1530.desc.old:0 ", car il est tard. Car il sera de plus en plus tard. Il n’a jamais été si tard."
 ep2_locale_events.1530.a:0 "Je me demande si je peux trouver un de mes ancêtres..."
 ep2_locale_events.1530.b.christian:0 "Et tu retourneras à la poussière."
 ep2_locale_events.1530.b.fallback:0 "Je les rejoindrai bientôt."
 ep2_locale_events.1530.c:0 "Poussière j’étais, poussière je serai. Quelle source d’inspiration !"
 ep2_locale_events.1530.d:0 "Hum... et si..."
 ep2_locale_events.1530.a.success:0 "Vous trouvez un de vos ancêtres dans la crypte"
 ep2_locale_events.1530.a.failure:0 "Vous ne trouvez personne de votre connaissance"
 ep2_locale_events.4540.t:0 "Sur la lame"
 ep2_locale_events.4540.desc.intro:0 "« Quel magnifique travail ! » s’exclame fièrement un chevalier en quittant la forge. Il exhibe une lame qui scintille au soleil, telle un lac aux eaux cristallines.\n\nJe pousse l’huis et je suis accueilli[ROOT.Char.Custom('FR_E')] par une flamme rageuse."
 ep2_locale_events.4540.desc.contestant:0 "« Comptez-vous croiser le fer comme ça ? », me demande le forgeron en indiquant le [my_weapon.GetNameNoTooltip|l] qui pend à mon baudrier."
 ep2_locale_events.4540.desc.fallback:0 "Même si je ne participe pas à la compétition, cette fois-ci, je devrais tirer parti de ses talents."
 ep2_locale_events.4540.desc.outro:0 "\n\n« Si vous avez de l’or, vous aurez de l’acier. »"
 ep2_locale_events.4540.a:0 "« Rendez-mon arme plus dangereuse. »"
 ep2_locale_events.4540.a.tt:0 "Le tranchant ne restera aiguisé que le temps du tournoi"
 ep2_locale_events.4540.b.christian:0 "« Gravez #EMP In nomine domini#! le long de la lame. »"
 ep2_locale_events.4540.b.fallback:0 "« Inscrivez-y une prière. »"
 ep2_locale_events.4540.c:0 "« Je veux ce texte : [my_weapon.GetOwner.GetHouse.GetMotto]. »"
 ep2_locale_events.4540.d:0 "« Je garde mon or. »"
 ep2_locale_events_artifact_sharp_desc:0 "[my_weapon.GetDesc]\n\nLa lame a été aiguisée pour le tournoi."
 ep2_locale_events_artifact_prayer_desc:0 "[my_weapon.GetDesc]\n\nUne prière a été gravée sur la lame."
 ep2_locale_events_artifact_motto_desc:0 "[my_weapon.GetDesc]\n\nLe long de la lame, on peut lire [my_weapon.GetOwner.GetHouse.GetMotto]."
 artifact_tournament_sharpened_blade_modifier:0 "Lame aiguisée"
 artifact_monthly_piety_7_modifier:0 "Prière inscrite"
 artifact_monthly_prestige_7_modifier:0 "Devise inscrite"
 ep2_locale_events.1060.t:0 "Valets et fous"
 ep2_locale_events.1060.desc:0 "« Ha ! Valet ! » entends-je crier en poussant la porte. [Select_CString(tournament_gambler.IsFemale, 'Une joueuse', 'Un joueur')] sourit de satisfaction en ramassant l’or posé sur la table. « Malepeste ! » se désole son adversaire en tapant celle-ci, avant de s’en aller.\n\n[Select_CString(tournament_gambler.IsFemale, 'La gagnante', 'Le gagnant')] croise mon regard et s’incline légèrement. « [ROOT.Char.Custom('FR_le_Char_L')|U][ROOT.Char.GetTitleAsNameNoTooltip|U] souhaite-t-[ROOT.Char.Custom('FR_IlElle')] faire une partie ? Je pose mes cartes et vous pariez que les vôtres seront plus hautes ou plus basses. Le gagnant remporte la mise. C’est simple comme bonjour. »\n\n« Cinq ! » annonce-t-[tournament_gambler.Custom('FR_IlElle')] en posant sa carte."
 ep2_locale_events.1060.a:0 "« Ma carte est plus haute ! »"
 ep2_locale_events.1060.b:0 "« Ma carte est plus basse ! »"
 ep2_locale_events.1060.c:0 "« Je ne m’adonne pas aux jeux d’argent. »"
 ep2_locale_events.1060.a.success:0 "Vous doublez votre mise"
 ep2_locale_events.1060.a.failure:0 "Vous perdez votre mise"
 ep2_locale_events.4530.t:0 "$tournament_locale_weaponsmith$ : La sagesse du marteau"
 ep2_locale_events.4530.desc:0 "De l’autre côté de la route, j’entraperçois la douce lueur d’un feu, dont la chaleur me réconforte avant même de pousser la porte. À l’intérieur, [Select_CString(tournament_weaponsmith.IsFemale, 'la forgeronne', 'le forgeron')] aligne un lot de clous. Son front est tâché de suie.\n\n« Puis-je vous aider, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? » s’enquiert-[tournament_weaponsmith.Custom('FR_IlElle')]. L’air est plus épais ici."
 ep2_locale_events.4530.a:0 "« On dit que les forgerons peuvent lancer des contresorts. Je vous en prie, apaisez mon âme. »"
 ep2_locale_events.4530.a.tt:0 "Vous devenez superstitieu[ROOT.Char.Custom('FR_XSe')]"
 ep2_locale_events.4530.b:0 "« Pouvez-vous m’enseigner une technique d’expert ? »"
 ep2_locale_events.4530.b.success:0 "Vos aptitudes s’améliorent"
 ep2_locale_events.4530.b.crit_success:0 "Vos aptitudes s’améliorent beaucoup"
 ep2_locale_events.4530.b.failure:0 "Vous vous blessez"
 ep2_locale_events.4530.c:0 "« Pouvez-vous améliorer mon [improved_weapon.GetNameNoTooltip] ? »"
 ep2_locale_events.4530.c.tt:0 "Gagne #positive_value +2#! [prowess|El]"
 ep2_locale_events.4530.d.success:0 "Le traitement fonctionne !"
 ep2_locale_events.4530.d.nothing:0 "Le traitement est sans effet"
 ep2_locale_events.4530.d:0 "« À moi ! J’ai mal ! À l’aide ! »"
 improved_artifact_desc:0 "[improved_weapon.GetDesc]\n\nUn forgeron talentueux a amélioré mon arme juste avant un tournoi important."
 ep2_locale_events.4530.e:0 "« Je ne fais que regarder. »"
 ep2_locale_events.5000.t:0 "L’appel de l’acier"
 ep2_locale_events.5000.desc.intro:1 "Alors que j’accompagne mon enfant, [my_child.GetFirstName], sur les terrains du tournoi, nous rencontrons un groupe de [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] qui s’entraînent d’arrache-pied pour la prochaine épreuve. Je salue [my_knight.Custom('FR_le_Char_Pi')][my_knight.GetTitledFirstName], presque méconnaissable sous son heaume.\n\n« Ha ! Vous feriez grand honneur à notre Maison, si... » Je coupe court à la conversation, car je remarque que le regard de [my_child.GetFirstNameNoTooltip] est braqué sur les épées."
 ep2_locale_events.5000.desc.martial:0 " Rien d’étonnant, compte tenu de son penchant pour les activités martiales."
 ep2_locale_events.5000.desc.non_martial:0 "Je n’avais pas remarqué que cela l’intéressait."
 ep2_locale_events.5000.a:0 "« Quelle merveilleuse idée ! »"
 ep2_locale_events.5000.b:0 "« Bien ! Vous ferez vos armes avec [my_knight.GetFirstNameNoTooltip]. »"
 ep2_locale_events.5000.c:0 "« Croyez-vous pouvoir ainsi négliger vos devoirs ? »"
 ep2_locale_events.5010.t:0 "$tournament_locale_tournament_grounds$ : on y est presque"
 ep2_locale_events.5010.desc.intro:1 "Je pénètre sur les terrains du tournoi et je me joins à un groupe"
 ep2_locale_events.5010.desc.prowess:1 "de vaillants [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] qui se lancent des piques cinglantes tandis que leurs écuyers les aident à enfiler leur armure."
 ep2_locale_events.5010.desc.mind:1 "de participants qui échangent des stratégies habituelles, suggérant ainsi ce qui pourrait advenir."
 ep2_locale_events.5010.desc.fallback:1 "de participants qui répètent leurs prestations avec un enthousiasme approprié."
 ep2_locale_events.5010.desc.outro:1 "\n\nQuelques spectateurs nous regardent déjà de leur hauteur. Mâchant de la viande grillée et crachant des os, ces rustres réclament du spectacle.\n\nCertains d’entre nous pestent contre ces distractions pendant la pratique. D’autres insistent, au milieu des hurlements, sur le fait que c’est le moment de faire ses preuves."
 ep2_locale_events.5010.a:1 "Je vais leur montrer à tous comment s’y prendre."
 ep2_locale_events.5010.a.success:1 "Votre entraînement est réussi"
 ep2_locale_events.5010.a.failure:0 "Vous vous ridiculisez à l’entraînement"
 ep2_locale_events.5010.b.good:0 "De très agréables souvenirs me reviennent en mémoire."
 ep2_locale_events.5010.b.bad:0 "Cette fois, c’est la bonne ! Je vais me surpasser !"
 ep2_locale_events.5010.b.flavor:0 "Un souvenir vous hante..."
 ep2_locale_events.5010.c:0 "« Que regardez-vous ? »"
 ep2_locale_events.5010.c.success:0 "L’assistance est intimidée"
 ep2_locale_events.5010.c.failure:0 "L’assistance se moque de vous"
 ep2_locale_events.5010.d:0 "Je ferais mieux de partir."
 ep2_locale_events.5030.t:0 "Nouvelle embauche"
 ep2_locale_events.5030.desc.intro:1 "Les écuyers rient et plaisantent en astiquant heaumes et cottes de mailles. L’un d’eux part d’un fou rire aux accents porcins, provoquant l’hilarité générale. Leurs [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] attendent à proximité.\n\nParmi eux, j’aperçois [poached_councillor.Custom('FR_le_Char_Pi')][poached_councillor.GetTitledFirstName], [Select_CString(poached_councillor.IsFemale, 'la conseillère', 'le conseiller')] [councillor_employer.Custom('FR_du_Char_Pi')][councillor_employer.GetTitledFirstName]. "
 ep2_locale_events.5030.desc.contestant:0 "Ses talents font l’objet de nombre de louanges. Selon la rumeur, les lauriers du vainqueur pourraient bien lui revenir."
 ep2_locale_events.5030.desc.fallback:0 "Ses exploits ne sont pas passés inaperçus et son travail pour la maison de son seigneur lige est plus qu’impressionnant."
 ep2_locale_events.5030.desc.outro:0 "\n\nPeut-être pourrais-je [poached_councillor.Custom('FR_LeLa')] convaincre de rejoindre mon conseil."
 ep2_locale_events.5030.a:0 "L’or est la plus grande des tentations."
 ep2_locale_events.5030.b:0 "« [Select_CString(poached_councillor.IsFemale, 'Une femme', 'Un homme')] habile mérite un seigneur lige à sa hauteur, ou pas de seigneur lige du tout. »"
 ep2_locale_events.5030.b.success:0 "Vous intimidez [poached_councillor.Custom('FR_le_Char_U_Pi')][poached_councillor.GetShortUIName]"
 ep2_locale_events.5030.b.failure:0 "Vous offensez [poached_councillor.Custom('FR_le_Char_U_Pi')][poached_councillor.GetShortUIName] par votre manque de courtoisie"
 ep2_locale_events.5030.c:0 "« Rejoignez ma cour, votre prestige n’en sera que plus grand. »"
 ep2_locale_events.5030.d:0 "« [Select_CString(poached_councillor.IsFemale, 'Ma chère', 'Mon cher')] [poached_councillor.GetFirstNameNoTooltip], ne sommes-nous pas [Select_CString(And(ROOT.Char.IsFemale, poached_councillor.IsFemale), 'bonnes amies', 'bons amis')] ? Rejoignez-moi. »"
 ep2_locale_events.5030.e:0 "Je ne souhaite pas offenser [councillor_employer.Custom('FR_le_Char_Pi')][councillor_employer.GetTitledFirstNameNoTooltip]."
 ep2_locale_events.5500.t:0 "Ancien comme la pierre"
 ep2_locale_events.5500.desc:0 "Un voyage à [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] était exactement ce dont j’avais besoin pour me détendre avant l’épreuve ! Alors que je me promène dans les rues, je vois des garnements jouer à la bataille en se servant de bâtons en guise d’armes. Ils se livrent à des simulacres de combat avec force « Pour l’honneur de ma maison ! », grognements et cris de douleur !\n\nJe prends le temps d’admirer l’un des bâtiments les plus en vue, qui se dresse fièrement au milieu de la grand-place. En l’inspectant d’un peu plus près, je remarque rapidement des inscriptions antiques."
 ep2_locale_events.5500.a.rome:0 "Attendez... Est-ce du latin ?"
 ep2_locale_events.5500.a.fallback:0 "Ha ! J’ai étudié cette langue morte !"
 ep2_locale_events.5500.b:0 "Cette pierre ferait d’excellents murs, dans mes terres !"
 ep2_locale_events.5500.c:0 "Nous avons encore tant à apprendre d’eux."
 ancient_stone_artifact:0 "Plaque antique"
 ancient_stone_artifact_desc:0 "Plaque portant une inscription antique. Elle semble avoir été réutilisée pour ériger un mur, dans un village."
 ep2_locale_events.5510.t:0 "$tournament_locale_settlement$ : ruelle"
 ep2_locale_events.5510.desc:0 "Les habitants de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] semblent tout aussi intéressés par le tournoi que les nobles qui y participent : certains ont improvisé des boutiques temporaires au rez-de-chaussée de leurs maisons, et les [ROOT.Char.Custom('GetLocalStreetFoodPlural')] sentent bon.\n\nMais des bruits de combat sont audibles, par-dessus le son des réjouissances et des bavardages ; ils proviennent d’une ruelle. J’approche et découvre une rixe entre paysans, mais l’un d’eux est plus valeureux que les autres."
 ep2_locale_events.5510.a:0 "« Hé ! Vous ! Oui, vous ! Vous êtes mon chevalier, désormais. »"
 ep2_locale_events.5510.a.success:0 "Vous convainquez [village_thug.Custom('FR_le_Char_U_Pi')][village_thug.GetShortUIName]"
 ep2_locale_events.5510.a.failure:0 "[village_thug.Custom('FR_le_Char_U_Pi')|U][village_thug.GetShortUIName|U] ne le prend pas bien"
 ep2_locale_events.5510.b:0 "« Vous savez vous battre. Montrez-moi ce que vous savez faire. »"
 ep2_locale_events.5510.c:0 "« Assez ! Bande de barbares ! »"
 tournament_stopped_peasant_fight:0 "Rues calmes"
 ep2_locale_events.5520.t:0 "$tournament_locale_settlement$ : tirer les fils"
 ep2_locale_events.5520.desc:0 "Un groupe de [village_woman.GetWomenMen] s’est approprié une maison comme principal atelier de tissage ; on y discute de façon animée quant au tournoi en cours.\n\nJe me penche contre la fenêtre, en me dissimulant avec grand soin.\n\n« ...et [gossip_knight.GetFirstName] ? Je n’arrive pas à croire qu’ils l’aient pris[gossip_knight.Custom('FR_E')] en flagrant délit, hier ! »"
 ep2_locale_events.5520.a:0 "En voilà une nouvelle intéressante !"
 ep2_locale_events.5520.a.success:0 "Vous ne vous faites pas remarquer"
 ep2_locale_events.5520.a.success.tt:0 "Vous apprenez le secret de [gossip_knight.GetTitledFirstName]"
 ep2_locale_events.5520.a.failure:0 "Vous vous faites remarquer"
 ep2_locale_events.5520.b:0 "Je peux apprendre une ou deux techniques..."
 ep2_locale_events.5520.c:0 "Imaginez la quantité d’or que ça doit leur rapporter..."
 ep2_locale_events.5520.d:0 "Je n’ai rien entendu."
 tournament_supported_weavers:0 "Intérêt pour le tissage"
 tournament_supported_weavers_desc:0 "Ce personnage a passé un bon moment à apprendre des tisserands du village"
