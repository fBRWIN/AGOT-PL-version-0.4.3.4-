 ep2_locale_events.5530.t:0 "Réjouissances"
 ep2_locale_events.5530.desc:0 "Depuis les champs, aux abords du village, j’entends de la musique. En la suivant, j’arrive à une place abondamment ornée de guirlandes. Flûtes, tambourins et toutes sortes d’instruments font résonner des airs ruraux !\n\nHommes et femmes font la ronde sur toute la place, en se tenant les mains. Ils tournent et chantent, encore et encore."
 ep2_locale_events.5530.a:0 "Mes sujets seront ravis, si je me joins à eux !"
 ep2_locale_events.5530.b:0 "C’est l’occasion idéale d’impressionner les fêtards."
 ep2_locale_events.5530.b.success:0 "Votre danse est impressionnante"
 ep2_locale_events.5530.b.failure:0 "Vous dansez comme des poupées désarticulées"
 ep2_locale_events.5530.c.flavor:0 "Une bataille est une danse des épées !"
 ep2_locale_events.5530.c:0 "Ces pas pourraient m’être utiles, lors des épreuves à venir."
 ep2_locale_events.5530.d:0 "Cette musique est une véritable source d’inspiration !"
 ep2_locale_events.5530.e:0 "Je ne dois pas me laisser distraire de mon entraînement."
 tournament_village_dance_modifier:0 "Danse au village"
 ep2_locale_events.1070.t:0 "Au temps jadis"
 ep2_locale_events.1070.desc.intro:0 "Je suis assis[ROOT.Char.Custom('FR_E')] à la taverne, avec un petit groupe de courtisans. « J’ai vu ce vaillant chevalier porter la faveur de quelqu’un, » murmure l’un d’eux, tandis que je me perds rapidement dans mes pensées, le regard perdu dans la flamme vacillante des bougies.\n\nAlors que je bois une gorgée"
 ep2_locale_events.1070.desc.alcohol:0 "[ROOT.Char.Custom('RegionalAlcoholicDrink')]"
 ep2_locale_events.1070.desc.no_alcohol:0 "[ROOT.Char.Custom('RegionalDrink')]"
 ep2_locale_events.1070.desc.outro:0 ", sourire aux lèvres, je me souviens de la fois où [my_memory.GetDescription].\n\n« Voulez-vous entendre une histoire vraie ? » demandé-je à mes compagnons, en me tournant vers eux."
 ep2_locale_events.1070.a:0 "C’est le moment idéal pour une conversation stimulante."
 ep2_locale_events.1070.b:0 "Je dois faire en sorte de #EMP me#! donner le beau rôle."
 ep2_locale_events.1070.c:0 "Je veux simplement continuer à boire."
 ep2_locale_events.3020.t:0 "Douces paroles"
 ep2_locale_events.3020.desc:0 "« Ce serait étonnant que [enemy_knight.GetFirstName] ne fasse pas place nette des autres participants ! » entends-je alors que je déambule dans le camp. Des visiteurs mangent, assis autour d’une marmite. [enemy_knight.Custom('FR_le_Char_Pi')|U][enemy_knight.GetTitledFirstNameNoTooltip|U] est en leur compagnie.\n\n« Vous exagérez, l’ami, tempère-t-[enemy_knight.GetSheHe] alors qu’[enemy_knight.Custom('quirk_pos_standalone')|l]. Je croise son regard et lui adresse un petit geste de la tête.\n\n« Veuillez m’excuser un instant, » signifie-t-il à la compagnie à voix basse, tout en se levant. « Qu’y a-t-il, [ROOT.Char.Custom('FR_MonseigneurMadame')] ? »"
 ep2_locale_events.3020.a:0 "« La victoire ne vous vaudra rien de bon. »"
 ep2_locale_events.3020.a.success:0 "[enemy_knight.Custom('FR_le_Char_U_Pi')|U][enemy_knight.GetShortUIName|U] vous écoute"
 ep2_locale_events.3020.a.failure:0 "[enemy_knight.Custom('FR_le_Char_U_Pi')|U][enemy_knight.GetShortUIName|U] juge votre proposition insultante"
 ep2_locale_events.3020.b:0 "« En tant que votre seigneur lige. Je vous ordonne d’abandonner. »"
 ep2_locale_events.3020.c:0 "Je veux un combat équitable."
