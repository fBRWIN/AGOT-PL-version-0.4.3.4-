l_french:
 innovation_varangian_adventurers:0 "Aventuriers varègues"
 innovation_varangian_adventurers_desc:0 "Que devons-nous à ces terres sur lesquelles nous vivons ? Rien ! Le cœur du pays est son peuple, et ne méritons-nous pas le meilleur sol, les plus grands trésors, les plus beaux palais ? Les avoir est aussi simple que de les #EMP prendre#! !"
 unlock_varangian_adventurer_cb:0 "Débloque le [casus_belli|El] [varangian_adventure|El] pendant l’[era|El] [Concept('tribal','tribale')|E]"
 innovation_all_things:0 "Tous et toutes"
 innovation_all_things_desc:0 "Chez le peuple libre, tout le monde est égaux, personne ne plie le genou devant qui que ce soit, même les rois. Ainsi, tous les hommes, et toutes les femmes, ont leur mot à dire dans une assemblée populaire."
 unlocks_authority_cooldown_breaking:0 "Les [characters|El] peuvent enfreindre la période d’indisponibilité du changement du niveau d’[crown_authority|El] ou d’[tribal_authority|El] en échange d’un coût élevé en [prestige|El]"