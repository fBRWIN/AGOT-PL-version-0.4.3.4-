l_french:
 game_concept_struggle:1 "Lutte"
 game_concept_struggle_struggles:0 "Luttes"
 game_concept_struggle_desc:2 "Les luttes sont des conflits à long terme impliquant de grandes [struggle_region_regions|El] avec de nombreuses [faiths|El] et [cultures|El]. Dans le cadre d’une lutte, des règles et des [modifiers|El] spéciaux peuvent entrer en vigueur et évoluer avec le temps. Comme elles durent des décennies ou des siècles, les [characters|El] d’une lutte ne sont pas tous en [war|El] les uns avec les autres en permanence.\n\nChaque lutte est constituée de plusieurs [struggle_phase_phases|El]. Lorsque les personnages de la [struggle_region|El] agissent (par exemple, en déclarant la guerre ou en se [Concept('marrying','mariant')|E]), ils peuvent activer des [struggle_catalyst_catalysts|El] qui les font progresser entre les différentes phases.\n\nSelon le degré d’implication estimé par les autres participants dans la lutte, les personnages possédant des [Concept('land','terres')|E] dans la région peuvent être considérés comme [Concept('struggle_involved','impliqués')|E], des [struggle_interloper_interlopers|El] ou [Concept('struggle_uninvolved','non impliqués')|E]."
 game_concept_struggle_phase:1 "Phase de lutte"
 game_concept_struggle_phase_phase:1 "phase"
 game_concept_struggle_phase_phases:0 "phases"
 game_concept_struggle_phase_desc:1 "Une $game_concept_struggle_phase_phase$ est une ambiance générale commune aux [characters|El] et [counties|El] [Concept('struggle_involved','impliqués')|E] dans une [struggle_region|El]. Elle représente les tendances sociétales à court terme et les mœurs qui dominent temporairement le dialogue de la [struggle|El].\n\n#weak Exemple : dans une phase, les habitants d’une région de lutte peuvent penser que la tolérance religieuse est primordiale, même si le reste de leur foi n’est pas d’accord.#!"
 game_concept_struggle_catalyst:1 "Catalyseur de lutte"
 game_concept_struggle_catalyst_catalyst:1 "Catalyseur"
 game_concept_struggle_catalyst_catalysts:0 "Catalyseurs"
 game_concept_struggle_catalyst_desc:2 "Les [struggle_struggles|El] passent d’une [struggle_phase_phase|El] à l’autre lorsque certaines actions notables sont entreprises, ce qui renforce le consensus de la [struggle_region|El] vers une ambiance particulière. Une liste des actions importantes pour chaque $game_concept_struggle_phase_phase$ se trouve dans la fenêtre $game_concept_struggle$.\n\n#weak Exemple : la [struggle_phase_btw_opportunity|El] de la [btw_struggle|El] peut se transformer en [struggle_phase_btw_hostility|El] ou en [struggle_phase_btw_conciliation|El]. Le meurtre d’un [character|El] important peut contribuer à la première phase, tandis que la formation d’une [alliance|El] par [marriage|El] avec une personne d’une autre [faith|El] peut contribuer à la seconde.#!"
 game_concept_struggle_involved:1 "Impliqué"
 game_concept_struggle_involved_desc:2 "Lorsqu’un [character|El] ou un [county|El] est impliqué, cela signifie qu’il est considéré comme une partie naturelle et intégrale d’une [struggle|El] par les habitants de la [struggle_region|El]. Ils profitent pleinement des avantages fluctuants des [struggle_phase_phases|El] et sont les principaux activateurs des [struggle_catalyst_catalysts|El].\n\nLes [cultures|El] et [faiths|El] qui sont considérées comme impliquées sont celles qui ont ou ont eu une présence significative dans la région.\n\n#weak Pour être impliqué, un personnage doit avoir une culture et une foi impliquées, et avoir sa [capital|El] dans la région de la lutte.#!"
 game_concept_struggle_interloper:1 "Intrus"
 game_concept_struggle_interloper_interlopers:0 "Intrus"
 game_concept_struggle_interloper_desc:2 "Lorsqu’un [character|El] est empêtré dans une [struggle|El] mais pas encore pleinement considéré comme [struggle_involved|El], il est un intrus.\n\nLes intrus ont leur [capital|El] dans la [struggle_region|El], mais n’ont pas une [faith|El] et une [culture|El] impliquées.\n\nLes personnages pleinement impliqués les considèrent comme des fouineurs étrangers qui ne comprennent pas qu’ils ne sont pas les bienvenus. Les [rulers|El] intrus subissent donc généralement des pénalités dans les [counties|El] qu’ils détiennent dans une région de lutte."
 game_concept_struggle_uninvolved:1 "Non impliqué"
 game_concept_struggle_uninvolved_desc:2 "Pour qu’un [character|El] soit considéré comme non impliqué dans une certaine [struggle|El], il leur suffit d’avoir leur [capital|El] en dehors de la [struggle_region|El].\n\nCela signifie qu’il est considéré comme un étranger, quelqu’un qui non seulement n’a pas d’intérêt sérieux dans les [struggle_phase_phases|El] en cours, mais qui ne devrait pas en avoir, parce qu’il ne peut pas comprendre les nuances locales.\n\nPuisque l’une des seules choses sur lesquelles les personnages impliqués dans une lutte peuvent s’entendre est que les personnages non impliqués n’ont rien à faire sur leurs terres, les [rulers|El] non impliqués subissent donc généralement des pénalités sévères dans n’importe quel [county|El] qu’ils détiendraient dans une [struggle_region|l]."
 game_concept_struggle_large_conquest:1 "Grande conquête de la lutte"
 game_concept_struggle_large_conquest_desc:1 "Certains $game_concept_struggle_catalyst_catalysts|l$ impliquent la réussite d’une [war|El] majeure par l’attaquant.\n\nLes [casus_bellis|El] suivants sont concernés :\n$EFFECT_LIST_BULLET$ $duchy_conquest_cb$ \n$EFFECT_LIST_BULLET$ $individual_duchy_de_jure_cb$ \n$EFFECT_LIST_BULLET$ $imperial_reconquest_cb$ \n$EFFECT_LIST_BULLET$ $invasion_war$ \n$EFFECT_LIST_BULLET$ $clan_invasion_war$ \n$EFFECT_LIST_BULLET$ $mongol_invasion_war$ \n$EFFECT_LIST_BULLET$ $major_religious_war$ \n$EFFECT_LIST_BULLET$ $game_concept_great_holy_war$ [great_holy_war_directed|El] et [great_holy_war_undirected|El]\n$EFFECT_LIST_BULLET$ $tribal_subjugation_cb$"
 game_concept_struggle_region:1 "Région de lutte"
 game_concept_struggle_region_region:1 "Région"
 game_concept_struggle_region_regions:0 "Régions"
 game_concept_struggle_region_desc:2 "Chaque [struggle|El] est liée à une [region|El] sur la carte. L’emplacement d’un [character|El] dans cette région (ainsi que sa [culture|El] et sa [faith|El]) détermine s’il est considéré comme [struggle_involved|El], un [struggle_interloper|El] ou [struggle_uninvolved|El].\n\nLes [counties|El] dans une région de lutte sont généralement soumis à différents [county_modifiers|El] en fonction de la [struggle_phase_phase|El] en cours."
 game_concept_struggle_conquest:1 "Affrontement"
 game_concept_struggle_conquest_conquest:1 "Affrontement"
 game_concept_struggle_conquest_conquests:0 "Affrontements"
 game_concept_struggle_conquest_desc:2 "Il n’est pas rare que les [rulers|El] [Concept('struggle_involved','impliqués')|E] dans une [struggle|El] entrent dans des disputes frontalières et des querelles insignifiantes qui changent en fonction de la nature de la [struggle_phase|El] en cours. La disponibilité immédiate de litiges locaux permet aux dirigeants de s’emparer de terres à petite échelle, en conquérant ou en vassalisant leurs cibles.\n\nPuisque les affrontements dépendent de l’environnement de leur lutte, leur coût en [prestige|El] s’échelonne en fonction de la phase de lutte en cours."
 game_concept_struggle_involved_faith:0 "Foi impliquée"
 game_concept_struggle_involved_faiths:0 "Foi impliquées"
 game_concept_struggle_involved_faith_desc:0 "Certaines [faiths|El] commencent déjà [Concept('struggle_involved','impliquées')|E] dans la [struggle|El]. D’autres peuvent s’impliquer en raison de l’évolution des circonstances."
 game_concept_struggle_involved_culture:0 "Culture impliquée"
 game_concept_struggle_involved_cultures:0 "Cultures impliquées"
 game_concept_struggle_involved_culture_desc:0 "Certaines [cultures|El] commencent déjà [Concept('struggle_involved','impliquées')|E] dans la [struggle|El]. D’autres peuvent s’impliquer en raison de l’évolution des circonstances."
 game_concept_dissolution_faction:0 "Faction de dissolution"
 game_concept_dissolution_factions:0 "Dissolution Factions"
 game_concept_faction_dissolution:0 "Dissolution"
 game_concept_dissolution_faction_desc:0 "La [dissolution_faction|El] cherche à détruire le [realm|El] de son [liege|El]. En cas de réussite, tous les vassaux du pays deviennent [independent|El] et leur seigneur perd son [primary_title|El]."
 game_concept_improve_city_province_decision:0 "Décision de $improve_city_province_decision_name$"
 game_concept_improve_city_province_decision_desc:0 "Une [decision|El] qui permet d’augmenter le nombre de [buildings|El] disponibles dans une [city_holding|El]."
 game_concept_border_raid:0 "Pillage frontalier"
 game_concept_border_raids:0 "Pillages frontaliers"
 game_concept_border_raiding:0 "Pillage frontalier"
 game_concept_border_raid_desc:3 "Type particulier de [war|El] disponible entre des [rulers|El] [Concept('struggle_involved','impliqués')|E] dans la [struggle|El] au-delà du Mur dans laquelle l’attaquant vise à [Concept('siege','assiéger')|E] un [county|El] ennemi limitrophe de son [realm|El].\n\nLe [war_leader|El] obtient de l’[gold|El] pour la capture de la [war_target|El], qui elle va perdre du [development|El] et du [control|El]. Les [buildings|El] peuvent également être détruits et rapporter plus d’[gold|El], la probabilité augmente avec le [development|El] et la taille de l’[army|El] de [siege|El].\n\nDu [war_score|El] sera gagné rapidement par l’attaquant [occupying|El] la [war_target|El]."
 game_concept_bargain_fealty:0 "Négocier une allégeance"
 game_concept_bargained_fealty:0 "Allégeance négociée"
 game_concept_bargain_fealty_desc:3 "[interaction|E] spéciale disponible pour les [rulers|El] [Concept('struggle_involved','impliqués')|E] dans une [war|El] défensive.\n\nLe [war_leader|El] demande à un [ruler|El] de plus haut [rank|El] de rejoindre sa guerre en échange de devenir son [vassal|El]."
 game_concept_contract_assistance:0 "Aide contractuelle"
 game_concept_contract_assistance_desc:2 "Type d’[interaction|El] particulier disponible pour les [rulers|El] [Concept('struggle_involved','impliqués')|E] dans la [struggle|El] au-delà du Mur qui leur permet de rejoindre des [wars|El] de [rulers|El] impliqués en échange d’[gold|El].\n\nLe paiement est effectué à la fin de la [war|El], quelle qu’en soit l’issue, pour autant que le contractant ait fait une [war_contribution|El] d’au moins 100."
 game_concept_enforce_truce:0 "Imposer la trêve"
 game_concept_enforced_truce:0 "Trêve imposée"
 game_concept_enforce_truce_desc:2 "Type d’[interaction|El] particulier disponible pour les [rulers|El] [Concept('struggle_involved','impliqués')|E] qui met fin à une [war|El] par une [white_peace|El] et établit une [truce|El].\n\nIl ne peut être utilisé que pour mettre fin à des guerres entre d’autres [rulers|l] [Concept('struggle_involved','impliqués')|l] de plus bas [rank|El] dans lesquelles au moins un camp est [independent|El] ou fait partie du même [realm|El]."
 game_concept_incite_revolts_interaction:1 "Fomenter la révolte"
 game_concept_incite_revolts_interaction_desc:1 "Permet de dépenser de l’[gold|El][gold_i] afin de motiver une [peasant_faction|El] dans un autre [realm|El] qui a des [counties|El] avec une [county_opinion|El] négative."
 game_concept_purchase_truce_interaction:0 "$purchase_truce_interaction$"
 game_concept_purchase_truce_interaction_desc:1 "[interaction|E] qui permet d’acheter préventivement avec de l’[gold|El][gold_i] des [truces|El]."
 game_concept_build_holy_pilgrim_roads_decision:0 "$build_holy_pilgrim_roads_decision$"
 game_concept_build_holy_pilgrim_roads_decision_desc:1 "Une [decision|E] où l'on construit des routes pour faciliter la vie des pèlerins."
 game_concept_dissolution_faction_dissolved: "Dissoute"
 game_concept_iberian_struggle:1 "Lutte ibérique"
 game_concept_iberian_struggle_desc:2 "La lutte ibérique dépeint des siècles de relations houleuses dans la péninsule ibérique. Bien qu’elle soit née de la conquête de l’Ibérie par les Omeyyades au VIIIe siècle, la [struggle|El] oscille entre des [struggle_phase_phases|El] de violence alimentées par la haine, des trêves prudentes et une coopération pragmatique. Il existe peu d’alliés permanents dans une telle situation, et les [rulers|El] doivent se méfier de ne compter que sur une [faith|El] ou une [culture|El] commune."
 game_concept_struggle_phase_iberia_opportunity:1 "Phase d’opportunité"
 game_concept_struggle_phase_iberia_opportunity_desc:2 "Après une longue période de coexistence relativement pacifique durant la [struggle_phase_iberia_conciliation|El], la complaisance commence à apparaître. La paysannerie et la noblesse sont à l’aise avec le fait que les choses fonctionnement simplement, permettant à des [characters|El] plus malins de profiter de leur naïveté.\n\nFinalement, de nouveaux abus provoqueront une escalade dans la [struggle_phase_iberia_hostility|El] ou bien des manœuvres politiques habiles permettront d’atteindre un équilibre précaire grâce à la [struggle_phase_iberia_conciliation|El]."
 game_concept_struggle_phase_iberia_hostility:1 "Phase d’hostilité"
 game_concept_struggle_phase_iberia_hostility_desc:2 "Dans cette phase, les tensions s’exacerbent et les esprits s’échauffent. Les actes répétés de malveillance et les malentendus qui s’intensifient au cours de la [struggle_phase_iberia_opportunity|El] ont conduit à une haine croissante de [characters|El] ayant une [culture|El] ou une [faith|El] différente, ou pire, les deux.\n\nUne telle effusion de sang ne peut cependant pas durer éternellement. Finalement, des esprits plus calmes ou un simple épuisement amènent la péninsule à la [struggle_phase_iberia_compromise|El]."
 game_concept_struggle_phase_iberia_compromise:1 "Phase de compromis"
 game_concept_struggle_phase_iberia_compromise_desc:2 "Qu’il s’agisse d’un écœurement dû aux conflits de la [struggle_phase_iberia_hostility|El] ou d’une escalade habile pendant la [struggle_phase_iberia_conciliation|El], la phase de compromis est un compromis croissant entre les peuples de l’Ibérie. Les différends s’estompent et l’histoire et l’héritage communs lient les anciens ennemis.\n\nLa péninsule se trouve à la croisée des chemins : si les conflits réapparaissent, alors la [struggle_phase_iberia_opportunity|El] guette."
 game_concept_struggle_phase_iberia_conciliation:1 "Phase de conciliation"
 game_concept_struggle_phase_iberia_conciliation_desc:1 "Fruit d’une [struggle_phase_iberia_compromise|El] notable, cette phase voit les relations entre les peuples ibériques devenir si cordiales que les étrangers trouvent leur permissivité difficile à interpréter. Les [marriages|El] inter-[faiths|El] sont particulièrement fréquents.\n\nMais cela ne peut pas durer éternellement, et les abus de confiance finiront par ramener la [iberian_struggle|El] vers la [struggle_phase_iberia_compromise|El]."
 game_concept_contract_assisting:0 "Assisté militairement"
 game_concept_iberian_reclamation:0 "Reconquête ibérique"
 game_concept_iberian_reclaiming:0 "Reconquête ibérique"
 game_concept_iberian_reclamations:0 "Reconquêtes ibériques"
 game_concept_iberian_reclamation_desc:2 "Type de [war|El] particulier disponible pour les [rulers|El] [Concept('struggle_involved','impliqués')|E] de la [iberian_struggle|El].\n\nL’attaquant vise à conquérir un [duchy|El] qui contient un [county|El] [struggle_involved|El] détenu par un [struggle_interloper|El] ou un [ruler|El] [struggle_uninvolved|El], ou à le [vassalize|El] s’il ne détient aucune terre en dehors de ce duché."
 game_concept_secure_iberian_foothold_decision:0 "$secure_iberian_foothold_decision_title$"
 game_concept_secure_iberian_foothold_decision_desc:1 "[decision|E] qui permet à un [ruler|El] [struggle_uninvolved|El] de mettre fin à la [iberian_struggle|El]."
 game_concept_golden_age_jewish_science_in_iberia_decision:0 "$golden_age_jewish_science_in_iberia_decision$"
 game_concept_golden_age_jewish_science_in_iberia_decision_desc:1 "[decision|E] de financer les érudits locaux juifs et d’en récolter les fruits."