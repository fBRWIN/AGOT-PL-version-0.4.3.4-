l_french:
 improve_city_province_decision:1 "$improve_city_province_decision_name$"
 improve_city_province_decision_name:0 "Développer les cités"
 improve_city_province_decision_desc:1 "Payer pour que de nouveaux quartiers somptueux soient construits dans votre cité"
 improve_city_province_decision_confirm:0 "Commencer les travaux"
 improve_city_province_decision_tooltip:0 "Dépenser de l’argent pour obtenir de nouveaux emplacements de [building|El] dans vos [cities|El]"
 improve_city_province_decision_decision_no_effect:1 "Aucune [city|El] n’est éligible"
 improve_city_province_decision_at_least_one_city_tt:0 "Au moins une cité dispose de moins de 5 emplacements de construction"
 secure_btw_foothold_decision_title:0 "Mettre un pied au-delà du Mur"
 secure_btw_foothold_decision_desc:0 "Les tribus de sauvageons affaiblies du Grand Nord ont ouvert les portes de la région aux étrangers. Si quelqu'un pouvait se déclarer le nouveau [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] en chef de la région, ou simplement en glorieux envahisseur, beaucoup de choses pouvaient être gagnées."
 secure_btw_foothold_decision_tooltip:0 "Intégrer une partie des terres au-delà du Mur"
 secure_btw_foothold_decision_confirm:0 "Aux plus forts."
 fp2_struggle_uninvolved_or_external_tt:0 "Votre [capital|El] est en dehors de la [region|El] d’[GetGeographicalRegion('world_westeros_beyond_the_wall').GetName]"
 fp2_struggle_secure_btw_foothold_empire_tt:0 "Vous [hold|El] un [title|El] d’[empire|El] qui n’est pas [GetTitleByKey('e_beyond_the_wall').GetNameNoTier]"
 fp2_struggle_phase_hostility_or_opportunity_tt:1 "La [struggle_phase|El] au-delà du Mur est l’[Concept('struggle_phase_btw_hostility','hostilité')|E] ou l’[Concept('struggle_phase_btw_hostility','opportunité')|E] (actuel : [GetStruggle('btw_struggle').GetCurrentPhase.GetName])"
 fp2_struggle_secure_btw_foothold_kingdom_btw_tt:0 "Vous [hold|El] et [Concept('completely_control','contrôlez complètement')|E] un [kingdom|El] [de_jure|El] d’[GetTitleByKey('e_beyond_the_wall').GetNameNoTier]"
 fp2_struggle_secure_btw_foothold_kingdom_faith_tt:0 "Au moins #Z [SCOPE.ScriptValue('fp2_struggle_secure_btw_foothold_faith_target_percent_value')|0]%#! des [counties|El] [de_jure|El] de ce [title|El] sont de la foi [THIS.Char.GetFaith.GetAdjective]"
 fp2_struggle_secure_btw_foothold_kingdom_border_tt:0 "Ce [title|El] borde des terres [de_jure|El] d’un [empire|El] que vous [hold|El] et qui n’est pas [GetTitleByKey('e_beyond_the_wall').GetNameNoTier]"
 fp2_struggle_secure_btw_foothold_kingdom_held_tt:0 "Vous détenez ce [title|El] depuis au moins [SCOPE.ScriptValue('fp2_struggle_secure_btw_foothold_years_value')|0Z] ans"
 fp2_struggle_secure_btw_foothold_religion_tt:0 "Vous [hold|El] au moins #Z [SCOPE.ScriptValue('fp2_struggle_secure_btw_foothold_religion_target_percent_value')|0]%#! de [counties|El] de [faith|El] [THIS.Char.GetFaith.GetReligion.GetAdjective] dans la [region|El] d’[GetGeographicalRegion('world_westeros_beyond_the_wall').GetName] (actuel : [SCOPE.ScriptValue('fp2_struggle_secure_btw_foothold_religion_percent_value')|1]%)\n"
 fp2_struggle_secure_btw_foothold_outsider_tt:0 "Vous [hold|El] au moins #Z [SCOPE.ScriptValue('fp2_struggle_secure_btw_foothold_outsider_target_percent_value')|0]%#! de [counties|El] dans la [region|El] d’[GetGeographicalRegion('world_westeros_beyond_the_wall').GetName] (actuel : [SCOPE.ScriptValue('fp2_struggle_secure_btw_foothold_outsider_percent_value')|0]%)\n"
 fp2_struggle_secure_btw_foothold_empire_held_effect_tt:0 "Chaque [kingdom|El] [de_jure|El] d’[GetTitleByKey('e_beyond_the_wall').GetNameNoTier] qui satisfait aux conditions ci-dessous fera [de_jure|El] partie de [THIS.Char.GetPrimaryTitle.GetNameNoTier]"
 fp2_struggle_secure_btw_foothold_empire_dejure_effect_tt:0 "Chaque [kingdom|El] [de_jure|El] d’[GetTitleByKey('e_beyond_the_wall').GetNameNoTier] qui satisfait aux conditions ci-dessous fera [de_jure|El] partie de l’[empire|El] de [THIS.Char.GetPrimaryTitle.GetDeJureLiege.GetNameNoTier]"
 fp2_struggle_secure_btw_foothold_ends_the_struggle_tt:0 "La [btw_struggle|El] prend fin"
 btw_footholder_transfer_tt:0 "[THIS] [THIS.Title.GetName] [THIS.GetName]"
 fp2_other_decisions.1000.t:0 "$secure_btw_foothold_decision_title$ : Consolidation [btw_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 fp2_other_decisions.1000.involved_religion:0 "Les guerres des tribus indociles au-delà du Mur ont presque mis à genoux les contrées de la foi [ROOT.Char.GetFaith.GetReligion.GetAdjective] de la région.\n\nSans notre intervention, les fidèles [ROOT.Char.GetFaith.HighGodNamePossessive] auraient fini par être chassés des terres au-delà du Mur par ces impérieux infidèles.\n\n"
 fp2_other_decisions.1000.desc:0 "Les tribus divisés de sauvageons nous ont donné une excellente opportunité en étant trop occupés à se battre entre eux pour s’opposer à l’invasion [ROOT.Char.GetFaith.GetReligion.GetAdjective] du nord."
 fp2_other_decisions.1000.involved_faith:0 "Nous sommes les défenseurs légitimes des [ROOT.Char.GetFaith.GetAdherentNamePlural] de l’ouest, désormais en sécurité sous la protection de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]."
 fp2_other_decisions.1000.uninvolved_faith:0 "Il nous appartenait d’apporter la lumière de la foi [ROOT.Char.GetFaith.GetAdjective] ; en tant que partie de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], ces terres seront à nouveau prospères et paisibles."
 fp2_other_decisions.1000.closing:0 "\n\nAvec le temps, ils verront que le temps de leurs faux dieux est révolu et se réjouiront que [ROOT.Char.GetFaith.HighGodName] ait amené [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] au salut de la région."
 fp2_other_decisions.1000.a:0 "Les terres au-delà du Mur avaient besoin de sang neuf."
 fp2_other_decisions.1001.involved_religion:0 "Après des siècles de guerre entre les anciennes fois, notre combat a été exploité par l’intrusion [btw_footholder.GetPrimaryTitle.GetAdjective].\n\n"
 fp2_other_decisions.1001.desc:0 "Par distraction, jalousie et négligence, nous, le peuple libre, avons laissé l’intrusion [btw_footholder.GetPrimaryTitle.GetAdjective] exploiter la division de notre patrie et envahir les tribus historiques du nord."
 fp2_other_decisions.1001.involved_faith:0 "[btw_footholder.Custom('FR_le_Char_Pi')|U][btw_footholder.GetTitledFirstName] s’est autoproclamé[btw_footholder.Custom('FR_E')] chef légitime [btw_footholder.GetFaith.GetAdherentNameNoTooltip] du nord en utilisant ses victoires comme preuve de sa légitimité sur les tribus de sauvageons de la foi [btw_footholder.GetFaith.GetReligion.GetAdjective]."
 fp2_other_decisions.1001.same_uninvolved_faith:0 "Ils affirment que nos échecs étaient une punition [ROOT.Char.GetFaith.HighGodNamePossessive] pour nous être écartés du droit chemin [btw_footholder.GetFaith.GetName], et que [btw_footholder.Custom('FR_le_Char_Pi')][btw_footholder.GetTitledFirstName] est le chef légitime des sauvageons [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural]..."
 fp2_other_decisions.1001.uninvolved_faith:0 "Fort[btw_footholder.Custom('FR_E')] de ses victoires, [btw_footholder.Custom('FR_le_Char_Pi')][btw_footholder.GetTitledFirstName] a déclaré que la foi [btw_footholder.GetFaith.GetAdjective] est la véritable voie [btw_footholder.GetFaith.GetReligion.GetAdjective], celle qui unira toutes les tribus de sauvageons sous [btw_footholder.GetFaith.HighGodName]."
 fp2_other_decisions.1001.closing:0 "\n\nAlors que [btw_footholder.Custom('FR_le_Char_Pi')][btw_footholder.GetTitledFirstName] renforce ses territoires, les différends passés entre les anciennes fois paraissent anecdotiques en comparaison de cette occupation [btw_footholder.GetFaith.GetAdjective]..."
 fp2_other_decisions.1001.a:0 "Maudits intrus."