l_french:
 bp1_yearly.4000.t:0 "Réflexion familiale"
 bp1_yearly.4000.desc:0 "Je me souviens du jour où [family_memory.GetDescription], m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('family_memory_participant'))] [family_memory_participant.Custom('ComplimentAdjective')] !\n\n"
 bp1_yearly.4000.desc.alive:0 "Ce genre de souvenirs m’apaise. Qu’importe ce qu’il se passe, je sais que ma famille est là pour moi, et que la Maison [ROOT.Char.GetHouse.GetName] est forte."
 bp1_yearly.4000.desc.dead:0 "Comme j’aimerais que vous soyez encore là... Nous avions encore tant de rires à partager, tant de différends à régler, et tant de bons moments à vivre... La Maison [ROOT.Char.GetHouse.GetName] souffre de votre absence."
 bp1_yearly.4000.desc_end:0 "\n\n« #EMP [ROOT.Char.GetHouse.GetMotto]#! », dis-je à mi-voix."
 bp1_yearly.4000.a:0 "Si seulement vous étiez là pour le dire avec moi..."
 bp1_yearly.4000.b:0 "Je vais chérir cette pensée !"
 bp1_yearly.4000.c:0 "Je vais honorer votre mémoire avec un poème !"
 bp1_yearly.4000.c.success:0 "Votre famille apprécie le geste"
 bp1_yearly.4000.c.failure:0 "Vous pliez sous le coup de la tristesse"
 bp1_yearly.4000.d:0 "[family_memory_participant.GetFirstNameNoTooltip] mérite une récompense pour sa loyauté !"
 bp1_yearly.4000.family_first:0 "Puisse la Maison [ROOT.Char.GetHouse.GetNameNoTooltip] vivre éternellement !"
 bp1_yearly.4001.desc:0 "Au milieu de mes proches, je commence la lecture :\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem:0 "Les larmes coulent sur les joues des personnes présentes. Je pense avoir rendu un bel hommage à votre mémoire, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem:0 "... ce n’était pas très bien, n’est-ce pas ?"
 bp1_yearly.4001.a:0 "Reposez en paix."
 bp1_yearly.4001.b:0 "J’ai sali votre mémoire !"
 bp1_yearly.4010.t:0 "Un meilleur tuteur"
 bp1_yearly.4010.desc:0 "« M[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] [ROOT.Char.GetWifeHusband], je m’inquiète pour l’éducation de notre [child_to_change_guardian.Custom('GetDaughterSon')] », dit m[parent_that_want_guardian_change.Custom('FR_OnA')] [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName] d’une voix tremblante.\n\n"
 bp1_yearly.4010.desc.root:0 "« La vérité, c’est que... vous êtes tout simplement trop occupé[ROOT.Char.Custom('FR_E')] pour l’élever. "
 bp1_yearly.4010.desc.other:0 "« L’autre [current_guardian.Custom('InsultNoun')] de [current_guardian.GetFirstName] n’est pas un[current_guardian.Custom('FR_E')] bo[current_guardian.Custom('FR_NNne')] tut[current_guardian.Custom('FR_EurRice')]. [current_guardian.GetSheHe|U] est trop, trop... #EMP [current_guardian.Custom('InsultAdjective')] !#! "
 bp1_yearly.4010.desc_end:0 "Notre [child_to_change_guardian.Custom('GetDaughterSon')] a besoin d’un bon tuteur, dévoué, quelqu’un comme [proposed_guardian.GetFirstName], m[parent_that_want_guardian_change.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('proposed_guardian'))] [proposed_guardian.Custom('ComplimentAdjective')] ! », continue-t-[parent_that_want_guardian_change.Custom('FR_IlElle')].\n\n« Voulez-vous que je fasse le nécessaire ? », me demande-t-[parent_that_want_guardian_change.Custom('FR_IlElle')] avec espoir."
 bp1_yearly.4010.a:0 "Bien sûr, mon amour. [proposed_guardian.GetFirstNameNoTooltip] est le meilleur choix."
 bp1_yearly.4010.a_effect:0 "L’[education|El] de [child_to_change_guardian.GetFirstName] progresse"
 bp1_yearly.4010.b:0 "J’ai choisi [current_guardian.GetFirstNameNoTooltip] pour une bonne raison !"
 bp1_yearly.4010.b_alt:0 "Bah ! J’ai bien assez de temps pour l’élever !"
 bp1_yearly.4010.c:0 "Mon choix est le meilleur, faites-moi confiance !"
 bp1_yearly.4010.c_effect:0 "L’[education|El] de [child_to_change_guardian.GetFirstName] progresse considérablement"
 bp1_yearly.4020.t:0 "Une amitié poétique"
 bp1_yearly.4020.desc:1 "« [ROOT.Char.GetFirstNameNoTooltip], m[ROOT.Char.Custom('FR_OnA')] ch[ROOT.Char.Custom('FR_ErEre')] ami[ROOT.Char.Custom('FR_E')], le souvenir de votre victoire contre [war_memory_participant.Custom('FR_le_Char_Pi')][war_memory_participant.GetTitledFirstName] m’est revenu à nouveau, alors j’ai décidé d’écrire un poème pour louer votre triomphe ! », dit [poetry_friend.GetFirstName] en s’éclaircissant la voix.\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a:0 "Je le ferai réciter [ROOT.Char.Custom('FR_GetCourt_Au')] !"
 bp1_yearly.4020.b:0 "Merci, mon ami[poetry_friend.Custom('FR_E')]. Je garderai ce poème près de moi."
 bp1_yearly.4020.c:0 "Ha ! Je vais en envoyer un exemplaire à tous ceux qui connaissent [war_memory_participant.GetFirstNameNoTooltip] !"
 bp1_yearly.4020.d:0 "C’est trop, tant d’honneurs ne peuvent être mérités que par [ROOT.Char.GetFaith.HighGodName]."
 bp1_yearly.4020.poetry:0 "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title:0 "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name:0 "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description:1 "Une poésie dédiée à la victoire [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName] sur [war_memory_participant.Custom('FR_LeLa')] [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], écrite par [poetry_friend.Custom('FR_le_Char_Pi')][poetry_friend.GetTitledFirstName], un[poetry_friend.Custom('FR_E')] ami[poetry_friend.Custom('FR_E')] proche de [ROOT.Char.GetFirstNameNoTooltip].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc:0 "Une poésie dédiée à la victoire [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstName] sur [war_memory_participant.Custom('FR_LeLa')] [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.GetTitledFirstName], écrite par [poetry_friend.Custom('FR_le_Char_Pi')][poetry_friend.GetTitledFirstName], un[poetry_friend.Custom('FR_E')] ami[poetry_friend.Custom('FR_E')] proche de [ROOT.Char.GetFirstNameNoTooltip].\n\nLa voici :\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect:0 "L’artefact [newly_created_artifact.GetName] devient un [court_artifact|El] et bénéficie d’un modificateur de [grandeur|El]"
 bp1_yearly.4020.b_effect:0 "Vous obtenez l’[artifact|El] [newly_created_artifact.GetName]"
 bp1_yearly.4030.t:0 "[marriage_rival.Custom('FR_LeLa')|U] séduisant[marriage_rival.Custom('FR_E')] rival[marriage_rival.Custom('FR_E')]"
 bp1_yearly.4030.desc:0 "« [ROOT.Char.Custom('CulturalCurse')|U] ! », m’écriai-je en lisant la lettre.\n\n[marriage_rival.GetFirstName], espèce de [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] [marriage_rival.Custom('InsultAdjective')], comme je vous méprise !"
 bp1_yearly.4030.desc_bond_broken:0 "\n\nNon seulement vous avez fait usage de la ruse et de vos charmes pour convaincre m[marriage_vassal.Custom('FR_OnA')] vassal[marriage_vassal.Custom('FR_E')] [marriage_vassal.Custom('FR_le_Char_Pi')][marriage_vassal.GetTitledFirstName] de vous épouser et de rompre son engagement avec [spurned_partner.GetFirstName], mais vous avez aussi retourné [marriage_vassal.Custom('FR_le_Char_Pi')][marriage_vassal.GetTitledFirstNameNoTooltip] contre moi !"
 bp1_yearly.4030.desc_no_broken_bonds:0 "\n\nNon seulement vous avez fait usage de la ruse et de vos charmes pour convaincre m[marriage_vassal.Custom('FR_OnA')] vassal[marriage_vassal.Custom('FR_E')] [marriage_vassal.Custom('FR_le_Char_Pi')][marriage_vassal.GetTitledFirstName] de vous épouser, mais vous avez aussi retourné [marriage_vassal.Custom('FR_le_Char_Pi')][marriage_vassal.GetTitledFirstNameNoTooltip] contre moi !"
 bp1_yearly.4030.desc_end:0 "\n\nVotre langue perfide ne profère que des mensonges à mon sujet... Vous n’aimez pas [marriage_vassal.GetFirstNameNoTooltip], vous voulez uniquement me faire souffrir !"
 bp1_yearly.4030.a:0 "Je dois convaincre [marriage_vassal.GetFirstNameNoTooltip] de la perfidie de [marriage_rival.GetFirstNameNoTooltip] !"
 bp1_yearly.4030.b:0 "[marriage_vassal.GetSheHe|U] a rompu son engagement ? Les [ROOT.Char.GetFaith.PriestNeuterPlural] vont lui tomber dessus !"
 bp1_yearly.4030.c:0 "[spurned_partner.GetFirstNameNoTooltip] pourrait peut-être s’avérer utile..."
 bp1_yearly.4030.d:0 "Bah ! C[marriage_rival.Custom('FR_EEtte')] [marriage_rival.Custom('InsultNoun')] n’a jamais rien accompli !"
 distrustful:0 "Méfiance"
 bp1_yearly.4030.a.success:0 "[marriage_vassal.Custom('FR_le_Char_Pi')|U][marriage_vassal.GetTitledFirstName] est convaincu[marriage_vassal.Custom('FR_E')] et plein[marriage_vassal.Custom('FR_E')] de remords"
 bp1_yearly.4030.a.failure:0 "[marriage_vassal.Custom('FR_le_Char_Pi')|U][marriage_vassal.GetTitledFirstName] pense que vous mentez encore"
 bp1_yearly.4030.b.success:0 "[marriage_vassal.Custom('FR_le_Char_Pi')|U][marriage_vassal.GetTitledFirstName] se rend compte de ses erreurs"
 bp1_yearly.4030.b.failure:0 "[marriage_vassal.Custom('FR_le_Char_Pi')|U][marriage_vassal.GetTitledFirstName] balaie les arguments des [ROOT.Char.GetFaith.PriestNeuterPlural]"
 bp1_yearly.4040.t:0 "M[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))]"
 bp1_yearly.4040.desc.intro.1:0 "« Oh, m[ROOT.Char.Custom('FR_OnA')] petit[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetFirstNameNoTooltip], comme je vous aime ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] en m’apportant une délicieuse assiette. « Je vous ai préparé des [ROOT.Char.Custom('FavoriteTreatDemand')], votre plat préféré ! »\n\nOh, [kindly_grandmother.Custom('FR_IlElle')] me connaît si bien ! Bien évidemment, ce n’est pas digne de son rang de cuisiner comme ça, mais... qui suis-je pour dire non ?"
 bp1_yearly.4040.desc.intro.2:0 "« Encore [ROOT.Char.Custom('FavoriteTreatDemand')] pour m[ROOT.Char.Custom('FR_OnA')] grand[ROOT.Char.Custom('FR_E')] [ROOT.Char.Custom('GirlBoy')] ! », crie m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] depuis la cuisine. « Allez, mangez ! »\n\nMmm, ça sent divinement bon... Quel mal y a-t-il à en reprendre ?"
 bp1_yearly.4040.desc.feeding.1:0 "« [ROOT.Char.GetFirstNameNoTooltip], le fait que vous aimiez manger [ROOT.Char.Custom('FavoriteTreatDemand')] que je cuisine me comble de joie ! », crie joyeusement m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] depuis la cuisine. « J’en ai fait plus que d’habitude aujourd’hui ! Tout est pour vous ! »\n\n#flatulence Beurp... !#! Oh, ça ne s’arrêtera donc jamais... Mais je ne peux pas dire non à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))], si ?"
 bp1_yearly.4040.desc.feeding.2:0 "« J’ai donné à ce plat la forme d’[ROOT.Char.Custom('GetLivestockFowlIndef')] ! », chante m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] en m’apportant [ROOT.Char.Custom('FavoriteTreatDemand')] sur une autre assiette. « Regardez, la bête vole directement dans votre bouche ! »\n\nOh, par [ROOT.Char.GetFaith.HighGodName], c’est beaucoup trop ! Mais... je ne peux pas risquer de [kindly_grandmother.Custom('FR_LeLa')] blesser en refusant..."
 bp1_yearly.4040.desc.feeding.3:0 "« [ROOT.Char.GetFirstNameNoTooltip], où êtes-vous ? J’ai préparé de nouveau [ROOT.Char.Custom('FavoriteTreatDemand')] dans du beurre ! », me murmure m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] en me cherchant du regard dans la cuisine.\n\nLa situation m’échappe totalement... #EMP Que dois-je faire ?!#!"
 bp1_yearly.4040.desc.feeding.4:0 "« Qui aurait pu savoir que le mélange [ROOT.Char.Custom('FavoriteTreatDemand')] et [ROOT.Char.Custom('GetExpensiveMeal')] était si délicieux ? Moi, bien sûr ! », s’exclame m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] en m’apportant le plat le plus infect que j’aie jamais vu de ma vie. « Le dîner est servi, [ROOT.Char.GetFirstNameNoTooltip] ! »\n\nJ’ai beau me cacher, [kindly_grandmother.Custom('FR_IlElle')] me retrouve toujours ! Oh, mon pauvre ventre tout ballonné !"
 bp1_yearly.4040.a:0 "J’adorerais manger [ROOT.Char.Custom('FavoriteTreatDemand')] !"
 bp1_yearly.4040.b:0 "C’est gentil, mais non merci."
 bp1_yearly.4040.c:0 "Ça ne peut pas me faire de mal d’en reprendre un peu..."
 bp1_yearly.4040.d:0 "J’ai assez mangé."
 bp1_yearly.4040.e:0 "Je ne peux pas faire de mal à m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))]..."
 bp1_yearly.4040.f:0 "Je ne peux littéralement plus rien avaler !"
 bp1_yearly.4040.desc.dead:0 "Oh, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))], maintenant que vous n’êtes plus là, finis les interminables repas avec comme base [ROOT.Char.Custom('FavoriteTreatDemand')]... Mais ce n’est qu’un soulagement passager, car je préférerais vous savoir près de moi que partie à tout jamais.\n\nAdieu, [kindly_grandmother.GetFirstName], puissiez-vous reposer en paix."
 bp1_yearly.4040.dead:0 "Je mangerai peut-être [ROOT.Char.Custom('FavoriteTreatDemand')] en votre honneur."
 bp1_yearly.4040.family_first:0 "Oh, m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('kindly_grandmother'))], je préférerais discuter un peu !"