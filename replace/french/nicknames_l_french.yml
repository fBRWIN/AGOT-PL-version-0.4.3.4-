 nick_the_narrow_minded_desc: "Seul ce qui [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] est familier [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]parait bon[CHARACTER.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')]."
 nick_the_bandit_king: "le Roi des bandits"
 nick_the_bandit_king_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] un maraudeur violent et perfide redouté dans tout le pays."
 nick_the_bandit_queen: "la Reine des bandits"
 nick_the_bandit_queen_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] une maraudeuse violente et perfide redoutée dans tout le pays."
 nick_the_pirate_king: "le Roi des pirates"
 nick_the_pirate_king_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] la terreur des mers qui instille la peur dans l’esprit de tous ceux qui s’aventurent en mer."
 nick_the_pirate_queen: "la Reine des pirates"
 nick_the_pirate_queen_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] la terreur des mers qui instille la peur dans l’esprit de tous ceux qui s’aventurent en mer."
 nick_the_rhymer: "[Select_CString(CHARACTER.IsFemale,'la Poétesse','le Poète')]"
 nick_the_rhymer_desc: "Doté[CHARACTER.Custom('FR_E')] d’un sens de l’allitération et de la formation de distiques, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] admiré[CHARACTER.Custom('FR_E')] par [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] pairs pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] maîtrise du vers."
 nick_the_elegist: "l’Élégiaque"
 nick_the_elegist_desc: "Les vers mélancoliques pour lesquels [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] célèbre font pleurer même les auditeurs les plus endurcis."
 nick_the_poetaster: "[Select_CString(CHARACTER.IsFemale,'la Rimailleuse','le Rimailleur')]"
 nick_the_poetaster_desc: "[Select_CString(CHARACTER.IsFemale,'Votre ','La ')]poésie[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] est connue de tous, mais peut-être pas pour la raison espérée."
 nick_the_elysian_muse: "la Muse élyséenne"
 nick_the_elysian_muse_desc: "Réputé[CHARACTER.Custom('FR_E')] dans ce pays et dans bien d’autres pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] capacité transcendante à composer des vers magnifiques, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] preuve d’une maîtrise de la parole sous toutes ses formes."
 nick_iscariot: "Iscariote"
 nick_iscariot_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour avoir trahi [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] principes les plus enracinés et précieux et les avoir tous vendus pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]propre profit."
 nick_the_foreign_mother: "d’Origine [CHARACTER.GetMother.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_mother_desc: "Incapable de dissimuler la honte de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]héritage maternel étranger, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'devez','doit')] supporter une série de moqueries bon marché visant [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] origines."
 nick_the_foreign_father: "d’Origine [CHARACTER.GetFather.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_father_desc: "Incapable de dissimuler la honte de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]héritage paternel étranger, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'devez','doit')] supporter une série de moqueries bon marché visant [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] origines."
 nick_the_corpulent: "[Select_CString(CHARACTER.IsFemale,'la Corpulente','le Corpulent')]"
 nick_the_corpulent_desc: "Les chevaux frémissent et les sols tremblent sous le poids de l’amas de chair gonflée que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'appelez votre','appelle son')] corps."
 nick_the_insubordinate: "l’Insubordonné[CHARACTER.Custom('FR_E')]"
 nick_the_insubordinate_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] toujours prêt[CHARACTER.Custom('FR_E')] à [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] rebeller et à [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] venger, ce qui [Select_CString(CHARACTER.IsLocalPlayer,'fait de vous','en fait')] [Select_CString(CHARACTER.IsFemale,'une très mauvaise servante et une vassale déloyale','un très mauvais serviteur et un vassal déloyal')]."
 nick_the_backstabber: "Coups dans le dos"
 nick_the_backstabber_desc: "De nombreux coups dans le dos, au sens propre comme au sens figuré, ont été ordonnés par [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_corrupt: "[Select_CString(CHARACTER.IsFemale,'la Corrompue','le Corrompu')]"
 nick_the_corrupt_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] une créature rusée, perchée sur un trésor d’or à la provenance douteuse."
 nick_the_incompetent: "l’Incompétent[CHARACTER.Custom('FR_E')]"
 nick_the_incompetent_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’est pas à la hauteur du pouvoir et des responsabilités qu’on lui a confiés."
 nick_the_gambler: "[Select_CString(CHARACTER.IsFemale,'la Parieuse','le Parieur')]"
 nick_the_gambler_desc: "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] mises[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')] sont très élevées, même lorsque les chances sont faibles... et surtout lorsque les enjeux sont élevés."
 nick_the_obscene: "l’Obscène"
 nick_the_obscene_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] tristement célèbre pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vulgarité franche et grossière. À portée de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] voix, l’innocence ne survit jamais très longtemps."
 nick_the_miser: "l’Avare"
 nick_the_miser_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] avare jusqu’à la moelle, au grand dam des serviteurs et des proches."
 nick_the_unfortunate: "l’Infortuné[CHARACTER.Custom('FR_E')]"
 nick_the_unfortunate_desc: "Quelque chose dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','l’')]existence même[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUIName')]... ne présage rien de bon. Rester dans l’ombre de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] bannières, c’est ressentir un véritable malaise."
 nick_brown_cheeks: "Joues brunes"
 nick_brown_cheeks_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tenté de lancer une mutinerie contre [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]commandant... avant de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')]en mordre les doigts."
 nick_the_drunkard_michael_iii: "l’Ivrogne"
 nick_the_drunkard_michael_iii_desc: "Ayez pitié du pauvre Michael, jeune empereur avili par son goût aussi excessif qu’immoral pour l’alcool. Prenons-en tous de la graine : la noblesse indique parfois le talent, mais ne le garantit aucunement."
 nick_the_pious_michael_iii: "le Pieux"
 nick_the_pious_michael_iii_desc: "Bien qu’il ait perdu la vie dans un tragique accident alors qu’il était encore dans la fleur de l’âge, il ne fait aucun doute que Michael a gagné les faveurs célestes grâce à son rôle crucial dans l’élimination de l’iconoclasme."
 nick_the_young_michael_iii: "le Jeune"
 nick_the_young_michael_iii_desc: "Souverain depuis sa tendre enfance, il semble cruel que Michael ait eu un règne si long pour finir par mourir si jeune. Et accidentellement."
 nick_the_exile: "l’Exilé[CHARACTER.Custom('FR_E')]"
 nick_the_exile_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] cherché refuge à l’étranger, après avoir été banni[CHARACTER.Custom('FR_E')] de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','sa ')]patrie ou pour échapper à un fardeau inattendu."
 nick_lackland_young: "sans Terre"
 nick_lackland_young_desc: "La vie a dû être dure pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], cadet d’une kyrielle de frères illustres. Comment se faire un nom dans de pareilles conditions ?"
 nick_lackland_ironic: "$nick_lackland_young$"
 nick_lackland_ironic_desc: "Après avoir souffert de la comparaison avec des frères remarquables, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] réussi à bâtir un domaine respectable contre toute attente, et malgré ce qu’en disaient les mauvaises langues."
 nick_lackland_old: "$nick_lackland_young$"
 nick_lackland_old_desc: "Comme il a dû être embarrassant pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')]emparer d’un domaine si vaste, uniquement pour en perdre la majeure partie. Parfois, les noms ont une dimension prophétique."
 nick_curtmantle: "Court-Mantel"
 nick_curtmantle_desc: "Quand on a l’esprit pratique comme [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], pas question de choisir des capes de voyage inutilement complexes ou ornées, les capes courtes offrant une liberté de mouvement optimale."
 nick_the_gullible: "[CHARACTER.Custom('FR_LeLa')] Crédule"
 nick_the_gullible_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] facilement confiance au point que cela [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] porte tort."
 nick_pauper_king: "le Roi pauvre"
 nick_pauper_king_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] tendance à boire souvent avec les habitants de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] villes."
 nick_the_mapmaker: "[CHARACTER.Custom('FR_LeLa')] Cartographe"
 nick_the_mapmaker_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour avoir beaucoup voyagé, mais aussi pour avoir passé beaucoup de temps à dessiner des cartes des régions visitées."
 nick_beth_nahrain: "Souverain des Deux Fleuves"
 nick_beth_nahrain_desc: "La simple présence de ce personnage fait frémir les foules : elles reculent par respect et par émerveillement devant son exploit d’unification."
 nick_the_ploughman: "[Select_CString(CHARACTER.IsFemale,'la Laboureuse','le Laboureur')]"
 nick_the_ploughman_desc: "Lorsque les envoyés vinrent [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]chercher[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] pour l’accession au trône, on [Select_CString(CHARACTER.IsLocalPlayer,'vous' ,CHARACTER.Custom('FR_LeLa'))] trouva, humble [Select_CString(CHARACTER.IsFemale,'paysanne','paysan')], labourant un champ."
 nick_cengiz_khan: "Cengiz Khan"
 nick_cengiz_khan_desc: "$nick_genghis_khan_desc$"
 nick_yekhe_khagan: "Yekhe Khagan"
 nick_yekhe_khagan_desc: "Le grand souverain de la mer d’herbes et de toutes les terres habitées ! [CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] l’étalon qui monte le monde."
 nick_dort_yonlug_khagan: "Dört Yönlüg Khagan"
 nick_dort_yonlug_khagan_desc: "La terre s’étend loin dans les quatre directions et, même le dernier endroit, le plus sombre, le plus inconnu, à l’extrémité du monde, appartient de droit [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] ! Le cosmos s’aligne pour lui plaire et est commandé par [CHARACTER.Custom('FR_LuiElle')]."
 nick_tengri_khagan: "Khagan de Tengri"
 nick_tengri_khagan_desc: "Dans les temps anciens des puissants khagans göktürks, ce titre était gravé dans la pierre ! Le khagan tengriste – le Né du Ciel, le Sage ! Ce personnage a été créé par le grand Ciel bleu pour dominer le monde."
 nick_xormuzta: "Xormuzta"
 nick_xormuzta_desc: "Ce titre honorifique antique était lié à l’ancienne « divinité céleste » iranienne et est maintenant utilisé par les chrétiens orientaux pour vénérer des fondateurs légendaires comme [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_mar_sargis: "Mar Sargis"
 nick_mar_sargis_desc: "Le saint martyr Sargis aurait mené le règne pieux de ce personnage via des saintes visions."
 nick_cihangir: "Cihangir"
 nick_cihangir_desc: "Par la volonté divine d’Allah, ce personnage est devenu le conquérant du monde entier. Jamais le territoire de l’islam et les terres des infidèles n’ont entendu un tel tremblement de sabots !"
 nick_culture_khagan: "Khagan de culture [CHARACTER.GetCulture.GetNameNoTooltip]"
 nick_culture_khagan_desc: "Ce personnage est vénéré comme le plus grand de tous les [CHARACTER.GetCulture.GetCollectiveNounNoTooltip] : les enfants du destin, les cavaliers qui piétinent les villes, épées brandies, et qui sont les fléaux des grands empires !"
 nick_akhshunwar: "Akhshunwar"
 nick_akhshunwar_desc: "Depuis longtemps, les seigneurs de la Route de la Soie portent des titres élevés comme #EMP ikhshide#!, #EMP chahanchah#! ou #EMP akhshunwar#!, mais jamais ils n’ont été aussi dignes que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] de porter le titre honorifique de « Puissant » !"
 nick_the_dreadful: "[CHARACTER.Custom('FR_LeLa')] Terrible"
 nick_the_dreadful_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] estime que la seule façon d’être respecté est d’être craint."