l_french:
 DEFAULT_NICKNAME_DESC:2 "Amis et ennemis à travers le pays [CHARACTER.LocalPlayerString( 'vous ', '' )]connaissent[CHARACTER.LocalPlayerString( '', 'Loc_FR_le_GetShortUIName' )] en tant que « [CHARACTER.GetNicknameNoTooltip] »."
 nick_tiny:0 "[CHARACTER.Custom('FR_LeLa')] tout[CHARACTER.Custom('FR_E')] petit[CHARACTER.Custom('FR_E')]"
 nick_tiny_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ambitions de... grandeur."
 nick_bluetooth:0 "la Dent bleue"
 nick_bluetooth_desc:1 "Une dent solitaire et noircie [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]donne[CHARACTER.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] un sourire célèbre et unique."
 nick_canmore:1 "Grosse-Tête"
 nick_canmore_desc:1 "Aussi appelé[CHARACTER.Custom('FR_E')] « Grand chef », [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme une force unificatrice pour le pays."
 nick_tanglehair:0 "[CHARACTER.Custom('FR_LeLa')] Chevelu[CHARACTER.Custom('FR_E')]"
 nick_tanglehair_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] fait le vœu de ne jamais [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] peigner, [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] couper ou [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] nettoyer les cheveux avant d’unifier les seigneurs de Norvège."
 nick_fairhair:0 "[CHARACTER.Custom('FR_LeLa')] Blond[CHARACTER.Custom('FR_E')]"
 nick_fairhair_desc:1 "Après avoir réuni la Norvège sous [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] bannière, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] gagné le droit de [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] couper les cheveux, de les coiffer et de les parfumer à nouveau. Il n’y a pas de cheveux plus beaux que ceux qui ont été gagnés au prix d’une lutte acharnée."
 nick_haardraade:0 "l’Impitoyable"
 nick_haardraade_desc:1 "En face, on [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]appelle $nick_haardraade$. Dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]dos, on [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]appelle $nick_the_tyrant$ en raison de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]attitude insouciante et de la sévérité de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','sa ')]justice."
 nick_hardeknud:0 "le Hardi"
 nick_hardeknud_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] nombreux sujets ne parviennent pas à se mettre d’accord sur la prononciation exacte de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]nom, et [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] donc connu[CHARACTER.Custom('FR_E')] sous de nombreuses variantes."
 nick_hildetand:0 "à la Dent bleue"
 nick_hildetand_desc:1 "Les légendes abondent à [Select_CString(CHARACTER.IsLocalPlayer,'votre','')] propos[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] pour avoir perdu des dents de façon spectaculaire au cours d’une bataille avant que deux repoussent miraculeusement."
 nick_lodbrok:1 "Loðbrók"
 nick_lodbrok_desc:1 "Les masses apeurées du monde entier [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appellent « Braies velues », car il est dit [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'portiez','portait')] des pantalons dont la fourrure provenait de la carcasse d’un puissant dragon, [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'aviez','avait')] bien sûr tué [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]-même."
 nick_ring:0 "l’Anneau"
 nick_ring_desc:1 "Personne ne sait vraiment pourquoi le monde [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]appelle « $nick_ring$ », mais les paysans enthousiastes espèrent que c’est pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] générosité."
 nick_snake_in_the_eye:0 "Œil-de-Serpent"
 nick_snake_in_the_eye_desc:1 "Les voyageurs murmurent que dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]œil se trouve une marque d’ouroboros, le symbole éternel d’un serpent qui se mord la queue. Peu de gens sont prêts à s’approcher suffisamment pour vérifier la véracité de cette affirmation."
 nick_the_affable:0 "l’Affable"
 nick_the_affable_desc:1 "Calme, accommodant[CHARACTER.Custom('FR_E')], aimable. [Select_CString( CHARACTER.IsLocalPlayer, 'Vous', CHARACTER.GetSheHe )|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'vous souciez','se soucie')] pas de l’épithète par laquelle les gens [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]appellent, mais heureusement, c’est presque toujours quelque chose d’agréable."
 nick_the_apostle:0 "l’Apôtre"
 nick_the_apostle_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été l’un des compagnons personnels de Jésus-Christ en l’accompagnant tout au long de sa vie et en prêchant ses enseignements après son martyre."
 nick_the_avenger:0 "[CHARACTER.Custom('FR_LeLa')] Veng[CHARACTER.Custom('FR_EurEresse')]"
 nick_the_avenger_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] ennemis [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_LeLa'))] connaissent comme une force implacable pour la justice à tout prix."
 nick_the_bald:0 "[CHARACTER.Custom('FR_LeLa')] Chauve"
 nick_the_bald_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] souffert d’un manque de cheveux invalidant, et personne ne semble vouloir [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] permettre de l’oublier."
 nick_the_bald_ironic:0 "$nick_the_bald$"
 nick_the_bald_ironic_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] passé une grande partie de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie sans couronne sur la tête, et la Cour refuse de [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] laisser l’oublier."
 nick_the_bastard:0 "[CHARACTER.Custom('FR_LeLa')] Bâtard[CHARACTER.Custom('FR_E')]"
 nick_the_bastard_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] né[CHARACTER.Custom('FR_E')] en dehors des liens du mariage et semble[Select_CString(CHARACTER.IsLocalPlayer,'z','')] ne pas l’oublier. Le reste du monde en tout cas ne l’oubliera pas."
 nick_the_betrayer:0 "[CHARACTER.Custom('FR_LeLa')] Traîtr[CHARACTER.Custom('FR_EEsse')]"
 nick_the_betrayer_desc:1 "Tout le monde sait ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] fait."
 nick_the_black:0 "le Noir"
 nick_the_black_desc:1 "Une attitude cruelle, des relations notoirement injustes et un comportement détestable à l’égard de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] semblables [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] donnent une mauvaise réputation."
 nick_the_blessed:0 "[CHARACTER.Custom('FR_LeLa')] Béni[CHARACTER.Custom('FR_E')]"
 nick_the_blessed_desc:1 "Une attitude vertueuse et une voix ferme dans la défense de la foi sont ce dont on parle à propos [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blind:0 "l’Aveugle"
 nick_the_blind_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] cécité semble être la seule chose que le monde voit chez [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_bold:0 "[CHARACTER.Custom('FR_LeLa')] Téméraire"
 nick_the_bold_desc:1 "Audacieu[CHARACTER.Custom('FR_XSe')] et valeureu[CHARACTER.Custom('FR_XSe')], ce nom est synonyme d’action directe et rapide. Même [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]appellent[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] « $nick_the_bold$ »."
 nick_the_boneless:0 "[CHARACTER.Custom('FR_LeLa')] Désossé[CHARACTER.Custom('FR_E')]"
 nick_the_boneless_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Le')] frêle squelette[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] dément la férocité de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]esprit."
 nick_the_brave:0 "[CHARACTER.Custom('FR_LeLa')] Brave"
 nick_the_brave_desc:1 "Ni les cuisses qui tremblent, ni les poignets qui s’agitent ne [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]empêchent d’atteindre [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] objectifs."
 nick_the_chaste:0 "[CHARACTER.Custom('FR_LeLa')] Chaste"
 nick_the_chaste_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] réputé[CHARACTER.Custom('FR_E')] pour préférer passer [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] nuits à dormir."
 nick_the_confessor:0 "[CHARACTER.Custom('FR_LeLa')] Confesseu[CHARACTER.Custom('FR_RSe')]"
 nick_the_confessor_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] réputé[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] contrition même pour le moindre des péchés."
 nick_the_conqueror:0 "[CHARACTER.Custom('FR_LeLa')] Conquérant[CHARACTER.Custom('FR_E')]"
 nick_the_conqueror_desc:1 "Quel acte plus puissant que la soumission d’un royaume entier peut être inscrit dans l’Histoire ? [Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] accomplissements ne tomberont pas dans l’oubli."
 nick_the_cruel:0 "[CHARACTER.Custom('FR_LeLa')] Crue[CHARACTER.Custom('FR_LLle')]"
 nick_the_cruel_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'pensez','pense')] avoir un tempérament relativement enjoué. Ce sont les gens qui ne comprennent pas [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sens de l’humour."
 nick_the_child_of_devilgod:0 "la Progéniture [CHARACTER.GetFaith.DevilNamePossessive]"
 nick_the_child_of_devilgod_desc:1 "Les mauvaises langues disent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] l’enfant mal élevé[CHARACTER.Custom('FR_E')] [CHARACTER.GetFaith.DevilNamePossessive]. Du moins, jusqu’à ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'massacriez','massacre')]."
 nick_the_crusader:0 "[CHARACTER.Custom('FR_LeLa')] Croisé[CHARACTER.Custom('FR_E')]"
 nick_the_crusader_desc:1 "Infidèles, apostats et hérétiques tombent sous [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] lame."
 nick_the_destroyer:0 "[CHARACTER.Custom('FR_LeLa')] Destruct[CHARACTER.Custom('FR_EurRice')]"
 nick_the_destroyer_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour incendier les propriétés et laisser la terre ensemencée de sel et d’ossements humains."
 nick_the_destroyer_prophecy:0 "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc:1 "Une prophétie notable [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] attribue [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]surnom. La question de savoir si [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]destin est de démolir un ordre corrompu ou de brûler un ordre juste est controversée."
 nick_the_devil:0 "[CHARACTER.Custom('FR_LeLa')] Maléfique"
 nick_the_devil_desc:1 "Tout le pays croit que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] actes sont toujours motivés par les pires intentions possibles."
 nick_the_drunkard:0 "l’Ivrogne"
 nick_the_drunkard_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'passez','passe')] [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie à chercher des réponses dans le fond d’une chope. Tout le monde sait [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’en [Select_CString(CHARACTER.IsLocalPlayer,'trouverez','trouvera')] jamais."
 nick_the_fair:0 "[CHARACTER.Custom('FR_LeLa')] Be[CHARACTER.Custom('FR_LLle')]"
 nick_the_fair_desc:1 "On trouve que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] un visage agréable."
 nick_the_fat:0 "[CHARACTER.Custom('FR_LeLa')] Gro[CHARACTER.Custom('FR_SSse')]"
 nick_the_fat_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] bajoues[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] ont la réputation de rendre des cuisses de poulet entières."
 nick_the_fearless:0 "Sans Peur"
 nick_the_fearless_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] soldats disent qu’ils ne [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]ont jamais vu[CHARACTER.Custom('FR_E')] broncher, que ce soit devant un homme, un cheval ou un projectile. La plupart des gens les croient."
 nick_the_fowler:0 "l’Oiseleu[CHARACTER.Custom('FR_RSe')]"
 nick_the_fowler_desc:1 "Les ragots sur la cour disent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] passe[Select_CString(CHARACTER.IsLocalPlayer,'z','')] autant de temps à chasser les oiseaux sauvages qu’à statuer."
 nick_the_gentle:0 "[CHARACTER.Custom('FR_LeLa')] Dou[CHARACTER.Custom('FR_XCe')]"
 nick_the_gentle_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Lorsque ','Lorsqu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] les choses correctement, les gens ne sont pas sûrs [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'ayez','ait')] fait quoi que ce soit."
 nick_the_german:0 "[CHARACTER.Custom('FR_LeLa')] Germanique"
 nick_the_german_desc:1 "Les habitants de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]pays [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appellent $nick_the_german$, mais [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] ne [Select_CString(CHARACTER.IsLocalPlayer,'comprenez','comprend')] pas vraiment pourquoi."
 nick_the_german_post_mortem:0 "$nick_the_german$"
 nick_the_german_post_mortem_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] mort a marqué la transition brutale au cours de laquelle la Francie orientale a commencé à s’appeler Allemagne."
 nick_the_good:0 "[CHARACTER.Custom('FR_LeLa')] Bo[CHARACTER.Custom('FR_NNne')]"
 nick_the_good_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] droiture et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]attachement aux valeurs de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] foi poussent les autres [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip] à [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]admirer[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]."
 nick_the_gouty:0 "[CHARACTER.Custom('FR_LeLa')] Goutteu[CHARACTER.Custom('FR_XSe')]"
 nick_the_gouty_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] articulations enflammées et gonflées ainsi que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] membres douloureusement déformés font [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] un membre des riches classes supérieures de la société. Peut-être trop riches."
 nick_the_great:0 "[CHARACTER.Custom('FR_LeLa')] Grand[CHARACTER.Custom('FR_E')]"
 nick_the_great_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] réalisations[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] sont légendaires. Les roturiers chantent [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] exploits et la noblesse se plaint d’attentes injustes."
 nick_the_hammer:0 "Martel"
 nick_the_hammer_desc:1 "Ceux qui veulent savoir pourquoi on [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle $nick_the_hammer$ n’ont qu’à demander à [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis malchanceux."
 nick_the_handsome:0 "[CHARACTER.Custom('FR_LeLa')] B[CHARACTER.Custom('FR_EauElle')]"
 nick_the_handsome_desc:1 "Ouah ! Peu de gens au monde peuvent se vanter d’avoir des traits aussi ciselés, des épaules aussi droites ou un si beau regard."
 nick_the_heathen:0 "l'Hérétique"
 nick_the_heathen_desc:1 "Par une conversion désastreuse, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] renié [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] religion et un ensemble de traditions pour embrasser une vision totalement différente de l’ordre divin."
 nick_the_heathen_rebel:0 "$nick_the_heathen$"
 nick_the_heathen_rebel_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] rébellion contre ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'considérez','considère')] comme l’idolâtrie de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] compatriotes et leur fausse théologie."
 nick_the_holy:0 "[CHARACTER.Custom('FR_LeLa')] Saint[CHARACTER.Custom('FR_E')]"
 nick_the_holy_desc:1 "Aucun vice, aucun péché, aucun sacrilège, aucune impiété ne vient entacher [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie divinement ordonnée."
 nick_the_hunchback:0 "[CHARACTER.Custom('FR_LeLa')] Bossu[CHARACTER.Custom('FR_E')]"
 nick_the_hunchback_desc:1 "Quiconque [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]aperçoit[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] ne peut rater la bosse distinctive dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]dos et la saillie de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] tête. Parfois, on a l’impression de ne voir que cela."
 nick_the_hunter:0 "[CHARACTER.Custom('FR_LeLa')] Chass[CHARACTER.Custom('FR_EurEresse')]"
 nick_the_hunter_desc:1 "La rapidité de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]tir et de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]regard est réputée à des lieues à la ronde. Certains disent que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] flèches peuvent traverser une aussi longue distance que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] réputation."
 nick_the_ironside:0 "Côtes-de-Fer"
 nick_the_ironside_desc:1 "Lance, hache, épée ou flèche : [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] la réputation de pouvoir parer n’importe quelle attaque, du coup majestueux au coup de l’assassin."
 nick_the_just:0 "[CHARACTER.Custom('FR_LeLa')] Juste"
 nick_the_just_desc:0 "La loi et l’ordre sont les fondements de tout ce qui est bon dans la vie. Sans loi, l’ordre est tyrannique, sans ordre, la loi est impuissante."
 nick_the_kind:0 "[CHARACTER.Custom('FR_LeLa')] Débonnaire"
 nick_the_kind_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'pensez','pense')] qu’un peu de compassion suffit à changer le monde."
 nick_the_lame:0 "[CHARACTER.Custom('FR_LeLa')] Boiteu[CHARACTER.Custom('FR_XSe')]"
 nick_the_lame_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] estropié[CHARACTER.Custom('FR_E')] d’une jambe, ce que le monde [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] rappelle sans cesse."
 nick_the_lawgiver:0 "[CHARACTER.Custom('FR_LeLa')] Législat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_lawgiver_desc:1 "Règles, ordre, procédures : [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] beaucoup à donner à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]peuple."
 nick_the_liberator:0 "[CHARACTER.Custom('FR_LeLa')] Libérat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_liberator_desc:1 "Par l’acier aiguisé ou un discours percutant, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] obtenu de grandes libertés pour ceux qui étaient asservis."
 nick_the_lion:0 "[CHARACTER.Custom('FR_LeLa')] Lio[CHARACTER.Custom('FR_NNne')]"
 nick_the_lion_desc:1 "Noble, féroce, majestueux : [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] ressemblance évidente avec le roi des bêtes laisse présager un destin brillant pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_lionheart:0 "Coeur de Lion"
 nick_the_lionheart_desc:1 "Brave jusqu’à la mort, dévastat[CHARACTER.Custom('FR_EurRice')] au combat, redoutable en duel. Ceux qui se demandent d’où vient ce surnom ne [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]ont manifestement pas encore rencontré[CHARACTER.Custom('FR_E')]."
 nick_the_lisp_and_lame:0 "[CHARACTER.Custom('FR_LeLa')] Bègue boiteu[CHARACTER.Custom('FR_XSe')]"
 nick_the_lisp_and_lame_desc:1 "Non content d’une démarche déjà lente et maladroite, la volonté [CHARACTER.GetFaith.HealthGodNamePossessive] a été de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]maudire[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] en [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] dotant en plus d’un pénible zézaiement."
 nick_the_magnificent:0 "[CHARACTER.Custom('FR_LeLa')] Magnifique"
 nick_the_magnificent_desc:1 "Les récits de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] exploits sont racontés depuis le Mur jusqu'à Asshaï."
 nick_the_martyr:0 "[CHARACTER.Custom('FR_LeLa')] Martyr[CHARACTER.Custom('FR_E')]"
 nick_the_martyr_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] mort[CHARACTER.Custom('FR_E')] pour [CHARACTER.GetFaith.HighGodName] et les [CHARACTER.GetFaith.GetAdherentNamePlural] du monde entier se souviennent de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sacrifice."
 nick_the_merry:0 "[CHARACTER.Custom('FR_LeLa')] Joyeu[CHARACTER.Custom('FR_XSe')]"
 nick_the_merry_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] bonne humeur, [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] bonnes blagues et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] excellentes fêtes."
 nick_the_honorable:0 "l’Honorable"
 nick_the_honorable_desc:1 "Quand un accord est conclu, quand [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] parole est donnée, on peut [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] faire confiance pour [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')]y tenir aussi fermement que l’acier."
 nick_the_greedy:0 "l’Avide"
 nick_the_greedy_desc:0 "Qu’y a-t-il de mieux qu’un sac d’argent ? Deux sacs d’argent !"
 nick_the_noble:0 "[CHARACTER.Custom('FR_LeLa')] Noble"
 nick_the_noble_desc:1 "Bien qu’il y ait de nombreux nobles dans ce monde, peu d’entre eux vivent en accord avec les idéaux derrière ce terme autant que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_old:0 "l’Ancie[CHARACTER.Custom('FR_NNne')]"
 nick_the_old_desc:1 "Il n’est pas rare que les gens s’étonnent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'soyez','soit')] encore en vie."
 nick_the_pious:0 "[CHARACTER.Custom('FR_LeLa')] Pieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_pious_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] ferveur et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]dévouement envers la foi [CHARACTER.GetFaith.GetAdjective] sont connus de tous."
 nick_the_proud:0 "[CHARACTER.Custom('FR_LeLa')] Fi[CHARACTER.Custom('FR_ErEre')]"
 nick_the_proud_desc:1 "La plupart des nobles apprennent à garder le dos droit en permanence, mais rares sont ceux qui en font une source de fierté autant que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_quarreller:0 "[CHARACTER.Custom('FR_LeLa')] Querelleu[CHARACTER.Custom('FR_RSe')]"
 nick_the_quarreller_desc:1 "Il est sage de ne pas entamer une conversation avec [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] à moins d’avoir quelques heures devant soi. Parfois des jours."
 nick_the_restorer:0 "[CHARACTER.Custom('FR_LeLa')] Restaurat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_restorer_desc:1 "Lorsque le pays semblait perdu dans les ténèbres, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] apparu[CHARACTER.Custom('FR_E')] pour le ramener à la lumière."
 nick_the_saint:0 "[CHARACTER.Custom('FR_LeLa')] Saint[CHARACTER.Custom('FR_E')]"
 nick_the_saint_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] entré[CHARACTER.Custom('FR_E')] dans l’histoire de la foi [CHARACTER.GetFaith.GetAdjective] comme l’un[CHARACTER.Custom('FR_E')] de ses adeptes les plus saint[CHARACTER.Custom('FR_E')]s."
 nick_the_scholar:0 "l’Érudit[CHARACTER.Custom('FR_E')]"
 nick_the_scholar_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','La ')]sagesse et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','le ')]savoir[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] font partie du corpus de nombreuses académies savantes."
 nick_the_silent:0 "[CHARACTER.Custom('FR_LeLa')] Taciturne"
 nick_the_silent_desc:1 "Le silence est d’or, et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] en [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] à revendre."
 nick_the_stammerer:0 "[CHARACTER.Custom('FR_LeLa')] Bègue"
 nick_the_stammerer_desc:1 "Bien que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] formulation puisse être éloquente, [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]élocution laisse beaucoup à désirer."
 nick_the_stranger:0 "l’Étrang[CHARACTER.Custom('FR_ErEre')]"
 nick_the_stranger_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] arrivé[CHARACTER.Custom('FR_E')] dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')] pays de très loin et même aujourd’hui, nombre de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] manières sont encore étranges et étrangères."
 nick_the_strong:0 "[CHARACTER.Custom('FR_LeLa')] Fort[CHARACTER.Custom('FR_E')]"
 nick_the_strong_desc:1 "Le reste du monde [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] considère comme capable de casser des pierres. Avec [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] dents."
 nick_the_troubadour:0 "le Troubadour"
 nick_the_troubadour_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] belle voix et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] propension à la musique. Du moins, par ceux qui [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]apprécient."
 nick_the_unready:0 "[CHARACTER.Custom('FR_LeLa')] Novice"
 nick_the_unready_desc:1 "Il est rare qu’un conflit ou une discussion ne [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] dépasse pas."
 nick_the_unready_anglo_saxon:0 "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc:1 "Son nom se traduit littéralement par « noble conseiller ». Le fait d’être appelé[CHARACTER.Custom('FR_E')] « $E_thelrE_d$-Unræd », à savoir « noble conseiller sans conseiller », [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]irrite au plus haut point. Sans doute parce que quelqu’un a trouvé le jeu de mots amusant."
 nick_the_usurper:0 "l’Usurpat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_usurper_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] renversé le seigneur lige légitime de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]pays, prenant ce qui aurait dû [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] revenir à la pointe de l’épée."
 nick_the_victorious:0 "[CHARACTER.Custom('FR_LeLa')] Victorieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_victorious_desc:1 "Le triomphe est une évidence pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]... et le monde est d’accord avec [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]."
 nick_the_viking:0 "[CHARACTER.Custom('FR_LeLa')] Pillard[CHARACTER.Custom('FR_E')]"
 nick_the_viking_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] toujours pensé que le concept de propriété était une notion malléable."
 nick_the_young:0 "[CHARACTER.Custom('FR_LeLa')] Jeune"
 nick_the_young_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été remarqué[CHARACTER.Custom('FR_E')] étant jeune et peu importe le nombre d’années qui passent, l’épithète restera."
 nick_the_younger:0 "[CHARACTER.Custom('FR_LeLa')] Jeune"
 nick_the_younger_desc:2 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] la malchance de partager [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]nom avec une autre personne notable, et [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] donc été rétrogradé[CHARACTER.Custom('FR_E')] à jamais en « [CHARACTER.GetFirstName] $nick_the_younger$ »."
 nick_whiteshirt:0 "Hvitserk"
 nick_whiteshirt_desc:1 "Les gens [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]demandent souvent[CHARACTER.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] pourquoi on [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle $nick_whiteshirt$. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'contentez','contente')] de sourire."
 nick_the_cannibal:0 "[CHARACTER.Custom('FR_LeLa')] Cannibale"
 nick_the_cannibal_desc:1 "Peu de gens peuvent supporter [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sourire, surtout lorsque du sang frais baigne [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] dents bien entretenues."
 nick_the_dragon:0 "[CHARACTER.Custom('FR_LeLa')] Drago[CHARACTER.Custom('FR_NNne')]"
 nick_the_dragon_desc:0 "$nick_the_dragoness_desc$"
 nick_the_devourer:0 "[CHARACTER.Custom('FR_LeLa')] Dévoreu[CHARACTER.Custom('FR_RSe')]"
 nick_the_devourer_desc:1 "Le monde tremble en pensant au nombre de vies qui ont fini dans [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] gueule sans fond..."
 nick_the_bewitched:0 "l’Ensorcelé[CHARACTER.Custom('FR_E')]"
 nick_the_bewitched_desc:1 "Abandonné[CHARACTER.Custom('FR_E')] par [CHARACTER.GetFaith.HighGodName], maudit[CHARACTER.Custom('FR_E')] par [CHARACTER.GetFaith.WitchGodName], quand les gens parlent [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], c’est souvent avec pitié."
 nick_the_witch:0 "[CHARACTER.Custom('FR_LeLa')] Sorci[CHARACTER.Custom('FR_ErEre')]"
 nick_the_witch_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme un[CHARACTER.Custom('FR_E')] marchand[CHARACTER.Custom('FR_E')] étrange dans la clandestinité."
 nick_the_unfaithful:0 "l’Adultère"
 nick_the_unfaithful_desc:1 "Les vœux de mariage ne sont qu’une... source d’inspiration, d’après [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]."
 nick_the_unchaste:0 "l’Adultère"
 nick_the_unchaste_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme [Select_CString(CHARACTER.IsFemale,'une débauchée','un débauché')] qui ne respecte pas les liens du mariage."
 nick_the_beguiling:0 "[CHARACTER.Custom('FR_LeLa')] Séduisant[CHARACTER.Custom('FR_E')]"
 nick_the_beguiling_desc:1 "On dit qu’un simple regard[CHARACTER.LocalPlayerString(' de votre part', 'Loc_FR_du_GetShortUINameNoTooltip')] peut provoquer un... affaiblissement des genoux."
 nick_the_temptress:0 "la Tentatrice"
 nick_the_temptress_desc:1 "Nobles comme roturiers sont pris au piège entre [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] griffes."
 nick_the_seductress:0 "[CHARACTER.Custom('FR_LeLa')] Séduct[CHARACTER.Custom('FR_EurRice')]"
 nick_the_seductress_desc:0 "Un sourire exprime plus qu’un millier de mots... Des mots qui ne pourraient certainement pas être prononcés en bonne société."
 nick_the_lewd:0 "[CHARACTER.Custom('FR_LeLa')] Lubrique"
 nick_the_lewd_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] commentaires, [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]attitude et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] gestes vigoureux occasionnels sont, au mieux, peu subtils."
 nick_the_lecher:0 "[CHARACTER.Custom('FR_LeLa')] Débauché[CHARACTER.Custom('FR_E')]"
 nick_the_lecher_desc:1 "Les personnes qui [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] plaisent s’habituent à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]appétit... ou s’en vont."
 nick_the_seducer:0 "[CHARACTER.Custom('FR_LeLa')] Séduct[CHARACTER.Custom('FR_EurRice')]"
 nick_the_seducer_desc:0 "$nick_the_seductress_desc$"
 nick_the_shadow:0 "l’Ombre"
 nick_the_shadow_desc:1 "La rumeur dit que partout où l’obscurité tombe, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] une oreille."
 nick_the_whisperer:0 "[CHARACTER.Custom('FR_LeLa')] Chuchoteu[CHARACTER.Custom('FR_RSe')]"
 nick_the_whisperer_desc:1 "On [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle ainsi parce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'passez','passe')] plus de temps à parler doucement qu’il n’y paraît."
 nick_the_spider:0 "l’Araignée"
 nick_the_spider_desc:0 "Il faut se méfier de la cour, dit-on. Où que vous alliez, vous trouverez $nick_the_spider$."
 nick_the_fox:0 "[CHARACTER.Custom('FR_LeLa')] Renard[CHARACTER.Custom('FR_E')]"
 nick_the_fox_desc:1 "Rusé[CHARACTER.Custom('FR_E')] et ambitieu[CHARACTER.Custom('FR_XSe')] : [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] vertus ne sont peut-être pas chevaleresques, mais elles sont efficaces."
 nick_the_shrewd:0 "l’Astucieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_shrewd_desc:1 "C'est sage de ne jamais jouer contre [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] au cyvosse car [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] toujours un coup d'avance sur tout le monde."
 nick_the_gracious:0 "[CHARACTER.Custom('FR_LeLa')] Bienveillant[CHARACTER.Custom('FR_E')]"
 nick_the_gracious_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] bonnes manières, [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] noble prestance et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] majestueuse indulgence font [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsFemale,'une femme prisée','un homme prisé')] à la plupart des tables."
 nick_the_magnanimous:0 "[CHARACTER.Custom('FR_LeLa')] Magnanime"
 nick_the_magnanimous_desc:1 "Jamais on ne pourra dire [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] rien donné."
 nick_the_architect:0 "l’Architecte"
 nick_the_architect_desc:1 "La plupart des gens voient dans un tas de briques et de bois un simple travail d’ouvrier, tandis [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_EluiElle'))] y [Select_CString(CHARACTER.IsLocalPlayer,'voyez','voit')] un potentiel."
 nick_the_wise:0 "[CHARACTER.Custom('FR_LeLa')] Sage"
 nick_the_wise_desc:1 "Il est judicieux de [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] demander [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]avis, s’il est possible de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]amener à le donner."
 nick_the_impaler:0 "l’Empaleu[CHARACTER.Custom('FR_RSe')]"
 nick_the_impaler_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] méthodes de justice sont peut-être dures, mais le taux de récidive est... faible."
 nick_the_tormentor:0 "le Bourreau"
 nick_the_tormentor_desc:1 "La plupart des gens préfèrent mourir sous la lame d’un bailli plutôt que de se laisser emmener dans [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cachots."
 nick_the_depraved:0 "[CHARACTER.Custom('FR_LeLa')] Dépravé[CHARACTER.Custom('FR_E')]"
 nick_the_depraved_desc:1 "Les braves gens murmurent que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] désirs sont contre nature, tandis [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_EluiElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'considérez','considère')] comme simplement raffinés."
 nick_the_monster:0 "le Monstre"
 nick_the_monster_desc:1 "Les paysans [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] prennent pour une goule, un monstre suceur de sang venu se repaître de la moelle de leurs enfants. Espérons qu’ils se trompent."
 nick_the_wicked:0 "[CHARACTER.Custom('FR_LeLa')] Mauvais[CHARACTER.Custom('FR_E')]"
 nick_the_wicked_desc:1 "La foi [CHARACTER.GetFaith.GetAdjective] a de nombreuses restrictions et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tendance à les enfreindre."
 nick_the_accursed:0 "[CHARACTER.Custom('FR_LeLa')] Maudit[CHARACTER.Custom('FR_E')]"
 nick_the_accursed_desc:1 "Il est rare qu’un [CHARACTER.GetFaith.PriestNeuter|l] puisse prononcer [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]nom sans le maudire."
 nick_priest_hater:0 "[CHARACTER.Custom('FR_LeLa')] Haïsseu[CHARACTER.Custom('FR_RSe')] de Prêtre"
 nick_priest_hater_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','L’')]aversion[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] pour le clergé est à la fois bien connue et, du fait de l’alphabétisation des prêtres, bien documentée."
 nick_priest_eater:0 "[CHARACTER.Custom('FR_LeLa')] Mangeu[CHARACTER.Custom('FR_RSe')] de Prêtre"
 nick_priest_eater_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'détestez','déteste')] tout ce qui concerne les religieux, à part le goût qu’ils ont."
 nick_the_able:0 "l’Habile"
 nick_the_able_desc:1 "Régner sur un pays ? Mener une bataille ? Préparer un repas ? Calmer un enfant ? Concevoir un bâtiment ? Arracher une dent ? Il n’y a pas grand-chose [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] ne [Select_CString(CHARACTER.IsLocalPlayer,'puissiez','puisse')] faire quand [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'vous y mettez','s’y met')]. La spécialisation, c’est pour les insectes."
 nick_the_mad:0 "[CHARACTER.Custom('FR_LeLa')] F[CHARACTER.Custom('FR_OuOlle')]"
 nick_the_mad_desc:1 "S’ils savaient ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')], alors ils riraient aussi : toute cette vie est le jeu d’un dieu fou."
 nick_the_ruthless:0 "l’Impitoyable"
 nick_the_ruthless_desc:1 "Tout le monde n’a pas la force de faire ce qui doit être fait, mais [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] si."
 nick_the_simple:0 "[CHARACTER.Custom('FR_LeLa')] Simple"
 nick_the_simple_desc:1 "La meilleure façon de décrire [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] pensées est de dire [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] « incroyablement insouciant[CHARACTER.Custom('FR_E')] »."
 nick_the_leper:0 "[CHARACTER.Custom('FR_LeLa')] Lépreu[CHARACTER.Custom('FR_XSe')]"
 nick_the_leper_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] jamais pu oublier la maladie qui s’est lentement emparée de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] chair. Les gens aiment à [Select_CString(CHARACTER.IsLocalPlayer,'vous le','le lui')] rappeler de toute façon."
 nick_half_hand:0 "Demi-main"
 nick_half_hand_desc:1 "Certains racontent qu’il [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] manque un doigt, d’autres la moitié de la main, d’autres encore l’avant-bras. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'aimez','aime')] pas faire de commentaires."
 nick_the_hideous:0 "[CHARACTER.Custom('FR_LeLa')] Hideu[CHARACTER.Custom('FR_XSe')]"
 nick_the_hideous_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] un visage que seule une mère, du moins espérons-le, pourrait aimer."
 nick_the_frog:0 "la Grenouille"
 nick_the_frog_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] traits[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] ont quelque chose d’un batracien. Des explications moins polies se murmurent discrètement."
 nick_the_repulsive:0 "[CHARACTER.Custom('FR_LeLa')] Repoussant[CHARACTER.Custom('FR_E')]"
 nick_the_repulsive_desc:1 "Les rues bondées sont rarement un problème en [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] présence."
 nick_the_frail:0 "[CHARACTER.Custom('FR_LeLa')] Frêle"
 nick_the_frail_desc:1 "On dit souvent que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] os sont en verre, ou du moins qu’ils se brisent comme tels."
 nick_the_weak:0 "[CHARACTER.Custom('FR_LeLa')] Faible"
 nick_the_weak_desc:1 "Certains enfants vantards pensent qu’ils pourraient gagner contre [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] à la lutte. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'préféreriez','préférerait')] ne pas vérifier cette théorie."
 nick_the_brute:0 "la Brute"
 nick_the_brute_desc:1 "N’hésitant pas à recourir à la violence, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] ne [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] guère de distinction entre les dommages physiques, sociaux et mentaux. Au bout du compte, c’est du pareil au même, non ?"
 nick_the_bear:0 "l’Ours"
 nick_the_bear_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','La ')]silhouette imposante et poilue[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] peut être intimidante, même s’il faut reconnaître qu’elle ne l’est pas pour tout le monde."
 nick_the_terrible:0 "[CHARACTER.Custom('FR_LeLa')] Terrible"
 nick_the_terrible_desc:1 "Les enfants pleurent, les paysans tremblent et le lait se corrompt à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]passage. Du moins, c’est ce que l’on dit."
 nick_the_tyrant:0 "[Select_CString(CHARACTER.IsFemale,'la Despote','le Tyran')]"
 nick_the_tyrant_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'représentez','représente')] l’autorité absolue, et quiconque n’est pas d’accord en subira les conséquences."
 nick_the_wolf:0 "le Loup"
 nick_the_wolf_desc:1 "Sournois, cruel, noble, mais rarement honorable. Il y a de pires façons de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]décrire[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]."
 nick_the_benevolent:0 "[CHARACTER.Custom('FR_LeLa')] bienveillant[CHARACTER.Custom('FR_E')]"
 nick_the_benevolent_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous faites','se fait')] un point d’honneur à faire du mécénat et la charité chaque fois que c’est possible."
 nick_the_philosopher:0 "[CHARACTER.Custom('FR_LeLa')] philosophe"
 nick_the_philosopher_desc:1 "Le monde naturel est empli de curiosités, de mystères et d’énigmes, et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'adorez','adore')] en parler. Longuement."
 nick_the_compassionate:0 "[CHARACTER.Custom('FR_LeLa')] Compatissant[CHARACTER.Custom('FR_E')]"
 nick_the_compassionate_desc:1 "Pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], qu’y a-t-il de mieux dans la vie que se lier d’amitié avec un ennemi, de voir sa haine se dissiper et ressentir la jubilation de la réconciliation ?"
 nick_the_theologian:0 "[CHARACTER.Custom('FR_LeLa')] théologie[CHARACTER.Custom('FR_NNne')]"
 nick_the_theologian_desc:0 "À quoi sert la vie si ce n’est à explorer la vraie nature [CHARACTER.GetFaith.CreatorNamePossessive] ?"
 nick_the_enlightened:0 "l’Éclairé[CHARACTER.Custom('FR_E')]"
 nick_the_enlightened_desc:0 "L’enseignement supérieur est en soi une récompense, mais être connu[CHARACTER.Custom('FR_E')] pour cela est plutôt agréable."
 nick_the_stalwart:0 "[CHARACTER.Custom('FR_LeLa')] Robuste"
 nick_the_stalwart_desc:1 "Peu importe la tempête, peu importe le nombre de lames dans les airs ou de tombes sur le sol, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'tiendrez','tiendra')] bon, car il le faut."
 nick_the_merciless:0 "l’Impitoyable"
 nick_the_merciless_desc:1 "« Ne pas donner ni attendre de cadeaux » : [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] amis [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] qualifient de pragmatique, [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis de sans honneur."
 nick_the_imperious:0 "l’Impérieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_imperious_desc:1 "La force fait le droit, et comme [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] toujours raison, il [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]incombe[CHARACTER.LocalPlayerString('', 'Loc_FR_au_GetShortUIName')] de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')]assurer qu’on pense [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] la force."
 nick_the_poet:0 "[CHARACTER.Custom('FR_LeLa')] Po[CHARACTER.Custom('FR_EteEtesse')]"
 nick_the_poet_desc:1 "Où [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'alliez','aille')], le son d’une plume griffonnant des vers n’est jamais loin."
 nick_the_cosmic_poet:0 "[CHARACTER.Custom('FR_LeLa')] Po[CHARACTER.Custom('FR_EteEtesse')] du monde"
 nick_the_cosmic_poet_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] la tête dans les nuages et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] pensées sont parmi les étoiles."
 nick_the_gardener:0 "[CHARACTER.Custom('FR_LeLa')] Jardini[CHARACTER.Custom('FR_ErEre')]"
 nick_the_gardener_desc:1 "Pour [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))], le monde entier est un jardin : nourrissez-le et il poussera."
 nick_the_mindbreaker:0 "[CHARACTER.Custom('FR_LeLa')] Briseu[CHARACTER.Custom('FR_RSe')] d’âme"
 nick_the_mindbreaker_desc:1 "Les gens murmurent dans la crainte ce qu’il advient de ceux qui subissent [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] intentions barbares."
 nick_the_flayer:0 "[CHARACTER.Custom('FR_LeLa')] Fouetteu[CHARACTER.Custom('FR_RSe')]"
 nick_the_flayer_desc:1 "Grâce [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], le pays sait à quoi ressemble un écorché."
 nick_the_meticulous:0 "[CHARACTER.Custom('FR_LeLa')] Méticuleu[CHARACTER.Custom('FR_XSe')]"
 nick_the_meticulous_desc:1 "Le souci du détail est important, et son absence témoigne d’une faiblesse de caractère, du moins selon [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_heartbreaker:0 "[CHARACTER.Custom('FR_LeLa')] Briseu[CHARACTER.Custom('FR_RSe')] de coeur"
 nick_the_heartbreaker_desc:1 "On dit [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] pas contre un peu de danger."
 nick_the_bully:0 "le Tyran"
 nick_the_bully_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'aimez vous ','aime s’')]en prendre à ceux [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'considérez','considère')] comme inférieurs à [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]."
 nick_the_foolish:0 "l’Imprudent[CHARACTER.Custom('FR_E')]"
 nick_the_foolish_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]approche... particulière de la prise de décision."
 nick_the_undefeated:0 "l’Invaincu[CHARACTER.Custom('FR_E')]"
 nick_the_undefeated_desc:1 "Invaincu[CHARACTER.Custom('FR_E')] au combat, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] jamais goûté à la douleur d’une défaite ignominieuse."
 nick_the_triumphant:0 "[CHARACTER.Custom('FR_LeLa')] Triomphant[CHARACTER.Custom('FR_E')]"
 nick_the_triumphant_desc:1 "Lorsque le monde a produit un combattant qui prétendait être invincible, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] l’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] terrassé, mettant ainsi fin à sa légende."
 nick_the_fury:0 "la Furie"
 nick_the_fury_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] colère et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vengeance sont considérées comme une terrible fatalité. À juste titre."
 nick_feareater:0 "[CHARACTER.Custom('FR_LeLa')] Mangeu[CHARACTER.Custom('FR_RSe')] de peur"
 nick_feareater_desc:1 "La haine et encore plus la terreur de l’ennemi [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] motivent et [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]incitent à des actes de cruauté. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'montrez','montre')] de plus très efficace dans ce domaine."
 nick_the_hawk:0 "le Faucon"
 nick_the_hawk_desc:1 "Rien n’échappe à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]regard perçant et à [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] griffes."
 nick_the_trustworthy:0 "[CHARACTER.Custom('FR_LeLa')] Fiable"
 nick_the_trustworthy_desc:1 "Fiable et d’un sérieux attachant, bien [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'soyez','soit')] d’une crédulité choquante pour [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis."
 nick_the_trustworthy_ironic:0 "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] jamais menti de toute [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie."
 nick_the_unrelenting:0 "l’Implacable"
 nick_the_unrelenting_desc:1 "Quand [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'vous mettez','se met')] en tête de faire quelque chose, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] le [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')], peu importe le temps que cela prend."
 nick_the_glorious:0 "[CHARACTER.Custom('FR_LeLa')] Glorieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_glorious_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'entrerez','entrera')] certainement dans l’Histoire comme l’une des personnes les plus majestueuses à avoir jamais honoré le monde."
 nick_the_ecumenist:0 "l’Œcuméniste"
 nick_the_ecumenist_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] efforts pour consolider et concilier le monde chrétien font [Select_CString(CHARACTER.IsLocalPlayer,'de ','d')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_EluiElle'))] un héros aux yeux de beaucoup de gens, mais aussi un[CHARACTER.Custom('FR_E')] hérétique aux yeux de certains."
 nick_the_unifier_of_africa:0 "l’Unificat[CHARACTER.Custom('FR_EurRice')] de l’Afrique"
 nick_the_unifier_of_africa_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] la première personne de l’Histoire à avoir réuni l’Afrique sous [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] bannière."
 nick_the_motherfather_of_spain:0 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.GetMotherFather|U] de l’Espagne"
 nick_the_motherfather_of_spain_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] réuni plusieurs royaumes ibériques pour former l’Espagne."
 nick_the_ladylord_of_the_ganges:0 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.GetLadyLord|U] du Gange"
 nick_the_ladylord_of_the_ganges_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] [Select_CString(CHARACTER.IsFemale,'la gardienne sacrée','le gardien sacré')] du fleuve le plus vénéré du monde."
 nick_the_wend:0 "[CHARACTER.Custom('FR_LeLa')] Wende"
 nick_the_wend_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] devenu[CHARACTER.Custom('FR_E')] une légende pour avoir réuni les royaumes de Slavonie occidentale sous une seule bannière."
 nick_the_crowned:0 "[CHARACTER.Custom('FR_LeLa')] Couronné[CHARACTER.Custom('FR_E')]"
 nick_the_crowned_desc:1 "Il y a eu des couronnes avant la [Select_CString(CHARACTER.IsLocalPlayer,'vôtre','sienne')], bien sûr, mais celles-ci ne comptent guère."
 nick_the_bogatyr:0 "[CHARACTER.Custom('FR_LeLa')] Bogatyr"
 nick_the_bogatyr_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] réputé[CHARACTER.Custom('FR_E')] pour avoir réussi à unir tous les peuples slaves."
 nick_the_polyanitsa:0 "[CHARACTER.Custom('FR_LeLa')] Polyanitsa"
 nick_the_polyanitsa_desc:0 "$nick_the_bogatyr_desc$"
 nick_the_dane:0 "[CHARACTER.Custom('FR_LeLa')] Danois[CHARACTER.Custom('FR_E')]"
 nick_the_dane_desc:1 "Le monde entier [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] connaît comme un[CHARACTER.Custom('FR_E')] infâme Scandinave. Le type de Scandinave importe peu."
 nick_pendragon:0 "Pendragon"
 nick_pendragon_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] appuyé[CHARACTER.Custom('FR_E')] sur... de vieilles légendes pour revendiquer la Grande-Bretagne."
 nick_the_tuatha_de_danann:0 "Tuatha Dé Danann"
 nick_the_tuatha_de_danann_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] appuyé[CHARACTER.Custom('FR_E')] sur de vieilles légendes pour faire valoir [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] droits sur la Grande-Bretagne."
 nick_the_sword_of_god:0 "l’Épée de Dieu"
 nick_the_sword_of_god_desc:1 "En tant qu’arme choisie par le Seigneur juste, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] formé l’$e_outremer$ à partir des terres des infidèles."
 nick_the_messenger_of_christ:0 "[CHARACTER.Custom('FR_LeLa')] Messag[CHARACTER.Custom('FR_ErEre')] du Christ"
 nick_the_messenger_of_christ_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] apporté la parole de l’Agneau de Dieu à tous les habitants d’$e_outremer$."
 nick_the_maiden_of_virgin:0 "la Vierge"
 nick_the_maiden_of_virgin_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] pureté est aussi renommée que la bienheureuse Mère de Dieu."
 nick_the_knight_of_gabriel:0 "le Chevalier de Gabriel"
 nick_the_knight_of_gabriel_desc:1 "En tant qu’épée brûlante de l’ange vengeur de Dieu, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] bâti l’$e_outremer$ dans le sang."
 nick_the_shepherd:0 "[CHARACTER.Custom('FR_LeLa')] Berg[CHARACTER.Custom('FR_ErEre')]"
 nick_the_shepherd_desc:1 "Peu importe où les élus de Dieu s’égarent, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'ramenez','ramène')] sains et saufs au bercail."
 nick_the_judge:0 "[CHARACTER.Custom('FR_LeLa')] Juge"
 nick_the_judge_desc:1 "Tout au long de l’Histoire, $k_israel$ a réclamé des juges justes et honnêtes. [CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] parfois cité[CHARACTER.Custom('FR_E')] en même temps qu’eux."
 nick_the_saoshyant:0 "le Saoshyant"
 nick_the_saoshyant_desc:1 "Alors que le monde entier semblait englouti par [CHARACTER.GetFaith.DevilName], [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'étiez','était')] là pour rétablir la Lumière."
 nick_the_timely_rain:0 "la Pluie Opportune"
 nick_the_timely_rain_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] générosité et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]respect [Select_CString( CHARACTER.IsLocalPlayer, 'vous ', 'l’')]honorent."
 nick_the_jade_unicorn:0 "la Licorne de Jade"
 nick_the_jade_unicorn_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] considéré[CHARACTER.Custom('FR_E')] comme imbattable avec un bâton."
 nick_the_wizard:0 "le Sorcier"
 nick_the_wizard_desc:1 "Les gens se laissent trop souvent distraire par [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] ponctualité particulière et se laissent prendre à [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ruses sournoises."
 nick_the_big_halberd:0 "la Grande Hallebarde"
 nick_the_panther_head:0 "la Tête de Panthère"
 nick_the_panther_head_desc:1 "Des yeux méchants et perçants, une moustache hirsute et un ronronnement félin sont plus que suffisants pour justifier [Select_CString(CHARACTER.IsLocalPlayer,'votre','le')] surnom[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')]."
 nick_the_thunderbolt:0 "le Coup de Tonnerre"
 nick_the_thunderbolt_desc:1 "On dit que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis [Select_CString(CHARACTER.IsLocalPlayer,'ne vous ','n’')]entendent[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] qu’après [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] frappé."
 nick_the_whirlwind:0 "la Tornade"
 nick_the_whirlwind_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'frappez','frappe')] fort, vite et, surtout, de façon imprévisible."
 nick_the_beautiful_beard:0 "la Belle Barbe"
 nick_the_beautiful_beard_desc:1 "Sa taille, ses boucles, son parfum : qui d’autre peut se targuer d’arborer une barbe aussi majestueuse que la [Select_CString(CHARACTER.IsLocalPlayer,'vôtre','sienne')] ?"
 nick_the_tattooed_monk:0 "le Moine Tatoué"
 nick_the_tattooed_monk_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] force prodigieuse est peut-être légendaire, mais cela [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] plaît que les gens pensent d’abord à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]tatouage."
 nick_the_pilgrim:0 "[CHARACTER.Custom('FR_LeLa')] Pèlerin[CHARACTER.Custom('FR_E')]"
 nick_the_pilgrim_desc:1 "Peu de gens voyagent aussi loin que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], mais [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] que l’on ne peut vraiment comprendre la foi que si l’on a fait l’expérience de ses lieux les plus sacrés et de ses nombreuses formes d’expression."
 nick_the_black_whirlwind:0 "la Tornade Noire"
 nick_the_black_whirlwind_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Le')] regard[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] fait naître la peur dans le cœur des hommes."
 nick_the_unrestrained:0 "le Sans Retenue"
 nick_the_unrestrained_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Le')] surnom[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] est autant un commentaire sur [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] parole libre que sur [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] capacité à semer [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] geôliers."
 nick_the_winged_tiger:0 "le Tigre Ailé"
 nick_the_winged_tiger_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] férocité n’a d’égale que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] rapidité."
 nick_the_turbulent_river_dragon:0 "le Dragon du Fleuve Turbulent"
 nick_the_turbulent_river_dragon_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'prenez','prend')] goût à l’eau et aux marécages tel un... dragon."
 nick_the_wild:0 "[CHARACTER.Custom('FR_LeLa')] Sauvage"
 nick_the_wild_desc:0 "De la sauvagerie tant dans le regard et les actes que sur le champ de bataille."
 nick_the_ferocious_giant:0 "[CHARACTER.Custom('FR_LeLa')] Géant[CHARACTER.Custom('FR_E')] féroce"
 nick_the_ferocious_giant_desc:1 "Ce surnom n’est peut-être pas très poétique, mais peu de gens peuvent nier son exactitude."
 nick_the_prodigy:0 "le Prodige"
 nick_the_prodigy_desc:1 "Polymathe de renom, [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] preuve d’une immense compétence dans pratiquement tous les domaines abordés."
 nick_the_defender_of_highgod:0 "Défenseur [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_defender_of_highgod_desc:1 "Dans le monde des mortels, la foi [CHARACTER.GetFaith.GetAdjective] a peu de gardiens tels que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blood_motherfather:0 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.GetMotherFather|U] de la Lignée"
 nick_the_blood_motherfather_desc:1 "Les gens murmurent ce surnom avec crainte et respect. Il faut un[CHARACTER.Custom('FR_E')] [CHARACTER.Custom('MatriarchPatriarch')] bien spécial[CHARACTER.Custom('FR_E')] pour traiter [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] famille comme [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] le [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')]."
 nick_the_divine:0 "[CHARACTER.Custom('FR_LeLa')] Divin[CHARACTER.Custom('FR_E')]"
 nick_the_divine_desc:1 "Ceux qui entendent parler [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] se demandent si le divin n’est pas à l’œuvre [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] concernant."
 nick_the_anointed:0 "[CHARACTER.Custom('FR_LeLa')] Consacré[CHARACTER.Custom('FR_E')]"
 nick_the_anointed_desc:1 "Les paysans murmurent que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été choisi[CHARACTER.Custom('FR_E')] par [CHARACTER.GetFaith.HighGodName] pour exécuter les desseins divins dans le monde des mortels."
 nick_the_stupor_mundi:0 "Stupor Mundi"
 nick_the_stupor_mundi_desc:1 "C’est peut-être un peu arrogant, mais... qu’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')]-[Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] si ce n’est la Merveille du monde ?"
 nick_the_glass:0 "[CHARACTER.Custom('FR_LLa')][CHARACTER.GetWomanMan|U] de Verre"
 nick_the_glass_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','L’')]obsession [CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] pour la construction d’étranges cabanes en verre est aussi discutée que déroutante."
 nick_the_trojan:0 "[CHARACTER.Custom('FR_LeLa')] Troye[CHARACTER.Custom('FR_NNne')]"
 nick_the_trojan_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] rivalisé avec les exploits de l’antique Corineus en ressuscitant le véritable héritier de Troie : Domnonée."
 nick_the_butcher:0 "[CHARACTER.Custom('FR_LeLa')] Bouch[CHARACTER.Custom('FR_ErEre')]"
 nick_the_butcher_desc:0 "La viande, c’est la viande. Tout finit par s’arrêter de crier."
 nick_the_fishy:0 "le Poisson"
 nick_the_fishy_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'pouvez','peut')] tout simplement pas [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] débarrasser de l’odeur de poisson qui flotte autour [Select_CString(CHARACTER.IsLocalPlayer,'de ','d')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.Custom('FR_EluiElle'))]."
 nick_blue_snake:0 "Serpent Bleu"
 nick_blue_snake_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'répondez','répond')] pas aux questions sur [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]surnom."
 nick_the_loyal:0 "[CHARACTER.Custom('FR_LeLa')] Loyal[CHARACTER.Custom('FR_E')]"
 nick_the_loyal_desc:1 "Qu’il pleuve ou qu’il vente, quoi qu’il arrive, [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] amis savent qu’ils ont [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]soutien."
 nick_troublemaker:0 "[CHARACTER.Custom('FR_LeLa')] Fauteu[CHARACTER.Custom('FR_RSe')] de troubles"
 nick_troublemaker_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] opinions, [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] perspicacité et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]tapage."
 nick_the_seer:0 "[CHARACTER.Custom('FR_LeLa')] Voyant[CHARACTER.Custom('FR_E')]"
 nick_the_seer_desc:1 "Voir, c’est croire, mais ceux qui ne peuvent pas voir doivent s’adresser à quelqu’un comme [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_timid:0 "[CHARACTER.Custom('FR_LeLa')] Timide"
 nick_the_timid_desc:1 "Effacé[CHARACTER.Custom('FR_E')], voire nerveu[CHARACTER.Custom('FR_XSe')], [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] pas à l’aise avec la confrontation directe."
 nick_the_red:0 "[CHARACTER.Custom('FR_LeLa')] Rou[CHARACTER.Custom('FR_XSse')]"
 nick_the_red_desc:1 "La plupart des gens remarquent [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cheveux rouge feu. Bien trop souvent, comme [Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] en [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] malheureusement l’expérience."
 nick_the_truthspeaker:0 "[CHARACTER.Custom('FR_LeLa')] Diseu[CHARACTER.Custom('FR_RSe')] de Vérité"
 nick_the_truthspeaker_desc:1 "Quelle que soit la gravité de la situation, les gens savent qu’ils peuvent compter sur [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]honnêteté et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]intégrité."
 nick_the_curthose:0 "Courteheuse"
 nick_the_curthose_desc:1 "Enfant, [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]père [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]appelait[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] « Courte botte ». À l’âge adulte, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'arrivez','arrive')] pas à empêcher les gens de faire pareil."
 nick_the_deep_minded:0 "à l’Esprit Profond"
 nick_the_deep_minded_desc:1 "Les gens parlent de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] pensées profondes tandis [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'préférez','préfère')] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')]asseoir et réfléchir."
 nick_the_white:0 "[CHARACTER.Custom('FR_LeLa')] Blanc[CHARACTER.Custom('FR_He')]"
 nick_the_white_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'ignorez','ignore')] si $nick_the_white$ fait référence à [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] peau ou [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cheveux pâles. Il existe des surnoms pires que celui-ci."
 nick_wang_khan:0 "Wang Khan"
 nick_wang_khan_desc:1 "De grandes victoires sur les Tatars [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] ont valu d’être proclamé roi khan ! Un avenir long et brillant [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]attend sûrement après cela ?"
 nick_the_bard:0 "le Barde"
 nick_the_bard_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] belle voix et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] doigts fins font [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] une sorte de célébrité à chaque cour [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'daignez','daigne')] visiter."
 nick_the_bard_ironic:0 "$nick_the_bard$"
 nick_the_bard_ironic_desc:1 "On [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle « $nick_the_bard$ », parce qu’il serait préférable de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]attacher au flanc d’un cheval qui charge plutôt que de [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] laisser chanter."
 nick_hotspur:0 "l’Impétueu[CHARACTER.Custom('FR_XSe')]"
 nick_hotspur_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] ennemis chuchotent que, lorsque [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] en campagne, [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] éperons ne touchent jamais le sol, tant [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'passez','passe')] de temps en selle et tant [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] attaques sont féroces. Cela se traduit par une aptitude moyenne au jeu de ballon."
 nick_the_black_adder:0 "la Vipère Noire"
 nick_the_black_adder_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'montrez','montre')] très rusé[CHARACTER.Custom('FR_E')], même si [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] ennemis [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] considèrent comme [Select_CString(CHARACTER.IsFemale,'une horrible petite femme','un horrible petit homme')]."
 nick_the_inevitable:0 "l’Inévitable"
 nick_the_inevitable_desc:1 "À la fin, les choses se passent toujours comme [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] le [Select_CString(CHARACTER.IsLocalPlayer,'souhaitez','souhaite')]. Les gens l’apprennent d’eux-mêmes, ou bien c’est [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] qui leur [Select_CString(CHARACTER.IsLocalPlayer,'enseignez','enseigne')]."
 nick_the_plump:0 "[CHARACTER.Custom('FR_LeLa')] Grassouille[CHARACTER.Custom('FR_TTte')]"
 nick_the_plump_desc:1 "La plupart des gens [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appellent $nick_the_plump$, parce qu’il y a beaucoup [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] à aimer."
 nick_the_diseased:0 "[CHARACTER.Custom('FR_LeLa')] Maladi[CHARACTER.Custom('FR_FVe')]"
 nick_the_diseased_desc:1 "La première chose dont les gens entendent parler à propos [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], c’est [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] toux."
 nick_the_flash:0 "la Lueur [CHARACTER.GetFaith.HighGodNamePossessive]"
 nick_the_flash_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'essayez','essaie')] de ne pas [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] considérer comme la Colère [CHARACTER.GetFaith.HighGodNamePossessive]. La Lueur est beaucoup plus diplomatique."
 nick_hand:0 "Malchance"
 nick_hand_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]manque de chance et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] propension à prendre des décisions qui se révèlent désastreuses ont parfois été remarqués."
 nick_bloody:0 "[CHARACTER.Custom('FR_LeLa')] Sanglant[CHARACTER.Custom('FR_E')]"
 nick_bloody_desc:1 "Il n’est pas rare qu’un noble tue quelques ennemis dans sa vie. Certains se demandent, mal à l’aise, combien [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] dû en tuer pour être connu[CHARACTER.Custom('FR_E')] exclusivement pour cela."
 nick_the_oathbreaker:0 "[CHARACTER.Custom('FR_LeLa')] Parjure"
 nick_the_oathbreaker_desc:0 "La valeur d’[Select_CString(CHARACTER.IsFemale,'une femme','un homme')] se mesure à ce qu’[CHARACTER.Custom('FR_IlElle')] dit."
 nick_little:0 "[CHARACTER.Custom('FR_LeLa')] Petit[CHARACTER.Custom('FR_E')]"
 nick_little_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] peut-être petit[CHARACTER.Custom('FR_E')], mais [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] toute la fureur d’un carcajou enragé."
 nick_the_honest:0 "l’Honnête"
 nick_the_honest_desc:1 "Pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], l’honnêteté est toujours la meilleure des politiques."
 nick_the_passionate:0 "[CHARACTER.Custom('FR_LeLa')] Passionné[CHARACTER.Custom('FR_E')]"
 nick_the_passionate_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] amis et [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] alliés adorent [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]dynamisme, mais [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] détracteurs pensent [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'devriez','devrait')] [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] calmer."
 nick_the_silly:0 "l’Idiot[CHARACTER.Custom('FR_E')]"
 nick_the_silly_desc:1 "Quoi qu’on en dise, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] ne [Select_CString(CHARACTER.IsLocalPlayer,'prenez','prend')] jamais la vie trop au sérieux."
 nick_one_eyed:0 "[CHARACTER.Custom('FR_LeLa')] Borgne"
 nick_one_eyed_desc:0 "$nick_monophthalmos_desc$"
 nick_the_trembling:0 "[CHARACTER.Custom('FR_LeLa')] Tremblotant[CHARACTER.Custom('FR_E')]"
 nick_the_trembling_desc:1 "On ne peut malheureusement pas dire [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'soyez','soit')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] fière allure ou [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] charges audacieuses."
 nick_the_rash:0 "l’Imprudent[CHARACTER.Custom('FR_E')]"
 nick_the_rash_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous considérez','se considère')] comme quelqu’un de direct, mais le monde entier [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] considère comme quelqu’un d’irréfléchi et de hâtif."
 nick_moneybags:0 "Bourses pleines"
 nick_moneybags_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'préféreriez','préférerait')] peut-être être connu[CHARACTER.Custom('FR_E')] sous le nom de « [CHARACTER.Custom('FR_LeLa')] Riche », mais les gens ont malheureusement une vision très spécifique de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] richesse."
 nick_the_elegant:0 "l’Élégant[CHARACTER.Custom('FR_E')]"
 nick_the_elegant_desc:0 "Une main délicate donne des résultats gracieux ; un procédé raffiné entretient une bonne réputation."
 nick_the_eager:0 "l’Avide"
 nick_the_eager_desc:1 "L’avidité est [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]credo."
 nick_the_insane:0 "[CHARACTER.Custom('FR_LeLa')] F[CHARACTER.Custom('FR_OuOlle')]"
 nick_the_insane_desc:1 "Les gens marchent sur des œufs autour [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] : pourquoi risquer d’offenser [Select_CString(CHARACTER.IsFemale,'une folle','un fou')] ?"
 nick_the_sleeper:0 "[CHARACTER.Custom('FR_LeLa')] Dormeu[CHARACTER.Custom('FR_RSe')]"
 nick_the_sleeper_desc:1 "Les gens font souvent remarquer [Select_CString( CHARACTER.IsLocalPlayer, 'que ', 'qu’')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'seriez', 'serait')] peut-être plus heureu[CHARACTER.Custom('FR_XSe')] en tant que chat domestique."
 nick_the_quick:0 "[CHARACTER.Custom('FR_LeLa')] Rapide"
 nick_the_quick_desc:0 "Rapide autant d’esprit que de corps."
 nick_the_quick_ironic:0 "$nick_the_quick$"
 nick_the_quick_ironic_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'dites','dit')] aux gens que c’est parce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] vi[CHARACTER.Custom('FR_FVe')] d’esprit. Ce n’est pas le cas."
 nick_the_selfish:0 "l’Égoïste"
 nick_the_selfish_desc:1 "Tout le monde sait [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString( CHARACTER.IsLocalPlayer, 'vous', CHARACTER.GetSheHe)] ne pense[Select_CString(CHARACTER.IsLocalPlayer,'z','')] à personne d’autre qu’à [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]-même."
 nick_the_worthy:0 "[CHARACTER.Custom('FR_LeLa')] Digne"
 nick_the_worthy_desc:1 "La question de savoir qui a choisi ce surnom est débattue, mais tout le monde reconnaît [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]mérite."
 nick_the_unworthy:0 "l’Indigne"
 nick_the_unworthy_desc:0 "[Select_CString(CHARACTER.IsFemale,'Une femme ratée','Un homme raté')], en théorie comme en pratique."
 nick_the_traitor:0 "[CHARACTER.Custom('FR_LeLa')] Traîtr[CHARACTER.Custom('FR_EEsse')]"
 nick_the_traitor_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] paroles[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] ne valent pas plus que l’air qui les transporte."
 nick_the_courageous:0 "[CHARACTER.Custom('FR_LeLa')] Courageu[CHARACTER.Custom('FR_XSe')]"
 nick_the_courageous_desc:1 "On peut [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] faire confiance pour ne pas reculer face à l’adversité."
 nick_the_brilliant:0 "[CHARACTER.Custom('FR_LeLa')] Brillant[CHARACTER.Custom('FR_E')]"
 nick_the_brilliant_desc:1 "Peu de gens peuvent rivaliser avec [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] dons intellectuels et encore moins sont assez audacieux pour essayer."
 nick_the_demon:0 "[CHARACTER.Custom('FR_LeLa')] Démon[CHARACTER.Custom('FR_E')]"
 nick_the_demon_desc:1 "Une place éminente [CHARACTER.GetFaith.NegativeAfterLife3] [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] serait volontiers accordée par [CHARACTER.GetFaith.DevilName]."
 nick_the_immortal:0 "l’Immorte[CHARACTER.Custom('FR_LLle')]"
 nick_the_immortal_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] l’air bien jeune pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]âge."
 nick_the_generous:0 "[CHARACTER.Custom('FR_LeLa')] Généreu[CHARACTER.Custom('FR_XSe')]"
 nick_the_generous_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'donneriez','donnerait')] bien [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] chemise... si une personne ne l’avait pas déjà prise."
 nick_the_diplomat:0 "[CHARACTER.Custom('FR_LeLa')] Diplomate"
 nick_the_diplomat_desc:1 "Une solution pacifique est une solution qui peut être élaborée avec des mots, ce à quoi [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] très doué[CHARACTER.Custom('FR_E')]."
 nick_the_peacemaker:0 "l’Artisan[CHARACTER.Custom('FR_E')] de la Paix"
 nick_the_peacemaker_desc:0 "La paix est inestimable."
 nick_the_tactician:0 "[CHARACTER.Custom('FR_LeLa')] Tacticie[CHARACTER.Custom('FR_NNne')]"
 nick_the_tactician_desc:0 "La stratégie peut exiger de la ruse, mais la tactique exige de l’esprit."
 nick_the_overseer:0 "[CHARACTER.Custom('FR_LeLa')] Superviseu[CHARACTER.Custom('FR_RSe')]"
 nick_the_overseer_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre...','son...')] attention particulière."
 nick_the_guardian:0 "[CHARACTER.Custom('FR_LeLa')] Gardie[CHARACTER.Custom('FR_NNne')]"
 nick_the_guardian_desc:1 "Qu’il pleuve ou qu’il vente, qu’il soit ami ou ennemi, [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] toujours là pour ceux [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] juré de protéger."
 nick_the_chivalrous:0 "[CHARACTER.Custom('FR_LeLa')] Chevaleresque"
 nick_the_chivalrous_desc:1 "Pour certains, l’honneur n’a que peu de valeur, mais pour [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], il n’y a rien de plus précieux au monde."
 nick_the_valiant:0 "[CHARACTER.Custom('FR_LeLa')] Vaillant[CHARACTER.Custom('FR_E')]"
 nick_the_valiant_desc:0 "Un chef qui ne prend pas les devants n’est pas un chef du tout."
 nick_the_deceiver:0 "[CHARACTER.Custom('FR_LeLa')] Fourbe"
 nick_the_deceiver_desc:0 "Pourquoi s’embarrasser avec de l’acier et du sang coûteux quand les mots sont gratuits ?"
 nick_the_crow:0 "le Corbeau"
 nick_the_crow_desc:1 "Ceux qui [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]apprécient disent que c’est pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]esprit aiguisé et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] clairvoyance. Ceux qui ne [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]apprécient pas disent que la mort rôde autour [Select_CString(CHARACTER.IsLocalPlayer,'de vous','d')][Select_CString(CHARACTER.IsLocalPlayer,'',CHARACTER.Custom('FR_EluiElle'))]."
 nick_the_trickster:0 "[CHARACTER.Custom('FR_LeLa')] Rusé[CHARACTER.Custom('FR_E')]"
 nick_the_trickster_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Raconteriez','Raconterait')]-[Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] vraiment des mensonges aussi éhontés que ceux qu’on raconte sur [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] ?"
 nick_the_chronicler:0 "[CHARACTER.Custom('FR_LeLa')] Chroniqueu[CHARACTER.Custom('FR_RSe')]"
 nick_the_chronicler_desc:1 "Les générations futures se réjouiront certainement de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sens méticuleux de la documentation."
 nick_the_truthseeker:0 "[CHARACTER.Custom('FR_LeLa')] Chercheu[CHARACTER.Custom('FR_RSe')] de Vérité"
 nick_the_truthseeker_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] bien connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] quête de la vérité, où qu’elle mène et quel qu’en soit le prix."
 nick_the_sage:0 "le Sage"
 nick_the_sage_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] [Select_CString(CHARACTER.IsFemale,'érudite et plus que désireuse','érudit et plus que désireux')] de transmettre [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] connaissances à la jeunesse."
 nick_the_historian:0 "l’Historie[CHARACTER.Custom('FR_NNne')]"
 nick_the_historian_desc:0 "Ceux qui n’essaient pas de tirer les leçons de l’Histoire sont condamnés à la répéter."
 nick_the_sly:0 "[CHARACTER.Custom('FR_LeLa')] Rusé[CHARACTER.Custom('FR_E')]"
 nick_the_sly_desc:0 "Hmm ? Oh, ce regard ? Ce n’est rien. Ne vous inquiétez pas."
 nick_the_cucumber_king:0 "le roi Concombre"
 nick_the_cucumber_king_desc:0 "Peu de gens peuvent dire qu’ils ont usurpé un royaume. Plus rares encore sont ceux qui peuvent affirmer qu’un tubercule stratégiquement détourné a été crucial pour y parvenir."
 nick_the_peaceful:0 "[CHARACTER.Custom('FR_LeLa')] Pacifique"
 nick_the_peaceful_desc:0 "Ne pouvons-nous pas tous nous entendre ?"
 nick_the_whetstone:0 "[CHARACTER.Custom('FR_LeLa')] Dou[CHARACTER.Custom('FR_XCe')]"
 nick_the_whetstone_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] connu[CHARACTER.Custom('FR_E')] pour céder même aux lames les plus émoussées."
 nick_the_slayer_of_the_snake:0 "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] de Serpent"
 nick_the_slayer_of_the_snake_desc:1 "Originaire de Bagdad, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tué le puissant serpent Sarki, responsable d’une sécheresse dévastatrice, afin de gagner la main de la reine de Daura."
 nick_the_illuminator:0 "l’Illuminat[CHARACTER.Custom('FR_EurRice')]"
 nick_the_illuminator_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] loué[CHARACTER.Custom('FR_E')] pour avoir en premier apporter la lumière de la vraie foi à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]peuple, devenant ainsi l’origine de son salut."
 nick_the_builder:0 "[CHARACTER.Custom('FR_LeLa')] Bâtisseu[CHARACTER.Custom('FR_RSe')]"
 nick_the_builder_desc:1 "Les souverains parlent généralement de la construction de leur pays en termes purement théoriques, contrairement à [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]."
 nick_the_martyrophile:0 "[CHARACTER.Custom('FR_LeLa')] Martyrophile"
 nick_the_martyrophile_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] largement reconnu[CHARACTER.Custom('FR_E')] au sein de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] foi pour avoir documenté la vie de ses martyrs sacrés."
 nick_the_campeador:0 "le Cid Campeador"
 nick_the_campeador_desc:1 "Beaucoup affirment qu’il n’y a jamais eu d’expression plus pure de la vertu martiale et de la bonté chevaleresque que chez [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))]. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'dédaignez','dédaigne')] les louanges et [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'contentez','contente')] de vivre selon les idéaux [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] fixés."
 nick_the_girthy:0 "[CHARACTER.Custom('FR_LeLa')] Corpulent[CHARACTER.Custom('FR_E')]"
 nick_the_girthy_desc:1 "Dans chaque ville [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'visitez','visite')], l’on parle de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] corpulence."
 nick_the_missionary:0 "[CHARACTER.Custom('FR_LeLa')] Missionnaire"
 nick_the_missionary_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'reposerez','reposera')] pas tant qu’il restera une âme qui n’a pas été sauvée par la lumière de la foi [CHARACTER.GetFaith.GetAdjective]."
 nick_the_hotspur:0 "l’Impétueu[CHARACTER.Custom('FR_XSe')]"
 nick_the_hotspur_desc:1 "On dit [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'prenez','prend')] des décisions si rapidement que les éperons fixés à [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] talons touchent rarement le sol."
 nick_the_vanquisher:0 "le Vainqueur"
 nick_the_vanquisher_desc:1 "Toute personne qui s’oppose [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] doit savoir [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] la faux [CHARACTER.GetFaith.DeathDeityNamePossessive]."
 nick_the_bloody:0 "[CHARACTER.Custom('FR_LeLa')] Sanglant[CHARACTER.Custom('FR_E')]"
 nick_the_bloody_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] [Select_CString(CHARACTER.IsLocalPlayer,'laissez','laisse')] pas décourager par un petit désordre, quel que soit le nombre de personnes qui gisent sur le sol."
 nick_the_shy:0 "[CHARACTER.Custom('FR_LeLa')] Timide"
 nick_the_shy_desc:1 "On [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] voit si rarement que [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]surnom est tout ce que la plupart des gens connaissent à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sujet."
 nick_the_giant:0 "[CHARACTER.Custom('FR_LeLa')] Géant[CHARACTER.Custom('FR_E')]"
 nick_the_giant_desc:1 "La rumeur dit [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] aussi grand[CHARACTER.Custom('FR_E')] qu’une maison. D’après [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]expérience, cela dépend de la maison."
 nick_the_little:0 "[CHARACTER.Custom('FR_LeLa')] Petit[CHARACTER.Custom('FR_E')]"
 nick_the_little_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] généralement considéré[CHARACTER.Custom('FR_E')] comme « sous-dimensionné[CHARACTER.Custom('FR_E')] »."
 nick_the_one_eyed:0 "[CHARACTER.Custom('FR_LeLa')] Borgne"
 nick_the_one_eyed_desc:0 "$nick_monophthalmos_desc$"
 nick_the_oppressor:0 "l’Oppresseu[CHARACTER.Custom('FR_RSe')]"
 nick_the_oppressor_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] pas exactement le souverain le plus chanté que [Select_CString(CHARACTER.IsLocalPlayer,'ses','vos')] sujets aient jamais eu."
 nick_the_apostate:0 "l’Apostat[CHARACTER.Custom('FR_E')]"
 nick_the_apostate_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'vous ','s’')][Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] opposé[CHARACTER.Custom('FR_E')] au succès d’une autre religion et [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] proclamé [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]amour et [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] fidélité pour [CHARACTER.GetFaith.HighGodName]."
 nick_the_pagan:0 "[CHARACTER.Custom('FR_LeLa')] Païe[CHARACTER.Custom('FR_NNne')]"
 nick_the_pagan_desc:1 "La plupart des gens se moquent [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] en [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] qualifiant ainsi. Qu’ils se moquent, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'connaissez','connaît')] la vérité."
 nick_the_heretic:0 "l’Hérétique"
 nick_the_heretic_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] conversion à la foi [CHARACTER.GetFaith.GetName] a été si spectaculaire que c’est l’une des choses dont les gens se souviennent le plus à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sujet."
 nick_the_savage:0 "[CHARACTER.Custom('FR_LeLa')] Sauvage"
 nick_the_savage_desc:1 "Il n’y a rien ni personne [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'hésiteriez','hésiterait')] à couper en morceaux. Homme, femme, enfant, chien : [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'tuerez','tuera')] tous et [Select_CString(CHARACTER.IsLocalPlayer,'laisserez','laissera')] [CHARACTER.GetFaith.HighGodName] faire le tri."
 nick_the_defiant:0 "[CHARACTER.Custom('FR_LeLa')] Rebelle"
 nick_the_defiant_desc:1 "Qu’ils viennent, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] les [Select_CString(CHARACTER.IsLocalPlayer,'attendez','attend')] ! [Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] position est la bonne, et [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'tuerez','tuera')] autant de gens qu’il le faudra pour le prouver !"
 nick_the_sea_king:1 "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('GetQueenKing')|U] des mers"
 nick_the_sea_king_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] façon de piller est de prendre ce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'voulez','veut')] à qui [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'voulez','veut')]. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'refusez','refuse')] de changer [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] façon de faire, ou de permettre à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]peuple de changer la sienne."
 nick_the_great_and_terrible:0 "[CHARACTER.Custom('FR_LeLa')] Grand[CHARACTER.Custom('FR_E')] et Terrible"
 nick_the_great_and_terrible_desc:1 "Un[CHARACTER.Custom('FR_E')] pirate sans égal[CHARACTER.Custom('FR_E')], [Select_CString(CHARACTER.IsFemale,'une dame','un seigneur')] de sang et d’or, l’incarnation du sabre étincelant levé au-dessus des vagues d’eau salée agitées. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] gagné le droit d’être appelé[CHARACTER.Custom('FR_E')] [CHARACTER.Custom('FR_LeLa')] Grand[CHARACTER.Custom('FR_E')], et acquis la réputation nécessaire pour qu’on [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appelle [CHARACTER.Custom('FR_LeLa')] Terrible."
 nick_the_stonefaced:0 "Au visage impassible"
 nick_the_stonefaced_desc:0 "Souriez. S’il vous plaît ? Juste une fois ?"
 nick_the_dry:0 "Pince-sans-rire"
 nick_the_dry_desc:1 "Il est considéré comme impossible de savoir [Select_CString(CHARACTER.IsLocalPlayer,'si vous',CHARACTER.Custom('FR_SilSielle'))] [Select_CString(CHARACTER.IsLocalPlayer,'riez','rit')] constamment intérieurement sans que cela soit visible à l’extérieur, ou [Select_CString(CHARACTER.IsLocalPlayer,'si vous',CHARACTER.Custom('FR_SilSielle'))] ne [Select_CString(CHARACTER.IsLocalPlayer,'comprenez','comprend')] tout simplement pas... le concept d’amusement."
 nick_the_joyless:0 "[CHARACTER.Custom('FR_LeLa')] Sans humour"
 nick_the_joyless_desc:1 "Quiconque a affaire [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] au quotidien apprend vite à être exact et précis dans ses propos, afin de pouvoir être compris."
 nick_lacks_laughs:0 "[CHARACTER.Custom('FR_LeLa')] [Select_CString(CHARACTER.IsFemale, 'Sèche', 'Sec' )]"
 nick_lacks_laughs_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] si réputé[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sérieux [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] entendu aucun rire humain avant d’avoir atteint l’âge adulte. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'pensiez','pensait')] qu’ils faisaient une crise d’épilepsie."
 nick_the_dull:0 "l’Ennuyeu[CHARACTER.Custom('FR_XSe')]"
 nick_the_dull_desc:1 "Personne ne se souvient vraiment de la raison pour laquelle on [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]a d’abord appelé[CHARACTER.Custom('FR_E')] $nick_the_dull$. Tout le monde est d’accord pour dire que ce n’est pas vraiment la peine de s’en souvenir."
 nick_the_snorer:0 "[CHARACTER.Custom('FR_LeLa')] Ronfleu[CHARACTER.Custom('FR_RSe')]"
 nick_the_snorer_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Que ','Qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'ronfliez','ronfle')] est un secret de Polichinelle, mais [Select_CString(CHARACTER.IsLocalPlayer,'lorsque ','lorsqu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] chez [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LuiElle'))] la nuit, toute la Cour peut [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]entendre."
 nick_troll_slayer:0 "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] de troll"
 nick_troll_slayer_desc:1 "Les roturiers se vantent de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] protection et de la façon dont [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] tué un troll en leur nom."
 nick_the_bane_of_danes:0 "le Fléau des Danois"
 nick_the_bane_of_danes_desc:1 "L’opinion populaire veut qu’il n’y ait pas une seule famille en Scandinavie qui n’ait perdu quelqu’un sous [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] lame."
 nick_the_culture_wall:0 "la Muraille [CHARACTER.GetCulture.GetNameNoTooltip]"
 nick_the_culture_wall_desc:1 "Aucun pilleur étranger avide ne sillonne [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] cours d’eau ou ne s’attaque à [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]peuple."
 nick_nord_foe:0 "l’Adversaire du Nord"
 nick_nord_foe_desc:1 "Certains imbéciles disent qu’il est impossible d’effrayer les Nordiques, car ils seraient faits de glace. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] qu’ils meurent en hurlant et en saignant comme tout le monde."
 nick_the_scourge_of_the_northerners:0 "le Fléau des habitants du Nord"
 nick_the_scourge_of_the_northerners_desc:1 "Ils viennent sur [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] terres pour chercher des esclaves et du butin. Qu’ils soient Danois, Norvégiens, ou Suédois, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] ne leur [Select_CString(CHARACTER.IsLocalPlayer,'donnez','donne')] qu’une mort rapide et l’éternité [CHARACTER.GetFaith.NegativeAfterLife3]."
 nick_the_burner_of_ash:0 "[CHARACTER.Custom('FR_LeLa')] Brûleu[CHARACTER.Custom('FR_RSe')] de cendres"
 nick_the_burner_of_ash_desc:0 "Rien ne sent aussi bon qu’un drakkar en flammes un matin de printemps."
 nick_the_garlic:0 "le Roi de l’ail"
 nick_the_garlic_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été communément dépeint[CHARACTER.Custom('FR_E')] dans une comptine moqueuse."
 nick_garlic_queen:0 "la Reine de l’ail"
 nick_garlic_queen_desc:0 "$nick_the_garlic_desc$"
 nick_gajapati:0 "[CHARACTER.Custom('FR_LeLa')] Gajapati"
 nick_gajapati_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','L’')]utilisation innovante d’éléphants de guerre [CHARACTER.LocalPlayerString('', 'par')][CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUINameNoTooltip')] restera certainement dans les annales."
 nick_the_transcriber:0 "[CHARACTER.Custom('FR_LeLa')] Copiste"
 nick_the_transcriber_desc:0 "Le savoir repose sur la transmission, et quel meilleur instrument de transmission que les livres et les parchemins puisqu’ils peuvent être lus pendant des générations ?"
 nick_of_clairvaux:0 "de Clairvaux"
 nick_of_clairvaux_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]origine est importante pour [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_LeLa'))] distinguer des autres Bernard."
 nick_the_headless:0 "[CHARACTER.Custom('FR_LeLa')] Sans tête"
 nick_the_headless_desc:1 "Rapide et efficace. Tout comme [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] fin."
 nick_the_footstool:0 "le Repose-pied"
 nick_the_footstool_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] responsabilités[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] sont... lourdes. Et très discutées."
 nick_father_of_the_baltic:0 "le Père de la Baltique"
 nick_father_of_the_baltic_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] formé la Livonie dans le sang et la sueur."
 nick_mother_of_the_baltic:0 "la Mère de la Baltique"
 nick_mother_of_the_baltic_desc:0 "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic:0 "le Fléau de la Baltique"
 nick_scourge_of_the_baltic_desc:1 "Grâce [CHARACTER.Custom('FR_au_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat], la Livonie perdurera certainement, basée sur des fondations solides faites d’os et de souffrances."
 nick_the_mountain_king:0 "le Roi de la Montagne"
 nick_the_mountain_king_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] halls en hauteur sont réputés."
 nick_the_child_killer:0 "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] d’enfants"
 nick_the_child_killer_desc:1 "Les parents feraient mieux de s'assurer que leurs enfants restent loin [Select_CString(CHARACTER.IsLocalPlayer, Select_CString(CHARACTER.IsFemale, 'de vous', 'dʼelle'), 'de lui')]"
 nick_the_anathema:0 "l’Anathème"
 nick_the_anathema_desc:1 "Le chaos du monde des mortels recule devant [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_angel_of_death:1 "l’Ange [CHARACTER.GetFaith.DeathDeityNamePossessive]"
 nick_the_angel_of_death_desc:1 "Dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]esprit, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] mis fin à leurs souffrances, mais ce n’est pas ainsi que le reste du monde voit les choses."
 nick_monophthalmos:0 "le Monophthalmos"
 nick_monophthalmos_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','L’')]œil restant reçoit beaucoup plus d’attention que la paire d’yeux n’en a jamais eu."
 nick_health_god_mercy:0 "la Miséricorde [CHARACTER.GetFaith.HealthGodNamePossessive]"
 nick_health_god_mercy_desc:1 "Malgré d’humbles débuts, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] frayé[CHARACTER.Custom('FR_E')] un chemin dans le monde de la médecine et [Select_CString(CHARACTER.IsLocalPlayer,'vous êtes','s’est')] fait un nom en soignant les pauvres."
 nick_genghis_khan:0 "Gengis Khan"
 nick_genghis_khan_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] le châtiment [CHARACTER.GetFaith.HighGodNamePossessive] envers tous les péchés du monde."
 nick_fabulous_she_he:0 "[CHARACTER.Custom('FR_LeLa')] Fabuleu[CHARACTER.Custom('FR_XSe')]"
 nick_fabulous_she_he_desc:2 "Il n’est pas rare que des personnes qui croisent [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]chemin s’agenouillent en signe de respect."
 nick_the_wary:0 "[CHARACTER.Custom('FR_LeLa')] Méfiant[CHARACTER.Custom('FR_E')]"
 nick_the_wary_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]regard fuyant et [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]expression suspicieuse sont les choses dont les gens se souviennent le plus à propos [CHARACTER.Custom('FR_du_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_black_sheep:0 "le Mouton noir"
 nick_the_black_sheep_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] et la plupart des membres de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] famille ne [Select_CString(CHARACTER.IsLocalPlayer,'vous entendez','s’entendent')] pas."
 nick_sisyphus:0 "le Tonneau des Danaïdes"
 nick_sisyphus_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] surtout connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] tentatives de déplacement d’objets lourds sur des trajectoires impossibles."
 nick_blue_lion:1 "le Lion bleu"
 nick_blue_lion_desc:0 "Tout le monde sait qu’en hiver, $nick_blue_lion$ ne rugit qu’à minuit."
 nick_the_hairy:0 "[CHARACTER.Custom('FR_LeLa')] Velu[CHARACTER.Custom('FR_E')]"
 nick_the_hairy_desc:1 "Est-ce [Select_CString(CHARACTER.IsFemale,'une femme','un homme')] ou un singe ? Au premier coup d’œil, c’est difficile à dire."
 nick_the_child:0 "l’Enfant"
 nick_the_child_desc:1 "Hélas, [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] vie s’est terminée trop tôt pour que [CHARACTER.Custom('FR_le_Char_U_Pi')][CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'soyez','soit')] connu[CHARACTER.Custom('FR_E')] pour autre chose que [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] fin abrupte."
 nick_the_wake:0 "l’Éveillé[CHARACTER.Custom('FR_E')]"
 nick_the_wake_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] toujours à l’affût de l’injustice, au point que les conquérants étrangers et les renégats autochtones tremblent à la simple mention de [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]nom !"
 nick_the_bearded:0 "le Barbu"
 nick_the_bearded_desc:1 "Comme beaucoup d’hommes, [Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'portez','porte')] la barbe. [Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] ne [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] vraiment pas pourquoi les gens s’obstinent à [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]le[Select_CString(CHARACTER.IsLocalPlayer,'',' lui')] faire remarquer."
 nick_the_mountain_dweller:0 "[CHARACTER.Custom('FR_LeLa')] Montagnard[CHARACTER.Custom('FR_E')]"
 nick_the_mountain_dweller_desc:1 "Il est rare de [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]voir[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] en dehors de [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] région montagneuse."
 nick_the_honest_hipped:0 "aux Hanches honnêtes"
 nick_the_honest_hipped_desc:0 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'faites','fait')] en sorte que tout le monde veuille parler l’$language_iberian_name$."
 nick_the_legend_riad:0 "la Légende"
 nick_the_legend_riad_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','La ')]légende[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] plane sur le monde entier."
 nick_the_shadow_riad:0 "$nick_the_shadow$"
 nick_the_shadow_riad_desc:0 "$nick_the_legend_riad_desc$"
 nick_the_justicar:0 "[CHARACTER.Custom('FR_LeLa')] Justici[CHARACTER.Custom('FR_ErEre')]"
 nick_the_justicar_desc:1 "Les gens s’accordent à dire que [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] décisions sont justes et équilibrées."
 nick_the_green:0 "[Select_CString(CHARACTER.IsFemale,'la Verte','le Vert')]"
 nick_the_green_desc:2 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] réputé[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]habileté à manier le déplantoir."
 nick_king_of_fashion:0 "[CHARACTER.Custom('FR_le_Char_L')][CHARACTER.GetTitleAsNameNoTooltip] de la Mode"
 nick_king_of_fashion_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] trouvé le pouvoir et l’influence dans un monde de soie et de zibeline."
 nick_prince_of_fashion: "[CHARACTER.Custom('FR_LeLa')] [CHARACTER.Custom('GetPrincessPrince')] de la Mode"
 nick_prince_of_fashion_desc: "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] été ridiculisé[CHARACTER.Custom('FR_E')] en raison de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] choix en matière de mode."
 nick_the_foreigner:0 "l’Étrang[CHARACTER.Custom('FR_ErEre')]"
 nick_the_foreigner_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'venez','vient')] de terres lointaines."
 nick_the_culture:0 "de culture [CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetNameNoTooltip]"
 nick_the_culture_desc:1 "Les habitants du pays préfèrent [Select_CString(CHARACTER.IsLocalPlayer,'vous ','l’')]appeler[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')] par la culture qu’ils [Select_CString(CHARACTER.IsLocalPlayer,'vous','lui')] attribuent."
 nick_the_linguist:0 "[CHARACTER.Custom('FR_LeLa')] Linguiste"
 nick_the_linguist_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'parlez','parle')] plus de langues que certains de [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] sujets n’ont de dents."
 nick_the_clumsy:0 "[CHARACTER.Custom('FR_LeLa')] Maladroit[CHARACTER.Custom('FR_E')]"
 nick_the_clumsy_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] pas particulièrement connu[CHARACTER.Custom('FR_E')] pour [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] finesse."
 nick_the_stumbler:0 "[CHARACTER.Custom('FR_LeLa')] Trébucheu[CHARACTER.Custom('FR_RSe')]"
 nick_the_stumbler_desc:1 "Les mots et les pieds ont tendance à [Select_CString(CHARACTER.IsLocalPlayer,'vous ','')]gêner[CHARACTER.LocalPlayerString('', 'Loc_FR_le_GetShortUIName')]."
 nick_the_graceful:0 "[CHARACTER.Custom('FR_LeLa')] Gracieu[CHARACTER.Custom('FR_XSe')]"
 nick_the_graceful_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] démarche, [Select_CString(CHARACTER.IsLocalPlayer,'votre','sa')] diction et surtout [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]aplomb impressionnent les gens."
 nick_the_heart_throb:0 "l’Idole"
 nick_the_heart_throb_desc:1 "Rares sont les cœurs qui restent de marbre dans [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]sillage."
 nick_the_beautiful:0 "[CHARACTER.Custom('FR_LeLa')] B[CHARACTER.Custom('FR_EauElle')]"
 nick_the_beautiful_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'êtes', 'est' )] magnifique et très convoité[CHARACTER.Custom('FR_E')]."
 nick_the_blushing:0 "[CHARACTER.Custom('FR_LeLa')] Rougissant[CHARACTER.Custom('FR_E')]"
 nick_the_blushing_desc:1 "Les situations sociales ont le don de faire briller [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] joues."
 nick_the_stutterer:0 "[CHARACTER.Custom('FR_LeLa')] Bègue"
 nick_the_stutterer_desc:1 "Les gens semblent se réjouir de relever [Select_CString(CHARACTER.IsLocalPlayer,'vos','ses')] mots mal prononcés."
 nick_the_slow:0 "[CHARACTER.Custom('FR_LeLa')] Lent[CHARACTER.Custom('FR_E')]"
 nick_the_slow_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] loin d’être la personne la plus brillante que la Cour ait jamais vue."
 nick_the_eloquent:0 "l’Éloquent[CHARACTER.Custom('FR_E')]"
 nick_the_eloquent_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]discours est aussi distingué que [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]allure."
 nick_the_stud:0 "l’Étalon"
 nick_the_stud_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre ','Son ')]apparence est connue pour donner des « idées » aux gens."
 nick_the_bell_keeper:0 "[CHARACTER.Custom('FR_LeLa')] Gardie[CHARACTER.Custom('FR_NNne')] de la Cloche"
 nick_the_bell_keeper_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Ses')] opinions sur l’art de sonner les cloches ne sont pas très orthodoxes."
 nick_the_requiem:0 "le Requiem"
 nick_the_requiem_desc:0 "Quel air c’était !"
 nick_the_King_of_Thieves:0 "le Roi des Voleurs"
 nick_the_King_of_Thieves_desc:0 "Un seigneur des bandits et autres bons-à-rien."
 nick_the_Queen_of_Thieves:0 "la Reine des Voleurs"
 nick_the_Queen_of_Thieves_desc:0 "$nick_the_King_of_Thieves_desc$"
 nick_the_Thief_Slayer:0 "[CHARACTER.Custom('FR_LeLa')] Tueu[CHARACTER.Custom('FR_RSe')] de voleurs"
 nick_the_Thief_Slayer_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] n’[Select_CString(CHARACTER.IsLocalPlayer,'avez','a')] pas de patience à l’égard des chapardeurs."
 nick_the_flying:0 "[CHARACTER.Custom('FR_LeLa')] Volant[CHARACTER.Custom('FR_E')]"
 nick_the_flying_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] inventions[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] sont devenues des légendes."
 nick_the_flightless:0 "l’Incapable de voler"
 nick_the_flightless_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vos','Les')] inventions[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] ont accompli peu de choses, si ce n’est un final en apothéose."
 nick_the_cid_campeador:0 "El Cid"
 nick_the_cid_campeador_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Sa')] légende est nourrie d’admiration, de chevalerie, de trahison et d’honneur."
 nick_benavert:0 "Benavert"
 nick_the_pragmatic:1 "[CHARACTER.Custom('FR_LeLa')] Pragmatique"
 nick_the_pragmatic_desc:0 "La meilleure solution est celle qui est la plus appropriée sur le moment."
 nick_the_equitable:1 "l’Équitable"
 nick_the_equitable_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'préférez','préfère')] un partage équitable en toutes choses."
 nick_the_real:0 "l’Authentique"
 nick_the_real_desc:1 "Partout, les gens connaissent [Select_CString(CHARACTER.IsLocalPlayer,'votre ','l’')]histoire[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] aux prises avec [Select_CString(CHARACTER.IsLocalPlayer,'votre ','son ')]double maléfique."
 nick_strongarm:0 "Bras-de-fer"
 nick_strongarm_desc:1 "[CHARACTER.Custom('FR_le_Char_U_Pi')|U][CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'êtes','est')] toujours prêt[CHARACTER.Custom('FR_E')] à [Select_CString(CHARACTER.IsLocalPlayer,'vous','se')] battre, surtout parce [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'savez','sait')] [Select_CString(CHARACTER.IsLocalPlayer,'que ','qu’')][Select_CString(CHARACTER.IsLocalPlayer,'vous',CHARACTER.Custom('FR_IlElle'))] [Select_CString(CHARACTER.IsLocalPlayer,'gagnerez','gagnera')]."
 nick_baby_eating:0 "[CHARACTER.Custom('FR_LeLa')] Mangeu[CHARACTER.Custom('FR_RSe')] d’enfant"
 nick_baby_eating_desc:1 "[Select_CString(CHARACTER.IsLocalPlayer,'Votre','Le')] surnom[CHARACTER.LocalPlayerString('', 'Loc_FR_du_GetShortUINameNoTooltip')] est explicite ; c’est ce à quoi il se réfère qui déroute les gens."
 nick_the_dung_named:0 "au Nom merdeux"
