l_french:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 yearly.4001.desc_opinion:0 "m’a gravement insulté[neighboring_ruler.Custom('FR_E')]. [vassal.GetSheHe|U] a eu l’audace de me traiter de [neighboring_ruler.Custom('InsultNoun')] [neighboring_ruler.Custom('InsultAdjective')] devant ma cour."
 yearly.4001.desc_lover:0 "a osé entraîner m[neighboring_ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.Custom('FR_le_Char_Pi')][neighboring_ruler_secondary.GetTitledFirstName] dans le péché charnel."
 yearly.4001.desc_murder:0 "a tué m[neighboring_ruler.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.Custom('FR_le_Char_Pi')][neighboring_ruler_secondary.GetTitledFirstName] dans une bagarre déloyale."
 yearly.4001.desc_rival:1 "Je n’aurais pas dû m’attendre à mieux de la part de quelqu’un qui est en relation avec #EMP vous#!, mais cela demeure inacceptable !"
 yearly.4001.desc_end:0 "Je demande réparation pour cet affront !"
 yearly.4001.a:0 "Je vais payer pour que cela s’arrange !"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] va implorer publiquement votre pardon."
 yearly.4001.c:0 "Ah, bien joué, [vassal.GetFirstNameNoTooltip] !"
 yearly.4011.t:0 "Inséparables"
 yearly.4011.desc:0 "Je vois souvent [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] et [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] en pleine conversation. [heir.Custom2('FR_IlsElles', SCOPE.sC('vassal'))|U] semblent s’être trouvé des points communs !"
 yearly.4011.a:0 "Je vais encourager cette amitié !"
 yearly.4011.b:0 "Cela ne peut rien donner de bon et se termine maintenant."
 yearly.4011.c:0 "« Donnnc... de quoi parlez-vous ? »"
 yearly.4011.c.success:0 "Ma compagnie est appréciée"
 yearly.4011.c.toast.success:0 "Ma compagnie a été appréciée"
 yearly.4011.c.failure:0 "Je viens fouiner"
 yearly.4011.c.toast.failure:0 "Je suis venu fouiner"
 yearly.4021.t:0 "Chamailleries"
 yearly.4021.desc:0 "Oh, malheur ! Le moment de jeu entre [child.Custom2('MyCharacterIntroduction', ROOT.Char)] et [vassal.Custom2('FR_RelationToMe_Le', SCOPE.sC('vassal_kid'))] [vassal.Custom('FR_du_Char_Pi')][vassal.GetTitledFirstName], [vassal_kid.Custom('FR_le_Char_Pi')][vassal_kid.GetTitledFirstName], a pris fin brutalement lorsque [vassal_kid.GetFirstNameNoTooltip] a perdu la vie dans un horrible accident !\n\n« Je le jure, m[child.Custom2('FR_RelationToMeShort_OnA', ROOT.Char)], c’était juste un jeu ! », m’assure [child.Custom('FR_le_Char_Pi')][child.GetTitledFirstNameNoTooltip], alors que [vassal.Custom('FR_le_Char_L')][vassal.GetTitleAsNameNoTooltip] réclame justice."
 yearly.4021.a:0 "Vous ne toucherez pas mon enfant !"
 yearly.4021.b:0 "Personne ne peut échapper aux conséquences de ses actes."
 yearly.4021.c:0 "Je promets que je [child.Custom('FR_LeLa')] disciplinerai !"
 yearly.4021.c_success:0 "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstNameNoTooltip] écoute et apprend"
 yearly.4021.c_failure:0 "[child.Custom('FR_le_Char_Pi')|U][child.GetTitledFirstNameNoTooltip] apprend que ses actes n’ont aucune conséquence"
 yearly.4021.d:0 "Vous devez lui pardonner ! S’il vous plaît, je ferais n’importe quoi..."
 yearly.4022.t:0 "De retour"
 yearly.4022.desc:0 "« Bonjour [child.Custom2('RelationToMeShort', ROOT.Char)] », dit [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] qui semble hâve après son passage dans la prison [actor.Custom('FR_du_Char_Pi')][actor.GetTitledFirstName], mais son visage [child.Custom('quirk_neg_adjective')] et son sourire [child.Custom('FR_LeLa')] font sembler plus vivant[child.Custom('FR_E')] que jamais.\n\n« J’ai hâte de vous remercier pour la leçon que vous m’avez enseignée sur le paiement de mon dû. », dit-[child.Custom('FR_IlElle')]."
 yearly.4022.a:0 "Bienvenue chez vous, [child.GetFirstNameNoTooltip]."
 yearly.4031.t:0 "Un tueur en notre sein"
 yearly.4031.desc_opening:0 "L’odeur me frappe avant que la porte ne soit ouverte - une odeur forte qui imprègne l’endroit. C’est la puanteur des morts.\n\n"
 yearly.4031.desc_physician:0 "« Un autre meurtre, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] », dit [physician.Custom('FR_le_Char_Pi')][physician.GetTitledFirstName] qui essuie ses mains ensanglantées sur un tablier tandis qu’[physician.GetSheHe] se lève après avoir examiné le corps. « Nous devons arrêter ce tueur ! »"
 yearly.4031.desc:0 "Un autre corps a été retrouvé... C’était tous des gens de peu d’importance, grâce à [ROOT.Char.GetFaith.HighGodName], mais la cour devient anxieuse."
 yearly.4031.a:0 "Je vais faire fouiller le [ROOT.Char.Custom('ResidenceBuilding')] !"
 yearly.4031.tt:0 "Une enquête est lancée"
 yearly.4031.b:0 "Enterrons le corps et oublions ce simulacre."
 yearly.4031.b_every_courtier:0 "Chaque courtisan"
 yearly.4031.c:0 "En tant que médecin, vous devriez étudier les corps."
 yearly.4061.t:0 "Le sage"
 yearly.4061.desc_opening:0 "« Je suis [hodja.Custom('FR_le_Char_Pi')][hodja.GetTitledFirstName], [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. Je suis venu[hodja.Custom('FR_E')] vous offrir ma sagesse. »\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], qui a amené l’homme devant moi, semble sceptique."
 yearly.4061.desc:0 "Le garde qui a amené l’homme devant moi a l’air sceptique."
 yearly.4061.desc_ending:0 "« Il est venu au [ROOT.Char.Custom('ResidenceBuilding')] à dos d’âne, [ROOT.Char.Custom('FR_MonseigneurMadame')|U]. À reculons. »"
 yearly.4061.a:0 "S’il vous plaît, partagez votre sagesse avec moi."
 yearly.4061.a_success:0 "Vous obtenez des connaissances utiles"
 yearly.4061.a_failure:0 "Ses histoires ne font que vous embrouiller"
 yearly.4061.b:0 "Que vos connaissances bénissent toute la cour !"
 yearly.4061.c:0 "Je n’ai pas de temps pour les imbéciles."
 yearly.4061.c.tt:0 "Vous renvoyez l’homme"
 yearly.4061.d:0 "Amusant ! Qu’il amuse également la foule."
 yearly.4061.d.tt:0 "Vous le faites défiler dans les rues pour le ridiculiser"
 yearly.4071.t:0 "La recherche du savoir"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] s’approche de moi, une pile de livres entre ses bras. « J’ai remarqué votre soif de connaissance, [councillor.Custom2('RelationToMeAddress', ROOT.Char)]."
 yearly.4071.desc_focus:0 "En particulier, vos récentes initiatives en [ROOT.Char.Custom('LifestyleFocus')] !"
 yearly.4071.desc_no_focus:0 "Sans parler de vos études antérieures [ROOT.Char.Custom('education_conversation_subject')] !"
 yearly.4071.desc_ending:0 "Voici quelques livres susceptibles de vous intéresser. »"
 yearly.4071.a:0 "Je vais tout étudier, par respect pour [ROOT.Char.GetFaith.ReligiousText] !"
 yearly.4071.b:0 "Distribuez-les à mes [ROOT.Char.Custom('GetCourtierPlural')]."
 yearly.4081.t:0 "Les traductions"
 yearly.4081.desc:0 "« Les érudits du pays ont besoin de financement pour traduire des livres du valyrien vers la langue commune, [ROOT.Char.Custom('FR_MonseigneurMadame')|U], ce qui profiteraient à l’ensemble des Sept couronnes ! »\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a apporté une liste d’érudits que je pourrais patronner, ainsi que les livres sur lesquels ils travaillent actuellement."
 yearly.4081.a:0 "#EMP De materia medica#!... semble intéressant !"
 yearly.4081.a.tt:0 "Vous financez la traduction d’un livre sur la médecine"
 yearly.4081.b:0 "Oh, celui-là ! #EMP De l’ascension des mouvements des astres#!."
 yearly.4081.b.tt:0 "Vous financez la traduction d’un livre sur l’astronomie"
 yearly.4081.c:0 "#EMP Les Éléments#! semble le plus enrichissant."
 yearly.4081.c.tt:0 "Vous financez la traduction d’un livre de mathématique"
 yearly.4081.d:0 "Il y a de meilleures causes qui nécessitent mon argent."
 yearly.4081.d.tt:0 "Vous ne financez aucun érudit"
 yearly.4081.toast:0 "Livre traduit"
 yearly.4081.e:0 "#EMP De l’âme#! ? Fascinant..."
 yearly.4081.e.tt:0 "Vous financez la traduction d’un livre sur les motivations"
 yearly.4081.f:0 "Qu’est-ce que c’est... #EMP Un feu sur l'herbe#! ?"
 yearly.4081.f.tt:0 "Vous financez la traduction d’un livre sur l’histoire militaire."
 yearly.4081.g:0 "#EMP La Vie du triarque Belicho#! m'intrigue."
 yearly.4081.g.tt:0 "Vous financez la traduction d’un livre biographique"
 yearly.4081.tt:0 "Vous recevrez le livre"
 yearly.4091.t:0 "Les érudits de [capital.GetNameNoTooltip]"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] et moi sommes en train de marcher dans [capital.GetNameNoTooltip] quand nous tombons sur"
 yearly.4091.desc_house:0 "des novices de la Citadelle."
 yearly.4091.desc_no_house:0 "des érudits locaux."
 yearly.4091.desc:0 "\n\n« Salutations, [ROOT.Char.GetTitledFirstNameNoTooltip]. Salutations, jeune [ward.GetLadyLord]. Il y a un siège vide dans une discussion en cours, l’un[ROOT.Char.Custom2('FR_E', SCOPE.sC('ward'))] d’entre vous souhaite-t-[ROOT.Char.Custom2('FR_IlElle', SCOPE.sC('ward'))] s’y joindre ? »"
 yearly.4091.a:0 "Allez-y, [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "Cela favorisera l’éducation de [ward.GetFirstNameNoTooltip]."
 yearly.4091.b:0 "J’aimerais les rejoindre."