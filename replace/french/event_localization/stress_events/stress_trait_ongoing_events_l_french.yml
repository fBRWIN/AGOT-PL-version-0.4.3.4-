l_french:
 stress_trait_ongoing.0501.t:0 "Une journée de détente"
 stress_trait_ongoing.0501.desc:0 "Diriger le pays a été très stressant ces derniers temps. Un défilé sans fin de paysans, de religieux et de nobles, qui attendent tous de #EMP moi#! que je résolve leurs moindres préoccupations.\n\nJe mérite une journée pour moi, sans requérants, sans diplomates et sans politicailleries. Juste moi et cette coupe de lait de pavot..."
 stress_trait_ongoing.0501.a:0 "Il faut que je m’y remette !"
 stress_trait_ongoing.0501.b:0 "Ce n’est qu’un jour de repos..."
 overworking_diplomacy_modifier:0 "Surmenage en diplomatie"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "Surmenage en martialité"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "Surmenage en intendance"
 overworking_stewardship_modifier_desc:0 "Ce personnage fait passer son travail avant sa santé mentale."
 overworking_intrigue_modifier:0 "Surmenage en intrigue"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier:0 "Surmenage en érudition"
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t:0 "Le soulagement"
 stress_trait_ongoing.0506.desc_leper:0 "Cette maladie débilitante me ronge lentement et m’écaille la peau jour après jour. Je suis peut-être un[ROOT.Char.Custom('FR_E')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], mais parfois je crains que mes [ROOT.Char.Custom('GetCourtierPlural')|l] ne me regardent et ne voient rien d’autre qu’un[ROOT.Char.Custom('FR_E')] lépreu[ROOT.Char.Custom('FR_XSe')]."
 stress_trait_ongoing.0506.desc_gout_ridden:0 "La douleur lancinante dans mes membres me fait tellement mal que cela m’empêche de faire quoi que ce soit certains jours. Je me demande parfois si cela ne serait pas mieux si elle était constante, plutôt que de devoir subir des cycles de douleur sourde et des moments de supplice."
 stress_trait_ongoing.0506.desc_cancer:0 "C’est un jeu de patience avec cette douleur lancinante. Certains jours sont tolérables, tandis que d’autres je peux à peine bouger ou parler. Ma respiration est de plus en plus lente et je peux voir le temps qu’il me reste dans ce monde s’écouler, volé par cette excroissance cancéreuse qui ronge mon corps."
 stress_trait_ongoing.0506.desc_disfigured:1 "Mes blessures ont peut-être guéri à l’extérieur, mais à l’intérieur, la douleur de mon défigurement est encore vive. Alors que je longe du doigt les vieilles cicatrices, les souvenirs affluent."
 stress_trait_ongoing.0506.desc_maimed:0 "J’ai une toux grasse avec un peu de sang. Je ne sais même pas si c’est nouveau, à cause de cette douleur atroce et constante de mon corps mutilé."
 stress_trait_ongoing.0506.desc_one_eyed:0 "La cavité qui abritait mon œil me fait encore mal, parfois. Cela peut même aller jusqu’à voir des fantômes."
 stress_trait_ongoing.0506.desc_one_legged:0 "Je presse mes doigts sur le moignon noueux de ma jambe manquante. Parfois, surtout quand je marche sur des chemins familiers, je ressens encore la douleur de la perte de ma jambe."
 stress_trait_ongoing.0506.desc_wounded:0 "Je tressaille quand mes doigts tâtent la coupure. Ils reviennent saupoudrés de croûtes sanguinolentes et une douleur vive me fait comprendre que mes blessures sont encore loin d’être guéries."
 stress_trait_ongoing.0506.desc_fallback:0 "J’ai besoin d’un moyen de faire face à cette douleur atroce."
 stress_trait_ongoing.0506.desc:0 "\n\nLe lait de pavot devrait soulager la douleur, pour un temps. La seule question est de savoir s’il faut le consommer seul, ou si avoir de la compagnie m’aiderait à me remonter le moral. [medication_friend.Custom('FR_le_Char_Pi')|U][medication_friend.GetTitledFirstName] s’est proposé[medication_friend.Custom('FR_E')] pour ce soir..."
 stress_trait_ongoing.0506.a:0 "J’ai juste besoin d’être seul[ROOT.Char.Custom('FR_E')] pendant un petit moment."
 hashish_alone_modifier:0 "Se soigne tout seul"
 hashish_alone_modifier_desc:0 "Ce personnage gère sa douleur avec du lait de pavot le soir."
 stress_trait_ongoing.0506.b:0 "Peut-être que [medication_friend.GetFirstNameNoTooltip] en voudrait aussi ?"
 hashish_with_friend_modifier:0 "Se soigne avec de la compagnie"
 hashish_with_friend_modifier_desc:0 "Ce personnage partage ses soirées avec un bon ami et du lait de pavot."
 stress_trait_ongoing.0511.t:0 "Il en a toujours été ainsi"
 stress_trait_ongoing.0511.desc:0 "Je profite d’une soirée fraîche dans les jardins de [hashishiyah_capital.GetNameNoTierNoTooltip], assis[ROOT.Char.Custom('FR_E')] tranquillement à déguster du lait de pavot, quand je subis soudain les foudres de [crusty_old_person.GetTitledFirstName] :\n\n« Posez cette maudite coupe, [ROOT.GetCharacter.GetFirstNameNoTooltip], et cessez de vous embrouiller l’esprit ! Vous n’avez pas été mis[ROOT.Char.Custom('FR_E')] sur cette Terre par [crusty_old_person.GetFaith.HighGodName] pour que vous perdiez votre temps dans la stupeur ! »"
 stress_trait_ongoing.0511.a:0 "Vous avez raison ! Je dois arrêter immédiatement."
 stress_trait_ongoing.0511.a_flavour:0 "Vous jetez le lait de pavot"
 stress_trait_ongoing.0511.b:0 "*profonde respiration* D’accord, l’#EMP Ancien#!."
 stress_trait_ongoing.0511.b_flavour:0 "Vous vous resservez une autre coupe."
 stress_trait_ongoing_0516.t:0 "Un esprit errant"
 stress_trait_ongoing_0516.desc:0 "« ... et c’est pourquoi cette réunion est si importante ».\n\nHein ? Oh, oui, la réunion avec [important_guest.Custom('FR_le_Char_Pi')][important_guest.GetTitledFirstName]. À propos de... quelque chose. De #EMP quoi#! parlions-nous ? [important_guest.GetSheHe|U] a l’air de prendre ce sujet très au sérieux, quoi qu’il puisse être.\n\nJe tends le bras pour prendre une autre coupe de lait de pavot, puis commence à siroter pensivement. Lorsque [important_guest.GetFirstNameNoTooltip] fronce les sourcils devant mon absence, je me dis que j’ai peut-être bu un peu #EMP trop#! de gorgées."
 stress_trait_ongoing.0516.a:0 "Oui, bien sûr, une réunion aussi importante..."
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip] est impressionné[important_guest.Custom('FR_E')] par vos réponses calmes"
 stress_trait_ongoing.0516.a.tt_fail:0 "[important_guest.GetFirstNameNoTooltip] est offensé[important_guest.Custom('FR_E')] par votre état d’ébriété évident"
 stress_trait_ongoing.0516.b:0 "Désolé[ROOT.Char.Custom('FR_E')], je ne me sens pas très bien."
 stress_trait_ongoing.0516.b_flavour:0 "Vous quittez rapidement la réunion et allez vous allonger"
 stress_trait_ongoing.0516.c:0 "Détendez-vous, [important_guest.GetFirstNameNoTooltip]. Prenez une tasse !"
 stress_trait_ongoing.0516.c_flavour:0 "Un domestique vous apporte plus de lait de pavot"
 stress_trait_ongoing.1501.t:0 "Une obsession"
 stress_trait_ongoing.1501.desc_1_a:0 "J’ai eu un aperçu du séduisant décolleté [obsession.Custom('FR_du_Char_Pi')][obsession.GetTitledFirstName] quand je l’ai croisé[obsession.Custom('FR_E')] ce matin."
 stress_trait_ongoing.1501.desc_1_b:0 "J’ai remarqué une bosse suggestive en haut des chausses [obsession.Custom('FR_du_Char_Pi')][obsession.GetTitledFirstName] quand je l’ai croisé[obsession.Custom('FR_E')] ce matin."
 stress_trait_ongoing.1501.desc_1_c:0 "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] m’a souri chaleureusement lorsque je l’ai croisé[obsession.Custom('FR_E')] ce matin."
 stress_trait_ongoing.1501.desc_1_d:0 "Je n’ai pas pu m’empêcher de laisser mon regard errer sur le corps [obsession.Custom('FR_du_Char_Pi')][obsession.GetTitledFirstName] lorsque je l’ai croisé[obsession.Custom('FR_E')] ce matin."
 stress_trait_ongoing.1501.bridge:0 "Depuis lors, je n’ai cessé de penser à [obsession.Custom('FR_LuiElle')], et mes fantasmes licencieux ne cessent de me distraire de mon travail.\n\n"
 stress_trait_ongoing.1501.desc_2_a:0 "Sa généreuse poitrine,"
 stress_trait_ongoing.1501.desc_2_b:0 "Ses larges hanches,"
 stress_trait_ongoing.1501.desc_2_c:0 "Son membre viril,"
 stress_trait_ongoing.1501.desc_2_d:0 "Son corps agile,"
 stress_trait_ongoing.1501.desc_2_e:0 "Ses larges épaules,"
 stress_trait_ongoing.1501.desc_2_f:0 "Son physique agréable,"
 stress_trait_ongoing.1501.desc_3_a:0 "la façon dont son corps agile se déplace…"
 stress_trait_ongoing.1501.desc_3_b:0 "la façon dont son corps charnu se déhanche lorsqu’[obsession.Custom('FR_IlElle')] marche…"
 stress_trait_ongoing.1501.desc_3_c:0 "la façon dont ses muscles se contractent..."
 stress_trait_ongoing.1501.desc_3_d:0 "son assurance et son élégance..."
 stress_trait_ongoing.1501.desc_3_e:0 "sa façon d’arpenter malicieusement [ROOT.Char.Custom('FR_ResidenceBuilding_Le')]…"
 stress_trait_ongoing.1501.desc_3_f:0 "son pas mesuré…"
 stress_trait_ongoing.1501.end:0 "C’en est trop ! Je dois trouver un remède à cette obsession, sinon je n’arriverai jamais à rien !"
 stress_trait_ongoing.1501.warning:0 "\n\nHélas, je sais qu’[obsession.Custom('FR_IlElle')] ne s’intéresse pas aux [ROOT.Char.GetWomenMen] et ne s’intéressera donc pas à moi."
 stress_trait_ongoing.1501.a:0 "Je dois savoir [obsession.Custom('FR_SilSielle')] ressent la même chose !"
 stress_trait_ongoing.1501.a.flavor:0 "Cela résoudra les choses, d’une manière ou d’une autre."
 stress_trait_ongoing.1501.a.success:0 "[obsession.Custom('FR_le_Char_Pi')|U][obsession.GetTitledFirstName] me désire aussi"
 stress_trait_ongoing.1501.a.failure:0 "[obsession.Custom('FR_le_Char_Pi')|U][obsession.GetTitledFirstName] repousse mes avances"
 stress_trait_ongoing.1501.b:0 "Fantasmer un peu ne peut pas faire de mal, n’est-ce pas ?"
 stress_trait_ongoing.1501.b.flavor:0 "Un peu de temps passé seul[ROOT.Char.Custom('FR_E')] apportera un soulagement temporaire, au moins."
 stress_trait_ongoing.1501.c:0 "Un voyage au lupanar me changera les idées..."
 stress_trait_ongoing.1501.c.flavor:0 "Il y a certainement quelqu’un pour m’aider à dépasser cela."
 stress_trait_ongoing.1501.d:0 "Je ne devrais pas [obsession.Custom('FR_LeLa')] regarder ainsi !"
 stress_trait_ongoing.1501.d.flavor:0 "Cette obsession est à la fois injuste pour [obsession.Custom('FR_LuiElle')] et nuisible pour moi."
 stress_trait_ongoing.4501.t:0 "Rien à se mettre sous la dent"
 stress_trait_ongoing.4501.desc:0 "Les dernières semaines ont été particulièrement stressantes, et tout ce que je veux, c’est manger [ROOT.Char.Custom('FavoriteTreat')]... en grande quantité... Oh, peut-être une table pleine ! Hélas, mon cuisinier m’informe qu’il n’en a plus et qu’il n’a pas non plus les ingrédients pour en faire."
 stress_trait_ongoing.4501.a:0 "Prenez ces pièces. Quoi qu’il en coûte, donnez-moi ma nourriture !"
 stress_trait_ongoing.4501.b:0 "Avez-vous quoi que ce soit sous la main qui puisse satisfaire ma faim ?"
 stress_trait_ongoing.4501.b.success:0 "Vous découvrez un nouveau dessert préféré"
 stress_trait_ongoing.4501.b.cannibal:0 "Vous développez un goût pour la chair humaine"
 stress_trait_ongoing.4501.b.failure:0 "Votre faim n’est pas satisfaite"
 stress_trait_ongoing.4501.c:0 "Je suppose que je dois juste m’en passer."
 stress_trait_ongoing.4502.t:0 "La faim"
 stress_trait_ongoing.4502.desc:0 "Les dernières semaines ont été particulièrement stressantes et tout ce que je veux, c’est une bonne tranche de viande juteuse. Un filet, ou peut-être des côtes ? Je salive en y pensant, et je sais que je ne peux pas réfréner ma faim."
 stress_trait_ongoing.4502.a:0 "Ce n’est pas comme si [prisoner.Custom('FR_le_Char_Pi')][prisoner.GetTitledFirstName] allait manquer à quelqu’un."
 stress_trait_ongoing.4502.b:0 "[courtier.Custom('FR_le_Char_Pi')|U][courtier.GetTitledFirstName] l’a bien cherché, de toute façon..."
 stress_trait_ongoing.4502.c:0 "Il est temps de faire un tour à [hapless_village.GetNameNoTier] !"
 stress_trait_ongoing.5001.t:0 "Le bon repas"
 stress_trait_ongoing.5001.desc:0 "« Suivez-moi [ROOT.Char.GetTitledFirstName], j’ai une surprise pour vous ! », dit [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] avec enthousiasme, avant de préciser : « J’ai remarqué que vous ne mangiez pas bien, alors j’ai passé des semaines à chercher les délices les plus rares que je puisse trouver ! »\n\nJe [giver.Custom('FR_LeLa')] suis et [giver.Custom('FR_IlElle')] me mène à une table recouverte d’une grande variété de plats gastronomiques, notamment [ROOT.Char.Custom('GetExpensiveMeal')], [ROOT.Char.Custom('GetExpensiveMealAlt')] et [ROOT.Char.Custom('GetExpensiveDessert')]... L’odeur à elle seule est à tomber à la renverse.\n\n« Eh bien ? Attaquez, [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ! »"
 stress_trait_ongoing.5001.a:0 "\"C'est, euh... vraiment bon. Mmm. Tellement savoureux.\""
 stress_trait_ongoing.5001.a.flavor:0 "Je mangerai le repas, mais seulement par politesse."
 stress_trait_ongoing.5001.b:0 "\"Vous n'auriez pas dû... non, vraiment. #EMP Servants !#! Emmenez ça plus loin.\""
 stress_trait_ongoing.5001.c.dog:0 "Vous faites semblant de manger, mais donnez le tout à [ROOT.Char.Custom('DogStoryName')] sous la table."
 stress_trait_ongoing.5001.c.cat:0 "Vous faites semblant de manger, mais donnez le tout à [ROOT.Char.Custom('CatStoryName')] sous la table."
 stress_trait_ongoing.5001.c.no_pet:0 "Vous faites semblant de manger, mais donnez le tout à un chien sous la table."
 stress_trait_ongoing.5001.c.success:0 "[giver.Custom('FR_le_Char_Pi')|U][giver.GetTitledFirstName] pense que vous avez apprécié le repas"
 stress_trait_ongoing.5001.c.failure:0 "[giver.Custom('FR_le_Char_Pi')|U][giver.GetTitledFirstName] remarque que vous n’avez pas mangé la nourriture"