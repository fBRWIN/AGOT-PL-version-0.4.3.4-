l_french:
 designated_sacrifice_died.t:0 "Offrande morte précocement"
 designated_sacrifice_died.desc:0 "[dead_designated_sacrifice.Custom('FR_le_Char_U_Pi')|U][dead_designated_sacrifice.GetShortUIName] est mort[dead_designated_sacrifice.Custom('FR_E')] avant que je puisse [dead_designated_sacrifice.Custom('FR_LeLa')] donner en sacrifice [ROOT.Char.GetFaith.HighGodName2]. Mes [ROOT.Char.GetFaith.AltPriestTermPlural] et mon peuple sont mécontents."
 designated_sacrifice_release.t:0 "Offrande libérée"
 designated_sacrifice_released.desc:0 "[released_designated_sacrifice.GetShortUIName|U] a été libéré[released_designated_sacrifice.Custom('FR_E')] au lieu d'être sacrifié[released_designated_sacrifice.Custom('FR_E')] à [imprisoner.GetFaith.HighGodName]. M[imprisoner.Custom('FR_OnA')] [imprisoner.AltPriestTermPlural] et les gens comme [imprisoner.Custom('FR_LuiElle')] sont malheureux."
 designated_human_sacrifice_modifier:0 "Désigné comme sacrifice humain"
 designated_human_sacrifice_modifier_desc:0 "Ce personnage a été divinement désigné comme sacrifice humain. Du moins, d’après son ravisseur."
 human_sacrifice.0001.t:0 "Dieux assoiffés"
 human_sacrifice.0001.desc:0 "Cela fait plusieurs années que j’ai mené une guerre fleurie au nom [ROOT.Char.GetFaith.HighGodNamePossessive], mais je n’ai toujours pas sacrifié tous les prisonniers de haut rang capturés à la fin du conflit. Mes [ROOT.Char.GetFaith.AltPriestTermPlural] s’impatientent, et les roturiers murmurent que [ROOT.Char.GetFaith.WarGodName] a détourné son regard de moi."
 human_sacrifice.0001.a:0 "Attendez, un sacrifice tardif fera sûrement l’affaire ?"
 human_sacrifice.0001.b:0 "Je supporte stoïquement leur mépris."
 human_sacrifice.0001.c:0 "Cette barbarie ne me convient pas."
 human_sacrifice_coward_modifier:0 "Dieux assoiffés offensés"
 human_sacrifice_coward_modifier_desc:0 "Ce personnage est connu pour se prosterner et s’excuser devant le divin."
 flowery_war_cb_ended_invalid.t:0 "Guerre invalidée"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker:0 "La [war.GetName|l] a pris fin : j’ai obtenu des sacrifices ailleurs."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender:0 "La [war.GetName|l] a pris fin : [attacker.Custom('FR_le_Char_U_Pi')][attacker.GetShortUIName] a obtenu des sacrifices appropriés ailleurs."
 flowery_war_cb_ended_invalid.desc_no_sacrificers:0 "La [war.GetName|l] a pris fin : aucun des principaux participants ne pratique ouvertement le sacrifice humain."