 bell_special_yearly.1000.t:0 "La cloche de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 bell_special_yearly.1000.desc:0 "Mon [steward.GetCouncilTitle|l] [steward.GetFirstName] m’a suggéré d’inspecter un septuaire voisin abandonné datant de l’époque des Andals. \n\nAu milieu de la voûte en berceau et des arcs en fer à cheval se trouve un clocher autrefois magnifique, avec plusieurs cloches en ruine auxquelles il manque le battant.\n\nAlors que je me promène dans les ruines, j’entends un claquement de sabots. En regardant par un trou, je vois [faction_member_1.Custom('FR_le_Char_Pi')][faction_member_1.GetTitledFirstName] qui approche. [faction_member_1.Custom('FR_IlElle')] pense peut-être que cet endroit pourrait servir de cachette à sa faction traîtresse ?"
 bell_special_yearly.1000.a:0 "Je pourrais [faction_member_1.Custom('FR_LeLa')] tuer sans que personne ne soit là pour le voir !"
 bell_special_yearly.1000.a.tt:0 "Vous vous approchez furtivement [faction_member_1.Custom('FR_du_Char_Pi')][faction_member_1.GetTitledFirstName] et essayez de [faction_member_1.Custom('FR_LeLa')] tuer."
 bell_special_yearly.1000.b:0 "Je devrais m’éclipser discrètement."
 bell_special_yearly.1500.desc:0 "Je me cache dans l’antichambre du septuaire et n’entends que les battements de mon cœur et les pas [faction_member_1.Custom('FR_du_Char_Pi')][faction_member_1.GetTitledFirstName].\n\nAlors qu’[faction_member_1.Custom('FR_IlElle')] entre dans la pièce, je frappe sa tête avec un débris, ce qui [faction_member_1.Custom('FR_LeLa')] fait tomber à terre.\n\nJe frappe encore et encore, et une image fugace trouble ma vue teintée de sang. Celle de ce vieux clocher faisant à nouveau de la musique, avec toutes les têtes de mes ennemis comme battants."
 bell_special_yearly.1500.a:0 "Un autre imbécile indiscipliné rejoindra mon ensemble !"
 bell_special_yearly.1500.a.tt:0 "Vous cherchez une autre victime."
 bell_special_yearly.1500.discovery.tt:0 "Vos chances d’être découvert augmentent"
 bell_special_yearly.1500.b:0 "Je devrais rentrer chez moi et me reposer."
 bell_special_yearly.1500.b.tt:0 "Vous arrêtez de rassembler des têtes pour la cloche."
 bell_special_yearly.2000.desc:1 "J’exige que [faction_member_2.Custom('FR_LeLa')] détestable [faction_member_2.GetTitledFirstName] visite mon [ROOT.Char.Custom('FortifiedBuilding')] et me déguise en troubadour. En costume, je déclame : « [ROOT.Char.Custom('FR_le_Char_Pi')|U][ROOT.Char.GetTitledFirstName] exige que vous écoutiez cette merveilleuse œuvre composée ici, dans la capitale ! »\n\nLorsqu’[faction_member_2.Custom('FR_IlElle')] est à l’intérieur, je [faction_member_2.Custom('FR_LeLa')] force à entrer seul[faction_member_2.Custom('FR_E')] dans une chambre. Là, je joue le plus banal des cansons pendant des heures jusqu’à ce qu’[faction_member_2.Custom('FR_IlElle')] s’endorme. Je travaille rapidement : je l’étrangle avec une des cordes du luth, cache la tête [Select_CString(ROOT.Char.IsFemale,'sous ma robe','sous ma cape')] et m’enfuis à travers les couloirs avant que quiconque ne puisse cligner des yeux."
 bell_special_yearly.2000.a:0 "La cloche n’a pas encore assez de têtes !"
 bell_special_yearly.2000.b:0 "C’est un beau crime — je ne devrais pas risquer qu’il tourne mal."
 bell_special_yearly.3000.desc:0 "J’ai imposé une visite royale au [faction_member_3.Custom('FortifiedBuilding')] [faction_member_3.Custom('FR_du_Char_Pi')][faction_member_3.GetTitledFirstName] sous prétexte de tenter de dissiper les tensions avec sa faction rebelle. Pendant une pause dans nos négociations, j’examine ses salles de musique et demande à être laissé[ROOT.Char.Custom('FR_E')] seul[ROOT.Char.Custom('FR_E')] pour jouer.\n\nLa salle de musique a une grande fenêtre au-dessus du jardin du [faction_member_3.Custom('FortifiedBuilding')] et un grand orgue se trouve à côté. Le moment est parfait.\n\nAlors que [faction_member_3.GetFirstNameNoTooltip] sort sous la fenêtre pour prendre un moment de détente, je pousse l’orgue. Il tombe et l’écrase. Gloussant, je me dépêche de récupérer la tête avant que le corps ne soit remarqué."
 bell_special_yearly.3000.a:0 "La cloche va être exquise !"
 bell_special_yearly.3000.b:0 "Des accidents d’orgue étranges arrivent tous les jours."
 bell_special_yearly.4000.desc:0 "Je me prélasse dans mon jardin, jouant distraitement avec les roses, leur arrachant la tête une à une.\n\nJe me demande ce que je vais faire de mon clocher. Sera-t-il un jour destiné à fonctionner ?"
 bell_special_yearly.4000.desc_discoverer:0 "\n\nPendant que je réfléchis à tout cela, je remarque [bell_discoverer.Custom('FR_le_Char_Pi')][bell_discoverer.GetTitledFirstName], l’une des personnes qui pleurent encore une victime des disparitions, qui me regarde fixement dans le jardin. Je ricane et j’ai presque envie de lui dire sur le champ."
 bell_special_yearly.4000.a:0 "Je devrais organiser un grand concert au septuaire !"
 bell_special_yearly.4000.a.tt:0 "Tout le monde sera au courant de vos meurtres."
 bell_special_yearly.4000.b:0 "Personne n’a besoin de connaître mes divertissements privés."
 bell_discovery_success_effect:0 "La cloche est gardée secrète"
 bell_discovery_failure_effect:0 "La cloche est découverte"
 bell_special_yearly.5000.desc:0 "Je sors une nuit pour visiter ma cloche et me réjouir de sa méchanceté resplendissante. À ma grande surprise, des torches vacillent déjà alors que j'entre dans les ruines.\n\nAu début, j’imagine que les fantômes des Andals sont mécontents que j’aie souillé leur septuaire, mais c’est alors que [bell_discoverer.Custom('FR_le_Char_Pi')][bell_discoverer.GetTitledFirstName] retire sa capuche. « J’ai l’impression d’avoir voyagé jusqu’[bell_discoverer.GetFaith.NegativeAfterLife2] et de ne plus pouvoir m’enfuir, après avoir découvert l’abomination que vous avez créée. Vous allez rejoindre vos victimes ! »\n\nJe sens brièvement une lame d’acier dans mon cou, puis plus rien du tout."
 bell_special_yearly.5000.a:0 "Accompagnez mon départ en musique, [bell_discoverer.GetTitledFirstName]."
 bell_special_yearly.6000.desc:0 "Un concert est organisé dans la ruine Andale pour toute ma cour, promettant une nuit de musique dans un vieux septuaire éclairé à la bougie.\n\nLe programme habituel avec les ménestrels se déroule tandis que quelques invités se plaignent de l'odeur particulière. Nous apprécions quelques airs légers avec des flûtes et des cordes pincées, et les morceaux deviennent de plus en plus lugubres au fur et à mesure que la nuit avance.\n\nAu final, les serviteurs suivent mon ordre de se précipiter et de faire sonner les cloches en rythme avec la dernière chanson. Les cris de mes courtisans se joignent à la voix du chœur lorsque tous voient mes têtes carillonnantes et cliquetantes !"
 bell_special_yearly.6000.a:0 "Quelle musique !"
 bell_special_yearly.6000.b:0 "Le reste d’entre vous se joindra à eux, si vous me désobéissez !"