l_french:
 historical_commander_trait.reject.tt:1 "#F Vous chercherez l’inspiration ailleurs #!"
 historical_commander_trait.0001.desc:1 "En étudiant les tactiques de batailles passées, je suis tombé[ROOT.Char.Custom('FR_E')] sur le récit du roi Tristifer IV d'Alluve. Il était le dernier des rois des Rivières et des Collines durant l'invasion des Andals et on raconte qu'il aurait gagné quatre-vingt-dix-neuf batailles contre eux, avant de tomber lors de la centième."
 historical_commander_trait.0002.desc:0 "En étudiant l'histoire de Westeros, je suis tombé sur l'histoire du roi du Nord, Theon Stark, dit le Loup affamé. Le roi Theon, accompagné des Bolton, a renversé les Andals lors de la Bataille de la Larmoyante, tuant Argos Sept Étoiles. Après avoir repoussé les envahisseurs, le roi Theon a navigué vers Andalos, menant des incursions le long de la côte et prenant les têtes de ceux qu'il tuait pour les placer sur des piques le long de la côte orientale du Nord en guise d'avertissement."
 historical_commander_trait.0003.desc:0 "En étudiant l'histoire de Westeros, je suis tombé sur un nom encore maudit par les habitants des Terres de l'Ouest. Dalton Greyjoy, dit le Kraken rouge, a prospéré dans le chaos de la Danse, son soutien aux Noirs lui a permis de piller les Terres de l'Ouest au nom de Rhaenyra."
 historical_commander_trait.0004.desc:0 "En étudiant l'histoire de Westeros, je suis tombé sur un tome qui raconte la bataille finale entre les Premiers Hommes du Val et leurs envahisseurs Andals. Les Andals étaient menés par Artys Arryn, le Chevalier ailé, et grâce à l'utilisation d'un sentier de chèvres et d'un leurre astucieux, Artys remporta la bataille. Les maisons des Premiers Hommes se soumirent à Artys qui fut couronné roi de la Montagne et du Val."
 historical_commander_trait.0005.desc:0 "Alors que tout le monde à Westeros connaît la reine Nymeria, je me suis retrouvé captivé par la lecture d'un passage sur son voyage. Après la chute du prince Garin contre Valyria, Nymeria a rassemblé son peuple et s'est embarquée à la recherche d'une nouvelle demeure. Bien que le voyage ait été long, après plusieurs tentatives infructueuses, ils finirent par arriver à Dorne. La reine Nymeria s'est alliée à la maison Martell et, ensemble, ont réussi à unifier Dorne."
 historical_commander_trait.0001.t:0 "La chute des derniers Rois du Conflans"
 historical_commander_trait.0001.a:0 "Est-ce que je survivrais à quatre-vingt-dix-neuf batailles ?"
 historical_commander_trait.0001.b:0 "Le roi devait disposer de lignes d'approvisionnement sûres."
 historical_commander_trait.0001.c:0 "La versatilité serait nécessaire pour gagner autant de batailles."
 historical_commander_trait.0001.d:0 "Bah ! C'était un imbécile qui menait sa guerre désespérée."
 historical_commander_trait.0001.d.good:0 "La brutalité n'est pas un trait enviable, même en temps de guerre."
 historical_commander_trait.0002.t:0 "Le Loup Affamé, l'Écorcheur, et les Sept Étoiles"
 historical_commander_trait.0002.a:0 "Il a porté le combat à Andalos !"
 historical_commander_trait.0002.b:0 "Il a vaincu les Andals lors de la bataille de la Larmoyante !"
 historical_commander_trait.0002.c:0 "Faire confiance aux Bolton fut risqué, mais cela a porté ses fruits !"
 historical_commander_trait.0002.d:0 "Les guerres se livrent différemment de nos jours…"
 historical_commander_trait.0003.t:0 "Le Kraken Rouge sang"
 historical_commander_trait.0003.a:0 "Attaquer depuis la mer !"
 historical_commander_trait.0003.b:0 "Il a pris Kayce et Belcastel !"
 historical_commander_trait.0003.c:0 "Les richesses qu'il a dû prendre !"
 historical_commander_trait.0003.d:0 "Un monstre de l'histoire que personne ne devrait idolâtrer."
 historical_commander_trait.0004.t:0 "le Chevalier Faucon"
 historical_commander_trait.0004.a:0 "La force de la foi !"
 historical_commander_trait.0004.b:0 "Malin, celui qui conduit une armée sur un sentier de chèvres."
 historical_commander_trait.0004.c:0 "Le leurre était une tactique inhabituelle, mais efficace."
 historical_commander_trait.0004.d:0 "Les bardes et les septons ont déformé cette histoire."
 historical_commander_trait.0005.t:0 "La reine et ses dix mille navires"
 historical_commander_trait.0005.a:0 "Sur la Sang-vert, certains vénèrent encore la foi rhoynare."
 historical_commander_trait.0005.b:0 "Les Rhoynars se sont vaillamment battus, tuant même des dragons."
 historical_commander_trait.0005.c:0 "La préparation d'un tel voyage a dû être déconcertante."
 historical_commander_trait.0005.d:0 "Quel que soit le voyage, il s'agit d'une histoire de fuite."
 historical_commander_trait.0006.t: "Le roi sage"
 historical_commander_trait.0006.desc: "En étudiant les tactiques des anciens généraux, j’ai été inspiré en découvrant l’histoire des conquêtes de Bilge Khagan aux quatre coins du monde.\n\nEn passant par Baximi et Gazhou, il a humilié l’armée de l’empereur Tang Xuanzong, qui comptait pourtant des centaines de milliers d’hommes. Il a vu à quel point notre puissance réside dans la rapidité et la mobilité ! \n\nBilge et son armée ont ensuite écrasé les Khitans et les Xi au nom de Tengri !"
 historical_commander_trait.0006.a: "Grâce à la bénédiction des cieux, nous résisterons !"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "Une armée mobile nécessite des tactiques flexibles !"
 historical_commander_trait.0006.d: "Nous valons mieux que ces simples artifices !"