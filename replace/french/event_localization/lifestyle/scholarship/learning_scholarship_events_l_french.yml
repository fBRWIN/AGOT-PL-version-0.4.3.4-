l_french:
 learning_zealous_path_tt:0 "#F Ce choix peut conduire au zèle#!"
 learning_cynical_path_tt:0 "#F Ce choix peut conduire au cynisme#!"
 learning_scholarship_focus_point_clear_gain:1 "Ma compréhension du [Concept( 'learning_lifestyle', 'mode de vie d’érudition' )|E] augmente"
 learning_lifestyle_rank_up_indication:0 "Je pourrais gagner un [Concept( 'perk', 'atout' )|E] du [Concept( 'learning_lifestyle', 'mode de vie d’érudition' )|E]"
 learning_lifestyle_experience_gain_indication:0 "Je pourrais gagner de l’[Concept('lifestyle_experience','expérience')|E] en [learning_lifestyle|El]"
 learning_scholarship.1101.t:0 "Manque de lecture"
 learning_scholarship.1101.desc:1 "« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il a été porté à mon attention que vous pourriez avoir besoin de conseils sur l’art... du déchiffrement de la communication écrite. S’il plaît à [ROOT.Char.Custom('FR_MonseigneurMadame')|U], je suis prêt[bishop.Custom('FR_E')] à vous instruire ; j’ai ici le texte parfait », dit [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] qui me présente un parchemin."
 learning_scholarship.1101.a:0 "Le... r-roi a un-e grand-e cour-couronne..."
 learning_scholarship.1101.b:0 "Je suis tout à fait compétent[ROOT.Char.Custom('FR_E')] en matière de lecture !"
 learning_scholarship.1201.t:0 "L’oiseau chanteur"
 learning_scholarship.1201.desc:0 "Des plumes de métal brillant, des yeux de pierres précieuses, une voix qui chante avec le son des cloches... L’oiseau mécanique qui m’a été offert par [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)] est un vrai chef-d’œuvre !\n\n« Cet oiseau a été conçu par les meilleurs artisans de [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]. Je pense que vous le trouverez assez fascinant. », dit la lettre [bird_sender.Custom('FR_du_Char_Pi')][bird_sender.GetTitledFirstNameNoTooltip]."
 learning_scholarship.1201.a:0 "Le vendre."
 learning_scholarship.1201.b:0 "Le placer à la vue de tous."
 learning_scholarship.1201.c:0 "Le démonter et étudier ses mécanismes."
 learning_scholarship.1201.c.success:0 "[bird_sender.Custom('FR_le_Char_Pi')|U][bird_sender.GetTitledFirstNameNoTooltip] est un[bird_sender.Custom('FR_E')] [bird_sender.GetWomanMan] érudit[bird_sender.Custom('FR_E')]"
 learning_scholarship.1201.c.failure:0 "[bird_sender.Custom('FR_le_Char_Pi')|U][bird_sender.GetTitledFirstNameNoTooltip] se sent insulté[bird_sender.Custom('FR_E')]"
 learning_scholarship.1401.t:0 "Pierre de verre"
 learning_scholarship.1401.desc:0 "Tandis que je lutte pour déchiffrer les minuscules lettres du rouleau devant moi, j’ai de nouveau la migraine. Pourquoi les scribes persistent-ils à écrire de si petits symboles ?!\n\nJe cligne les yeux et réessaye.\n\n« À l’aide d’une pierre de verre, même les [ROOT.Char.GetWomenMen] âgé[ROOT.Char.Custom('FR_E')]s avec une mauvaise vue peuvent lire facilement. »"
 learning_scholarship.1401.a:1 "Je dois me procurer une de ces pierres !"
 learning_scholarship.1401.b:0 "Vendre tout ce qui est impossible à lire."
 learning_scholarship.1401.c:0 "[bishop.Custom('FR_le_Char_Pi')|U][bishop.GetTitledFirstNameNoTooltip], j’ai besoin de votre aide !"
 learning_scholarship.3001.t:0 "Visions divines"
 learning_scholarship.3001.desc:0 "Je fais signe à m[ROOT.Char.Custom2('FR_RelationToMeShort_OnA', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], de me rejoindre dans le cercle d’orbes en cuivre et de bougies disposées dans toute la pièce sombre. L’encens qui écorche l’air pour éloigner les mauvaises vapeurs nous fait larmoyer en peu de temps. « C’est ainsi que, avec nos yeux, nous allons repérer la forme impénétrable des anges. »\n\nCependant, [chaplain.GetFirstNameNoTooltip] s’arrête un instant. « Cela ne va pas. Ce sont des êtres divins, non destinés à des yeux mortels. »"
 learning_scholarship.3001.a:0 "Vous pouvez partir, mais d’une manière ou d’une autre, je saurai."
 learning_scholarship.3001.b:0 "Oui, c’est une quête insensée, voire un péché."
 learning_scholarship.3001.c:0 "Mes intentions sont pures, je vous assure !"
 learning_scholarship.3001.c.tt1:0 "Je convaincs [chaplain.GetFirstName] de m’aider"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] a été persuadé[chaplain.Custom('FR_E')] par mon plaidoyer."
 learning_scholarship.3001.c.tt2:0 "J’échoue à convaincre [chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] a rejeté mes raisons"
 learning_scholarship_special.2001.t:0 "Une nouvelle traduction"
 learning_scholarship_special.2001.desc:0 "Ma quête visant à devenir un[ROOT.Char.Custom('FR_E')] érudit[ROOT.Char.Custom('FR_E')] m’apprend par-dessus tout à quel point il me reste des choses à savoir. Il doit y avoir tellement de connaissances qui ont été perdues au cours des siècles avec les livres ou les langues oubliés...\n\nPeut-être pourrais-je apporter ma contribution en traduisant une des œuvres classiques ?\n\nMais que pourrais-je même traduire ?"
 learning_scholarship_special.2001.regula_pastoralis:0 "Le Livre des Prières sacrées, sur la façon de mener une vie fidèle."
 learning_scholarship_special.2001.physica_elementa:0 "Les Mensonges des Anciens — le regard de l'archimestre Fomas au-delà des mythes et des légendes !"
 learning_scholarship_special.2001.almagest:0 "Étudier les étoiles avec Les Royaumes du ciel de l'archimestre Lyman."
 learning_scholarship_special.2001.elements:0 "Triomphes et défaites, traité de l'archimestre Vyron sur Accalmie."
 learning_scholarship_special.2001.corpus_hermeticus:0 "Le savoir perdu du Livre des Livres perdus de Marwyn !"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Des miasmes, le savoir médical de Harmon."
 learning_scholarship_special.2001.peri_psyches:0 "Roue de l'Histoire, le fameux ouvrage de l'archimestre Rigney !"
 learning_scholarship_special.2001.kategoriai:0 "Inventaires, le grand travail de l'archimestre Thurgaud."
 learning_scholarship_special.2001.avesta:0 "Tribus du cheval, le travail du mestre Illister sur les hordes Dothrakis."
 learning_scholarship_special.2001.de_oratore:0 "Les ballades du Nord dans Les Rois de l'Hiver de mestre Childer."
 learning_scholarship_special.2001.book_of_arda_viraf:0 "Les sombres prophéties ashaii'i d'Azor Ahai."
 learning_scholarship_special.2001.upanishads:0 "Les archives des Qaathi, les Larmes de la pureté."
 learning_scholarship_special.2001.rigveda:0 "Les énigmes des conjurateurs de Qarth, les élucubrations des Nonmourants."
 learning_scholarship_special.2001.book_of_balances:0 "Le grand livre de la figuration de Thrombo."
 learning_scholarship_special.2001.secret_of_secrets:0 "Règle des règles de Grazdan."
 learning_scholarship_special.2001.court_of_agriculture:0 "L'emprise de l'agriculture."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Instructions sur l'alchimie dans le Brasero de la Sagesse."
 learning_scholarship_special.2001.shahnameh:0 "Les contes de l'Est, Le Compendium de Jade."
 learning_scholarship_special.2001.arithmetica:0 "La logistique des chiffres et des nombres de Mestre Michael."
 learning_scholarship_special.2001.pali_canon:0 "Un morceau de l'ancienne écriture Hyrkooni du Héros."
 learning_scholarship_special.2001.the_norse_sagas:0 "Les Chants des Noyés du mestre Kirth !"
 learning_scholarship_special.2001.family_history:0 "Quelque chose de personnel — l’histoire de ma famille."
 learning_scholarship_special.2001.ancient_myths:0 "Quelque chose de grandiose — une des légendes des anciens héros !"
 learning_scholarship_special.2001.decline:0 "Cela semble trop difficile."
 book_translation_tooltip.unchanged:0 "La #V qualité de la traduction#! restera inchangée"
 book_translation_tooltip.more_good:0 "La #V qualité de la traduction#! sera améliorée de manière importante"
 book_translation_tooltip.less_good:0 "La #V qualité de la traduction#! sera améliorée légèrement"
 book_translation_tooltip.finish_faster:0 "La traduction sera terminée plus rapidement"
 book_translation_toast.unchanged:0 "La #V qualité de la traduction#! est restée inchangée"
 book_translation_toast.more_good:0 "La #V qualité de la traduction#! a été améliorée de manière importante"
 book_translation_toast.less_good:0 "La #V qualité de la traduction#! a été légèrement améliorée"
 book_translation_toast.finish_faster:0 "La traduction sera terminée plus rapidement"
 learning_scholarship_special.2011.desc:0 "La traduction de #italic [ROOT.Char.Custom('TranslationBook')]#! avance, mais un passage me questionne.\n\nMes scribes affirment que les mots signifient « alors que nous tenons deux pieds et les bords montants de l’esprit du chasseur ». Cela n’a pas de sens..."
 learning_scholarship_special.2011.a:0 "Je peux trouver quelque chose de plus approprié."
 learning_scholarship_special.2011.a.success:0 "J’améliore le texte"
 learning_scholarship_special.2011.a.failure:0 "Je ne trouve pas le sens du texte d’origine"
 learning_scholarship_special.2011.b:0 "Nous traduisons le texte exactement comme il est écrit !"
 learning_scholarship_special.2011.c:0 "Oh, le sens est évident, laissez-moi m’en occuper."
 learning_scholarship_special.2012.desc:0 "Une phrase spécifique de #italic [ROOT.Char.Custom('TranslationBook')]#! a stoppé ma traduction depuis des jours. J’ai même commencé à grommeler entre mes dents.\n\n« Vous avez encore du mal avec ça ? Il faut simplement savoir où regarder. », dit m[ROOT.Char.Custom2('FR_RelationToMe_OnA', SCOPE.sC('realm_priest'))] qui soulève un vieux volume."
 learning_scholarship_special.2012.a:0 "Aidez-moi à le découvrir, [realm_priest.GetFirstNameNoTooltip] !"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.Custom('FR_le_Char_U_Pi')|U][realm_priest.GetShortUINameNoTooltip] trouve la réponse"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.Custom('FR_le_Char_U_Pi')|U][realm_priest.GetShortUINameNoTooltip] trouve une sorte de réponse"
 learning_scholarship_special.2012.b:0 "Pas le temps de jouer. Dites-moi juste ce que je cherche."
 learning_scholarship_special.2012.c:0 "Voudriez-vous me montrer, m[realm_priest.Custom('FR_OnA')] viei[realm_priest.Custom('FR_LLle')] ami[realm_priest.Custom('FR_E')] ?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "Cette option est disponible en raison de mon amitié avec [realm_priest.GetFirstNameNoTooltip]"
 learning_scholarship_special.2013.desc:0 "Je me fais relire ma traduction de #italic [ROOT.Char.Custom('TranslationBook')]#! lorsque je comprends soudain quelque chose « Scribe ! Ajoute le commentaire suivant... »"
 learning_scholarship_special.2013.a:0 "« Contrairement à ce que dit [ROOT.Char.GetFaith.ReligiousText], cette œuvre postule que... »"
 learning_scholarship_special.2013.b:0 "« Comme le montre la volonté [ROOT.Char.GetFaith.HighGodNamePossessive]... »"
 learning_scholarship_special.2014.desc:0 "Je me fais relire ma traduction de #italic [ROOT.Char.Custom('TranslationBook')]#!, lorsque...\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U] ? Veuillez me pardonner, mais... est-ce que vous vous êtes endormi[ROOT.Char.Custom('FR_E')] ?! »\n\nCiel, ce « classique » est un condensé de sottises !"
 learning_scholarship_special.2014.a:0 "Quoi qu’il en soit, je continue !"
 learning_scholarship_special.2014.b:0 "Mes scribes peuvent assumer davantage de responsabilités."
 learning_scholarship_special.2014.c:0 "J’ai besoin d’une faire une pause."
 learning_scholarship_special.2015.desc:0 "Je travaille sur la traduction de #italic [ROOT.Char.Custom('TranslationBook')]#! depuis des heures sous le scintillement d’une bougie. Souvent, je remarque à peine le temps qui passe. Mes scribes me le rappellent cependant.\n\n« [ROOT.Char.Custom('FR_MonseigneurMadame')|U], il doit être minuit passé maintenant. N’est-il pas temps de se reposer ? »"
 learning_scholarship_special.2015.a:0 "« Non, nous devons continuer jusqu’à ce que je sois épuisé[ROOT.Char.Custom('FR_E')] ! »"
 learning_scholarship_special.2015.b:0 "« Oui, un peu de sommeil va nous faire du bien. »"
 learning_scholarship_special.2015.c:0 "« Continuez à travailler tandis que je me repose. »"
 learning_scholarship_special.2016.desc:0 "Un de mes scribes a modifié ma traduction de #italic [ROOT.Char.Custom('TranslationBook')]#! à mon insu !\n\n« Je voulais simplement la rendre aussi bonne que possible ! Vous l’aimiez lorsque vous pensiez que c’était votre propre travail ! »"
 learning_scholarship_special.2016.a:0 "Vous ne copierez plus jamais de texte pour qui que ce soit !"
 learning_scholarship_special.2016.b:0 "Je vais vous le faire payer !"
 learning_scholarship_special.2016.b.flavor:0 "« Les autres scribes feraient mieux de tirer une leçon de ceci ! »"
 learning_scholarship_special.2016.c:0 "C’est... très bon, à vrai dire."
 learning_scholarship_special.2017.desc:0 "L’effort constant nécessaire pour traduire #italic [ROOT.Char.Custom('TranslationBook')]#! est fatiguant. La concentration, la compréhension et la créativité requises m’épuisent à mesure que je me rapproche de son achèvement."
 learning_scholarship_special.2017.a:0 "Encore quelques pages ce soir, puis quelques autres le matin..."
 learning_scholarship_special.2017.b:0 "Je dois m’isoler jusqu’à ce que cela soit fait."
 learning_scholarship_special.2017.c:0 "Le livre peut attendre un peu."
 learning_scholarship_special.2097.t:0 "Une excellente traduction"
 learning_scholarship_special.2097.opening:0 "Ma traduction de #italic [ROOT.Char.Custom('TranslationBook')]#! est enfin terminée. Mes mots reposent sur des pages joliment enluminées, protégées par une couverture somptueuse, comme il convient à l’importance de l’œuvre."
 learning_scholarship_special.2097.conclusion:0 "\n\nLe livre a pris une place de choix dans ma collection et chaque [ROOT.Char.GetFaith.PriestNeuter] qui le lit est très impressionné par mon accomplissement. Certains parlent déjà de faire des copies pour eux-mêmes."
 learning_scholarship_special.2097.a:0 "Cette tâche m’a beaucoup appris."
 learning_scholarship_special.2098.t:0 "Ma traduction terminée"
 learning_scholarship_special.2098.opening:0 "Enfin, ma traduction de #italic [ROOT.Char.Custom('TranslationBook')]#! est terminée. Les mots sont entourés de magnifiques enluminures, les plus somptueuses éloignant l’attention des passages qui m’ont mis[ROOT.Char.Custom('FR_E')] en difficulté."
 learning_scholarship_special.2098.conclusion:0 "\n\nBien que cela puisse être un peu difficile à comprendre par endroits, il ne fait aucun doute que cette traduction est vraiment nécessaire. Le livre se trouve dans ma collection, où les [ROOT.Char.GetFaith.DevoteeNeuterPlural] lisent régulièrement et j’attends avec impatience les premières tentatives pour le copier."
 learning_scholarship_special.2098.a:0 "J’ai beaucoup appris !"
 learning_scholarship_special.3001.t:0 "Du plomb à l’or"
 learning_scholarship_special.3001.desc_opening:0 "La transmutation du plomb en or a longtemps été le rêve des alchimistes du monde entier. Bien que beaucoup d’entre eux aient tenté un tel exploit, personne n’a réussi.\n\n"
 learning_scholarship_special.3001.desc_alchemist:0 "Cependant, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] est tombé[alchemist.Custom('FR_E')] sur des notes écrites dans la marge d’un livre sur les plantes qui affirment que l’on peut créer une « pluie d’or » en faisant bouillir du sucre de plomb dans une solution filtrée de cendre d’algues."
 learning_scholarship_special.3001.desc:1 "Cependant, je suis tombé[ROOT.Char.Custom('FR_E')] sur des notes écrites dans la marge d’un livre sur les plantes qui affirment que l’on peut créer une « pluie d’or » en faisant bouillir du sucre de plomb dans une solution filtrée de cendre d’algues."
 learning_scholarship_special.3001.desc_ending:0 "\n\nUne telle chose serait-elle possible ?"
 learning_scholarship_special.3001.a:0 "Cela vaut la peine d’enquêter..."
 learning_scholarship_special.3001.b:0 "Ces gribouillis sont clairement une farce absurde."
 learning_scholarship_special.3001.c:0 "Une telle quête de richesse est impie !"
 learning_scholarship_special.3001.d:0 "Je ne céderai pas aux promesses de la sorcellerie !"
 learning_scholarship_special.3002.desc_alchemist:0 "Le premier réactif que nous devons obtenir est le sucre de plomb, un ingrédient utilisé pour adoucir les vins.\n\nNous pourrions trouver un fournisseur pour importer ce dont nous avons besoin, bien que cela serait coûteux. Ou alors, nous pourrions fabriquer notre propre matériel à moindre coût en brûlant du plomb et en dissolvant les cendres dans du vinaigre..."
 learning_scholarship_special.3002.desc:0 "Le premier réactif que je dois obtenir est le sucre de plomb, un ingrédient utilisé pour adoucir les vins.\n\nJe pourrais trouver un fournisseur pour importer ce dont j’ai besoin, bien que cela serait coûteux. Ou alors, je pourrais fabriquer mon propre matériel à moindre coût en brûlant du plomb et en dissolvant les cendres dans du vinaigre..."
 learning_scholarship_special.3002.a:0 "Il faut dépenser de l’argent pour gagner de l’argent !"
 learning_scholarship_special.3002.b:0 "Comment puis-je apprendre si d’autres personnes font tout le travail !?"
 learning_scholarship_special.3002.b_alchemist:0 "Comment pouvons-nous apprendre si d’autres personnes font tout le travail ?!"
 learning_scholarship_special.3002.a.success:1 "Vous créez du sucre de plomb sans incident"
 learning_scholarship_special.3002.a.failure:1 "Les vapeurs de plomb vous donnent mal à la tête"
 learning_scholarship_special.3002.tt:1 "Vous obtenez le sucre de plomb"
 learning_scholarship_special.3002.c:0 "À la réflexion, c’est une mauvaise idée..."
 learning_scholarship_special.3003.desc_alchemist:0 "Le deuxième réactif que nous devons obtenir sont des algues... beaucoup d’algues. Une centaine de drachmes, broyées puis séchées. Où pouvons-nous obtenir une quantité aussi substantielle ?"
 learning_scholarship_special.3003.desc:0 "Le deuxième réactif que je dois obtenir sont des algues... beaucoup d’algues. Une centaine de drachmes, broyées puis séchées. Où puis-je obtenir une quantité aussi substantielle ?"
 learning_scholarship_special.3003.a:0 "Je vais l’importer de villes côtières."
 learning_scholarship_special.3003.b:0 "Exiger une taxe sur les algues à mes sujets !"
 learning_scholarship_special.3003.c:0 "Utiliser mon plomb que pour adoucir les vins..."
 learning_scholarship_special.3003.tt:1 "Vous obtenez l’algue"
 learning_scholarship_special.3004.desc_alchemist:0 "Enfin, nous avons tous les réactifs nécessaires pour produire la pluie d’or !\n\nLe sucre de plomb est stocké en toute sécurité dans des fûts imperméables. Les algues séchées sont empilées dans le four, prêtes à brûler.\n\nSera-ce notre #italic magnum opus#! ?"
 learning_scholarship_special.3004.desc:0 "Enfin, j’ai tous les réactifs nécessaires pour produire la pluie d’or !\n\nLe sucre de plomb est stocké en toute sécurité dans des fûts imperméables. Les algues séchées sont empilées dans le four, prêtes à brûler.\n\nSera-ce mon #italic magnum opus#! ?"
 learning_scholarship_special.3004.a:0 "Commencer l’expérience !"
 learning_scholarship_special.3004.a.success:1 "Vous parvenez à créer une pluie d’or"
 learning_scholarship_special.3004.a.success.tt:1 "La richesse et la gloire sont vôtres !"
 learning_scholarship_special.3004.a.failure:0 "La formule ne fonctionne pas comme prévu"
 learning_scholarship_special.3004.a.failure.tt:1 "Mais qu’avez-vous créé à la place ?"
 learning_scholarship_special.3004.b:0 "Que suis-je en train de faire ? C’est stupide."
 learning_scholarship_special.3005.desc_alchemist:0 "Après avoir mélangé le sucre de plomb à la solution, celle-ci a viré au jaune éclatant ! Nous avons eu un moment d’inquiétude lorsque le mélange est devenu clair après l’ébullition, mais lors de son refroidissement, nous avons vu de petits cristaux dorés se former dans notre ballon.\n\nÀ l’examen, nous pouvons dire que ces cristaux ne sont pas de l’or véritable, car ils sont translucides. Cependant, il est possible que cette réaction soit l’un des « 12 processus vitaux » légendaires nécessaires pour créer de l’or !"
 learning_scholarship_special.3005.desc:0 "Après avoir mélangé le sucre de plomb à la solution, celle-ci a viré au jaune éclatant ! J’ai eu un moment d’inquiétude lorsque le mélange est devenu clair après l’ébullition, mais lors de son refroidissement, j’ai vu de petits cristaux dorés se former dans mon ballon.\n\nÀ l’examen, je peux dire que ces cristaux ne sont pas de l’or véritable, car ils sont translucides. Cependant, il est possible que cette réaction soit l’un des « 12 processus vitaux » légendaires nécessaires pour créer de l’or !"
 learning_scholarship_special.3005.a:0 "Ai-je fait un pas de plus vers une véritable transmutation ?"
 learning_scholarship_special.3005.a_alchemist:0 "Avons-nous fait un pas de plus vers une véritable transmutation ?"
 learning_scholarship_special.3006.desc_alchemist:0 "En mélangeant le sucre de plomb à la cendre d’algues bouillie, le mélange a soudain pris une couleur jaune éclatant.\n\nBien que nous n’ayons pas réussi à produire de l’or réel, nous avons trouvé que notre solution pourrait être utilisée comme colorant qui rivaliserait avec le brillant du safran. La vente de ce colorant nous permettra de récupérer une partie de nos coûts."
 learning_scholarship_special.3006.desc:0 "En mélangeant le sucre de plomb à la cendre d’algues bouillie, le mélange a soudain pris une couleur jaune éclatant.\n\nBien que je n’aie pas réussi à produire de l’or réel, j’ai trouvé que ma solution pourrait être utilisée comme colorant qui rivaliserait avec le brillant du safran. La vente de ce colorant me permettra de récupérer une partie de mes coûts."
 learning_scholarship_special.3006.a:0 "Joli, mais coûteux à produire."
 learning_scholarship_special.3007.desc_alchemist:0 "Après avoir brûlé les algues et les avoir mélangées avec de l’eau, il nous restait une quantité alarmante de dépôt brun dégoûtant. Ne sachant pas quoi faire à ce stade, nous avons mélangé le sucre de plomb à la solution, mais aucun changement observable ne s’est produit.\n\nMalheureusement, l’utiliser comme engrais est tout ce que nous pouvons tirer de notre expérience."
 learning_scholarship_special.3007.desc:0 "Après avoir brûlé les algues et les avoir mélangées avec de l’eau, il me restait une quantité alarmante de dépôt brun dégoûtant. Ne sachant pas quoi faire à ce stade, j’ai mélangé le sucre de plomb à la solution, mais aucun changement observable ne s’est produit.\n\nMalheureusement, l’utiliser comme engrais est tout ce que je peux tirer de mon expérience."
 learning_scholarship_special.3007.a:0 "Je suppose que les cultures vont bien pousser cette année ?"
 learning_scholarship_special.3099.termination.toast:0 "Transmutation contrariée"
 learning_scholarship_special.3099.termination.desc.prison:0 "Je ne peux pas continuer mes expériences depuis la prison."
 learning_scholarship_special.3099.termination.desc.incapable:0 "Je ne peux pas continuer mes expériences en étant incapable."
 learning_scholarship.4000.t:1 "Pour l’amour [ROOT.GetCharacter.GetFaith.HighGodNamePossessive], sortez !"
 learning_scholarship.4000.desc:0 "Il est tard et je suis en train de lire un traité passionnant de grammaire classique. Au moment où je commence à glousser en lisant des notes de marge délicieusement narquoises laissées par le lecteur précédent, m[spouse_uninterested_in_study.Custom('FR_OnA')] [spouse_uninterested_in_study.GetWifeHusband] entre dans la [ROOT.Char.Custom('GetRoom')].\n\n« [ROOT.Char.GetWomanMan|U] sans caractère ! Vous négligez tout sauf vos études, vous lisez seul[ROOT.Char.Custom('FR_E')] à l’intérieur du crépuscule à l’aube. Sortez votre tête de ces parchemins poussiéreux, ou ne venez pas dans mon lit ce soir. »"
 learning_scholarship.4000.a:0 "Comme vous le souhaitez."
 learning_scholarship.4000.b:0 "Nous pourrions peut-être en lire des extraits ensemble à partir de maintenant."
 learning_scholarship.4000.c:0 "Je dois travailler tard pour préparer les leçons pour [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName] n’est pas [spouse_uninterested_in_study.Custom('FR_LeLa')] [spouse_uninterested_in_study.GetMotherFather] de [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d:0 "Nul besoin, j’ai la chaude étreinte de la connaissance !"
 bibliomancy_chain_header:0 "Un texte sacré :"
 learning_scholarship.5000.t:0 "Un texte sacré"
 learning_scholarship.5000.desc:0 "Alors que je me promène au marché, un[merchant_mystic.Custom('FR_E')] marchand[merchant_mystic.Custom('FR_E')] m’interpelle pour me dire qu’[merchant_mystic.Custom('FR_IlElle')] a quelque chose qui va susciter mon intérêt.\n\nL’odeur des herbes séchées et des teintures étrangères envahit mes sens lorsque je m’approche de l’échoppe. [merchant_mystic.Custom('FR_LeLa')|U] marchand[merchant_mystic.Custom('FR_E')] fouille dans sa collection de volumes poussiéreux et autres trésors. Après quelques instants, [merchant_mystic.Custom('FR_IlElle')] en sort un vieux livre et insiste sur le fait que j’en ai besoin pour « ce qui est à venir »."
 learning_scholarship.5000.a:0 "D’accord, je veux bien."
 learning_scholarship.5000.b:0 "Peut-être pourrions-nous nous mettre d’accord."
 learning_scholarship.5000.c:0 "Je prends ce dont j’ai besoin."
 learning_scholarship.5000.d:0 "Quel besoin ai-je de vos livres ?"
 learning_scholarship.5000.b.success:0 "Vous négociez un meilleur prix"
 learning_scholarship.5000.b.failure:0 "Vous ne parvenez pas à négocier un meilleur prix"
 bibliomancy_book_purchased:0 "Vous recevrez un livre comme [artifact|El]"
 learning_scholarship_sacred_artifact_obtained:0 "Vous obtenez le texte sacré"
 learning_scholarship.5001.t:0 "$bibliomancy_chain_header$ la bibliomancie"
 learning_scholarship.5001.desc:0 "Alors que je range mon [sacred_text.GetName], un morceau de parchemin tombe. Il contient les instructions d’une pratique appelée bibliomancie, qui consiste à deviner sa destinée à partir d’un passage d’un livre.\n\nIl me suffit d’ouvrir ce texte à un endroit aléatoire et de lire le premier verset fatidique sur lequel mes yeux tombent."
 learning_scholarship.5001.a:0 "Je cède à la tentation."
 learning_scholarship.5001.b:0 "Je ne veux rien avoir à faire avec cette pratique impie."
 learning_scholarship.5002.t:0 "$bibliomancy_chain_header$ une lecture fatidique"
 learning_scholarship.5002.desc:0 "Je suis les instructions à la lettre et choisis un passage au hasard dans le texte devant moi. Frissonnant d’impatience, j’ouvre les yeux et je lis :\n\n#EMP La peur est la mort de l’esprit... Un lâche meurt de mille petites morts, mais un homme courageux ne meurt qu’une fois.#!\n\nQue dois-je en conclure ?"
 learning_scholarship.5002.a:0 "La peur est la petite mort qui amène à l’anéantissement."
 learning_scholarship.5002.b:0 "Fascinant. Cela nécessite des recherches plus approfondies."
 learning_scholarship.5002.b.success:0 "Je découvre le vrai sens de ce passage"
 learning_scholarship.5002.b.failure:0 "Le passage continue à m’échapper"
 learning_scholarship.5002.c:0 "Quelle ineptie !"
 learning_scholarship.5002.c.tt:0 "Vous ignorez le passage"
 learning_scholarship.5002.d:0 "Mon antiquaire, [antiquarian.Custom('FR_le_Char_Pi')][antiquarian.GetTitledFirstNameNoTooltip], devrait y jeter un œil."
 learning_scholarship.5003.t:0 "$bibliomancy_chain_header$ la bibliomancie"
 learning_scholarship.5003.desc:0 "M[bibliomancy_antagonist.Custom('FR_OnA')] vassal[bibliomancy_antagonist.Custom('FR_E')] [bibliomancy_antagonist.Custom('FR_le_Char_Pi')][bibliomancy_antagonist.GetTitledFirstName] a été discrètement sceptique quant à mes compétences pendant des années et on me rapporte qu’[bibliomancy_antagonist.Custom('FR_IlElle')] a récemment critiqué plus ouvertement mon droit à régner. [bibliomancy_antagonist.Custom('FR_IlElle')|U] a de l’influence sur les autres vassaux et pourrait aisément me causer des difficultés.\n\nLe passage de [sacred_text.GetName] aurait-il pu prédire cela ? La peur est la mort de l’esprit..."
 learning_scholarship.5003.a:0 "Je fais face à ma peur."
 learning_scholarship.5003.a.tt:0 "Je débats avec [bibliomancy_antagonist.Custom('FR_le_Char_Pi')][bibliomancy_antagonist.GetTitledFirstName] publiquement"
 learning_scholarship.5003.b:0 "Une approche subtile est préférable."
 learning_scholarship.5003.b.tt:0 "Je fais des ouvertures formelles [bibliomancy_antagonist.Custom('FR_au_Char_Pi')][bibliomancy_antagonist.GetTitledFirstName]"
 learning_scholarship.5003.c:0 "Discutons-en plus tard."
 learning_scholarship.5003.vassal.tt:0 "Chaque vassal"
 learning_scholarship.5003.a.success:0 "Vous gagnez le débat contre votre vassal[bibliomancy_antagonist.Custom('FR_E')]"
 learning_scholarship.5003.a.failure:0 "Vous perdez le débat contre votre vassal[bibliomancy_antagonist.Custom('FR_E')]"
 learning_scholarship.5003.b.success:0 "Vous réussissez à calmer votre vassal[bibliomancy_antagonist.Custom('FR_E')]"
 learning_scholarship.5003.b.failure:0 "Vous ne parvenez pas à calmer votre vassal[bibliomancy_antagonist.Custom('FR_E')]"
 learning_scholarship.5004.t:0 "$bibliomancy_chain_header$ un passage difficile"
 learning_scholarship.5004.desc:0 "Je n’arrive pas à comprendre ce passage de [sacred_text.GetName] et cela me consume !\n\nLa peur est la mort de l’esprit... Qu’est-ce que ça peut bien vouloir dire ? De quoi devrais-je avoir peur ? Qu’est-ce que je rate ?\n\nPeut-être quelqu’un pourra-t-il m’éclairer."
 learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNicknamedNoTooltip] connaîtra la réponse."
 learning_scholarship.5004.b:0 "[target_courtier.Custom('FR_le_Char_Pi')|U][target_courtier.GetTitledFirstNameNoTooltip] va m’aider."
 learning_scholarship.5004.c:0 "J’abandonne."
 learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNicknamedNoTooltip] clarifie le passage"
 learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNicknamedNoTooltip] ne comprend pas le passage"
 learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip] clarifie le passage"
 learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip] ne comprend pas le passage"
 learning_scholarship.5005.t:0 "$bibliomancy_chain_header$ rien à craindre"
 learning_scholarship.5005.desc:0 "J’ai enfin compris le passage mystérieux de [sacred_text.GetName] et je me sens beaucoup plus sage. Les fils du destin m’apparaissent plus clairement.\n\nLa peur peut bien être la mort de l’esprit, mais j’ai affronté la mienne."
 learning_scholarship.5005.a:0 "Sans peur, je ne meurs qu’une fois."
 learning_scholarship.5006.t:0 "$bibliomancy_chain_header$ une paranoïa grandissante"
 learning_scholarship.5006.desc:0 "Après avoir passé des jours à étudier ce passage indéchiffrable, j’abandonne. Je n’ai pas la moindre idée de ce qu’il peut signifier et toute cette affaire me laisse transi[ROOT.Char.Custom('FR_E')].\n\nQue va-t-il se passer ? Dois-je maintenant vivre dans la peur pour toujours ?"
 learning_scholarship.5006.a:0 "La peur est la petite mort qui amène à l’anéantissement."
 learning_scholarship_paranoid_trait.tt:0 "Vous avez acquis ce trait parce que vous n’avez pas réussi à comprendre le passage de [sacred_text.GetName]"
 learning_scholarship_paranoid_trait_possible:0 "Vous pourriez obtenir le [trait|El] [GetTrait('paranoid').GetName( GetNullCharacter )|l]"
 learning_scholarship.6000.t:0 "Un[illiterate.Custom('FR_E')] [illiterate.GetWomanMan] de peu de lettres"
 learning_scholarship.6000.desc:0 "Il semblerait que, malgré tous les efforts [teacher.Custom2('FR_du_HerHisCharacterIntroduction',illiterate)], [illiterate.Custom('FR_le_Char_Pi')][illiterate.GetTitledFirstName] soit toujours l’idiot[illiterate.Custom('FR_E')] du village.\n\n« [ROOT.Char.Custom('FR_LeLa')|U] plus sage et [ROOT.Char.Custom('FR_LeLa')] plus éclairé[ROOT.Char.Custom('FR_E')] des [ROOT.Char.Custom('FR_SeigneurDame')]s », flatte [teacher.GetFirstNameNoTooltip]. « Comment puis-je donner envie à [ROOT.Char.Custom('FR_MonseigneurMadame')|U] d’apprendre à lire ? »"
 learning_scholarship.6000.willing_pupil:0 "\n\n[teacher.GetSheHe|U] soupire, exaspéré[teacher.Custom('FR_E')].\n\n« [illiterate.Custom('FR_le_Char_L')|U][illiterate.GetTitleAsNameNoTooltip] ne va pas se consacrer des heures à étudier juste pour le plaisir de lire... »"
 learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.GetSheHe|U] hésite, puis murmure :\n\n« Ce que [illiterate.Custom('FR_le_Char_L')][illiterate.GetTitleAsNameNoTooltip] a dit après avoir péniblement lu les premières lignes sacrées [illiterate.GetFaith.ReligiousText3]... Ce n’était ni sacré ni éclairé... »"
 learning_scholarship.6000.poetry_insult:0 "\n\nLe professeur grimace.\n\n« Ce que [illiterate.Custom('FR_le_Char_Pi')][illiterate.GetTitledFirstNameNoTooltip] a dit après avoir péniblement lu le plus beau poème d’origine [illiterate.GetCulture.GetNameNoTooltip]... Ce n’était ni beau ni éclairé... »"
 learning_scholarship.6000.very_willing_pupil:0 "\n\n[teacher.GetSheHe|U] désigne d’un geste le savoir que j’ai accumulé.\n\n« [illiterate.Custom('FR_le_Char_L')|U][illiterate.GetTitleTierName] a peur de se confronter à un millier de lignes et de ne jamais être aussi sage que vous. »"
 learning_scholarship.6000.a:0 "Mon [illiterate.GetCouncilTitle|l] a besoin d’un récit sur les peuples lointains."
 learning_scholarship.6000.b:0 "Mon [illiterate.GetCouncilTitle|l] a besoin d’une chronique pleine de potins sur la Cour."
 learning_scholarship.6000.c:0 "Mon [illiterate.GetCouncilTitle|l] a besoin de récits sur la guerre."
 learning_scholarship.6000.d:0 "Mon [illiterate.GetCouncilTitle|l] a besoin d’un traité sur la justice."
 learning_scholarship.6000.e:0 "Mon [illiterate.GetCouncilTitle|l] a besoin d’une ode irrésistible à la spiritualité."
 learning_scholarship.6000.f:0 "[illiterate.GetSheHe|U] lira les écrits de son pays."
 learning_scholarship.6000.f.tt:0 "Une excuse pour écrire plutôt que de gouverner !"
 learning_scholarship.6000.f.success:0 "Votre traité est très instructif"
 learning_scholarship.6000.f.failure:0 "Votre vassal se moque de votre texte inintéressant"
 learning_scholarship.6000.g:0 "Le temps [illiterate.Custom('FR_du_Char_L')][illiterate.GetTitleAsNameNoTooltip] est trop précieux pour ça."
 learning_scholarship.6000.g.tt:0 "[illiterate.GetSheHe|U] est un[illiterate.Custom('FR_E')] [illiterate.GetWomanMan] d’action. Les autres n’ont qu’à lire pour [illiterate.Custom('FR_LuiElle')] !"
 learning_scholarship.6000.h:0 "Un blasphème ? Comment ça... ?"
 learning_scholarship.6000.h.tt:0 "Vous pouvez faire en sorte que les propos [illiterate.Custom('FR_du_Char_L')][illiterate.GetTitleAsNameNoTooltip] sonnent totalement blasphématoires"
 learning_scholarship.6000.non_believer:0 "Vous obtenez la preuve que [illiterate.Custom('FR_le_Char_Pi')][illiterate.GetTitledFirstName] est non croyant[illiterate.Custom('FR_E')]"
 learning_scholarship.6000.i:0 "Je ferai honneur à la poésie [illiterate.GetCulture.GetNameNoTooltip], afin de l’inspirer."
 learning_scholarship.6000.i.tt:0 "Dans votre Cour, on récitera souvent de la poésie [illiterate.GetCulture.GetNameNoTooltip]"
 learning_scholarship.6000.j:1 "La sagesse consiste à saisir les merveilles que contient chaque mot…"
 learning_scholarship.6000.j.tt:1 "… plutôt que de chercher à tous les lire."
 learning_scholarship.6000.k:0 "Cette buse n’arrivera jamais à lire !"
 learning_scholarship.6000.k.tt:0 "Autant enseigner l’astronomie à une chèvre !"
 high_learning_custom:1 "Chaque vassal non [GetTrait('compassionate').GetName( GetNullCharacter )|l] doté d’une [learning|E] élevée"