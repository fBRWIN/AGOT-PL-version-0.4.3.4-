 activity_hunt:0 "Chasse"
 hunt_phase_desc:0 "Vous poursuivez votre proie et décidez de la manière de l’abattre"
 activity_hunt_name:0 "[ACTIVITY.GetHost.LocalPlayerString( 'Votre chasse', 'La chasse' )][ACTIVITY.GetHost.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "La chasse offre des sensations fortes et des dangers variés, et permet d’acquérir des bases solides en équitation et en tir à l’arc.\n\nLes chasses sont supervisées par le [GetCourtPositionType('master_of_hunt_court_position').GetName()|l], qui annonce la présence d’un [Concept('hunt_sightings_no_prefix','gibier')|E] ordinaire, rare ou féroce."
 activity_hunt_desc_adventurer: "La chasse offre des sensations fortes et des dangers variés, et permet d’acquérir des bases solides en équitation et en tir à l’arc.\n\nEn tant qu’[GetGovernment('landless_adventurer_government').GetName|l], elle rapporte moins de [prestige|El][prestige_i] mais rapporte des [provisions|El][provisions_i]. Les chasses sont supervisées par le [GetCourtPositionType('huntperson_camp_officer').GetName()|l].\n\nAu début d’une chasse, vous pouvez acheter des droits de chasse, ce qui vous rapportera de l’[gold|El][gold_i] ou de l’[Concept('trait_level_track_xp','expérience')|E] de [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName|l]."
 activity_hunt_owner:0 "Chasseur"
 activity_meditation:0 "Méditation en solitaire"
 activity_meditation_name:0 "[ACTIVITY.GetHost.LocalPlayerString( 'Votre méditation en solitaire', 'La méditation en solitaire' )][ACTIVITY.GetHost.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_meditation_desc:0 "[ACTIVITY.GetHost.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetHost.GetTitledFirstName] s’est isolé[ACTIVITY.GetHost.Custom('FR_E')] afin de méditer en paix."
 activity_meditation_owner:0 "Méditant"
 activity_hold_court:0 "Accorder audience"
 activity_hold_court_name:1 "[ACTIVITY.GetHost.LocalPlayerString( 'L’audience de votre Cour', 'L’audience de la Cour' )][ACTIVITY.GetHost.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_hold_court_desc:0 "[ACTIVITY.GetHost.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetHost.GetTitledFirstName] a invité tous ses sujets à lui soumettre toutes les questions qui nécessitent son attention."
 activity_petition_liege:0 "Demander audience au seigneur lige"
 activity_petition_liege_name:0 "[ACTIVITY.GetHost.LocalPlayerString( 'Votre demande d’audience', 'La demande d’audience' )][ACTIVITY.GetHost.LocalPlayerString( '', 'Loc_FR_du_GetName' )]"
 activity_petition_liege_desc:0 "[ACTIVITY.GetHost.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetHost.GetTitledFirstName] a demandé audience à s[ACTIVITY.GetHost.GetLiege.Custom('FR_OnA')] [ACTIVITY.GetHost.GetLiege.Custom('FR_SeigneurDame')] [ACTIVITY.GetHost.GetLiege.Custom('FR_le_Char_Pi')][ACTIVITY.GetHost.GetLiege.GetTitledFirstName] pour de l’aide sur certaines questions."
 visit_seer:0 "Consulter un voyant"
 visit_seer_desc:0 "Pourrait avoir quelques bons conseils pour survivre au Moyen Âge."
 activity_adventure_name:0 "Aventure"
 activity_adventure_desc:0 "[ACTIVITY.GetHost.Custom('FR_le_Char_Pi')|U][ACTIVITY.GetHost.GetTitledFirstName] s’aventure dans la région."
 activity_adventure_owner:0 "Aventurier"
 activity_gruesome_festival:2 "$tenet_gruesome_festivals_blot_name$"
 activity_gruesome_festival_selection_tooltip:0 "Vous conviez vos sujets à participer à un rituel sacré et coûteux"
 activity_gruesome_festival_desc:0 "Il est grand temps que des sacrifices [GetPlayer.GetFaith.PantheonTerm2] se fassent dans tout le pays. Non seulement ces rituels lient les fidèles, mais ils confirment ma place en tant que [GetPlayer.GetTitleAsNameNoTooltip] de ces terres."
 activity_gruesome_festival_owner:0 "Hôte"
 activity_gruesome_festival_host_desc:1 "\nVous organisez $gruesomefestivalname_blot$, impliquant :\n#indent_newline:0 $EFFECT_LIST_BULLET$ Décider de l’échelle du festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Choisir ce qu’il faut sacrifier, même choisir l’un de vos [prisoners|El] en tant que [designate_chief_sacrifice_chief_sacrifice|El]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Gagner ou perdre de l’[county_opinion|El] et de l’[opinion|El] de [character|El] en fonction des [core_tenets|El] de la [faith|El] de vos sujets"
 activity_gruesome_festival_guest_help_text:0 "Les [guests|El] participeront au sacrifice et au festin qui s’ensuivra. Ils gagneront ou perdront de l’[opinion|El] à votre sujet, en fonction des [core_tenets|El] de leur [faith|El]."
 activity_gruesome_festival_province_desc:1 "$gruesome_festival_size_small_desc$"
 activity_gruesome_festival_fallback_name:0 "Sacrifice rituel"
 activity_gruesome_festival_desc.non_gf_practioner:0 "Parmi mes sujets, certains pratiquent de grands rites sacrificiels avec la bénédiction de leur [GetPlayer.GetTitleAsNameNoTooltip|l]. Accepter de diriger une variante, même limitée, me vaudrait sans doute leur approbation, tandis qu’adopter leurs coutumes plus... barbares pourrait me valoir le mépris de ceux qui dédaignent de telles pratiques."
