 honorary_guest_desc:0 "Un [GetActivityType('activity_feast').GetName|l] peut avoir un $honorary_guest$, auquel cas la célébration a lieu en son honneur. La partie centrale du banquet, la trinquée, lui accordera du [prestige|El] en raison de cette position dominante. Mais attention, cela peut aussi être un piège... Les organisateurs de $feast_type_murder$ ont tendance à tuer leur $honorary_guest$."
 honorary_guest_desc_for_host:0 "Ce ne serait pas un $feast_type_murder$ sans une $honorary_guest_for_host$. L’hôte peut choisir soigneusement sa victime et mettre fin à sa vie, ainsi qu’à celle de toute sa suite, s’il le souhaite. Mais il doit rester vigilant : si quelqu’un ne remarque pas la présence de la victime, cela peut avoir des conséquences supplémentaires."
