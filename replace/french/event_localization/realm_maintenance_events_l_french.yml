 realm_maintenance.2001.t:0 "Louez soit [ROOT.Char.Custom('FR_LeLa')] nouv[ROOT.Char.Custom('FR_EauElle')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 realm_maintenance.2001.desc_murdered:0 "Suite à la mort #EMP tragique#! [previous_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], la responsabilité de diriger [title.GetNameNoTier] repose maintenant sur mes épaules."
 realm_maintenance.2001.desc_dead:0 "En raison du trépas [previous_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)], la responsabilité de diriger [title.GetNameNoTier] repose maintenant sur mes épaules."
 realm_maintenance.2001.desc_alive:0 "Le règne [previous_holder.Custom2('FR_du_MyCharacterIntroduction', ROOT.Char)] a prit fin. La responsabilité de diriger [title.GetNameNoTier] repose désormais sur mes épaules."
 realm_maintenance.2001.desc:0 "\n\nJe n'ai point encore de couronne, mais je puis déjà en ressentir tout le poids. Mes sujets devront compter sur leur [ROOT.Char.GetTitleAsNameNoTooltip|l] [ROOT.Char.Custom('ComplimentAdjective')] pour leur garantir la prospérité. Je regarde avec fierté la bannière de ma maison flotter au vent ; je songe à ses mots : « #italic [ROOT.Char.GetHouse.GetMotto]#! », qui résonnent dans mon cœur. Ferais-je preuve d'autant de force que [ROOT.Char.GetFaith.WarGodName], d'autant de sagesse que [ROOT.Char.GetFaith.KnowledgeGodName] ?\n\nAux premières lueurs de cette aube nouvelle, ma seule certitude est que ma légitimité doit être consolidée par un couronnement."
 realm_maintenance.2001.a:0 "Ainsi débute le règne [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltipRegnal] [ROOT.Char.GetHouse.GetBaseNameNoTooltip] !"