l_french:
 LOADING_TIP_0:1 "#TT Valar morghulis."
 LOADING_TIP_1:1 "#TT N'oubliez jamais — l'hiver vient."
 LOADING_TIP_2:1 "#TT Valar dohaeris."
 LOADING_TIP_3:1 "#TT C'est l'homme qui a prononcé la sentence qui doit manier l'épée."
 LOADING_TIP_4:1 "#TT « Je connais un tueur. Un vrai tueur. Devant lui vous seriez un chaton. Il vous tuerait avec son petit doigt.#!\n#TTA — Arya Stark à Sandor Clegane"
 LOADING_TIP_5:1 "#TT La sorcellerie est une épée sans poignée. Il n'y a aucun moyen de s'en saisir sans risque."
 LOADING_TIP_6:1 "#TT « Quand on joue au jeu des trônes, on gagne ou on meurt. Il n'y a pas de moyen terme. »#!\n#TTA — Reine Cersei Lannister"
 LOADING_TIP_7:1 "#TT « Et qui êtes-vous, dit le fier seigneur, pour que je doive m'incliner si bas ? »"
 LOADING_TIP_8:1 "#TT « Dites-lui aussi que les Lannister ne sont pas les seuls à payer leurs dettes. »\n#TTA — Prince Oberyn Martell à Lord Tyrion Lannister"
 LOADING_TIP_9:0 "#TT « L'histoire des morts s'écrit avec de l'encre, celle des vivants avec du sang. »#!\n#TTA — Lord Rodrik Harloi, dit le Bouquineur"
 LOADING_TIP_10:0 "#TT Ce qui est mort ne saurait mourir, mais se lève à nouveau, plus dur à la peine et plus vigoureux !"
 LOADING_TIP_11:0 "#TT Vous pouvez envoyer un prisonnier au Mur en le bannissant."
 LOADING_TIP_12:0 "#TT Angōs Meleys"
 LOADING_TIP_13:0 "#TT Noires ailes, noires nouvelles."
 LOADING_TIP_14:0 "#TT Un ours y avait, un ours, un ours ! Tout noir et tout brun, tout couvert de poils…"
 LOADING_TIP_15:0 "#TT « La nuit est sombre et pleine de terreurs. »"
 LOADING_TIP_16:0 "#TT Si vous n'avez pas de mestre viable, vous pouvez demander à la Citadelle de vous en envoyer un."
 LOADING_TIP_17:0 "#TT Les vikings adorateurs de Cthulhu ne sont pas dignes de confiance."
 LOADING_TIP_18:0 "#TT Une chasse peut comporter des dangers cachés…"
 LOADING_TIP_19:0 "#TT « L'argent achète le silence d'un homme pendant un certain temps. Un trait dans le cœur le fait taire à jamais. »#!\n#TTA — Lord Petyr Baelish"
 LOADING_TIP_20:0 "#TT Si vous êtes emprisonné par un obsédé du feu, il est peu probable qu'un duel judiciaire vous soit d'un grand secours."
 LOADING_TIP_21:0 "#TT « Hodor. »#!\n#TTA — Hodor"
 LOADING_TIP_22:0 "#TT « Schlingue, Schlingue, ça rime avec dingue. »"
 LOADING_TIP_23:0 "#TT « Soyez heureux que les dieux aient créé sept enfers. Un ne serait jamais assez pour contenir les deux Clegane. »"
 LOADING_TIP_25:1 "#TT « Les gens du petit peuple prient pour la pluie, pour leur santé, pour un été sans fin. Ils se moquent bien des jeux auxquels se livrent les grands seigneurs. »#!\n#TTA  — Ser Jorah Mormont"
 LOADING_TIP_24:0 "#TT « S'il m'était possible de prier avec ma queue, je serais d'une piété beaucoup plus ardente. »#!\n#TTA — Tyrion Lannister"
 LOADING_TIP_26:1 "#TT « Je pourrais encore vous ouvrir en deux aussi facilement que je couperais un gâteau ! »#!\n#TTA — Ser Barristan Selmy"
 LOADING_TIP_27:0 "#TT « Ici se trouve le seul roi devant lequel je ploierai le genou. Le Roi du Nord ! »#!\n#TTA — Lard-Jon"
 LOADING_TIP_28:0 "#TT « Un lecteur vit mille vies avant de mourir. L'homme qui ne lit jamais n'en vit qu'une. »#!\n#TTA — Jojen Reed"
 LOADING_TIP_29:0 "#TT « Apportez votre tempête, mon seigneur#!\n#TTA — et rappelez-vous, si vous le faites, le nom de ce château. »#!\n#TTA — Ser Cortnay Penrose"
 LOADING_TIP_30:0 "#TT « Les hommes sont des hommes. Les vœux sont des mots. Et les mots sont du vent. »#!\n#TTA — Emmett-en-fer"
 LOADING_TIP_31:0 "#TT « Vengeance. Justice. Feu et sang. »#!\n#TTA — Prince Doran Martell"
 LOADING_TIP_32:0 "#TT « J'aime mieux les chiens que les chevaliers. »"
 LOADING_TIP_33:0 "#TT « Bien que cela ait peut-être été une bénédiction, s'il avait vécu, il aurait grandi pour devenir un Frey. »#!\n#TTA — Lord Wyman Manderly"
 LOADING_TIP_34:0 "#TT « Rhaegar s'est battu vaillamment, Rhaegar s'est battu noblement, Rhaegar s'est battu honorablement. Et Rhaegar est mort. »#!\n#TTA — Ser Jorah Mormont"
 LOADING_TIP_35:0 "#TT « La peur est plus tranchante qu’une épée. »#!\n#TTA — Syrio Forel"
 LOADING_TIP_36:0 "#TT « Shagga est d'avis que trois haches valent mieux que deux. »#!\n#TTA — Tyrion Lannister"
 LOADING_TIP_37:0 "#TT « Nos genoux ne plient pas facilement. »#!\n#TTA — Ser Arthur Dayne, l'Épée du Matin"
 LOADING_TIP_38:0 "#TT « Il n'y a pas d'hommes comme moi. Il n'y a que moi. »#!\n#TTA — Ser Jaime Lannister"
 LOADING_TIP_39:0 "#TT Le Nord se souvient…"
 LOADING_TIP_40:0 "#TT « Né au milieu du sel et de la fumée ? Serais-tu un jambon ? »#!\n#TTA — Roi Renly Baratheon"
 LOADING_TIP_41:0 "#TT « Si vous voulez prendre la vie d'un homme, vous lui devez de le regarder dans les yeux et d'entendre ses dernières paroles. Et si vous ne pouvez pas le faire, c'est peut-être que cet homme ne mérite pas de mourir. »#!\n#TTA — Lord Eddard Stark"
 LOADING_TIP_42:0 "#TT « Le roi Jaehaerys m'a dit un jour que la folie et la grandeur étaient les deux faces d'une même pièce. Chaque fois qu'un nouveau Targaryen naît, a-t-il dit, les dieux lancent la pièce en l'air et le monde retient son souffle pour voir comment elle va tomber. »#!\n#TTA — Ser Barristan Selmy"
 LOADING_TIP_43:0 "#TT « Tue le garçon, Jon Snow. L'hiver est presque à nos portes. Tue le garçon et laisse naître l'homme. »#!\n#TTA — Mestre Aemon"
 LOADING_TIP_44:0 "#TT « Daenerys Targaryen n'est pas une jouvencelle. Elle est la veuve d'un khal dothraki, une mère des dragons et une pilleuse de villes, c'est Aegon le Conquérant avec des seins. »#!\n#TTA — Tyrion Lannister"
 LOADING_TIP_45:0 "#TT « L'honneur ? J'ai sept royaumes à gouverner ! Un roi, sept royaumes ! Penses-tu que c'est l'honneur qui les garde en ligne ? Penses-tu que c'est l'honneur qui maintient la paix? C'est la peur ! La peur et le sang ! »#!\n#TTA — Roi Robert Baratheon"
 LOADING_TIP_46:0 "#TT « Le pouvoir ne réside que là où les hommes croient qu'il réside... Une ombre sur le mur, mais les ombres peuvent tuer. Et souvent, un homme très petit peut projeter une ombre très grande. »#!\n#TTA — Varys"
 LOADING_TIP_47:0 "#TT « Les mots sont comme des flèches. Une fois qu'ils sont lâchés, il est impossible de les rappeler. »#!\n#TTA — Prince Doran Martell"
 LOADING_TIP_48:0 "#TT N'essayez jamais de tendre une embuscade à un chevalier de la Garde royale. Cela ne se terminera pas bien."
 LOADING_TIP_49:0 "#TT « Par les dieux, que j'avais de la force en ce temps-là ! »#!\n#TTA — Bobby B"
 LOADING_TIP_50:0 "#TT « Nombreux sont ceux qui, une fois mis à l'épreuve, auraient préféré en être épargnés. »#!\n#TTA — Lord Lyonel Fort"
 LOADING_TIP_51:0 "#TT « Les dieux n'ont pas encore créé l'homme qui manquera de patience pour le pouvoir absolu. »#!\n#TTA — Ser Otto Hightower"
 LOADING_TIP_52:0 "#TT « Lord Marteau, je vous présente mes condoléances. Vous êtes mort dans la bataille. »#!\n#TTA — Jon Roxton le Hardi"
 LOADING_TIP_53:0 "#TT « Douter de ma vertu est un acte de trahison. »#!\n#TTA — Princesse Rhaenyra Targaryen"
 LOADING_TIP_54:0 "#TT « Je n'ai jamais connu quelqu'un d'aussi fort que mes adorables neveux, alors vidons nos coupes à la santé de ces trois garçons \"forts\". »#!\n#TTA — Prince Aemond Targaryen"
 LOADING_TIP_55:0 "#TT « Vous avez grandi avec des acteurs. Vous avez appris leur métier, et vous l'avez bien appris. Et j'ai grandi avec des soldats. J'ai appris à mourir il y a bien longtemps. »\n#TTA — Lord Eddard Stark à Lord Varys"
 LOADING_TIP_56:0 "#TT Où vont les putes ?"
 LOADING_TIP_57:0 "#TT Si vous rencontrez des difficultés techniques, appelez Lunarion."
 LOADING_TIP_58:0 "#TT « Tu veux savoir l'horrible vérité ? Je ne me rappelle même pas comment elle était. Je sais seulement qu'elle était la seule chose que j'ai jamais désirée. Quelqu'un l'a arraché à mes bras. Et les Sept Couronnes n'ont pas comblé le vide qu'elle a laissé derrière elle. »#!\n#TTA — Roi Robert Baratheon à la Reine Cersei Lannister"
 LOADING_TIP_59:0 "#TT « À l'insu de tous, c'est le bouffon qui les gouverne désormais, un roi invisible en costume d'apparat. »#!\n#TTA — Champignon"
 LOADING_TIP_60:0 "#TT « Je veux donner au petit peuple la paix, la nourriture et la justice. »#!\n#TTA — Roi Aegon, dit la Perte des Dragons"
 LOADING_TIP_61:0 "#TT « Lequel de ces vieillards voulez-vous que je combatte ? »#!\n#TTA — Ser Braxton des Essaims, dit le Dard, avant d'être tué par le roi Jaehaerys Ier"
 LOADING_TIP_62:0 "#TT « Puissant ou humble, nous devons faire notre devoir. »#!\n#TTA — Roi Stannis Baratheon"
 LOADING_TIP_63:0 "#TT « Les rois n'ont pas d'amis, seulement des sujets et des ennemis. »#!\n#TTA — Roi Stannis Baratheon"
 LOADING_TIP_64:0 "#TT « Je crois que les mères et les pères ont inventé les dieux parce qu'ils voulaient que leurs enfants dorment paisiblement. »#!\n#TTA — Ser Davos Mervault, dit le Chevalier Oignon"
 LOADING_TIP_65:0 "#TT « Lorsque le soleil s'est couché, aucune bougie ne peut le remplacer. »#!\n#TTA — Ser Loras Tyrell"
 LOADING_TIP_66:0 "#TT « Depuis quand un loup est-il ému par des mots ? »"
 LOADING_TIP_67:0 "#TT « Ils sont morts le jour où nous avons marché, mon garçon. »#!\n#TTA — Lord Cregan Stark à Ben Nerbosc, dit le Sanglant"
 LOADING_TIP_68:0 "#TT « Sur ce point, nous sommes d'accord. »"
 LOADING_TIP_69:0 "#TT « Vous n'avez perdu qu'un œil, comment pouvez-vous être aussi aveugle ? »#!\n#TTA — Ser Otto Hightower au Prince Aemond Targaryen"
 LOADING_TIP_71:0 "#TT « J'emmerde la garde royale. J'emmerde cette putain de ville. J'emmerde le roi ! »"
 LOADING_TIP_72:0 "#TT « Puis je lui ai écrasé sa putain de tête. Comme ça. »"
 LOADING_TIP_73:0 "#TT « Sans poser de questions ? Non. Je demanderais combien. »#!\n#TTA — Ser Bronn de la Néra"
 LOADING_TIP_74:0 "#TT « Une terre paisible, un peuple tranquille. »"
 LOADING_TIP_75:0 "#TT « Nous sommes des marionnettes qui dansent sur les ficelles de ceux qui nous ont précédés, et un jour nos propres enfants prendront nos ficelles et danseront dans nos pas. »#!\n#TTA — Tyrion Lannister"
 LOADING_TIP_76:0 "#TT « Explique-moi en quoi il est plus noble de tuer dix mille hommes sur un champ de bataille qu'une douzaine à un dîner. »#!\n#TTA — Lord Tywin Lannister"
 LOADING_TIP_77:0 "#TT Lord Tywin Lannister n'a pas, en fin de compte, chié de l'or."
 LOADING_TIP_78:0 "#TT « Je suis la tempête, mon seigneur. La première tempête, et la dernière. »#!\n#TTA — Roi Euron, dit l'Œil-de-Choucas"
 LOADING_TIP_79:0 "#TT « Aimez-vous chasser ? »"
 LOADING_TIP_80:0 "#TT « L'Œuf, j'ai rêvé que j'étais vieux. »"
 LOADING_TIP_81:0 "#TT « Emmenez-moi, emmenez-moi au pays de l'hiver éternel. »"
 LOADING_TIP_82:0 "#TT « S'ils fouillent les sept enfers, peut-être. »"
 LOADING_TIP_83:0 "#TT « Ce ne sont que des chiffres, des chiffres sur le papier. Une fois qu'on a compris ça, il est facile de les rendre dociles. Vous voulez un vrai défi ? Essayez les putains. »#!\n#TTA — Lord Baelish à Lord Tyrion Lannister"
 LOADING_TIP_84:1 "#TT « Tous les hommes sont des imbéciles, à vrai dire, mais ceux qui portent des vêtements bariolés sont plus amusants que ceux qui portent des couronnes »#!\n#TTA — La Reine des Épines"
 LOADING_TIP_85:0 "#TT « Plus elle buvait, plus elle chiait, mais plus elle chiait, plus elle avait soif. »"
 LOADING_TIP_86:0 "#TT « Lorsque le soleil se couchera, votre lignée s'éteindra. »"
 LOADING_TIP_87:0 "#TT « Ils sont peut-être ivres, mais un homme ivre ne connaît pas la peur. Les fous, oui, mais un fou peut tuer un roi. Les rats aussi, mais mille rats peuvent abattre un ours. »#!\n#TTA — Champignon"
 LOADING_TIP_89:0 "#TT « Ces maisons n'ont pas assez d'hommes à elles trois pour prendre d'assaut un garde-manger. »#!\n#TTA — Roi Stannis Baratheon"
 LOADING_TIP_90:0 "#TT Pas de vêtements et des grands mots. Vous auriez fait quoi ?"
 LOADING_TIP_91:0 "#TT « Dans l'obscurité, les morts dansent. Je sais, je sais, oh oh oh. »#!\n#TTA — Bariol"
 LOADING_TIP_92:0 "#TT « Dommage qu'il ne soit pas né Fossovoie, il se prendrait pour une pomme et nous serions tous plus en sécurité, mais te voilà. »#!\n#TTA — Prince Daeron, dit l'Ivrogne, à propos du Prince Aerion Targaryen, dit Viveflamme"
 LOADING_TIP_93:1 "#TT « Edd, apporte moi un bloc. »#!\n#TTA — Lord Commandant Jon Snow"
 LOADING_TIP_94:0 "#TT « Il y a de l'or caché dans le village ? De l'argent ? Des joyaux ? De la nourriture ? Où est Lord Béric ? Où est-il partit ? Combien d'hommes sont partis avec lui ? Combien de chevaliers ? Combien d'archers ? Combien, combien, combien, combien, combien ? Il y a de l'or dans le village ? »"
 LOADING_TIP_95:0 "#TT « La Garde Royale ne fuit pas. »#!\n#TTA — Lord Commandant Gerold, dit le Taureau Blanc"
 LOADING_TIP_96:0 "#TT « Promets le moi, Ned. »"
 LOADING_TIP_97:0 "#TT « Seulement Cat. »"
 LOADING_TIP_98:0 "#TT « Ma mère m'a appris qu'on jetait jamais de pierres à des infirmes. Mais mon père, lui, m'a appris à viser la tête. »"
 LOADING_TIP_99:1 "#TT « Le chêne et le fer m'ont bien protégés, ou bien je suis mort et condamné à l'enfer. »"
 LOADING_TIP_100:0 "#TT « Je n'aurai nul chanson sur le courage avec lequel vous êtes mort, Faiseur-de-rois. Vous êtes responsable de dizaines de milliers de morts. »#!\n#TTA — Ser Pat de Longfeuille"
 LOADING_TIP_101:0 "#TT « Les rois et les cadavres attirent toujours des serviteurs. »#!\n#TTA — Ser Davos Mervault"
 LOADING_TIP_102:0 "#TT « Quand saignera l’étoile rouge et que les ténèbres se regrouperont, Azor Ahai renaîtra parmi le sel et la fumée pour réveiller les dragons de pierre. »"
 LOADING_TIP_103:0 "#TT « Robert était l'acier fait homme. Stannis est de fer, noir et dur et solide, oui, mais cassant, tout comme le fer. Il se brisera plutôt que de plier. Quant à Renly, lui c'est du cuivre, il brille, il luit, joli à regarder mais des clopinettes tout compte fait. »#!\n#TTA — Donal Noye"
 LOADING_TIP_104:0 "#TT « Je vais tuer ça. »#!\n#TTA — Prince Oberyn Martell, avant d'être tué par Ser Gregor Clegane."
 LOADING_TIP_105:0 "#TT « Je veux vivre éternellement dans un pays où l'été dure mille ans. Je veux un château dans les nuages ​​où je puisse contempler le monde. Je veux avoir à nouveau vingt-six ans. Quand j’avais vingt-six ans, je pouvais me battre toute la journée et baiser toute la nuit. Ce que veulent les hommes n’a pas d’importance. L’hiver est presque à nos portes, mon garçon. Et l'hiver, c'est la mort. »#!\n#TTA — Lord Hugo Wull, dit le Grand Quartaut"
 LOADING_TIP_106:0 "#TT « Je me suis élevé trop haut, j’ai aimé trop fort, j’ai osé trop loin. J’ai voulu saisir une étoile, j’ai surestimé mes capacités, et je suis tombé. »#!\n#TTA — Ser Jon Connington"
 LOADING_TIP_107:0 "#TT « Alors laissez-le mourir. Peut-être que cette chienne viendra à ses funérailles. »#!\n#TTA — Roi Maegor Targaryen, dit le Cruel, avant d'ordonner la mort du Prince Viserys Targaryen"
 LOADING_TIP_108:0 "#TT Quand le marteau sur le dragon s'abattra, un nouveau roi se lèvera et contre lui nul ne tiendra."
 LOADING_TIP_109:0 "#TT Les chandelles de verre se consument. Bientôt viendra la jument pâle et, après elle, les autres. Le kraken et la flamme noire, le lion et le griffon, le fils du soleil et le dragon du comédien. Ne te fie à aucun d’eux. Souviens-toi des Nonmourants. Défie-toi du sénéchal parfumé."
 LOADING_TIP_110:0 "#TT Lui seize et toi trois. D’or seront leurs couronnes et d’or leurs linceuls. Et lorsque tes larmes t’auront noyée, les mains du valonqar se resserreront autour de ta gorge blanche et te feront exhaler ton dernier souffle de vie."
 LOADING_TIP_111:0 "#TT « Je n'y aie jamais vu l'ombre d'un roi ni gagné l'ombre d'un sou. Mais pour être une guerre, ça, ce fut : une guerre. »"
 LOADING_TIP_112:0 "#TT Daenerys du Typhon, de la maison Targaryen, Première du nom, l'Imbrûlée, reine de Meereen, reine des Andals, des Rhoynars et des Premiers Hommes, Khaleesi de la Grande Mer herbeuse, Briseuse de Chaînes et Mère des Dragons."
 LOADING_TIP_113:0 "#TT « Renly m'offrit une pêche. »"
 LOADING_TIP_114:2 "#TT « Qu'est-ce que la vie d'un bâtard dans la reconquête d'un royaume ? »"
 LOADING_TIP_115:0 "#TT « Certains hommes sont comme les épées, faits pour le combat. Raccroche-les, ils se rouillent. »"
 LOADING_TIP_116:0 "#TT Ne perdez pas courage. Tôt ou tard, vous pourriez en avoir un qui vous ressemble.#!\n#TTA — Reine Alicent Hightower"
 LOADING_TIP_117:0 "#TT « Nous pouvons commencer ici, nous quatre. Moi contre vous trois. Est-ce que cela suffira à en faire un combat ? »#!\n#TTA — Lord Commandant Criston Cole"
 LOADING_TIP_118:0 "#TT « Ma nouvelle main est un poing de fer. »#!\n#TTA — Roi Aegon II Targaryen"
 LOADING_TIP_119:0 "#TT L'amour est la mort du devoir."
 LOADING_TIP_120:0 "#TT « Viserys n'a peut-être régné qu'un an, mais il a gouverné durant une quinzaine, tandis que Daeron faisait la guerre et que Baelor priait. »"
 LOADING_TIP_121:0 "#TT « D’autres grandes maisons pourraient choisir d’enterrer leurs morts dans la terre sombre ou de les couler dans la mer verte et froide, mais les Targaryen étaient le sang du dragon et leurs fins étaient écrites dans les flammes. »"
 LOADING_TIP_122:0 "#TT « Je tuerai tous les Targaryen sur lesquels je pourrai mettre la main, jusqu’à ce qu’ils soient aussi morts que leurs dragons, puis je pisserai sur leurs tombes. »"
 LOADING_TIP_123:0 "#TT « Ce ne sont pas les rêves qui nous ont fait rois. Ce sont les dragons. »"
 LOADING_TIP_124:0 "#TT « Amiral sans navires et main sans doigts, au service d'un roi sans trône. Est-ce un chevalier qui se présente à nous ou la solution d'une devinette ? »"
 LOADING_TIP_125:0 "#TT Zaldrīzes buzdari iksos daor."
 LOADING_TIP_126:0 "#TT « Un souverain se doit d'avoir une tête bien faite et un bon cœur. Une queue n'est pas essentiel. »#!\n#TTA — La Bonne Reine Alysanne Targaryen à son époux, le Roi Jaehaerys Ier Targaryen"
 LOADING_TIP_88:0 "#TT « Je ne suis pas sans pitié, a tonné celui qui était notoirement sans pitié. »#!\n#TTA — Catelyn Stark à propos de Stannis Baratheon"
 LOADING_TIP_127:0 "#TT Quand les dieux se taisent, seigneurs et rois se font entendre."
 LOADING_TIP_128:0 "#TT « Les trônes se gagnent avec des épées, non des plumes. Versez du sang plutôt que de l'encre. »#!\n#TTA — Roi Aegon II Targaryen"
 LOADING_TIP_129:0 "#TT Les graines de la guerre sont souvent semées en temps de paix."
 LOADING_TIP_130:0 "#TT « Je ne menace nullement le roi, chevalier, je fais l'éducation de mon neveu. »"
 LOADING_TIP_131:0 "#TT « Tu es la seule qui aurait pu m'éloigner de la mer. Je suis revenu du bout du monde pour toi. »#!\n#TTA — Lord Corlys à la Princesse Rhaenys"
 LOADING_TIP_132:0 "#TT « Il est des batailles qu'on gagne à la pointe des épées, d'autres à la pointe de la plume. »#!\n#TTA — Lord Tywin Lannister"
 LOADING_TIP_133:0 "#TT  « Il n'est de guerre plus haïe des dieux qu'une guerre fratricide. Et aucune guerre n'est plus sanglante qu'une guerre entre dragons. »#!\n#TTA — Princesse Rhaenys, dit la Reine qui Jamais ne le Fut"
 LOADING_TIP_134:0 "#TT « Tous les hommes sont des idiots, à vrai dire, mais ceux qui portent des vêtements bariolés sont plus amusants que ceux qui portent des couronnes. »#!\n#TTA — Lady Olenna Tyrell"
 LOADING_TIP_135:0 "#TT « Quel mal le fantôme de Lyanna Stark pourrait-il nous faire à l'un et à l'autre ? Quel mal que nous ne sommes pas déjà fait cent fois l'un à l'autre ? »#!\n#TTA — Reine Cersei Lannister au Roi Robert Baratheon"
 LOADING_TIP_136:0 "#TT « Les astres ne descendent pas pour les humains. Cette comète rouge ne signifie qu'une chose, mon garçon : des dragons. »"
 LOADING_TIP_137:0 "#TT « Comment est-on censé savoir que ces dragons ne sont que… des curiosités et non les monstres qui ont imposé leur pouvoir au monde ? »#!\n#TTA — Roi Joffrey Baratheon à Lord Tywin Lannister"
 LOADING_TIP_138: "#TT « N'aie pas peur, petit. On n'est pas la putain de Garde de Nuit où on te fait jurer de te priver de femmes. »\n#TTA — Tormund Fléau-d'Ogres"
 LOADING_TIP_139: "#TT « Aegon et ses sœurs ont conquis les Sept Couronnes, mais c'est Jaehaerys ‘le Conciliateur‘ qui les a vraiment unifié. »"
 LOADING_TIP_140: "#TT « Celui qui a pas de sang sur son épée quand il crève, je viole son putain de cadavre ! »#!\n#TTA — Sandor Clegane"
 LOADING_TIP_70:0 "#TT Que dit-on au dieu de la mort ?"
 LOADING_TIP_141: "#TT « Mon frère m'a appris un jour que rien de ce qu'on dit avant le mot \"mais\", ne compte jamais vraiment. »#!\n#TTA — Benjen Stark"