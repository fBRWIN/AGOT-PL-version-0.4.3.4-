 trait_education_martial_4_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un[ROOT.GetCharacter.Custom('FR_E')] expert[ROOT.GetCharacter.Custom('FR_E')] dans les stratagèmes aussi bien classique que moderne, et peut mettre à profit les uns comme les autres aussi facilement qu'[ROOT.GetCharacter.Custom('FR_IlElle')] peut faire couler le sang."
