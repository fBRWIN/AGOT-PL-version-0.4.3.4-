 trait_golden_lineage: "Lignée dorée"
 trait_golden_lineage_desc: "Ce que la lignée de ce personnage a apporté au monde est inoubliable. Il est le descendant doré du feu et de la conquête."
 trait_golden_lineage_character_desc: "Ce que la lignée de [ROOT.GetCharacter.GetFirstNameNoTooltip] a apporté au monde est inoubliable. [ROOT.GetCharacter.Custom('FR_IlElle')|U] est le descendant doré du feu et de la conquête."
