 trait_education_martial_1:0 "Commandant incompétent "
 trait_education_martial_1_desc:0 "Bien qu'il ait été préparé pour le commandement, ce personnage ne montre que peu d'aptitudes et ne possède pas la moindre trace de stratégie élémentaire."
 trait_education_martial_1_character_desc:0 "Bien qu'[ROOT.GetCharacter.Custom('FR_IlElle')] ait été formé au commandement, [ROOT.GetCharacter.GetFirstNameNoTooltip] ne montre que peu d'aptitudes et ne possède pas la moindre trace de stratégie élémentaire."
 trait_education_martial_2:0 "Capitaine dévoué"
 trait_education_martial_2_desc:0 "Le capitaine dévoué est un commandant fiable, capable de diriger des avant-gardes ou des escarmouches."
