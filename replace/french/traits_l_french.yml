 trait_governor_1: "Gouverneur"
 trait_governor_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] est [Select_CString(ROOT.Char.IsFemale,'une administratrice','un administrateur')] et un[ROOT.Char.Custom('FR_E')] juge d’exception, ce qui en fait [Select_CString(ROOT.Char.IsFemale,'une candidate idéale','un candidat idéal')] au poste de gouverneur[ROOT.Char.Custom('FR_E')]."
 trait_governor_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] a beaucoup d’expérience dans l’administration des terres et est [Select_CString(ROOT.Char.IsFemale,'une bonne gouverneure','un bon gouverneur')]."
 trait_governor_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] a acquis des compétences précieuses en étant gouverneur[ROOT.Char.Custom('FR_E')]."
 trait_gallowsbait: "Gibier de potence"
 trait_gallowsbait_desc: "Certains crimes ne sont pas suffisamment préoccupants pour arriver jusqu'aux oreilles des gens de la haute. Qu'il s'agisse de chapardage, de braconnage ou tout simplement de filoutage, ce personnage se fait un nom en gravissant petit à petit les marches du crime."
 trait_gallowsbait_character_desc: "Certains crimes ne sont pas suffisamment préoccupants pour arriver jusqu'aux oreilles des gens de la haute. Qu'il s'agisse de chapardage, de braconnage ou tout simplement de filoutage, [ROOT.GetCharacter.GetFirstNameNoTooltip] se fait un nom en gravissant petit à petit les marches du crime."
 trait_track_bandit: "Bandit"
 trait_track_bandit_desc: "Si la loi apporte l'ordre au sein d'une cité, au-delà, la seule qui existe est la loi du plus fort."
 trait_track_trickster: "Escroc"
 trait_track_trickster_desc: "Pour qui sait les #EMP exploiter#!, les faibles d'esprit sont plus une source d'opportunité que de tragédie."
 trait_track_thief: "Voleur"
 trait_track_thief_desc: "Certaines choses se gagnent à la pointe de l'épée, d'autres à la pointe du crochet."
 trait_track_poacher: "Braconnier"
 trait_track_poacher_desc: "Trucider les gens ce n'est pas bien… mais qu'en est-il des animaux ?"
 trait_track_marauder: "Maraudeur"
 trait_track_marauder_desc: "S’il est moins prestigieux de commettre un enlèvement ou un assassinat hors de la haute société, cela n’en est pas forcément moins rentable."
 trait_despoiler_of_byzantium: "Spoliateur de Byzance"
 trait_despoiler_of_byzantium_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] a fait partie des redoutables seigneurs latins qui ont conquis et ruiné un ancien empire chrétien."
 trait_campeador: "Campeador"
 trait_campeador_desc: "L’expertise de [ROOT.GetCharacter.GetFirstNameNoTooltip] sur le champ de bataille lui vaut le titre de « champio[ROOT.GetCharacter.Custom('FR_NNne')] du champ de bataille »."
 trait_violet_poet: "Poète romantique"
 trait_violet_poet_desc: "Qu’est-ce qui fait chanter un cœur et vibrer une voix plus que l’amour lui-même ? [ROOT.GetCharacter.GetFirstNameNoTooltip] le sait, et le sait magistralement."
 trait_track_violet_poet: "Rapsode"
 trait_track_violet_poet_desc: "L’expression la plus vraie d’un poète ne se fait pas uniquement par les mots, mais aussi par l’âme et le corps.\n\n#weak Ce [trait|El] peut être amélioré en écrivant des poèmes ou par une approche « amoureuse »."
 trait_knight_errant: "Chevalier errant"
 trait_knight_errant_character: "$knight_culture_player_no_tooltip$-errant"
 trait_knight_errant_desc: "Ce personnage est un chevalier célèbre qui défend les faibles, protège les opprimés et combat la vilénie."
 trait_knight_errant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un $knight_culture_player_no_tooltip_lowercase$ célèbre qui défend les faibles, protège les opprimés et combat la vilénie."
 trait_track_knight_errant: "Bienfaiteur"
 trait_track_knight_errant_desc: "Il ne suffit pas de prétendre être juste, il faut aussi le prouver.\n\n#weak Ce [trait|El] peut changer de niveau en exécutant des [task_contracts|El] de justice, de prouesse ou de martialité qui démontrent des qualités honorables."
 the_wake: "L’Éveillé"
 trait_track_the_wake: "Rôdeur des marais"
 trait_track_the_wake_desc: "Le destin tisse une toile subtile. Ce qui m’appartient de droit sera repris par la force.\n\n#weak Ce [trait|El] peut changer de niveau en vainquant des [characters|El] de [culture|El] #BOL $norman|l$#! dans des [battles|El] ou des [single_combat_duel_plural|El].#!"
 the_wake_1: "L’Exilé"
 the_wake_2: "Le Hors-la-loi"
 the_wake_3: "Le Boucher"
 the_wake_4: "L’Ankou"
 the_wake_5: "$the_wake$"
 the_wake_1_desc: "Pauvre Hereward, noble jeune homme en exil. Un homme sans but, un vagabond indifférent. Que de potentiel gâché."
 the_wake_2_desc: "But trouvé. Il reste tant de travail à accomplir, un travail sanglant, jusqu’à ce que les eaux des marais soient rouges du sang des étrangers."
 the_wake_3_desc: "D’autres hommes, des hommes faibles, resteront à jamais dans les profondeurs de ces marais poisseux et puants, mais pas Hereward, car il est né ici. Certains chuchotent qu’il peut marcher sur les eaux des marais comme sur la terre ferme, tant son habileté est grande."
 the_wake_4_desc: "Les histoires d’une bête qui rôde dans les marais effraient les enfants malicieux."
 the_wake_5_desc: "Au crépuscule, l’ombre noire part en chasse. Toujours vigilante, toujours en alerte. Hereward le Sanglant, Hereward le Redouté, Hereward l’Éveillé."
 norman_opinion: "Opinion normande"
 TRAIT_FLAG_DESC_can_raid: "Permet le [raid|El]"
 trait_immortal: "Immortel"
 trait_immortal_desc: "Ce personnage se démarque du reste de l’humanité, ne souffrant pas des rigueurs du vieillissement."
 trait_immortal_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] se démarque du reste de l’humanité, ne souffrant pas des rigueurs du vieillissement."
 trait_lifestyle_wayfarer: "Vadrouilleur"
 trait_lifestyle_wayfarer_desc: "Les voyages sont plus qu’un simple moyen d’arriver à ses fins pour [ROOT.GetCharacter.GetFirstNameNoTooltip]. Pendant des jours, [ROOT.GetCharacter.GetSheHe] disparaît et revient avec des histoires fantastiques de lieux lointains, de hautes montagnes, de grottes sombres et de forêts mystérieuses."
 trait_lifestyle_voyager: "Explorateur"
 trait_lifestyle_voyager_desc: "Les villes les plus somptueuses, les ruines anciennes, les rois et les reines de contrées lointaines. [ROOT.GetCharacter.GetFirstNameNoTooltip] a vu tout cela et aime partager ses expériences avec autrui."
 trait_lifestyle_surveyor: "Planificateur"
 trait_lifestyle_surveyor_desc: "Le pays prospère sous l’œil vigilant de [ROOT.GetCharacter.GetFirstNameNoTooltip]. Avec un penchant pour les voyages, savamment tissés dans les entrelacs de la gouvernance, [ROOT.GetCharacter.GetSheHe] surveille personnellement les vassaux et relève les défis de l’administration, assurant ainsi un domaine prospère et bien entretenu."
 trait_lifestyle_surveyor_adventurer_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est connu[ROOT.GetCharacter.Custom('FR_E')] pour ses connaissances en matière de voyage à travers le pays. [ROOT.GetCharacter.GetSheHe|U] connaît la nature sauvage comme sa poche, peut contourner les armées adverses, tendre de terribles embuscades ou simplement assurer un voyage sûr d’une ville à l’autre."
 trait_nomadic_philosophy: "Voie nomade"
 trait_nomadic_philosophy_desc: "Ce personnage a été façonné dès sa naissance par la vie rude de la steppe. Ses coutumes, bien qu’étranges pour les doux peuples sédentaires, lui confèrent une force et une ruse inégalées.\n\n#weak $nomadic_philosophy_ender$#!"
 trait_nomadic_philosophy_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] a été façonné[ROOT.GetCharacter.Custom('FR_E')] dès sa naissance par la vie rude de la steppe. Ses coutumes, bien qu’étranges pour les doux peuples sédentaires, lui confèrent une force et une ruse inégalées.\n\n#weak $nomadic_philosophy_ender$#!"
 nomadic_philosophy_ender: "Moi contre mes frères — mes frères et moi contre mes cousins — mes frères, mes cousins et moi contre les autres tribus — toutes les tribus contre le monde."
 trait_lifestyle_seasoned_pastor: "Éleveur chevronné"
 trait_lifestyle_seasoned_pastor_desc: "Ce personnage est un expert en matière d’élevage et a donc les moyens de faire en sorte que son bétail utilise au mieux les pâturages."
 trait_lifestyle_seasoned_pastor_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] est un[ROOT.GetCharacter.Custom('FR_E')] expert[ROOT.GetCharacter.Custom('FR_E')] en matière d’élevage et a donc les moyens de faire en sorte que son bétail utilise au mieux les pâturages."
