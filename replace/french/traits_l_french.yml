 trait_track_foot:0 "Pied"
 trait_track_foot_desc:0 "Le corps humain est l’outil ultime et le maîtriser vous ouvrira le monde."
 trait_track_horse:0 "Cheval"
 trait_track_horse_desc:0 "Bête et cavalier en parfaite harmonie, glorieux et libres sous le ciel bleu sans fin."
 trait_track_bow:0 "Arc"
 trait_track_bow_desc:0 "L’union de l’arc et de l’archer pour que la flèche atteigne sa cible."
 trait_track_wit:0 "Sagacité"
 trait_track_wit_desc:0 "La force décline, la beauté flétrit, mais un esprit vif vous permettra de surmonter les situations les plus difficiles."
 trait_lifestyle_hunter_desc:0 "Ce personnage a répondu à l’appel de la nature."
 trait_lifestyle_hunter_character_desc:0 "Ce personnage a répondu à l’appel de la nature."
 trait_track_hunter:0 "Veneur"
 trait_track_hunter_desc:0 "Le son des cors, les chiens, la proie ! Avec un arc ou à cheval, il n’y a pas de sensation comparable à celle d’abattre une bête sauvage !"
 trait_track_falconer:0 "Fauconnier"
 trait_track_falconer_desc:0 "Il n’y a pas d’activité plus noble que la chasse avec un faucon."
 trait_track_lifestyle_mystic:0 "Mystique"
 trait_track_lifestyle_mystic_desc:0 "Les mystères du monde, qu’il soit physique ou autre, sont mis à nu avec suffisamment de réflexion."
 trait_track_pilgrim:0 "Pèlerin"
 trait_track_pilgrim_desc:0 "Pieds calleux, membres endoloris et visage buriné ne sont qu’un petit prix à payer pour accomplir son devoir sacré."
 trait_track_lifestyle_reveler:0 "Festoyeur"
 trait_track_lifestyle_reveler_desc:0 "Qu’y a-t-il de mieux dans la vie que boire et rire en bonne compagnie ?"
 trait_track_lifestyle_blademaster:0 "Maître des lames"
 trait_track_lifestyle_blademaster_desc:0 "Des années de vie passées à maîtriser une arme afin que la grâce qui en résulte puisse un jour sauver une vie et en achever une autre."
 trait_track_lifestyle_physician:0 "Médecin"
 trait_track_lifestyle_physician_desc:0 "Endiguer le flux sanguin ici, ouvrir une veine là. Ces humeurs seront bientôt équilibrées !"
 trait_governor: "Gouverneur"
 trait_track_governor: "$trait_governor$"
 trait_track_governor_desc: "Les impôts, les terres et les troupes peuvent, et doivent, être administrés à la perfection.\n\n#weak Ce [trait|El] peut changer de niveau grâce à des actions qui améliorent les [counties|El] détenus ou profitent au [realm|El], telles que la résolution de [governance_issues|El], la construction de [buildings|El] ou certains choix lors d’événements.#!"
 trait_governor_desc: "Ce personnage a acquis des compétences précieuses dans son rôle de gouverneur."
