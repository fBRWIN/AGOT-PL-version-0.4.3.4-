 AI_PERSONALITY_TT:1 "#T Résumé de la personnalité :#!\n$EFFECT_LIST_BULLET$[character_personality|E] : [Character.GetAIPersonality] [personality_i][AddLocalizationIf( Character.IsRuler, 'AI_ECONOMIC_ARCHETYPE_TT' )][AddLocalizationIf( And( Not( Character.IsIndependentRuler ), Character.IsRuler ), 'AI_VASSAL_STANCE_TT' )]\n\n$AI_PERSONALITY_CONCEPT_TT$."
 honor_explanation:1 "Ce personnage est #Bold plutôt honorable#! et on peut lui faire relativement confiance pour garder des [secrets|El], respecter la [law|El], faire son travail de [regent|El] et respecter ses engagements, tels que les [alliances|El] ou la protection et la restitution des [hostages|El]. Il est peu probable qu’il [Concept('blackmail','fasse du chantage')|E], débute des [hostile_schemes|El] ou devienne un [agent|El]."
 honor_neg_explanation:1 "Ce personnage est #Bold peu honorable#! et est plus enclin à débuter des [hostile_schemes|El], à abuser de sa position de [regent|El], à retenir les [hostages|El] plus que de raison, à [blackmail|El], à utiliser la [councillor_task|El] $task_find_secrets$, ainsi qu’à trahir ses [friends|El] et [spouses|El]. Il est moins enclin à respecter ses engagements et peut s’avilir pour atteindre ses objectifs."
 honor_strong_explanation:1 "Ce personnage est #Bold très honorable#! et on peut lui faire confiance pour garder des [secrets|El], respecter la [law|El], faire son travail de [regent|El] et respecter ses engagements, tels que les [alliances|El] ou la protection et la restitution des [hostages|El]. Il est peu probable qu’il [Concept('blackmail','fasse du chantage')|E], débute des [hostile_schemes|El] ou devienne un [agent|El]."
 honor_strong_neg_explanation:1 "Ce personnage est #Bold sans honneur#! et est beaucoup plus enclin à débuter des [hostile_schemes|El], à abuser de sa position de [regent|El], à [blackmail|El], à utiliser la [councillor_task|El] $task_find_secrets$, à retenir les [hostages|El] plus que de raison, ainsi qu’à trahir ses [friends|El] et [spouses|El]. Il est beaucoup moins enclin à respecter ses engagements et peut s’avilir de façon incroyable pour atteindre ses objectifs."
 greed_explanation:1 "Ce personnage est #Bold plutôt avide#! et est plus enclin à choisir les gains à court terme, faire des [raids|El], détourner de l’[gold|El] en étant le [regent|El], utiliser la [councillor_task|El] $task_collect_taxes$, ainsi que trahir ses [friends|El] et sa [family|El] pour de l’or et des [titles|El]. Il est moins enclin à payer une rançon pour des [prisoners|El], envoyer des [gifts|El], ainsi qu’accepter des [revocations|El], des [retractions|El], à proposer ou rendre des [hostages|El] ou accepter une [white_peace|El]."
 greed_neg_explanation:1 "Ce personnage est #Bold plutôt généreux#! et a tendance à dépenser plus qu’il ne peut se permettre, à envoyer des [gifts|El], payer une rançon pour des [prisoners|El], accepter des [revocations|El] et des [retractions|El], ainsi qu’accueillir des [activities|El]. Il est moins enclin à se laisser influencer par des pots-de-vin ou des cadeaux d’[gold|El] et plus enclin à échanger des [hostages|El]."
 greed_strong_explanation:1 "Ce personnage est #Bold très avide#! et est beaucoup plus enclin à choisir les gains à court terme, faire des [raids|El], détourner de l’[gold|El] en étant le [regent|El], utiliser la [councillor_task|El] $task_collect_taxes$, ainsi que trahir ses [friends|El] et sa [family|El] pour de l’or et des [titles|El]. Il est beaucoup moins enclin à payer une rançon pour des [prisoners|El], envoyer des [gifts|El], ainsi qu’accepter des [revocations|El], des [retractions|El], à proposer ou rendre des [hostages|El] et accepter une [white_peace|El]."
 greed_strong_neg_explanation:1 "Ce personnage est #Bold très généreux#! et dépensera très souvent plus que ce qu’il peut se permettre, pour envoyer des [gifts|El], payer une rançon pour des [prisoners|El], accepter des [revocations|El] et des [retractions|El], ainsi qu’accueillir des [activities|El]. Il est beaucoup moins enclin à se laisser influencer par des pots-de-vin ou des cadeaux d’[gold|El] et plus enclin à échanger des [hostages|El]."
 rationality_explanation:1 "Ce personnage est #Bold plutôt rationnel#! et est plus enclin à éviter la [tyranny|El], utiliser des [councillor_tasks|El] pour se défendre, ainsi qu’à éviter l’[offensive_war_opinion|El]. Il est généralement plus enclin à faire ce qui est objectivement le mieux pour la situation dans laquelle il se trouve, comme assassiner un [liege|El] [tyrannical|El], échanger des [hostages|El] pour éviter un conflit ou réduire les dépenses lorsqu’il a des [Concept('debt','dettes')|E]."
 rationality_neg_explanation:0 "Ce personnage est #Bold plutôt irrationnel#! et est plus enclin à commettre des actions [Concept('tyrannical','tyranniques')|E], entrer dans des [wars|El] inopportunes, et obtenir de l’[offensive_war_opinion|El]. Il est généralement imprévisible et a tendance à s’attirer des ennuis."
 rationality_strong_explanation:1 "Ce personnage est #Bold très rationnel#! et est bien plus enclin à éviter la [tyranny|El], utiliser des [councillor_tasks|El] pour se défendre, ainsi qu’à éviter l’[offensive_war_opinion|El]. Il est généralement bien plus enclin à faire ce qui est objectivement le mieux pour la situation dans laquelle il se trouve, comme assassiner un [liege|El] [tyrannical|El], échanger des [hostages|El] pour éviter un conflit ou réduire les dépenses lorsqu’il a des [Concept('debt','dettes')|E]."
 rationality_strong_neg_explanation:0 "Ce personnage est #Bold très irrationnel#! et est beaucoup plus enclin à commettre des actions [Concept('tyrannical','tyranniques')|E], entrer dans des [wars|El] inopportunes, et obtenir de l’[offensive_war_opinion|El]. Il est généralement imprévisible et a tendance à s’attirer de gros ennuis."
 boldness_explanation:0 "Ce personnage est #Bold plutôt hardi#! et est plus enclin à déclarer la [war|El] aux [rulers|El] proches de sa puissance, à accepter et proposer des [single_combat_duel_plural|El], ainsi qu’à prendre des risques (par exemple pour recevoir des [medical_treatments|El]). Il est moins affecté par la [dread|El]."
 boldness_neg_explanation:1 "Ce personnage est #Bold plutôt lâche#! et est plus enclin à déclarer la [war|El] aux [rulers|El] plus faibles, céder aux [factions|El] sans combattre, ainsi qu’à éviter de devenir un [agent|El], d’[imprison|El] des [vassals|El] forts ou d’offrir un [hostage|El] pour éviter la guerre. La [dread|El] a plus d’effet sur lui et il tend à éviter de prendre des risques pour sa [health|El] ou le [realm|El] en général."
 boldness_strong_explanation:0 "Ce personnage est #Bold très hardi#! et est beaucoup plus enclin à déclarer la [war|El] aux [rulers|El] qui sont au moins de sa puissance, à accepter et proposer des [single_combat_duel_plural|El], ainsi qu’à prendre des risques (par exemple pour recevoir des [medical_treatments|El]). Il n’est pratiquement pas affecté par la [dread|El]."
 boldness_strong_neg_explanation:1 "Ce personnage est #Bold très lâche#! et est bien plus enclin à déclarer la [war|El] aux [rulers|El] beaucoup plus faibles, céder aux [factions|El] sans combattre, ainsi qu’à éviter de devenir un [agent|El], d’[imprison|El] des [vassals|El] forts ou d’offrir un [hostage|El] pour éviter la guerre. La [dread|El] a plus d’effet sur lui et il tend à éviter de prendre des risques pour sa [health|El] ou le [realm|El] en général."
 zeal_explanation:1 "Ce personnage est #Bold plutôt zélé#! et est plus enclin à rejoindre des [holy_wars|El] en défense, s’engager ou faire un don aux [great_holy_wars|El], convertir des [counties|El] ou des [vassals|El], faire des [activities|El] de [pilgrimage|El] et prendre des mesures générales qui favorisent sa [faith|El] (comme utiliser l’[interaction|El] $seek_indulgences_interaction$). Il est plus improbable qu’il accepte de se convertir à d’autres fois et il est plus enclin à exiger des [hostages|El] aux fois hostiles."
 zeal_neg_explanation:0 "Ce personnage est #Bold plutôt cynique#! et est plus enclin à ignorer la [faith|El] en politique, à accepter les demandes des [factions|El] religieuses et à se servir de la foi pour arriver à d’autres fins. Il est peu enclin à se soucier de la [piety|El] et soutiendra moins souvent les autorités religieuses."
 zeal_strong_explanation:1 "Ce personnage est #Bold très zélé#! et est beaucoup plus enclin à rejoindre des [holy_wars|El] en défense, s’engager ou faire un don aux [great_holy_wars|El], convertir des [counties|El] ou des [vassals|El], faire des [activities|El] de [pilgrimage|El] et prendre des mesures générales qui favorisent sa [faith|El] (comme utiliser l’[interaction|El] $seek_indulgences_interaction$). Il est extrêmement improbable qu’il accepte de se convertir à d’autres fois et il est plus enclin à exiger des [hostages|El] aux fois hostiles."
 zeal_strong_neg_explanation:0 "Ce personnage est #Bold très cynique#! et est beaucoup plus enclin à ignorer la [faith|El] en politique, à accepter les demandes des [factions|El] religieuses et à se servir de la foi pour arriver à d’autres fins. Il est peu enclin à se soucier de la [piety|El] et ne soutiendra presque jamais les autorités religieuses."
 vengefulness_explanation:0 "Ce personnage est #Bold plutôt vengeur#! et est plus enclin à s’en prendre à ses [rivals|El], tromper ses [spouses|El], rejoindre un complot en tant qu’[agent|El] contre ceux qui l’ont offensé, demander une [excommunication|El] et punir les [criminals|El]. Il est moins enclin à pardonner les affronts ou les transgressions. Il a tendance à avoir plus de rivaux."
 vengefulness_neg_explanation:0 "Ce personnage est #Bold plutôt indulgent#! et est plus enclin à ignorer les affronts et les transgressions faites à son encontre, ne pas punir les [prisoners|El] et pardonner aux [criminals|El]. Il est moins enclin à débuter des [hostile_schemes|El] contre des [rivals|El]."
 vengefulness_strong_explanation:0 "Ce personnage est #Bold très vengeur#! et est extrêmement déterminé à s’en prendre à ses [rivals|El], tromper ses [spouses|El], rejoindre un complot en tant qu’[agent|El] contre ceux qui l’ont offensé, demander une [excommunication|El] et punir les [criminals|El]. Il est beaucoup moins enclin à pardonner les affronts ou les transgressions. Il a tendance à avoir de nombreux rivaux."
 vengefulness_strong_neg_explanation:0 "Ce personnage est #Bold très indulgent#! et généralement ignore les affronts et les transgressions faites à son encontre, ne punit pas les [prisoners|El] et pardonne aux [criminals|El]. Il est beaucoup moins enclin à débuter des [hostile_schemes|El] contre des [rivals|El]."
 compassion_explanation:1 "Ce personnage est #Bold plutôt compatissant#! et est plus enclin à ne pas nuire à autrui, libérer des [prisoners|El] (surtout les enfants), promouvoir l’[cultural_acceptance|El], laisser les gens se [marry|El] par amour et se faire des [friends|El]. Il est moins enclin à [GetScheme('murder').GetActionName|l], [execute|El] ou [torture|El] d’autres personnages ou à utiliser ses [hostages|El] comme des pions."
 compassion_neg_explanation:0 "Ce personnage est #Bold plutôt cruel#! et est plus enclin à nuire à autrui, utiliser des [hostile_schemes|El] visant notamment à [GetScheme('murder').GetActionName|l], à punir des [prisoners|El] par une [execution|El] et la [torture|El], ainsi que rejoindre un complot en tant qu’[agent|El]. Il est peu probable qu’il se soucie de la souffrance d’autrui."
 compassion_strong_explanation:1 "Ce personnage est #Bold très compatissant#! et est beaucoup plus enclin à ne pas nuire à autrui, libérer des [prisoners|El] (surtout les enfants), promouvoir l’[cultural_acceptance|El], laisser les gens se [marry|El] par amour et se faire des [friends|El]. Il n’est pratiquement jamais enclin à [GetScheme('murder').GetActionName|l], [execute|El] ou [torture|El] d’autres personnages et bien moins enclin à utiliser ses [hostages|El] comme des pions."
 compassion_strong_neg_explanation:0 "Ce personnage est #Bold très cruel#! et est beaucoup plus enclin à nuire à autrui, utiliser des [hostile_schemes|El] visant notamment à [GetScheme('murder').GetActionName|l], à punir des [prisoners|El] par une [execution|El] et la [torture|El], ainsi que rejoindre un complot en tant qu’[agent|El]. Il ne se soucie pas de la souffrance d’autrui."
