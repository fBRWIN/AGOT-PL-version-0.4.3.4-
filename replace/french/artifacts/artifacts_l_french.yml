 artifact_bow_description:1 "Un arc en [newly_created_artifact.GetFeatureText( 'bow_wood' )] [SCOPE.Custom('ArtifactQuality')], avec des liens en [newly_created_artifact.GetFeatureText( 'bow_string' )], utile pour la chasse comme pour la guerre."
