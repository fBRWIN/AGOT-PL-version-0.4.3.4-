 immaculate_witchy_bones:0 "Ossements immaculés de sorcière"
 immaculate_witchy_bones_description:0 "Un tas d'os ayant appartenu à la Sorcière de [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Même après avoir été brûlés, les os restent immaculés."
 mysterious_lamp:0 "Lampe mystérieuse"
 mysterious_lamp_description:0 "Une lampe dorée brillante, incrustée de bijoux. On ressent une sensation de puissance cosmique phénoménale lorsqu’on la tient."
 mysterious_puzzle:0 "Casse-tête mystérieux"
 mysterious_puzzle_description:0 "Un extravagant casse-tête en or couvert de gravures dans une langue étrangère. On dit qu’il a appartenu à un puissant maître de jeu."
 lunchbox:0 "Boîte de conservation"
 lunchbox_description:0 "Une boîte hermétiquement fermée qui semble prolonger la durée de comestibilité des aliments placés à l’intérieur."
 local_artisan_modifier:0 "Artisan local"
 local_artisan_modifier_desc:0 "Ce personnage est un artisan local qui a été persuadé par un noble dirigeant de se mettre à son service.\n#weak Toute [inspiration|El] de sa part sera de moins bonne qualité.#!"
 artifact_pas_darmes_token:0 "Gage de pas d’armes"
