 artifact_pas_darmes_token_description:0 "[owner.Custom('GetTournamentFavor')|U] en [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] [SCOPE.Custom('ArtifactQuality')] appartenant [owner.Custom('FR_au_Char_P')][owner.GetFullName] avec [newly_created_artifact.GetFeatureText( 'decoration_pattern' )] comme décoration. L’objet a été cédé [winner.Custom('FR_au_Char_P')][winner.GetFullName] lors d’un pas d’armes en [location.GetName]."
