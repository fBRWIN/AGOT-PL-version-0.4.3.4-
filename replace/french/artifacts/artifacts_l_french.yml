 merchants_sword:0 "Épée d’origine [merchant_character_scope.GetCulture.GetName]"
 merchants_sword_description:0 "Une fine lame achetée à un marchand ambulant d’origine [merchant_character_scope.GetCulture.GetNameNoTooltip]."
 jewelled_slippers:0 "Pantoufles ornées de bijoux"
 jewelled_slippers_description:0 "Une magnifique paire de pantoufles incrustées de bijoux. En les portant, on a l’impression de toujours être chez soi."
 witchcraft_book:0 "Gros volume des remèdes à base de plantes"
 witchcraft_book_description:0 "Un livre ayant appartenu à la sorcière de [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Ses pages sont remplies de remèdes simples à base de plantes, destinés à équilibrer les humeurs."
 witchy_holy_text_mid:0 "Exemplaire [witch_scope.GetFaith.ReligiousText3] avec pierres précieuses"
