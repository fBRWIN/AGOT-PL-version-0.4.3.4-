 artifact_longbow:0 "Arc long"
 artifact_longbow_name:0 "Arc long $artifact_name_prefix_owner_culture$"
 artifact_longbow_description:1 "Un arc long [SCOPE.Custom('ArtifactQuality')] avec des gravures en [newly_created_artifact.GetFeatureText( 'longbow_wood' )] taillées dans de l’aubier souple et du duramen rigide. La corde est quant à elle en [newly_created_artifact.GetFeatureText( 'bow_string' )]. Plus grand qu’un homme, peu d’arcs peuvent rivaliser avec sa puissance de tir."
 artifact_composite:0 "Arc composite"
 artifact_composite_name:0 "Arc composite $artifact_name_prefix$"
 artifact_composite_description:0 "Un arc composite en [newly_created_artifact.GetFeatureText( 'composite_wood' )] [SCOPE.Custom('ArtifactQuality')], renforcé avec de la corne et des tendons [newly_created_artifact.GetFeatureText( 'composite_horn' )], et dont la corde est en [newly_created_artifact.GetFeatureText( 'bow_string' )]. Sa courte envergure le rend idéal pour le tir depuis une selle."
 artifact_bow:0 "Arc"
