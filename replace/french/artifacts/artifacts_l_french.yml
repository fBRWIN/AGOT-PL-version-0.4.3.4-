 artifact_oxus_bracelet_name: "Bracelet hyrkooni"
 artifact_oxus_bracelet_description: "Ce bracelet de facture exquise est réputé venir des terres d'Hyrkoon. Bien qu’il ait perdu depuis longtemps ses émaux et ses pierres semi-précieuses, l’or a conservé son lustre. Dans les temps anciens, les bracelets de ce genre étaient offerts pour honorer leurs destinataires, à la Cour des rois de Sarnor. Peut-être qu’il fut jadis porté par un grand seigneur ?"
 fp3_incense_burner_sculpture: "Brûleur d’encens sculpté"
 fp3_incense_burner_sculpture_desc: "Ce brûleur d’encens en forme de félin émet des vapeurs odorantes par les nombreux orifices dont il est percé. Les yeux de l’animal sont des gemmes et sa tête est articulée de façon à pouvoir y glisser de l’encens embrasé."
 fp3_ancient_drinking_vessel: "Coupe qohorienne"
 fp3_ancient_drinking_vessel_desc: "L’extrémité de cette coupe ornée a été façonnée à la semblance d’une chèvre. Elle est très ancienne, mais elle n’a rien perdu de sa beauté."
 artifact_sassanian_sword_name: "Épée sarnore"
 artifact_sassanian_sword_description: "Datant de l’époque des Sarnores, cette épée $sassanian_sword_description_base$ ; c’est une véritable beauté. À présent trop fragile pour être utilisée au combat, a-t-elle pu jadis être maniée par un héros oublié ?"
 artifact_sassanian_replica_sword_name: "Épée de style sarnore"
 sassanian_sword_description_base: "est rehaussée de plusieurs gemmes et de motifs complexes"
 famed_replica_sassanian_sword_description: "Cette épée s’inspire de l’imaginaire d’une époque glorieuse et révolue, évoquant le passé héroïque des ancêtres de son forgeron. Elle $sassanian_sword_description_base$ qui en font une véritable splendeur. En la maniant, on se figure les rois légendaires d’autrefois."
 masterwork_replica_sassanian_sword_description: "Cette épée est une imitation évidente des armes d’une époque plus ancienne et rappelle le passé héroïque de son forgeron. Elle $sassanian_sword_description_base$. Bien qu’elle ne soit qu’un lointain écho du passé, la prendre en main permet de s’imaginer comme un puissant seigneur des temps jadis."
 common_replica_sassanian_sword_description: "Cette piteuse imitation n’est qu’une insulte à la mémoire des ancêtres de son forgeron. Elle est incrustée de gemmes au rabais et décorée de motifs grossiers et irréguliers. Se promener avec elle au fourreau, c’est passer pour un idiot qui voudrait retourner à une époque depuis longtemps révolue."
 artifact_magnificent_crown_name: "Magnifique couronne"
 artifact_magnificent_crown_description: "Les magnifiques filigranes et les motifs finement ouvragés de cette couronne servent à mettre en évidence sa véritable raison d'être : les reliefs gravés des ancêtres de [ROOT.Char.GetFirstName] invoquent leur autorité et la mêlent à la sienne."
 artifact_splendid_necklace_name: "Magnifique collier"
 artifact_splendid_necklace_description: "Ce collier est orné des armoiries de la Maison [artifact.GetOwner.GetHouse.GetBaseName], ce qui ne laisse aucun doute quant à la légitimité de son détenteur."
 artifact_fine_brooch_name: "Belle broche"
 artifact_fine_brooch_description: "L’invocation subtile du nom de la Maison [artifact.GetOwner.GetHouse.GetBaseName] sur les bords de cette broche a permis de répandre rapidement la nouvelle de sa légitimité."
 medicine_jar: "Jarre médicinale"
 medicine_jar_desc: "Cette faïence à glaçure fine contient des herbes rares et puissantes, des minéraux curatifs et divers morceaux d’animaux séchés, tous utilisés par les médecins pour traiter les maladies et équilibrer les humeurs."
 feature_icon_decoration_pattern_saint: "[Artifact.GetOwner.Custom('PredeterminedSaintName')]"
 artifact_icon_name: "Icône de [newly_created_artifact.GetFeatureText('icon_decoration')]"
 artifact_icon_description: "Une icône [SCOPE.Custom('ArtifactQuality')] représentant [newly_created_artifact.GetFeatureText('icon_decoration')]"
 whale_fat_candles_name: "Bougies à la graisse de baleine"
 whale_fat_candles_description: "Ces bougies ont été fabriquées à partir de la graisse d’un géant des mers terrifiant."
 warenne_coin: "Pièce des Warenne"
 warenne_coin_description: "Cette pièce porte sur l’avers le damier bleu et jaune de la dynastie Warenne. Une éclaboussure de sang sombre entache le bord."
 traitors_head: "Tête de traître"
 traitors_head_description: "Une tête proprement coupée au niveau du cou. Il s’agit plus d’un message que d’un souvenir."
 artifact_: "Artefact détruit"
 artifact_slot_untyped: "Artefact détruit             "
 easteregg_artifact_map_lohmander: "Ancien itinéraire"
 easteregg_artifact_map_lohmander_description: "Ce petit livre relié en cuir contient les récits d’un scribe scandinave et de son voyage de l’Ouest vers l’Inde. Il décrit les dangers, les routes et l’équipement nécessaire et répond à une multitude de questions : de « où trouver de l’eau ? » à « quelles bottes faut-il vraiment porter ? ». S’y trouvent également de nombreux témoignages sur la nourriture et les danses locales.\n\nLe livre contient aussi une série de cartes pliées illustrant le sous-continent et de nombreux autres endroits, avec des notes sur les lieux lointains et leurs noms dans le passé."
 easteregg_artifact_nicks_redolence: "Le dernier parfum"
 easteregg_artifact_nicks_redolence_description: "Un petit flacon [ROOT.Char.Custom('GetComplexColor')] contenant du parfum qui fera sûrement se pâmer seigneur et dame en sa présence. Une petite inscription sur son bouchon indique #EMP « Et maintenant, la fin est proche… »#!"