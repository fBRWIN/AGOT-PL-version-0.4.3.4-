 translated_arabic_book_de_materia_medica_desc:0 "Copie illustrée de la pharmacopée en cinq volumes de Maegor Nogarys sur les usages médicinaux de diverses plantes, rédigée dans l'ancienne Valyria. Elle a été $translated_arabic_book_shared_desc$"
 translated_arabic_book_on_ascensions_name:0 "#italic De l’ascension des mouvements des astres#!"
 translated_arabic_book_on_ascensions_desc:0 "Copie du traité céleste de Gaemon Balaerys sur les mouvements des étoiles dans le ciel, rédigé dans l’ancienne Valyria. Elle a été $translated_arabic_book_shared_desc$"
 translated_arabic_book_elements_name:0 "#italic Les Éléments#!"
 translated_arabic_book_elements_desc:0 "Une copie du traité de mathématique en treize volumes de Naerys Togaryen sur la géométrie, la logique et leurs démonstrations, rédigé dans l’ancienne Valyria. Elle a été $translated_arabic_book_shared_desc$"
 translated_arabic_book_on_the_soul_name:0 "#italic De l’âme#!"
 translated_arabic_book_on_the_soul_desc:0 "Une copie de l’ancien traité psychologique de Taemion Araelys en trois livres sur la nature de l’âme et ses penchants, $translated_arabic_book_shared_desc$"
 translated_arabic_book_thucydides_name:0 "#italic Un feu sur l'herbe#!"
 translated_arabic_book_thucydides_desc:0 "Une copie de l’ancien récit de Thucydide sur la guerre du Péloponnèse entre Athènes et Sparte., $translated_arabic_book_shared_desc$"
 translated_arabic_book_plutarch_name:0 "#italic La Vie du Triarque Belicho#!"
 translated_arabic_book_plutarch_desc:0 "Une copie d'un des tomes de « La Vie du triarque Belicho », célèbre volantain, $translated_arabic_book_shared_desc$"
 translated_arabic_book_shared_desc:0 "traduite en langue commune pour [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltipRegnal]."
 dress_me_artifact_desc:0 "Un vêtement exquis confectionné par les tailleurs les plus qualifiés, commandé par [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltipRegnal] pour impressionner sa Cour par sa splendeur."
 improvised_halberd_desc:0 "Cette variante de hallebarde bricolée est surmontée d’une serpe, ce qui fait de cette arme un objet pratique en cas de besoin."
 improvised_dagger_desc:0 "Cette dague improvisée a été créée à partir de la modification d’une pièce d’équipement agricole, et conserve sa maniabilité et sa capacité de coupe."
 improvised_billhook_desc:0 "Cette serpe à une main est utilisée pour couper les branches des arbustes. Bien qu’elle ne soit pas digne d’un roi, sa lame incurvée est étonnamment efficace pour trouver des failles dans les armures."
 football_cup_desc:0 "Cette coupe a été commandée pour commémorer une victoire à un jeu de ballon."
 participation_trophy_desc:0 "Cette coupe a été commandée pour commémorer une « victoire » à un jeu de ballon."
