 fake_papal_tiara_name:0 "Fausse tiare papale"
 fake_papal_tiara_description:0 "Une réplique imposante d’une mitre papale qui ne résiste peut-être pas à une inspection minutieuse. Mais c’est quand même un peu amusant, n’est-ce pas ?"
 artisanal_sword:0 "Épée de [ROOT.Char.GetFirstName]"
 artisanal_sword_description:0 "Cette épée magnifiquement ouvragée est dotée d’un pommeau orné de pierres précieuses et d’une poignée attrayante mais solide. La lame à motifs est parfaitement équilibrée, sa pointe s’effilant jusqu’à un néant perçant."
