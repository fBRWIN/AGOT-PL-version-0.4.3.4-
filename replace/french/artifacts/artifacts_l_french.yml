 tiny_sculpture_trinket_name:0 "Sculpture miniature"
 tiny_sculpture_trinket_description:1 "Une petite sculpture [statue_owner.Custom('FR_du_Char_Pi')][statue_owner.GetTitledFirstNameNoTooltip] de la taille d’une poche, fabriquée par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_box_trinket_name:0 "Boîte miniature"
 tiny_box_trinket_description:0 "Une boîte minuscule mais mystérieuse. Peut-être qu’une fois ouverte, elle libérera un seul péché sur le monde. Fabriquée par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_chest_trinket_name:0 "Coffre miniature"
 tiny_chest_trinket_description:0 "Un petit coffre verrouillé de la taille d’un pouce. Il cliquette lorsqu’on le secoue, trahissant ainsi son contenu. Fabriqué par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_cabinet_trinket_name:0 "Armoire miniature"
 tiny_cabinet_trinket_description:0 "Une armoire suffisamment petite pour être rangée dans une autre armoire afin d’éviter qu’elle ne soit piétinée. Fabriquée par [inspiration_owner.GetTitledFirstNameNoTooltip]."
 tiny_throne_trinket_name:0 "Trône miniature"
 tiny_throne_trinket_description:0 "Un trône digne d’une souris ou d’un autre rongeur. Fabriqué par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip]."
 prince_archivist_love_poem_name:0 "Je suis la Lune, vous êtes le Soleil"
 prince_archivist_love_poem_description:0 "Une ballade de deux hommes amoureux, un prince et un archiviste, observant les étoiles au sommet d’une tour à l’abri des regards indiscrets. Les rumeurs disent que le personnage de l’archiviste est le fruit des expériences de l’auteur, [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip]."
 witch_queen_love_poem_name:0 "Un amour banni"
 witch_queen_love_poem_description:0 "Un poème mettant en scène deux femmes amoureuses, une sorcière et une reine perdue dans les bois près de sa chaumière. Toutes deux trouvent du réconfort loin de la société. Les chuchotements disent que la sorcière est une auto-caricature de l’autrice, [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip]."
