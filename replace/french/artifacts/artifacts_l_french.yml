 artifact_pedestal_koh_i_noor_name:0 "Montagne de lumière"
 artifact_pedestal_koh_i_noor_description:0 "C’est un diamant d’une taille et d’une clarté inégalées. On dit qu’il a été extrait des mines du sud-est de l’Inde, mais sa véritable origine est probablement inconnue."
 artifact_jewelled_danda_name:0 "Danda orné de bijoux"
 artifact_jewelled_danda_description:0 "Il s’agit d’un sceptre orné de bijoux provenant d’Inde, signe ultime de l’autorité royale et du pouvoir d’un monarque de punir ses sujets."
 artifact_aruval_name:0 "Aruval ancestral"
 artifact_aruval_description:0 "Ce long aruval serait si vieux qu’il est possible que Karuppu Sami l’ait brandi un jour."
 artifact_khanda_name:0 "Khanda de cérémonie"
 artifact_khanda_description:0 "Ce khanda a été fait pour la cérémonie plutôt que pour le combat, et depuis des générations il sert de rappel de la nécessité de couper le voile de l’ignorance."
 artifact_makarakundala_name:0 "Makarakundala"
 artifact_makarakundala_description:0 "Ce sont des boucles d’oreilles comme celles portées par les dieux, certains prétendent même que cette paire a appartenu à des êtres divins."
 artifact_cintamani_name:0 "Pierre Cintamani"
 artifact_cintamani_hindu_description:0 "C’est une pierre dont on dit qu’elle est tombée du ciel. Certains affirment qu’elle a appartenu à Vishnou ou au roi Naga, et qu’elle apporte également la prospérité à son possesseur."
 artifact_cintamani_buddhist_description:0 "C’est une pierre dont on dit qu’elle est tombée du ciel. Certains affirment qu’elle était autrefois détenue par les bodhisattvas Avalokiteshvara et Ksitigarbha, et qu’elle exauce également les souhaits de ceux qui la possèdent."
 artifact_navaratna_name:0 "Navaratna"
 artifact_navaratna_description:0 "Une chaîne de neuf pierres précieuses, avec un grand rubis au milieu, symbolisant les neuf dieux célestes dans l’hindouisme."
 artifact_shankha_conch_name:0 "Conque shankha"
 artifact_shankha_conch_description:0 "Emblème du dieu Vishnou, cette ancienne conque shankha est utilisée comme trompette dans les cérémonies religieuses et est réputée être un symbole de prospérité et de vertu."
 artifact_pedestal_great_diamond_name:0 "Grand diamant"
 artifact_pedestal_great_diamond_description:0 "Cette énorme pierre précieuse aurait autrefois orné la statue d’un temple, avant d’être dérobée par un intrus avide."
 al_taj_crown_name:0 "al-Taj al-Sharif"
 al_taj_crown_description:0 "La « Couronne honorable » ou « Coiffe de vénération » est la couronne processionnelle traditionnelle des califes fatimides. Elle est ornée de l’énorme joyau « al-Yatima »."
 qadib_al_mulk_name:0 "Qadib al-Mulk"
 qadib_al_mulk_description:0 "Le bâton processionnel du califat fatimide, recouvert d’or et serti de perles et de joyaux. "
 al_sayf_al_khass_name:0 "al-Sayf al-Khass"
 al_sayf_al_khass_description:0 "Cette épée ornée de bijoux aurait été fabriquée à partir d’un éclair. Elle est conservée dans une housse portant une inscription en or, qu’elle a rarement quittée en raison de son importance cérémoniale au sein du califat."
 al_dawat_name:0 "al-Dawat"
 al_dawat_description:0 "C’est un encrier fait d’or et de corail. Depuis longtemps, il joue un rôle particulier dans les cérémonies du califat."
 al_hafir_name:0 "al-Hafir"
 al_hafir_description:0 "Ce rubis rouge, connu sous le nom d’al-Hafir ou « le sabot » est d’une qualité rarement vue dans ce monde. Il est cousu sur un tissu de soie avec des tiges d’émeraude formant un cercle autour de lui. Traditionnellement, il orne la tête du cheval du calife."
 artifact_wall_banner_thankfulness_name:0 "Bannière de reconnaissance"
 artifact_wall_banner_thankfulness_description:0 "Cette bannière de soie blanche porte des inscriptions en lettres dorées et s’enroule autour d’une lance en or. Traditionnellement, cette bannière et son unique réplique sont portées dans les processions califales."
 artifact_arms_of_alex_name:0 "L’armure d’Alexandre"
 artifact_arms_of_alex_description:0 "Cet ensemble antique d’armure en lin laminé aurait appartenu à Alexandre le Grand. Bien qu’elle ne soit plus en état d’être portée, l’armure elle-même porte l’héritage du grand conquérant, connu de la Méditerranée aux confins de l’Inde."
 artifact_pedestal_al_jabal_name:0 "al-Jabal"
 artifact_pedestal_al_jabal_description:0 "C’est une bague ornée d’un grand rubis connu sous le nom d’al-Jabal, ou « la montagne ». La pierre est d’une taille inégalée et on dit que la bague elle-même a été portée par les empereurs sassanides de Perse."
 artifact_pedestal_al_yatima_name:0 "al-Yatima"
 artifact_pedestal_al_yatima_description:0 "Connue sous le nom d’al-Yatima (« l’orpheline »), cette énorme perle est réputée ne ressembler à aucune autre dans ce monde. Une orpheline parmi les familles de pierres précieuses et de perles."
 artifact_dagger_of_rostam_name:0 "Dague de Rostam"
 artifact_dagger_of_rostam_description:0 "Cette dague complexe est censée être celle que Rostam a utilisée pour tuer le dive blanc."
 artifact_spear_of_ascalon_name:0 "Ascalon"
 artifact_spear_of_ascalon_description:0 "Cette vieille lance brisée est censée être un morceau de la lance avec laquelle saint Georges a tué le dragon de Beyrouth."
 artifact_zomorrodnegar_name:0 "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description:0 "Cette épée sertie d’émeraudes serait la lame mythique de Salomon, utilisée pour tuer le démon Fulad-zereh."
 artifact_muhammads_epistles_name:0 "Lettre de Muhammad"
 artifact_muhammads_epistles_description:1 "Cette lettre fait partie de la correspondance entre le prophète Muhammad et les dirigeants [THIS.Custom('EpistleReciever')|U]."
 epistle_syria:0 "de Syrie"
 epistle_arabia:0 "des tribus arabes"
 epistle_persia:0 "de Perse"
 epistle_byzantium:0 "de l’Empire romain d’Orient"
 epistle_bahrain:0 "Bahreïn"
 artifact_kaves_apron_name:0 "Tablier de Kaveh"
 artifact_kaves_apron_description:0 "Ce drapeau en lambeaux serait la bannière légendaire que le forgeron perse Kaveh a fabriquée à partir de son tablier, afin de rallier son peuple contre son méchant suzerain."
 artifact_joyeuse_name:0 "Joyeuse"
 artifact_joyeuse_description:1 "L’épée de Charlemagne, forgée pour contenir la lance de Longinus. Joyeuse est un symbole à la fois de la valeur chevaleresque et de l’héritage royal de l’empire de Charlemagne."
 artifact_durendal_name:0 "Durendal"
 artifact_durendal_description:0 "Cette épée courte et lourde est considérée comme la légendaire Durendal, cachée par Roland dans son dernier geste, afin de la refuser aux ennemis de la Couronne."
 artifact_curtana_name:0 "Curtana"
 artifact_curtana_description:0 "On dit que c’est Curtana, l’épée de Miséricorde. Cette épée légendaire a été brandie par Tristan contre Morholt. Ce serait aussi la raison pour laquelle la pointe de l’épée manque, une pièce perdue dans le crâne épais du géant irlandais."
 artifact_ring_angelica_name:0 "Anneau d’Angélique"
 artifact_ring_angelica_description:0 "Un anneau que l’on dit être celui-là même que portait Angélique, connue par les récits de Roland et Charlemagne. Ses pouvoirs ont dû s’épuiser, puisqu’il ne semble plus conférer l’invisibilité, mais il reste un magnifique symbole de cette princesse disparue."
 artifact_olifant_name:0 "Olifant"
 artifact_olifant_description:0 "Une grande corne en ivoire couverte de gravures complexes. Certains disent que c’est la même corne que Roland a utilisée pour appeler à l’aide avant de mourir à la bataille de Roncevaux."
 artifact_colada_name:0 "Colada"
 artifact_colada_description:0 "La rumeur dit que c’est l’une des épées d’El Cid. Cette lame est une source d’inspiration pour tous ceux qui aspirent à ses vertus chevaleresques."
 artifact_aram_name:0 "Aram"
 artifact_aram_description:0 "Cette ancienne lance sombre a vu des générations se succéder. Elle est si vieille que beaucoup croient qu’il s’agit de la légendaire lance Aram, connue dans les histoires de Jangar."
 artifact_ikenga_name:0 "Ikenga"
 artifact_ikenga_description:0 "Cette petite statue à cornes est réputée pour accorder à son propriétaire succès et victoire."
 artifact_mmaagha_kamalu_name:0 "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description:0 "C’est une très vieille épée de cérémonie ornée. On dit qu’elle a appartenu à Kamalu, le dieu igbo de la guerre."
 artifact_bronze_head_name:0 "Tête en bronze"
 artifact_bronze_head_description:0 "Cette tête en bronze naturaliste reprend dans les moindres détails les traits d’un souverain mort depuis longtemps et ressemble plus à une sculpture qu’à un objet coulé dans le métal. La tête est ornée d’une couronne pour montrer le statut du monarque représenté."
 artifact_crystal_carving_name:0 "Sculpture en cristal"
 artifact_crystal_carving_description:0 "Ce morceau rectangulaire de cristal de roche clair est presque parfaitement transparent, et la majorité de sa surface est couverte de gravures complexes. C’est un objet d’une grande beauté, même si son utilité n’est pas évidente."
 artifact_ibeji_name:0 "Ibeji"
 artifact_ibeji_description:0 "Il s’agit d’une petite sculpture en bois représentant un des jumeaux décédés, censée apporter richesse et fortune si sa famille en prend soin. Elle est ornée d’une coiffure élaborée, et assez haute."
 artifact_kantele_name:0 "Kantele ancien"
 artifact_kantele_description:0 "Cet instrument à cordes en bois a été transmis de génération en génération. Des rumeurs prétendent qu’il pourrait même remonter à l’époque de Väinämöinen."
 artifact_sledovik_name:0 "Sledovik"
 artifact_sledovik_description:0 "Cette grosse pierre est couverte de traces de pas qui pénètrent dans la roche elle-même. Pendant de nombreuses années, il a servi d’autel, et on pense que les empreintes ont été laissées par des hommes saints locaux."
 artifact_nagelring_name:0 "Nagelring"
 artifact_nagelring_description:0 "Selon la tradition, cette épée ancienne est liée au mythique et très populaire Dietrich von Bern. Ce lien a élevé l’objet à une renommée autrement injustifiée."
 artifact_kladenets_name:0 "Kladenets"
 artifact_kladenets_description:1 "Bien qu’elle ait connu des jours meilleurs, cette vieille épée en acier serait la mythique Kladenets, une épée magique qui peut se mouvoir toute seule. Dans son état actuel, elle n’est guère facile à manier, mais sa simple présence force le respect de ceux qui croient en son origine surnaturelle."
 artifact_legbiter_name:0 "Leggbítr"
 artifact_legbiter_description:0 "Une épée extrêmement tranchante avec une poignée en ivoire. On dit que cette arme a appartenu au grand roi Magnus Olafsson de Norvège."
 artifact_quernbiter_name:0 "Briseuse de pierres"
 artifact_quernbiter_description:0 "Cette épée était autrefois brandie par le roi Haakon de Norvège, et à l’époque on disait qu’elle était si tranchante qu’elle pouvait couper les pierres de moulins à bras."
 artifact_dragvandil_name:0 "Dragvandil"
 artifact_dragvandil_description:0 "Une épée qui aurait appartenu à Egill Skallagrimsson, fermier, poète et guerrier, connu dans la Saga d’Egill."
 artifact_szczerbiec_name:0 "Szczerbiec"
 artifact_szczerbiec_description:1 "Donnée au roi Boleslaw le Brave par un ange, cette épée est supposée être celle qui a frappé la porte dorée de Kiev. Elle revêt une importance symbolique immense."
 artifact_chinese_caligraphy_name:1 "Calligraphie YiTienne"
 artifact_chinese_caligraphy_description:0 "Ce délicat morceau de papier est couvert de symboles étranges, mais beaux et très exacts. On dit qu'il provient des terres de Yi Ti, en Outre-Orient."
 artifact_ruyi_name:0 "Sceptre en Jade"
 artifact_ruyi_description:0 "Il s'agit d'un petit sceptre en jade, couvert de symboles et d'ornements YiTiens."
 turquoise_throne_name:0 "Trône en turquoise"
 turquoise_throne_description:0 "Ce trône royal incrusté de joyaux a été conçu à l’image du trône légendaire des rois perses du Shâhnâmeh. Son cadre en ébène est orné d’une quantité innombrable de turquoises ainsi que de plaques d’or pur émaillées d’une teinte turquoise. Sa beauté à couper le souffle ne pourrait être obtenue que par les meilleurs artisans dans leur domaine."
 peacock_throne_name:0 "Trône du Paon"
 peacock_throne_description:0 "Ce somptueux trône a pour but de recréer le siège royal de Djamchid. On dit que des artisans du monde entier se sont réunis pour assembler l’or, l’argent et les centaines de pierres précieuses qui composent le trône."
 artifact_banner_islam_name:0 "Bannière sacrée de Muhammad"
 artifact_banner_islam_description:0 "On dit que c’est la bannière sacrée de Muhammad, une relique de l’époque du prophète et un symbole de la religion musulmane."
 artifact_spear_of_the_prophet_name:0 "Lance du Prophète"
 artifact_spear_of_the_prophet_description:0 "On dit qu’il s’agit de la lance de Muhammad, offerte par le souverain d’Abyssinie à al-Zubayr bin al-Awwam."
 artifact_mantle_of_the_prophet_islam_name:0 "Manteau du Prophète"
 artifact_mantle_of_the_prophet_description:0 "C’est le manteau du Prophète, hérité au fil des siècles d’un calife à l’autre. Il est traditionnellement porté par le calife lors des fêtes, lui conférant une aura impressionnante de tranquillité et de dignité."
 afarganyu_name:0 "Afarganyu"
 artifact_afarganyu_description:0 "Ce grand récipient est l’endroit où est allumé le feu sacré au cœur de nombreuses cérémonies de la foi zoroastrienne. Une inscription ancienne parle de la personne qui en a fait don à la prêtrise."
 siddhachakra_name:0 "Siddhachakra"
 artifact_siddhachakra_description:0 "Un schéma mystique utilisé pour le culte par les jaïns. En son centre, un lotus fleuri est entouré de divinités sur des pétales, une symbologie liée à la légende du roi Shripala et de son épouse Mayanasundari."
 artifact_staff_kakusandha:0 "Bâton de Kakusandha"
 artifact_staff_kakusandha_desc:0 "Kakusandha, le premier Bouddha de l’actuel kalpa, possédait ce bâton à la fois pour éloigner les animaux dangereux et faire fuir les plus petits, afin qu’ils ne soient pas foulés par les moines errants."
 water_filter_konagamana:1 "Filtre à eau de Koṇāgamana"
 water_filter_konagamana_desc:0 "Koṇāgamana, le deuxième Bouddha de l’actuel kalpa, emportait ce filtre à eau lors de ses voyages. Ce simple morceau de tissu servait un double objectif, à la fois comme moyen de fournir de l’eau potable et aussi pour s’assurer que tout insecte était filtré en toute sécurité et avec compassion."
 robe_kassapa:2 "Morceau de la robe de Kassapa"
 robe_kassapa_desc:0 "Kassapa, le troisième Bouddha de l’actuel kalpa, portait souvent cette robe. Un morceau d’étoffe curieusement rêche et vénéré en tant que l’un des seuls vêtements connus d’un Bouddha à avoir été conservés."
 gilded_rats_tail:0 "Queue de rat dorée"
 gilded_rats_tail.desc:0 "Le bijou du pauvre."
 quail_eggshell_gem:0 "Coquille d’œuf de caille « précieuse »"
 quail_eggshell_gem.desc:0 "Un morceau de coquille d’œuf coloré passant pour une pierre précieuse."
 stained_glass_shard:0 "Éclat de verre sanctifié « coloré »"
 stained_glass_shard.desc:0 "Il semble taché d’une curieuse couleur sanguine..."
 xylospongium:0 "Éponge montée sur un bâton"
 xylospongium.desc:1 "Son origine et son but ne sont pas clairs, mais il émet une légère odeur désagréable."
 st_davids_morsel:1 "Bouchée de Hugo de la Colline"
 st_davids_morsel.desc:0 "Il semble s’agir d’un morceau de viande séchée. Son âge et son origine ne sont pas clairs."
 platypus_figurine:0 "Figurine d’animal"
 platypus_figurine.desc:0 "Cet animal minuscule et étrange semble avoir un large bec, une fourrure brillante et des palmes."
 terracotta_toy_fowl:0 "Jouet volaille en terre cuite"
 terracotta_toy_fowl.desc:0 "La surface usée raconte l’histoire d’un jouet autrefois apprécié."
 stewardship_general.2001.artifact.potsherd_holy:0 "Tesson de poterie"
 stewardship_general.2001.artifact.potsherd_holy.desc:0 "Un ancien tesson de poterie. Elle proviendrait du site sacré de [trinket_holy_site.GetNameNoTierNoTooltip]."
 small_bell_beaker:0 "Petit gobelet en céramique"
 small_bell_beaker.desc:0 "Un gobelet en forme de cloche avec un motif complexe."
 serpentine_budai:0 "Lion de Jade"
 serpentine_budai.desc:0 "L'image minuscule d'un lion de l'Est, féroce et grondant."
 mythical_creature_horn:0 "Corne d’[ROOT.Char.Custom('HornedMythicalCreature')]"
 mythical_creature_horn.desc:0 "Un morceau de corne censé provenir d’[ROOT.Char.Custom('HornedMythicalCreature')], une créature mythologique."
 mythical_creature_figurine:0 "Figurine d’[ROOT.Char.Custom('RegionalMythicalCreature')]"
 mythical_creature_figurine.desc:1 "Cette figurine représentant [SCOPE.Custom('RegionalMythicalCreatureLower')] semble être [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')]e de petites pierres précieuses brillantes originaires de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 st_davids_taper:1 "Cierge de L'Aïeule"
 st_davids_taper.desc:1 "On dirait que quelqu’un a essayé de le brûler par les deux bouts."
 jira_stick:0 "Sceptre de marbre de Lyber"
 jira_stick.desc:0 "Un sceptre ancien représentant une araignée et un serpent en guerre."
 lucky_coin:0 "Pièce porte-bonheur [ROOT.Char.GetCulture.GetNameNoTooltip]"
 lucky_coin.desc:1 "Une pièce de monnaie [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip], originaire de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nLa surface autrefois gravée est maintenant lisse en raison des manipulations incessantes."
 lavender_jade_pendant:0 "Pendentif en jade lavande"
 lavender_jade_pendant.desc:0 "Les riches stries violettes sont étonnantes."
 sekhmet_ring:0 "Vieille chevalière"
 sekhmet_ring.desc:0 "L’anneau en or a comme gravure un humain posant avec une sorte de casque étrange."
 scarab_brooch:0 "Broche antique en forme de scarabée"
 scarab_brooch.desc:0 "Une broche délicate en forme de scarabée. L’émeraude incrustée aurait des effets bénéfiques sur la santé."
 easteregg_artifact_elisabeth_plush:0 "Renard empaillé d’Elisabeth"
 easteregg_artifact_elisabeth_plush_description:0 "Le renard empaillé d’Elisabeth est un jouet très apprécié et il l’a accompagnée pendant la majeure partie de sa vie. On a pu souvent voir Elisabeth lui parler alors qu’elle élaborait des codes complexes pour quiconque pouvait faire appel à ses services. Il est rassurant et incite son détenteur à imiter la ruse du renard."
 easteregg_artifact_chad_book:0 "Le Bord du monde annoté"
 easteregg_artifact_chad_book_description:0 "Cette copie du livre \"Le Bord du monde\" de Mestre Balder, enluminée et réalisée avec amour, est encombrée de nombreuses annotations, certaines ineptes, d’autres sagaces."
 easteregg_artifact_chad_dagger:0 "La dague"
 easteregg_artifact_chad_dagger_description:0 "Son éclat est terni par du sang séché, mais elle en est toujours assoiffée."
 easteregg_artifact_veronica_book:0 "Les anneaux du seigneur"
 easteregg_artifact_veronica_book_description:0 "Une référence pas si subtile, sous forme de livre. Écrit dans une langue perdue depuis longtemps au-delà de la mer."
 easteregg_artifact_jason_sword:0 "Épée de saint Martin"
 easteregg_artifact_jason_sword_description:0 "Le long de la gouttière de la lame, quelqu’un a gravé maladroitement les mots « Je suis ce qui est »."
