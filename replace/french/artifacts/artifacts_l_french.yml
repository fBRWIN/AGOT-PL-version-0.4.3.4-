 morin_khuur_ornament_name:0 "Ornement pour chevaux du khalasar"
 morin_khuur_ornament_description:1 "Une tête de cheval sculptée dans un os de cheval, généralement utilisée comme décoration sur une selle. Elle a été envoyée [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 animal_ring_name:0 "Bague tigre criarde"
 animal_ring_description:1 "On est plus susceptible d’aveugler ses courtisans avec cette bague incrustée de pierreries aux trop nombreuses couleurs que de les impressionner par son sens de la mode. Elle a été envoyée [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 ostrich_shell_necklace_name:0 "Collier de perles en coquille d’autruche"
 ostrich_shell_necklace_description:1 "Un bijou délicat d’un blanc éclatant. Il a été envoyé [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 pilgrimage_figurine_name:0 "Figurine en os de seiche"
 pilgrimage_figurine_description:1 "Une figurine d'un ancien guerrier ghiscari. Son heaume est orné de détails en bronze. Envoyée à [owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.GetTitledFirstNameNoTooltip] pendant ses aventures."
 saint_margaret_fingernails_name:0 "Les ongles du Concepteur"
 saint_margaret_fingernails_description:1 "Le Dédale du Concepteur est un labyrinthe de Braavos qu'il faut parcourir pour acquérir de la sagesse. On dit que ces vieilles coupures d'ongles dégoûtantes appartenaient à l'esprit brillant qui en est à l'origine. Ils ont été envoyés [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 seahorse_brooch_name:0 "Broche dorée en forme d’hippocampe"
 seahorse_brooch_description:1 "Une broche avec de délicats glands enchaînés sous l’hippocampe, qui a des ailes et une queue en aileron. Elle a été envoyée [owner.Custom('FR_au_Char_Pi')][owner.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstNameNoTooltip] au cours de ses aventures."
 leopard_hat_name:0 "Chapeau léopard"
 leopard_hat_description:0 "Un chapeau fait à partir de la tête d’un léopard tué par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName]."
 kurgan_ornament_name:0 "Figurine de cheval"
 kurgan_ornament_description:0 "Une figurine en pierre pillée par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] dans un ancien tumulus."
 kurgan_saddle_name:0 "Selle d’un tertre funéraire"
 kurgan_saddle_description:1 "Une selle volée par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] dans un tumulus ancien. Vieille de plus de mille ans, elle a été préservée dans l’air emprisonné du tombeau, au milieu de dizaines de chevaux embaumés. Peut-être pourrions-nous apprendre quelque chose des guerriers montés antiques."
 naked_tapestry_name:0 "Tapisserie d’un nu"
 naked_tapestry_description:0 "Une représentation nue [inspiration_owner.Custom('FR_du_Char_Pi')][inspiration_owner.GetTitledFirstName] dans un oasis, s’éventant avec une feuille et scintillant de gouttelettes cristallines."
 frogspawn_jar_name:0 "Bocal de frai de grenouille"
 frogspawn_jar_description:0 "Un bocal rempli de frai et de quelques têtards éclos, envoyé [ROOT.Char.Custom('FR_au_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] comme exemple des horreurs de la nature."
 beaver_book_name:1 "Palais des castors"
 beaver_book_description:0 "Un livre sur l’architecture et les techniques de construction des castors, rédigé à partir de croquis réalisés par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] lors de ses voyages."
 crocodile_tapestry_name:0 "Tapisserie d’un crocodile"
 crocodile_tapestry_description:0 "Une tapisserie représentant un crocodile, réalisée au mieux des capacités [inspiration_owner.Custom('FR_du_Char_Pi')][inspiration_owner.GetTitledFirstName]. La créature est rouge vif, possède plusieurs rangées de dents, des pustules venimeuses et une queue hérissée de pointes. Elle est entourée d’un nid d’œufs dans une grotte derrière une chute d’eau."
 mountain_rock_name:0 "Rocher de la montagne"
 mountain_rock_description:0 "Une grosse pierre, transportée péniblement par [inspiration_owner.Custom('FR_le_Char_Pi')][inspiration_owner.GetTitledFirstName] depuis [mountain_location.GetName]."
 reichskrone_name:0 "Reichskrone"
 reichskrone_description:1 "C’est l’emblème de la charge de Saint-Empereur romain. Garanti pour attirer l’attention de chaque duc de passage."
 nikephoros_crown_name:0 "Couronne de Nikephoros II Phokas"
 nikephoros_crown_description:2 "C’est la couronne de l’un des meilleurs tacticiens que la lignée impériale ait jamais vu. Échec dans les guerres à l’ouest de l’Empire, mais conquérant à l’est."
 skull_cap_charlemagne_name:0 "Calotte crânienne de Charlemagne"
 skull_cap_charlemagne_description:0 "Le crâne de Charlemagne est contenu dans cette boîte. Peut-être que sa sagesse rejaillira sur son détenteur."
 papal_tiara_name:0 "Tiare papale"
 papal_tiara_description:1 "C’est la mitre ornée d’une couronne d’or qui symbolise la fonction papale. Mais ne serait-elle pas plus resplendissante sur votre tête ?"
 essen_crown_name:0 "Kinderkrone"
 essen_crown_description:1 "Certains disent que c’était une couronne fabriquée pour le couronnement d’Otto III à Essen, d’autres qu’elle était destinée à couronner une statue de la Vierge. Dans tous les cas, elle est très petite, mais vous pourriez la serrer sur votre tête si vous essayez."
 monomachus_crown_name:1 "Couronne de Monomaque"
 monomachus_crown_description:1 "Il s’agit d’une couronne composée de portraits à panneaux dorés représentant Constantin IX Monomaque, sa femme Zoé, sa sœur Théodora, et quelques figures de danse allégoriques."
 edmund_head_name:1 "Tête de saint Edmond"
 edmund_head_description:0 "Edmond a exigé de devenir un saint dès sa naissance. Les légendes racontent que c’était un roi d’East Anglia qui s’est porté volontaire pour un sacrifice aux Vikings plutôt que de laisser son peuple se faire massacrer par eux."
 dhammapada_name:0 "Dhammapada"
 dhammapada_description:1 "Il s’agit d’un recueil de proverbes du Bouddha, reliés dans un beau manuscrit de feuilles de palmier."
 excalibur_name:0 "Excalibur"
 excalibur_description:0 "Il n’y a pas un seul dirigeant de Grande-Bretagne qui ne prétend pas détenir la véritable Excalibur. Les guerres sont payées par la vente d’Excalibur et il est préférable que vos invités ne connaissent pas quelqu’un d’autre qui exhibe l’épée."
 vinaya_pitaka_name:0 "Vinaya Pitaka"
 vinaya_pitaka_description:0 "Un texte sacré bouddhiste des trois ouvrages du Canon pali, instructif sur les conventions de conduite monastique pour les moines et les nonnes."
 sutta_pitaka_name:0 "Sutta Pitaka"
 sutta_pitaka_description:1 "Un texte bouddhiste theravada basé sur le premier conseil bouddhiste tenu après la mort de Bouddha. Il comprend de nombreux poèmes et sermons attribués à Bouddha et à ses disciples, et fait partie du Canon pali."
 abhidhamma_pitaka_name:0 "Abhidhamma pitaka"
 abhidhamma_pitaka_description:0 "Un travail d’érudition approfondi analysant les enseignements du Bouddha. Il fait partie du canon pali."
