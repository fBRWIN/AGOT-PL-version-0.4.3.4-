 feature_wood_decoration_none:0 "Le bois a été poncé pour obtenir une finition lisse."
 feature_wood_decoration_varnish:0 "Le bois a été verni pour lui donner une brillance foncée."
 feature_wood_decoration_hsb_inlay:0 "Le bois a des incrustations décoratives en [Artifact.GetFeatureText( 'decoration_material_inlay_HSB' )]."
