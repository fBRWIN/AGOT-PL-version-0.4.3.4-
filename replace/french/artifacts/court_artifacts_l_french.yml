 artifact_throne_charlemagne_name:1 "Trône de Charlemagne"
 artifact_throne_charlemagne_description:0 "Un trône simple mais imposant, dépourvu d’ornementation. Construit en marbre massif, les blocs proviendraient de l’église du Saint-Sépulcre de Jérusalem."
 artifact_throne_solomon_name:1 "Trône de Salomon"
 artifact_throne_solomon_description:0 "Un trône luxueux qui, selon la rumeur, aurait appartenu au légendaire roi Salomon. Construit en ivoire avec des dorures, le trône est également serti de nombreuses pierres précieuses, et des sculptures métalliques représentant divers animaux ornent les marches qui y mènent."
 artifact_throne_stone_scone_name:1 "Pierre de Scone"
 artifact_throne_stone_scone:0 "Un simple siège de grès rouge sur lequel tous les monarques d’Alba ont été couronnés depuis le roi Kenneth Ier."
