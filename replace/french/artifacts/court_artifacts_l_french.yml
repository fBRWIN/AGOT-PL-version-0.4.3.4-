 artifact_wall_banner_dynasty_name:0 "Bannière de la dynastie [target.GetBaseNameNoTooltip]"
 artifact_wall_banner_dynasty_description:1 "La bannière de la dynastie [target.GetBaseName], un symbole de l’autorité de la lignée et de tous ses membres, commandée par [newly_created_artifact.MakeScope.Var('banner_commissioner').Char.GetNameRegnal]."
