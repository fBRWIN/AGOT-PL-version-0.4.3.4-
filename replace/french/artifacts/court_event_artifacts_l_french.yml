 sinbad_book_name:0 "Voyages de Lomas Grandpas"
 sinbad_book_desc:0 "Un livre dans lequel les différentes bêtes que Lomas affronte ont le visage [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."
