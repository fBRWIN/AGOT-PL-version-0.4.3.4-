 pope_joan_book_name:0 "Contes de Zhéa Face-de-Zéval"
 pope_joan_book_desc:0 "Un livre dans lequel [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip] est représenté[ROOT.Char.Custom('FR_E')] sous les traits de Zhéa des Jogos Nhai. Dévote, blasphématrice ou séduisante ?"
