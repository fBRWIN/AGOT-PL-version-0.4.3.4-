 valmiki_book_name:0 "Contes de Baël le Barde"
 valmiki_book_desc:0 "Une série de mots d’esprit du premier poète, Baël le Barde, diffusés par [ROOT.Char.Custom('FR_le_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]."
 ruler_hero_book_name:0 "Contes [ROOT.Char.Custom('FR_du_Char_Pi')][ROOT.Char.GetTitledFirstNameNoTooltip]"
