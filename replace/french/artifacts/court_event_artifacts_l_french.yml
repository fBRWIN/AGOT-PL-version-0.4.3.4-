 holy_needle_name:0 "L'Aiguille des Andals"
 holy_needle_description:0 "Vous pourriez faire une belle broderie des Sept."
 finger_bones_name:0 "Os de doigt d’un septon"
 finger_bones_description:0 "Les onze !"
 dead_chicken_name:0 "Le targe des poltrons"
 dead_chicken_description:0 "Personne ne voudra vous côtoyer si vous brandissez ce poulet mort, surtout pas vos ennemis."
 worm_on_a_string_name:0 "Jouet en forme de ver"
