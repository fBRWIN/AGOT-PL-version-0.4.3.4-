l_simp_chinese:
 LOADING_TIP_0:1 "#TT 凡人皆有一死。"
 LOADING_TIP_1:1 "#TT 切莫忘记——凛冬将至。"
 LOADING_TIP_2:1 "#TT 凡人皆需侍奉。"
 LOADING_TIP_3:1 "#TT 判人死刑者应亲自操刀。"
 LOADING_TIP_4:1 "#TT 城堡无法抵御巨龙。"
 LOADING_TIP_5:1 "#TT 铁王座的御前首相亦被称作「国王之手」。"
 LOADING_TIP_6:1 "#TT 「在权力的游戏中，你不当赢家，就只有死路一条，没有中间地带。」#!\n#TTA ——瑟曦·兰尼斯特王后"
 LOADING_TIP_7:1 "#TT 「汝何德何能，」爵爷傲然宣称，「须令吾躬首称臣？」"
 LOADING_TIP_8:1 "#TT 相信小指头。"
 LOADING_TIP_9:0 "#TT 「我更喜欢死的历史。死的历史用墨水书写，活的历史则用鲜血。」#!\n#TTA ——「读书人」罗德利克·哈尔洛大人"
 LOADING_TIP_10:0 "#TT 逝者不死，必将再起，其势更烈！"
 LOADING_TIP_11:0 "#TT 作为惩罚，你可以将犯人押送至绝境长城。"
 LOADING_TIP_12:0 "#TT 言语就像风。"
 LOADING_TIP_13:0 "#TT 黑色的翅膀，带来黑色的消息。"
 LOADING_TIP_14:0 "#TT 这只狗熊，狗熊，狗熊，全身黑棕，罩着毛绒！"
 LOADING_TIP_15:0 "#TT 「长夜漫漫，处处险恶。」"
 LOADING_TIP_16:0 "#TT 如果你没有可用的学士，可以向学城申请一个。"
 LOADING_TIP_17:0 "#TT 崇邪之寇莫信。"
 LOADING_TIP_18:0 "#TT 狩猎之旅可能暗藏危机……"
 LOADING_TIP_19:0 "#TT 「一袋金龙买得一时安全，一支好箭可保一世平安。」#!\n#TTA ——培提尔·贝里席大人"
 LOADING_TIP_20:0 "#TT 如果你被一个纵火狂囚禁，比武审判不太可能帮得到你。"
 LOADING_TIP_21:0 "#TT 「阿多。」#!\n#TTA ——阿多"
 LOADING_TIP_22:0 "#TT 「臭佬，臭佬，押韵丑陋。」"
 LOADING_TIP_23:0 "#TT 「感谢七神创造了七层地狱。单单一层可容不下两个克里冈。」"
 LOADING_TIP_25:1 "#TT 「我看死人八成也挺无聊，一肚子牢骚——嫌泥地太冷啦，我的墓碑应该要大一点啦，为什么他身上长的虫比我多啦……」#!\n#TTA ——忧郁的艾迪"
 LOADING_TIP_24:0 "#TT 「倘若用那玩意也能做礼拜，想必我也是个虔诚之人。」#!\n#TTA ——提利昂·兰尼斯特"
 LOADING_TIP_26:1 "#TT 「即便现在，我依旧可以像切乳酪一样把你们五个通通砍倒！」#!\n#TTA ——巴利斯坦·赛尔弥爵士"
 LOADING_TIP_27:0 "#TT 「我只向这一位国王下跪，北境之王万岁！」#!\n#TTA ——大琼恩"
 LOADING_TIP_28:0 "#TT 「阅读者在死前已经以不同的身份活过上千次，从不读书的人却只活了一次。」#!\n#TTA ——玖健·黎德"
 LOADING_TIP_29:0 "#TT 「这正是诸神的意愿。扬起你的风暴，大人——然而，如果你还有脑子，请记得这座城堡的名字。」#!\n#TTA ——科塔奈·庞洛斯爵士"
 LOADING_TIP_30:0 "#TT 「人是人，誓言是誓言，而言语就像风。」#!\n#TTA ——埃恩·伊梅特"
 LOADING_TIP_31:0 "#TT 「复仇，正义，血与火。」#!\n#TTA ——道朗·马泰尔亲王"
 LOADING_TIP_32:0 "#TT 「与骑士相比，我宁可做狗。」"
 LOADING_TIP_33:0 "#TT 「也许他被杀是件好事，如果他活着，早晚得成为一个佛雷败类。」#!\n#TTA ——威曼·曼德勒大人"
 LOADING_TIP_34:0 "#TT 「雷加战斗得英勇，雷加战斗得高贵，雷加战斗得荣誉，雷加死得不明不白。」#!\n#TTA ——乔拉·莫尔蒙爵士"
 LOADING_TIP_35:0 "#TT 「恐惧比利剑更伤人。」#!\n#TTA ——西利欧·佛瑞尔"
 LOADING_TIP_36:0 "#TT 「我想夏嘎的意思是三把斧头肯定比两把好。」#!\n#TTA ——提利昂·兰尼斯特"
 LOADING_TIP_37:0 "#TT 「我们不轻易下跪。」#!\n#TTA ——「拂晓神剑」亚瑟·戴恩爵士"
 LOADING_TIP_38:0 "#TT 「没人能像我，这世上只有一个我。」#!\n#TTA ——詹姆·兰尼斯特爵士"
 LOADING_TIP_39:0 "#TT 北境永不遗忘……"
 LOADING_TIP_40:0 "#TT 「于盐和烟中涅槃而生？你是火腿吗？」#!\n#TTA ——蓝礼·拜拉席恩国王"
 LOADING_TIP_41:0 "#TT 「如果你要取人性命，至少应该注视他的双眼，聆听他的临终遗言。倘若做不到这点，那么或许他罪不致死。」#!\n#TTA ——艾德·史塔克大人"
 LOADING_TIP_42:0 "#TT 「杰赫里斯国王曾告诉我，疯狂和伟大是同一枚硬币的两面。每当一位坦格利安降生，诸神就将硬币抛向空中，整个世界将屏息观察它的降落。」#!\n#TTA ——巴利斯坦·赛尔弥爵士"
 LOADING_TIP_43:0 "#TT 「杀掉心中的男孩，琼恩·雪诺。凛冬将至。杀掉男孩，让男人诞生。」#!\n#TTA ——伊蒙学士"
 LOADING_TIP_44:0 "#TT 「丹妮莉丝·坦格利安可不是黄花闺女，她是多斯拉克卡奥的遗孀、龙的母亲和奴隶城邦的梦魇，是长了乳头的征服者伊耿……」#!\n#TTA ——提利昂·兰尼斯特"
 LOADING_TIP_45:0 "#TT 「荣耀？我乃七国之主！一王七国！你认为荣耀可以让他们各守本分？你认为荣耀可以守住和平？是恐惧！恐惧和鲜血！」#!\n#TTA ——劳勃·拜拉席恩国王"
 LOADING_TIP_46:0 "#TT 「力量存在于人心，人相信什么是力量，什么就是力量，不多也不少……力量就像墙上的影子，但影子却能杀人。而且，即便是矮小人物，也能投射出硕大的影子。」#!\n#TTA ——瓦里斯"
 LOADING_TIP_47:0 "#TT 「言词则好比利箭，一旦射出，便覆水难收。」#!\n#TTA ——道朗·马泰尔亲王"
 LOADING_TIP_48:0 "#TT 不要试图伏击御林铁卫，那样是不会有好下场的。"
 LOADING_TIP_49:0 "#TT 「诸神在上，我当年可真壮。」#!\n#TTA ——劳勃"
 LOADING_TIP_50:0 "#TT 「许多经受考验的人只盼着能免遭苦难。」#!\n#TTA ——莱昂诺·斯壮大人"
 LOADING_TIP_51:0 "#TT 「众神还未将一个缺乏耐心之人打造成绝对王权的掌握者。」#!\n#TTA ——奥托·海塔尔爵士"
 LOADING_TIP_52:0 "#TT 「向您致哀，铁锤大人。因为您不幸战死。」#!\n#TTA ——「无畏的」琼恩·罗克顿"
 LOADING_TIP_53:0 "#TT 「质疑我的清白当属叛国。」#!\n#TTA ——雷妮拉·坦格利安公主"
 LOADING_TIP_54:0 "#TT 「我从未见过像我亲爱的外甥那般强壮的少年，让我们为这三个‘如斯强壮’的好孩子干杯吧！」#!\n#TTA ——伊蒙德·坦格利安王子"
 LOADING_TIP_55:0 "#TT 獾，獾，獾"
 LOADING_TIP_56:0 "#TT 妓女能上哪儿去？"
 LOADING_TIP_57:0 "#TT 如果你遇到了技术难题，快去找月童。"
 LOADING_TIP_58:0 "#TT 相信乔佛里。"
 LOADING_TIP_59:0 "#TT 「王公老爷们都被蒙在鼓里，浑不知他们的主子其实是个小丑，一个穿杂色衣的隐身国王。」#!\n#TTA ——蘑菇"
 LOADING_TIP_60:0 "#TT 「我正要带给人民和平、食物和正义。」#!\n#TTA ——「龙祸」伊耿国王"
 LOADING_TIP_61:0 "#TT 「你打算派哪个老家伙来与我一战？」#!\n#TTA ——「蜂刺」布拉克斯顿·毕斯柏里爵士，于被杰赫里斯一世国王杀死前"
 LOADING_TIP_62:0 "#TT 「伟大抑或渺小，人人都必须履行自己的职责。」#!\n#TTA ——史坦尼斯·拜拉席恩国王"
 LOADING_TIP_63:0 "#TT 「国王没有朋友，只有臣民和敌人。」#!\n#TTA ——史坦尼斯·拜拉席恩国王"
 LOADING_TIP_64:0 "#TT 呃。"
 LOADING_TIP_65:0 "#TT 「太阳落山以后，蜡烛无法代替。」#!\n#TTA ——洛拉斯·提利尔爵士"
 LOADING_TIP_66:0 "#TT 「狼何时会被言辞打动？」"
 LOADING_TIP_67:0 "#TT 「他们随我出发那天就已经死了，孩子。」#!\n#TTA ——克雷根·史塔克大人对「血腥的」班·布莱伍德"
 LOADING_TIP_68:0 "#TT 「至少这点我们有共识。」"
 LOADING_TIP_69:0 "#TT 「你只失去了一只眼睛，怎能盲目到这等程度？」#!\n#TTA ——奥托·海塔尔爵士对伊蒙德·坦格利安王子"
 LOADING_TIP_71:0 "#TT 「去他妈的御林铁卫，去他妈的城市，去他妈的国王。」"
 LOADING_TIP_72:0 "#TT 「再下来我打碎了她下贱的头颅，就像这样。」"
 LOADING_TIP_73:0 "#TT 「什么也不问？那不行，我得先问价码多少。」#!\n#TTA ——黑水河的波隆爵士"
 LOADING_TIP_74:0 "#TT 「和谐的土地，安静的人民。」"
 LOADING_TIP_75:0 "#TT 「我们不过是他们的牵线木偶，直到某天我们自己的孩子连上我们做的线，在我们的牵引下跳舞。」#!\n#TTA ——提利昂·兰尼斯特"
 LOADING_TIP_76:0 "#TT 「我倒是不明白，在战场上屠杀一万士兵与在餐桌边干掉十来个贵族相比，前者有何高尚之处？」#!\n#TTA ——泰温·兰尼斯特大人"
 LOADING_TIP_77:0 "#TT 泰温·兰尼斯特大人到死也没有拉出黄金来。"
 LOADING_TIP_78:0 "#TT 「我就是风暴，大人，我是天字第一号大风暴。」#!\n#TTA ——「鸦眼」攸伦"
 LOADING_TIP_79:0 "#TT 「你喜欢打猎吗？」"
 LOADING_TIP_80:0 "#TT 「伊戈，我梦见我变得好老。」"
 LOADING_TIP_81:0 "#TT 「把我带走吧，去往永冬之地。」"
 LOADING_TIP_82:0 "#TT 「如果他们去七层地狱救你的话，也许吧。」"
 LOADING_TIP_83:0 "#TT 舅舅，想上哪儿去啊？你是我的侍酒，不准走！"
 LOADING_TIP_84:1 "#TT 「如果照实说，所有人都是小丑，而穿杂色衣服的比戴王冠的更有趣。」#!\n#TTA ——荆棘女王"
 LOADING_TIP_85:0 "#TT 「她喝的越多，排泄的越多；排泄的越多，就越觉干渴。」"
 LOADING_TIP_86:0 "#TT 「太阳落山时，你必断子绝孙。」"
 LOADING_TIP_87:0 "#TT 「他们或许是醉鬼，但喝醉了就天不怕地不怕；他们或许是白痴，但白痴也杀得了国王；他们或许是阴沟鼠，但一千只老鼠能扳倒大熊。」#!\n#TTA ——蘑菇"
 LOADING_TIP_88:0 "#TT 「我不是个严酷寡恩的人。——这个以严酷寡恩举世著称的人大吼。」#!\n#TTA ——凯特琳·史塔克对史坦尼斯·拜拉席恩的评价"
 LOADING_TIP_89:0 "#TT 「他们人手不足，连攻击间储藏室都做不到。」#!\n#TTA ——史坦尼斯·拜拉席恩国王"
 LOADING_TIP_90:0 "#TT 再少些。"
 LOADING_TIP_91:0 "#TT 「黑不隆咚，死人来跳舞啊。我知道，我知道，噢噢噢。」#!\n#TTA ——补丁脸"
 LOADING_TIP_92:0 "#TT 「真可惜他不是个佛索威，不然他会以为他是个苹果，我们也可以安心得多，可惜造化弄人。」#!\n#TTA ——「醉鬼」戴伦王子对「明焰」伊利昂·坦格利安王子的评价"
 LOADING_TIP_93:1 "#TT 「艾迪，找块案板。」#!\n#TTA ——总司令琼恩·雪诺"
 LOADING_TIP_94:0 "#TT 「村里藏有金子吗？银子和珠宝呢？存粮呢？贝里·唐德利恩大人在哪儿？他离开后去了哪儿？身边有多少人？其中有多少骑士，多少弓手，多少步兵？有多少，有多少，有多少，有多少，有多少，有多少？村里藏有金子吗？」"
 LOADING_TIP_95:0 "#TT 「御林铁卫绝不临危脱逃。」#!\n#TTA ——御林铁卫队长「白牛」杰洛·海塔尔"
 LOADING_TIP_96:0 "#TT 「答应我，奈德。」"
 LOADING_TIP_97:0 "#TT 「只爱凯特。」"
 LOADING_TIP_98:0 "#TT 嘿。"
 LOADING_TIP_99:1 "#TT 橡木钢铁，护卫平安，保我周全，不堕地狱。"
 LOADING_TIP_100:0 "#TT 「不会有歌谣赞颂你临死前的英勇，拥王者，你是个双手沾满无辜者鲜血的恶棍。」#!\n#TTA ——长叶的佩特爵士"
 LOADING_TIP_101:0 "#TT 「国王和尸体的随从最多。」#!\n#TTA ——戴佛斯·席渥斯爵士"
 LOADING_TIP_102:0 "#TT 「当星辰泣血，长夜降临时，亚梭尔·亚亥将在烟与盐之地重生，并唤醒石头中的魔龙。」"
 LOADING_TIP_103:0 "#TT 「如果说劳勃是真钢，那史坦尼斯就是纯铁，又黑又硬又坚强，却也容易损坏，和铁一样，弯曲之前就会先断掉。至于蓝礼嘛，他像是闪闪发光的亮铜，看起来漂亮，实际却不值几个钱。」#!\n#TTA ——唐纳·诺伊"
 LOADING_TIP_104:0 "#TT 「我要宰了他。」#!\n#TTA ——奥柏伦亲王于被格雷果·克里冈爵士杀死前。"
 LOADING_TIP_105:0 "#TT 「我想在千年长夏的地方永生不死；我想住进云端的城堡，俯视众生；我想回到二十六岁——我二十六岁时能整天打架整晚鬼混。人们怎么想根本无关紧要。冬天近在眼前，小子，冬天意味着死亡。」#!\n#TTA ——「大酒桶」雨果·渥尔大人"
 LOADING_TIP_106:0 "#TT 「我爬得太高、爱得太炽烈，行事过于莽撞。我自不量力地去抓那颗明星，结果凭空坠落。」#!\n#TTA ——琼恩·克林顿爵士"
 LOADING_TIP_107:0 "#TT 「那就让他去死，或许那婊子会赶来参加他的葬礼。」#!\n#TTA ——「残酷的」梅葛国王在处决韦赛里斯·坦格利安王子前"
 LOADING_TIP_108:0 "#TT 战锤毙真龙，新王因而生，万人莫可挡。"
 LOADING_TIP_109:0 "#TT 玻璃蜡烛被点燃，苍白母马将即来，其余事物紧随后。海怪和黑焰，狮子与狮鹫，太阳之子和戏子的龙，皆莫信。牢记不朽者，留心芬香的总管。"
 LOADING_TIP_110:0 "#TT 十六个属于他，另外三个属于你。他们将以黄金为宝冠，以黄金为裹尸布。将来有一天，当你被泪水淹没时，VALONQAR将扼住你苍白的脖子，夺走你的生命。"
 LOADING_TIP_111:0 "#TT 「我既没见到一位国王，也没赚到一个铜板。那只是一场战争。」"
 LOADING_TIP_112:0 "#TT 在潮湿的荒石城，他们绕着她旋转，带走她的悲伤和痛楚。从此她再也不想离去，再也不想离去。"
 LOADING_TIP_113:0 "#TT 「谈判时，蓝礼想送我一个桃子。」"
 LOADING_TIP_114:2 "#TT 「一个私生男孩的生命相对于一个王国的前途又算什么呢？」"
 LOADING_TIP_115:0 "#TT 「有些人生来就该打仗，和剑一样，若把它们挂起来，只等着生锈吧。」"
 LOADING_TIP_116:0 "#TT 「继续努力，你迟早会留下像你模样的种。」#!\n#TTA ——阿莉森·海塔尔王后"
 LOADING_TIP_117:0 "#TT 「那就来吧。就我们四个，在这里分出胜负，你们三个对我一个，如何？」#!\n#TTA ——御林铁卫队长克里斯顿·科尔"
 LOADING_TIP_118:0 "#TT 「我的新首相是个铁腕人物。」#!\n#TTA ——伊耿·坦格利安二世国王"
 LOADING_TIP_119:0 "#TT 小心贪食者。"
 LOADING_TIP_120:0 "#TT 「韦赛里斯或许只当了半年国王，却做过十五年的首相，王国有他打理，戴伦方能专心打仗，而贝勒专司祈祷。」"
 LOADING_TIP_121:0 "#TT 「其他各大家族或将死者埋在黑暗地底，或沉入冰冷汪洋，但坦格利安家是真龙血脉，火是他们的归宿。」"
 LOADING_TIP_122:0 "#TT 「我要亲手宰掉每一个坦格利安家的人，斩尽杀绝；我要教他们像龙一样死得干净彻底，最后在他们坟上撒尿。」"
 LOADING_TIP_123:0 "#TT 「呆子邓克，比城墙还笨。」"
 LOADING_TIP_124:0 "#TT 「一个没有舰船的舰队司令、一个没有手指的国王之手，侍奉着一个没有王座的国王。敢问这位一无所有的骑士先生，此行打的是什么鬼主意？」"
 LOADING_TIP_125:0 "#TT 「我怎能比你先死？你是姐姐。」"
