 historical_commander_trait.reject.tt:1 "#F 你会另找灵感#!"
 historical_commander_trait.0001.desc:1 "在研究很久以前的战争战术时，我看到了有关「正义之锤」特里斯蒂芬·穆德四世的记述。他是安达尔人入侵时期的最后一位河流与山丘之王，据说他战胜了安达尔人九十九次，最后倒在了第一百次战斗中。"
 historical_commander_trait.0002.desc:0 "在研究维斯特洛大陆的历史时，我偶然读到了北境之王「饿狼」席恩·史塔克的故事。席恩王和波顿盟友在泪江之战中扭转了安达尔人的入侵浪潮，杀死了「七星」阿戈斯。在击退入侵者后，席恩王乘船驶往安达斯，沿着海岸进行突袭。他们割下被杀者的头颅，把它们钉在北境东海岸的长矛上以示警告。"
 historical_commander_trait.0003.desc:0 "在研究维斯特洛大陆的历史时，我偶然发现了一个至今仍被西境人民诅咒的名字。「红海怪」道尔顿·葛雷乔伊在「血龙狂舞」期间崛起，他宣布支持黑党并以雷妮拉女王的名义袭击西境。"
 historical_commander_trait.0004.desc:0 "在研究维斯特洛大陆的历史时，我偶然发现了一本大部头，讲述了谷地先民和安达尔入侵者之间的最后一战。安达尔人由「猎鹰骑士」阿提斯·艾林率领，阿提斯借道一条羊肠小道诱敌深入，最后赢得了决战。先民家族从此臣服于阿提斯，加冕他为山谷之王。"
 historical_commander_trait.0005.desc:0 "维斯特洛的每个人都知道娜梅莉亚女王，阅读有关她的旅途的文章时，我深感着迷。在盖林亲王死于瓦雷利亚人之手后，娜梅莉亚召集她的子民出海寻找新家。虽然旅程很长，几次建立新家的尝试都失败了，但他们终于到达了多恩。登陆后，娜梅莉亚女王与马泰尔家族联手统一了多恩。"
 historical_commander_trait.0001.t:0 "最后的河流王之陨"
 historical_commander_trait.0001.a:0 "我能坚持九十九次战斗吗？"
 historical_commander_trait.0001.b:0 "国王必须要有安全的补给线。"
 historical_commander_trait.0001.c:0 "灵活多变才是取胜之道。"
 historical_commander_trait.0001.d:0 "切！他就是个蠢货，打一场没有希望的战争。"
 historical_commander_trait.0001.d.good:0 "即使在战争中，残酷也不是一个值得褒扬的特质。"
 historical_commander_trait.0002.t:0 "饿狼，剥皮人，七星"
 historical_commander_trait.0002.a:0 "他把战斗带到了安达斯！"
 historical_commander_trait.0002.b:0 "他在泪江之战中击败了安达尔人！"
 historical_commander_trait.0002.c:0 "信任波顿家族这样的宿敌，但这是值得的！"
 historical_commander_trait.0002.d:0 "现在的战争不像以前那样打了……"
 historical_commander_trait.0003.t:0 "血红海怪"
 historical_commander_trait.0003.a:0 "海上袭击！"
 historical_commander_trait.0003.b:0 "他夺取了凯切镇和仙女城！"
 historical_commander_trait.0003.c:0 "他一定是夺走了那些财宝！"
 historical_commander_trait.0003.d:0 "历史中这样的怪物不应受人崇敬。"
 historical_commander_trait.0004.t:0 "猎鹰骑士"
 historical_commander_trait.0004.a:0 "信仰的力量！"
 historical_commander_trait.0004.b:0 "真聪明，率领军队穿过一条羊肠小道。"
 historical_commander_trait.0004.c:0 "诱敌深入是一种不同寻常的战术，但是十分有效。"
 historical_commander_trait.0004.d:0 "那些吟游诗人和修士歪曲了这个故事。"
 historical_commander_trait.0005.t:0 "战士女王和万船远航"
 historical_commander_trait.0005.a:0 "一些绿血河上的居民仍然信奉着洛伊拿信仰。"
 historical_commander_trait.0005.b:0 "洛伊拿人英勇作战，甚至击杀了一些巨龙。"
 historical_commander_trait.0005.c:0 "出发前的准备一定非常艰巨。"
 historical_commander_trait.0005.d:0 "不管旅程如何，这是一个关于逃亡的传说。"
 historical_commander_trait.0006.t: "左贤王"
 historical_commander_trait.0006.desc: "在研究古代将领的战术时，我学到毗伽可汗征战四方，名震天下的故事，因而备受启发。\n\n他率军突袭了拔悉密和甘州，使唐玄宗的军队蒙受奇耻大辱，尽管唐军人数多达数十万。他深知，我们的强大在于速度与机动！\n\n后来，毗伽和他的军队以腾格里之名继续南征北战，击败了契丹人和奚人！"
 historical_commander_trait.0006.a: "带着上天的赐福，我们隐忍！"
 historical_commander_trait.0006.b: "$historical_commander_trait.0005.c$"
 historical_commander_trait.0006.c: "机动的军队需要灵活的战术！"
 historical_commander_trait.0006.d: "我们可不满足于那点小伎俩！"