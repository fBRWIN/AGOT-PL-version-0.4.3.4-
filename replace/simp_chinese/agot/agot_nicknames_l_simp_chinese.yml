 nick_storm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是个在风暴地长大的私生子。"
 nick_stone_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是个在谷地长大的私生子。"
 nick_hill_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是个在西境长大的私生子。"
 nick_bittersteel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是伊耿四世的私生子，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]因刻薄的性格和战斗的勇猛而闻名。"
 nick_bloodraven_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是伊耿四世的私生子，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]出生时脖子上有一块乌鸦型的红酒色胎记，在奶白色的皮肤上额外显眼。"
 nick_breakspear_desc:0 "在17岁时，[CHARACTER.GetShortUINameNoTooltipNoFormat]在一场比武大会中击败了伟大的战士戴蒙·黑火爵士，由此赢得了「破矛者」的称号。"
 nick_brightflame_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]因[Select_CString( CHARACTER.IsLocalPlayer, '', '其')]不拘一格的行为而闻名，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]更喜欢被称为「明焰」。"
 nick_halfhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在某场战斗或事故中失去了半只手。"
 nick_the_rogue_prince:0 "浪荡王子"
 nick_the_rogue_prince_reborn:0 "浪荡王子在世"
 nick_the_rogue_prince_reborn_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]通过行动和个性，让自己被视为是重生的戴蒙·坦格利安。"
 nick_stormblessed:0 "风暴庇佑"
 nick_stormborn_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]诞生在一场造成巨大破坏的大风暴中。"
 nick_the_beggar_king_desc:0 "[CHARACTER.GetFullName]按法理应该成为国王，但这和现实存在不少差距。"
 nick_the_beloved_desc:0 "[CHARACTER.GetFullName]深受大众喜爱。"
 nick_the_blessed_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是如此的神圣，想必是受到过神的祝福。"
 nick_the_blood_motherfather:0 "血脉始祖"
 nick_the_boy_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在年幼时便开始统治，因此被称为少年国王。"
 nick_the_breaker_of_chains_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]解放了无数卑微的奴隶，因此被人称为「镣铐破除者」。"
 nick_the_broken_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]时常忧郁孤立，被认为是个颓丧残破的[CHARACTER.GetWomanMan]。"
 nick_the_brown_dragon_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在一次比武对决中被击落掉进泥坑，不幸地获得「烂泥龙」的绰号，这是对[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]父亲的绰号「黑龙」的嘲弄。"
 nick_the_conciliator_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因伟大的外交和政治行为而闻名于整个王国。"
 nick_the_conqueror_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]所处时代的杰出人物，通过血与火征服了七大王国。"
 nick_the_coward:0 "懦夫"
 nick_the_cruel_desc:0 "由于[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]残酷狠毒的所作所为，历史将永远记住这位「残酷的[CHARACTER.GetFirstName]」。"
 nick_the_dragonbane_desc:0 "由于最后一条龙死在了[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的统治期间，[CHARACTER.GetShortUINameNoTooltipNoFormat]被人称为「龙祸」。"
 nick_the_dragonless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]没能像家族的其他人一样孵化并驯服一条龙。"
 nick_the_dreamer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以有预示性的梦和视野而闻名。"
 nick_the_drunken_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]总是喝得醉醺醺的。"
 nick_the_elder_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetHerHis )]不是[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetHerHis )]所在家族唯一一位[CHARACTER.GetFirstName]，作为区分，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetHerHis )]被称为大[CHARACTER.GetFirstName]。"
 nick_the_exile_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在瓦雷利亚的末日浩劫前逃到了龙石岛，因此被称为「流亡者」[CHARACTER.GetFirstName]。"
 nick_the_fierce_desc:0 "所有在战斗中遇到过[CHARACTER.GetShortUINameNoTooltipNoFormat]的人都清楚[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的绰号名副其实。"
 nick_the_glorious_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]因足智多谋和战果斐然获得了很多的荣耀。"
 nick_the_griffin:0 "格里芬"
 nick_the_half_year_queen_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]只在王位上坐了半年就被迫逃亡。"
 nick_the_inkeeper:0 "旅店老板"
 nick_the_mad_king_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]偏执残忍，行为越来越脱离现实，整个王国都知道[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]已经疯了。"
 nick_the_monstrous_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的外貌与其说是人，不如说是怪物。"
 nick_the_mountain_that_rides_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的身体是如此巨大，当[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]骑马时，看起来像有座山在靠近。"
 nick_the_old_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]活到了真正的晚年，和[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]相比，所有人的一生都会黯然失色。"
 nick_the_queen_who_never_was_desc:0 "在上任统治者死后，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]几乎快要成为[CHARACTER.Custom('GetQueenKing')]，但大议会最终否决了[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]。"
 nick_the_sea_snake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]完成过多次大航海，并以[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]一艘船的船名作为自己的外号。"
 nick_the_sword_of_the_morning_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是这一代的「拂晓神剑」，挥舞着戴恩家族的传奇之剑——「黎明」。"
 nick_the_unburnt_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]投身烈火，却毫发无伤。"
 nick_the_uncrowned_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]的王冠被[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]叔叔非法地篡夺，最终没能活到加冕为七大王国下一任[CHARACTER.Custom('GetQueenKing')|U]的那天。"
 nick_the_unhappy_desc:0 "从多恩到长城，所有人都知道[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是一个忧郁、苦闷、完全开心不起来的人。"
 nick_the_unlikely_desc:0 "尽管[CHARACTER.GetShortUINameNoTooltipNoFormat]从没想过继承王位，但在一系列不幸的事件后，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]以原本较低的继承顺位成为了王国的继承人。"
 nick_the_unworthy_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]只知一味享乐，言行德不配位，辜负了所有人的期望。"
 nick_watercrowned:0 "维水大王"
