 nick_the_wordsmith:0 "字匠"
 nick_big_walder_frey:0 "大"
 nick_big_walder_frey_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]比堂弟“小瓦德”早生五十二天，尽管小瓦德后来比[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]高了半尺。"
 nick_crabfeeder_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]下令将数百名海盗绑在海滩上任由螃蟹啃食。"
 nick_first_goose_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是三胞胎中最先诞下的孩子。"
 nick_greenbeard_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的胡子被染成了亮绿色。"
 nick_homeless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]生在流亡途中，跟着流浪的黄金团长大，从来找不到一个可以称之为家的地方。"
 nick_jingelbells_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是孪河城的智障儿子，总是戴着一个缀满小铜铃的鹿角王冠。"
 nick_kin_killer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]杀死了迷恋[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]女儿的亲哥哥杜伦。"
 nick_lame_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]天生长着一条扭曲的腿。"
 nick_lap_goose_desc:0 "即使「疯王」犯下了无数罪行，[CHARACTER.GetShortUINameNoTooltipNoFormat]却仍忠于责任，不渝地效忠王室。"
 nick_little_walder_frey:0 "小"
 nick_little_walder_frey_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]比堂兄“大瓦德”晚生五十二天，尽管小瓦德后来比[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]高了半尺。"
 nick_littlefinger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]体格短小纤瘦，同时家族的封地是五指半岛上最小的指头，故而得此绰号。"
 nick_longspear_ryk:0 "长矛"
 nick_longspear_ryk_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在打仗时从不使用长矛，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的“长矛”藏在裤子里。"
 nick_lophand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因为盗窃罪而失去一只手，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]始终对这一判决愤愤不平。"
 nick_milk_eye_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位臭名昭著的海盗王，曾在马赛岬一带同风暴王埃里希·杜兰登七世作战。"
 nick_nine_eyes_desc:0 "“欢乐伙伴”凶名远扬的团长，[CHARACTER.GetShortUINameNoTooltipNoFormat]是臭名昭著的九人团的成员之一。"
 nick_noseless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]被寒冬冻掉了鼻尖。"
 nick_oakenfist_desc:0 "在「女儿们的战争」期间，[CHARACTER.GetShortUINameNoTooltipNoFormat]驾驶着旗舰“雷妮丝女王号”，如一只硕大的橡木拳撞沉了布拉佛斯的巨舰“大挑战号”。"
 nick_of_oldstones_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一个发际插满鲜花的神秘女孩，她自称是荒石城古代河流王的后代。"
 nick_of_red_lake_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是传说中「青手」加尔斯的女儿，安家在红湖之畔，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的后人至今居住在那里。据说这个女人是一位易形者，能够随意变化成鹤。"
 nick_of_sour_hill_desc:0 "一个容貌沧桑的老骑士，但身手快过年龄只有[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]一半的人，[CHARACTER.GetShortUINameNoTooltipNoFormat]自称曾参加过一百场战斗。"
 nick_of_the_black_hood_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]承袭了[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]父亲作为赫伦堡领主的可怕名声。"
 nick_of_the_bloody_blade_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在蓝湖旁大肆屠杀森林之子，导致湖水变红，蓝湖因此被称作红湖。"
 nick_of_the_brown_shield_desc:0 "一个名声很差雇佣骑士，[CHARACTER.GetShortUINameNoTooltipNoFormat]总是带着一面高大的深色风筝木盾，盾上镶有铁边但未涂颜料。"
 nick_of_the_vines_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是传说中「青手」加尔斯的儿子，据说曾教会了青亭岛上的人如何酿造红酒。"
 nick_one_hand_historical_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]在第一次多恩战争中被多恩人俘虏，被砍去了持剑手以确保不会再次侵犯多恩。"
 nick_palehair_gaemon:0 "淡发"
 nick_palehair_gaemon_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]拥有坦格利安家族相似的淡色银发，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的母亲宣称[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]是伊耿二世的私生子。"
 nick_priestkiller_desc:0 "当[CHARACTER.GetShortUINameNoTooltipNoFormat|U]下令在老威克岛建立圣堂时，淹神的牧师拿起武器反抗，却被[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]屠杀一空。"
 nick_ragged_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是穷人集会的领导者之一，但[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的支持者与强盗已无太大区别。"
 nick_raven_feeder_desc:0 "「丑陋的」埃里希被「白杖」加隆废黜后，[CHARACTER.GetShortUINameNoTooltipNoFormat]在选王会上当选为铁群岛新一任至高王。"
 nick_redarm_royce:0 "红臂"
 nick_redarm_royce_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因喜欢将犯人的内脏直接空手掏出而臭名昭著。"
 nick_redhand_line:0 "血手"
 nick_redhand_line_desc:0 "这是乌伦·葛雷艾恩的后代，他是第一个终结了选王会，令铁群岛之王头衔世袭的国王。"
 nick_redhand_urron:0 "血手"
 nick_redhand_urron_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]派遣刀斧手袭击了娜伽山丘上的选王会，杀死了所有与会者，终结了选王会的传统。"
 nick_second_goose_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是三胞胎中第二个诞下的孩子。"
 nick_shortfoot_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在年轻时被影子山猫咬掉了半只脚。"
 nick_silverhair_sigfryd:0 "银发"
 nick_silverhair_sigfryd_desc:0 "一个老人，有的人认为[CHARACTER.GetShortUINameNoTooltipNoFormat]满心希望长命百岁。"
 nick_snowbeard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]统治了北境将近一百年——在此期间王国面临内忧外患。"
 nick_softspear_desc:0 "作为马赛家族的末代国王，[CHARACTER.GetShortUINameNoTooltipNoFormat]在风暴王科尔顿·杜兰登二世攻陷马赛岬后被杀害。"
 nick_star_eyes_desc:0 "歌手传唱，[CHARACTER.GetShortUINameNoTooltipNoFormat]用两颗蓝宝石替代了失去的双眼。"
 nick_starfire_samwell:0 "星火"
 nick_starfire_samwell_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是星坠城领主兼湍流河之王，曾一度攻陷旧镇。"
 nick_steelshanks_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是个身材高大且性格阴郁的男人，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]因长腿上一直戴着铁护胫而闻名。"
 nick_strongboar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]高大强壮，声音洪亮，有些人认为[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]是全维斯特洛活着的所有人里最强壮的。"
 nick_the_bad_apple_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位臭名昭著的流亡骑士，也是九人团的成员之一。"
 nick_the_barber_nute:0 "理发师"
 nick_the_barber_nute_desc:0 "据说[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]能用飞斧在二十码外给一个人剃胡子。"
 nick_the_belly_lorimer:0 "大肚子"
 nick_the_belly_lorimer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]体型肥胖，肚子尤其的大，总是忍不住伸手去碰食物。"
 nick_the_big_man_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]身高六尺半，腿粗的像树干，手粗的像火腿，而且没脖子。"
 nick_the_black_harren:0 "黑心"
 nick_the_black_harren_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位被[Select_CString( CHARACTER.IsLocalPlayer, '你', '其')]治下人民所憎恶的虚荣且残酷的暴君，[Select_CString( CHARACTER.IsLocalPlayer, '你', '其')]修建赫伦堡的工程给河间地与铁群岛带来了沉重的负担。"
 nick_the_black_swan_historical_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在年轻时被奴役，最后成为了一个极受欢迎的交际花，甚至可以说是里斯的实际统治者。"
 nick_the_blue_bard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]全身都穿着蓝色，甚至照着泰洛西风尚将及肩卷发也染成了蓝色。"
 nick_the_boarkiller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是英雄纪元的传奇人物，也是克雷赫家族的创始人。"
 nick_the_breaker_bulwer:0 "破坏者"
 nick_the_breaker_bulwer_desc:0 "相传，[CHARACTER.GetShortUINameNoTooltipNoFormat]喝下公牛鲜血后能获得二十人之力，最终却因喝得太多，长出了一副牛角。"
 nick_the_breaker_bulwer_line:0 "破坏者"
 nick_the_breaker_bulwer_line_desc:0 "这是「破坏者」博洛斯的后代，他是「青手」加尔斯的儿子兼布尔威家族的创始人。"
 nick_the_breaker_stark:0 "解放者"
 nick_the_breaker_stark_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]终结了夜王十三年的统治，将守夜人从奴役中解放出来。"
 nick_the_breaker_stark_line:0 "解放者"
 nick_the_breaker_stark_line_desc:0 "这是冬境之王「解放者」布兰登的后代。"
 nick_the_bridegroom_garland:0 "新郎"
 nick_the_bridegroom_garland_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]通过将自己的女儿嫁给莱蒙·海塔尔大人，并休掉发妻迎娶莱蒙的女儿，从而将旧镇并入河湾王国。"
 nick_the_burner_desc:0 "当父亲远航日落之海失踪后，[CHARACTER.GetShortUINameNoTooltipNoFormat]沉浸在悲痛之中，下令放火烧毁了父亲所有的船。"
 nick_the_clubfoot_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的一只脚天生扭曲变形，这一不幸困扰着[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的整个一生。"
 nick_the_corpsekiller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在阿斯塔波攻防战中将「屠夫王」克莱昂斩于马下，这本该是莫大的荣誉——如果克莱昂不是一具套上盔甲绑在马上的尸体的话。"
 nick_the_darling_of_the_vale_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是一位有名望的骑士，[CharYouHerHis(CHARACTER)]英俊潇洒，风度翩翩，且举止彬彬有礼。"
 nick_the_daughterless_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]唯一的女儿被「吟游诗人」贝尔偷走了，她在差不多一年后带着贝尔的私生子归家。"
 nick_the_delayer_desc:0 "因不愿与教团武装作为敌，[CHARACTER.GetShortUINameNoTooltipNoFormat]在月亮修士与其追随者于抵达旧镇时，对他们紧闭大门。"
 nick_the_dour_dorden:0 "阴沉的"
 nick_the_dour_durran:0 "严厉的"
 nick_the_dour_durran_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因在弯河之战中杀死巨人王「最后的」伦旺而闻名于世。"
 nick_the_eagle_desc:0 "尽管父亲「强奸魔」拉瓦斯败给了「饿狼」席恩，但[CHARACTER.GetShortUINameNoTooltipNoFormat]仍继续掠夺北境的西海岸。"
 nick_the_hammer_of_justice_desc:0 "据说[CHARACTER.GetShortUINameNoTooltipNoFormat]身经百战，赢下了九十九场，只输了一场——输在了最后一场，同时对上七位安达尔国王的联军。"
 nick_the_jousting_lord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以在骑枪比武上的技巧而闻名。"
 nick_the_knight_of_the_fountains_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位在比武大会上小有名气的骑士。"
 nick_the_knight_of_the_twilight_desc:0 "在「征服多恩」期间，[CHARACTER.GetShortUINameNoTooltipNoFormat]曾一度是红堡的人质，而后[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]成为了枪之子的创始人之一。"
 nick_the_oldfather_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因有一百个儿子而闻名。"
 nick_the_pander_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]主动将妻子和女儿送上了「庸王」伊耿的床——据说还是同时。"
 nick_the_queen_of_thorns_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因风趣聪慧又尖酸刻薄的说话风格而闻名。"
 nick_the_reader_rodrik:0 "读书人"
 nick_the_reader_rodrik_desc:0 "与大多数铁种不同，[CHARACTER.GetShortUINameNoTooltipNoFormat]能在书页里获得比甲板上更多的满足。"
 nick_the_red_kraken_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]曾经作为一名雇佣水手，在石阶列岛受创十数处，鲜血染红了身体。"
 nick_the_red_viper_desc:0 "在年轻时，[CHARACTER.GetShortUINameNoTooltipNoFormat]被发现与埃德加·伊伦伍德大人的情妇偷情，在之后的决斗中[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]用上了毒刃。"
 nick_the_red_widow_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]年纪轻轻就已丧偶四次，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的孩子也没有一个活过婴儿期。"
 nick_the_saddlesore_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的整个统治期都是在马背上度过的，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]粉碎了一波又一波叛乱，在所到之处的树上绞死人质。"
 nick_the_shipwright_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]一生热爱海洋，后率舰队启航驶向日落之海，却再也没有回来。"
 nick_the_sisterman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]来自三姐妹群岛。"
 nick_the_sleepy_jack:0 "睡大觉的"
 nick_the_sleepy_jack_desc:0 "作为守夜人军团总司令，[CHARACTER.GetShortUINameNoTooltipNoFormat]疏于职守，放任一支野人军队溜过长城前往南方，在之后的作战中也来迟一步。"
 nick_the_stinger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]精通武艺，枪术被认为是河湾地的魁首。"
 nick_the_strummer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]既是骑士也是歌手，总喜欢在战斗前用下流歌曲嘲弄对手。"
 nick_the_tall_duncan:0 "高个"
 nick_the_tall_duncan_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]身高足有6尺11寸，比绝大多数人都要高。"
 nick_the_tall_gerhard:0 "高个儿"
 nick_the_tall_john:0 "高个"
 nick_the_tall_tallad:0 "高个"
 nick_the_tall_toregg:0 "高个"
 nick_the_tame_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]生来多病，不太像个战士。"
 nick_the_tangletongue_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]生来是个结巴，故而所听远多于所说。"
 nick_the_tiger_tessario:0 "猛虎"
 nick_the_tiger_tessario_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]脸庞和后背都有虎纹刺青，暗示[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]曾在瓦兰提斯的虎袍军担任过奴兵。"
 nick_the_toothless_lion_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]意志薄弱，总是想方设法讨好他人，使得[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的封臣常常公开违抗[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的命令，甚至当面嘲笑——这种行为被某些人称为‘拨弄狮尾’。"
 nick_the_tormentor_tyrion:0 "折磨者"
 nick_the_tormentor_tyrion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]因对酷刑的热衷而闻名，传说[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]在与女人交欢前必然要先让她受伤流血，否则就提不起任何兴趣。"
 nick_the_twisted_peremore:0 "扭曲的"
 nick_the_twisted_peremore_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]天生脊柱扭曲，一条胳膊萎缩，在短暂的一生中长期卧床。"
 nick_the_unready_erich:0 "无准备的"
 nick_the_unready_erich_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]宣称对“远方土地上陌生人的争吵”毫无兴趣，对即将席卷整个维斯特洛的安达尔人入侵置之不理。"
 nick_the_unsmiling_andrik:0 "不苟言笑的"
 nick_the_unsmiling_andrik_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]被誉为是所有在世的铁民战士里最勇猛凶悍的一个，而从来没有人见[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]笑过。"
 nick_the_winged_knight_desc:0 "一位传说中的古代英雄，据说[CHARACTER.GetShortUINameNoTooltipNoFormat]骑着硕大无比的猎鹰翱翔，指挥着一支由鹰群组成的军队。"
 nick_third_goose_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是三胞胎中最后一个诞下的孩子。"
 nick_toad_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]身材矮小、长着亮晶晶猪眼，因外貌原因被起了这个不幸的绰号。"
 nick_tourney_goose_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]极其享受比武的过程，全然不顾受伤的风险。"
 nick_whiteye_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的左眼完全瞎了。"
 nick_white_mask_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一名战士女巫，脸上戴着一个白色鱼梁木面具。"
 nick_whoresbane_hother:0 "妓魇"
 nick_whoresbane_hother_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]曾掏出一个试图从[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]身上偷东西的娼妓的内脏——人们从来只敢私下谈论这件事，有人说那个娼妓其实是个男子。"
 nick_the_nocturnal:0 "夜间人"
 nick_the_patient:0 "耐心者"
