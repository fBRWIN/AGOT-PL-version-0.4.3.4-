 nick_the_collector:0 "收藏家"
 nick_the_craftsman:0 "工匠"
 nick_the_curd:0 "脂肪"
 nick_the_eastern:0 "东大陆人"
 nick_the_fighter:0 "战士"
 nick_the_flamboyant:0 "浮夸者"
 nick_the_goldsmith:0 "金器匠"
