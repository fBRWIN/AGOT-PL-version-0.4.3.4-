 nick_the_mother:0 "圣母"
 nick_the_musician:0 "乐师"
 nick_the_northman:0 "北方人"
 nick_the_patternmaker:0 "翻砂工"
 nick_the_patriarch:0 "大族长"
 nick_the_piglet:0 "小猪"
