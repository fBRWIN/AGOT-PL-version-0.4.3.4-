 nick_anvilbreaker_desc:0 "一位无畏的铁种掠袭者，[CHARACTER.GetShortUINameNoTooltipNoFormat]记不清有多少颗脑袋被[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的砧子粉碎。"
 nick_apple_eater_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在黑水河的血战中斩杀了两位红苹果家的骑士，又生擒了一位绿苹果家骑士，由此赢得了这个外号。"
 nick_badbrother_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]当选为国王后立即处死了老国王所有的小儿子们，很多人认为这点与[Select_CString( CHARACTER.IsLocalPlayer, '你', '其')]家族的名字不符。"
 nick_be_lucky_desc:0 "由于只剩下一只眼睛，很多人怀疑[CHARACTER.GetShortUINameNoTooltipNoFormat]是够真的担得起这个外号。"
 nick_big_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]体格健硕，四肢粗壮，远远超过了其他同伴。"
 nick_big_liddle_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]生的比一般人高些，因作为里德尔大人的长子而得此外号。"
 nick_black_builder:0 "黑石筑城者"
 nick_blackfish_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]的哥哥曾称[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]是徒利家族的“害群黑羊”，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]随后用黑鱼作为自己的纹章，这点后来广为人知。"
 nick_blackheart_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]因盾牌上的纹章而得名于此，尽管[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的名声令人畏惧，但[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]却有一颗与此绰号不符的内心。"
 nick_bloodbeard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]以浓密的火红腮须和长辫子而闻名，但获得这个绰号的原因可不止于此。"
 nick_breakbones_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]的身体天生孔武有力，几乎被认为是世上最强壮的人。"
 nick_bronze_bitch_desc:0 "由于[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]的家族的有一套古老的青铜盔甲，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的丈夫戴蒙便借此起这个外号嘲笑[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]。"
 nick_cleftjaw_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的下颚几乎被一柄长斧劈成两半，最终在[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]嘴上留下了个可怕的伤疤。"
 nick_clubfoot_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的一只脚天生扭曲变形，这一不幸困扰着[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的整个一生。"
 nick_crowfood_desc:0 "有一次[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]在路边睡觉，一只乌鸦以为[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]是死人而啄掉了[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]一只眼睛，然后[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]反手就一口咬掉了乌鸦的头。"
 nick_crowkiller_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因杀害了大量守夜人兄弟而得名。"
 nick_crows_eye_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的左眼处戴着一只黑皮革眼罩，有人嘀咕那是一只闪烁着恶意的黑眼睛。"
 nick_damphair_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在一场风暴中险些丧命，结果却奇迹般地冲上了岸边。[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]因此决定将自己的一生奉献给淹神，自此始终保持一头湿发。"
 nick_ever_sweet_desc:0 "传说[CHARACTER.GetShortUINameNoTooltipNoFormat]极度喜欢蜂蜜，以至于她在大山之中与蜂王订下契约，许诺将会永世照顾蜂王的子嗣及后代。"
 nick_fireball_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]因火红的头发和火爆的脾气而获得这个外号，很多人认为[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]是[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]所处时代最杰出的骑士之一。"
 nick_frostfinger_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]曾被关在冰笼里冻掉了两根手指。"
 nick_gatehouse_desc:0 "据说[CHARACTER.GetShortUINameNoTooltipNoFormat|U]会为每个靠近的骑士打开自己的“城门”。"
 nick_giantsbane_desc:0 "据说[CHARACTER.GetShortUINameNoTooltipNoFormat]曾经杀死了一个巨人，而[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]自己却声称只是剖开了正在熟睡的巨人的肚子，并藏在里面取暖，以躲避暴风雪——并在春季巨人醒来后被哺乳了三个月的奶。"
 nick_greysteel_historical_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是位有些名望的骑士，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的武器技巧足以传授给一般人。"
 nick_hodor_desc:0 "阿多。"
 nick_ironhand_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在围攻派克城之战中因功而被册封为骑士，是役[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]失去了右手，之后[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]换上了一只铁手。"
 nick_knight_of_the_laughing_tree_desc:0 "这位神秘骑士的名字来自于其盾牌纹章上的鱼梁木图案。"
 nick_lemoncloak_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]所着的斗篷而得名：一件宽大的黄色连帽斗篷，这使[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]看上去像一只巨大的黄色鸟儿。"
 nick_little_liddle_desc:0 "作为里德尔的第三个儿子，时间会证明[CHARACTER.GetShortUINameNoTooltipNoFormat]是否配得上[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的名字。"
 nick_maester_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是一位有学城项链的学士。"
 nick_maidensbane_desc:0 "作为铁群岛至高王，[CHARACTER.GetShortUINameNoTooltipNoFormat]劫掠了青亭岛，并掳走了所有三十岁以下的女人。"
 nick_middle_liddle_desc:0 "[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]因作为里德尔大人的次子而得此名号，虽然这种叫法并不怎么常用。"
 nick_northern_shield:0 "北境之盾"
 nick_of_the_mirror_shield_desc:0 "传说[CHARACTER.GetShortUINameNoTooltipNoFormat]藏身于一面抛光的盾牌后，用反射迷惑住了恶龙乌拉克斯，最后用矛插进龙的眼睛杀死了它。"
 nick_one_eye_historical_aemond_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]夸口说以一只眼睛的代价换得一条龙，十分值当。"
 nick_pimple_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的脸上长满了疙瘩，周围人总是喜欢强调这一点。"
 nick_queen_lorea_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]喜爱穿着[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]妻子的服饰装扮成一名普通的妓女，漫步在兰尼斯港码头。"
 nick_redraven_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因[Select_CString( CHARACTER.IsLocalPlayer, '你', '其')]红色的头发而得名——或者说这是某位歌手给歌曲中“撒丫子”找的个韵词。"
 nick_reek_desc:0 "臭佬，臭佬，押韵丑陋。"
 nick_seastar_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]的母亲以“海洋之星”为女儿命名，[CHARACTER.GetShortUINameNoTooltipNoFormat]被誉为七国最美丽的女人。"
 nick_sixskins_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是位天生的易形者，[Select_CString( CHARACTER.IsLocalPlayer, '你', '其')]同时操控着三只狼、一只雪熊、一只鹰，以及一只影子山猫。"
 nick_smalljon_desc:0 "尽管[CHARACTER.GetShortUINameNoTooltipNoFormat]的绰号带“小”，但[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]与[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的父亲几乎一般魁梧强壮，甚至有望能超越父亲。"
 nick_stump_hand_desc:0 "传说[CHARACTER.GetShortUINameNoTooltipNoFormat]通过手指舞赢得了[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的王冠，代价仅仅为两根手指。"
 nick_sweetberry_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是塞妮拉公主的闺中密友，公主为[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]起了这个小名。"
 nick_the_bold_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]在年仅十岁时以神秘骑士身份参加了比武大会，并被「龙芙莱王子」邓肯授予了这个绰号，而[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]今后的事迹证明[CharYourHerHimself(CHARACTER)]完全配得上一切赞誉。"
 nick_the_falcon_knight_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]的盾牌上绘有明月与猎鹰的图案，而[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的银色战盔上则装饰着一对猎鹰的翅膀。"
 nick_the_giantslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在黑城堡之战中用长枪杀死了一个逃跑的巨人，之后还砍下了它的头，由此赢得了这个绰号。"
 nick_the_host_desc:0 "与[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的前几任至高王不同，[CHARACTER.GetShortUINameNoTooltipNoFormat]欢迎世界各地的旅行者和商人们来铁群岛游历。"
 nick_the_hungry_wolf_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]从安达尔人和铁民的入侵中保卫了北境，因常年征战而被称为「饿狼」。"
 nick_the_king_who_flew_desc:0 "小[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以国王的身份骑着瓦格哈尔绕着巨人之枪的峰顶飞了三圈，着陆时便成了领主。"
 nick_the_king_who_knelt_desc:0 "为了不遭受与赫伦堡与「怒火燎原」同样的命运，[CHARACTER.GetShortUINameNoTooltipNoFormat]选择向「征服者」伊耿屈膝臣服，放弃了北境的王冠。"
 nick_the_kinslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]囚禁了哥哥并自立为山谷之王，当谷地的领主们要求[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]释放他们的合法封君时，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]将哥哥从月门丢了下去。"
 nick_the_laughing_storm_historical_desc:0 "在与对手交锋时，[CHARACTER.GetShortUINameNoTooltipNoFormat]时常狂笑应对，很多人认为[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]是[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]所处时代最杰出的骑士之一。"
 nick_the_leech_lord_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]相信用水蛭吸血是长寿的秘诀，因此有些人用这个外号称呼[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]，不过没人敢当面称呼就是了。"
 nick_the_lionslayer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]在红叉河之战中对杰森·兰尼斯特公爵造成了致命伤，从此被称为「屠狮者」。"
 nick_the_onion_knight_desc:0 "在风息堡之围期间，[CHARACTER.GetShortUINameNoTooltipNoFormat]乘小船避开了围攻舰队，向饥肠辘辘的守军走私了咸鱼和洋葱，由此获得爵位和土地的赏赐。"
 nick_the_prince_of_dragonflies_desc:0 "为了与出身卑微的爱人在一起，[CHARACTER.GetShortUINameNoTooltipNoFormat]选择放弃了王冠与龙石岛亲王的身份。"
 nick_the_spring_prince_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]诞生在白鸦从学城飞来，宣告春天来临的两天后。"
