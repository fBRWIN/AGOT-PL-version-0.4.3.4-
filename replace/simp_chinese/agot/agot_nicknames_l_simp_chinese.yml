 nick_the_sneaky:0 "鬼祟者"
 nick_the_storyteller:0 "说书人"
 nick_the_cousin:0 "表亲"
 nick_dame_of_andalos:0 "安达斯之祸"
 nick_the_daughter_of_the_dusk:0 "幽暗之女"
 nick_the_lion_of_braavos:0 "布拉佛斯的狮子"
 nick_the_merling_queen:0 "美人鱼女王"
 nick_the_moonshadow:0 "月影"
 nick_the_father_of_dragons:0 "龙之父"
 nick_the_nightingale:0 "夜莺"
 nick_the_poetess:0 "女诗人"
 nick_the_veiled_lady:0 "蒙面女士"
 nick_goldstag:0 "金鹿"
 nick_the_fatherless:0 "无父者"
 nick_fourskins_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是位天赋异禀的易形者，同时操控着四只野兽。"
 nick_godsgrief_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]赢得了海神和风之女神的女儿美丽的依妮的芳心，娶她为妻。为此，海神和风之女神将怒火倾泻在[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的居所，接连摧毁六座城堡，直到第七座也是最后一座城堡——风息堡——才抵挡住神的怒火。"
 nick_greatjon_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是个巨人般的壮汉，身高七尺，体型更是两倍于常人。这位拳头大如火腿的可怕战士，被许多人视为维斯特洛眼下最强壮的人之一。"
 nick_the_bard_bael:0 "吟游诗人"
 nick_the_bard_bael_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是塞外之王，也是那个时代最伟大的掠夺者之一，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]还以歌唱技艺闻名——正是凭借歌声，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]赢得了临冬城花园中最美丽的花朵。"
 nick_the_bard_loron:0 "诗人"
 nick_the_bard_loron_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位铁群岛领主，因与一位青绿之地的骑士的伟大而悲剧的友谊而闻名。"
 nick_the_cunning_qhorwyn:0 "精明的"
 nick_the_cunning_qhorwyn_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]精明而贪婪，极力避战而热衷于专注贸易。[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]深信软弱会招致攻击，便积极扩充军备——这个决定后来极大助力[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的儿子征服河间地。"
 nick_the_defiant_argrave:0 "豪胆的"
 nick_the_defiant_argrave_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位来自纳尼的骑士，效力于巴特威大人，常被形容为瘦削而严厉的人。"
 nick_the_knott_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因身为部族首领而得此名。"
 nick_the_last_loren:0 "末代王"
 nick_the_last_loren_desc:0 "末代凯岩王，[CHARACTER.GetShortUINameNoTooltipNoFormat]在「怒火燎原」中幸存后向「征服者」伊耿屈膝臣服。"
 nick_the_last_reaver_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]曾企图将落日之海据为己有，不断袭扰西海岸——此后多年再无铁群岛领主敢如此行事。"
 nick_the_last_valyrian_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是个臭名昭著的掠夺者，出身于里斯海盗领主家族，据传是瓦雷利亚人的后裔。"
 nick_the_late_lord_desc:0 "在劳勃起义期间，[CHARACTER.GetShortUINameNoTooltipNoFormat]于三叉戟河之战起义军获胜后才赶到战场，导致封君授予[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]这个不光彩的绰号。"
 nick_the_latecomer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]的父亲去世时，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]正在曼德河沿岸劫掠，并未收到选王会的消息。[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]归来后宣布此次选王会非法，并起兵反抗厄拉松·古柏勒四世，最终成功夺得王位——以及这个绰号。"
 nick_the_laughing_wolf_historical_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]以性情温和著称，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]从沼泽王手中夺走颈泽，并娶了沼泽王的女儿为妻。"
 nick_the_lion_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位凯岩王，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的绰号源自一本瓦兰提斯的编年史，书中记载了[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]率领黄金舰队远征瓦雷利亚的事迹——[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]与巨剑「光啸」都未能从这次航行中归来。"
 nick_the_lord_lamprey_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]因贪吃的性格被臣民以此名嘲讽，但[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]圆胖的外表下隐藏着精明的头脑。"
 nick_the_lusty_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]三度秘密结婚，与三位妻子诞下十六个子嗣，背弃了御林铁卫的誓言。"
 nick_the_mad_maid_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是旧镇领主的未婚长女，以研读魔法书籍而闻名。"
 nick_the_mage_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]前往东方研习高级神秘术，归来后便得此名——这个称号迅速流传，令灰衣绵羊们颇为恼火。"
 nick_the_mummer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]的剑盾技巧高超，以敏捷、强壮和观察力敏锐闻名。"
 nick_the_necromancer_desc:0 "英雄纪元传奇的铁民掠夺者，[CHARACTER.GetShortUINameNoTooltipNoFormat]因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]修习的黑魔法而得名。"
 nick_the_niggardly_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因吝啬小气而著称。"
 nick_the_nights_king_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]用巫术使守夜人臣服于[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的意志，与一具尸后共同统治长城。"
 nick_the_norrey_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因身为部族首领而得此名。"
 nick_the_oak_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是奥克赫特家族的传奇创始人，据传[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]身高八英尺（有些故事里说是十英尺或十二英尺）。"
 nick_the_old_bear_historical_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]尽管年事已高，依然保持着强健体魄，于是根据家族纹章获得这个绰号。"
 nick_the_old_grey_gull_desc:0 "一名淹神的祭司，[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]的真名无人知晓。"
 nick_the_old_kraken_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位铁群岛之王，曾入侵北境西岸，攻占了熊岛与海怪角。"
 nick_the_old_ox_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是位颇有名望的年长骑士，身着血红的盔甲和有两根漆黑的牛角头盔。"
 nick_old_tattersalt_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因总是穿着破败褪色的黑衣而得名。"
 nick_the_openhanded_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位蒙羞的御林铁卫骑士，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的怯懦行径玷污了[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的白袍。"
 nick_the_pale_griffin_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位御林铁卫骑士，以家族的纹章为绰号。"
 nick_the_penniless_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一个务实但贫穷的雇佣骑士，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]带着一把破旧的剑，骑着一匹瘦骨嶙峋的马。"
 nick_the_plowman_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是摩兰德家族的传奇创始人，生活在英雄纪元。"
 nick_the_proud_perwyn:0 "骄傲的"
 nick_the_proud_perwyn_desc:0 "作为奥斯格雷家族的族长，[CHARACTER.GetShortUINameNoTooltipNoFormat]建造了家族最大的城堡——冷壕堡。"
 nick_the_raper_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]曾以铁种掠夺者的身份统治熊岛，最终在战斗中被「饿狼」席恩亲手斩杀。"
 nick_the_red_dog_desc:0 "作为战士之子的团长，[CHARACTER.GetShortUINameNoTooltipNoFormat]无名有实地统治着金牙城以北的山区。"
 nick_the_red_lion_historical_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]因家族纹章而得名，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]是西境最致命的战士之一。这个极度骄傲的人坚信：无论狮子是红色还是金色，它的爪子都一样长而锋利。"
 nick_the_ruin_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是个凶蛮的战士，以在战斗中狂热到不觉伤痛而闻名。"
 nick_the_sailmaker_desc:0 "作为风暴王，[CHARACTER.GetShortUINameNoTooltipNoFormat]率军南下，将伊斯蒙岛及周边岛屿纳入风暴王国的版图。"
 nick_the_sea_lion_leo:0 "海狮"
 nick_the_sea_lion_leo_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是位经验丰富的航海家，擅长指挥河湾地的舰队。"
 nick_the_sea_lion_lymond:0 "海狮"
 nick_the_sea_lion_lymond_desc:0 "向河湾地宣誓效忠后，[CHARACTER.GetShortUINameNoTooltipNoFormat]便将注意力转向[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的‘伟大目标’——建造船只，通过海上征服。"
 nick_the_shadow_sandoq:0 "影子"
 nick_the_shadow_sandoq_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U]的脸严重毁容——[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]用黑丝巾遮掩着这一缺陷。"
 nick_the_simple_vaella:0 "天真者"
 nick_the_simple_vaella_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]讨人喜爱，但头脑简单。"
 nick_the_snail_desc:0 "有人说[CHARACTER.GetShortUINameNoTooltipNoFormat]得此绰号不仅因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的个人纹章，更因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]惯于“缩进壳中”的性格。"
 nick_the_stormbreaker_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是位著名骑士，曾在比武大会上击败了两名“风暴”，由此赢得这个绰号。"
 nick_the_stargazer_desc:0 "作为学城的博士，[CHARACTER.GetShortUINameNoTooltipNoFormat]教授并评判天文学知识。"
 nick_the_starvling_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是穷人集会的一名重要成员。"
 nick_the_sweetling_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]相貌英俊，说话轻声细语，却是魔山麾下残忍嗜血的一员。"
 nick_the_sword_of_the_evening_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]被誉为多恩最伟大的骑士，却被娜梅莉亚击败，随后戴着黄金镣铐被送往长城——成为披上黑衣的「拂晓神剑」。"
 nick_the_tall_gerhard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]身材高大，是森林家族的建立者。"
 nick_the_tall_john_desc:0 "作为河湾地国王，[CHARACTER.GetShortUINameNoTooltipNoFormat]乘驳船沿曼德河溯流至源头，接受两岸领主的效忠。"
 nick_the_tall_tallad_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]身材高大魁梧，尽管出身平民，却是个前途无量的骑士。"
 nick_the_tall_toregg_desc:0 "作为「巨人克星」托蒙德的长子，[CHARACTER.GetShortUINameNoTooltipNoFormat]比[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]那本就异常高大的父亲还要高出一尺。"
 nick_the_talon_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位残忍的山谷之王，在北境与谷地的战争中攻占并焚毁了狼穴的城堡。"
 nick_the_tanglebeard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是个来自龙石岛的平民，留着蓬乱的胡子。"
 nick_the_tattered_prince_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]曾被选为潘托斯亲王，却因害怕这个身份而逃往争议之地。作为风吹团的领袖，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]披着用各色布条缝制的破旧斗篷。"
 nick_the_terrible_togarion:0 "可怖的"
 nick_the_terrible_togarion_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位可怕的安达尔军阀，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]驱逐了风暴地人，在马赛岬建立了一个新王国。"
 nick_the_thrall_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]曾是个奴工，如今与铁种一同劫掠。"
 nick_the_threadbare_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因个人纹章——棕底白纹的破旧袖套——而得名。"
 nick_the_thrice_drowned_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一位淹神的牧师，以施展生命之吻的高超技艺而闻名。"
 nick_the_tickler_jon:0 "记事本"
 nick_the_tickler_jon_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是魔山的手下之一，担任格雷果·克里冈爵士的拷问者——这份差事[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]似乎乐在其中。"
 nick_the_titans_bastard_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是个声名狼藉的布拉佛斯佣兵，对雇主而言[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]常常和敌人一样危险。"
 nick_the_ugly_erich:0 "丑陋的"
 nick_the_ugly_erich_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]因僭越自称至高王而被判处死刑，但[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]在将父亲的王冠抛入海中后逃脱了惩罚。"
 nick_the_valiant_victor:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]心地善良，因在「白袍之争」中表现英勇而被选为御林铁卫骑士。"
 nick_the_vole_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是个身材矮小、毛发浓密、相貌平平的男人。"
 nick_the_wanderer_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]武艺精湛，作为战士之子的骑士为七神效力。"
 nick_the_wandering_wolf_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]远离了北境的故乡，作为佣兵效力于次子团。"
 nick_the_wasp_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一名御林铁卫骑士，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]在「白袍之争」中获胜并被授予这个职位。"
 nick_the_weeper_gendel:0 "哭泣者"
 nick_the_weeper_gendel_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是自由民中臭名昭著的掠夺者，因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]水汪汪的眼睛而得此绰号。"
 nick_the_white_owl_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是位御林铁卫骑士，因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的家族纹章猫头鹰而得名。"
 nick_the_white_worm_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]苍白的皮肤和令人憎恶的名声而被敌人如此称呼。"
 nick_the_whoreson_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]吹响号角示意凯切镇的妓女们便打开城中边门，让[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的部下为兰尼斯特家族夺取了该城。"
 nick_the_widowmaker_desc:0 "尽管遭到淹神祭司们的反对，[CHARACTER.GetShortUINameNoTooltipNoFormat]仍允许在大威克岛上建造了铁群岛的第一座七神圣堂。"
 nick_the_winter_child_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因出生在冬季而得名，不过也有人说是因为[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]母亲当时已过了生育年龄的寒冬期。"
 nick_the_woe_gyles:0 "悲痛的"
 nick_the_woe_gyles_desc:0 "作为河湾之王，[CHARACTER.GetShortUINameNoTooltipNoFormat]残酷洗劫了旧镇，据称将四分之三的居民卖为了奴隶。"
 nick_the_woodcock_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是「白袍之争」中最年轻的参战者，杰佛里·多吉特爵士亲自授封[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]为骑士，以平息关于[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]并非真正骑士的指控。"
 nick_the_wull_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因身为部族首领而得此名。"
 nick_the_young_dragon_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]十四岁登上铁王座。[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]是一位野心勃勃、魅力非凡的战士，有人视[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]为伟大，也有人称[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]为疯狂。\n\n当被告知坦格利安家族已无龙可用于征服多恩时，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]留下了著名回应：‘不，真龙就在你们面前’，由此赢得这个称号。"
 nick_the_young_falcon_desc:0 "有人也称[CHARACTER.GetShortUINameNoTooltipNoFormat]为「继承人」，在[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的叔祖父接连失去三位继承人后，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]成为鹰巢城的预期继承人。"
 nick_the_young_prince_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]是「破矛者」贝勒的长子，而贝勒本人是国王戴伦二世的王长子。"
 nick_the_young_wolf_desc:0 "无论敌友都如此称呼，[CHARACTER.GetShortUINameNoTooltipNoFormat]虽年纪轻轻却已证明[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的勇气。"
 nick_threeskins_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是位天赋异禀的易形者，同时操控着三只野兽。"
 nick_three_finger_desc:0 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat]的一只手残废了，只剩下三根手指，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]因此得名。"
 nick_three_tooth_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的牙齿数量而得名，这名字颇为古怪。"
 nick_two_swords_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat]是一名黄金团的佣兵，[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]身上总是带着两件武器。"
 nick_thunderbolt_tybolt:0 "雷霆"
 nick_thunderbolt_tybolt_desc:0 "作为凯岩王，[CHARACTER.GetShortUINameNoTooltipNoFormat]击败了首批入侵西境的安达尔战士。"
 nick_twelve_tooth_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]因[Select_CString( CHARACTER.IsLocalPlayer, '你', CHARACTER.GetSheHe)]的牙齿数量而得名，这名字颇为古怪。"
 nick_young_griff_desc:0 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U]以[Select_CString(CHARACTER.IsLocalPlayer, '你', Select_CString(CHARACTER.IsFemale, '她', '他' ))]父亲的名字命名，父亲的名字为“格里芬”。"
 nick_too_tall:0 "高过头的"
 nick_black_bear:0 "黑熊"
 nick_halfdrowned:0 "半淹人"