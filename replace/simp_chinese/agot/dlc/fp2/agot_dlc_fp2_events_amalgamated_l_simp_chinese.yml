l_simp_chinese:
 fp2_yearly.4008.desc.first_men.a:0 "“……异鬼是来自永冬之地的远古宿敌。他们曾几乎毁灭了人类的文明，我们修建长城就是为了把他们挡在外面。”"
 fp2_yearly.4008.desc.first_men.b:0 "“……古灵精怪是来自长城之外的怪物。它们会抓走迷路的孩子，据说会花十年的时间来慢慢生吃他。独自在树林里游荡的孩子的尖叫声会把它们吸引过来。”"
 fp2_yearly.4008.desc.first_men.c:0 "“……古灵精怪是塞外的一种怪物，据说它会满足人三个愿望，但如果许愿者没有深思熟虑地、谨慎地许下第三个愿望，那它就会在未来偷走许愿者的孩子，徒留邪恶的低语。”"
 fp2_yearly.4008.desc.first_men.d:0 "“……黑夜出没的妖怪每个世纪都会造访长夜堡一次，他会把那些看到它的人逼疯害死，然后将死者的灵魂套上枷锁成为它的学徒，永远也无法逃脱。”"
 fp2_yearly.4008.desc.andal.a:0 "“……天鹅处女会用它们的美貌引诱受害者进入天鹅绒丘陵深处，把他们当作食物并用来繁衍后代。”"
 fp2_yearly.4008.desc.andal.b:0 "“……地狱犬会在人们燃起篝火净化尸体时出现。它们的毛皮漆黑如夜，口中涎沫横流，它们会伴随着一声爆炸从灰烬中出现。每只地狱犬都是一个罪人的灵魂，都拥有属于自己的故事。”"
 fp2_yearly.4008.desc.ironborn.a:0 "“……海龙是深海中最可怕的生物，其中最强大的是海龙娜伽，最终它被灰海王杀死在橡岛，其尸骨至今仍在那里。”"
 fp2_yearly.4008.desc.ironborn.b:0 "“……海豹人是海里的生物，它们有时会帮助水手，有时会将他们淹死。据说它们栖息在深海中，可能受到人鱼国王和女王的统治，也可能不受其统治。据说，三姐妹群岛的人是它们的后代。”"
 fp2_yearly.4008.desc.hyrkoon.a:0 "“……伯劳鸟是绿鳞覆体、生有毒牙的半人生物，据说它们在五垒之外的荒原上游荡，吃掉它们所遇到的一切。”"
 fp2_yearly.4008.desc.valyrian.a:0 "“……岩地精居住在山丘，它们曾与厄斯索斯的巨人交战并打败了巨人，但很快就落入了天鹅处女的神秘魔爪之下。”"
 fp2_yearly.4008.desc.rhoynish.a:0 "“……斯芬克斯是一种狡猾的生物，部分是人，部分是狮子，还有部分是龙或鹰。据说它会出现在城市或道路上，杀死所有没有答对它的谜语的人，即使是那些答对谜语的人也注定要遭受瓦雷利亚人的命运。”"
 fp2_yearly.4008.desc.crackclaw.a:0 "“……吧唧脚是过去威胁过蟹爪半岛居民的海洋生物，最终先民把它们赶出了领地，而克莱伦斯·克莱勃爵士也曾打败过它们的国王。”"
 fp2_yearly.4008.desc.westeros_generic:0 "“……深潜者是海中长着鱼首鳞身的种族，它们可能是铁民的祖先。在千岛群岛，当地人奉它们为神。”"