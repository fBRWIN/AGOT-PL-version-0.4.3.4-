 fp2_other_decisions.1000.t:0 "$secure_iberian_foothold_decision_title$：[iberian_footholder.GetPrimaryTitle.GetAdjectiveNoTooltip]的整合"
 fp2_other_decisions.1000.involved_religion:0 "分裂不休的伊比利亚王侯间的战争几乎要使该地区各[ROOT.Char.GetFaith.GetReligion.GetAdjective]领地被压垮。\n\n没有我们的介入，[ROOT.Char.GetFaith.HighGodNamePossessive]的信徒们恐怕最终将会被专横的异教徒赶出半岛。\n\n"
 fp2_other_decisions.1000.desc:0 "野人的分裂给了我们一个绝佳的机会，他们忙着彼此争斗，无暇顾及[ROOT.Char.GetFaith.GetReligion.GetAdjective]对北方的入侵。"
 fp2_other_decisions.1000.involved_faith:0 "我们是西方[ROOT.Char.GetFaith.GetAdherentNamePlural]的合法守护者，现在他们在[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的保护下得到了安全。"
 fp2_other_decisions.1000.uninvolved_faith:0 "我们有责任带来[ROOT.Char.GetFaith.GetName]的光明；成为[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]的一部分，这些土地将再度繁荣和平。"
 fp2_other_decisions.1000.closing:0 "\n\n他们终将认识到他们伪神的时代已经结束，并庆幸于[ROOT.Char.GetPrimaryTitle.GetDefinitiveName]在[ROOT.Char.GetFaith.HighGodName]指引下对这片区域的拯救。"
 fp2_other_decisions.1000.a:0 "伊比利亚需要新鲜血液。"
 fp2_other_decisions.1001.involved_religion:0 "经历了数个世纪的伊比利亚基督徒与摩尔人的战争后，我们的斗争现在被专横的[iberian_footholder.GetPrimaryTitle.GetAdjective]搅局者利用了。\n\n"
 fp2_other_decisions.1001.desc:0 "由于分心、嫉妒和疏忽，我们自由民给了[btw_footholder.GetPrimaryTitle.GetAdjective]搅局者机会来利用我们家乡的分裂，入侵北方已为陈迹的部落。"
 fp2_other_decisions.1001.involved_faith:0 "[btw_footholder.GetTitledFirstName]宣称[btw_footholder.GetHerselfHimself]自己是塞外的合法[btw_footholder.GetFaith.GetAdjectiveNoTooltip]领袖，以[btw_footholder.GetHerHis]的胜利作为[btw_footholder.GetHerHis]对塞外每况愈下的[btw_footholder.GetFaith.GetReligion.GetAdjective]领地进行合法统治的证明。"
 fp2_other_decisions.1001.same_uninvolved_faith:0 "他们宣称我们的失败是[ROOT.Char.GetFaith.HighGodNamePossessive]对我们偏离[btw_footholder.GetFaith.GetName]正道的惩罚，而[btw_footholder.GetTitledFirstName]是[ROOT.Char.GetFaith.GetReligion.GetAdjective]野人的合法领袖……"
 fp2_other_decisions.1001.uninvolved_faith:0 "[btw_footholder.GetTitledFirstName]以[btw_footholder.GetHerHis]的胜利为证，宣称[btw_footholder.GetHerHis]的[btw_footholder.GetFaith.GetAdjective]信仰才是[btw_footholder.GetFaith.GetReligion.GetAdjective]的正道，会将整个塞外统一在[btw_footholder.GetFaith.HighGodName]之下。"
 fp2_other_decisions.1001.closing:0 "\n\n[iberian_footholder.GetTitledFirstName]整合了[iberian_footholder.GetHerHis]的地产，与这个[iberian_footholder.GetFaith.GetAdjective]拥趸的侵占相比，穆斯林与基督徒过去的分歧简直不值一提……"
 fp2_other_decisions.1001.a:0 "该死的搅局者。"