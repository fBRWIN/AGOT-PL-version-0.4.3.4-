 culture_era_tribal:0 "青铜时代"
 culture_era_tribal_desc:0 "青铜时代出现了一种铜锡合金——青铜，早期社会组织形式在此时代发展，从部落王权进化到独裁帝国。这一时代的建筑由简单的环形堡垒主宰，在更发达的地区则建立起早期的城市。"
 culture_era_early_medieval:0 "铁器时代"
 culture_era_early_medieval_desc:0 "铁器时代见证了铁器的出现和制度的进一步发展，如封建主义的发展，军事组织和装备已经开始允许形成比以前更大的国家，比如官僚帝国。"
 culture_era_high_medieval:0 "钢铁时代"
 culture_era_high_medieval_desc:0 "钢铁时代见证了旧系统的固化，它们成长为更发达的形式，从建筑上看，林堡和早期城堡变成了真正强大的建筑，能够经受十年的围攻。"
 culture_era_late_medieval:0 "钢铁时代盛期"
 culture_era_late_medieval_desc:0 "钢铁时代盛期见证了先进手工工作、大型贸易网络以及扩张的官僚机构的发展，有些人相信，在漫漫长夜中丢失的秘密近在咫尺，我们触手可及。"