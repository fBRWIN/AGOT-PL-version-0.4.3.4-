l_simp_chinese:
 blood_brooch_name:0 "血胸针"
 blood_brooch_description:0 "这枚胸针上挂着一颗玻璃球，里面装满了[ROOT.GetCharacter.GetTitledFirstName]的血。"
 cuckoldry_psalter_name:0 "《苟且圣咏集》"
 cuckoldry_psalter_description:0 "这本巨著在奸夫淫妇的手里传承了无数代，据说是一个人能送给其配偶的最佳礼物。至少封壳上象牙雕成的人物看上去婚姻幸福美满。"
 chastity_belt_name:0 "贞操带"
 chastity_belt_description:0 "这条贞操带内外皆带刺，既保护了你，也保护了别人。"
 holy_needle_name:0 "安达尔圣针"
 holy_needle_description:0 "好吧，你能绣出精致的七神像了。"
 finger_bones_name:0 "修士指骨"
 finger_bones_description:0 "十一根俱全！"
 dead_chicken_name:0 "懦夫圆盾"
 dead_chicken_description:0 "你要是拽着这只死鸡乱舞，没人会想来近你的身，尤其是你的敌人。"
 worm_on_a_string_name:0 "魔术毛毛虫"
 worm_on_a_string_description:0 "一件可能会很吸引婴幼儿的玩具。"
 pope_joan_book_name:0 "《斑马脸赞轧传说》"
 pope_joan_book_desc:0 "一本将[ROOT.Char.GetTitledFirstNameNoTooltip]描绘成鸠格斯奈的赞轧的书。虔诚，亵渎，抑或是诱人？"
 lady_godiva_book_name:0 "《少女琼琪传说》"
 lady_godiva_book_desc:0 "至少关于[ROOT.Char.GetTitledFirstNameNoTooltip]裸身沐浴的描写很赏心悦目。"
 caligula_book_name:0 "《鞭笞五百》"
 caligula_book_desc:0 "提利昂·兰尼斯特二世鞭打[ROOT.Char.GetTitledFirstNameNoTooltip]都写了五百页。"
 nasreddin_book_name:0 "《蘑菇传说》"
 nasreddin_book_desc:0 "在这本书中，[ROOT.Char.GetTitledFirstNameNoTooltip]获得了被蘑菇嘲弄的殊荣。"
 valmiki_book_name:0 "《吟游诗人贝尔传说》"
 valmiki_book_desc:0 "一连串出自于最早的诗人贝尔的妙语，不可思议地从[ROOT.Char.GetTitledFirstNameNoTooltip]的口中喷涌而出。"
 ruler_hero_book_name:0 "《[ROOT.Char.GetTitledFirstNameNoTooltip]传说》"
 ruler_hero_book_desc:0 "开头第一句话就是[ROOT.Char.GetTitledFirstNameNoTooltip]向[ROOT.Char.GetHerHis]的宫廷宣布：“我必须坐着，因为我看见你就晕。”"
 sinbad_book_name:0 "《长腿洛马斯历险记》"
 sinbad_book_desc:0 "这本书里洛马斯遇见的各种异兽都带着一副[ROOT.Char.GetTitledFirstNameNoTooltip]的面孔。"
 purple_underwear_name:0 "帝国紫亵衣"
 purple_underwear_description:0 "只适合帝王衣着。\n\n这便是超凡成神之路……？"
 fake_reichskrone_name:0 "赝品帝国皇冠"
 fake_reichskrone_description:0 "戴上它，真就成了个#EMP 伪帝#!"