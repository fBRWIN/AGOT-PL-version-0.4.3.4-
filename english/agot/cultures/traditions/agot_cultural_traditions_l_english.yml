l_english:
 # Ethoses
 ethos_festive_name:0 "Świąteczny"
 ethos_festive_desc:0 "W obliczu ponurych trudów życia, ta kultura znajduje zbawienie w wspólnych świętach i dzieleniu się śmiechem."
 ethos_mystic_name:0 "Mistyczny"
 ethos_mystic_desc:0 "Zamysły bogów są nieprzeniknione i niepoznawalne, ale to nie powstrzymuje tej kultury przed wglądem w mgłę i głębsze tajemnice tego świata."
 ethos_methodical_name:0 "Metodyczny"
 ethos_methodical_desc:0 "Stały krok zapobiega upadkowi, a ludzie tej kultury nie wykonają żadnego ruchu bez zaplanowania wszystkich możliwych konsekwencji."

