l_english:
 rf_sunset:0 "Zachodnie Kulty"
 rf_sunset_desc:0 "Kulty pochodzące z Zachodnich Ziem Westeros, starsze niż przybycie ludzi, ale niektóre przetrwały do czasów obecnych mieszkańców."
 rf_western_essos:0 "Sekty Zachodniego Essos"
 rf_western_essos_desc:0 "Wielorakie sekty pochodzące z zachodnich części Essos, wzdłuż Wąskiego Morza, Krainy Wiecznego Lata oraz ziem wzdłuż Rhoyne."
 rf_azorian:0 "Azoriańskie Proroctwa"
 rf_azorian_desc:0 "Religie i wierzenia poświęcone proroctwom z Asshai, które mówią o Azorze Ahaju i jego przyszłym odrodzeniu."
 rf_grasslands:0 "Wyznania Terenów Stepu"
 rf_grasslands_desc:0 "Liczne wyznania, które wyrosły na terenach, które niegdyś stanowiły Srebrne Morze i Królestwo Rybaczek."
 rf_dawn:0 "Tysiąc Bogów Świtu"
 rf_dawn_desc:0 "Wielu bogów Yi Ti i Złotego Imperium, te religie i wierzenia są starsze niż same imperium, sięgając Czasów Świtu."
 rf_southseas:0 "Bogowie Południowych Morz"
 rf_southseas_desc:0 "Religie i wierzenia występujące na wyspach i ziemiach Południowych Morz."
