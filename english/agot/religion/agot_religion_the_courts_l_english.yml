 yt_court_leng_desc:0 "Od czasów Khiary Wielkiej, Bogini-Cesarzowej, była czczona zarówno jako władczyni, jak i głowa wiary Leng. Jest ucieleśnieniem ducha Lengu, odzwierciedlającym skład narodu Lengii."
