 ib_ven_sound_desc:0 "Ibbenowie to dziwny lud, który niegdyś czcił Boga-Króla, a teraz nadają znaczenie wierzeniu, które nazywają Dźwiękiem. Dźwięk to naturalna harmonizacja świata i wszystkiego, co go tworzy, od fal na brzegu po wiatry na górach."
