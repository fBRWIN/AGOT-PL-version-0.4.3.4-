l_english:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E] nie może mieć zarówno wielu małżonków, jak i konkubin"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E] musi mieć albo bogów dityzmicznych, albo transtheistycznych"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E] musi wierzyć w wielu bogów"
 allowed_clergy_appointed_to_monks:0 "Członkowie [clergy|E] muszą być mnichami lub zakonnicami."
 disallowed_clergy_appointed_to_monks:0 "Członkowie [clergy|E] nie powinni być mnichami lub zakonnicami."

 doctrine_pantheon_name:0 "Pantheon i Obrzędy"
 doctrine_fots_pantheon_name:0 "Siedmiu"
 doctrine_fots_pantheon_desc:0 "Ta religia czci Siedmiu, którzy są Jednym, pochodzących ze Starego Andalos i rozprzestrzeniających się na Westeros dzięki podbojowi Andalów. Ich pantheon składa się z Ojca, Matki, Wojownika, Kowala, Dziewicy, Staruchy i Obcego."
 doctrine_parameter_faith_of_the_seven_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z Siedmiu jako swojego Patrona."
 doctrine_pantheon_the_seven_baelor_name:0 "Siedmiu i Baelor"
 doctrine_pantheon_the_seven_baelor_desc:0 "Oprócz Siedmiu-Którzy-Są-Jednym, modli się do Baelora Błogosławionego, Króla-Sepsera, Najświętszego z Ludzi, z nadzieją, że będzie wstawiał się za nimi przed Siedmioma."
 doctrine_pantheon_the_seven_name:0 "Siedmiu-Którzy-Są-Jednym"
 doctrine_pantheon_the_seven_desc:0 "Siedmiu-Którzy-Są-Jednym to jedna bóstwo reprezentowane przez siedem aspektów: Ojciec, surowy i sprawiedliwy; Matka, kochająca i opiekuńcza; Wojownik, odważny i silny; Dziewica, piękna i czysta; Kowal, wierny i pracowity; Starucha, mądra i zamyślona; i Obcy, ciemny i tajemniczy."
 doctrine_pantheon_the_seven_old_gods_name:0 "Siedmiu-Którzy-Są-Jednym i Stare Bogowie"
 doctrine_pantheon_the_seven_old_gods_desc:0 "Gdzie niektórzy widzą Starych i Nowych Bogów jako dwie różne rzeczy, ci wiedzą, że są oni w rzeczywistości jednością, tylko przeciwnymi stronami tej samej monety."
 doctrine_parameter_faith_of_the_seven_weirwood_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z Siedmiu lub Weirwood jako swojego Patrona."
 doctrine_pantheon_the_seven_qarlon_name:0 "Siedmiu-Którzy-Są-Jednym i Qarlon Wielki"
 doctrine_pantheon_the_seven_qarlon_desc:0 "Oprócz Siedmiu-Którzy-Są-Jednym, pamięta się i modli do Qarlona Wielkiego, Króla Wszystkich Andalów, w nadziei na schronienie przed obcymi i niewiernymi."
 doctrine_parameter_faith_of_the_seven_qarlon_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z Siedmiu lub Qarlona Wielkiego, awatara Siedmiu, jako swojego Patrona."
 doctrine_parameter_baelorist_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z Siedmiu lub Baelora I, awatara Siedmiu, jako swojego Patrona."
 doctrine_pantheon_old_gods_name:0 "Stare Bogowie"
 doctrine_pantheon_old_gods_desc:0 "Ta religia czci Starych Bogów strumieni, lasów i kamieni, bezimienne bóstwa związane z Weirwoodami, które można znaleźć w całym Westeros."
 doctrine_parameter_old_gods_patrons:0 "[characters|E] tej [faith|E] wierzą w wielu lokalnych bogów, którzy mają wpływ na ich otoczenie."
 doctrine_old_gods_btw_pantheon_name:0 "Stare Bogowie Dalekiej Północy"
 doctrine_old_gods_btw_pantheon_desc:0 "Ta religia czci Starych Bogów strumieni, lasów i kamieni, bezimienne bóstwa związane z Weirwoodami, które można znaleźć w całym Westeros, jak również wiele dziwnych bogów z poza Muru."
 doctrine_parameter_free_folk_patrons:0 "[characters|E] tej [faith|E] wierzą w wielu lokalnych bogów, którzy mają wpływ na ich otoczenie."
 doctrine_parameter_rhllor_volantene_patrons:0 "[characters|E] tej [faith|E] wierzą w Pana Światła."
 doctrine_parameter_magnar_patron:0 "[characters|E] tej [faith|E] wierzą, że ich Król jest bliższy boskości niż ludzkość i jest czczony."
 doctrine_pantheon_old_gods_magnar_name:0 "Magnar i Stare Bogowie"
 doctrine_pantheon_old_gods_magnar_desc:0 "Wiadomo, że Stare Bogowie są niepoliczalni i niepoznawalni, z wyjątkiem jednego, który chodzi po świecie w ciele: Magnar."
 doctrine_parameter_bronze_gods_pantheon:0 "[characters|E] tej [faith|E] wierzą, że ich bogowie są ucieleśnieniem Brązu, a także Cyny i Miedzi, przynosząc im szczęście i bogactwo."
 doctrine_bronze_ones_name:0 "Brązowi Bogowie"
 doctrine_bronze_ones_desc:0 "[characters|E] tej [faith|E] wierzą, że ich bogowie są ucieleśnieniem Brązu, a także Cyny i Miedzi, przynosząc im szczęście i bogactwo."
 doctrine_parameter_lady_of_the_waves_pantheon:0 "[characters|E] tej [faith|E] wierzą w Boginię, która rządzi falami, i Boga, który rządzi niebem."
 doctrine_waves_and_skies_name:0 "Fale i Niebo"
 doctrine_waves_and_skies_desc:0 "[characters|E] tej [faith|E] wierzą w Boginię, która rządzi falami, i Boga, który rządzi niebem."
 doctrine_parameter_others_pantheon:0 "[characters|E] tej [faith|E] wierzą, że Inni są szczególnymi istotami, które zwiastują nowe, sprawiedliwe zniszczenie i zagładę świata, składając ofiary noworodków."
 doctrine_pantheon_the_others_name:0 "Inni"
 doctrine_pantheon_the_others_desc:0 "Inni, Biali Wędrowcy, Ciemne Cienie: niezależnie od nazwy, którą noszą, przynoszą Zimno i Śmierć, i są zwiastunami Długiej Nocy."

 doctrine_old_gods_vale_pantheon_name:0 "Stare Bogowie Doliny"
 doctrine_old_gods_vale_pantheon_desc:0 "Ta religia czci Starych Bogów strumieni, lasów i kamieni, bezimienne bóstwa związane z Weirwoodami, które znajdują się w całej Dolinie."
 doctrine_parameter_vale_clans_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z wielu Starych Bogów Doliny jako swojego Patrona."
 doctrine_pantheon_drowned_god_name:0 "Utopiony Bóg"
 doctrine_pantheon_drowned_god_desc:0 "Ta religia czci Utopionego Boga, Tego, Który Mieszka Pod Falami, w jego wodnych salach. Stwórca mórz i ojciec wiernych, Utopiony Bóg jest związany z morzami świata."
 doctrine_parameter_drowned_god_patrons:0 "Daje tej [faith|E] dostęp do Patronów Utopionego Boga."
 doctrine_pantheon_the_seven_drowned_god_name:0 "Ośmiu Żelaznych Ludzi"
 doctrine_pantheon_the_seven_drowned_god_desc:0 "Ta religia czci Siedmiu i Utopionego Boga, Tego, Który Mieszka Pod Falami, w jego wodnych salach. Stwórca mórz i ojciec wiernych, Utopiony Bóg jest związany z morzami świata, i wyraźnie panuje nad Siedmioma Bogami Andalów."
 doctrine_parameter_faith_of_eight_patrons:0 "Daje tej [faith|E] dostęp do Patronów Wiary Siedmiu i Utopionego Boga w formie synkretycznej."
 doctrine_pantheon_drowned_god_storm_name:0 "Bóg Burzy"
 doctrine_pantheon_drowned_god_storm_desc:0 "Ta religia czci Boga Burzy, Tego, Który Mieszka Nad Niebami, w jego chmurowych salach. Stwórca Nieb i ojciec wiernych, Bóg Burzy jest związany z niebami świata."
 doctrine_parameter_storm_god_patrons:0 "Daje tej [faith|E] dostęp do Patronów Boga Burzy."
 doctrine_rhllor_westerosi_pantheon_name:0 "Czerwony Bóg"
 doctrine_rhllor_westerosi_pantheon_desc:0 "Ta religia czci obrzędy Czerwonego Boga, czcząc jedynego prawdziwego boga R'hllora, Pana Światła, oraz bohatera Azora Ahai, który powróci, aby na zawsze przepędzić ciemność."
 doctrine_pantheon_rhllor_name:0 "R'hllor"
 doctrine_pantheon_rhllor_desc:0 "R'hllor jest Sercem Ognia, Panem Światła, Bogiem Płomienia i Cienia. To on walczy z Wielkim Innym, a prowadził Azora Ahai do ocalenia świata w Długiej Nocy po Krwiowej Zdradzie."
 doctrine_rhllor_asshai_pantheon_name:0 "Rytuał Asshai"
 doctrine_rhllor_asshai_pantheon_desc:0 "Ta religia czci Rytuał Asshai R'hlloryzmu, czcząc jedynego prawdziwego boga R'hllora, Pana Światła, oraz bohatera Azora Ahai, który powróci, aby na zawsze przepędzić ciemność."
 doctrine_rhllor_hyrkooni_pantheon_name:0 "Rytuał Hyrkooni"
 doctrine_rhllor_hyrkooni_pantheon_desc:0 "Ta religia czci Rytuał Hyrkooni R'hlloryzmu, czcząc jedynego prawdziwego boga R'hllora, Pana Światła, oraz bohatera Azora Ahai, który powróci, aby na zawsze przepędzić ciemność."
 doctrine_valyrian_pantheon_name:0 "Pantheon Waliryjski"
 doctrine_valyrian_pantheon_desc:0 "Ta religia czci Bogów Starego Waliryjskiego Pantheonu, bogów ognia i krwi, których ikony to zarówno smok, jak i człowiek."
 doctrine_pantheon_the_seven_valyrian_name:0 "Czternaście-Które-Są-Jednym"
 doctrine_pantheon_the_seven_valyrian_desc:0 "Kiedy Wiara Smoków była głoszona, zrozumiano, że Czternaście Płomieni to tylko mniejsze aspekty Jednego, tak jak Jedno ukazało się Andalom jako Siedmiu-Którzy-Są-Jednym."
 doctrine_valyrian_pantheon_painted_name:0 "Bogowie Płomienia i Skrzydła"
 doctrine_valyrian_pantheon_painted_desc:0 "Bogowie kiedyś byli wśród nas, ale nie chodzili; latali wysoko nad nami na skrzydłach strachu i zionęli ogniem."
 doctrine_pantheon_braavos_name:0 "Pantheon Świata"
 doctrine_pantheon_braavos_desc:0 "Choć wszystkie bogi są mile widziane w Wolnych Miastach, te, które są najbardziej czczone na Wyspie Bogów, to Księżniczka Księżyca, Lew Nocy, Ojciec Wód oraz Król Merlingów."
 doctrine_parameter_braavosi_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z bóstw z pantheonu Braavos jako swojego Patrona."
 doctrine_pantheon_black_goat_name:0 "Czarna Koza"
 doctrine_pantheon_black_goat_desc:0 "Czarna Koza jest czczona głównie w Qohor, i jest znana z krwawych ofiar, których wymaga."
 doctrine_pantheon_boash_name:0 "Ślepy Bóg"
 doctrine_pantheon_boash_desc:0 "Boash, Ślepy Bóg, to surowy bóg, który pragnie, by jego wyznawcy dostrzegli wyższe płaszczyzny istnienia."
 doctrine_pantheon_josimakazma_name:0 "Josimakazma"
 doctrine_pantheon_josimakazma_desc:0 "Boskich Słońce, Josimakazma, jest źródłem wszelkiego życia i protoplastą wszystkiego. To z niego pochodzi wszystko."
 doctrine_pantheon_volantis_name:0 "Godni"
 doctrine_pantheon_volantis_desc:0 "Choć wszystkie bogi są mile widziane w Wolnych Miastach, te, które są głównie czczone w Volantis, to Lew Nocy, bliźniaki Semosh i Selloso, Pantera i Aquan Czerwony Byk."
 doctrine_parameter_volantene_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z bóstw z pantheonu Volantis jako swojego Patrona."
 doctrine_pantheon_lorath_name:0 "Patroni Wzoru"
 doctrine_pantheon_lorath_desc:0 "Choć wszystkie bogi są mile widziane w Wolnych Miastach, te, które są głównie czczone w Lorath, to Wzór, Ojciec Wód, Wędrowiec w Cieniu i Bakkalon."
 doctrine_parameter_lorath_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z bóstw z pantheonu Lorath jako swojego Patrona."
 doctrine_pantheon_pentos_name:0 "Miłosierdzia Księcia"
 doctrine_pantheon_pentos_desc:0 "Choć wszystkie bogi są mile widziane w Wolnych Miastach, w Pentos Książę jest uważany za pośrednika, tego, który jest głosem bogów, oraz ostateczną ofiarą, by zadowolić bogów."
 doctrine_pantheon_myr_name:0 "Konklawe"
 doctrine_pantheon_myr_desc:0 "Choć wszystkie bogi są mile widziane w Wolnych Miastach, te, które są głównie czczone w Myr, to Aquan Czerwony Byk, Wędrowiec w Cieniu, Milczący Bóg i Gelenei."
 doctrine_parameter_myrish_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z bóstw z pantheonu Myr jako swojego Patrona."
 doctrine_pantheon_tyrosh_name:0 "Odcienie Triosa"
 doctrine_pantheon_tyrosh_desc:0 "Choć wszystkie bogi są mile widziane w Wolnych Miastach, te, które są głównie czczone w Tyrosh, to Trios, bliźniaki Semosh i Selloso, Pijany Bóg i Wzór."
 doctrine_parameter_tyroshi_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z bóstw z pantheonu Tyrosh jako swojego Patrona."
 doctrine_pantheon_lys_name:0 "Boskowie Perłowi"
 doctrine_pantheon_lys_desc:0 "Choć wszystkie bogi są mile widziane w Wolnych Miastach, te, które są czczone w Lys, to Płacząca Lady, Pantera, Yndros Zmierzchu, Bakkalon i Saagael."
 doctrine_parameter_lyseni_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z bóstw z pantheonu Lys jako swojego Patrona."
 doctrine_pantheon_faceless_men_name:0 "Bóg Wielu Twarzy"
 doctrine_pantheon_faceless_men_desc:0 "Wszyscy znają Boga Wielu Twarzy, nawet jeśli nie są tego świadomi; kiedy modlisz się do Ojca Andalów, Lwa Nocy, Yndrosa Zmierzchu, Boga na Ziemi, itp., modlisz się do Boga Wielu Twarzy. Śmierć jest jego nagrodą, a śmierć jego darem, i wszyscy ją otrzymamy."
 doctrine_pantheon_mother_rhoyne_name:0 "Matka Rhoyne"
 doctrine_pantheon_mother_rhoyne_desc:0 "Matka Rhoyne jest najwyższą Boginią. To z niej pochodzą wszystkie inne bogi, a także ludzie. To ona karmi i zapewnia wszystko, czego potrzeba."
 doctrine_pantheon_mother_summer_name:0 "Matka Rhoyne & Bogowie Lata"
 doctrine_pantheon_mother_summer_desc:0 "Choć Matka Rhoyne dała życie wszystkim, to jej dzieci, Bogowie Lata, teraz prowadzą i karmią nas."
 doctrine_parameter_rhoynish_patrons:0 "Ta religia czci Matkę Rhoyne, lub Matkę Rzekę."
 doctrine_pantheon_bearded_god_name:0 "Bóg z Brodą"
 doctrine_pantheon_bearded_god_desc:0 "Ta religia czci Boga z Brodą."
 doctrine_parameter_norvoshi_patrons:0 "Ta religia czci Boga z Brodą."
 doctrine_pantheon_summer_naath_name:0 "Pan Harmonii"
 doctrine_pantheon_summer_naath_desc:0 "Pan Harmonii, Wielki Motyl, chroni swój lud, nawet bez przemocy."
 doctrine_pantheon_eldritch_fishgod_name:0 "Bóstwa Ryb"
 doctrine_pantheon_eldritch_fishgod_desc:0 "Bóstwa Ryb to niektóre z wielkich bóstw, które leżą pod falami. Ludzie Tysiąca Wysp wierzą, że są oni przodkami ich rasy."
 doctrine_pantheon_eldritch_bloodless_name:0 "Bezludni"
 doctrine_pantheon_eldritch_bloodless_desc:0 "Bóg Bezludny jest znany ze swojej żarłocznej głodu i wymaga ofiar."
 doctrine_pantheon_eldritch_yellow_name:0 "Żółty Znak"
 doctrine_pantheon_eldritch_yellow_desc:0 "Bóg ukryty za Żółtym Znakiem widzi wszystko."
 doctrine_pantheon_eldritch_dreams_name:0 "Obcy"
 doctrine_pantheon_eldritch_dreams_desc:0 "Moc snów, od Valyrianów po mitologicznych zielonowidzących, jest dobrze znana. Jednak dalej na wschód, wierzą w bogów, którzy są poza Ziemią i niebem."
 doctrine_pantheon_eldritch_wisdom_name:0 "Ciemny Łowca"
 doctrine_pantheon_eldritch_wisdom_desc:0 "Cesarz Kamienia Krwi był pierwszym Najwyższym Kapłanem Kościoła Gwiaździstej Mądrości, pierwszym, który uznał dar wiedzy, który pochodził z upadłej, oleistej czarnej kamienia od Ciemnego Łowcy."
 doctrine_pantheon_eldritch_leng_name:0 "Stare Istoty i Bogini-Cesarzowa"
 doctrine_pantheon_eldritch_leng_desc:0 "Stare Istoty leżą w tunelach głęboko poniżej Leng. Przez Boginię-Cesarzową, ich projekty i pragnienia są znane."
 doctrine_pantheon_dothraki_name:0 "Wielki Ogier"
 doctrine_pantheon_dothraki_desc:0 "Bogów jest wielu i różni, a wszystkie ludy je mają, ale wszystkie zostaną stratowane przez Wielkiego Ogiera, który poprowadzi Dothraki na krańce świata."

  doctrine_pantheon_yiti_celestial_name:0 "Bogowie Yi Ti"
 doctrine_pantheon_yiti_celestial_desc:0 "Tysiąc Bogów Yi Ti układa się jak środkowe królestwo poniżej, ogromna boska biurokracja, na czele której stoi Bóg na Ziemi, który wstąpił, by być z swoimi rodzicami, Dziewicą-Made-of-Light i Lwem Nocy."
 doctrine_pantheon_yiti_jewels_name:0 "Cesarski Wschód i Czesci"
 doctrine_pantheon_yiti_jewels_desc:0 "Następcy Boga na Ziemi w Wielkim Imperium Świtu, ci ludzie wstąpili i otrzymali boskie zadania w większej duchowej biurokracji."
 doctrine_parameter_yiti_imperial_patrons:0 "Grant [characters|E] tej [faith|E] możliwość wybrania jednego z cesarzy Yi Ti na swojego patrona."
 doctrine_pantheon_yiti_ancestral_name:0 "Bogów Cesarzów i Przodków"
 doctrine_pantheon_yiti_ancestral_desc:0 "Przodkowie wszystkich, od najmniejszych rodów po największe dynastie Cesarzy-Bogów, przesuwają się by służyć w wielkiej boskiej biurokracji i czuwać nad swoimi potomkami."
 doctrine_pantheon_yiti_bloodstone_name:0 "Cesarz Krwi"
 doctrine_pantheon_yiti_bloodstone_desc:0 "Ci, którzy podążają śladami Krwiowej Zdrady, widzą Cesarza Krwi jako nie tylko bohatera, ale jako ascendentnego boga. On poprowadzi ich ku nowemu wspaniałemu światu."
 doctrine_pantheon_yiti_leng_name:0 "Bogini-Cesarzowa i Przodkowie"
 doctrine_pantheon_yiti_leng_desc:0 "Bogini-Cesarzowa Leng była i będzie zawsze, dopóki Święty Leng wciąż stoi."
 doctrine_pantheon_first_men_bronze_name:0 "Bronzowi"
 doctrine_pantheon_first_men_bronze_desc:0 "Bogowie Pierwszych Ludzi byli liczni, odzwierciedlający ich ludzi tak samo, jak ich ludzie ich odzwierciedlali. Dlatego największa grupa wśród nich były odbiciem brązu, największej broni Pierwszych Ludzi."
 doctrine_pantheon_first_men_sisters_name:0 "Fale i Niebo"
 doctrine_pantheon_first_men_sisters_desc:0 "Pani Fali i Pan Nieba byli zawsze czczeni przez tych, którzy osiedlili się na Wyspach, nawet po pokonaniu ich przez Andali. Ich dar, Znak, jest czczony aż do dziś."
 doctrine_pantheon_first_men_elenei_name:0 "Morze i Wiatry"
 doctrine_pantheon_first_men_elenei_desc:0 "Bóg Morza i jego żona, Bogini Wiatrów, urodzili boską Elenei, którą Durran poślubił, przynosząc smutek i ból jej rodzicom za jej ludzkie wybory."
 doctrine_pantheon_first_men_merling_name:0 "Sąd Merlingów"
 doctrine_pantheon_first_men_merling_desc:0 "Czczenie Króla Merlingów jest obecne wszędzie tam, gdzie można znaleźć wodę morską, ale to z ziemi, gdzie znalazł swoją królową, czarownicę Ursullę Upcliff, pochodzą jej rodowody."
 doctrine_pantheon_first_men_garth_name:0 "Garth Zielony"
 doctrine_pantheon_first_men_garth_desc:0 "Garth Zielony miał wielu wiernych w Reachu; niektórzy nawet czcili go jako boga."
 doctrine_pantheon_lhazar_name:0 "Wielki Pasterz"
 doctrine_pantheon_lhazar_desc:0 "Tak jak pasterz chroni i prowadzi swoje stado, tak samo Wielki Pasterz prowadzi i strzeże ludzi Lhazaar."
 doctrine_pantheon_ghis_name:0 "Bogowie Ghis"
 doctrine_pantheon_ghis_desc:0 "Stare Bogowie Ghis byli czczeni już przed pojawieniem się Wolnych Królestw. Ich Oktarchowie nauczali i prowadzili z ośmiu szczytów, prowadząc stary imperium ku wielkości po Grazdanie."
 doctrine_pantheon_ghis_spears_name:0 "Pani Włosów"
 doctrine_pantheon_ghis_spears_desc:0 "Jednym z antycznych bogów Ghis, Pani Włosów jest faworyzowaną przez żołnierzy, zarówno wolnych, jak i niewolników, zwłaszcza Unsullied."
 doctrine_pantheon_warlocks_name:0 "Nieśmiertelni"
 doctrine_pantheon_warlocks_desc:0 "Najstarsi i najsilniejsi czarodzieje stają się Nieśmiertelnymi, tymi, którzy nie są już związani śmiercią, lecz mają wieczne życie, nadane przez Cień Wieczoru oraz Czarne Drzewa."
 doctrine_pantheon_pureborn_name:0 "Trony i Nieśmiertelni"
 doctrine_pantheon_pureborn_desc:0 "Cywilizacja jest najwyższym celem człowieka, a najlepsza cywilizacja to ta z Qarth. Dążenie do niej, i jej ochrona, to boskie i święte zadanie, które Pureborn kontynuują po dziś dzień."
 doctrine_pantheon_qaathi_name:0 "Wspomnienia i Trony"
 doctrine_pantheon_qaathi_desc:0 "Qartheenowie pamiętają dni sprzed Czerwonej Pustyni, przed Dothrakami, przed ich upadkiem. To te wspomnienia sprawiają, że nie poddają się."
 doctrine_pantheon_sarnori_name:0 "Sto Bogów"
 doctrine_pantheon_sarnori_desc:0 "W starożytności, zanim Srebrne Morze się skurczyło, Sto Bogów mówiło przez Królowe Rybaków, przynosząc harmonię i dobrobyt wszystkim."
 doctrine_pantheon_order_eternal_name:0 "Wieczny Cykl"
 doctrine_pantheon_order_eternal_desc:0 "Aby uciec od świata, należy złamać umysł przyjemnościami."
 doctrine_pantheon_order_manticore_name:0 "Lethal Bug"
 doctrine_pantheon_order_manticore_desc:0 "Aby uciec od świata, trzeba zabić wszystkich."
 doctrine_pantheon_order_spice_name:0 "Płynąca Przyprawa"
 doctrine_pantheon_order_spice_desc:0 "Aby uciec od świata, trzeba widzieć poza nim."
 doctrine_pantheon_order_cow_name:0 "Kamienna Krowa"
 doctrine_pantheon_order_cow_desc:0 "Aby uciec od świata, należy robić mleko z kamienia."
 doctrine_pantheon_order_chain_name:0 "Związany"
 doctrine_pantheon_order_chain_desc:0 "Aby uciec od świata, trzeba być związanym w nim."
 doctrine_pantheon_shanty_skull_name:0 "Stos Czaszek"
 doctrine_pantheon_shanty_skull_desc:0 "Na Wyspie Czaszek, ogromny stos Czaszek rośnie z każdą dodaną czaszką."
 doctrine_pantheon_shanty_toad_name:0 "Kamień Żaby"
 doctrine_pantheon_shanty_toad_desc:0 "Wielki Kamień Żaby, zrobiony z Oślizgłego Czarnego Kamienia, siedzi patrząc i prowadząc wszystkich, którzy szukają jego objęcia."
 doctrine_pantheon_shanty_brindle_name:0 "Pasiasty Shanty"
 doctrine_pantheon_shanty_brindle_desc:0 "Pasiasty Shanty dyktuje działania nadmorskich ludzi Sothoryos i zdaje się być zarówno prawem, jak i religią."
 doctrine_pantheon_shanty_yeen_name:0 "Yeen"
 doctrine_pantheon_shanty_yeen_desc:0 "Yeen, wielkie opuszczone miasto Sothoryos. Miasto, zbudowane z oślizgłego czarnego kamienia, pozostaje nietknięte przez pochłaniającą dżunglę wokół niego, a wszyscy, którzy się tam zapuszczają, czują niepokój."
 doctrine_pantheon_summer_gods_name:0 "Bogowie Lata"
 doctrine_pantheon_summer_gods_desc:0 "Bogowie Lata, Pasji i Miłości, czczeni przez Wyspiarzy Lata."
 doctrine_parameter_summer_gods_patrons:0 "Daje [characters|E] tej [faith|E] możliwość wybrania jednego z Bogów Lata jako swojego Patrona."
 doctrine_pantheon_ib_god_king_name:0 "Bóg-Król"
 doctrine_pantheon_ib_god_king_desc:0 "Bóg-Król z Ib, Pan Kamienia i Dźwięku, to prawdziwy bóg Ibbeńczyków."
 doctrine_pantheon_ib_sound_name:0 "Dźwięki Morza"
 doctrine_pantheon_ib_sound_desc:0 "Słuchając Dźwięków Morza, rytmu fal, bicia wzburzonych wód, można znaleźć zrozumienie, wiedzę i samego siebie."
 doctrine_pantheon_song_moon_name:0 "Księżyc i Gwiazdy"
 doctrine_pantheon_song_moon_desc:0 "Pieśni Księżyca i Gwiazd mogą prowadzić tych, którzy słuchają i śpiewają je wszędzie tam, gdzie się znajdują."
 doctrine_pantheon_song_nefer_name:0 "Ziemia i Kamienie"
 doctrine_pantheon_song_nefer_desc:0 "Pieśni Ziemi i Kamieni to stały rytm, prowadzący wszystkich, którzy mają ucho, by je usłyszeć."
 doctrine_pantheon_song_mossovy_name:0 "Śnieg i Burza"
 doctrine_pantheon_song_mossovy_desc:0 "Pieśni Śniegu i Burzy mogą być ciche jak płatek śniegu lub głośne jak burza."


  doctrine_syncretism_name:0 "Synkretyzm"
 doctrine_no_syncretism_name:0 "Jedna Prawdziwa Wiara"
 doctrine_no_syncretism_desc:0 "Ta Wiara nie uznaje żadnych innych religii i bogów; są czyste i wierne swoim naukom."
 doctrine_parameter_counties_harder_to_convert:0 "Hrabstwa tej wiary mają zwiększoną oporność na konwersję."
 doctrine_general_syncretism_name:0 "Wszystkie Wiary Mile Widziane"
 doctrine_general_syncretism_desc:0 "Ta Wiara uznaje wszystkie inne wiary i nauki jako możliwe, choć mniejsze niż własne."
 doctrine_parameter_hostility_override_special_doctrine_agot_is_any_faith:3 "Wszystkie inne [wiary|E] poza religią [GetReligionByKey('the_others_religion').GetName] są uznawane za [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_syncretism_the_pact_name:0 "Synkretyzm Paktu"
 doctrine_syncretism_the_pact_desc:0 "Stare Bogowie mogą być starszym, mniej formalnym kultem naszych własnych bogów, i dlatego będziemy czcić ich prawa, tradycje i świętość ich kultu."
 doctrine_syncretism_the_others_name:0 "Synkretyzm Białych Cieni"
 doctrine_syncretism_the_others_desc:0 "Inni są tylko innym aspektem naszych własnych bogów, i dlatego będziemy czcić prawa i tradycje ich wyznawców."
 doctrine_parameter_can_sacrifice_children_to_others:0 "Wyznawcy mogą składać ofiary ze swoich dzieci i wnuków dla Innych w zamian za [pobożność|E]"
 doctrine_syncretism_the_faith_name:0 "Synkretyzm Wiary"
 doctrine_syncretism_the_faith_desc:0 "Siedmiu, którzy są Jednym, to tylko inna twarz naszej własnej boskości, i dlatego będziemy czcić prawa i tradycje wiernych."
 doctrine_syncretism_the_mother_name:0 "Synkretyzm Matki"
 doctrine_syncretism_the_mother_desc:0 "Matka Rhoyne i jej Dzieci to kolejni bogowie w naszym panteonie, i dlatego będziemy czcić prawa i tradycje jej dzieci."
 doctrine_syncretism_the_cults_name:0 "Synkretyzm Kultów"
 doctrine_syncretism_the_cults_desc:0 "Wielu bogów Kultów Wolnych Miast to tylko inne aspekty naszych bogów, i dlatego będziemy czcić prawa i tradycje wielu świątyń."
 doctrine_parameter_cannot_demand_conversion:0 "Wyznawcy nie mogą żądać nawrócenia postaci innych wyznań."
 doctrine_syncretism_the_flames_name:0 "Synkretyzm Płomieni"
 doctrine_syncretism_the_flames_desc:0 "Bogowie Valyrii to tylko inne aspekty bogów, których czcimy, i dlatego będziemy czcić prawa i tradycje ich wyznawców."
 doctrine_parameter_can_send_food_to_dragons:0 "Wyznawcy mogą wysyłać jedzenie do [dragons_plural|E] w zamian za [pobożność|E]."
 doctrine_syncretism_the_rhllor_name:0 "Synkretyzm Serca (R'hllor)"
 doctrine_syncretism_the_rhllor_desc:0 "Czerwony Bóg nie należy do naszego panteonu, ale może być bogiem, i dlatego będziemy czcić prawa i tradycje jego kapłanów."
 doctrine_syncretism_the_graces_name:0 "Synkretyzm Łask"
 doctrine_syncretism_the_graces_desc:0 "Bogowie Ghis są starzy i zniszczeni, i dlatego będziemy czcić prawa i tradycje nauczane przez ich Łaski."
 doctrine_parameter_unlock_maa_unsullied:0 "$culture_parameter_unlock_maa_unsullied$"
 doctrine_syncretism_the_flocks_name:0 "Synkretyzm Pasterzy"
 doctrine_syncretism_the_flocks_desc:0 "Wielki Pasterz może nie być prawdziwym bogiem, ale jego nauki są sprawiedliwe i cnotliwe, i dlatego będziemy czcić prawa i tradycje jego stada."
 doctrine_syncretism_the_counsels_name:0 "Synkretyzm Rad"
 doctrine_syncretism_the_counsels_desc:0 "Wielki Ogier prowadził swoje Khalasar przez Wielką Trawiastą Pustynię, i dlatego będziemy czcić prawa i tradycje tych, którzy mówią jego rady."
 doctrine_parameter_unlocks_dothraki_screams_maa:0 "Wyznawcy mogą rekrutować [GetMaA('dothraki_screamers').GetName] jako [men_at_arms|E]"
 doctrine_syncretism_the_liturgies_name:0 "Synkretyzm Liturgii"
 doctrine_syncretism_the_liturgies_desc:0 "Liturgie opowiadają o prawdach i mądrości, i dlatego będziemy czcić prawa i tradycje tych, którzy je czczą."
 doctrine_syncretism_the_houses_name:0 "Synkretyzm Domów"
 doctrine_syncretism_the_houses_desc:0 "Domy skrywają sekrety i ukryte prawdy, i dlatego będziemy czcić prawa i tradycje tych, którzy podążają ich naukami."
 doctrine_syncretism_the_first_gods_name:0 "Synkretyzm Pierwszych Bogów"
 doctrine_syncretism_the_first_gods_desc:0 "Pierwsi Bogowie to tylko inni bogowie w naszym panteonie, i dlatego będziemy czcić prawa i tradycje ich wyznawców."
 doctrine_syncretism_the_venerations_name:0 "Synkretyzm Weneracji"
 doctrine_syncretism_the_venerations_desc:0 "Weneracje mówią prawdy, i dlatego będziemy czcić prawa i tradycje tych, którzy je czczą."
 doctrine_parameter_can_join_defensive_wars:0 "Wyznawcy mogą swobodnie dołączać do obronnych wojen władców tej samej wiary"
 doctrine_syncretism_the_courts_name:0 "Synkretyzm Sądów"
 doctrine_syncretism_the_courts_desc:0 "Sądy trzymają prawdę i sprawiedliwość, i dlatego będziemy czcić prawa i tradycje ich poddanych."
 doctrine_syncretism_the_songs_name:0 "Synkretyzm Pieśni"
 doctrine_syncretism_the_songs_desc:0 "Pieśni niosą prawdę i mądrość, i dlatego będziemy czcić prawa i tradycje tych, którzy je śpiewają."
 doctrine_syncretism_the_churches_name:0 "Synkretyzm Kościołów"
 doctrine_syncretism_the_churches_desc:0 "Kościoły głoszą mroczne prawdy i ukryte sekrety, i dlatego będziemy czcić prawa i tradycje ich wspólnot."
 doctrine_syncretism_the_shanties_name:0 "Synkretyzm Shant"
 doctrine_syncretism_the_shanties_desc:0 "Shanty z południa i ich Czarni Bogowie wyznają te same przekonania, co nasza wiara, i dlatego będziemy czcić ich prawa i tradycje."
 doctrine_syncretism_the_ways_name:0 "Synkretyzm Sposobów"
 doctrine_syncretism_the_ways_desc:0 "Utonięty Bóg to kolejny aspekt naszych własnych bogów, i dlatego będziemy czcić prawa i tradycje ich sposobów."
 doctrine_syncretism_the_orders_name:0 "Synkretyzm Zakonów"
 doctrine_syncretism_the_orders_desc:0 "Zakony Jadeitu i Cynamonu mogą nie czcić naszych bogów, ale ich filozofie zawierają pewną prawdę i logikę, i dlatego będziemy czcić ich prawa i tradycje."
 doctrine_syncretism_the_chosen_name:0 "Synkretyzm Wybranych"
 doctrine_syncretism_the_chosen_desc:0 "Pan Harmonii może być bogiem lub nie, ale nauki boga motyli są spokojne i nieśmiałe, i dlatego będziemy czcić ich prawa i tradycje."
 doctrine_syncretism_the_temples_name:0 "Synkretyzm Świątyń"
 doctrine_syncretism_the_temples_desc:0 "Bogowie Lata i ich wyznawcy są pokojową i pracowitą grupą, i dlatego będziemy czcić ich prawa i tradycje."


 faith_of_the_seven_hostility_doctrine_name:0 "Wrogość Wiary Siedmiu"
 faith_of_the_seven_hostility_doctrine_desc:0 "Uznaje inne [wiary|E] w tej samej rodzinie za [faith_astray|L], Bogów Wiecznej Zimy za [faith_evil|L], a wszystkie inne religie za [faith_hostile|L]."
 western_essosi_hostility_doctrine_name:0 "Wrogość Zachodnich Essos"
 western_essosi_hostility_doctrine_desc:0 "Uznaje wszystkie inne [wiary|E] za [faith_astray|L], z wyjątkiem Bogów Wiecznej Zimy, którzy są uważani za [faith_evil|L]."
 sunset_hostility_doctrine_name:0 ""
 sunset_hostility_doctrine_desc:0 ""
 dawn_hostility_doctrine_name:0 ""
 dawn_hostility_doctrine_desc:0 ""
 southern_hostility_doctrine_name:0 ""
 southern_hostility_doctrine_desc:0 ""
 azorian_hostility_doctrine_name:0 ""
 azorian_hostility_doctrine_desc:0 ""
 grasslands_hostility_doctrine_name:0 ""
 grasslands_hostility_doctrine_desc:0 ""

 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "Zawsze uznaje wszystkie inne [wiary|E] za [faith_astray|L], niezależnie od różnic doktrynalnych"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E] nie jest dotknięte przez [faith_hostility|E]"

 doctrine_slavery_name:0 "Niewolnictwo"
 doctrine_slavery_crime_name:0 "Zbrodnia"
 doctrine_slavery_crime_desc:0 "Niewolnictwo we wszystkich jego aspektach jest zbrodnią przeciwko bogom i ludziom."
 doctrine_slavery_indentured_name:0 "Sługa na czas"
 doctrine_slavery_indentured_desc:0 "Nie ma tu niewolnictwa, tylko wolni słudzy, którzy po prostu są zadłużeni wobec swoich panów."
 doctrine_slavery_thralls_name:0 "Niewolnicy"
 doctrine_slavery_thralls_desc:0 "Niewolnicy nie są niewolnikami; nie mogą być kupowani ani sprzedawani, jednak ich życie nie jest łatwiejsze."
 doctrine_slavery_accepted_name:0 "Zaakceptowane"
 doctrine_slavery_accepted_desc:0 "Tak jak wszyscy są związani z boskimi, tak też mężczyźni i kobiety są związani z ich ziemskimi panami."

 doctrine_parameter_slavery_crime:0 "Niewolnictwo we wszystkich jego aspektach jest uznawane za [crime|E]."
 doctrine_parameter_slavery_indentured:0 "Niewolnictwo jest potępiane, ale trzymanie sług na czas jest całkowicie akceptowane."
 doctrine_parameter_slavery_thralls:0 "Niewolnictwo i trzymanie niewolników jest w pełni akceptowane, chociaż nie mogą być oni kupowani ani sprzedawani."
 doctrine_parameter_slavery_accepted:0 "Niewolnictwo we wszystkich jego aspektach jest w pełni akceptowane."

 agot_exceptionalism_doctrine_name:0 "Doktryna Wyjątkowości"
 agot_exceptionalism_doctrine_desc:0 "Wiara pochodzi z Andalos, gdzie kazirodztwo jest uznawane za abominację. Jednak Valyrianie, tacy jak Targaryeni, mają swoje korzenie w Valyrii, a nie w Andalos, gdzie panowały inne tradycje. Valyrianie zostali stworzeni przez bogów, by poślubiać braci i siostry, dlatego Wiara nie będzie ich osądzać za tę praktykę."
 agot_exceptionalism_name:0 "$agot_exceptionalism_doctrine_name$"
 doctrine_parameter_targaryen_incest_active:0 "Członkowie dynastii Targaryen mogą legalnie poślubiać brata z siostrą."

 #Tenets
 tenet_weirwoods_name:0 "Weirwood"
 tenet_weirwoods_desc:0 "Gdy zawarto Pakt między Dziećmi Lasu a Pierwszymi Ludźmi, ci pierwsi porzucili swojego boga na rzecz Starych Bogów. Tworząc w ten sposób Las Świętych, w których mogą czcić i komunikować się ze Starymi Bogami. Centrum każdego Lasu Świętych to Drzewo Serca, dla tych, którzy czczą Starych Bogów jest to Weirwood z wyrzeźbioną twarzą, dla innych często inne rodzaje drzew, to z Drzewa Serca bogowie słuchają i widzą świat."
 doctrine_parameter_can_visit_weirwood_groves:0 "[władcy|E] z tą doktryną mogą [decide|E] odwiedzać Weirwood Grove lub Las Świętych, gdzie mogą doświadczać różnych wydarzeń."
 doctrine_parameter_can_build_weirwood_groves:0 "Linia [buildings|E] Godswood może być zbudowana"
 tenet_the_pact_exclusive_trigger:0 "Takie praktyki są znane tylko [GetReligionByKey('the_pact_religion').GetName]."

 tenet_god_kings_name:0 "Bogowie Królowie"
 tenet_god_kings_desc:0 "Kto może wątpić w bogów, szczególnie kiedy jeden z nich chodzi pośród nas? Nie wszyscy bogowie odrzucają noszenie śmiertelnego ciała, a ci z tej wiary mają szczęście być prowadzeni przez taką istotę."
 doctrine_parameter_can_change_crown_authority_frequently:0 "Władcy mogą zmieniać Władzę Koronny co 3 lata"

 tenet_greensight_name:0 "Widzenie Zielone"
 tenet_greensight_desc:0 "Stare Bogowie dają wiele darów, ale żaden nie jest większy niż Zielone Widzenie; dla człowieka możliwość zobaczenia świata oczami ptaka i bestii, widzenia rzeczy z przeszłości i przyszłości, widzenia świata z perspektywy bogów, cóż może być większego?"
 doctrine_parameter_increased_chance_of_greenseers:0 "Zwiększona szansa na rozwinięcie [GetTrait('greensight').GetName( GetNullCharacter )] [trait|E]"
 doctrine_parameter_increased_chance_of_wargs:0 "Zwiększona szansa na stanie się wargiem"

 tenet_always_winter_name:0 "Ziemie Zawsze Zimy"
 tenet_always_winter_desc:0 "Zimne wiatry wieją przez te ziemie; lato samo uciekło przed zimą i tymi, którzy ją przynoszą. A ci ludzie, jeśli można ich nazwać ludźmi, którzy słuchają zamrożonego wezwania, witają wszystko, co ona przynosi."
 doctrine_parameter_always_winter:0 "Wszystkie ziemie w [realm|E] doświadczają zimy przez cały rok."
 tenet_the_others_exclusive_trigger:0 "Takie praktyki są znane tylko [GetReligionByKey('the_others_religion').GetName]."


 tenet_ever_growing_armies_name:0 "Wiecznie Rosnące Armie"
 tenet_ever_growing_armies_desc:0 "Armie Innych to martwi sami w sobie. Wszak wights nie potrzebują odpoczynku, jedzenia, schronienia i są odnawiani przez samego wroga. Co za siła może stanąć przeciwko takiej potędze?"
 doctrine_parameter_raise_wights_from_dead:0 "Wrogowie zabici w bitwach dowodzonych przez Innych są wznoszeni jako wights i dołączają do twoich armii"
 wight_army_name:0 "Armia Wights"

 tenet_knighthood_name:0 "Poświęcone Rycerstwo"
 tenet_knighthood_desc:0 "Kiedy Andalianie przyszli z żelazem i toporami, ich najwięksi wojownicy byli namaszczani przez swojego Septona i nazywani [agot_knights|e]. Dziś [agot_knights|e] są nadal namaszczani przez Wiarę Siedmiu i służą jako bastiony rycerskości, będąc wzorcami odwagi, siły i honoru."
 doctrine_parameter_can_grant_knighthood:0 "Wyznawcy są bardziej skłonni do akceptowania rycerstwa związanego z [interakcjami|E]."
 doctrine_parameter_can_host_joust_contests:0 "Wyznawcy mogą organizować #V Turniej Joustingowy#! [contest|E] w [GetActivityType( 'activity_tournament' ).GetName]"
 faith_has_doctrine_can_grant_knighthood:0 "Twoja wiara ma [doktrynę|E] [GetFaithDoctrine('tenet_knighthood').GetBaseName]"
 not_faith_has_doctrine_can_grant_knighthood:0 "Twoja wiara nie ma [doktryny|E] [GetFaithDoctrine('tenet_knighthood').GetBaseName]"

 tenet_the_most_devout_name:0 "Najbardziej Pobożni"
 tenet_the_most_devout_desc:0 "Najbardziej Pobożni, święci liderzy Wiernych, to serce i umysł Wiary Siedmiu. To oni wybierają i wynoszą Najwyższego Septona, chociaż czasami Lordowie i Królowie próbują wpływać na Pobożnych."

 tenet_the_mark_name:0 "Znak"
 tenet_the_mark_desc:0 "Mówi się, że ci, którzy są urodzeni szczęśliwi, zostają wyraźnie oznaczeni przez Boskich, z webowatymi rękami i nogami. Wyraźnie faworyzowani, ci ludzie są zapewne tymi uznanymi za najodpowiedniejszych z nas."
 doctrine_parameter_more_likely_born_with_mark:0 "Wyznawcy są bardziej skłonni urodzić się z Znakiem"

 tenet_oily_black_stone_name:0 "Oliwno-Czarna Kamień"
 tenet_oily_black_stone_desc:0 "Ci, którzy trzymają się dziwnych i ciemnych bogów, niezależnie od ich pochodzenia lub wyznania, są przyciągani do oliwno-czarnych kamieni, tworząc z nich pomniki lub trzymając je jako drobne pamiątki; jakie sekrety on skrywa?"
 doctrine_parameter_access_to_dark_communion_event:0 "Odblokowuje dostęp do #V Dark Communion#! [decision|E] posiadając odpowiednie [artifacts|E] lub [holy_sites|E]"

 tenet_scourge_of_the_seas_name:0 "Plaga Mórz"
 tenet_scourge_of_the_seas_desc:0 "Morze jest dla niektórych źródłem wolności, dla innych dobrobytu, a dla niektórych te dążenia przychodzą kosztem wszystkiego innego."
 doctrine_parameter_faith_can_raid_overseas:0 "Wyznawcy mogą [raid|E] za granicą"

 tenet_the_old_way_name:0 "Stary Sposób"
 tenet_the_old_way_desc:0 "Szary Król, najbardziej błogosławiony w oczach Utoniętego Boga, wyłożył odpowiednie sposoby, by mężczyzna mógł znaleźć swoje miejsce na świecie. Niektórzy teraz podążają nowymi drogami nowych bogów, ale to tylko Stare Drogi zapewnią prawdziwym wiernym dobrobyt."
 tenet_the_ways_exclusive_trigger:0 "Takie czynności są praktykowane tylko przez tych, którzy podążają za [GetReligionByKey('the_ways_religion').GetName]."
 doctrine_parameter_cannot_purchase_artifacts:0 "Wyznawcy nie mogą kupować ani zamawiać [artifacts|E]"
 cannot_purchase_artifacts_name:0 "Wiara uniemożliwia zakup lub zamówienie [artifacts|E]"
 doctrine_parameter_more_likely_to_take_artifacts:0 "Wyznawcy są bardziej skłonni ukraść [artifacts|E]"

 tenet_stars_and_axes_name:0 "Gwiazdy i Topory"
 tenet_stars_and_axes_desc:0 "Kiedy bogowie dali ziemie swoim wybrańcom, nie dano ich za darmo. Wybrańcy musieli wykuwać swoje królestwa, przez gwiazdy i topory, jeśli zajdzie taka potrzeba."
 doctrine_parameter_can_use_adventure_cb:0 "Można użyć Adventurer [casus_belli|E]"

 tenet_black_barked_trees_name:0 "Czarne Korony Drzew"
 tenet_black_barked_trees_desc:0 "Z ciepła Czerwonych Pustkowi pochodzi Cień Wieczoru, zbierany z Czarno-Korowych Drzew, z ich niebieskimi liśćmi, napój jest używany przez Warlocków z Qarth i innych ezoteryków Wschodu."
 doctrine_parameter_can_use_shade_of_the_evening:0 "Można używać Cienia Wieczoru"
 incompatible_tenet_the_pact_trigger:0 "Niekompatybilne z [core_tenets|E] [GetFaithDoctrine('tenet_weirwoods').GetName( GetPlayer.GetFaith )] lub [GetFaithDoctrine('tenet_greensight').GetName( GetPlayer.GetFaith )]"

 tenet_heart_of_fire_name:0 "Serce Ognia"
 tenet_heart_of_fire_desc:0 "Przez błogosławiony ogień, w języku popiołu i węgla oraz skręconego płomienia, R'hllor mówi do wiernych."
 doctrine_parameter_can_execute_by_burning:0 "Można wykonać przez spalenie"
 doctrine_parameter_can_gaze_into_fire:0 "Można wykonać #V Spojrzenie w Płomienie#! [decision|E]"

 tenet_shadowbinding_name:0 "Czary Cieni"
 tenet_shadowbinding_desc:0 "W ciemności nie ma cieni. Cienie są sługami światła, dziećmi ognia. Najjaśniejszy płomień rzuca najciemniejsze cienie."
 doctrine_parameter_can_become_shadowbinders:0 "Wyznawcy mogą stać się shadowbinders"
 doctrine_parameter_can_gain_shadowbinder_murder_plot_bonus:0 "[GetScheme('murder').GetTypeName] [scheme_success_chance|E]: #P +[EmptyScope.ScriptValue('agot_shadowbinding_tenet_bonus_value')]#!"

 tenet_healing_flames_name:0 "Uzdrowicielskie Płomienie"
 tenet_healing_flames_desc:0 "Życie to ciepło, a ciepło to ogień. Tylko przez płomienie R'hllora życie może naprawdę istnieć."
 doctrine_parameter_can_heal_via_flames:0 "Pozwala wiernym podejść do kapłana po uzdrowienie przez ogień"
 tenet_rhllor_exclusive_trigger:0 "Takie praktyki są znane tylko dla [GetReligionByKey('the_rhllor_religion').GetName]."


 tenet_life_givers_life_takers_name:0 "Dawcy Życia, Zabójcy Życia"
 tenet_life_givers_life_takers_desc:0 "Zabranie życia, czy to na polu bitwy, czy w sądach, to poważna sprawa, bo kto może przewidzieć, jakie skutki to przyniesie? Tylko ci, którzy dają życie, mogą to zrozumieć, a dlatego to kobiety noszą ten ciężar."
 doctrine_parameter_men_cannot_fight:0 "Tylko kobiety mogą walczyć"

 tenet_pequod_name:0 "Pequod"
 tenet_pequod_desc:0 "Morza są pełne życia, od ławic ryb po potężne krakeny, ale największe stworzenia to olbrzymie lewiatany, zdolne stawić czoła wszystkim istotom, które żyją pod lub nad wodą, z wyjątkiem wielorybników, którzy je polują."
 doctrine_parameter_can_go_on_whaling_expeditions:0 "Wyznawcy mogą wyruszać na wyprawy wielorybnicze"

 tenet_sanctity_of_life_name:0 "Świętość Życia"
 tenet_sanctity_of_life_desc:0 "Wszystkie życie jest święte, od najskromniejszych stworzeń po ludzi, dlatego zabicie jakiegokolwiek stworzenia boskiego jest grzechem."
 doctrine_parameter_cannot_hunt:0 "Wyznawcy nie mogą brać udziału w [GetActivityType('activity_hunt').GetTextIcon] [GetActivityType('activity_hunt').GetName] [activities|E]"
 doctrine_parameter_cannot_eat_meat:0 "Wyznawcy nie mogą jeść mięsa"
 doctrine_parameter_cannot_execute_criminals:0 "Wyznawcy nie mogą wykonywać egzekucji na przestępcach"
 cannot_execute_criminals_name:0 "Nie można wykonywać egzekucji na przestępcach"

 tenet_wrath_of_the_storm_name:0 "Gniew Burzy"
 tenet_wrath_of_the_storm_desc:0 "Gniew boga i człowieka jest jak burza, gwałtowny i pełen furii. Tak jak burza, wierni rzucają się na brzeg, zahartowani w swojej służbie."

 tenet_chains_and_whips_name:0 "Łańcuchy i Bat"
 tenet_chains_and_whips_desc:0 "Wielkość, czy to człowieka, czy cesarstwa, zbudowana jest z cegieł i krwi. Poprzez niewolę, przez łańcuch i bat, można stworzyć naprawdę potężne królestwo."
 doctrine_parameter_can_build_slave_duchy_buildings:0 "Wyznawcy mogą budować budynki w księstwach niewolniczych"
 can_build_slave_duchy_buildings_name:0 "Możliwość budowy budynków w księstwach niewolniczych"
 tenet_not_seven_or_pact_exclusive_trigger:0 "Nie można być członkiem ani [GetReligionByKey('the_pact_religion').GetName] ani [GetReligionByKey('the_seven_religion').GetName]."

 tenet_many_faces_name:0 "Wiele Twarzy"
 tenet_many_faces_desc:0 "Wielkie kłamstwo, które dzieli ludzi, to to, że ich bogowie są różni, a nie po prostu różnymi twarzami tego samego boga, który zmienia twarze tak łatwo jak jego wierni."
 tenet_many_faces_exclusive_trigger:0 "Te tajemnice są znane tylko [GetFaithByKey('fc_pan_faceless').GetName]."
 doctrine_parameter_can_take_new_face:0 "Wyznawcy mogą przyjąć #V Nową Twarz#! [decision|E]"

 tenet_shield_of_the_seas_name:0 "Tarcza Mórz"
 tenet_shield_of_the_seas_desc:0 "Gdzie morze jest źródłem łupów i sposobem na wykorzystanie słabszych przez niektórych, inni wykorzystują morze, by chronić i wzmacniać swój lud."

 tenet_bounties_of_the_river_name:0 "Dary Rzeki"
 tenet_bounties_of_the_river_desc:0 "Z rzeki, matki wszystkich, pochodzą wszystkie dary, których potrzebujemy; umiejętność wytwarzania metalu, woda do nawadniania upraw, towary do wyposażenia naszych miast oraz broń do obrony naszych domów."

 tenet_ritual_wars_name:0 "Wojny Rituałowe"
 tenet_ritual_wars_desc:0 "Życie naszego ludu jest rzeczą świętą, i nie może być marnowane w niepotrzebnych wojnach, dlatego nie rozgniewamy bogów przez przelewanie krwi."
 doctrine_parameter_wars_replaced_with_ritual_battles:0 "Wynik wojny zależy od gier wojennych, a nie prawdziwych bitew"

 tenet_blood_magic_steel_name:0 "Krew, Magia i Stal"
 tenet_blood_magic_steel_desc:0 "Wolne Miasto w dawnych czasach czyniło wiele cudów. Jak to robili, zostało w dużej mierze zapomniane przez Doom, ale przez magię i krew niektóre z ich sekretów przetrwały."
 tenet_blood_magic_steel_exclusive_trigger:0 "Te sekrety są znane tylko [GetFaithByKey('valyrian_pan_freehold').GetName] i [GetFaithByKey('fc_pan_blackgoat').GetName]"
 doctrine_parameter_execute_prisoner_to_improve_artifact:0 "Wyznawcy mogą wykonać egzekucję na [prisoners|E] w celu ulepszenia [artifacts|E]"
 doctrine_parameter_reforge_valyrian_steel:0 "Wyznawcy mogą przetapiać Valyriańską Stal [artifacts|E]"

 tenet_holy_hair_name:0 "Święte Włosy"
 tenet_holy_hair_desc:0 "Bóg, który panuje na górze, jest potężny i ustawił świat w porządku; to on postawił człowieka ponad bestię, kapłana ponad człowieka."
 doctrine_parameter_holy_hair:0 "Tylko członkowie [clergy|E] mogą mieć brody, a kobiety muszą mieć ogolone głowy"

 tenet_holy_water_name:0 "Święta Woda"
 tenet_holy_water_desc:0 "Rzeka, woda to dar Matki, to z wód narodziło się życie, to z wód daje się nadzieję, i to z wód wydziela się sprawiedliwość."
 doctrine_parameter_unlock_water_anti_dragon_maa:0 "Można rekrutować [GetMaA('water_wizards').GetName] jako [men_at_arms|E]"

 tenet_secret_tongue_name:0 "Tajemny Język"
 tenet_secret_tongue_desc:0 "Nasze słowa są cenne, a nasz język jest święty, nie jest przeznaczony dla pogan i niewierzących."
 doctrine_parameter_increased_languages:0 "Wyznawcy mogą nauczyć się jednego dodatkowego [language|E]"

 tenet_holy_bonds_name:0 "Święte Więzi"
 tenet_holy_bonds_desc:0 "Więzi między wiernymi są święte, bogowie nakazują, byśmy wojowali tylko przeciwko niewiernym."
 doctrine_parameter_no_same_faith_wars:0 "Wyznawcy nie mogą wypowiadać [wojny|E] na tych samej [faith|E]"
 doctrine_parameter_prestige_for_different_faith_truce_break:0 "Wyznawcy zdobywają [prestige|E] i [dynasty_prestige|E] za złamanie [truce|E] przeciwko władcy innej [faith|E]"
 doctrine_parameter_women_can_fight_if_they_have_martial:0 "Kobiety mogą służyć jako rycerze, jeśli mają wysoki [martial|e] lub [prowess|e]"

 tenet_peace_of_the_butterflies_name:0 "Pokój Motyli"
 tenet_peace_of_the_butterflies_desc:0 "Pan Harmonii ceni pokój ponad wszystko. Wierni wiedzą, by nie łamać jego sakramentów w dążeniu do osobistej chwały, a w zamian on ich chroni."
 doctrine_parameter_cannot_declare_war:0 "Wyznawcy nie mogą wypowiadać [wojny|E]"
 cannot_declare_war_name:0 "Nie można wypowiadać wojny"
 doctrine_parameter_butterfly_disease_immunity:0 "Wyznawcy są #P odporni#! na Motyli Gorączkę"
 butterfly_disease_immunity_name:0 "Odporność na Motyli Gorączkę"


 tenet_holiness_through_commerce_name:0 "Świętość przez Handel"
 tenet_holiness_through_commerce_desc:0 "Gdzie inne religie patrzą z pogardą na handel i pogoń za złotem, tutaj wszyscy uznają prawdę, że to bogactwo i jego zdobywanie finansują świątynie, wyposażają misjonarzy i zapewniają ofiary dla bogów."
 doctrine_parameter_can_fund_trade_expeditions:0 "Wyznawcy mogą [decide|E] finansować wyprawy handlowe"

 tenet_divine_plots_name:0 "Boskie Intrygi"
 tenet_divine_plots_desc:0 "Tylko przez przebiegłość i cień możemy chronić wiernych i przynieść ostateczny dar dla ludu. Tylko w śmierci jesteśmy naprawdę wolni, a Wieloboczny Bóg przyjmie nas wszystkich."
 doctrine_parameter_can_hire_assassin:0 "Wyznawcy zyskają [decision|E] rekrutację wykwalifikowanego zabójcy podczas [GetScheme('murder').GetTypeName] [schemes|E]"

 tenet_opening_the_third_eye_name:0 "Otwarcie Trzeciego Oka"
 tenet_opening_the_third_eye_desc:0 "Ten świat jest pełen kłamstw i grzechów, a nasze oczy są przez nie oszukiwane. Tylko przez zaślepienie się tymi kłamstwami można naprawdę zacząć dostrzegać prawdę i zrozumienie."
 doctrine_parameter_can_blind_self_for_piety:0 "Wyznawcy mogą oślepić się dla [piety|E]"

 tenet_blasphemous_sacrifice_name:0 "Bluźniercza Ofiara"
 tenet_blasphemous_sacrifice_desc:0 "To tylko przez to, co inni widzą jako ciemne i bluźniercze, możemy naprawdę zrozumieć i zadowolić boskich, wyciągając ludzkość na skraj, byśmy mogli się rozwijać."
 doctrine_parameter_can_sacrifice_dark_ritual:0 "Wyznawcy mogą składać ofiary z więźniów w ciemnych rytuałach"
 tenet_dark_gods_exclusive_trigger:0 "Muszą czcić Ciemnych Bogów Głębin."

 tenet_blood_is_the_life_name:0 "Krew to Życie"
 tenet_blood_is_the_life_desc:0 "Tylko przez krew, święty płyn życia, moc może zostać prawdziwie uchwycona."
 doctrine_parameter_can_drain_and_consume_prisoners_blood:0 "Wyznawcy mogą wysysać i konsumować krew swoich więźniów"

 tenet_imperial_records_name:0 "Imperialne Zapisy"
 tenet_imperial_records_desc:0 "Jeśli przedmiot nie pojawia się w naszych zapisach, to nie istnieje!"
 doctrine_parameter_more_prestige_renown_for_book_inspirations:0 "Wyznawcy zyskują umiarkowane [prestige|E] i [dynasty_prestige|E] za stworzenie książki [artifact|E]"
 doctrine_parameter_faster_increase_development:0 "Zadanie #V Zwiększ Rozwój Powiatu#! na radzie trwa #P +50%#! szybciej dla wyznawców"
 doctrine_parameter_slower_forge_claims:0 "Zadanie #V Twórz Roszczenia do Powiatu#! na radzie trwa #N -150%#! dłużej dla wyznawców i postaci starających się o ziemie wyznawców"
 faith_has_parameter_faster_increase_development_tt:0 "[faith|E] pozwala na #P przyspieszony#! rozwój [development|E]"
 faith_has_slower_forge_claims_tt:0 "[faith|E] #N spowalnia#! tworzenie [roszczeń|E]"

 tenet_deep_jungles_name:0 "Głębokie Dżungle"
 tenet_deep_jungles_desc:0 "Głęboko w dżunglach człowiek odnajduje siebie, gdy staje w obliczu natury w jej najbardziej nieprzewidywalnej postaci, to tam zostaje poddany próbie."

 tenet_terror_of_the_plains_name:0 "Terror Pól"
 tenet_terror_of_the_plains_desc:0 "Steppe to dom hordu, tutaj wielcy jeźdźcy rządzą i pożerają wszystkich innych."
 doctrine_parameter_increased_dread_on_combat_win:0 "Wyznawcy zdobywają więcej [dread|E] za wygraną bitwę"

 tenet_blood_oaths_name:0 "Przysięgi Krwi"
 tenet_blood_oaths_desc:0 "„Krew mojej krwi,” byli braćmi Khal, jego cieniami, jego najwierniejszymi przyjaciółmi. Dzielili jedno życie."
 doctrine_parameter_can_make_bloodriders:0 "Wyznawcy mogą rekrutować [GetCourtPositionType('bloodrider_court_position').GetName]"
 can_make_bloodriders_name:0 "Mogą tworzyć Krwawych Jeźdźców"
 doctrine_parameter_dosh_khaleen:0 "Wdowy wyznawców dołączają do Dosh Khaleen"

 tenet_eternal_shields_name:0 "Wieczne Tarcze"
 tenet_eternal_shields_desc:0 "Tylko przez silną tarczę można ocalić wiarę, tylko przez czujność jej wyznawcy będą chronieni."

 tenet_divine_presence_name:0 "Boska Obecność"
 tenet_divine_presence_desc:0 "Opowieści i bajki zawsze rozprzestrzeniają się szybciej, kiedy bogowie tego pragną."
 doctrine_parameter_holy_legends_spread_faster:0 "Święte [legends|E] rozprzestrzeniają się #P 50%#! szybciej w krainach Twojego [domain|E]"

 tenet_crooks_and_ploughs_name:0 "Kije i Pługi"
 tenet_crooks_and_ploughs_desc:0 "Władcy są złymi kochankami, lepiej sprzedać swoje królestwo."
 doctrine_parameter_increased_peacetime_development:0 "Grantuje [rulers|E] tej [faith|E] bonus do zadania [steward|E] #V Zwiększ Rozwój#!, gdy nie są w [wojnie|E]"

