 the_graces_religion_desc:0 "Na długo przed powstaniem Valyrii i jej Wolnego Holdingu to Ghis i jego bogowie budowali imperium poprzez dyscyplinę i krew. Nawet po upadku Imperium i utracie własnego języka, bogowie Ghisu przetrwali, a nawet doczekali końca swych znienawidzonych wrogów."

 ### Wiary ###
 # Ogólna wiara Ghisu
 sc_harpy:0 "Potomkowie Harpii"
