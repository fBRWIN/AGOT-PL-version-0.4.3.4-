 sc_harpy_adherent:0 "Łaskawy"
 sc_harpy_adherent_plural:0 "Łaskawi"
 sc_harpy_desc:0 "Od czasów Grazdana Wielkiego to Harpia czuwała i chroniła Imperium oraz Ghiscari. Nawet po upadku Imperium i samego Ghisu, Harpia nadal góruje nad swoim ludem."

 # Wiara Nieskalanych
 sc_spear:0 "Potomkowie Pani Włóczni"
 sc_spear_adj:0 "Pani Włóczni"
 sc_spear_adherent:0 "Włócznik"
 sc_spear_adherent_plural:0 "Włócznicy"
 sc_spear_desc:0 "Jedna z pomniejszych bogiń Ghisu, Pani Włóczni, została w dużej mierze przyjęta przez Nieskalanych i inne zawodowe formacje wojskowe na terenach dawnego Imperium. Jest ich patronką i opiekunką; nawet gdy wszystko inne jest stracone i odebrane, ona nadal przy nich będzie."
