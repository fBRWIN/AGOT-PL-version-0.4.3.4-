 valyrian_pan_dragon_desc:0 "Smoki Holdfastu były wieloma rzeczami: cenionymi towarzyszami, bestiami wojny i największymi wierzchowcami na świecie. Dla wielu ludzi były jednak postrzegane jako bóstwa, ucieleśniony ogień. To wierzenie rozprzestrzeniło się po znanym świecie, od plemion Gór Księżycowych po ludy Senrilii i plemiona Malowanych Gór."

