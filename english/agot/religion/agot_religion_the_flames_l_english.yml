 valyrian_pan_freehold_adherent:0 "Wyznawca"
 valyrian_pan_freehold_adherent_plural:0 "Wyznawcy"
 valyrian_pan_freehold_desc:0 "Starożytna religia Wolnego Holdfastu Valyrii, ta wiara czci personifikację czternastu wulkanów otaczających Ziemie Długiego Lata. Pomimo tego kultu, Valyrianie byli bardzo otwarci na inne wiary i bogów."

