 fots_dragon_adherent_plural:0 "Wierni"
 fots_dragon_desc:0 "Połączenie Płomieni Czternastu z Wiarą Siedmiu, ta doktryna głosi, że Czternastu było po prostu innymi interpretacjami siedmiu aspektów i również stanowiło część Jedynego."

