l_english:
small_councillor: "Small Councillor"
invite_to_small_council: "Invite to the Small Council"
invite_to_small_council_prompt: "I hereby request that you release your [recipient.Custom2('RelationToMe',SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetName], to serve on my Small Council. As a temporary peer vassal, they will of course remain bound to you as an ally."
recipient_secondary_invite_to_small_council: "Small Councillor"
invite_to_small_council_accepted:0 "[secondary_recipient.GetShortUIName|U] will become your direct vassal in order to join your council."
