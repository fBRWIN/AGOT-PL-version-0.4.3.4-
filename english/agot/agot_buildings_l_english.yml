 building_agot_castle_black_01:0 "Castle Black"
 building_agot_castle_black_01_desc:0 "Castle Black jest główną siedzibą Straży Nocnej, będąc domem dla Lorda Komendanta. To tutaj zakon przyjmuje nowych rekrutów, szkoli ich i przyjmuje śluby."

 building_type_agot_eastwatch_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_eastwatch_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_agot_eastwatch_01:0 "Eastwatch-by-the-Sea"
 building_agot_eastwatch_01_desc:0 "Najbardziej wschodni zamek Straży Nocnej, Eastwatch służy jako jedyny port bractwa i jest kluczowy dla zaopatrzenia Straży w jedzenie i handel."

 building_type_agot_shadow_tower_01:0 "$building_type_agot_the_wall_01$"
