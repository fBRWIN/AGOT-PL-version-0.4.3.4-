 # The Wall Special Buildings
 building_type_agot_the_wall_01:0 "Mur"
 building_type_agot_the_wall_01_desc:0 "Jedno z największych dzieł człowieka, Mur ma 700 stóp wysokości i rozciąga się na 300 mil przez Westeros. Wzniesiony przez Brana Budowniczego i obsadzony przez Przysięgłych Strażników Nocy, stoi jako bastion przeciwko wszelkim zagrożeniom zza Północy."
