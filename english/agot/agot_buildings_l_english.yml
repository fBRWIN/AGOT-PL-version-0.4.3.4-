 building_agot_shadow_tower_01:0 "Shadow Tower"
 building_agot_shadow_tower_01_desc:0 "Drugi najbardziej na zachód zamek Straży, Shadow Tower strzeże Mostu Czaszek."

 building_type_agot_bridge_of_skulls_01:0 "$building_agot_bridge_of_skulls_01$"
 building_type_agot_bridge_of_skulls_01_desc:0 "$building_agot_bridge_of_skulls_01_desc$"
 building_agot_bridge_of_skulls_01:0 "Most Czaszek"
 building_agot_bridge_of_skulls_01_desc:0 "Most Czaszek rozciąga się nad Wąwozem i jest jedyną drogą lądową dookoła Muru. Jest jednak strzeżony przez dwa zamki Straży Nocnej: Shadow Tower i Westwatch-by-the-Bridge."

 # Crownlands Special Buildings
 building_type_the_red_keep_01:0 "Czerwony Zamek"
 building_type_the_red_keep_01_desc:0 "Czerwony Zamek znajduje się w samym sercu Siedmiu Królestw. Wysoko na Wzgórzu Aegona, jego czerwone mury i wieże strzegą King's Landing. Stąd Pan Siedmiu Królestw rządzi z Żelaznego Tronu, wykutego z tysiąca ostrzy pokonanych wrogów Aegona."
 building_the_red_keep_01:0 "Fort Aegona"
 building_the_red_keep_01_desc:0 "Drewniany fort wzniesiony przez Zdobywcę po jego lądowaniu, ten mały zamek służy jako centralne centrum administracyjne młodego królestwa. Pomimo skromnego stanu, tysiące ludzi zgromadziło się poza jego murami, dając początek małemu miastu wokół niego."
 building_the_red_keep_02:0 "Twierdza Maegora"
 building_the_red_keep_02_desc:0 "Aby pokazać potęgę i majestat rodu Targaryenów, Fort Aegona został rozebrany, aby zrobić miejsce na imponujący kamienny zamek. W sercu tego zamku znajduje się Twierdza Maegora, zamek sam w sobie, chroniony fosą i mostem, mocnymi murami i wieżami oraz poprzecinany tajnymi korytarzami i tunelami."
 building_the_red_keep_03:0 "$building_type_the_red_keep_01$"
 building_the_red_keep_03_desc:0 "$building_type_the_red_keep_01_desc$"

 building_type_seven_gates_01:0 "Siedem Bram King's Landing"
 building_type_seven_gates_01_desc:0 "Zbudowane na rozkaz króla Aegona I przez Ser Osmunda Stronga i Wielkiego Maestera Gawena, mury King's Landing dominują siedem masywnych bram: Brama Bogów, Brama Lwa, Brama Rzeki, Stara Brama, Żelazna Brama, Brama Króla i Brama Smoka."
 building_seven_gates_01:0 "$building_type_seven_gates_01$"
 building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$"

 building_type_cobblers_square_01:0 "Plac Szewców"
 building_type_cobblers_square_01_desc:0 "Pierwszy główny plac po wyjściu z Bramy Bogów, Plac Szewców jest nazwany tak od wielu szewców go otaczających, ale znany jest też jako dom dla tych, którzy głoszą niezadowolenie bogów wobec Żelaznego Tronu."
 building_cobblers_square_01:0 "$building_type_cobblers_square_01$"
 building_cobblers_square_01_desc:0 "$building_type_cobblers_square_01_desc$"

 building_type_holy_site_great_sept_01:0 "Wielki Sept Baelora"
 building_type_holy_site_great_sept_01_desc:0 "Marmurowo-dziedziniec Wielkiego Septa Baelora jest najbardziej znanym septem w Westeros, zbudowany przez swego patrona, Septon-Króla. Służy jako siedziba Najwyższego Septona i centrum Wiary Siedmiu."
 building_holy_site_great_sept_01:0 "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc:0 "$building_type_holy_site_great_sept_01_desc$"

 building_type_generic_great_sept_01:0 "Wielki Sept"
 building_type_generic_great_sept_01_desc:0 "Marmurowo-dziedziniec Wielkiego Septa jest najbardziej znanym septem w Westeros, zbudowany, by pokazać oddanie i wsparcie Żelaznego Tronu dla Wiary. Służy jako siedziba Najwyższego Septona i centrum Wiary Siedmiu."
 building_generic_great_sept_01:0 "$building_type_generic_great_sept_01$"
 building_generic_great_sept_01_desc:0 "$building_type_generic_great_sept_01_desc$"

 building_type_dragonpit_01:0 "Smoczy wybieg"
 building_type_dragonpit_01_desc:0 "Wielka stajnia smoków, Smoczy wybieg został zbudowany po spaleniu Septu Pamięci przez Maegora I i ukończony za panowania króla Jaehaerysa I."
 building_dragonpit_01:0 "Sept Pamięci"
 building_dragonpit_01_desc:0 "Sept Pamięci został wzniesiony na Wzgórzu Rhaenys po śmierci ukochanej królowej. Był centrum Wiary w stolicy i twierdzą Wiary Militanta."
 building_dragonpit_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_02_desc:0 "$building_type_dragonpit_01_desc$"

 building_type_dragonpit_ruins_01:0 "Ruiny Smoczego wybiegu"
 building_type_dragonpit_ruins_01_desc:0 "Wykorzystywany jako miejsce wydarzeń od koronacji po egzekucje, Smoczy wybieg został zaprojektowany przez króla Maegora I jako wielka stajnia dla smoków. Podczas zamieszek w King's Landing prorok zwany Pasterzem i jego tysiące zwolenników szturmowali Smoczy wybieg, co doprowadziło do śmierci pięciu smoków i niezliczonych buntowników. Obecnie służy jako ponure przypomnienie dawnych czasów."
 building_dragonpit_ruins_01:0 "$building_dragonpit_01$"
 building_dragonpit_ruins_01_desc:0 "$building_dragonpit_01_desc$"
 building_dragonpit_ruins_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_ruins_02_desc:0 "$building_type_dragonpit_ruins_01_desc$"
 building_dragonpit_ruins_03:0 "Odbudowany Smoczy wybieg"
 building_dragonpit_ruins_03_desc:0 "Odbudowany ponownie, wielka kopuła Smoczego wybiegu została odbudowana i jest gotowa na przyjęcie swoich latających mieszkańców."

 building_type_dragonstone_01:0 "Smocza Skała"
 building_type_dragonstone_01_desc:0 "Smocza Skała była zachodnim posterunkiem Wolnych Miast Valyrii i po Zagładzie schronieniem rodu Targaryenów. Zbudowana z połączonego czarnego kamienia, którego używali Smoczy Władcy w swoich najważniejszych budowlach. Jej wieże nie są kwadratowe jak u Pierwszych Ludzi, zaokrąglone jak u Andalów ani wysoko kopulaste jak u Rhoynar; mają kształt smoków."
 building_dragonstone_01:0 "$building_type_dragonstone_01$"
 building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"

 building_type_agot_claw_isle_01:0 "Wyspa Pazura"
 building_type_agot_claw_isle_01_desc:0 "Tradycyjna siedziba rodu Celtigar, Wyspa Pazura nie jest tak duża jak sąsiednie Driftmark czy Smocza Skała. Oferuje jednak łatwy dostęp do Przylądka Crackclaw, ku przerażeniu Crackclawsów."
 building_agot_claw_isle_01:0 "Skarb Kraba"
 building_agot_claw_isle_01_desc:0 "Choć Wyspa Pazura nie jest tak dobrze położona jak Driftmark i Smocza Skała, ród Celtigar od dawna dąży do ochrony i rozwoju swojej potęgi ekonomicznej, często kosztem sąsiednich Crackclawsów. I tak stworzyli wielki skarbiec."

 building_type_agot_whispers_01:0 "Szepty"
 building_type_agot_whispers_01_desc:0 "Starożytna twierdza legendarnego Ser Clarence'a Crabba, obecnie pochłonięta przez okalający ją Dębowy Gaj. Ser Clarence zbierał głowy piratów, lordów, czarodziejów, rycerzy, a nawet jednego króla i przekazał je swojej żonie. Niektórzy mówią, że szepty jego ofiar nadal słychać na zrujnowanych murach, gdzie obcięte głowy dumnie stały na palach."
 building_agot_whispers_01:0 "Szepty"
 building_agot_whispers_01_desc:0 "Starożytny zamek, teraz pochłonięty przez dębowy gaj. Niektórzy twierdzą, że szepty ofiar Ser Clarence'a nadal są słyszalne, zwłaszcza na zrujnowanych murach, gdzie głowy kiedyś stały na palach."

  building_type_agot_stonedance_01:0 "Stonedance"
 building_type_agot_stonedance_01_desc:0 "Tradycyjna siedziba rodu Massey po tym, jak zostali wygnani z okolic Blackwater Rush przez Darklynsów i innych drobnych królów."
 building_agot_stonedance_01:0 "Port Milk-Eye"
 building_agot_stonedance_01_desc:0 "Justin Massey, znany jako Milk-Eye, był niesławny jako Piracki Król, który odpierał Królów Burzy z Durrandon i napadał na handel na Morzu Wąskim i Zatoce Blackwater."

 building_type_agot_duskendale_01:0 "Duskendale"
 building_type_agot_duskendale_01_desc:0 "Rodowa siedziba rodu Darklyn, gdzie panowali jako drobni królowie."
 building_agot_duskendale_01:0 "Sala Białych Mieczy"
 building_agot_duskendale_01_desc:0 "Ród Darklyn dostarczał członków Królewskiej Gwardii od początku istnienia zakonu, co jest powodem wielkiej dumy rodu."

 building_type_agot_dragonmont_01:0 "Dragonmont"
 building_type_agot_dragonmont_01_desc:0 "Dragonmont to wielki wulkan dominujący nad wyspą Smocza Skała. W dawnych czasach wiele smoków gniazdowało w ogrzanych jaskiniach lub świeżo schłodzonych formacjach skalnych."
 building_agot_dragonmont_01:0 "Dragonmont"
 building_agot_dragonmont_01_desc:0 "Dragonmont to wielki wulkan dominujący nad wyspą Smocza Skała. W dawnych czasach wiele smoków gniazdowało w ogrzanych jaskiniach lub świeżo schłodzonych formacjach skalnych."

 building_type_agot_spicetown_01:0 "Spicetown"
 building_type_agot_spicetown_01_desc:0 "Kiedyś serce Driftmark, Spicetown było drugim co do wielkości portem Zatoki Blackwater po King's Landing."
 building_agot_spicetown_01:0 "Port Morskiego Węża"
 building_agot_spicetown_01_desc:0 "Pod rządami Corlysa Velaryona port Spicetown przewyższył Duskendale i inne porty Zatoki Blackwater, poza King's Landing. Statki z całego Westeros, Wolnych Miast i nawet Jadeitowych Wrót można tam spotkać."
 building_type_agot_ruins_spicetown_01:0 "Spicetown"
 building_type_agot_ruins_spicetown_01_desc:0 "Kiedyś serce Driftmark, Spicetown było drugim co do wielkości portem Zatoki Blackwater po King's Landing."
 building_agot_ruins_spicetown_01:0 "Ruiny Spicetown"
 building_agot_ruins_spicetown_01_desc:0 "Podczas Tańca Trójprzymierze, starzy wrogowie Corlysa, splądrowali port i pobliskie High Tide w imieniu zielonych; od tego czasu Spicetown leży w ruinie."
 building_agot_ruins_spicetown_02:0 "Odbudowany Port"
 building_agot_ruins_spicetown_02_desc:0 "Odbudowany ponownie do dawnej świetności, Spicetown znowu jest wielkim portem Driftmark."

 building_type_agot_hightide_01:0 "High Tide"
 building_type_agot_hightide_01_desc:0 "Nowa siedziba rodu Velaryon, stąd Pan Pływów przyniesie dobrobyt Driftmark."
 building_agot_hightide_01:0 "Sala Pływów"
 building_agot_hightide_01_desc:0 "Kiedy ród Velaryon przeniósł swoją siedzibę, nie szczędzono wydatków. Dachy z bitych sreber, wysokie wieże i sala równie wspaniała jak każda w królestwie. Nikt nie wątpi w dobrobyt Driftmark, widząc ją."
 building_type_agot_ruins_hightide_01:0 "High Tide"
 building_type_agot_ruins_hightide_01_desc:0 "Druga siedziba rodu Velaryon na Driftmark, zbudowana przez Corlysa Velaryona, została zniszczona przez Trójprzymierze podczas Tańca."
 building_agot_ruins_hightide_01:0 "Ruiny High Tide"
 building_agot_ruins_hightide_01_desc:0 "Podczas Bitwy o Przełom Trójprzymierze szukało zemsty na rodu Velaryon i jego lordzie Corlysie. Spicetown został spalony, a wielkie wieże i srebrne dachy High Tide zniszczone. Dziś ruiny stoją jako świadectwo upadku rodu Velaryon z ich niegdyś wielkich wysokości."
 building_agot_ruins_hightide_02:0 "Odbudowana Sala Pływów"
 building_agot_ruins_hightide_02_desc:0 "Ponownie odbudowana do dawnej świetności, Sala Pływów znów jest cudownym dziełem rodu Velaryon. Srebrne dachy, wysokie wieże i wielka sala High Tide pokazują wszystkim wspaniałość Driftmark."

 # Reach Special Buildings
 building_type_highgarden_01:0 "Highgarden"
 building_type_highgarden_01_desc:0 "Malowniczy zamek Highgarden służył najpierw jako siedziba rodu Gardenerów, a potem rodu Tyrellów. Od dawna słynie z piękna swojego septu i ogrodów oraz jako dom artystów i muzyków."
 building_highgarden_01:0 "$building_type_highgarden_01$"
 building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"

 building_type_the_hightower_01:0 "Wysoka Wieża"
 building_type_the_hightower_01_desc:0 "Wysoka Wieża w Oldtown spoczywa na starożytnej czarnej kamiennej twierdzy na Wyspie Bitwy, zapewniając już wystarczającą ochronę. Sama wieża ma kilkaset stóp wysokości, każdy poziom ma własne mury i baszty, a na szczycie znajduje się wielka latarnia witająca wszystkich w porcie."
 building_the_hightower_01:0 "$building_type_the_hightower_01$"
 building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"

 building_type_holy_site_starry_sept_01:0 "Gwiezdny Sept"
 building_type_holy_site_starry_sept_01_desc:0 "Gwiezdny Sept jest jednym z największych septów w całym Westeros. Kiedyś dom Najwyższego Septona, pozostaje jednym z najbardziej świętych miejsc dla wiernych."
 building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"
 building_type_the_citadel_01:0 "Cytadela"
 building_type_the_citadel_01_desc:0 "Cytadela jest centrum wiedzy i nauki w Westeros. To tutaj maesterzy trenują i studiują. Kompleks budynków zawiera doki, gołębnik oraz jedną z największych bibliotek w znanym świecie."
 building_the_citadel_01:0 "Wyspa Kruków"
 building_the_citadel_01_desc:0 "Starożytna twierdza piracka, Wyspa Kruków jest teraz siedzibą Gołębnika Cytadeli, gdzie przetrzymywane są niezliczone kruki."
 building_the_citadel_02:0 "$building_type_the_citadel_01$"
 building_the_citadel_02_desc:0 "$building_type_the_citadel_01_desc$"

 building_type_agot_oldtown_walls_01:0 "Mury Oldtown"
 building_type_agot_oldtown_walls_01_desc:0 "Wielkie kamienne mury Oldtown stoją wysoko i chronią miasto od czasu, gdy Wieże Wysokie złożyły przysięgę Gardenerom."
 building_agot_oldtown_walls_01:0 "Mury Otho II"
 building_agot_oldtown_walls_01_desc:0 "Wzniesione przez Otho II, masywne kamienne mury zostały zbudowane po tym, jak miasto zostało trzy razy splądrowane w ciągu stulecia: najpierw przez Samwella Starfire Dayne, potem przez Qhoreda Okrutnego z Żelaznych Ludzi, a na końcu przez Gykesa Zielonego Ogrodnika."

 building_type_agot_seven_shrines_01:0 "Siedem Świątyń"
 building_type_agot_seven_shrines_01_desc:0 "Słynące z ogrodów, które je otaczają, Siedem Świątyń poświęcone jest każdemu aspektowi Jednego i są otwarte dla wszystkich."
 building_agot_seven_shrines_01:0 "Siedem Świątyń"
 building_agot_seven_shrines_01_desc:0 "Słynące z ogrodów, które je otaczają, Siedem Świątyń poświęcone jest każdemu aspektowi Jednego i są otwarte dla wszystkich."

 building_type_agot_goldengrove_01:0 "Goldengrove"
 building_type_agot_goldengrove_01_desc:0 "Dom rodu Rowan, który wywodzi swoje pochodzenie od Rowan Złotego Drzewa."
 building_agot_goldengrove_01:0 "Zarastające Rowan"
 building_agot_goldengrove_01_desc:0 "Starożytne drzewo, które miało rodzić złote jabłka, nadal stoi, choć już dawno martwe, wciąż imponujące."

 building_type_agot_bitterbridge_01:0 "Most"
 building_type_agot_bitterbridge_01_desc:0 "Starożytny most rodu Caswell, który rozciąga się nad rzeką Mander."
 building_agot_bitterbridge_01:0 "Kamienny Most"
 building_agot_bitterbridge_01_desc:0 "Kamienny Most rodu Caswell od dawna jest ekonomicznym punktem centralnym, będąc główną drogą do przekroczenia Mandera, jeśli ktoś nie chce korzystać z łodzi."
 building_agot_bitterbridge_02:0 "Bitterbridge"
 building_agot_bitterbridge_02_desc:0 "Podczas powstania Wiary Militanta, bitwa o Kamienny Most była tak straszna, że Mander spłynął krwią, a wrogości powstałe tego dnia sprawiły, że wszyscy, którzy tam walczyli, zaczęli nazywać most nową nazwą: Bitterbridge."

 building_type_agot_red_lake_01:0 "Czerwone Jezioro"
 building_type_agot_red_lake_01_desc:0 "Dom rodu Crane w północnym Reach."
 building_agot_red_lake_01:0 "Pozostałości Olbrzymów Reach"
 building_agot_red_lake_01_desc:0 "Starożytne kości ostatnich Olbrzymów Reach można nadal zobaczyć na brzegu Czerwonego Jeziora. To tutaj Brandon Krwawy Ostrze położył ich trupem."

 building_type_agot_tumbleton_01:0 "Tumbleton"
 building_type_agot_tumbleton_01_desc:0 "Miejsce kilku bitew w Tańcu Smoków, Tumbleton powoli odzyskuje swą przedwojenną świetność."
 building_agot_tumbleton_01:0 "Kości Vermithora i Seasmoke"
 building_agot_tumbleton_01_desc:0 "Po drugiej bitwie pod Tumbleton, szczątki Vermithora i Seasmoke pozostały na zewnątrz miasta, a przez lata wielu ludzi przybywało, by zobaczyć pozostałości tych wielkich bestii. Przyczyniło się to do wzrostu liczby odwiedzających i rozwoju miasta."

 building_type_agot_cider_hall_01:0 "Cider Hall"
 building_type_agot_cider_hall_01_desc:0 "Tradycyjna siedziba rodu Fossoway, kiedyś dom Fossa Łucznika."
 building_agot_cider_hall_01:0 "Kuźnia Łuku i Cydru"
 building_agot_cider_hall_01_desc:0 "Słynąca w całym Westeros z umiejętności swojego przodka w łucznictwie, to raczej produkcja cydru jabłkowego wzbogaciła Cider Hall."

 building_type_agot_starpike_01:0 "Starpike"
 building_type_agot_starpike_01_desc:0 "Pierwszy i największy z trzech zamków rodu Peake, Starpike znajduje się na granicy Dornijskiej jako świadectwo długowieczności i wytrwałości rodu."
 building_agot_starpike_01:0 "Komnata Lorimara"
 building_agot_starpike_01_desc:0 "Ród Peake ma wielu słynnych przodków, ale to Lorimar Peake doprowadził ród do największej potęgi. To on wypędził dawnych rywali, ród Manderly, z Reach, zdobywając trzeci zamek Dunstonbury i zbliżając ród do Gardenerów, ich panów feudalnych."

 building_type_agot_redwyne_port_01:0 "The Arbor"
 building_type_agot_redwyne_port_01_desc:0 "Dom rodu Redwyne, Arbor słynie z win i floty."
 building_agot_redwyne_port_01:0 "Kotwica Redwyne"
 building_agot_redwyne_port_01_desc:0 "Flota Redwyne jest słynna w całym Westeros jako jedna z najsilniejszych na zachodzie i ma swoją siedzibę w Ryamsport. W czasie pokoju służy do rozszerzania ekonomicznego zasięgu rodu Redwyne, a w czasie wojny chroni wyspy jako drewniane mury."

 building_type_agot_witchs_wood_01:0 "Horn Hill"
 building_type_agot_witchs_wood_01_desc:0 "Dom rodu Tarly, Horn Hill został zbudowany przez bliźniaczych braci Harlona i Herndona, synów Gartha Zielonowłosego."
 building_agot_witchs_wood_01:0 "Dębowy Gaj Wiedźmy"
 building_agot_witchs_wood_01_desc:0 "Mówi się, że bracia Harlon Łowca i Herndon z Rogu poślubili tę samą wiedźmę z lasu, która spała z oboma pod pełnią księżyca w lesie niedaleko Horn Hill, dając im młodość i witalność."

 building_type_agot_ashford_tourney_grounds_01:0 "Ashford"
 building_type_agot_ashford_tourney_grounds_01_desc:0 "Dom rodu Ashford nad Cockleswhent."
 building_agot_ashford_tourney_grounds_01:0 "Pole Turniejowe Ashford"
 building_agot_ashford_tourney_grounds_01_desc:0 "Pole turniejowe Ashford znajduje się na przeciwległym brzegu Cockleswhent, na Wielkiej Łące Ashford, wielkim trawiastym polu idealnym do zgromadzeń zarówno drobnych ludzi, jak i szlachty."

 building_type_agot_brightwater_moat_01:0 "Brightwater Keep"
 building_type_agot_brightwater_moat_01_desc:0 "Starożytna siedziba rodu Florent, najstarszego potomka Florysa Lisa."
 building_agot_brightwater_moat_01:0 "Fosa Brightwater"
 building_agot_brightwater_moat_01_desc:0 "Blisko źródeł Honeywine, Brightwater Keep wykorzystuje rzekę do stworzenia dużej fosy chroniącej zamek. Choć nie tak wielka i sławna jak fosa Riverrun, wciąż dobrze chroni zamek."

# Riverlands Special Buildings
 building_type_riverrun_01:0 "Riverrun"
 building_type_riverrun_01_desc:0 "Zamek Riverrun nie jest szczególnie duży, ale ma strategiczne położenie na zbiegu rzek Tumblestone i Red Fork. Rzeki otaczają dwie z trzech stron zamku, a trzecia jest chroniona szerokim rowem, który można zalewać, tworząc wyspę."
 building_riverrun_01:0 "$building_type_riverrun_01$"
 building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"

 building_type_the_twins_01:0 "The Twins"
 building_type_the_twins_01_desc:0 "The Twins, czyli Przekrocze, to siedziba rodu Frey. Zamek charakteryzuje się parą bliźniaczych warowni po przeciwnych stronach Green Fork oraz dużym kamiennym mostem łączącym oba. Jest dobrze ufortyfikowany, z fosami wokół każdej  warowni, które zamieniają je w wyspy na rzece."
 building_the_twins_01:0 "$building_type_the_twins_01$"
 building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"

 building_type_harrenhal_01:0 "Harrenhal"
 building_type_harrenhal_01_desc:0 "Zamek rodu Hoare, Harrenhal świadczy o linii Harrena 'Czarnego' i jego Żelaznych Ludzi nad Riverlands. Uważany za największy zamek Westeros — choć kwestionowany przez mieszkańców Westerlands — jest wyraźnym symbolem kontroli i potęgi Hoareów nie tylko nad swoim królestwem, ale i sąsiednimi ziemiami."
 building_harrenhal_01:0 "$building_type_harrenhal_01$"
 building_harrenhal_01_desc:0 "$building_type_harrenhal_01_desc$"

 building_type_ruins_harrenhal_01:0 "Harrenhal"
 building_type_ruins_harrenhal_01_desc:0 "Kiedy król Harren odmówił ukłonu Aegonowi Zdobywcy, skazał nie tylko siebie i swój ród, ale także swoją wielką twierdzę. Dziś Harrenhal leży w ruinie, z kamienia stopionego i spalonego. Mimo to, nawet jako ruina, Harrenhal pozostaje imponującą i silną posiadłością."
 building_ruins_harrenhal_01:0 "$building_type_ruins_harrenhal_01$"
 building_ruins_harrenhal_01_desc:0 "$building_type_ruins_harrenhal_01_desc$"
 building_ruins_harrenhal_02:0 "Odbudowana Wieża Grozy"
 building_ruins_harrenhal_02_desc:0 "Wieża Grozy służyła jako siedziba pana, więzienie dla wysoko urodzonych więźniów i wiele innych. To odpowiednie miejsce, by rozpocząć odbudowę wież Harrenhal."
 building_ruins_harrenhal_03:0 "Odbudowana Wieża Jęków"
 building_ruins_harrenhal_03_desc:0 "Aby sprostać wymaganiom odnowionego zamku, istniejące magazyny i spichlerze Wieży Jęków zostały znacznie powiększone."
 building_ruins_harrenhal_04:0 "Odbudowana Wieża Duchów"
 building_ruins_harrenhal_04_desc:0 "Wieża Duchów została odbudowana i teraz służy do ochrony wschodnich murów i furtki bocznej."
 building_ruins_harrenhal_05:0 "Odbudowana Wieża Wdów"
 building_ruins_harrenhal_05_desc:0 "Druga co do wielkości wieża, Wieża Wdów, była kiedyś domem królowej Rhaeny Targaryen. Teraz została odbudowana do godnego stanu dla królowej."
 building_ruins_harrenhal_06:0 "Odbudowana Wieża Królewskiego Ognia"
 building_ruins_harrenhal_06_desc:0 "Największa z wież Harrenhal, ogromna Wieża Królewskiego Ognia zawiera komnatę pana i Salę Tysiąca Ogni. Teraz, gdy została odbudowana, rekonstrukcja Harrenhal jest prawie zakończona."
 building_ruins_harrenhal_07:0 "Harrenhal Odnowiony"
 building_ruins_harrenhal_07_desc:0 "Odbudowany do dawnej świetności, Harrenhal jest znowu najwspanialszym zamkiem Westeros. Jego pięć wielkich wież za masywnymi murami sięga nieba, a pan nie boi się niczego, poza powrotem smoków."

 building_type_agot_raventree_hall_01:0 "Raventree Hall"
 building_type_agot_raventree_hall_01_desc:0 "W sercu Raventree Hall stoi wielkie martwe drzewo weirwood, które podobno zostało zatrute przez Brackensów wieki temu. To dom dla dużego roju kruków, co nadaje zamkowi jego nazwę."
 building_agot_raventree_hall_01:0 "Wielkie Martwe Weirwood"
 building_agot_raventree_hall_01_desc:0 "$building_type_agot_raventree_hall_01_desc$"

 building_type_agot_inn_at_the_crossroads_01:0 "Karczma na Rozstaju"
 building_type_agot_inn_at_the_crossroads_01_desc:0 "Mała karczma położona na północ od Tridentu, na skrzyżowaniu Kingsroad, High Road i River Road. Była świadkiem początku i końca wielu wielkich wydarzeń kontynentu."
 building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_at_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc:0 "$building_type_agot_inn_at_the_crossroads_01_desc$"

 building_type_agot_high_heart_01:0 "High Heart"
 building_type_agot_high_heart_01_desc:0 "Na High Heart rośnie duży zagajnik weirwoodów, największy zbiór drzew na południe od Neck poza Wyspą Twarzy."
 building_agot_high_heart_01:0 "Zagajnik High Heart"
 building_agot_high_heart_01_desc:0 "Na High Heart rośnie duży zagajnik weirwoodów, największy zbiór drzew na południe od Neck poza Wyspą Twarzy."
 building_agot_high_heart_02:0 "Zrąbany Zagajnik"
 building_agot_high_heart_02_desc:0 "Kiedy Andale przybyli na High Heart, zrąbali wszystkie demoniczne drzewa, kończąc wpływ starych bogów w Riverlands."

 building_type_agot_seagard_01:0 "Seagard"
 building_type_agot_seagard_01_desc:0 "Seagard opierał się Żelaznym Ludziom i ich najazdom przez niezliczone tysiąclecia. Ostatecznie powstała Wieża Huków. Jej dźwięk można usłyszeć na wiele mil."
 building_agot_seagard_01:0 "Wieża Huków"
 building_agot_seagard_01_desc:0 "$building_type_agot_seagard_01_desc$"

 building_type_agot_maidenpool_01:0 "Maidenpool"
 building_type_agot_maidenpool_01_desc:0 "Maidenpool był domem słynnej Jonquil Dziewicy i jej bohatera Floriana Głupca. Dzięki temu przybywali tam pielgrzymi z całego Westeros."
 building_agot_maidenpool_01:0 "Staw Jonquil"
 building_agot_maidenpool_01_desc:0 "$building_type_agot_maidenpool_01_desc$"

 building_type_agot_oldstones_01:0 "Oldstones"
 building_type_agot_oldstones_01_desc:0 "Dawniej zamek ostatniego królewskiego rodu Riverlands przed przejęciem regionu przez Andali, Oldstones jest do dziś pamiętany."
 building_agot_oldstones_01:0 "Ruiny Oldstones"
 building_agot_oldstones_01_desc:0 "Ruiny zamku królów Muddów wciąż pozostają. Są stare i niektórzy mówią, że są nawiedzone."
 building_agot_oldstones_02:0 "Zamek Złotej Korony"
 building_agot_oldstones_02_desc:0 "Odbudowany zamek Oldstones, ponownie będący symbolem potęgi Riverlands, jego mury stoją wysoko i dumnie."

 building_type_agot_inn_of_the_kneeling_man_01:0 "Karczma Klęczącego Człowieka"
 building_type_agot_inn_of_the_kneeling_man_01_desc:0 "Ta karczma została zbudowana w miejscu, gdzie Torrhen Stark, ostatni Król na Północy, ukląkł przed Aegonem Zdobywcą."
 building_agot_inn_of_the_kneeling_man_01:0 "Karczma Klęczącego Człowieka"
 building_agot_inn_of_the_kneeling_man_01_desc:0 "Ta karczma została zbudowana w miejscu, gdzie Torrhen Stark, ostatni Król na Północy, podobno ukląkł przed Aegonem Zdobywcą."

 building_type_agot_stoney_sept_01:0 "Stoney Sept"
 building_type_agot_stoney_sept_01_desc:0 "Miasto w południowych Riverlands, Stoney Sept widzi podróżnych ze wszystkich Siedmiu Królestw, od Stormlands po Północ."
 building_agot_stoney_sept_01:0 "Plac Skaczącej Pstrąga"
 building_agot_stoney_sept_01_desc:0 "Główna ulica Stoney Sept, plac znany z fontanny ze skaczącym pstrągiem. Ma wszystko, czego podróżny może potrzebować, od towarów i usług (w tym brzoskwiń) po bezpieczne łóżka."

# Westerlands Special Buildings
 building_type_casterly_rock_01:0 "Casterly Rock"
 building_type_casterly_rock_01_desc:0 "Mówi się, że jest trzykrotnie wyższy niż Mur, masywny Casterly Rock jest źródłem bogactwa i potęgi rodu Lannister. Góra jest domem dla bogatych złóż złota, a tysiące lat kopania stworzyły tunele, które teraz stanowią korytarze, pokoje i dziedzińce jednego z największych zamków w Westeros."
 building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$"

 building_type_agot_banefort_01:0 "Banefort"
 building_type_agot_banefort_01_desc:0 "Banefort, dom starożytnego Hooded King i jego nekromantycznych krewnych, od wieków walczy z Żelaznymi Ludźmi."
 building_agot_banefort_01:0 "Twierdza Hooded Kinga"
 building_agot_banefort_01_desc:0 "$building_type_agot_banefort_01_desc$"

 building_type_agot_castamere_01:0 "Castamere"
 building_type_agot_castamere_01_desc:0 "Castamere może wydawać się drobnym zamkiem, ale Reynesowie rozwinęli kopalnie głęboko pod ziemią. Pod ziemią kopalnie rozciągają się głęboko i solidnie."
 building_agot_castamere_01:0 "Kopalnie Castamere"
 building_agot_castamere_01_desc:0 "Castamere może wydawać się drobnym zamkiem, ale Reynesowie rozwinęli kopalnie głęboko pod ziemią. Pod ziemią kopalnie rozciągają się głęboko i solidnie."

 building_type_agot_castamere_ruins_01:0 "Castamere"
 building_type_agot_castamere_ruins_01_desc:0 "Castamere może wydawać się drobnym zamkiem, ale Reynesowie rozwinęli kopalnie głęboko pod ziemią. Pod ziemią kopalnie rozciągają się głęboko i solidnie."
 building_agot_castamere_ruins_01:0 "Zalane Kopalnie"
 building_agot_castamere_ruins_01_desc:0 "Kiedy Reynesowie i Tarbeckowie powstali, napotkali przeciwnika w Tywinie Lannisterze, który nie okazał litości. Zalał kopalnie, sprowadzając deszcze na Castamere."
 building_agot_castamere_ruins_02:0 "Odbudowane Kopalnie Castamere"
 building_agot_castamere_ruins_02_desc:0 "Teraz oczyszczone, Kopalnie Castamere są znów drugie tylko po Skale. Ich wielkie sale sięgają głęboko pod jezioro."

 building_type_agot_lann_sept_01:0 "Sept Lanna"
 building_type_agot_lann_sept_01_desc:0 "Sept Lannisport, powszechnie zwany Septem Lanna z powodu błędnego przekonania drobnych ludzi, że został zbudowany przez Lanna Sprytnego, jest jednym z wielkich septów królestwa. Jego rozmiar i wspaniałość ustępują tylko Wielkiemu i Gwiezdnemu Septowi."
 building_agot_lann_sept_01:0 "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc:0 "$building_type_agot_lann_sept_01_desc$"

 building_type_agot_lions_dock_01:0 "Lwi Dok"
 building_type_agot_lions_dock_01_desc:0 "Doki w Lannisport, choć nie tak duże jak w Volantis czy tak bezpieczne jak w Braavos, przyciągają statki z całego świata. Legendy o złocie z Casterly Rock są znane od Asshai po Ib, a kupcy zawsze szukają złota."
 building_agot_lions_dock_01:0 "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc:0 "$building_type_agot_lions_dock_01_desc$"

# Stormlands Special Buildings
 building_type_storms_end_01:0 "Storm's End"
 building_type_storms_end_01_desc:0 "Storm's End był siódmym i ostatnim zamkiem zbudowanym przez Durrana Godsgriefa, aby wytrzymać gniew boga morza i bogini wiatru. To ogromna twierdza składająca się z Pięści, wielkiej wieży służącej jako zamek, spichlerz, koszary i sala oraz muru kurtynowego wykonanego z gładkiego kamienia o wysokości stu stóp i grubości co najmniej czterdziestu stóp."
 building_storms_end_01:0 "$building_type_storms_end_01$"
 building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"

  building_type_agot_griffins_roost_01:0 "Griffin's Roost"
 building_type_agot_griffins_roost_01_desc:0 "Dom rodu Connington, Griffin's Roost jest twierdzą od tysiącleci."
 building_agot_griffins_roost_01:0 "Griffin's Throat"
 building_agot_griffins_roost_01_desc:0 "Griffin’s Roost leży na zachodnim brzegu Zatoki Shipbreaker. Otoczony wodą od południa, wschodu i północy, jedynym dostępnym kierunkiem jest zachód, gdzie broni go brama prowadząca do wąskiego grzbietu zwanego Griffin’s Throat, będącego jedyną drogą do zamku."

 building_type_agot_blackhaven_01:0 "Blackhaven"
 building_type_agot_blackhaven_01_desc:0 "Jedna ze starożytnych twierdz Lordów Marchii, Blackhaven od dawna odpiera ataki Dornijczyków i ich najeźdźców."
 building_agot_blackhaven_01:0 "Bezdenna Fosa"
 building_agot_blackhaven_01_desc:0 "Blackhaven od dawna jest jedną z twierdz Lordów Marchii, dobrze chronioną przez swoją wielką Bezdenną Fosę, w której spoczywa niezliczona ilość ciał dornijskich najeźdźców."

 building_type_agot_stonehelm_01:0 "Stonehelm"
 building_type_agot_stonehelm_01_desc:0 "Jedna ze starożytnych twierdz Lordów Marchii, Stonehelm od dawna odpiera ataki Dornijczyków i ich najeźdźców."
 building_agot_stonehelm_01:0 "Mury Czarne i Białe"
 building_agot_stonehelm_01_desc:0 "Stonehelm jest jedną z twierdz Lordów Marchii, dobrze chronioną przez imponujące mury z czarnego i białego kamienia. Widziała koniec niezliczonych dornijskich najeźdźców."

 building_type_agot_nightsong_01:0 "Nightsong"
 building_type_agot_nightsong_01_desc:0 "Jedna ze starożytnych twierdz Lordów Marchii, Nightsong od dawna odpiera ataki Dornijczyków i ich najeźdźców."
 building_agot_nightsong_01:0 "Śpiewające Wieże"
 building_agot_nightsong_01_desc:0 "Nightsong jest jedną z twierdz Lordów Marchii, dobrze chronioną przez słynne Śpiewające Wieże, które zakończyły niezliczone dornijskie ataki."

 building_type_agot_morne_01:0 "Morne"
 building_type_agot_morne_01_desc:0 "Siedziba Królów Tarthu, Morne jest światłem dla wszystkich Andalów oraz bogactwem i cudami Królestw Zachodu."
 building_agot_morne_01:0 "Królewska Siedziba Morne"
 building_agot_morne_01_desc:0 "$building_type_agot_morne_01_desc$"
 building_agot_morne_02:0 "Ruiny Szafirowej Wyspy"
 building_agot_morne_02_desc:0 "Dawna królewska siedziba Szafirowej Wyspy, Morne leży w ruinie ku widokowi wszystkich. Ruiny te mówią o potężnej przeszłości, kiedy Evenstars byli królowymi na własną rękę."
 building_agot_morne_03:0 "Odbudowana Siedziba Morne"
 building_agot_morne_03_desc:0 "Morne odbudowane i okazałe, zwiastuje wielką przyszłość dla Szafirowej Wyspy i jej władców."

 building_type_agot_evenfall_hall_01:0 "Evenfall Hall"
 building_type_agot_evenfall_hall_01_desc:0 "Dom rodu Tarth, Evenfall Hall jest bijącym sercem Szafirowej Wyspy."
 building_agot_evenfall_hall_01:0 "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc:0 "$building_type_agot_evenfall_hall_01_desc$"

 building_type_agot_summerhall_01:0 "Summerhall"
 building_type_agot_summerhall_01_desc:0 "Letnia rezydencja rodu Targaryenów, Summerhall czasami służyła jako siedziba młodszych synów lub braci panującego króla."
 building_agot_summerhall_01:0 "Królewska Rezydencja"
 building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"
 building_type_agot_summerhall_ruins_01:0 "Summerhall"
 building_type_agot_summerhall_ruins_01_desc:0 "Letnia rezydencja rodu Targaryenów, Summerhall czasami służyła jako siedziba młodszych synów lub braci panującego króla."
 building_agot_summerhall_ruins_01:0 "Ruiny Summerhall"
 building_agot_summerhall_ruins_01_desc:0 "Zniszczony w nocy szaleństwa, który nie tylko zniszczył zamek, ale zabił jednego króla i prawie całą Rodzinę Królewską, Summerhall jest teraz miejscem cichej rozpaczy."
 building_agot_summerhall_ruins_02:0 "Odbudowana Rezydencja Księcia"
 building_agot_summerhall_ruins_02_desc:0 "Ożywiona i odbudowana, Summerhall ponownie jest pałacem w Marchiach Dornijskich."

 building_type_agot_paintwood_01:0 "Paintwood"
 building_type_agot_paintwood_01_desc:0 "Głęboko w Rainwood, blisko centrum Cape of Wrath, znajduje się zagajnik zwany przez miejscowych Paintwood, gdzie stoi starożytna wieża."
 building_agot_paintwood_01:0 "Wieża Zielonej Królowej"
 building_agot_paintwood_01_desc:0 "Kiedy Królestwo Stormlands było najsłabsze pod rządami Durwalda I, Zielona Królowa wzniosła się, aby zdobyć Rainwood i Cape Wrath dla siebie. Powstrzymała Durrandonów prawie przez całe pokolenie, ale gdy ktoś zdolny zasiadł w Storm’s End, młode królestwo upadło pod naporem Durrandonów."

 building_type_agot_bronzegate_01:0 "Bronzegate"
 building_type_agot_bronzegate_01_desc:0 "Starożytna siedziba rodu Buckler, Bronzegate od dawna jest końcem dla każdego zdobywcy Stormlands."
 building_agot_bronzegate_01:0 "Mur Siedmiu Czaszek"
 building_agot_bronzegate_01_desc:0 "Podczas najazdów Andalów, sojusz siedmiu wodzów, zwany Świętym Bractwem Andalów, skierował swoje siły przeciw Stormlands. To w bitwie pod Bronzegate Monfryd V pokonał ich, zabijając wszystkich siedmiu kosztem własnego życia. Dziś siedem czaszek zdobi mury Bronzegate ku pamięci zwycięstwa, mimo że ród Buckler i Stormlands przeszły na nową wiarę."

 building_type_agot_weeping_tower_01:0 "Wieża Whitehead"
 building_type_agot_weeping_tower_01_desc:0 "Tradycyjna siedziba rodu Whitehead, to stąd władają pobliskim miastem."
 building_agot_weeping_tower_01:0 "$building_type_agot_weeping_tower_01$"
 building_agot_weeping_tower_01_desc:0 "$building_type_agot_weeping_tower_01_desc$"
 building_agot_weeping_tower_02:0 "Wieża Łez"
 building_agot_weeping_tower_02_desc:0 "Gdy ciało Młodego Smoka zostało zwrócone przez Dornijczyków, miasto przez trzy dni czciło króla Daerona. Wtedy też miasto i wieża pana zyskały nowe nazwy."

 building_type_agot_kingswood_brotherhood_01:0 "Bractwo Kingswood"
 building_type_agot_kingswood_brotherhood_01_desc:0 "Bractwo Kingswood było niesławną grupą bandytów."
 building_agot_kingswood_brotherhood_01:0 "Obóz Bractwa"
 building_agot_kingswood_brotherhood_01_desc:0 "Bractwo było wspierane przez drobnych ludzi z Kingswood, co pozwalało im unikać lokalnych lordów i nawet królewskich patroli."

 building_type_agot_ruins_kingswood_brotherhood_01:0 "$building_type_agot_kingswood_brotherhood_01$"
 building_type_agot_ruins_kingswood_brotherhood_01_desc:0 "$building_type_agot_kingswood_brotherhood_01_desc$"
 building_agot_ruins_kingswood_brotherhood_01:0 "Groby Bractwa Kingswood"
 building_agot_ruins_kingswood_brotherhood_01_desc:0 "Bractwo Kingswood było niesławną grupą bandytów. Drobni ludzie z Kingswood wspierali ich, wierząc, że to oni walczą o ich prawa, co pozwoliło im unikać lokalnych lordów i królewskich patroli. Gdy Bractwo stało się problemem dla króla Aerysa II, wysłał żołnierzy pod dowództwem Sera Arthura Dayne z Królewskiej Gwardii, by wyeliminować bandytów. Tu leży ich pamięć."
 building_agot_ruins_kingswood_brotherhood_02:0 "Obóz Bractwa Odrodzonego"
 building_agot_ruins_kingswood_brotherhood_02_desc:0 "Bractwo Kingswood odrodziło się i ponownie nęka Kingswood i tamtejszych lordów."

 # North Special Buildings
 building_type_winterfell_01:0 "Winterfell"
 building_type_winterfell_01_desc:0 "Siedziba rodu Starków, Winterfell od dawna jest sercem Północy. Znany z wielkich krypt pod zamkiem, gdzie spoczywają martwi lordowie i królowie, oraz gorących źródeł ogrzewających zamek nawet w środku zimy."
 building_winterfell_01:0 "Pierwsza Twierdza"
 building_winterfell_01_desc:0 "Pierwsza Twierdza Winterfell jest starożytną fortecą; niska, okrągła wieża bębnowa większa niż wiele innych zamków. To najstarsza część zamku, otoczona cmentarzem służby rodu Starków."
 building_winterfell_02:0 "Krypty rodu Stark"
 building_winterfell_02_desc:0 "Pod Pierwszą Twierdzą znajdują się krypty rodu Stark, gdzie spoczywają starożytni Królowie Północy i Zimy, pochowani z mieczem i wilkiem."
 building_winterfell_03:0 "$building_type_winterfell_01$"
 building_winterfell_03_desc:0 "$building_type_winterfell_01_desc$"

 building_type_moat_cailin_01:0 "Moat Cailin"
 building_type_moat_cailin_01_desc:0 "Starożytna twierdza Moat Cailin chroni Północ od wieków. Nawet w stanie ruin, gdy pozostają tylko Brama, Wieże Dzieci i Pijaka, mała siła może utrzymać twierdzę przed prawie każdą armią z południa."
 building_moat_cailin_01:0 "Zrujnowana Brama Północy"
 building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
 building_moat_cailin_02:0 "Odzyskana Twierdza na Grobli"
 building_moat_cailin_02_desc:0 "Odzyskana z bagien, które kiedyś groziły jej pochłonięciem, Moat Cailin ponownie szczyci się wielkim bazaltowym murem kurtynowym i wysokimi wieżami, które uczyniły ją tak potężną twierdzą w dawnych czasach."
 building_moat_cailin_03:0 "Odbudowany Bastion Neck"
 building_moat_cailin_03_desc:0 "Odbudowana do dawnej świetności, z dwudziestoma silnymi wieżami i wielkim bazaltowym murem kurtynowym, Moat Cailin jest znów bastionem Północy, zdolnym do obrony przed każdym zagrożeniem."
 moat_cailin_fortification_rights_desc:0 "[GetTitleByKey('k_the_north').GetNameNoTier] posiada $game_concept_vassal_contract$: [GetVassalContractType('fortification_rights').GetObligationName('fortification_rights_granted')]"
 moat_cailin_top_liege_desc:0 "[GetTitleByKey('e_the_north').GetName] jest trzymany przez twojego $game_concept_top_liege$"

 building_type_agot_barrow_keep_01:0 "Wielki Barrow"
 building_type_agot_barrow_keep_01_desc:0 "Pod Barrow Hall znajduje się Wielki Barrow, który podobno był domem Pierwszego Króla lub Króla Olbrzymów."
 building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"

 building_type_agot_white_harbor_01:0 "Zimowa Mennica"
 building_type_agot_white_harbor_01_desc:0 "Kiedy ród Manderly przybył na północ, przynieśli ze sobą swoje bogactwa, co pomogło ożywić Północ po tysiącleciach wojny z Królami Sokołów z Vale i Gór. Przyczyniła się do tego także wielka mennica Północy zlokalizowana tam."
 building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
 agot_wh_mint_loc:0 "Kiedy Torrhen ukląkł przed Smokami, ustalono, że mennica w White Harbor zostanie zamknięta, choć budynek jest utrzymywany, gdyby niezależna Północ kiedykolwiek tego potrzebowała."

 building_type_agot_sept_of_the_snows_01:0 "Sept Śniegów"
 building_type_agot_sept_of_the_snows_01_desc:0 "Kiedy ród Manderly przybył na północ, otrzymali ochronę swojej wiary i, aby czcić Siedmiu, zbudowali Sept Śniegów."
 building_agot_sept_of_the_snows_01:0 "Północny Bastion Wiary"
 building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"

 building_type_agot_wolfs_den_01:0 "Wilcza Nora"
 building_type_agot_wolfs_den_01_desc:0 "Wzniesiona przez Jona Starka do ochrony White Knife przed najeźdźcami i niewolnikami, Wilcza Nora jest przerażającym widokiem dla każdego potencjalnego zagrożenia."
 building_agot_wolfs_den_01:0 "Straż White Knife"
 building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02:0 "Więzienie Mermana"
 building_agot_wolfs_den_02_desc:0 "Kiedy ród Manderly przybył na północ i zbudował Nowy Zamek, Wilcza Nora popadła w ruinę i stała się więzieniem White Harbor."
 building_agot_wolfs_den_03:0 "Nora"
 building_agot_wolfs_den_03_desc:0 "Odnowiona i odbudowana, Wilcza Nora jest znów potężnym widokiem."

 building_type_agot_new_castle_01:0 "Nowy Zamek"
 building_type_agot_new_castle_01_desc:0 "Kiedy ród Manderly przybył na północ, zbudowali Nowy Zamek jako kopię ich utraconego zamku Dunstonbury w Reach. Stanowi on wyraźny kontrast do północnych zamków, takich jak Winterfell i Wilcza Nora."
 building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"

 building_type_agot_dreadfort_01:0 "Dreadfort"
 building_type_agot_dreadfort_01_desc:0 "Siedziba rodu Bolton, Dreadfort jest niesławny na Północy i poza nią."
 building_agot_dreadfort_01:0 "Ukryta Sala"
 building_agot_dreadfort_01_desc:0 "Starożytna twierdza Czerwonych Królów, głęboko w środku znajduje się Ukryta Sala, gdzie Boltonowie trzymali najbardziej niesławne i sekretne trofea."

 building_type_agot_karhold_01:0 "Karhold"
 building_type_agot_karhold_01_desc:0 "Siedziba rodu Karstark."
 building_agot_karhold_01:0 "Szary Kopiec"
 building_agot_karhold_01_desc:0 "Karhold był silną twierdzą nawet przed przejęciem przez Karlona Starka, położony na dwóch wzgórzach, co dawało zamkowi potężną naturalną kopułę i obronę."

 building_type_agot_warg_king_01:0 "Zamek Króla Warga"
 building_type_agot_warg_king_01_desc:0 "Starożytna siedziba Króla Warga, jednego ze starożytnych rywali Królów Zimy."
 building_agot_warg_king_01:0 "Ruiny Zamku Króla Warga"
 building_agot_warg_king_01_desc:0 "Starożytne pozostałości zamku Króla Warga nadal leżą na końcu Przylądka Smoczego Morza, jeden z pierwszych pokonanych przez Królów Zimy. Wielu uważa, że ruiny są nawiedzone do dziś."
 building_agot_warg_king_02:0 "Odbudowany Zamek Króla Warga"
 building_agot_warg_king_02_desc:0 "Odbudowany z ruin, Zamek Króla Warga jest znów potężną twierdzą. Choć wcześniej został zniszczony, teraz jest odbudowany w wielkim stylu."

 building_type_agot_greywater_watch_01:0 "Greywater Watch"
 building_type_agot_greywater_watch_01_desc:0 "Znany zamek rodu Reed, Greywater Watch słynie z bycia największą twierdzą Crannogmenów, a podobnie jak inne, mówi się, że porusza się po bagnach Neck, przez co trudno go znaleźć i zaatakować."
 building_agot_greywater_watch_01:0 "Poruszający się Zamek"
 building_agot_greywater_watch_01_desc:0 "Znany zamek rodu Reed, Greywater Watch słynie z bycia największą twierdzą Crannogmenów, a podobnie jak inne, mówi się, że porusza się po bagnach Neck, przez co trudno go znaleźć i zaatakować."

 # Dorne Special Buildings
 building_type_sunspear_01:0 "Sunspear"
 building_type_sunspear_01_desc:0 "Sunspear jest siedzibą rodu Nymeros-Martell. Podobnie jak Dornijczycy, zamek jest mieszanką elementów Rhoynar i Andalów. Obok starej andalskiej twierdzy zwanej Sandship stoją Wieże Słońca i Włóczni, obie zbudowane w stylu Rhoynar. Wieża Słońca jest miejscem, z którego Książę lub Księżniczka Dorne rządzi ze swoich bliźniaczych tronów, jeden z symbolem słońca, drugi włóczni."
 building_sunspear_01:0 "$building_type_sunspear_01$"
 building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"

 building_type_agot_tower_of_joy_01:0 "Wieża Radości"
 building_type_agot_tower_of_joy_01_desc:0 "Wieża Radości to mała wieża położona na Przełęczy Księcia, która służyła jako prywatne schronienie dla niektórych z największych osób w królestwie."
 building_agot_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"

 building_type_agot_the_water_gardens_01:0 "Ogrody Wodne"
 building_type_agot_the_water_gardens_01_desc:0 "Zbudowane przez księcia Morana dla swojej narzeczonej, księżniczki Daenerys, Ogrody Wodne stały się klejnotem na pustyni, jaką jest Dorne. Wykonane z różowego marmuru, służą od momentu powstania jako prywatne miejsce wypoczynku Książąt Dorne."
 building_agot_the_water_gardens_01:0 "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc:0 "$building_type_agot_the_water_gardens_01_desc$"

 building_type_agot_ghaston_grey_01:0 "Ghaston Grey"
 building_type_agot_ghaston_grey_01_desc:0 "Ghaston Grey jest wyspową twierdzą-więzieniem Dorne. Położona na Morzu Dorne, budzi strach w każdym schwytanym przez Dornijczyków."
 building_agot_ghaston_grey_01:0 "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc:0 "$building_type_agot_ghaston_grey_01_desc$"


 building_type_agot_the_shadow_city_01:0 "Shadow City"
 building_type_agot_the_shadow_city_01_desc:0 "Trzy mury Sunspear tworzą labirynt uliczek, który jedynie myli atakującą siłę. Trzy mury mają tylko jedną linię bram, zwanych Trójzłożoną Bramą, która działa jak lejek i pułapka śmierci."
 building_agot_the_shadow_city_01:0 "Trójzłożona Brama"
 building_agot_the_shadow_city_01_desc:0 "$building_type_agot_the_shadow_city_01_desc$"

 building_type_agot_starfall_01:0 "Starfall"
 building_type_agot_starfall_01_desc:0 "Starożytny zamek, dom jednego z najstarszych rodów, Starfall powstał tam, gdzie spadła gwiazda, z której pochodził miecz Dawn."
 building_agot_starfall_01:0 "Miecz z Palestone"
 building_agot_starfall_01_desc:0 "Słynna wieża nazwana na cześć miecza Dawn rodu Dayne, Palestone Sword jest wysoka i daje Starfall silną kontrolę nad okolicą. Okazała się jednak obosiecznym mieczem, gdyż niektórzy członkowie rzucali się z niej w rozpaczy."

 building_type_agot_vultures_roost_01:0 "Vulture's Roost"
 building_type_agot_vultures_roost_01_desc:0 "Niesławna siedziba Króla Sępów, Vulture's Roost zdobyła niechęć Lordów Marchii w Reach i Stormlands."
 building_agot_vultures_roost_01:0 "Siedziba Króla Sępów"
 building_agot_vultures_roost_01_desc:0 "Stąd dawni Królowie Sępów terroryzowali Marchie Dornijskie, a stąd może powstać kolejny."

 building_type_agot_skyreach_01:0 "Skyreach"
 building_type_agot_skyreach_01_desc:0 "Skyreach, niegdyś dom Królów Kamienia i Nieba, panowała nad Wide Way, dziś znaną jako Przełęcz Księcia."
 building_agot_skyreach_01:0 "Wznoszące się Wieże"
 building_agot_skyreach_01_desc:0 "Skyreach słynie z nadzoru nad Wide Way oraz rzeźbionych murów i strzelistych wież. Żaden wróg nie zdołał się do niego podkraść."

 building_type_agot_hellgate_hall_01:0 "Hellgate Hall"
 building_type_agot_hellgate_hall_01_desc:0 "Rodowa siedziba rodu Dryland, z tego strasznego zamku rządzili jako Królowie Brimstone."
 building_agot_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_agot_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"

 building_type_agot_ruins_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_type_agot_ruins_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
 building_agot_ruins_hellgate_hall_01:0 "Ruiny Lucifera"
 building_agot_ruins_hellgate_hall_01_desc:0 "Niegdyś najpotężniejszy z zamków na głębokich wydmach Dorne, Hellgate Hall i ród Dryland zostali pokonani w wojnach zjednoczeniowych Dornijczyków pod wodzą Nymerii i rodu Martell. Dziś ruiny świadczą o tych, którzy przeciwstawili się Słońcu i Włóczni, tak jak ostatni Król Brimstone."
 building_agot_ruins_hellgate_hall_02:0 "Odbudowany Hellgate Hall"
 building_agot_ruins_hellgate_hall_02_desc:0 "Odbudowany do dawnej świetności, Hellgate Hall znów służy jako dom Króla Brimstone. Wydmy już nie kłaniają się Sunspear."

 building_type_agot_godsgrace_01:0 "Godsgrace"
 building_type_agot_godsgrace_01_desc:0 "Tradycyjna siedziba rodu Allyrion, zamek powstał, gdy ród osiedlił się w regionie podczas inwazji Andalów."
 building_agot_godsgrace_01:0 "Wieża Greenblood"
 building_agot_godsgrace_01_desc:0 "Wieża Greenblood została zbudowana przez ród Allyrion, by dać im pozycję dowódczą na równinach wokół Greenblood i pozwolić utrzymać niezależność wobec wielu drobnych królestw wokół."

 building_type_agot_nymeros_tower_01:0 "Wieża Nymeros"
 building_type_agot_nymeros_tower_01_desc:0 "Latarnia morska Sunspear, Wieża Nymeros stoi od przybycia Rhoynar na piaski Dorne."
 building_agot_nymeros_tower_01:0 "Wieża Nymeros"
 building_agot_nymeros_tower_01_desc:0 "Starożytna latarnia morska Sunspear, wieża jest starsza niż większość Sunspear poza Sandship i służyła jako powitanie dla Rhoynar, którzy zaginęli podczas podróży do Dorne."

 building_type_agot_plankytown_01:0 "Planky Town"
 building_type_agot_plankytown_01_desc:0 "Największa osada w Dorne, Planky Town jest zbudowana na ujściu Greenblood, gdzie łodzie na palach łączą wiele unoszących się budynków."
 building_agot_plankytown_01:0 "Planky Town"
 building_agot_plankytown_01_desc:0 "Największa osada w Dorne, Planky Town jest zbudowana na ujściu Greenblood, gdzie łodzie na palach łączą wiele unoszących się budynków."

 # Vale Special Buildings
 building_type_the_eyrie_01:0 "The Eyrie"
 building_type_the_eyrie_01_desc:0 "The Eyrie to letni zamek rodu Arryn, zbudowany jako pałac dla Królów Gór i Vale. Jest jednym z najmniejszych wielkich zamków Westeros. Jednak jego położenie na szczycie Giant's Lance czyni go praktycznie niezdobytym."
 building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"

 building_type_the_bloody_gate_01:0 "The Bloody Gate"
 building_type_the_bloody_gate_01_desc:0 "The Bloody Gate broni jedynej przełęczy przez Góry Księżycowe do Vale. Chroni Vale przed górskimi klanami i innymi potencjalnymi najeźdźcami."
 building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"

 building_type_agot_grafton_keep_01:0 "Twierdza Graftonów"
 building_type_agot_grafton_keep_01_desc:0 "Gdy Graftonowie przybyli do Westeros, weszli na służbę królów Shettów z Gulltown. Shettowie próbowali związać Graftonów podwójnym małżeństwem, co doprowadziło do ich zguby – zarówno ojciec, jak i syn zostali uwięzieni aż ich żony z Grafton zaszły w ciążę, po czym zniknęli."
 building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"

 building_type_agot_gulltown_01:0 "Gulltown"
 building_type_agot_gulltown_01_desc:0 "Trzecie co do wielkości miasto Westeros, i drugie najmniejsze, Gulltown jest głównym portem Vale i tak jest od czasów przed przybyciem Andalów."
 building_agot_gulltown_01:0 "Dom Macierzysty Maris"
 building_agot_gulltown_01_desc:0 "Dom Macierzysty Maris został założony przez jedną z Siedmiu Mówczyń, Matkę Maris. Stąd uczyła wielu sierot i nieślubnych córek, a także była świadkiem śmierci Lady Jeyne Arryn."

 building_type_agot_runestone_01:0 "Runestone"
 building_type_agot_runestone_01_desc:0 "Starożytna siedziba rodu Royce, Runestone widział walki jeszcze przed przybyciem Andalów i długo po nich."
 building_agot_runestone_01:0 "Brązowa Brama"
 building_agot_runestone_01_desc:0 "Twierdza niegdyś Brązowych Królów jest chroniona przez wielką bramę z brązowymi zdobieniami i starożytnymi runami wyrytymi w kamieniach bramy."

 building_type_agot_gates_of_the_moon_01:0 "Gates of the Moon"
 building_type_agot_gates_of_the_moon_01_desc:0 "Pierwotna siedziba rodu Arryn, Gates of the Moon stoi niewzruszenie. Gdzie Eyrie słynie z urody i jest domem letnim, bardziej pałacem niż twierdzą, Gates of the Moon to silna twierdza, klucz do kontroli nie tylko Eyrie, ale i całego Vale."
 building_agot_gates_of_the_moon_01:0 "Pole Bitwy Siedmiu Gwiazd"
 building_agot_gates_of_the_moon_01_desc:0 "Bitwa Siedmiu Gwiazd oznaczała pierwszą porażkę jednego z siedmiu królestw na rzecz Andalów. To tutaj Artys Arryn pokonał Robara II i utrwalił panowanie Andalów w Vale."
 building_agot_gates_of_the_moon_02:0 "Zimowe Gniazdo Sokoła"
 building_agot_gates_of_the_moon_02_desc:0 "Pierwotna siedziba rodu Arryn, Gates of the Moon stoi niewzruszenie. Gdzie Eyrie słynie z urody i jest domem letnim, bardziej pałacem niż twierdzą, Gates of the Moon to silna twierdza, klucz do kontroli nie tylko Eyrie, ale i całego Vale."

 building_type_agot_sisterton_01:0 "Sisterton"
 building_type_agot_sisterton_01_desc:0 "Główne miasto Trzech Sióstr, Sisterton jest najbliższym czymś do dużego portu na wyspach."
 building_agot_sisterton_01:0 "Nocna Lampa"
 building_agot_sisterton_01_desc:0 "Starożytna latarnia Trzech Sióstr, Nocna Lampa to czarna wieża, która prowadzi żeglarzy do portu, gdy jest zapalona, a ku zagładzie, gdy zgaszona."

 building_type_agot_redfort_01:0 "Redfort"
 building_type_agot_redfort_01_desc:0 "Starożytna siedziba, od której ród wziął nazwę."
 building_agot_redfort_01:0 "Czerwone Mury"
 building_agot_redfort_01_desc:0 "Mury Redfort, podobnie jak reszta zamku, wykonane są z czerwonego kamienia, dając zamekowi i rodowi jego nazwę. Ich siła była wielokrotnie testowana przez Andalów, klany z Moon Mountain i innych wrogów."

 building_type_agot_ironoaks_01:0 "Ironoaks"
 building_type_agot_ironoaks_01_desc:0 "Tradycyjny zamek rodu Waynwood od czasów inwazji Andalów."
 building_agot_ironoaks_01:0 "Ceremonialny Zamek"
 building_agot_ironoaks_01_desc:0 "Znany z dbałości o ceremonię i rycerskość, ród Waynwood od dawna jest jednym ze szczytów Vale."

 building_type_agot_strongsong_01:0 "Strongsong"
 building_type_agot_strongsong_01_desc:0 "Starożytna siedziba rodu Belmore, z której kontrolują swoje ziemie w Górach Księżycowych."
 building_agot_strongsong_01:0 "Jezioro Bellsong"
 building_agot_strongsong_01_desc:0 "Strongsong jest zbudowany nad jeziorem Bellsong, które dostarczało potrzebne zapasy dla odizolowanych społeczności w górach."

 building_type_agot_ruthermont_01:0 "Ruthermont"
 building_type_agot_ruthermont_01_desc:0 "Starożytna siedziba rodu Ruthermont, skąd ród prosperuje od czasów inwazji Andalów."
 building_agot_ruthermont_01:0 "Ruthermont"
 building_agot_ruthermont_01_desc:0 "Góra, od której ród Ruthermont wziął nazwę, była wielkim źródłem dobrobytu. Choć nie bogata w złoto jak Westerlands, pozwoliła rodom lepiej wykorzystywać i rozwijać ziemie wokół."

 # Iron Islands Special Buildings
 building_type_pyke_01:0 "Pyke"
 building_type_pyke_01_desc:0 "Pyke to starożytny zamek. Klify, na których został zbudowany, zostały od dawna wypłukane przez morze, a wieże zamku stoją teraz na trzech wyspach i wielu skałach morskich. Wielka Twierdza jest domem Tronu Kamiennego, tronu władców Żelaznych Wysp, obecnie zajmowanego przez ród Greyjoy."
 building_pyke_01:0 "$building_type_pyke_01$"
 building_pyke_01_desc:0 "$building_type_pyke_01_desc$"

 building_type_holy_site_naggas_hill_01:0 "Wzgórze Nagga"
 building_type_holy_site_naggas_hill_01_desc:0 "Na szczycie wzgórza Nagga, ozdobionego kośćmi wielkiego smoka morskiego Nagga, znajdowała się sala legendarnego Króla Szarego, gdzie Żelaznorodni zbierali się przez wieki na królomoty i wybierali swoich władców."
 building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"

 building_type_agot_hoare_castle_01:0 "Zamek Hoare"
 building_type_agot_hoare_castle_01_desc:0 "Starożytny zamek rodu Hoare na Great Wyk. Nie była to ich rodowa siedziba, lecz druga posiadłość na wyspach."
 building_agot_hoare_castle_01:0 "Cela Harmunda"
 building_agot_hoare_castle_01_desc:0 "Gdy Harmund Hoare odrzucił Boga Topielca, Shrike poprowadził Żelaznorodnych do buntu i zadał okrutny cios dawnemu królowi, wycinając mu język, nos i oczy."

 building_type_agot_lonely_light_01:0 "Ostatnie Światło"
 building_type_agot_lonely_light_01_desc:0 "Najdalej na zachód w znanym świecie, Lonely Light jest ostatnią latarnią przed mrocznym nieznanym za Morzem Zachodzącego Słońca. Choć maesterzy i inni uczeni uważają, że jest okrągła, żadna podróż nie została dotąd zarejestrowana."
 building_agot_lonely_light_01:0 "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc:0 "$building_type_agot_lonely_light_01_desc$"

 # Beyond the Wall Special Buildings
 building_type_agot_hardhome_01:0 "Hardhome"
 building_type_agot_hardhome_01_desc:0 "Jedynym miejscem, które można nazwać miastem za Murem, jest Hardhome."
 building_agot_hardhome_01:0 "Miasto Trzech Wodzów"
 building_agot_hardhome_01_desc:0 "Hardhome jest kruchą społecznością; będąc domem dla Wolnych Ludzi, jakakolwiek uporządkowana władza jest tak silna, jak jej wykonawcy, którymi są obecnie trzej wodzowie rządzący różnymi częściami miasta."
 building_agot_hardhome_02:0 "Ruiny Hardhome"
 building_agot_hardhome_02_desc:0 "Hardhome jest opuszczone od dłuższego czasu i mówi się, że nawiedzają je duchy, demony i ciemniejsze istoty."
 building_agot_hardhome_03:0 "Miasto Prawdziwej Północy"
 building_agot_hardhome_03_desc:0 "Odtworzone i odbudowane, Hardhome jest teraz kwitnącym miastem i sercem Prawdziwej Północy."

 building_type_agot_ruins_fist_of_the_first_men_01:0 "Fist of the First Men"
 building_type_agot_ruins_fist_of_the_first_men_01_desc:0 "Na wietrznym, wywianym wzgórzu stoją ruiny starożytnego pierścieniowatego fortu, przez co wzgórze wygląda jak pięść z kamieniami jak knykcie."
 building_agot_ruins_fist_of_the_first_men_01:0 "Złamany Fort"
 building_agot_ruins_fist_of_the_first_men_01_desc:0 "$building_type_agot_ruins_fist_of_the_first_men_01_desc$"
 building_agot_ruins_fist_of_the_first_men_02:0 "Tymczasowa Forteca"
 building_agot_ruins_fist_of_the_first_men_02_desc:0 "Stawiając opór na Fist, tymczasowe fortyfikacje zostały ustawione, by pomóc wzmocnić miejsce, gdzie upadł stary fort pierścieniowy."
 building_agot_ruins_fist_of_the_first_men_03:0 "Odbudowany Fort Pierścieniowy"
 building_agot_ruins_fist_of_the_first_men_03_desc:0 "Starożytne mury uszkodzonego fortu pierścieniowego stoją teraz wysoko z wieżami, dając Fist kamienną pięść przeciw wrogom."
 building_agot_ruins_fist_of_the_first_men_04:0 "Twierdza Fist"
 building_agot_ruins_fist_of_the_first_men_04_desc:0 "Fist of the First Men żyje teraz zgodnie ze swoją nazwą. Na wzgórzu stoi teraz prawdziwa forteca i zamek, gotowe odparć każdego wroga."

 building_type_agot_thenn_great_kilns_01:0 "Tun Vunag"
 building_type_agot_thenn_great_kilns_01_desc:0 "Główna osada Thennów, skąd Magnarowie rządzili swoimi ludźmi od Epoki Świtu."
 building_agot_thenn_great_kilns_01:0 "Wielkie Piece Tun Vunag"
 building_agot_thenn_great_kilns_01_desc:0 "Thennowie słyną spośród wszystkich plemion za Murkiem z pracy w metalu, wydobywając cynę i miedź oraz odlewając brąz. Dało im to przewagę militarną i ekonomiczną nad sąsiadami."

 building_type_agot_thenn_great_circle_01:0 "Kelksam"
 building_type_agot_thenn_great_circle_01_desc:0 "Kelksam jest miejscem Wielkiego Barrow Okręgu, głównego miejsca kultu w Dolinie Thennów, jeśli nie na całym Północnym Murze."
 building_agot_thenn_great_circle_01:0 "Wielki Barrow Okręgu"
 building_agot_thenn_great_circle_01_desc:0 "Najświętszym miejscem w Dolinie Thennów jest Wielki Barrow Okręgu, gdzie pochowani są najwięksi Magnarowie przeszłości."

 building_type_agot_thenn_small_circle_01:0 "Yaykdaes"
 building_type_agot_thenn_small_circle_01_desc:0 "Drugie wielkie miejsce Doliny Thennów to Mały Okrąg, starsze, mniej okazałe barrow."
 building_agot_thenn_small_circle_01:0 "Mały Barrow Okręgu"
 building_agot_thenn_small_circle_01_desc:0 "Na północ od Wielkiego Barrow Okręgu leży Mały Barrow Okręgu, który według legendy i zwyczaju Thennów jest starszy i jest miejscem pochówku pierwszych trzech Magnarów Thennów."

 building_type_agot_srunmued_copper_mines_01:0 "Kopalnie Miedzi Srunmued"
 building_type_agot_srunmued_copper_mines_01_desc:0 "Kopalnie miedzi w Srunmued są kluczowym zasobem dla Thennów i jednym z głównych ośrodków gospodarczych doliny."
 building_agot_srunmued_copper_mines_01:0 "Małe Kopalnie Miedzi Srunmued"
 building_agot_srunmued_copper_mines_01_desc:0 "$building_type_agot_srunmued_copper_mines_01_desc$"
