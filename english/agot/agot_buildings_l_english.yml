 #Vanilla Add-ons/changes
 building_castle_05:1 "Duży Zamek"
 building_castle_05_desc:1 "Duży zamek z imponującymi fortyfikacjami, zdolny odeprzeć prawie każdego wroga i chronić każdego pana lub króla."
 building_type_scorpion_emplacement_01:0 "Wyrzutnie Skorpionów"
 building_type_scorpion_emplacement_01_desc:0 "Kusza powolna w przeładowaniu i zbyt duża, by człowiek mógł strzelać bez montażu, skorpiony od dawna uważane były za przestarzałe jako broń obronna. Ich prawdziwa wartość jednak tkwi w unikalnej zdolności zagrażania temu, czego niewiele innych broni może: ."
 building_scorpion_emplacement_01:0 "Wyrzutnie Skorpionów"
 building_scorpion_emplacement_01_desc:0 "Seria dużych, dwuramiennych kusz zdolnych do obrotu prawie o 360 stopni. Mogą wystrzeliwać duże bełty z taką siłą, że przebijają nawet najgrubsze zbroje i są jedyną bronią, która może odstraszyć od ataku ."
 building_scorpion_emplacement_02:0 "Ciężkie Wyrzutnie Skorpionów"
 building_scorpion_emplacement_02_desc:0 "Seria zapadek na kołach pomaga naciągnąć bełty wielkości człowieka na tych czteroramiennych skorpionach, każdy obracający się na ciężkich żelaznych pierścieniach, by wyzwolić ładunek. Taka siła jest zarówno przesadą, jak i zbyt nieporęczna, by skutecznie używać jej na jakimkolwiek wrogu poza najgroźniejszym, jakiego zamek może napotkać — wielkim ."

 building_city_05:1 "Miasto"
 building_city_05_desc:0 "Ta posiadłość to prawdziwe miasto, główne centrum handlu i gospodarki oraz port dla podróżnych z całego królestwa i poza nim. Miasto mieści cechy wszelkiego rodzaju, zwykłych ludzi, kupców, ziemskich rycerzy i innych. Jest ekonomicznym sercem domeny każdego pana lub króla."

 #AGOT New
 building_type_monastery_01:0 "Klasztor"
 building_type_monastery_01_desc:1 "Zespół budynków mieszczący tych, którzy dążą do duchowego poznania i oświecenia."
 building_monastery_01:1 "Klasztorna wspólnota"
 building_monastery_01_desc:0 "Małe zgromadzenie religijne ludzi, którzy starają się żyć prościej i bardziej ascetycznie. Nawet po ich odejściu niedaleko pojawiła się mała wioska, która handluje z klasztorem."
 building_monastery_02:1 "Klasztor Kartuzów"
 building_monastery_02_desc:1 "Przerodziwszy się w klasztor kartuzów, ta wspólnota religijna służy jako miejsce nauki i studiowania dla wyznawców tej wiary, a mała wioska rozrosła się do małego miasteczka, by ją wspierać."
 building_monastery_03:1 "Priorat"
 building_monastery_03_desc:1 "Stojący jako symbol oddania i prostoty, ten priorat rozrósł się, aby przyjąć wielu do swojego grona — zarówno braci i sióstr z lokalnego zakonu, jak i odwiedzających księży. Okoliczne miasteczko rozrosło się, aby wspierać priorat."
 building_monastery_04:1 "Wielki klasztor"
 building_monastery_04_desc:1 "Kiedyś mała wspólnota religijna rozrosła się do wielkiego klasztoru obsługującego setki zakonników i będącego sercem rozważań i dyskusji na temat najgłębszych wierzeń. Okoliczne miasto rozrosło się do małego miasta, by wspierać wiele osób przybywających i odchodzących z wielkiego klasztoru."

 building_type_godswood_01:0 "Dębowy gaj"
 building_type_godswood_01_desc:0 "Gdy Pierwsi Ludzie przyjęli starych bogów Dzieci Lasu, stworzyli dębowe gaje — zagajniki wewnątrz swoich zamków i wiosek, gdzie sadzono pojedyncze sercowe drzewo z wyrzeźbioną twarzą, aby mogli czcić bogów."
 building_godswood_01:0 "Ogród bogów"
 building_godswood_01_desc:0 "Choć technicznie dębowy gaj, to w rzeczywistości jest to zadbany ogród z jedynym drzewem będącym sercowym drzewem."
 building_godswood_02:0 "Mały dębowy gaj"
 building_godswood_02_desc:0 "Mały dębowy gaj z kilkoma drzewami i sercowym drzewem w centrum, stanowiący dobre miejsce dla władcy tej posiadłości do spacerów i refleksji."
 building_godswood_03:0 "Średni dębowy gaj"
 building_godswood_03_desc:0 "Średniej wielkości dębowy gaj z drzewami dębu, wiązu i brzozy — oraz sercowym drzewem w centrum. Jego rozmiar i utrzymanie to wyraźne świadectwo statusu i prestiżu pana, przy jednoczesnym zachowaniu starożytnych tradycji."
 building_godswood_04:0 "Rozkwitający dębowy gaj"
 building_godswood_04_desc:0 "Rozkwitający dębowy gaj z drzewami dębu, wiązu i brzozy; zaczęły rosnąć również kilka sadzonek żelaznego drewna. Wciąż w centrum znajduje się tradycyjne sercowe drzewo."
 building_godswood_05:0 "Duży dębowy gaj"
 building_godswood_05_desc:0 "Duży dębowy gaj z drzewami strażniczymi, dębem, wiązem, brzozą i młodymi drzewami żelaznymi, a w centrum wznosi się wysokie sercowe drzewo. Jego rozmiar i utrzymanie to wyraźne świadectwo statusu i prestiżu pana, przy jednoczesnym zachowaniu starożytnych tradycji."
 building_godswood_06:0 "Wielki dębowy gaj"
 building_godswood_06_desc:0 "Wielki dębowy gaj rozciągający się na akr i pełen drzew strażniczych, dębu, wiązu, brzozy i kilku drzew żelaznych, skupiony wokół sercowego drzewa. Tylko najbogatsi panowie mogli sobie pozwolić na budowę i utrzymanie tego prywatnego lasu w swoich zamkach."
 building_godswood_07:0 "Wspaniały dębowy gaj"
 building_godswood_07_desc:0 "Ten dębowy gaj jest nie do porównania, rozciąga się na wiele akrów i jest pełen drzew strażniczych, dębu, wiązu, brzozy, żelaznego drewna i innych. Jest wyraźnym świętem więzi rodu z Pierwszymi Ludźmi i Przymierzem. Głęboko w lesie stoi dumnie i wysoko sercowe drzewo."
 building_godswood_08:0 "Kolosalny dębowy gaj"
 building_godswood_08_desc:0 "Ten pierwotny dębowy gaj rozciąga się poza rozmiar wielu zamków i jest prawdziwym lasem. Drzewa wszelkiego rodzaju, od strażniczych po dęby i inne, zamieszkują go. Tylko najbardziej oddani starym bogom czują się tutaj jak w domu."

 building_building_moat_01:0 "Suchy suchy fosa"
 building_type_building_moat_01:0 "Umocnienia ziemne"
 building_building_moat_01_desc:0 "Niewiele więcej niż rów, sucha fosa jest wciąż skutecznym sposobem umocnienia posiadłości."
 building_type_building_moat_01_desc:0 "Niewiele więcej niż rów, sucha fosa jest wciąż skutecznym sposobem umocnienia posiadłości."
 building_building_moat_02:0 "Fosa"
 building_type_building_moat_02:0 "Umocnienia ziemne"
 building_building_moat_02_desc:0 "Rów otaczający tę posiadłość jest wypełniony lekko słonawą wodą, co znacznie utrudnia atak."
 building_type_building_moat_02_desc:0 "Rów otaczający tę posiadłość jest wypełniony lekko słonawą wodą, co znacznie utrudnia atak."
 building_building_moat_03:0 "Szeroka fosa"
 building_type_building_moat_03:0 "Zewnętrzne umocnienia"
 building_building_moat_03_desc:0 "Fosa została powiększona i teraz stanowi prawdziwą przeszkodę dla potencjalnego napastnika."
 building_type_building_moat_03_desc:0 "Fosa została powiększona i teraz stanowi prawdziwą przeszkodę dla potencjalnego napastnika."
 building_building_moat_04:0 "Głęboka fosa"
 building_type_building_moat_04:0 "Zewnętrzne umocnienia"
 building_building_moat_04_desc:0 "Fosa została pogłębiona i pogłębiona do tego stopnia, że można ją przekroczyć tylko łodzią."
 building_type_building_moat_04_desc:0 "Fosa została pogłębiona i pogłębiona do tego stopnia, że można ją przekroczyć tylko łodzią."
 building_building_moat_05:0 "Fosa zasilana strumieniem"
 building_type_building_moat_05:0 "Zewnętrzne umocnienia"
 building_building_moat_05_desc:0 "Fosa otaczająca ten zamek została zaprojektowana tak, aby była zasilana lokalnym strumieniem. Kilka gatunków ryb można znaleźć w teraz świeżej wodzie, a ścieki są odprowadzane z zamku."
 building_type_building_moat_05_desc:0 "Fosa otaczająca ten zamek została zaprojektowana tak, aby była zasilana lokalnym strumieniem. Kilka gatunków ryb można znaleźć w teraz świeżej wodzie, a ścieki są odprowadzane z zamku."
 building_building_moat_06:0 "Fosa jeziorna"
 building_type_building_moat_06:0 "Imponujące zewnętrzne umocnienia"
 building_building_moat_06_desc:0 "Ta posiadłość znajduje się pośród dużego jeziora słodkowodnego. Zasilana przez kilka strumieni, woda nie może być spuszczona i zapewnia niewyczerpane źródło świeżej wody dla obrońców. W czasie pokoju często jest używana do żeglarstwa."
 building_type_building_moat_06_desc:0 "Ta posiadłość znajduje się pośród dużego jeziora słodkowodnego. Zasilana przez kilka strumieni, woda nie może być spuszczona i zapewnia niewyczerpane źródło świeżej wody dla obrońców. W czasie pokoju często jest używana do żeglarstwa."
 building_building_moat_07:0 "Koncentryczne fosy"
 building_type_building_moat_07:0 "Potężne zewnętrzne umocnienia"
 building_building_moat_07_desc:0 "Poza fosą tego zamku jest kolejna fosa."
 building_type_building_moat_07_desc:0 "Poza fosą tego zamku jest kolejna fosa."
 building_building_moat_08:0 "Fosa z jaszczuro-lwami"
 building_type_building_moat_08:0 "Potężne zewnętrzne umocnienia"
 building_building_moat_08_desc:0 "Zewnętrzna fosa tej posiadłości jest pełna jaszczuro-lwów, najwyraźniej sprowadzonych z Bagien. Ich oczy wyłaniają się z mętnej wody, czuwając nad wszystkim, co odważy się zbliżyć do brzegu wody. Tylko głupiec próbowałby ją przekroczyć inaczej niż przez zwodzony most."
 building_type_building_moat_08_desc:0 "Zewnętrzna fosa tej posiadłości jest pełna jaszczuro-lwów, najwyraźniej sprowadzonych z Bagien. Ich oczy wyłaniają się z mętnej wody, czuwając nad wszystkim, co odważy się zbliżyć do brzegu wody. Tylko głupiec próbowałby ją przekroczyć inaczej niż przez zwodzony most."

 building_type_apiaries_01:1 "Pasieki"
 building_type_apiaries_01_desc:1 "Pszczelarze tutaj utrzymują kolonie pszczół, aby produkować cenne substancje, takie jak miód i wosk."
 building_apiaries_01:1 "Zbieracze dzikich pszczół"
 building_apiaries_01_desc:1 "Oprócz zbierania miodu z licznych dzikich uli, ceramika jest używana do utrzymywania kolonii dzikich pszczół w niewoli."
 building_apiaries_02:1 "Kosze"
 building_apiaries_02_desc:1 "Wiklinowe kosze ze słomy i wikliny służą jako ule i naczynia do zbierania miodu i wosku."
 building_apiaries_03:1 "Producenty miodu pitnego"
 building_apiaries_03_desc:1 "Miód można mieszać z wodą i fermentować, aby produkować miód pitny, napój popularny zarówno wśród panów, jak i chłopów."
 building_apiaries_04:1 "Duże kosze"
 building_apiaries_04_desc:1 "Zbiory dużych koszy rozsiane po okolicy zapewniają dom dla ogromnej liczby pszczół."
 building_apiaries_05:1 "Dwuczęściowe kosze"
 building_apiaries_05_desc:1 "Odłączana pokrywa umożliwia zdjęcie górnej części ula, co pozwala na zachowanie pszczół i ula oraz łatwe zbieranie miodu."
 building_apiaries_06:1 "Producenty świec"
 building_apiaries_06_desc:1 "Tutaj wytwórcy świec robią stałe i czysto palące się świece z wosku pszczelego."
 building_apiaries_07:1 "Duże dwuczęściowe kosze"
 building_apiaries_07_desc:1 "Wspólnoty pszczelarzy dbają o wiele uli i kolonii."
 building_apiaries_08:1 "Przetwórnia wosku"
 building_apiaries_08_desc:1 "Wosk pszczeli może być tu rafinowany do różnych zastosowań, takich jak lak do uszczelniania, tabliczki do pisania i formowanie modeli."

 building_type_generic_dragon_pit_01:0 "Smoczy wybieg"
 building_type_generic_dragon_pit_01_desc:0 "Smoczy wybieg to rodzaj używany do bezpiecznego utrzymywania smoków."
 building_generic_dragon_pit_01:0 "Smoczy wybieg"
