#AGOT Duchy Buildings
 building_type_agot_vineyard_01:0 "Winnice"
 building_type_agot_vineyard_01_desc:0 "Wino; gdzie byśmy bez niego byli? Używane do oczyszczania wody, gotowane do dezynfekcji ran i oczywiście do picia. Wino jest źródłem bogactwa wielu rodów i wspaniałości innych."
 building_agot_vineyard_01:0 "Mała winnica"
 building_agot_vineyard_01_desc:0 "Ta mała winnica produkuje wyraźne wino, które jest sprzedawane na całym świecie."
 building_agot_vineyard_02:0 "Duża winnica"
 building_agot_vineyard_02_desc:0 "Ta duża winnica rozwinęła się, aby produkować wiele różnych win z wielu winogron."
 building_agot_vineyard_03:0 "Wielka winnica"
 building_agot_vineyard_03_desc:0 "Znana daleko i szeroko, wina tej winnicy przewyższają wszystkich konkurentów."

 building_type_agot_dye_works_01:0 "Farbiarnia"
 building_type_agot_dye_works_01_desc:0 "Wiele wielkich miast i fortun zbudowano na barwnikach i ślimakach, które je produkują."
 building_agot_dye_works_01:0 "Zbieracze ślimaków"
 building_agot_dye_works_01_desc:0 "Odkrycie ślimaków na pobliskich brzegach doprowadziło do powstania małego przemysłu farbiarskiego. Obecnie głównie składa się z małych grup zbieraczy ślimaków, jest to początek czegoś wielkiego."
 building_agot_dye_works_02:0 "Gildie pigmentowe"
 building_agot_dye_works_02_desc:0 "Rozwinęli się z pokornych początków, farbiarze zorganizowali się w gildie pigmentowe — znaczna siła, zarówno ekonomiczna, jak i polityczna."
 building_agot_dye_works_03:0 "Kartel farbiarski"
 building_agot_dye_works_03_desc:0 "Kartel farbiarski jest jedną z najpotężniejszych organizacji ekonomicznych w królestwie, wywierając swoją władzę daleko poza swoje osobiste posiadłości."

 building_type_agot_lighthouse_01:0 "Latarnia morska"
 building_type_agot_lighthouse_01_desc:0 "Każdy wielki port potrzebuje latarni morskiej, by witać statki."
 building_agot_lighthouse_01:0 "Mała latarnia"
 building_agot_lighthouse_01_desc:0 "Ta mała latarnia służy odpowiednio dla małego portu jako sygnał dla każdego statku wpływającego do portu."
 building_agot_lighthouse_02:0 "Regionalna latarnia morska"
 building_agot_lighthouse_02_desc:0 "Ta latarnia morska jest centrum handlu morskiego swojego regionu."
 building_agot_lighthouse_03:0 "Wielka latarnia"
 building_agot_lighthouse_03_desc:0 "Ta wielka latarnia wita statki ze wszystkich mórz, od Braavos po Qarth i dalej."

 building_type_agot_glass_gardens_01:0 "Szklane ogrody"
 building_type_agot_glass_gardens_01_desc:0 "Wykorzystując ciepło z gorących źródeł, zamek zbudował szklane ogrody, by uprawiać rośliny bez względu na pogodę. Latem czy zimą, świeże plony mogą być uprawiane."
 building_agot_glass_gardens_01:0 "Naturalne gorące źródła"
 building_agot_glass_gardens_01_desc:0 "Obecność gorących źródeł wewnątrz murów zamku zwiększa jego zdolność do przetrwania zimy i oblężenia."
 building_agot_glass_gardens_02:0 "Rurociąg gorącej wody"
 building_agot_glass_gardens_02_desc:0 "Dzięki starannej inżynierii, zamek teraz doprowadza wodę z gorących źródeł do murów zamku, ogrzewając je przez całą zimę."
 building_agot_glass_gardens_03:0 "Szklane ogrody"
 building_agot_glass_gardens_03_desc:0 "Wykorzystując ciepło z gorących źródeł, zamek zbudował szklane ogrody, by uprawiać rośliny bez względu na pogodę. Latem czy zimą, świeże plony mogą być uprawiane."

 building_type_agot_scholastic_guilds_01:0 "Gildie naukowe"
 building_type_agot_scholastic_guilds_01_desc:0 "Essos, pomimo swojej historii i wielkich osiągnięć, nie ma jednej z największych sił Westeros: Zakonu Mistrzów Cytadeli — zakonu poświęconego nauce w każdej dziedzinie. W tym próżni wielu władców Essos wspiera lokalne gildie naukowe, by rozwijać naukę i wiedzę w swoich królestwach."
 building_agot_scholastic_guilds_01:0 "Biblioteka"
 building_agot_scholastic_guilds_01_desc:0 "Lokalni władcy wsparli gildię naukową, by zbudowała bibliotekę na potrzeby badań i wiedzy."
 building_agot_scholastic_guilds_02:0 "Akademia"
 building_agot_scholastic_guilds_02_desc:0 "Gildia naukowa rozrosła się na tyle, że przyjmuje studentów do akademii i uczy ich zdobytej wiedzy i prawd."
 building_agot_scholastic_guilds_03:0 "Obserwatorium"
 building_agot_scholastic_guilds_03_desc:0 "Dzięki pozyskaniu kilku Myrish Eyes gildia naukowa ukończyła obserwatorium, podnosząc swoje badania nieba i gwiazd na nowy poziom."
 TOOLTIP_SCHOLASTIC_GUILDS_03:0 "Nie masz wystarczającej liczby uczonych, by podróżować do , aby ich zaprosić."

 #AGOT Special Buildings
 building_type_ironwood_01:0 "Las z żelaznego drewna"
 building_type_ironwood_01_desc:0 "Wśród Wolfswood rosną drzewa żelaznego drewna, których drewno jest mocniejsze i ciemniejsze niż jakiekolwiek inne w Westeros. Używane do narzędzi, broni, wyposażenia, a nawet budynków, wykorzystanie potencjału żelaznych drzew może być opłacalne."
