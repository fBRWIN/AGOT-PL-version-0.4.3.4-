 building_type_depleted_ironwood_01:0 "Wyczerpany las żelaznego drewna"
 building_type_depleted_ironwood_01_desc:0 "Niegdyś bujny i rozległy las żelaznego drewna, teraz z każdym miesiącem staje się coraz rzadszy. Drzewa są trudniejsze do znalezienia, a te znalezione nie są najlepszej jakości."
