 # The Disputed Lands Special Buildings
 building_type_agot_tree_of_crowns_01:0 "Drzewo Koron"
 building_type_agot_tree_of_crowns_01_desc:0 "Ogromny martwy dąb, na którym zawieszono korony niezliczonych pretendentów do tronu, którzy próbowali założyć królestwo na Ziemiach Spornych. Wiele osób wierzy, że przysięgi składane pod tym drzewem zawsze zostaną spełnione, pod warunkiem pozostawienia ofiary."
 building_agot_tree_of_crowns_01:0 "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc:0 "$building_type_agot_tree_of_crowns_01_desc$"

 building_type_agot_triarchy_council_01:0 "Wysoka Rada Triarchii"
 building_type_agot_triarchy_council_01_desc:0 "Triarchia Lys, Tyrosh i Myr nie jest królestwem rozumianym przez Westeros. Zamiast króla, księcia czy triarchów, Trzy Córki rządzone są przez Wysoką Radę, złożoną z Trzydziestu Trzech członków, po równo z każdej z trzech miast. Rada spotyka się nie w żadnym z tych miast, lecz głęboko na Ziemiach Spornych, tak by żadna z miast nie była wyższa od pozostałych."
 building_agot_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_agot_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"

 building_type_agot_ruins_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_type_agot_ruins_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_agot_ruins_triarchy_council_01:0 "Soretydium"
 building_agot_ruins_triarchy_council_01_desc:0 "Była siedziba Wysokiej Rady Triarchii, ten budynek jest dziś świadectwem zerwanych więzi między trzema siostrami i zwycięstwa tych, którzy walczyli przeciw Wiecznemu Przymierzu."
 building_agot_ruins_triarchy_council_02:0 "Odbudowana Wysoka Rada Triarchii"
 building_agot_ruins_triarchy_council_02_desc:0 "$building_type_agot_triarchy_council_01_desc$"

 building_type_agot_monument_of_borderland_01:0 "Pomnik Bitwy o Granicę"
 building_type_agot_monument_of_borderland_01_desc:0 "Bitwa o Granicę była pierwszym razem od Wieku Krwi, gdy Lys, Myr i Tyrosh wspólnie walczyły i pokonały Volantene ponownie. Na pamiątkę Trzy Córki wzniosły filar upamiętniający zwycięstwo."
 building_agot_monument_of_borderland_01:0 "$building_type_agot_monument_of_borderland_01$"
 building_agot_monument_of_borderland_01_desc:0 "$building_type_agot_monument_of_borderland_01_desc$"

 # Stepstones Special Buildings
 building_type_agot_racallios_fort_01:0 "Siedziba Bloodstone"
 building_type_agot_racallios_fort_01_desc:0 "Bloodstone, największa z Stepstones, zawsze była schronieniem dla piratów i korsarzy pływających tymi wodami."
 building_agot_racallios_fort_01:0 "Fort Racallio"
 building_agot_racallios_fort_01_desc:0 "Racallio Ryndoon był wielokrotnie wysyłany, by zdobyć Stepstones od najemnego królestwa założonego przez Daemona Targaryena: najpierw przez Wieczne Przymierze Lys, Myr i Tyrosh, potem samodzielnie przez Tyrosh. Kiedy w końcu zwyciężył, zamiast przekazać podbite ziemie swojemu miastu, został piratem i ogłosił się królem. Z Bloodstone walczył i sojusze zawierał z Trzema Córkami, Braavos, Pentos, Dorne, Driftmark i Żelaznym Tronem, zmieniając strony z wiatrem losu."

 building_type_agot_crab_fields_01:0 "Łóżko Dziewicy"
 building_type_agot_crab_fields_01_desc:0 "Choć nie tak słynne jak Bloodstone, Denmaiden i pirackie schronienie Łóżka Dziewicy są równie niebezpieczne jak każda wyspa na Stepstones lub Basilisk Isles."
 building_agot_crab_fields_01:0 "Pola Krabów"
 building_agot_crab_fields_01_desc:0 "Kiedy Craghar Drahar wykonał niemożliwe i oczyścił Stepstones z piratów, był bezlitosny dla każdego, kto podniósł czarne flagi. Każdy skazany pirat był przybijany do palów i pozostawiany na plaży, aby kraby mogły go pożreć podczas agonii."

 # Tyrosh Special Buildings
 building_type_agot_tyrosh_01:0 "Czarne Mury Tyrosh"
 building_type_agot_tyrosh_01_desc:0 "Podobnie jak Volantis, Tyrosh zaczynał jako wojskowy posterunek, a na jego wsparcie Wolny Miasto zbudowało wielki sczepiony czarny mur. Nie tak wielki jak w Volantis i nie tak potężny jak Dragonstone, od tysiącleci chroni najstarszą część miasta."
 building_agot_tyrosh_01:0 "$building_type_agot_tyrosh_01$"
 building_agot_tyrosh_01_desc:0 "$building_type_agot_tyrosh_01_desc$"

 building_type_agot_bleeding_tower_01:0 "Wieża Krwawienia"
 building_type_agot_bleeding_tower_01_desc:0 "Wieża Krwawienia z jasnym ogniem sygnałowym góruje nad portem Tyrosh. Słona morska bryza uszkodziła starzejące się żelazne wiatraki na wieży strażniczej, które teraz kapie rdzą przypominającą krew na murach, dając wieży jej nazwę. Mury widziały upadek wielu najeźdźców, choć wielokrotnie zostały przełamane."
 building_agot_bleeding_tower_01:0 "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc:0 "$building_type_agot_bleeding_tower_01_desc$"

 building_type_agot_grand_temple_of_trios_01:0 "Wielka Świątynia Triosa"
 building_type_agot_grand_temple_of_trios_01_desc:0 "Wielka Świątynia Triosa jest centralnym punktem Tyrosh, górującym nad rzeką. Jest latarnią w mieście, podobnie jak Wieża Krwawienia."
 building_agot_grand_temple_of_trios_01:0 "$building_type_agot_grand_temple_of_trios_01$"
 building_agot_grand_temple_of_trios_01_desc:0 "$building_type_agot_grand_temple_of_trios_01_desc$"

 building_type_agot_tyrosh_walls_01:0 "Mury miejskie Tyrosh"
 building_type_agot_tyrosh_walls_01_desc:0 "Wolne Miasto Tyrosh chronią wielkie kamienne mury i wieże. Od dawna budzą dumę wśród mieszkańców."
 building_agot_tyrosh_walls_01:0 "Mury Archonatu"
 building_agot_tyrosh_walls_01_desc:0 "Otaczając całe miasto, Mury Archonatu zostały zbudowane, gdy miasto Tyrosh wyrosło poza Czarne Mury i uzyskało samorząd z rąk Wolnego Miasta. Zapewniają schronienie zarówno mieszkańcom, jak i zbieraczom ślimaków poza nimi, wraz z półokrągłymi wieżami."

 building_type_agot_red_temple_tyrosh_01:0 "Świątynia Pana Światła w Tyrosh"
 building_type_agot_red_temple_tyrosh_01_desc:0 "Świątynia Pana Światła w Tyrosh jest nowszą budowlą, pojawiła się dopiero po Wieku Krwi. Mimo to wyznawcy R'hllora mocno zakorzenili się w mieście na każdym poziomie, tak że nawet Archon nie może publicznie ganić Wielkiego Kapłana miasta."
 building_agot_red_temple_tyrosh_01:0 "$building_type_agot_red_temple_tyrosh_01$"
 building_agot_red_temple_tyrosh_01_desc:0 "$building_type_agot_red_temple_tyrosh_01_desc$"

 # Lys Special Buildings
 building_type_agot_lys_01:0 "Lys"
 building_type_agot_lys_01_desc:0 "Jedno z Dziewięciu Wolnych Miast, a zarazem najpiękniejsze z nich wszystkich."
 building_agot_lys_01:0 "Rezydencja Smoczych Władców"
 building_agot_lys_01_desc:0 "Rządzenie imperium to ciężka praca, a Wolne Miasto było imperium niezależnie od wyborów. Smoczy władcy znaleźli w Lys doskonałe miejsce do odpoczynku od politycznej walki czterdziestu rodów, gdzie mogli się zregenerować przed powrotem do dworskich bitew pośród wież bez dachów."
 building_agot_lys_02:0 "Lys Piękne"
 building_agot_lys_02_desc:0 "Zaczynając jako rezydencja smoczych władców Valyrii, Lys rozrosło się do wielkiej potęgi, znanej na całym świecie ze swojej urody, zarówno miasta, jak i jego mieszkańców."

 building_type_agot_lys_walls_01:0 "Mury miejskie Lys"
 building_type_agot_lys_walls_01_desc:0 "Wolne Miasto Lys chronią wielkie kamienne mury i wieże. Od dawna budzą dumę mieszkańców."
 building_agot_lys_walls_01:0 "Mury Morskie"
 building_agot_lys_walls_01_desc:0 "Zbudowane dla ochrony miasta i licznych domów rozkoszy oraz ogrodów, Mury Morskie Lys błyszczą, witając każdego gościa, przyjaciela czy wroga."

 building_type_agot_red_temple_lys_01:0 "Świątynia Pana Światła w Lys"
 building_type_agot_red_temple_lys_01_desc:0 "Świątynia Pana Światła w Lys jest latarnią dla wyznawców R'hllora od czasów panowania Volantenów. Mimo obcych korzeni zawsze wspierała interesy Lys za granicą, zapewniając sobie miejsce w skomplikowanych intrygach miasta."
 building_agot_red_temple_lys_01:0 "$building_type_agot_red_temple_lys_01$"
 building_agot_red_temple_lys_01_desc:0 "$building_type_agot_red_temple_lys_01_desc$"

 # Myr Special Buildings
 building_type_agot_great_wheel_01:0 "Wielkie Koło Myr"
 building_type_agot_great_wheel_01_desc:0 "Znane z wielkich zakładów przemysłowych, Myr wykorzystuje pomysłowość, by ujarzmić siłę rzek dzięki Wielkiemu Kołu, co pozwala im kontynuować liczne przedsięwzięcia."
 building_agot_great_wheel_01:0 "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc:0 "$building_type_agot_great_wheel_01_desc$"

 building_type_agot_grand_temple_of_gelenei_01:0 "Wielka Świątynia Gelenei"
 building_type_agot_grand_temple_of_gelenei_01_desc:0 "Wielka Świątynia Gelenei jest jednym z niewielu zielonych miejsc w mieście przemysłu. Wysoko stoi naprzeciwko Czerwonej Świątyni, witając wszystkich."
 building_agot_grand_temple_of_gelenei_01:0 "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc:0 "$building_type_agot_grand_temple_of_gelenei_01_desc$"

 building_type_agot_red_temple_myr_01:0 "Świątynia Pana Światła w Myr"
 building_type_agot_red_temple_myr_01_desc:0 "Świątynia Pana Światła jest jednym z wielkich miejsc w Myr. Jej błyszczące czerwono-złote mury są latarnią chwały R'hllora dla wszystkich, bez względu na to, czy widzieli światło czy nie."
 building_agot_red_temple_myr_01:0 "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc:0 "$building_type_agot_red_temple_myr_01_desc$"

 building_type_agot_myr_01:0 "Pałac Konklawe"
 building_type_agot_myr_01_desc:0 "Pałac Konklawe jest domem Konklawe Magisterialnego, rządu Myr. Uważa się, że był niegdyś andalską twierdzą, co wskazuje na wpływy Rhoynarów, co wspiera przekonanie o mieszanych korzeniach Myr."
 building_agot_myr_01:0 "$building_type_agot_myr_01$"
 building_agot_myr_01_desc:0 "$building_type_agot_myr_01_desc$"

 building_type_agot_statue_of_trios_01:0 "Posąg Triosa"
 building_type_agot_statue_of_trios_01_desc:0 "Choć Trios nie jest jednym z głównych bogów czczonych w Myr, uważa się, że kiedyś tak było, o czym świadczy jego wielki posąg. A może został on zbudowany, by przyciągnąć kupców Tyrosh."
 building_agot_statue_of_trios_01:0 "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc:0 "$building_type_agot_statue_of_trios_01_desc$"

 building_type_agot_myr_cliffs_01:0 "Klify Koronkowe"
 building_type_agot_myr_cliffs_01_desc:0 "Otaczające port Myr, Klify Koronkowe zapewniają naturalną osłonę i bezpieczeństwo miasta od strony morza. Bliskość brzegu ogranicza plany rozbudowy, ale również odstrasza najeźdźców."
 building_agot_myr_cliffs_01:0 "$building_type_agot_myr_cliffs_01$"
 building_agot_myr_cliffs_01_desc:0 "$building_type_agot_myr_cliffs_01_desc$"

 building_type_agot_myr_walls_01:0 "Mury miejskie Myr"
 building_type_agot_myr_walls_01_desc:0 "Wolne Miasto Myr chronią wielkie kamienne mury i wieże. Od dawna budzą dumę mieszkańców."
 building_agot_myr_walls_01:0 "Mury Żłobkowane"
 building_agot_myr_walls_01_desc:0 "Mury Myr słyną z sześciu wielkich wież, które górują nad miastem, oraz z licznych żłobień na murach, które utrudniają najeźdźcom zdobycie miasta."

 # Pentos Special Buildings
 building_type_agot_pentos_01:0 "Pałac Księcia"
 building_type_agot_pentos_01_desc:0 "Książę Pentos jest uważany za boskiego pośrednika dla miasta. To on jest wybierany przez bogów, to on łączy się z Panną Morza i Panną Pola, i to on jest składany w ofierze, by przebłagać bogów. Pałac jest więc nie tylko siedzibą rządu, ale także świątynią."
 building_agot_pentos_01:0 "$building_type_agot_pentos_01$"
 building_agot_pentos_01_desc:0 "$building_type_agot_pentos_01_desc$"

 building_type_agot_pentos_walls_01:0 "Mury miejskie Pentos"
 building_type_agot_pentos_walls_01_desc:0 "Wolne Miasto Pentos chronią wielkie kamienne mury i wieże. Od dawna budzą dumę mieszkańców."
 building_agot_pentos_walls_01:0 "Mury Magisterialne"
 building_agot_pentos_walls_01_desc:0 "Mury Pentos stoją wysoko i są widoczne z setek mil na równinach. Niebiesko-szare mury są latarnią dla kupców ze wschodu i zachodu."

 building_type_agot_red_temple_pentos_01:0 "Świątynia Pana Światła w Pentos"
 building_type_agot_red_temple_pentos_01_desc:0 "Świątynia Pana Światła rośnie w siłę w Pentos, gdzie wcześniej kontrola księcia nad sprawami duchowymi była niekwestionowana, teraz również Czerwony Bóg wymaga posłuszeństwa."
 building_agot_red_temple_pentos_01:0 "$building_type_agot_red_temple_pentos_01$"
 building_agot_red_temple_pentos_01_desc:0 "$building_type_agot_red_temple_pentos_01_desc$"

 building_type_agot_magister_harbor_01:0 "Port Magistra"
 building_type_agot_magister_harbor_01_desc:0 "Mniejszy z dwóch portów Pentos, Port Magistra jest domem dla statków najbogatszych magistrów miasta. Stąd ich okręty handlują na Morzu Wąskim, Letnim i Jadeitowym, przewożąc przyprawy, jedwab i sery."
 building_agot_magister_harbor_01:0 "$building_type_agot_magister_harbor_01$"
 building_agot_magister_harbor_01_desc:0 "$building_type_agot_magister_harbor_01_desc$"

 building_type_agot_pentos_harbor_01:0 "Wielki Nabrzeże"
 building_type_agot_pentos_harbor_01_desc:0 "Wielkie nabrzeże Pentos to największy port miasta i dom dla statków z całego świata. Wszystkie cumujące statki są kontrolowane i opodatkowane przez urzędników, zapewniając bogactwo magistrów i miejskiej arystokracji."
 building_agot_pentos_harbor_01:0 "$building_type_agot_pentos_harbor_01$"
 building_agot_pentos_harbor_01_desc:0 "$building_type_agot_pentos_harbor_01_desc$"

 building_type_agot_valdrizes_01:0 "Wzgórza Sfinksa"
 building_type_agot_valdrizes_01_desc:0 "Wzdłuż starej smoczej drogi Wolnego Miasta Valyrii, można natknąć się na wielki posąg Valyriańskiej Sfinksy strzegącej drogi."
 building_agot_valdrizes_01:0 "Smocza Królowa"
 building_agot_valdrizes_01_desc:0 "Ten starożytny posąg, zwany Smoczą Królową, stoi dumnie na wzgórzu, z widokiem na drogę Valyrii. Ta valyriańska Sfinks kiedyś miała partnera, ale Dothraki dawno temu porwali Króla."

 # Andalos Special Buildings
 building_type_agot_hugor_hill_01:0 "Wzgórze pod Gwiazdami"
 building_type_agot_hugor_hill_01_desc:0 "Gdy Siedmiu, którzy są Jednym, objawili się swojemu ludowi, uczynili to na tym wzgórzu. Stąd Hugor został wybrany na króla, namaszczony darami Siedmiu i ukoronowany gwiazdami."
 building_agot_hugor_hill_01:0 "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc:0 "$building_type_agot_hugor_hill_01_desc$"

 # Braavos Special Buildings
 building_type_agot_sealords_palace_01:0 "Pałac Księcia Morza"
 building_type_agot_sealords_palace_01_desc:0 "Pałac Księcia Morza jest jednym z wielkich zabytków sekretnego miasta. Z Moon Pool przed nim, wielkimi kolumnami i słynnym zwierzyńcem, Pałac Księcia Morza może równać się z każdym pałacem starego Wolnego Miasta i zamkami Westeros pod względem wspaniałości."
 building_agot_sealords_palace_01:0 "$building_type_agot_sealords_palace_01$"
 building_agot_sealords_palace_01_desc:0 "$building_type_agot_sealords_palace_01_desc$"

 building_type_agot_iron_bank_01:0 "Żelazny Bank Braavos"
 building_type_agot_iron_bank_01_desc:0 "Pochodzący z kopalni żelaza, Żelazny Bank jest jedną z najpotężniejszych instytucji w znanym świecie. Nie potrzebuje potężnych murów, floty ani armii, bo chroni go potęga pieniędzy; wszyscy królowie, lordowie i zdobywcy są związani z fortunami handlu."
 building_agot_iron_bank_01:0 "$building_type_agot_iron_bank_01$"
 building_agot_iron_bank_01_desc:0 "$building_type_agot_iron_bank_01_desc$"

 building_type_agot_isle_of_the_gods_01:0 "Wyspa Bogów"
 building_type_agot_isle_of_the_gods_01_desc:0 "W Braavos wszystkie bóstwa i wierzenia są mile widziane, a bogowie, którzy nie mają wielkich świątyń i stałych wyznawców, znajdują swój dom na Wyspie Bogów, gdzie okazjonalni podróżnicy i żeglarze mogą modlić się do swoich bóstw."
 building_agot_isle_of_the_gods_01:0 "$building_type_agot_isle_of_the_gods_01$"
 building_agot_isle_of_the_gods_01_desc:0 "$building_type_agot_isle_of_the_gods_01_desc$"

 building_type_agot_arsenal_01:0 "Arsenał Braavos"
 building_type_agot_arsenal_01_desc:0 "Wielki Arsenał Braavos to podstawa, na której zbudowano liczne drewniane mury Braavos. Potrafi wyprodukować pełny statek z niczego w ciągu jednego dnia, a wielkie floty Braavos szybko się odnawiają nawet po miażdżących porażkach."
 building_agot_arsenal_01:0 "$building_type_agot_arsenal_01$"
 building_agot_arsenal_01_desc:0 "$building_type_agot_arsenal_01_desc$"

 building_type_agot_titan_01:0 "Tytan z Braavos"
 building_type_agot_titan_01_desc:0 "Tytan z Braavos jest zarówno latarnią, jak i bramą sekretnego miasta. Z jego oczu wychodzą światła kierujące nadchodzącymi statkami przez mgłę i wyspy chroniące Braavos, a z jego miedzianych murów potrafi odeprzeć każdego najeźdźcę."
 building_agot_titan_01:0 "$building_type_agot_titan_01$"
 building_agot_titan_01_desc:0 "$building_type_agot_titan_01_desc$"

 building_type_agot_palace_of_truth_01:0 "Pałac Prawdy"
 building_type_agot_palace_of_truth_01_desc:0 "W Pałacu Prawdy właściciele kluczy i inni magistrowie miasta Braavos wybierają nowego Księcia Morza."
 building_agot_palace_of_truth_01:0 "Pałac Prawdy"
 building_agot_palace_of_truth_01_desc:0 "W Pałacu Prawdy właściciele kluczy i inni magistrowie miasta Braavos wybierają nowego Księcia Morza."

 building_type_agot_drowned_town_01:0 "Zatopione Miasto"
 building_type_agot_drowned_town_01_desc:0 "Najstarsza część Braavos to obecnie znany jako Zatopione Miasto region. Zatonęło w lagunie, z wodą sięgającą tylko szczytów budynków. Zatopione Miasto stało się domem dla tych zbyt biednych, by mieszkać gdzie indziej, oraz dla przestępców ukrywających się przed władzami miasta."
 building_agot_drowned_town_01:0 "Zatopione Miasto"
 building_agot_drowned_town_01_desc:0 "Najstarsza część Braavos to obecnie znany jako Zatopione Miasto region. Zatonęło w lagunie, z wodą sięgającą tylko szczytów budynków. Zatopione Miasto stało się domem dla tych zbyt biednych, by mieszkać gdzie indziej, oraz dla przestępców ukrywających się przed władzami miasta."

 building_type_agot_sweetwater_font_01:0 "Źródło Sweetwater"
 building_type_agot_sweetwater_font_01_desc:0 "Rzeka Sweetwater, wielki akwedukt zasilający miasto, bierze swój początek w pokrytych mgłą wzgórzach na południe od miasta. To ważna twierdza, która pozwala utrzymać tajemnicze miasto na powierzchni."
 building_agot_sweetwater_font_01:0 "Źródło Sweetwater"
 building_agot_sweetwater_font_01_desc:0 "Rzeka Sweetwater, wielki akwedukt zasilający miasto, bierze swój początek w pokrytych mgłą wzgórzach na południe od miasta. To ważna twierdza, która pozwala utrzymać tajemnicze miasto na powierzchni."

 # Yi Ti Special Buildings
 building_type_agot_azure_palace_01:0 "Imperialny Pałac Dynastii Azur"
 building_type_agot_azure_palace_01_desc:0 "Imperialny pałac Dynastii Azur. Pałac został zbudowany przez Cesarzy Azuru, by pokazać ich prestiż i mecenat nad sztuką."
 building_agot_azure_palace_01:0 "Pałac Niebiańskich Kamieni"
 building_agot_azure_palace_01_desc:0 "Zbudowany przez pierwszego Cesarza Azuru, Pałac Niebiańskich Kamieni to piękny pałac z wieloma dziełami sztuki przedstawiającymi niebo i wszystko, co się w nim mieści."
 building_agot_azure_palace_02:0 "Pałac Nieskończonych Gwiazd"
 building_agot_azure_palace_02_desc:0 "Imperialny pałac dwunastego Cesarza Azuru, większy i wspanialszy niż starszy Pałac Niebiańskich Kamieni."

 building_type_agot_grey_palace_01:0 "Imperialny Pałac Dynastii Szarej"
 building_type_agot_grey_palace_01_desc:0 "Imperialny pałac Cesarzy Szarej, którego budowę rozpoczęto za panowania Har Loia, a dokończyli jego następcy. Pałac jest jednym z bardziej wojskowych pałaców w historii imperium."
 building_agot_grey_palace_01:0 "Pałac Wiszącego Miecza"
 building_agot_grey_palace_01_desc:0 "Zbudowany przez trzeciego Cesarza Szarej, Pałac Wiszącego Miecza jest bardziej twierdzą niż pałacem, mając imponującą obecność."
 building_agot_grey_palace_02:0 "Pałac Cieni Sprawiedliwości"
 building_agot_grey_palace_02_desc:0 "Pałac Cieni Sprawiedliwości został zbudowany przez ostatniego Cesarza Szarej i pełni funkcję domu Ministerstwa Sprawiedliwości oraz drugiego najwyższego organu prawa w imperium."

 building_type_agot_indigo_palace_01:0 "Imperialny Pałac Dynastii Indygo"
 building_type_agot_indigo_palace_01_desc:0 "Imperialny pałac Cesarzy Dynastii Indygo."
 building_agot_indigo_palace_01:0 "Pałac Czarnych Róż"
 building_agot_indigo_palace_01_desc:0 "Imperialny pałac Cesarzy Dynastii Indygo, ukończony przez Cesarza Choq Choq, by pomieścić jego sto żon."

 building_type_agot_pearl_white_palace_01:0 "Imperialny Pałac Dynastii Perłowo-Białej"
 building_type_agot_pearl_white_palace_01_desc:0 "Imperialny pałac Cesarzy Perłowo-Białej, których najsłynniejszymi przywódcami było Dziewięciu Eunuchów, którzy zapewnili Złotemu Imperium 130 lat pokoju. To za rządów Cesarzy Perłowo-Białej powstały wielkie kamienne drogi, większe niż jakiekolwiek na świecie poza smoczymi drogami Valyrii."
 building_agot_pearl_white_palace_01:0 "Pałac Zwijającego się Węża"
 building_agot_pearl_white_palace_01_desc:0 "Zbudowany przez szóstego Cesarza Perłowo-Białej, pierwszego z Dziewięciu Eunuchów, Pałac Zwijającego się Węża leży blisko centrum Yin i jest sercem wielkiej sieci dróg, którą Dziewięciu rozszerzało na terenie Złotego Imperium."

 building_type_agot_purple_palace_01:0 "Imperialny Pałac Dynastii Purpurowej"
 building_type_agot_purple_palace_01_desc:0 "Imperialny pałac Cesarzy Purpurowej jest jednym z najbardziej na północ położonych pałaców w imperium."
 building_agot_purple_palace_01:0 "Pałac Bladego Sierpa"
 building_agot_purple_palace_01_desc:0 "Zbudowany przez pierwszego Cesarza Indygo, Pałac Bladego Sierpa służył jako silny punkt obrony północnych terenów Imperium."
 building_agot_purple_palace_02:0 "Pałac Karmazynowego Smoka"
 building_agot_purple_palace_02_desc:0 "Pałac Karmazynowego Smoka został zbudowany jako większy i bardziej reprezentacyjny pałac niż starszy pałac."
 building_agot_purple_palace_03:0 "Pałac Ametystowych Wiatrów"
 building_agot_purple_palace_03_desc:0 "Pałac Ametystowych Wiatrów został zbudowany przez ostatniego Cesarza Purpurowej, który zmarł bez dziedziców."

 building_type_agot_maroon_palace_01:0 "Imperialny Pałac Dynastii Kasztanowej"
 building_type_agot_maroon_palace_01_desc:0 "Cesarze Kasztanowi zbudowali swój pałac we wschodnim mieście Jinqi, by lepiej strzec się przed najeźdźcami z Ziem Cieni."
 building_agot_maroon_palace_01:0 "Pałac Płonących Wiatrów"
 building_agot_maroon_palace_01_desc:0 "Pałac Płonących Wiatrów był długo strzeżony przez miasto Jinqi przed terrorami Ziem Cieni."

 building_type_agot_scarlet_palace_01:0 "Imperialny Pałac Dynastii Szkarłatnej"
 building_type_agot_scarlet_palace_01_desc:0 "Cesarze Szkarłatni zbudowali swój pałac w dżunglowym mieście Si Qo. Kiedy miasto zostało pochłonięte przez dżunglę, pałac również zniknął."
 building_agot_scarlet_palace_01:0 "Pałac Jasnych Drzew"
 building_agot_scarlet_palace_01_desc:0 "Zbudowany przez Cesarzy Szkarłatnej z miastem Si Qo, Pałac Jasnych Drzew był sercem imperium przez całe czterdziestotrzyletnie panowanie."

 building_type_agot_five_forts_01:0 "Mury Cesarza Perły"
 building_type_agot_five_forts_01_desc:0 "Wielkie Fortecy zostały wzniesione przez Cesarza Perły, by chronić królestwa ludzi przed demonami Lwa Nocy. Mury lasu sięgają tysiąca stóp, przewyższając nawet Mur Westeros."
 building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"

 # Pirate Holdings and Buildings
 building_type_pirate_den_01:0 "Piracka Przystań"
 building_type_pirate_den_01_desc:0 "Pirackie przystanie znajdują się na całym świecie — na otwartych morzach, szerokich rzekach i ukryte na wybrzeżach. Tam, gdzie prawo i porządek są słabe, pewien pretendent do pirackiego panowania lub najemnik założy swoją bazę, by dokuczać wszystkim, którzy przepływają obok."
 building_pirate_den_01:0 "Legowisko Bandyty"
 building_pirate_den_01_desc:0 "Ten mały port to legowisko bandytów, gdzie ludzie znajdują pracę na kilku statkach, które nazywają to miejsce domem."
 building_pirate_den_02:0 "Znany Port"
 building_pirate_den_02_desc:0 "Ten port stał się sławny na wodzie, będąc portem zawinięcia dla jednych z najsłynniejszych piratów i najemników na morzach."
 building_pirate_den_03:0 "Twierdza Grozy"
 building_pirate_den_03_desc:0 "Ten wielki port jest domem dla najokrutniejszych i najbardziej przerażających piratów na morzach; jest twierdzą zbrodni i nikczemności rzadko spotykaną na świecie."

 building_type_agot_pirate_control_01:0 "Tawerna"
 building_type_agot_pirate_control_01_desc:0 "Nie można być piratem bez statku i rumu, albo przynajmniej innego alkoholu. To klucz do utrzymania załogi w dobrej formie i porządku, bo gdy zapasy się kończą, bunt jest pewny."
 building_agot_pirate_control_01:0 "Miejscowa Karczma"
 building_agot_pirate_control_01_desc:0 "Miejscowa karczma dobrze służy, gdy jeden lub dwa statki są w porcie, łagodząc problemy załogi."
 building_agot_pirate_control_02:0 "Stoły do Kart"
 building_agot_pirate_control_02_desc:0 "Gry hazardowe zawsze pomagają zabić czas; dzięki nowym stołom do kart załoga ma jeszcze jedną rozrywkę."
 building_agot_pirate_control_03:0 "Dom Grogowy"
 building_agot_pirate_control_03_desc:0 "Dom grogowy jest niemal niezbędny w każdej dobrej pirackiej przystani. Załoga jest spragniona, a grog to zawsze dobry wybór, by ugasić pragnienie."
 building_agot_pirate_control_04:0 "Splądrowane Sklepy z Winem"
 building_agot_pirate_control_04_desc:0 "Jednym z najpopularniejszych towarów na handel na całym świecie są wino i alkohole, a zawsze szczęśliwa jest załoga, która zabierze kilka dodatkowych beczek."
 building_agot_pirate_control_05:0 "Saloon Rajdowy"
 building_agot_pirate_control_05_desc:0 "Ten saloon słynie z obsługiwania rajdowców i piratów — tylko ich. Uczciwi żeglarze nie są tu mile widziani."
 building_agot_pirate_control_06:0 "Znana Klientela"
 building_agot_pirate_control_06_desc:0 "Dom dla najsłynniejszych i najbardziej znanych klientów, to miejsce nie jest dla słabych sercem ani cienkich portfeli."

 building_type_agot_pirate_economic_01:0 "Czarny Rynek"
 building_type_agot_pirate_economic_01_desc:0 "Kluczem do zarabiania dla każdego pirata jest czarny rynek, bo po złupieniu łupów, trzeba je sprzedać, by zdobyć złoto. Bogactwa statków rzadko są w postaci monet, a raczej towarów, które przewożą."
 building_agot_pirate_economic_01:0 "Lokalny Kanciarz"
 building_agot_pirate_economic_01_desc:0 "Lokalny kanciarz jest zaufanym sprzedawcą łupów i zdobyczy, pobierającym jedynie niewielką prowizję."
 building_agot_pirate_economic_02:0 "Podejrzani Handlarze"
 building_agot_pirate_economic_02_desc:0 "Nawet w najlepszych czasach nie należy ufać handlarzom, a tych czasów nie można nazwać dobrymi. Ale przy ilości i rozmiarze towarów, które trzeba przemieścić, nie można być wybrednym."
 building_agot_pirate_economic_03:0 "Nielegalny Rynek"
 building_agot_pirate_economic_03_desc:0 "Po co mieć jednego handlarza sprzedającego kradzione towary, skoro można mieć cały rynek?"
 building_agot_pirate_economic_04:0 "Kontrakty Prywaterskie"
 building_agot_pirate_economic_04_desc:0 "Nawet praworządni i uporządkowani chcą, by złe rzeczy były wykonane — zatopiony statek konkurenta, porwany rywal, nękany obcy. Kontrakty prywaterskie to sposób na ich realizację."
 building_agot_pirate_economic_05:0 "Zbieracze Haraczu"
 building_agot_pirate_economic_05_desc:0 "Wszyscy, którzy chcą korzystać z twojego rynku, muszą teraz płacić haracz, a twoi zbieracze na pewno to wymuszą."
 building_agot_pirate_economic_06:0 "Firmy-Fronty"
 building_agot_pirate_economic_06_desc:0 "Gdy twoja potęga ekonomiczna jest tak wielka, że nawet legalne firmy chcą z tobą współpracować, pirat potrzebuje firm-frontów — legalnych twarzy dla prawdziwych biznesów."

 building_type_agot_pirate_supply_01:0 "Zatoka Przemytników"
 building_type_agot_pirate_supply_01_desc:0 "Rzadko zdarza się, by statki o złej reputacji wpływały do portów po zaopatrzenie, dlatego przemytnicy zaopatrują przystań i statki, które nazywają ją domem."
 building_agot_pirate_supply_01:0 "Ciche Schronienie"
 building_agot_pirate_supply_01_desc:0 "Ciche schronienie jest zawsze przydatne dla przemytnika, bo nigdy nie wiadomo, kiedy trzeba będzie prześlizgnąć się obok czujnych oczu."
 building_agot_pirate_supply_02:0 "Dyskretnie Nabrzeża"
 building_agot_pirate_supply_02_desc:0 "Pewne nabrzeża są bardziej przyjazne dla tych, którzy nie mają odpowiednich papierów."
 building_agot_pirate_supply_03:0 "Stłumione Wiosła"
 building_agot_pirate_supply_03_desc:0 "Wylądowanie w nocy wymaga dobrego oka, znajomości gwiazd, odwagi i przede wszystkim stłumionych wioseł."
 building_agot_pirate_supply_04:0 "Ustronna Przystań"
 building_agot_pirate_supply_04_desc:0 "Bezpieczna przystań, ukryta przed obcymi, zawsze potrzebuje przemytników — bo burze, zarówno dosłowne, jak i przenośne, zawsze są na horyzoncie."
 building_agot_pirate_supply_05:0 "Zmeliorowane Wybrzeża"
 building_agot_pirate_supply_05_desc:0 "Co ma zrobić przedsiębiorczy przemytnik, gdy wszystkie porty są dla niego zamknięte? Zbudować własny! A pierwszym krokiem jest pogłębienie brzegu."
 building_agot_pirate_supply_06:0 "Nielegalny Port"
 building_agot_pirate_supply_06_desc:0 "Po co przekupywać urzędników portowych, wślizgiwać się nocą czy omijać straże, skoro można mieć własny nielegalny port do wwozu i wywozu towarów?"

 building_type_agot_pirate_troop_01:0 "Arsenał"
 building_type_agot_pirate_troop_01_desc:0 "Zdobycie statku na morzu to nie lada wyczyn — oprócz złapania go, trzeba się przygotować do walki z każdą załogą. Odpowiedni arsenał pozwala na szybkie zwycięstwa."
 building_agot_pirate_troop_01:0 "Ukryta Broń"
 building_agot_pirate_troop_01_desc:0 "Wszyscy piraci mają własny zapas broni; od najniższego kucharza po kapitana, każdy powinien mieć broń w zasięgu ręki."
 building_agot_pirate_troop_02:0 "Skradzione Składy"
 building_agot_pirate_troop_02_desc:0 "Jednym z najcenniejszych trofeów po zdobyciu statku są bronie pokonanej załogi, które teraz stają się bronią twojej własnej załogi!"
 building_agot_pirate_troop_03:0 "Magazyn Zapasów"
 building_agot_pirate_troop_03_desc:0 "Dobrze jest mieć duży zapas broni."
 building_agot_pirate_troop_04:0 "Pływający Arsenał"
 building_agot_pirate_troop_04_desc:0 "Gdzie najlepiej przechowywać broń? Na morzu! W ten sposób nikt nie ukradnie tego, co słusznie zdobyłeś!"
 building_agot_pirate_troop_05:0 "Egzotyczna Broń"
 building_agot_pirate_troop_05_desc:0 "Morza to wielki tygiel, nigdy nie wiadomo, co przywieziesz następnym razem — może długie topory Norvoshich, łuk Złotego Serca, włócznię Lengii?"
 building_agot_pirate_troop_06:0 "Arsenał Floty"
 building_agot_pirate_troop_06_desc:0 "Prawdziwy piracki lord nie tylko wyposaża własną załogę, ale i całą flotę, tak by wszystkie statki były zdobyczą."

 building_type_agot_pirate_military_01:0 "Pirackie Nabrzeża"
 building_type_agot_pirate_military_01_desc:0 "Piratem nie można być bez statku, a im więcej i lepszych statków, tym groźniejszy. By pomieścić taką flotę, potrzebne są nabrzeża."
 building_agot_pirate_military_01:0 "Samotna Kotwica"
 building_agot_pirate_military_01_desc:0 "Naprawy statku muszą być wykonywane zawsze, nawet jeśli musisz robić to sam."
 building_agot_pirate_military_02:0 "Improwizowany Port"
 building_agot_pirate_military_02_desc:0 "Pirat musi robić to, co dostępne, nawet jeśli improwizowany port nie jest najlepszy. Pozwala on naprawić statek bardziej niż na morzu."
 building_agot_pirate_military_03:0 "Kiepskie Nabrzeże"
 building_agot_pirate_military_03_desc:0 "To kiepskie nabrzeże jest bliższe prawdziwemu dokowi, ale wciąż mogłoby być lepsze."
 building_agot_pirate_military_04:0 "Porzuceni Marynarze"
 building_agot_pirate_military_04_desc:0 "Ci robotnicy portowi i marynarze pracowali w całym świecie, od Braavos po Leng, a ich umiejętności zostaną dobrze wykorzystane."
 building_agot_pirate_military_05:0 "Koszary Marynarzy"
 building_agot_pirate_military_05_desc:0 "Potrzeba mieszkań dla marynarzy w porcie wzrosła, więc zbudowane zostaną koszary z wszelkimi wygodami — no, nie wszystkimi wygodami."
 building_agot_pirate_military_06:0 "Stocznie Korsarzy"
 building_agot_pirate_military_06_desc:0 "To już prawdziwe, dedykowane stocznie, serwisujące statki wszystkich piratów i korsarzy, którzy nazywają port domem."

 building_type_agot_pirate_fortification_01:0 "Wartownie"
 building_type_agot_pirate_fortification_01_desc:0 "W przeciwieństwie do zamków Westeros czy miast Essos, piraci i korsarze nie fortyfikują silnie swoich terenów, wolą zachować siłę na morzu."
 building_agot_pirate_fortification_01:0 "Pijane Patrole"
 building_agot_pirate_fortification_01_desc:0 "Dobrej pomocy trudno szukać, o czym świadczą te patrole, które twierdzą, że alkohol ma ich tylko ogrzewać."
 building_agot_pirate_fortification_02:0 "Długie Oczy"
 building_agot_pirate_fortification_02_desc:0 "Długie oczy to wartownicy, którzy stale skanują horyzont, wypatrując lądu lub statków, które mogą być zagrożeniem lub zdobyczą."
 building_agot_pirate_fortification_03:0 "Kosy Kruka"
 building_agot_pirate_fortification_03_desc:0 "By pomóc długim oczom w czuwaniu, kosy kruka dają im miejsce do obserwowania horyzontu."
 building_agot_pirate_fortification_04:0 "Flagowe Sygnały"
 building_agot_pirate_fortification_04_desc:0 "Używanie flag sygnałowych pozwala na szybkie przekazywanie wiadomości między wartownikami, statkami i bazami."
 building_agot_pirate_fortification_05:0 "Myrijskie Oczy"
 building_agot_pirate_fortification_05_desc:0 "Używanie myrijskich oczu pozwala wartownikom widzieć dalej niż kiedykolwiek. To, co kiedyś było plamą na horyzoncie, teraz może być zidentyfikowane jako nadchodzące zagrożenie."
 building_agot_pirate_fortification_06:0 "Wraki gnijące na dnie"
 building_agot_pirate_fortification_06_desc:0 "By lepiej chronić przystań, wraki gnijące na dnie zostały przeciągnięte wokół niej, by bronić przed nadchodzącym zagrożeniem."


  # Budynki Rolnicze
 building_type_agot_urban_farms_01:0 "Piekarnie"
 building_type_agot_urban_farms_01_desc:0 "Bije serce miasta nie w zamku, nie w kuźni, ale w piekarni."
 building_agot_urban_farms_01:0 "Wiejskie Piekarstwo"
 building_agot_urban_farms_01_desc:0 "Chleb jest kluczem do każdej wioski; bez niego ludzie głodują, dlatego wiejski piekarz jest kluczową inwestycją każdego pana."
 building_agot_urban_farms_02:0 "Piekarnia"
 building_agot_urban_farms_02_desc:0 "Aby wesprzeć rosnącą populację, potrzebny jest więcej chleba, a więc musi powstać większa piekarnia."
 building_agot_urban_farms_03:0 "Kuchnia"
 building_agot_urban_farms_03_desc:0 "Piekarnia się rozwinęła, teraz serwuje również inne potrawy. Ten rozwój dobrze wspierał ludzi."
 building_agot_urban_farms_04:0 "Zajazd przy Drodze"
 building_agot_urban_farms_04_desc:0 "Wraz ze wzrostem podróży ludzie z całej okolicy zatrzymują się w zajazdach, by zjeść i odpocząć."
 building_agot_urban_farms_05:0 "Miejski Piekarz"
 building_agot_urban_farms_05_desc:0 "Wraz ze wzrostem liczby ludności wieś przekształciła się w miasteczko, a piekarnia razem z nią."
 building_agot_urban_farms_06:0 "Znany Zajazd"
 building_agot_urban_farms_06_desc:0 "Są zajazdy i są zajazdy. To miejsce zdobyło renomę nie tylko wśród zwykłych ludzi, ale także wśród lordów."
 building_agot_urban_farms_07:0 "Miejski Piekarz"
 building_agot_urban_farms_07_desc:0 "Gdy miasteczko stało się prawdziwym miastem, dostawcy żywności również się rozwinęli."
 building_agot_urban_farms_08:0 "Gildia Piekarzy"
 building_agot_urban_farms_08_desc:0 "Gdy piekarze byli niezależni i rozproszeni, teraz z powodu wymagań miejskiego życia połączyli się w pełną Gildię Piekarzy."

 building_type_agot_steppe_farms_01:0 "Farmy na Równinach"
 building_type_agot_steppe_farms_01_desc:0 "Nawet na jałowych ziemiach Stepów i Równin uprawia się rolnictwo."
 building_agot_steppe_farms_01:0 "Farmy Siana"
 building_agot_steppe_farms_01_desc:0 "Małe, odległe farmy, które głównie uprawiają siano ze względu na niskie opady."
 building_agot_steppe_farms_02:0 "Farmy Fasoli"
 building_agot_steppe_farms_02_desc:0 "Te farmy rozszerzyły się o uprawę fasoli, by uzupełnić inne uprawy i zwierzęta."
 building_agot_steppe_farms_03:0 "Farmy Jęczmienia"
 building_agot_steppe_farms_03_desc:0 "Jęczmień jest kluczową uprawą na suchszych ziemiach i pozwala na wyższe plony, by wesprzeć większą populację."
 building_agot_steppe_farms_04:0 "Farmy Gorczycy"
 building_agot_steppe_farms_04_desc:0 "Gorczyca to wytrzymała roślina, która dobrze radzi sobie w klimacie stepów i północnych terenów."
 building_agot_steppe_farms_05:0 "Farmy Pszenicy"
 building_agot_steppe_farms_05_desc:0 "Farmy pszenicy są kluczowe dla każdej populacji, dając obfite plony nawet na stepie."
 building_agot_steppe_farms_06:0 "Farmy Żyta"
 building_agot_steppe_farms_06_desc:0 "Farmy żyta są ważnym źródłem pożywienia i dochodu dla farm równinnych, służąc do produkcji żywności i alkoholu."
 building_agot_steppe_farms_07:0 "Farmy Mieszane"
 building_agot_steppe_farms_07_desc:0 "Poleganie na jednej uprawie może prowadzić do nieszczęścia. Tylko dzięki szerokiemu wyborowi możemy zapewnić naszym ludziom wyżywienie i dobrobyt."
 building_agot_steppe_farms_08:0 "Farmy Pszenicy Zimowej"
 building_agot_steppe_farms_08_desc:0 "Aby przetrwać zimę, a nawet letnie śniegi, pszenica zimowa jest kluczem do rolnictwa na Północy."

 # Mury Miejskie
 building_type_city_walls_01:0 "Mury Miejskie"
 building_type_city_walls_01_desc:0 "Nie tak potężne jak mury zamku, te mury są podstawową ochroną tego centrum ekonomicznego, dopóki nie nadejdzie pomoc."
 building_city_walls_01:0 "Szybka Palisada"
 building_city_walls_01_desc:0 "Ta palisada została szybko wzniesiona, by odstraszyć potencjalnych najeźdźców."
 building_city_walls_02:0 "Drewniane Mury"
 building_city_walls_02_desc:0 "Stałe drewniane mury stoją teraz na straży kupców i mieszkańców tego miasta."
 building_city_walls_03:0 "Proste Kamienne Mury"
 building_city_walls_03_desc:0 "W nadziei na przyciągnięcie więcej kupców i gildii, osada ta teraz może się poszczycić prostymi kamiennymi murami chroniącymi przed zagrożeniami."
 building_city_walls_04:0 "Kamienne Mury"
 building_city_walls_04_desc:0 "Ta osada teraz może się poszczycić kamiennymi murami, które chronią ją przed najeźdźcami i bandytami."

 # Obozy Niewolnicze
 building_type_agot_slave_camps_01:0 "Obozy Niewolnicze"
 building_type_agot_slave_camps_01_desc:0 "Cudowne dzieła zbudowane na plecach niewolników Starego Ghisu i Wolnego Miasta Valyrii. Tania — i brutalizowana — siła robocza zapewniła wzrost dawnych imperiów, ale nie bez ofiar."
 building_agot_slave_camps_01:0 "Mała Zagroda Niewolników"
 building_agot_slave_camps_01_desc:0 "Ściśnięta i zamknięta w nędznej zagrodzie, przetrwać może tylko garstka niewolników. #V Ten budynek wspiera do [GetModifier('slave_pop_1').GetNameWithTooltip].#!"
 building_agot_slave_camps_02:0 "Duża Zagroda Niewolników"
 building_agot_slave_camps_02_desc:0 "Rozszerzona zagroda może pomieścić więcej niewolników, szczególnie jeśli zapewnione są tylko podstawowe warunki przetrwania. #V Ten budynek wspiera do [GetModifier('slave_pop_2').GetNameWithTooltip].#!"
 building_agot_slave_camps_03:0 "Niewolnicze Slumsy"
 building_agot_slave_camps_03_desc:0 "Gdy zagrody niewolników zaczynają się przepełniać, potrzebne są dedykowane slumsy. Te brudne, zatłoczone miejsca mogą nie mieć podstawowych udogodnień, ale mieszczą znacznie więcej niewolników, dla wygody ich panów. #V Ten budynek wspiera do [GetModifier('slave_pop_3').GetNameWithTooltip].#!"
 building_agot_slave_camps_04:0 "Miejsce Aukcji"
 building_agot_slave_camps_04_desc:0 "Znane w całym regionie miejsce kupna i sprzedaży niewolników, miejsce aukcji degraduje niewolników do roli towarów — jeszcze bardziej wzbogacając panów. #V Ten budynek wspiera do [GetModifier('slave_pop_4').GetNameWithTooltip].#!"
 building_agot_slave_camps_05:0 "Niewolniczy Pałac"
 building_agot_slave_camps_05_desc:0 "Niewolników można trzymać w odseparowanych pałacach, by zapewnić ścisłą kontrolę, o ile napięcia są trzymane w ryzach. #V Ten budynek wspiera do [GetModifier('slave_pop_5').GetNameWithTooltip].#!"
 building_agot_slave_camps_06:0 "Wielkie Miejsce Aukcji"
 building_agot_slave_camps_06_desc:0 "Ludzie podróżują z daleka, by uczestniczyć w wielkich aukcjach niewolników, co czyni to miejsce ważnym centrum handlu niewolnikami. #V Ten budynek wspiera do [GetModifier('slave_pop_6').GetNameWithTooltip].#!"
 building_agot_slave_camps_07:0 "Dzielnica Niewolników"
 building_agot_slave_camps_07_desc:0 "Ogromna liczba niewolników wymaga całej dzielnicy, nawet przy minimalnych i skromnych warunkach. #V Ten budynek wspiera do [GetModifier('slave_pop_7').GetNameWithTooltip].#!"
 building_agot_slave_camps_08:0 "Kwartał Niewolników"
 building_agot_slave_camps_08_desc:0 "W miarę wzrostu liczby niewolników, aż do rozmiarów całego miasta, potrzebny jest odseparowany kwartał niewolniczy, by utrzymać posłuszną siłę roboczą. #V Ten budynek wspiera do [GetModifier('slave_pop_8').GetNameWithTooltip].#!"

