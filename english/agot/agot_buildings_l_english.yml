 building_type_castamere_mines_01:0 "Kopalnie Castamere"
 building_type_castamere_mines_01_desc:1 "Ded."
 building_castamere_mines_01:1 "Osada górnicza Castamere"
 building_castamere_mines_01_desc:1 "W pobliżu żył rud powstała mała osada górnicza. Osadnicy zaczęli otwierać żyły i wydobywać rudę, ale jak na razie tylko z powierzchni."
 building_castamere_mines_02:1 "Kopalnia Castamere"
 building_castamere_mines_02_desc:1 "Wraz z rozwojem osady wydobywa się coraz więcej rudy. Napływ kompetentnych inżynierów umożliwia budowę właściwej kopalni."
 building_castamere_mines_03:1 "Duża kopalnia Castamere"
 building_castamere_mines_03_desc:1 "Wraz z rozwojem operacji górniczych rosną też same kopalnie. Buduje się więcej wejść, a kopie głębokie szyby umożliwiające wydobycie rudy z głębi."
 building_castamere_mines_04:1 "Kompleks Castamere Rammelsberg"
 building_castamere_mines_04_desc:1 "Wraz ze wzrostem produkcji rudy powstaje kilka odlewni i hut wokół osady. Przetwarzanie metalu stało się drugą naturą mieszkańców, a ich umiejętności są znane w całym znanym świecie."

 building_type_mines_of_the_tooth_01:0 "Kopalnie The Tooth"
 building_type_mines_of_the_tooth_01_desc:0 "Wzgórza wokół Zamku Złotego Zęba mają jedne z największych złóż złota w całych Westerlands."
