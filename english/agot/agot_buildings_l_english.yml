 building_type_agot_krih_tin_mines_01:0 "Kopalnie Cyny Krih"
 building_type_agot_krih_tin_mines_01_desc:0 "Kopalnie cyny w Krih są kluczowym zasobem dla Thennów i jednym z głównych ośrodków gospodarczych doliny."
 building_agot_krih_tin_mines_01:0 "Małe Kopalnie Cyny Krih"
