 ### EVENTS

 #First Ranger Died (POV: LC)
 agot_nw_ranger_events.0001.t:0 "Dziedzictwo Zwiadowcy"
 agot_nw_ranger_events.0001.t.deserted:0 "Płaszcz splamiony śniegiem"
 agot_nw_ranger_events.0001.t.fr_to_lc:0 "Nowy Lord Dowódca"
 agot_nw_ranger_events.0001.desc:0 "Ogniska w sali gasną, rzucając długie cienie na Czarny Zamek. Dotarła do mnie wieść, że Pierwszy Zwiadowca [dead_first_ranger.GetFirstName], mężczyzna, któremu ufałem, który miał prowadzić poza Mur, nie żyje. Jego strata jest ciężka, ale Nocna Straż nie może słabnąć.\n\nZimne wiatry Północy nie znają żałoby. Ktoś inny musi wstać i zająć jego miejsce, ktoś silny, zdolny i gotów stawić czoła niebezpieczeństwom poza naszymi murami."
 agot_nw_ranger_events.0001.desc.fr_to_lc:0 "Ogniska w sali gasną, rzucając długie cienie na Czarny Zamek. Dotarła do mnie wieść, że Lord Dowódca [dead_first_ranger.GetFirstName] nie żyje.\n\nBracia przemówili i teraz ja muszę przejąć ciężar Lord Dowódcy.\n\nZimne wiatry Północy nie znają żałoby ani wątpliwości. Ktoś musi zająć moje miejsce jako Pierwszy Zwiadowca, człowiek, który potrafi nieść ciężar straży poza Mur, tak jak kiedyś ja."
 agot_nw_ranger_events.0001.desc.incapable:0 "Dotarła do mnie wieść, że Pierwszy Zwiadowca [dead_first_ranger.GetFirstName], człowiek, który służył z honorem i odwagą, nie może dalej pełnić swoich obowiązków. Niebezpieczeństwa poza Mur i upływ czasu w końcu go dosięgły.\n\nStraż nie może pozostać bez Pierwszego Zwiadowcy.\n\nZimne wiatry Północy nie ustają i teraz muszę wyznaczyć jego następcę, kogoś zdolnego poprowadzić ludzi poza Mur, tak jak robił to [dead_first_ranger.GetFirstNameNoTooltip]."
 agot_nw_ranger_events.0001.desc.fr_deserted:0 "Pierwszy Zwiadowca [deserted_first_ranger.GetFirstName], któremu kiedyś ufałem, zbiegł. Jego zdrada ciąży nad Strażą, zostawiając pustkę, którą trzeba szybko wypełnić.\n\nPółnoc nie poczeka, a niebezpieczeństwa poza Mur rosną każdego dnia. Nie możemy pozwolić sobie na zwłokę.\n\nTeraz muszę wyznaczyć nowego Pierwszego Zwiadowcę, kogoś zdolnego, silnego i gotowego stawić czoła temu, co czeka poza Murami. Straż na to liczy i nie zawiedzie."
 agot_nw_ranger_events.0001.a:0 "Nowy zwiadowca musi powstać."
 agot_nw_ranger_events.0001.a.tt:0 "[fr_candidate.GetTitledFirstName] zostaje twoim Pierwszym Zwiadowcą."

 #New First Ranger Selected (POV: LC)
 agot_nw_ranger_events.0002.t:0 "Nowy zwiadowca powstaje"
 agot_nw_ranger_events.0002.desc:0 "Decyzja zapadła. Nowy Pierwszy Zwiadowca, [new_first_ranger.GetTitledFirstName], stoi przede mną, gotów nieść ciężar odpowiedzialności poza Mur. Jest zdolny, wybrany za swoje umiejętności i odwagę.\n\nNocna Straż musi mieć oczy i uszy na dzikich terenach, a on będzie naszą awangardą. Ogień obowiązku płonie w nim teraz i wkrótce zmierzy się z zimnem i cieniem Północy. Czas pokaże, jak potoczą się jego losy."
 agot_nw_ranger_events.0002.a:0 "Straż maszeruje dalej, jak zawsze."
 agot_nw_ranger_events.0002.b:0 "Zastanawiam się, jakie niebezpieczeństwa i przygody czekają go teraz."

 #New First Ranger (POV: First Ranger)
 agot_nw_ranger_events.0003.t:0 "Nowy ciężar do niesienia"
 agot_nw_ranger_events.0003.desc:0 "Ciężar mojego nowego tytułu spoczywa na moich barkach, Pierwszego Zwiadowcy Nocnej Straży. To zaszczyt, ale niesie ze sobą ciężar, który muszę nieść poza Mur. Nie ma czasu do stracenia. Muszę przygotować mój nowy obóz, zebrać zapasy i wybrać ludzi, którzy będą stać u mego boku na mroźnej dziczy.\n\nNiebezpieczeństwa przed nami są liczne, ale to mój teraz obowiązek. Obrona Muru zależy od naszej czujności i nie zawiodę.\n\nDzicz woła, czas odpowiedzieć."
 agot_nw_ranger_events.0003.a:0 "Nadszedł czas, by przygotować się do podróży."

 #Dark Sister (POV: First Ranger)
 agot_nw_ranger_events.0004.t:0 "Ostrze Kruka"
 agot_nw_ranger_events.0004.desc:0 "Złapała nas zamieć śnieżna, zmuszając mnie i moich ludzi do schronienia się w pobliskiej jaskini. Wiatr wyje na zewnątrz, dziki i nieustępliwy, ale wewnątrz tych lodowych ścian panuje złowieszcza cisza. Znużony burzą i znudzony, postanowiłem zbadać głębiej jaskinię. Ściany lodu migotały słabo w przytłumionym świetle, a coś ukrytego przykuło mój wzrok.\n\nNa początku myślałem, że to kolejny kawałek zamrożonego kamienia, ale gdy oczyściłem szron, dotarło do mnie.\n\nW moich rękach trzymałem zagubiony miecz ze stali walyriańskiej, [newly_created_artifact.GetName]. Ostrze, które niegdyś władał [bloodraven.GetTitledFirstName], znany jako Kruk Krwi, leżało tu zapomniane, uwięzione w lodzie. Serce mi zabiło mocniej, gdy przesunąłem ręką po jego zimnym, ostrym ostrzu. Miecz legend, zagubiony przez pokolenia, został odnaleziony."
 agot_nw_ranger_events.0004.a:0 "Ostrze Kruka... jakie tajemnice widziałaś?"

 #First Ranger deserted (POV: LC)
 agot_nw_ranger_events.0005.t:0 "Zwiadowca Zdrajca"
 agot_nw_ranger_events.0005.desc:0 "Dotarła do mnie wieść, choć nie chciałbym, by była prawdziwa, że mój Pierwszy Zwiadowca opuścił swój posterunek. Człowiek, któremu powierzono straż nad królestwami ludzi, aby chronić Nocną Straż, porzucił swój płaszcz i zniknął w dziczy poza Murem. Jego zdrada jest głębsza niż zimne wiatry Północy. Znał przysięgi, obowiązek, który nas wszystkich wiąże, a jednak zdecydował się je złamać.\n\nStraż nie toleruje dezerterów. Teraz zaczyna się polowanie. Znajdziemy go, bez względu na to, gdzie ucieknie, bo czeka go tylko jeden los, który spotyka tych, którzy zdradzają swoich braci."
 agot_nw_ranger_events.0005.a:0 "Zdrajca stanie przed wymiarem sprawiedliwości Straży."

 #First Ranger is back on the Wall I (POV: First Ranger)
 agot_nw_ranger_events.0006.t:0 "Trybut Zwiadowcy"
 agot_nw_ranger_events.0006.desc:0 "Jak nakazuje zwyczaj, po powrocie spoza Muru, moim zadaniem jest złożyć złoto, które zdobyłem, Lordowi Dowódcy."
 agot_nw_ranger_events.0006.desc.gold:0 "Straż potrzebuje każdego grosza, aby przetrwać surowe zimy i niekończące się zagrożenia. To mój obowiązek, aby wnieść swój wkład. Złoto jest ciężkie w mojej sakiewce, mała fortuna zarobiona przez ryzyko i przelaną krew.\n\nLord Dowódca czeka, oczekując trybutu, który pomoże utrzymać Straż. To tu, obowiązek ponad wszystko."
 agot_nw_ranger_events.0006.desc.nogold:0 "Straż liczy na każdy grosz, by przetrwać. Ale tym razem moja sakiewka jest pusta. Nie znalazłem żadnego skarbu i nie mam nic do złożenia Lordowi Dowódcy. Cisza pustej sakiewki waży ciężej niż kiedykolwiek złoto."
 agot_nw_ranger_events.0006.a:0 "Obowiązek ponad wszystko, składam każdy grosz Straży."
 agot_nw_ranger_events.0006.b:0 "Zachowam część dla siebie... nikt nie musi się o tym dowiedzieć."
 agot_nw_ranger_events.0006.b.tt:0 "Jeśli Lord Dowódca się dowie, konsekwencje mogą być poważne"
 agot_nw_ranger_events.0006.c:0 "Tym razem nie mam nic do zaoferowania."

 #First Ranger is back on the Wall II (POV: LC)
 agot_nw_ranger_events.0007.t:0 "Trybut Zwiadowcy"
 agot_nw_ranger_events.0007.desc:0 "Mój Pierwszy Zwiadowca powrócił, zahartowany po swojej podróży poza Mur. Stojąc przede mną, czekam, by zobaczyć, co przywiózł. Poza Murem zasoby są skąpe, a zdobyte łupy są kluczowe dla przetrwania Straży.\n\nTam na dzikich terenach przetrwanie jest nagrodą samą w sobie, ale tutaj, w Czarnym Zamku, to trybut trzyma nas przy życiu."
 agot_nw_ranger_events.0007.a:0 "Straż na to liczy. Każdy grosz się liczy."
 agot_nw_ranger_events.0007.a.broke:0 "Nic? Straż desperacko potrzebuje zapasów."
 agot_nw_ranger_events.0007.a.insult:0 "Myślisz, że nie zauważę? Coś ukrywasz."
 agot_nw_ranger_events.0007.a.suspicion:0 "Ufam, że to wszystko i nic nie zostało #italic 'zgubione'#! po drodze."

 #My ranger deserted
 agot_nw_ranger_events.0008.t:0 "Zdrada Brata"
 agot_nw_ranger_events.0008.desc:0 "Poranek jest zimny i cichy, a obóz wciąż zakopany w śniegu. Gdy zbieramy się przy ogniu, uderza mnie fakt, że brakuje jednego człowieka. Przeszukuję twarze braci i prawda wychodzi na jaw. [turncloak.GetTitledFirstName] zaginął. Jeden z moich ludzi wychodzi na przód, a wiadomość ciąży jak cień nad nami, [turncloak.GetTitledFirstNameNoTooltip] złamał przysięgę, porzucił Straż i uciekł do wodza dzikich.\n\nZdrajca. Sama myśl pali mnie od środka, zdrada zimna jak wiatry huczące przez obóz. Był jednym z nas, przysięgłych tej samej straży, a teraz wszystko rzucił.\n\nDzicz jest wystarczająco niebezpieczna bez wrogów wśród nas."
 agot_nw_ranger_events.0008.a:0 "[turncloak.GetTitledFirstNameNoTooltip] stanie przed sprawiedliwością, prędzej czy później."

 #Positive Relation in the Camp
 agot_nw_ranger_events.0009.t:0 "Chwila Ciepła"
 agot_nw_ranger_events.0009.desc:0 "Ogień trzaska miękko, a jego ciepło przebija się przez ostrą zimę nocy. Przez chwilę spoglądam na [ranger_camper_one.GetTitledFirstName] i [ranger_camper_two.GetTitledFirstName], którzy dzielą się śmiechem, ich duch podniesiony mimo trudnych warunków poza Murem. Wiatr może wyć, a zimno może kąsać, ale na razie przy ogniu panuje poczucie braterstwa.\n\nTo właśnie takie chwile, rzadkie jak są, przypominają mi, dlaczego znosimy ciemność i lód.\n\nNawet tutaj, w mroźnej dziczy, więź między braćmi trzyma nas razem."
 agot_nw_ranger_events.0009.a:0 "Te chwile czynią trudy znośnymi."

 #Negative Relation in the Camp
 agot_nw_ranger_events.0010.t:0 "Napięcie w Zimnie"
 agot_nw_ranger_events.0010.desc:0 "Ogień pali się słabo, a jego ciepło niewiele łagodzi napięcie w obozie. [ranger_camper_one.GetTitledFirstName] i [ranger_camper_two.GetTitledFirstName] znów się kłócą, ich głosy przebijają się ponad trzask płomieni. To, co zaczęło się od drobnej sprzeczki, szybko przerodziło się w gorącą kłótnię.\n\nLodowate wiatry poza Murem są bezlitosne, ale zimno między braćmi może być równie dotkliwe. Przetrwanie tutaj jest wystarczająco trudne bez pęknięć między nami. Surowość tego miejsca wystawia na próbę nie tylko nasze ciała, ale i więzi. A teraz te więzi wydają się kruche.\n\nDzicz jest bezwzględna i widać, że zaczyna nas zużywać."
 agot_nw_ranger_events.0010.a:0 "Zimno może złamać więcej niż tylko kości."

 #Cannot continue
 agot_nw_ranger_events.0011.t:0 "Koniec Drogi"
 agot_nw_ranger_events.0011.desc:0 "Czuję teraz ciężar każdego kroku, każdy jest bardziej bolesny niż poprzedni. Zimno przeniknęło do moich kości, a siła, którą kiedyś miałem, zniknęła.\n\nSłużyłem jako Pierwszy Zwiadowca, prowadziłem ludzi poza Mur, stawiałem czoła niebezpieczeństwom, które łamały innych, ale teraz to ja jestem złamany. Nie mogę dłużej pełnić tej roli.\n\nNadszedł czas, by się wycofać, by poinformować Lorda Dowódcę, że musi znaleźć kogoś, kto uniesie ciężar Pierwszego Zwiadowcy. Straż potrzebuje kogoś silnego, zdolnego i gotowego dowodzić.\n\nTo już nie ja."
 agot_nw_ranger_events.0011.a:0 "Muszę poinformować Lorda Dowódcę, by wybrał nowego Pierwszego Zwiadowcę."

 #Wildling Ambush I
 agot_nw_ranger_events.0012.t:0 "Śmierć Kruka"
 agot_nw_ranger_events.0012.desc:0 "Kruk, tak zwany Pierwszy Zwiadowca, zagraża wolności mojego ludu. [recipient.GetSheHe|U] stoi przeciwko nam, przeciw Wolnym Ludom, i nie pozwolę [recipient.GetHerHim] prowadzić kolejnej wyprawy. Czas działać.\n\nWyślę jednego ze swoich wojowników, by zabił [recipient.GetHerHim]. Kruk musi umrzeć, a tylko najsilniejszy, najprzebieglejszy wojownik się nada."
 agot_nw_ranger_events.0012.a:0 "Idź i upewnij się, że [recipient.GetSheHe] nigdy nie wróci."
 agot_nw_ranger_events.0012.b:0 "Zrobię to sam."

 #Wildling Ambush II
 agot_nw_ranger_events.0013.t:0 "Zasadzka w Dziczy"
 agot_nw_ranger_events.0013.desc:0 "Wypełniając obowiązki poza Murem, nagle dostrzegłem ruch. Zanim zdążyłem zareagować, dziki rzucił się zza drzew, z włócznią w ręku, złością w oczach [wildling_ambusher.GetHerHis]. Jasne jest, że [wildling_ambusher.GetSheHe] jest tu po krew, moją krew. Nie ma czasu na myślenie, tylko walka.\n\nZimny wiatr wyje, gdy przygotowuję się do walki z [wildling_ambusher.GetHerHim], dzikim, który chce mnie zabić na miejscu."
 agot_nw_ranger_events.0013.a:0 "Sprawię, że [wildling_ambusher.GetSheHe] tego pożałuje."

 #Wildling Ambush III
 agot_nw_ranger_events.0014.t.win:0 "Koniec Kruka"
 agot_nw_ranger_events.0014.t.lose:0 "Kruk Ucieka"
 agot_nw_ranger_events.0014.desc.win:0 "Mój wojownik wrócił, a uśmiech rozlał się po mojej twarzy. Kruk nie żyje. [wildling_ambusher.GetFirstNameNicknamed] wraca z krwią Pierwszego Zwiadowcy na rękach, zwycięstwo Wolnych Ludów.\n\nZagrożenie poza Murem zostało uciszone, a kruki będą drżeć z powodu utraty swojego przywódcy."
 agot_nw_ranger_events.0014.desc.lose:0 "Dotarła wieść, ale nie taka, jakiej się spodziewałem. Kruk żyje. Mój wojownik zawiódł i Pierwszy Zwiadowca pozostaje zagrożeniem. Pomyliłem się, a teraz kruki wiedzą, że nadchodzimy. Ta wojna jest daleka od zakończenia."
 agot_nw_ranger_events.0014.a.win:0 "Kruki będą nas się teraz bać."
 agot_nw_ranger_events.0014.a.lose:0 "[recipient.GetSheHe|U] nie ucieknie następnym razem."

#New Ranger Invited
agot_nw_ranger_events.0016.t:0 "Miecz dla Cieni"
agot_nw_ranger_events.0016.desc:0 "Z powrotem na Murze stoję przed dworem Lorda Dowódcy. Szeregi wypełniają mężczyźni spragnieni chwały i szansy, by udowodnić się poza Murem.\n\nTeraz mam okazję wybrać jednego z nich, by dołączył do naszego obozu i stanął z nami w dziczy. Potrzebuję kogoś silnego, niezawodnego i gotowego stawić czoła niebezpieczeństwom, które czyhają poza Murem."
agot_nw_ranger_events.0016.desc.first:0 "Stoję przed dworem Lorda Dowódcy. Szeregi wypełniają mężczyźni spragnieni chwały i szansy, by udowodnić się poza Murem.\n\nTeraz mam okazję wybrać jednego z nich, by dołączył do naszego obozu i stanął z nami w dziczy. Potrzebuję kogoś silnego, niezawodnego i gotowego stawić czoła niebezpieczeństwom, które czyhają poza Murem."
agot_nw_ranger_events.0016.desc.second:0 "Jeszcze jeden zwiadowca i będziemy gotowi, by zapuścić się poza Mur."
agot_nw_ranger_events.0016.a:0 "Mam nadzieję, że jesteś gotowy."
agot_nw_ranger_events.0016.a.tt:0 "[ranger_candidate.GetTitledFirstName] dołącza do twojego Obozu Zwiadowców"

#First Ranger is back on the Wall III
 agot_nw_ranger_events.0017.t:0 "Nowy Dzień"
 agot_nw_ranger_events.0017.desc.fr:0 "Mur stoi tak jak zawsze, jako strażnik nieznanego. Wykonuję swoje obowiązki, patrolując tereny i pilnując ludzi. W oddali widzę Lorda Dowódcę nadzorującego prace dnia, jego głos przebija mroźne powietrze. Każda jego decyzja niesie ciężar Straży i życia, którym się przysięgło.\n\nCzęść mnie zastanawia się, jak to jest nosić taką odpowiedzialność."
 agot_nw_ranger_events.0017.desc.lc:0 "Mur wyłania się, niewzruszony na horyzoncie, gdy wypełniam zadania Lorda Dowódcy. Wśród ludzi zauważam Pierwszego Zwiadowcę. Niesie się z cichą siłą kogoś, kto zna niebezpieczeństwa poza Murem.\n\nObserwując go, zastanawiam się, jak to jest wejść w jego buty, stanąć twarzą w twarz z dziczą i nieznanym."
 agot_nw_ranger_events.0017.a:0 "Powinienem skupić się na swoich obowiązkach."
 agot_nw_ranger_events.0017.b:0 "Ciekawi mnie, jak to jest być nim."
 agot_nw_ranger_events.0017.c:0 "Jestem teraz zajęty."
 agot_nw_ranger_events.0017.c.tt:0 "Nie zapytam ponownie, dopóki nie pojawi się nowy Lord Dowódca."

#First Ranger is back on the Wall IV
 agot_nw_ranger_events.0018.t:0 "Nowy Dzień"
 agot_nw_ranger_events.0018.desc.lc:0 "Jako Lord Dowódca, ciężar przywództwa spoczywa na moich barkach. Bracia patrzą na mnie w poszukiwaniu wskazówek, a każda decyzja ukształtuje przyszłość Straży. Zimne powietrze niesie niewypowiedziane brzemię dowodzenia, ale obowiązek wzywa — Mur musi przetrwać."
 agot_nw_ranger_events.0018.desc.fr:0 "Poza Murem leży nieznane, a moim zadaniem jest zapewnić, że jesteśmy gotowi je stawić czoła. Każdy ślad na śniegu, każdy szept w wietrze — to mój obowiązek słuchać i działać. Mur trwa, i ja też muszę."
 agot_nw_ranger_events.0018.a:0 "Jest praca do wykonania."

#The Night's Watch is no more
 agot_nw_ranger_events.0019.t:0 "Upadek Nocnej Straży"
 agot_nw_ranger_events.0019.desc:0 "Mur wciąż stoi, ale już nie jest nasz. Sztandary Straży zostały zerwane, jej twierdze zdobyte przez innych. Ci, którzy kiedyś nazywali się moimi braćmi, teraz klęczą lub leżą martwi w śniegu. Przysięgi, które złożyliśmy, nic nie znaczą dla tych, którzy teraz tu rządzą.\n\nJuż nie jestem Pierwszym Zwiadowcą. Mój obowiązek został mi odebrany, a przyszłość jest niepewna."
 agot_nw_ranger_events.0019.desc.republic:0 "Mur wciąż stoi, ale Straż, którą znałem, zniknęła. Przysięgi, tradycje, cel, które ślubowaliśmy — wszystko zostało odrzucone. Nowy porządek teraz tu rządzi, nie podążając starymi ścieżkami. Nocna Straż stała się czymś innym, czymś, czego już nie rozpoznaję.\n\nJuż nie jestem Pierwszym Zwiadowcą, przynajmniej nie w żadnym znaczącym sensie. Moje miejsce tutaj jest utracone, a wybór przede mną jasny."
 agot_nw_ranger_events.0019.a:0 "I teraz moja straż się skończyła..."
 agot_nw_ranger_events.0019.a.tt:0 "...ale nowa podróż się zaczyna."
 agot_nw_ranger_events.0019.b:0 "Nie mam już nic do zrobienia."
 agot_nw_ranger_events.0019.b.tt:0 "Koniec gry."


### Wydarzenia Rady Pierwszego Zwiadowcy

#Scout - Envoy - Bonus do opinii u Dzikusów
 agot_nw_ranger_events.0021.t.success:0 "Zwiadowca: Dzicy słyszą moje imię"
 agot_nw_ranger_events.0021.t.failed:0 "Zwiadowca: Moje słowa trafiają w lodowe uszy"
 agot_nw_ranger_events.0021.desc.intro_a:0 "[my_ranger.GetTitledFirstName] wkracza do obozu, jego oddech paruje w zimnym powietrzu. Porusza się z determinacją, ciężar wyprawy jest widoczny."
 agot_nw_ranger_events.0021.desc.intro_b:0 "[my_ranger.GetTitledFirstName] wraca po dniach spędzonych w dziczy. Mroźne wiatry zostawiły swoje ślady, ale w jego oczach jest coś jeszcze — gotowość do raportu."
 agot_nw_ranger_events.0021.desc.intro_c:0 "Trzask ognia ledwo przerywa ciszę, gdy [my_ranger.GetTitledFirstName] wychodzi na przód, świeży po misji wśród dzikusów."
 agot_nw_ranger_events.0021.desc.intro_d:0 "[my_ranger.GetTitledFirstName] wchodzi do obozu, peleryna ciężka od śniegu. Ociera szron z czoła, gotów podzielić się zdobytymi informacjami."
 agot_nw_ranger_events.0021.desc.intro_e:0 "Przez gęsty śnieg [my_ranger.GetTitledFirstName] powraca, jego wyraz twarzy jest spokojny, choć oczy zdradzają ciężar wyprawy."
 agot_nw_ranger_events.0021.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip] spędził czas, przemieszczając się między obozami dzikusów, pokonując niebezpieczne tereny, by rozprzestrzeniać wieści o moim imieniu i czynach."
 agot_nw_ranger_events.0021.desc.mid_b:0 "Dzicy są trudni do zaimponowania, lecz [my_ranger.GetTitledFirstNameNoTooltip] przemówił do nich mimo to, próbując zaszczepić ziarno szacunku."
 agot_nw_ranger_events.0021.desc.mid_c:0 "W obozach dzikusów [my_ranger.GetTitledFirstNameNoTooltip] opowiadał historie o mojej sile i przywództwie, starając się zdobyć ich uwagę tam, gdzie przetrwanie jest najważniejsze."
 agot_nw_ranger_events.0021.desc.mid_d:0 "[my_ranger.GetTitledFirstNameNoTooltip] odwiedził obozy dzikusów, gdzie gorycz Północy jeszcze silniej przylgnęła do mieszkańców, dzieląc się opowieściami o moich wyczynach."
 agot_nw_ranger_events.0021.desc.mid_e:0 "Przy ogniskach obozów dzikusów [my_ranger.GetTitledFirstNameNoTooltip] wymówił moje imię, snując opowieści o sile i honorze, by poruszyć ich serca."
 agot_nw_ranger_events.0021.desc.success_a:0 "\n\nJego wysiłki przyniosły owoce. Dzicy teraz mówią moje imię z ostrożnym szacunkiem, a [my_ranger.GetTitledFirstNameNoTooltip] wie, że jego słowa zostawiły ślad."
 agot_nw_ranger_events.0021.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] uśmiecha się lekko, raportując sukces. Dzicy zaczęli mówić o mnie szeptem, uznając moją potęgę."
 agot_nw_ranger_events.0021.desc.success_c:0 "\n\nSkinął głową, opowiadając, jak wodzowie dzikusów słuchali, gdy mówił moje imię. Słowa [my_ranger.GetTitledFirstNamePossessiveNoTooltip] zaczęły zmieniać ich postrzeganie ciebie."
 agot_nw_ranger_events.0021.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] raportuje, że moje imię rozprzestrzenia się w obozach dzikusów, szeptane przy ich ogniskach z nowym szacunkiem."
 agot_nw_ranger_events.0021.desc.success_e:0 "\n\nZadanie [my_ranger.GetTitledFirstNamePossessiveNoTooltip] zostało ukończone. Dzicy mówią moje imię z ostrożnością, ale wyraźnie zauważyli moją siłę."
 agot_nw_ranger_events.0021.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] wzdycha, przyznając, że jego wysiłki poszły na marne. Dzicy pozostali obojętni i zimni, moje imię zagubiło się na wietrze."
 agot_nw_ranger_events.0021.desc.fail_b:0 "\n\nOpuszcza głowę, mówiąc, że dzicy niewiele uwagi zwrócili na jego słowa. [my_ranger.GetTitledFirstNameNoTooltip] wie, że Północ pochłonęła moje imię."
 agot_nw_ranger_events.0021.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] marszczy brwi, przyznając, że dzicy byli obojętni. Jego słowa nie znalazły oparcia, moje imię blednie jak śnieg na słońcu."
 agot_nw_ranger_events.0021.desc.fail_d:0 "\n\nRozczarowanie brzmi w jego głosie, gdy opowiada, jak dzicy odwrócili się plecami, moje imię zagubiło się przy ich ogniskach."
 agot_nw_ranger_events.0021.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] wraca z pustymi rękami, jego słowa nie przyniosły efektu. Dzicy pozostali obojętni, a moje imię zniknęło w zimnie."
 agot_nw_ranger_events.0021.a.success:0 "To dobrze."
 agot_nw_ranger_events.0021.a.failure:0 "Nieudana próba, ale będzie kolejna szansa."

#Scout - Wayfinder - Bonus do bezpieczeństwa podróży
 agot_nw_ranger_events.0022.t.success:0 "Zwiadowca: Drogi oczyszczone"
 agot_nw_ranger_events.0022.t.failed:0 "Zwiadowca: Niebezpieczeństwa czyhają na drodze"
 agot_nw_ranger_events.0022.desc.intro_a:0 "[my_ranger.GetTitledFirstName] wraca z eksploracji, zimno przylepia się do jego ubrań, ale krok jest pewny, gdy podchodzi, by złożyć raport."
 agot_nw_ranger_events.0022.desc.intro_b:0 "[my_ranger.GetTitledFirstName] wchodzi do obozu, śnieg ciągnie się za nim. Jego twarz jest spokojna, ale oczy odbijają wyzwania dzikich dróg, którymi podróżował."
 agot_nw_ranger_events.0022.desc.intro_c:0 "Z szronem pokrywającym pelerynę, [my_ranger.GetTitledFirstName] podchodzi, wyraźnie zmęczony podróżą, ale z determinacją w krokach."
 agot_nw_ranger_events.0022.desc.intro_d:0 "[my_ranger.GetTitledFirstName] wraca po dniach spędzonych na wytyczaniu nieznanych tras. Jego wyraz twarzy jest nieczytelny, ale obecność wymaga uwagi."
 agot_nw_ranger_events.0022.desc.intro_e:0 "Zwiadowca wraca do obozu, zimne wiatry nadal gryzą skórę. Stoi gotowy, przygotowany do przekazania informacji o swojej eksploracji."
 agot_nw_ranger_events.0022.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip] zbadał pobliskie drogi i szlaki, szukając bezpieczniejszych ścieżek, abyśmy mogli przemieszczać się po surowej północnej dziczy."
 agot_nw_ranger_events.0022.desc.mid_b:0 "Dzicz kryje wiele niebezpieczeństw, lecz [my_ranger.GetTitledFirstNameNoTooltip] nie ustępował, mapując drogi i zapewniając, że nasze szlaki są bezpieczne lub oznaczając te, które nie są."
 agot_nw_ranger_events.0022.desc.mid_c:0 "[my_ranger.GetTitledFirstNameNoTooltip] spędził dni na wytyczaniu zapomnianych ścieżek, eksplorując drogi, które niewielu odważa się przemierzać w tych niebezpiecznych czasach."
 agot_nw_ranger_events.0022.desc.mid_d:0 "Przez zaśnieżony teren i ukryte niebezpieczeństwa, [my_ranger.GetTitledFirstNameNoTooltip] zapuszczał się głęboko w dzicz, szukając bezpiecznych tras, by prowadzić obóz."
 agot_nw_ranger_events.0022.desc.mid_e:0 "[my_ranger.GetTitledFirstNameNoTooltip] przemierzał daleko, oceniając drogi przed nami. Północna dzicz jest bezwzględna, ale jego bystre oko może odkryć bezpieczniejszą przeprawę."
 agot_nw_ranger_events.0022.desc.success_a:0 "\n\nJego wysiłki okazały się owocne. Drogi i trasy są przejrzyste, a [my_ranger.GetTitledFirstNameNoTooltip] potwierdza, że podróż po ziemi będzie dla nas bezpieczniejsza."
 agot_nw_ranger_events.0022.desc.success_b:0 "\n\nZ aprobatą skinął głową, raportując, że trasy przed nami są teraz dużo bezpieczniejsze. Jego wysiłki oczyściły drogę dla naszych przyszłych podróży."
 agot_nw_ranger_events.0022.desc.success_c:0 "\n\nZwiadowca lekko się uśmiecha, wiedząc, że jego praca zapewniła bezpieczniejszą przeprawę. Niebezpieczeństwa dziczy są na razie powstrzymane."
 agot_nw_ranger_events.0022.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] raportuje sukces, zidentyfikowano bezpieczne trasy, a obóz może się przemieszczać bez obawy przed zasadzka czy niebezpieczeństwem."
 agot_nw_ranger_events.0022.desc.success_e:0 "\n\nDzięki pracy [my_ranger.GetTitledFirstNamePossessiveNoTooltip], pobliskie drogi zapewnią bezpieczny przejazd dla obozu. Zadanie zostało wykonane, a ryzyko zmniejszone."
 agot_nw_ranger_events.0022.desc.fail_a:0 "\n\nPomimo wysiłków, [my_ranger.GetTitledFirstNameNoTooltip] przyznaje, że drogi pozostają zdradliwe. Dzicz jest bezlitosna, a podróż będzie niebezpieczna."
 agot_nw_ranger_events.0022.desc.fail_b:0 "\n\nOpuszcza głowę, mówiąc, że próby zabezpieczenia bezpiecznych tras zakończyły się niepowodzeniem. Drogi są pełne zagrożeń, a obóz będzie podróżował na własne ryzyko."
 agot_nw_ranger_events.0022.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] marszczy brwi, wyjaśniając, że drogi są nadal niebezpieczne. Jego zwiad ujawnił zagrożenia, których nie da się uniknąć."
 agot_nw_ranger_events.0022.desc.fail_d:0 "\n\nZwiadowca przyznaje, że misja nie powiodła się. Dzika droga jest nadal niebezpieczna, a obóz będzie zmagał się z trudnymi warunkami jeszcze przez jakiś czas."
 agot_nw_ranger_events.0022.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] wraca z pustymi rękami, nie znalazłszy bezpiecznych tras. Dzicz pozostaje zdradliwa, a nasze ścieżki dalekie od bezpiecznych."
 agot_nw_ranger_events.0022.a.success:0 "Nasze ścieżki są teraz bezpieczniejsze."
 agot_nw_ranger_events.0022.a.failure:0 "Dzika droga jest bezlitosna, ale musimy iść dalej."

#Tracker - Provisioner - Znajduje złoto w opuszczonym obozie dzikusów
 agot_nw_ranger_events.0023.t.success:0 "Poszukiwacz: Złoto pośród ruin"
 agot_nw_ranger_events.0023.t.failed:0 "Poszukiwacz: Pusty obóz, puste kieszenie"
 agot_nw_ranger_events.0023.desc.intro_a:0 "[my_ranger.GetTitledFirstName] wchodzi do obozu, peleryna pokryta szronem. Skinął do mnie, dając znać, że ma coś do przekazania."
 agot_nw_ranger_events.0023.desc.intro_b:0 "[my_ranger.GetTitledFirstName] podchodzi po długich poszukiwaniach w dziczy. W jego oczach widać chłód dziczy, ale w kroku skupienie."
 agot_nw_ranger_events.0023.desc.intro_c:0 "Z śniegiem przyczepionym do butów, [my_ranger.GetTitledFirstName] wraca z dziczy, jego wyraz twarzy jest poważny, gotów mówić o tym, co znalazł."
 agot_nw_ranger_events.0023.desc.intro_d:0 "[my_ranger.GetTitledFirstName] wychodzi naprzód, zimne powietrze nadal go otula. Jego oczy mówią mi, że ma coś wartego usłyszenia."
 agot_nw_ranger_events.0023.desc.intro_e:0 "Przez gryzący wiatr [my_ranger.GetTitledFirstName] wraca z dziczy, peleryna posypana śniegiem, gotów podzielić się swoimi odkryciami."
 agot_nw_ranger_events.0023.desc.mid_a:0 "Znalazł opuszczony obóz dzikusów, połowicznie zasypany śniegiem, pozostałości rozrzucone. Przeszukując gruz, szukał czegokolwiek wartościowego."
 agot_nw_ranger_events.0023.desc.mid_b:0 "Głęboko w dziczy natrafił na pusty obóz dzikusów. Przeszukując pozostałości, szukał skarbów lub złota."
 agot_nw_ranger_events.0023.desc.mid_c:0 "Odkrył dawno opuszczony obóz. Dzicy go opuścili, ale wciąż istniała nadzieja na znalezienie czegoś wartościowego w jego ruinach."
 agot_nw_ranger_events.0023.desc.mid_d:0 "W lodowych głębinach Północy natrafił na zapomniany obóz dzikusów. Przeszukał go, mając nadzieję znaleźć coś wartościowego pośród ruin."
 agot_nw_ranger_events.0023.desc.mid_e:0 "Przeszukał opuszczony obóz dzikusów, jego zimne popioły opowiadają historię mieszkańców. Zadaniem było znalezienie czegoś wartościowego, mimo że obóz był dawno opuszczony."
 agot_nw_ranger_events.0023.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] lekko się uśmiecha, pokazując sakiewkę złota ukrytą pośród ruin. Jego poszukiwania się opłaciły i oferuje złoto jako trybut."
 agot_nw_ranger_events.0023.desc.success_b:0 "\n\nZ aprobatą skinął głową, przekazując niewielki skarb złota, który znalazł zakopany pod śniegiem. Jego wysiłki zostały nagrodzone."
 agot_nw_ranger_events.0023.desc.success_c:0 "\n\nOtwiera sakiewkę, ukazując błysk złota. Opuszczony obóz skrywał więcej niż tylko wspomnienia, a [my_ranger.GetTitledFirstNameNoTooltip] wrócił z łupem."
 agot_nw_ranger_events.0023.desc.success_d:0 "\n\nZ subtelnym uśmiechem [my_ranger.GetTitledFirstNameNoTooltip] przekazuje mi sakiewkę wypełnioną złotem. Obóz dzikusów, choć opuszczony, ujawnił swoje ukryte skarby."
 agot_nw_ranger_events.0023.desc.success_e:0 "\n\nPoszukiwania [my_ranger.GetTitledFirstNamePossessiveNoTooltip] nie poszły na marne. Wraca ze złotem wydobytym z ruin obozu, oferując je na wsparcie obozu."
 agot_nw_ranger_events.0023.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] wzdycha, przyznając, że jego poszukiwania nie przyniosły efektu. Obóz dzikusów był tak pusty jak zimne wiatry, które przez niego przeszły."
 agot_nw_ranger_events.0023.desc.fail_b:0 "\n\nZ ponurym wyrazem twarzy [my_ranger.GetTitledFirstNameNoTooltip] raportuje, że obóz nie miał skarbów. Poszukiwania przyniosły tylko zamarznięte popioły."
 agot_nw_ranger_events.0023.desc.fail_c:0 "\n\nOpuszcza głowę, tłumacząc, że obóz był jałowy. Nie było nic wartościowego do znalezienia, a podróż poszła na marne."
 agot_nw_ranger_events.0023.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] marszczy brwi, przyznając, że obóz dzikusów został dawno obrabowany ze wszystkiego, co było warte zabrania. Ruiny przyniosły tylko rozczarowanie."
 agot_nw_ranger_events.0023.desc.fail_e:0 "\n\nObóz, choć obiecujący, nie miał skarbów. [my_ranger.GetTitledFirstNameNoTooltip] wraca z pustymi rękami, a zimny wiatr rozwiał wszelką nadzieję na znalezienie czegoś wartościowego."
 agot_nw_ranger_events.0023.a.success:0 "To złoto dobrze nam posłuży."
 agot_nw_ranger_events.0023.a.failure:0 "Bezużyteczne poszukiwania."

#Tracker - Forager - Zdobywa zapasy
 agot_nw_ranger_events.0024.t.success:0 "Poszukiwacz: Łupy z dziczy"
 agot_nw_ranger_events.0024.t.failed:0 "Poszukiwacz: Polowanie na próżno"
 agot_nw_ranger_events.0024.desc.intro_a:0 "[my_ranger.GetTitledFirstName] wraca z dziczy, ciężko oddychając, ale na twarzy ma determinację."
 agot_nw_ranger_events.0024.desc.intro_b:0 "[my_ranger.GetTitledFirstName] wchodzi do obozu, śnieg i pot mieszają się na jego czole po godzinach spędzonych na łowach."
 agot_nw_ranger_events.0024.desc.intro_c:0 "Z zimnym wiatrem za plecami [my_ranger.GetTitledFirstName] podchodzi, kroki ma świadome. Ciężar wyprawy na nim ciąży."
 agot_nw_ranger_events.0024.desc.intro_d:0 "[my_ranger.GetTitledFirstName] wraca z polowania, jego oddech zamienia się w mgiełkę na mroźnym powietrzu. W jego oczach jest coś — albo radość z sukcesu, albo ciężar porażki."
 agot_nw_ranger_events.0024.desc.intro_e:0 "[my_ranger.GetTitledFirstName] wraca do obozu, jego ubrania sztywne od szronu, gotów raportować o próbie zdobycia pożywienia w zamarzniętej dziczy."
 agot_nw_ranger_events.0024.desc.mid_a:0 "Zapuszczał się głęboko w dzicz, tropiąc zwierzęta i zbierając co się dało. Zamarznięty krajobraz oferował niewiele, ale nie ustawał."
 agot_nw_ranger_events.0024.desc.mid_b:0 "Surowa Północ nie daje łatwo swoich darów, ale on przeszukał dzicz, szukając czegokolwiek, co mogłoby nakarmić obóz."
 agot_nw_ranger_events.0024.desc.mid_c:0 "Polowanie na mroźnych pustkowiach nie jest łatwe, ale podążał za śladami i szukał wszystkiego, by utrzymać obóz w tych trudnych czasach."
 agot_nw_ranger_events.0024.desc.mid_d:0 "Zmierzył się z zimnem, tropiąc zwierzęta i zbierając pożywienie, mając nadzieję przynieść coś do magazynów obozu."
 agot_nw_ranger_events.0024.desc.mid_e:0 "Przeszukiwał zaśnieżoną dzicz, mając nadzieję znaleźć ofiarę lub zapasy, kierowany potrzebą nakarmienia braci."
 agot_nw_ranger_events.0024.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] wraca z jedzeniem w ręku. Jego polowanie było udane, a zgromadzone zapasy pomogą utrzymać obóz przy życiu podczas zimnych nocy."
 agot_nw_ranger_events.0024.desc.success_b:0 "\n\nPrzynosi owoce swojej pracy, mięso i zebrane jedzenie. [my_ranger.GetTitledFirstNameNoTooltip] wrócił z wystarczającą ilością, by wzmocnić zapasy obozu."
 agot_nw_ranger_events.0024.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] lekko się uśmiecha, przekazując jedzenie. Jego wysiłki zaopatrzyły obóz, a wyprawa była warta trudu."
 agot_nw_ranger_events.0024.desc.success_d:0 "\n\nZ subtelnym skinieniem głowy [my_ranger.GetTitledFirstNameNoTooltip] przekazuje zdobyte zapasy. Magazyny obozu są uzupełnione, a jego praca przyniosła owoce."
 agot_nw_ranger_events.0024.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] wraca z świeżą zwierzyną i jedzeniem z dziczy. Zapasy są mile widziane, zapewniając, że obóz nie będzie głodował."
 agot_nw_ranger_events.0024.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] wzdycha, przyznając, że polowanie nie przyniosło rezultatów. Dzicz była bezlitosna, a więcej zapasów straciliśmy niż zdobyliśmy."
 agot_nw_ranger_events.0024.desc.fail_b:0 "\n\nZ ponurym wyrazem twarzy [my_ranger.GetTitledFirstNameNoTooltip] raportuje, że poszukiwania jedzenia nie przyniosły efektu. Wysiłek nas kosztował, a zapasy obozu zmalały."
 agot_nw_ranger_events.0024.desc.fail_c:0 "\n\nOpuszcza głowę, wyjaśniając, że dzicz nie zaoferowała zdobyczy ani zapasów. Obóz stracił więcej niż zyskał, a magazyny są słabsze."
 agot_nw_ranger_events.0024.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] marszczy brwi, przyznając, że próby zdobycia jedzenia się nie powiodły. Polowanie kosztowało obóz więcej niż dostarczyło."
 agot_nw_ranger_events.0024.desc.fail_e:0 "\n\nDzicz nie dała jedzenia, a [my_ranger.GetTitledFirstNameNoTooltip] wraca z pustymi rękami. Próba pozostawiła obóz z mniejszymi zapasami niż wcześniej."
 agot_nw_ranger_events.0024.a.success:0 "To pomoże nam się wyżywić."
 agot_nw_ranger_events.0024.a.failure:0 "Bezowocne polowanie... musimy uważać na to, co zostało."

#Blademaster - Warbrand - Zbiera drewno na opał
 agot_nw_ranger_events.0025.t.success:0 "Mistrz miecza: Drewno na zimę"
 agot_nw_ranger_events.0025.t.failed:0 "Mistrz miecza: Chłód pozostaje"
 agot_nw_ranger_events.0025.desc.intro_a:0 "[my_ranger.GetTitledFirstName] wraca, jego oddech widoczny w zimnym powietrzu, gdy się zbliża. Jego wyraz twarzy jest spokojny, gotów do złożenia raportu."
 agot_nw_ranger_events.0025.desc.intro_b:0 "[my_ranger.GetTitledFirstName] wchodzi do obozu, szron przylega do jego ubrań, gdy przygotowuje się do opowiedzenia, co przyniósł dzień."
 agot_nw_ranger_events.0025.desc.intro_c:0 "Z zimnem jeszcze gryzącym go, [my_ranger.GetTitledFirstName] wraca, jego kroki są pewne pomimo chłodu."
 agot_nw_ranger_events.0025.desc.intro_d:0 "[my_ranger.GetTitledFirstName] wchodzi do obozu, peleryna ciężka od szronu, ale w oku widać iskrę celu, gdy przygotowuje się do raportu."
 agot_nw_ranger_events.0025.desc.intro_e:0 "[my_ranger.GetTitledFirstName] wchodzi do obozu, jego sylwetka rzuca cień na padający śnieg. Jego twarz jest nieczytelna, ale emanuje pewnością."
 agot_nw_ranger_events.0025.desc.mid_a:0 "On i jego ludzie zapuszczają się w las, topory w dłoniach, by zebrać drewno, które ogrzeje obóz podczas mroźnych nocy."
 agot_nw_ranger_events.0025.desc.mid_b:0 "Chłodny wiatr towarzyszył im, gdy przeszukiwali las w poszukiwaniu drewna. To była ciężka praca, ale ciepło ognia może zrobić różnicę."
 agot_nw_ranger_events.0025.desc.mid_c:0 "Poprowadził swoich ludzi głęboko w las, szukając wystarczającej ilości drewna, by obóz miał ciepło przez mroźne noce."
 agot_nw_ranger_events.0025.desc.mid_d:0 "W głębi lasu pracowali w gryzącym zimnie, ścinając drewno, które miało przynieść ciepło i komfort obozowi."
 agot_nw_ranger_events.0025.desc.mid_e:0 "On i pozostali spędzili dzień na ścince drewna, wiedząc, że każdy pień utrzyma ogień i odstraszy nieubłagany chłód Północy."
 agot_nw_ranger_events.0025.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] lekko się uśmiecha, raportując sukces. Drewno, które zebrali, utrzyma ogień w obozie, łagodząc chłód i nerwy tych w środku."
 agot_nw_ranger_events.0025.desc.success_b:0 "\n\nSkinął głową, informując, że zebrano wystarczająco drewna, by ogniska płonęły głośno, przynosząc ciepło i ulgę obozowi."
 agot_nw_ranger_events.0025.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] ujawnia, że zadanie zakończyło się sukcesem. Ogniska w obozie teraz płoną jaśniej, a gryzący chłód jest powstrzymany na dłużej."
 agot_nw_ranger_events.0025.desc.success_d:0 "\n\nRaportuje, że drewno wystarczy na długo, łagodząc ciężar zimna na obozie. Ciepło przynosi nie tylko temperaturę, ale i ulgę od nieustającej zimy."
 agot_nw_ranger_events.0025.desc.success_e:0 "\n\nDrewno, które zebrali, jest ułożone wysoko, wystarczająco, by utrzymać ogień silnym. [my_ranger.GetTitledFirstNameNoTooltip] wie, że ciepło uspokoi nerwy w obozie."
 agot_nw_ranger_events.0025.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] wzdycha, tłumacząc, że ich wysiłki poszły na marne. Zimno sięgnęło głęboko, a drewna było niewiele. Chłód nadal gryzie obóz."
 agot_nw_ranger_events.0025.desc.fail_b:0 "\n\nZ marszczeniem brwi [my_ranger.GetTitledFirstNameNoTooltip] przyznaje, że zadanie było trudniejsze niż oczekiwano. Zbyt mało drewna wróciło, a ogniska w obozie z trudem się utrzymują."
 agot_nw_ranger_events.0025.desc.fail_c:0 "\n\nOpuszcza głowę, ujawniając, że zebrane drewno nie wystarczy na długo. Zimno pozostaje i jego ugryzienie gryzie serca tych w obozie."
 agot_nw_ranger_events.0025.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] marszczy brwi, przyznając, że ich wysiłki nie przyniosły wystarczającej ilości drewna. Obóz pozostaje zimny, a ogniska słabo migoczą."
 agot_nw_ranger_events.0025.desc.fail_e:0 "\n\nDrewno, które zebrali, nie wystarczy, by utrzymać ogień. [my_ranger.GetTitledFirstNameNoTooltip] wie, że zimno będzie nadal gryźć obóz, bez ciepła, by je odrzucić."
 agot_nw_ranger_events.0025.a.success:0 "Obóz będzie dziś ciepły."
 agot_nw_ranger_events.0025.a.failure:0 "Chłód pozostaje... na razie."

 #Blademaster - Ambusher - Trening z Tobą
 agot_nw_ranger_events.0026.t.success:0 "Mistrz miecza: Ostrzenie stali i umiejętności"
 agot_nw_ranger_events.0026.t.failed:0 "Mistrz miecza: Ostrze tępi się"
 agot_nw_ranger_events.0026.desc.intro_a:0 "[my_ranger.GetTitledFirstName] zbliża się z przenikliwym spojrzeniem, jego ręka lekko spoczywa na rękojeści miecza, gotowy na kolejną rundę treningu."
 agot_nw_ranger_events.0026.desc.intro_b:0 "[my_ranger.GetTitledFirstName] wychodzi naprzód, jego miecz błyszczy w zimnym świetle, gotowy przetestować moje umiejętności na ringu treningowym."
 agot_nw_ranger_events.0026.desc.intro_c:0 "Powietrze w obozie jest zimne, ale [my_ranger.GetTitledFirstName] wydaje się niewzruszony, podchodzi z błyskiem wyzwania w oczach. Jest gotowy do pojedynku treningowego."
 agot_nw_ranger_events.0026.desc.intro_d:0 "[my_ranger.GetTitledFirstName] stoi przede mną, miecz wyciągnięty, postawa pewna. Nadszedł czas na kolejny test siły i umiejętności."
 agot_nw_ranger_events.0026.desc.intro_e:0 "[my_ranger.GetTitledFirstName] podchodzi pewnym krokiem, jego ostrze błyszczy. Zimne powietrze między nami wydaje się naelektryzowane oczekiwaniem na pojedynek."
 agot_nw_ranger_events.0026.desc.mid_a:0 "Prowadzi mnie na ring treningowy, ostrza się zderzają, gdy testujemy swoją siłę. Jego ruchy są szybkie, a ciosy precyzyjne."
 agot_nw_ranger_events.0026.desc.mid_b:0 "Staję do walki, miecze wyciągnięte, a dźwięk zderzających się ostrzy wypełnia powietrze, wymieniamy ciosy, testując swoje granice."
 agot_nw_ranger_events.0026.desc.mid_c:0 "Na ringu pojedynków naciska na mnie mocno, każdy zamach miecza ma na celu przetestowanie mojej wytrzymałości i umiejętności. Ostrość jego ciosów trzyma mnie w napięciu."
 agot_nw_ranger_events.0026.desc.mid_d:0 "Pojedynek zaczyna się od ostrych, skupionych ruchów, każdy cios i parowanie testują moje umiejętności przeciwko doświadczeniu [my_ranger.GetTitledFirstNamePossessiveNoTooltip]."
 agot_nw_ranger_events.0026.desc.mid_e:0 "Stal spotyka się ze stalą na ringu treningowym, każdy cios jest celowy, a każdy ruch przemyślany, gdy sparujemy z [my_ranger.GetTitledFirstNameNoTooltip], pchając się nawzajem do granic."
 agot_nw_ranger_events.0026.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kiwa głową z aprobatą, zauważając mój postęp. Trening wyostrzył moje umiejętności, zostawiając mnie silniejszym i bardziej pewnym siebie."
 agot_nw_ranger_events.0026.desc.success_b:0 "\n\nLekko się uśmiecha, chowając miecz, uznając mój rosnący potencjał. Trening uczynił mnie ostrzejszym i pewniejszym swoich zdolności."
 agot_nw_ranger_events.0026.desc.success_c:0 "\n\nZ zadowoleniem kiwa głową, [my_ranger.GetTitledFirstNameNoTooltip] cofa się, przyznając, że zdobyłem nowe umiejętności. Sparing wzmocnił moją biegłość."
 agot_nw_ranger_events.0026.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] uznaje mój postęp skinieniem głowy. Sparing wyostrzył moją siłę, poprawiając mój pazur w walce."
 agot_nw_ranger_events.0026.desc.success_e:0 "\n\nPojedynek uczynił mnie silniejszym. [my_ranger.GetTitledFirstNameNoTooltip] cofa się, zauważając, jak trening wyostrzył moje umiejętności i pewność siebie."
 agot_nw_ranger_events.0026.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] lekko marszczy brwi, zauważając, że jesteśmy wolniejsi niż zwykle. Trening nie poszedł zgodnie z planem, zostawiając mnie zmęczonym i mniej sprawnym."
 agot_nw_ranger_events.0026.desc.fail_b:0 "\n\nOdkłada miecz, rozczarowanie w jego spojrzeniu. Sparing zostawił mnie bez tchu, a moja siła wydaje się osłabiona zamiast wyostrzonej."
 agot_nw_ranger_events.0026.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] cofa się, z niepokojem w oczach. Pojedynek zdaje się zabrać więcej sił, niż dać, pozostawiając mnie wyczerpanym i osłabionym."
 agot_nw_ranger_events.0026.desc.fail_d:0 "\n\nCofa się z marszcząc brwi, zauważając, że pojedynek pozostawił mnie bardziej zmęczonym niż wzmocnionym. Trening odcisnął na mnie swoje piętno, a moje umiejętności wydają się stępione."
 agot_nw_ranger_events.0026.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] obserwuje, jak ledwo nadążam. Sparing wyczerpał moją siłę, zostawiając mnie słabszym niż wcześniej."
 agot_nw_ranger_events.0026.a.success:0 "Powinniśmy to powtarzać częściej."
 agot_nw_ranger_events.0026.a.failure:0 "Chyba się nadwyrężyłem."

 #Nightguard - Shadow - Rozpowszechnia przerażające/głupie historie o Tobie
 agot_nw_ranger_events.0027.t.success:0 "Strażnik Nocy: Strach budzi się w obozie"
 agot_nw_ranger_events.0027.t.failed:0 "Strażnik Nocy: Szepty padają na głuche uszy"
 agot_nw_ranger_events.0027.desc.intro_a:0 "[my_ranger.GetTitledFirstName] wkracza w cienie ogniska, jego obecność jest prawie niezauważalna, dopóki nie zdecyduje się mówić. Jego spojrzenie jest stałe, gotowe do raportu ze swojej misji."
 agot_nw_ranger_events.0027.desc.intro_b:0 "[my_ranger.GetTitledFirstName] zbliża się, poruszając się cicho po obozie, jakby był częścią samej nocy. Jego wyraz twarzy jest nieczytelny, ale wokół niego czuć ciężar powietrza."
 agot_nw_ranger_events.0027.desc.intro_c:0 "Z migotaniem ogniska rzucającym cienie na jego twarz, [my_ranger.GetTitledFirstName] wychodzi naprzód. Jego raport o szeptach, które rozpowszechnił, jest gotowy."
 agot_nw_ranger_events.0027.desc.intro_d:0 "[my_ranger.GetTitledFirstName] pojawia się z ciemności, cichy i opanowany. Jest coś niepokojącego w sposobie, w jaki się porusza, jakby same cienie szeptały mu sekrety do ucha."
 agot_nw_ranger_events.0027.desc.intro_e:0 "[my_ranger.GetTitledFirstName] wraca, jego ruchy ciche, ale celowe, jakby sama noc przylgnęła do niego. Misja jest zakończona, stoi gotowy do mówienia."
 agot_nw_ranger_events.0027.desc.mid_a:0 "Przemierzał obóz, niskim głosem snując opowieści o mojej sile i potędze, zapewniając, że strach i szacunek będą rosły z każdym słowem."
 agot_nw_ranger_events.0027.desc.mid_b:0 "Chodził wśród ludzi, mówiąc o mojej mocy szeptem, mając nadzieję, że każda opowieść rozprzestrzeni się jak pożar, siejąc strach i podziw."
 agot_nw_ranger_events.0027.desc.mid_c:0 "W cichych chwilach między rutyną obozu dzielił się mrocznymi opowieściami o mojej sile, malując obraz przywódcy, którego nie należy lekceważyć."
 agot_nw_ranger_events.0027.desc.mid_d:0 "Dbał o to, by właściwe uszy usłyszały słowa grozy, starannie tworząc obraz mnie jako postaci zarówno budzącej strach, jak i szacunek."
 agot_nw_ranger_events.0027.desc.mid_e:0 "Poruszał się niczym cień po obozie, dzieląc się historiami o mojej potędze, każde słowo miało na celu wzbudzenie strachu i podziwu wśród ludzi."
 agot_nw_ranger_events.0027.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] raportuje, że jego opowieści zakorzeniły się. Ludzie mówią moje imię szeptem, a szacunek idzie w parze z respektem."
 agot_nw_ranger_events.0027.desc.success_b:0 "\n\nZ lekkim uśmiechem [my_ranger.GetTitledFirstNameNoTooltip] ujawnia, że obóz jest teraz bardziej czujny wobec mnie. Strach się osiedlił, a wraz z nim wzrósł szacunek."
 agot_nw_ranger_events.0027.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] kiwa głową, zadowolony z wykonanej pracy. Obóz wypełniły szepty, a moja reputacja to teraz postać budząca strach i władzę."
 agot_nw_ranger_events.0027.desc.success_d:0 "\n\nOpowieści rozeszły się dobrze, a [my_ranger.GetTitledFirstNameNoTooltip] potwierdza, że strach teraz unosi się w obozie, wplątany w moje imię jak cień."
 agot_nw_ranger_events.0027.desc.success_e:0 "\n\nZadanie [my_ranger.GetTitledFirstNamePossessiveNoTooltip] zakończyło się sukcesem. Ludzie teraz patrzą na mnie przez pryzmat strachu i szacunku, moje imię jest wypowiadane z ostrożnością."
 agot_nw_ranger_events.0027.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] opuszcza głowę, przyznając, że jego słowa nie przyniosły efektu. Ludzie pozostali obojętni, a moje imię nie budzi strachu."
 agot_nw_ranger_events.0027.desc.fail_b:0 "\n\nZ westchnieniem [my_ranger.GetTitledFirstNameNoTooltip] raportuje, że ludzie nie zwrócili uwagi na jego opowieści. Obóz pozostaje niewzruszony, a szacunek do mnie osłabł."
 agot_nw_ranger_events.0027.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] marszczy brwi, przyznając, że historie nie przyjęły się. Ludzie wydają się mniej zainteresowani moją obecnością niż wcześniej."
 agot_nw_ranger_events.0027.desc.fail_d:0 "\n\nKręci głową, wyjaśniając, że jego słowa zostały zignorowane. Opowieści o mojej mocy nie rozprzestrzeniły się, a obóz nie wykazuje oznak większego szacunku."
 agot_nw_ranger_events.0027.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] raportuje, że próba wzbudzenia strachu nie powiodła się. Moje imię nie niesie już takiej wagi jak kiedyś, a szacunek osłabł."
 agot_nw_ranger_events.0027.a.success:0 "Obóz wie, kto tu naprawdę rządzi."
 agot_nw_ranger_events.0027.a.failure:0 "Nauczyć się tego z czasem."

 #Nightguard - Watcher - Wildling Caught
 agot_nw_ranger_events.0028.t.success:0 "Strażnik Nocy: Dziki schwytany"
 agot_nw_ranger_events.0028.t.failed:0 "Strażnik Nocy: Obóz zaatakowany"
 agot_nw_ranger_events.0028.desc.intro_a:0 "Obóz był cichy pod zimnym nocnym niebem, gdy nagle ciszę przerwał hałas. Dziki przebiegł przez cienie, atakując dziko."
 agot_nw_ranger_events.0028.desc.intro_b:0 "Gdy obóz odpoczywał, dziki próbował się wślizgnąć, pojawiając się z nocy jak duch, jego oczy błyszczały desperacją, gdy [wildling_intruder.GetSheHe] podjął ruch."
 agot_nw_ranger_events.0028.desc.intro_c:0 "Noc była spokojna, ale niebezpieczeństwo się skradało. Dziki wybiegł z ciemności, stanowiąc zagrożenie dla każdego, kto stanął mu na drodze."
 agot_nw_ranger_events.0028.desc.intro_d:0 "Światło ogniska słabo migotało w obozie, gdy dziki uderzył, wykorzystując osłonę nocy do ataku. Jego obecność była nagła i gwałtowna."
 agot_nw_ranger_events.0028.desc.intro_e:0 "Obóz był cichy, wiatr huczał nad śniegiem, gdy dziki zaatakował, dziki i zdecydowany zabrać wszystko, co [wildling_intruder.GetSheHe] mógł z obozu."
 agot_nw_ranger_events.0028.desc.mid_a:0 "Strażnik Nocy, czujny jak zawsze, był pierwszy, który spotkał intruza, walcząc z dzikim w desperackiej walce o obronę obozu."
 agot_nw_ranger_events.0028.desc.mid_b:0 "Strażnik Nocy działał szybko, stając na drodze intruza, próbując odepchnąć [wildling_intruder.GetHerHim] i utrzymać bezpieczeństwo obozu."
 agot_nw_ranger_events.0028.desc.mid_c:0 "Był szybki, reagując zaraz po pojawieniu się dzikiego, zdeterminowany, by powstrzymać najeźdźcę, zanim [wildling_intruder.GetSheHe] wyrządzi szkody lub ukradnie z obozu."
 agot_nw_ranger_events.0028.desc.mid_d:0 "Dziki spotkał się z zaciekłym oporem, gdy Strażnik Nocy ruszył, by przeciąć drogę [wildling_intruder.GetHerHim], próbując odeprzeć atak i chronić obóz."
 agot_nw_ranger_events.0028.desc.mid_e:0 "Walczyl pod zimnymi gwiazdami z dzikim, zdeterminowany, by powstrzymać intruza przed zabraniem czegokolwiek z obozu."
 agot_nw_ranger_events.0028.desc.success_a:0 "\n\nDziki upadł na ziemię, pokonany przez szybką obronę [my_ranger.GetTitledFirstNamePossessiveNoTooltip]. Obóz pozostaje bezpieczny, zagrożenie zneutralizowane zanim zdążyło zaszkodzić."
 agot_nw_ranger_events.0028.desc.success_b:0 "\n\nSzybkim ciosem Strażnik Nocy powalił dzikiego, posyłając [wildling_intruder.GetHerHim] w śnieg. Obóz pozostaje nietknięty, napastnik odpędzony."
 agot_nw_ranger_events.0028.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] pokonał dzikiego, zapewniając, że obóz nie ucierpiał. Intruz został powstrzymany, a wszystko jest bezpieczne."
 agot_nw_ranger_events.0028.desc.success_d:0 "\n\nAtak dzikiego został zatrzymany przez Strażnika Nocy, jego ciało leży teraz w śniegu. Obóz pozostaje bezpieczny dzięki szybkiej reakcji."
 agot_nw_ranger_events.0028.desc.success_e:0 "\n\nDziki został pokonany, jego próba kradzieży z obozu udaremniona przez ostrze [my_ranger.GetTitledFirstNamePossessiveNoTooltip]. Zagrożenie minęło tak szybko, jak się pojawiło."
 agot_nw_ranger_events.0028.desc.fail_a:0 "\n\nDziki uderzył mocno i szybko, pokonując [my_ranger.GetTitledFirstNameNoTooltip] zanim zdążył zareagować, zabierając, co mógł, z obozu i znikając w nocy."
 agot_nw_ranger_events.0028.desc.fail_b:0 "\n\nW chaosie dziki pokonał Strażnika Nocy, zabrał zapasy i uciekł w ciemność zanim ktoś mógł powstrzymać [wildling_intruder.GetHerHim]."
 agot_nw_ranger_events.0028.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip] próbował powstrzymać dzikiego, ale intruz go pokonał, zabierając wszystko, co mógł, zanim zniknął w dziczy."
 agot_nw_ranger_events.0028.desc.fail_d:0 "\n\nStrażnik Nocy walczył dzielnie, ale dziki był zbyt szybki. [wildling_intruder.GetSheHe|U] zabrał zapasy i zniknął w cieniu, zostawiając obóz bezbronny."
 agot_nw_ranger_events.0028.desc.fail_e:0 "\n\nMimo prób powstrzymania [wildling_intruder.GetHerHim], dziki pokonał [my_ranger.GetTitledFirstNameNoTooltip] i zniknął z łupem, zostawiając obóz w niepokoju."
 agot_nw_ranger_events.0028.a.success:0 "Obóz znów jest bezpieczny."
 agot_nw_ranger_events.0028.a.failure:0 "Musimy się z tego podnieść."

