 #Start Event
 agot_nw_ranger_events.1801.t:0 "Przygotowania do Nieznanego"
 agot_nw_ranger_events.1801.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive] raport wciąż tkwi mi w głowie, gdy przygotowujemy się do podróży. Porzucony oboz dzikich, opuścili go w pośpiechu. Patrząc na zniekształconą śnieżną powierzchnię, wiem, że kryje się za tym coś więcej. Musimy być gotowi na wszystko."
 agot_nw_ranger_events.1801.desc.intro_b:0 "Gdy zbieramy zapasy, nie mogę oprzeć się myśli, dlaczego dzicy tak nagle opuścili swój oboz. Nie wiadomo, co tam znajdziemy, ale cokolwiek to będzie, musimy być przygotowani."
 agot_nw_ranger_events.1801.desc.intro_c:0 "Przygotowujemy się do nadchodzącej podróży. Obóz może być pusty, ale niepewność wisi w powietrzu. Porzucone ogniska, rozrzucone zapasy, kryje się tutaj jakaś historia do odkrycia."
 agot_nw_ranger_events.1801.desc.intro_d:0 "Odkrycie obozu wędrowców przez [my_ranger.GetTitledFirstNamePossessive] wprawiło naszą misję w ruch. Z zebranymi strażnikami przygotowujemy się do wyprawy. Cokolwiek wypędziło dzikusów, może nadal na nas czekać."
 agot_nw_ranger_events.1801.desc.intro_e:0 "Chłód w powietrzu staje się cięższy, gdy pakujemy się na wyprawę. Opuszczony oboz, wciąż ciepły od ostatnich śladów życia. Musimy zachować ostrożność, jeśli chcemy dowiedzieć się, co się tam wydarzyło."
 agot_nw_ranger_events.1801.desc.outro:0 "\n\nDroga do obozu nie będzie długa, ale tajemnica tego, co możemy tam znaleźć, sprawia, że każdy krok wydaje się ciężki. Cokolwiek wypędziło dzikusów, może wciąż tam czaić się."
 agot_nw_ranger_events.1801.a:0 "Wyruszmy i zbadajmy oboz."
 agot_nw_ranger_events.1801.b:0 "Przesuńmy cały oboz strażników bliżej, aby być gotowym."
 agot_nw_ranger_events.1801.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1802.t:0 "Zatrzymany przez dzikusów"
 agot_nw_ranger_events.1802.desc.intro_a:0 "Docieramy do opuszczonego obozu i zaczynamy nasze śledztwo. Strażnicy rozpraszają się, szukając znaków tego, co się tu wydarzyło. Zbaczam nieco od grupy, a wkrótce odkrywam, że oddaliłem się od innych."
 agot_nw_ranger_events.1802.desc.intro_b:0 "Oboz jest dziwnie cichy, gdy zaczynamy przeszukiwać teren. Oddalam się od reszty strażników, skupiony na badaniu rozrzuconych zapasów, kiedy nagle zdaję sobie sprawę, że jestem sam."
 agot_nw_ranger_events.1802.desc.intro_c:0 "Podczas przeszukiwania obozu zbaczam od innych, podążając śladem zaburzonej ziemi. Cisza jest niepokojąca, ale ciekawość popycha mnie dalej."
 agot_nw_ranger_events.1802.desc.intro_d:0 "Strażnicy rozpraszają się, zostawiając mnie do zbadania samemu. Opuszczony oboz staje się coraz bardziej ponury im głębiej w niego wchodzę, a wkrótce zdaję sobie sprawę, że oddaliłem się za bardzo od reszty."
 agot_nw_ranger_events.1802.desc.intro_e:0 "Nasze śledztwo w obozie prowadzi nas w różne strony. Zagłębiam się w miejsce, chcąc znaleźć odpowiedzi, ale wkrótce zdaję sobie sprawę, że oddaliłem się od innych."
 agot_nw_ranger_events.1802.desc.mid_a:0 "Nagle czuję obecność za sobą. Zanim zdążę zareagować, szorstkie ręce łapią mnie, wciągając w ciemności. Zostałem uwięziony przez dzikusów, których twarze są groźne, ale dziwnie zaciekawione."
 agot_nw_ranger_events.1802.desc.mid_b:0 "Słyszę dźwięk, trzask łamanej gałęzi, ale jest za późno. Dzikusy wyłaniają się z mroku, szybko mnie obezwładniają. Ich przywódca wychodzi naprzód, [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')], przyglądając się mi uważnie."
 agot_nw_ranger_events.1802.desc.mid_c:0 "Zanim zdążę krzyknąć, grupa dzikusów powala mnie na ziemię. Szybko wiążą moje ręce, a ich przywódca wychodzi naprzód. [main_figure.GetSheHe|U] jest spokojny, ale w jego oczach widać coś, jak patrzy na mnie."
 agot_nw_ranger_events.1802.desc.mid_d:0 "Grupa dzikusów otacza mnie, zanim zdążę zareagować. Szybko wiążą moje nadgarstki, a kiedy walczę, ich przywódca, [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')], pojawia się w moim zasięgu wzroku, [main_figure.GetHerHis] wzrok nie spuszcza ze mnie."
 agot_nw_ranger_events.1802.desc.mid_e:0 "Zostaję zaatakowany przez dzikusów, ich ręce są szorstkie, gdy mnie wiążą. Ich przywódca podchodzi, [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')] o wyrazistym spojrzeniu. [main_figure.GetSheHe|U] patrzy na mnie, [main_figure.GetHerHis] oczy są bystre i czujne."
 agot_nw_ranger_events.1802.desc.outro_a:0 "\n\nPrzywódca dzikusów, [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')], zbliża się, [main_figure.GetHerHis] oczy zatrzymują się na mnie dłużej niż się spodziewałem. [main_figure.GetSheHe|U] uśmiecha się lekko, niemal zabawnie, jakby coś więcej niż ciekawość napędzało [main_figure.GetHerHis] zainteresowanie."
 agot_nw_ranger_events.1802.desc.outro_b:0 "\n\nGdy spotykam wzrok [main_figure.GetHerHis], [main_figure.GetSheHe] wydaje się mniej zainteresowanym mną jako wrogiem, a bardziej zafascynowanym. [main_figure.GetHerHis|U] słowa są żartobliwe, a uśmiech niepokojący. Widać, że [main_figure.GetSheHe] jest zainteresowany, ale nie tylko moim uwięzieniem."
 agot_nw_ranger_events.1802.desc.outro_c:0 "\n\nWzrok [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')] łagodnieje, gdy [main_figure.GetHerHis] studiuje mnie. Ton głosu zmienia się na bardziej zalotny, a uśmiech sugeruje, że może [main_figure.GetHerHis] interesować coś więcej niż trzymanie mnie jako jeńca."
 agot_nw_ranger_events.1802.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] zbliża się, [main_figure.GetHerHis] głos jest niski, niemal zabawny. W oczach [main_figure.GetHerHis] błyszczy coś, co sugeruje, że jest bardziej zainteresowany mną niż jakimkolwiek okupem czy wymianą. [main_figure.GetHerHis|U] uśmiech jest daleki od wrogiego."
 agot_nw_ranger_events.1802.desc.outro_e:0 "\n\nDzikuska [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')] ogląda mnie, [main_figure.GetHerHis] wyraz twarzy zmienia się z ostrożności na coś bardziej zabawnego. [main_figure.GetSheHe|U] wyraźnie bawi się mną, a jej słowa niosą nutę flirtu."
 agot_nw_ranger_events.1802.a:0 "Próbuję uwieść [main_figure.GetHerHim], aby zdobyć wolność."
 agot_nw_ranger_events.1802.b:0 "Próbuję zaprzyjaźnić się z [main_figure.GetHerHim], licząc na zdobycie jego/jej przychylności."
 agot_nw_ranger_events.1802.c:0 "Apeluję do [main_figure.GetHerHim] z rozsądkiem, aby mnie uwolnił."
 agot_nw_ranger_events_1802.a.tt.win:0 "[main_figure.GetSheHe|U] jest oczarowany moimi słowami i zostaję uwolniony"
 agot_nw_ranger_events_1802.a.tt.lose:0 "[main_figure.GetSheHe|U] przejrzał moje zamiary i trzyma mnie w niewoli"
 agot_nw_ranger_events_1802.b.tt.win:0 "[main_figure.GetSheHe|U] łagodnieje, zgadzając się mnie uwolnić"
 agot_nw_ranger_events_1802.b.tt.lose:0 "[main_figure.GetSheHe|U] pozostaje niewzruszony, a ja wciąż jestem związany"
 agot_nw_ranger_events_1802.c.tt.win:0 "[main_figure.GetSheHe|U] zostaje przekonany moją logiką i zgadza się mnie uwolnić"
 agot_nw_ranger_events_1802.c.tt.lose:0 "[main_figure.GetSheHe|U] odrzuca moje rozumowanie i trzyma mnie jako jeńca"

 #You Win
 agot_nw_ranger_events.1804.t:0 "Zawiązana więź"
 agot_nw_ranger_events.1804.desc.one.a:0 "Moje słowa działają jak magia, a napięcie między nami się zmienia. [main_figure.GetTitledFirstName], [main_figure.GetHerHis] spojrzenie łagodnieje. Dzielimy teraz coś więcej niż słowa. [main_figure.GetSheHe|U] nie jest już wrogiem, lecz kochankiem."
 agot_nw_ranger_events.1804.desc.one.b:0 "[main_figure.GetHerHis|U] uśmiech staje się figlarny, i wiem, że odniosłem sukces. To, co zaczęło się jako wyzwanie, przerodziło się w coś znacznie głębszego. [main_figure.GetTitledFirstName] uległ moim urokom, a nasza więź została przypieczętowana."
 agot_nw_ranger_events.1804.desc.one.c:0 "Gdy mówię, [main_figure.GetHerHis] spojrzenie się zatrzymuje, a uśmiech ujawnia nowe zainteresowanie. Atmosfera między nami się zmienia i wkrótce wiem, że przekroczyliśmy pewne granice. Nie jesteśmy już tylko więźniem i strażnikiem."
 agot_nw_ranger_events.1804.desc.one.d:0 "Mój urok jest niepodważalny, i wkrótce [main_figure.GetHerHis] zalotny ton przeradza się w coś więcej. Nie jesteśmy już tylko sojusznikami, nasza więź się pogłębiła, a nadchodząca noc obiecuje więcej niż tylko przetrwanie."
 agot_nw_ranger_events.1804.desc.one.e:0 "[main_figure.GetSheHe|U] bawi się razem ze mną i zdaję sobie sprawę, że mój plan zadziałał. Przyciąganie między nami rośnie, i nie chodzi już tylko o ucieczkę. Zdobyłem [main_figure.GetHerHim], a teraz jesteśmy czymś więcej niż wrogami."
 agot_nw_ranger_events.1804.desc.two.a:0 "Moje słowa docierają do [main_figure.GetHerHim], a [main_figure.GetSheHe] się rozluźnia. [main_figure.GetTitledFirstName] patrzy na mnie nie jak na zagrożenie, lecz potencjalnego przyjaciela. Dzielimy wzajemny szacunek, który może zmienić bieg wydarzeń."
 agot_nw_ranger_events.1804.desc.two.b:0 "Po długiej rozmowie [main_figure.GetHerHis] wreszcie opuszcza gardę. W pewnym sensie staliśmy się sojusznikami, dzieląc się historiami i znajdując wspólny grunt. To, co mogło być wrogością, przerodziło się w przyjaźń."
 agot_nw_ranger_events.1804.desc.two.c:0 "Spokojnymi słowami i cierpliwością zdobywam przychylność [main_figure.GetHerHim]. [main_figure.GetSheHe|U] nie widzi we mnie już wroga, lecz kogoś godnego zaufania. [main_figure.GetTitledFirstName] i ja jesteśmy już czymś więcej niż obcymi — jesteśmy przyjaciółmi."
 agot_nw_ranger_events.1804.desc.two.d:0 "[main_figure.GetTitledFirstName] słucha, a moje starania przynoszą efekty. [main_figure.GetSheHe|U] uśmiecha się, akceptując moje słowa, i wkrótce znajdujemy wspólny grunt. To, co zaczęło się od napięcia, kończy się nową przyjaźnią."
 agot_nw_ranger_events.1804.desc.two.e:0 "Mówię o pokoju, a powoli [main_figure.GetSheHe] zaczyna postrzegać mnie inaczej. [main_figure.GetHerHis|U] wrogie nastawienie zanika, a my rozmawiamy jak przyjaciele, a nie strażnik i więzień. Więź została nawiązana."
 agot_nw_ranger_events.1804.desc.three.a:0 "Moje argumenty trafiają do [main_figure.GetHerHim]. [main_figure.GetTitledFirstName] słucha uważnie moich słów. Wkrótce [main_figure.GetHerHis] nastawienie łagodnieje i wiem, że zdobyłem [main_figure.GetHerHim] po swojej stronie."
 agot_nw_ranger_events.1804.desc.three.b:0 "Z cierpliwością i logiką powoli przekonuję [main_figure.GetHerHim] do mojego punktu widzenia. [main_figure.GetTitledFirstName] kiwa głową ze zgodą, a ja widzę, że zmieniła się opinia o mnie. Nie jestem już więźniem w oczach [main_figure.GetHerHis]."
 agot_nw_ranger_events.1804.desc.three.c:0 "[main_figure.GetSheHe|U] uważnie słucha mojej argumentacji, a wkrótce [main_figure.GetHerHis] wrogi wzrok zmienia się w zrozumienie. [main_figure.GetTitledFirstName] jest przekonany, zainteresowanie wzrosło, i wiem, że zdobyłem [main_figure.GetHerHim]."
 agot_nw_ranger_events.1804.desc.three.d:0 "Mój apel do rozsądku przełamuje obronę [main_figure.GetHerHis]. [main_figure.GetTitledFirstName] zaczyna widzieć sprawy po mojej myśli i wkrótce [main_figure.GetSheHe] nie jest już zagrożeniem, lecz swego rodzaju sojusznikiem. Zdobyłem [main_figure.GetHerHim]."
 agot_nw_ranger_events.1804.desc.three.e:0 "[main_figure.GetSheHe|U] rozważa moje słowa uważnie, a po chwili widzę zmianę w nastawieniu [main_figure.GetHerHis]. [main_figure.GetTitledFirstName] nie jest już wrogi, lecz refleksyjny. Udało mi się przekonać [main_figure.GetHerHim] do mojego punktu widzenia."
 agot_nw_ranger_events.1804.a:0 "To może być początek czegoś nowego."
 #You Lose
 agot_nw_ranger_events.1805.t:0 "Pod spojrzeniem wodza"
 agot_nw_ranger_events.1805.desc.one.a:0 "Moja próba uroku nie powiodła się. Wódz dzikusów przejrzał moje słowa, a jego uśmiech zbladł. Przesadziłem i teraz [main_figure.GetSheHe] patrzy na mnie z zimną podejrzliwością. Pozostaję związany."
 agot_nw_ranger_events.1805.desc.one.b:0 "Próbuję przekonać [main_figure.GetHerHim], ale wódz dzikusów nie daje się oszukać. Jego wyraz twarzy się twardnieje i jest jasne, że poniosłem porażkę. Zamiast zdobyć jego przychylność, tylko zacisnął na mnie więzy."
 agot_nw_ranger_events.1805.desc.one.c:0 "Moje zaloty spotykają się z chłodną obojętnością. Wódz dzikusów odwraca się, nieimponowany, a moja szansa na ucieczkę wymyka się z rąk. Więzy na moich nadgarstkach pozostają mocne."
 agot_nw_ranger_events.1805.desc.one.d:0 "Moje słowa nie trafiają tak, jak oczekiwałem. Wódz zwęża oczy, widząc moją sztuczkę. Zamiast wolności, zostaję sam na sam z więziennymi murami, związany i pokonany."
 agot_nw_ranger_events.1805.desc.one.e:0 "[main_figure.GetSheHe|U] śmieje się, nieimponowany moimi próbami. Wódz dzikusów niełatwo daje się oczarować, a ja zdobyłem tylko jego pogardę. Liny trzymają mnie mocno."
 agot_nw_ranger_events.1805.desc.two.a:0 "Próbuję przemówić do rozsądku, ale twarz wodza pozostaje zimna. Nie dba o przyjaźń ani sojusze. Moje słowa padają na głuche uszy i pozostaję jego więźniem."
 agot_nw_ranger_events.1805.desc.two.b:0 "Próba znalezienia wspólnego języka zawiodła. Zainteresowanie wodza mną słabnie, a jego oczy robią się odległe. Wskazuje, by mnie znowu związać. Nigdzie nie pójdę."
 agot_nw_ranger_events.1805.desc.two.c:0 "Pomimo prób przekonania [main_figure.GetHerHim], wódz odwraca się ode mnie, nie zainteresowany tym, co mam do zaoferowania. Więzy się zaciskają, a ja zdaję sobie sprawę z porażki."
 agot_nw_ranger_events.1805.desc.two.d:0 "Próbuję się wykręcić słowami, ale nie robią wrażenia. Wódz nie ufa mi, a jego ludzie podążają za nim. Pozostaję związany, szansa ucieczki przepadła."
 agot_nw_ranger_events.1805.desc.two.e:0 "[main_figure.GetSheHe|U] słucha przez chwilę, ale jego spojrzenie twardnieje. Moje słowa nie przekonały wodza, zamiast wolności pozostaję w ciszy, z rękami nadal związanymi."
 agot_nw_ranger_events.1805.desc.three.a:0 "Moje argumenty nie przekonują, a wódz staje się jeszcze bardziej podejrzliwy. Nie dostrzega logiki, a ja zostaję związany pod jego czujnym wzrokiem."
 agot_nw_ranger_events.1805.desc.three.b:0 "Próbuję przemówić do rozsądku wodza, ale na nic. Nie daje się przekonać. Próba uwolnienia się nie powiodła się, a więzy pozostają."
 agot_nw_ranger_events.1805.desc.three.c:0 "[main_figure.GetSheHe|U] słucha mojej argumentacji, ale nie jest przekonany. Kręci głową i okazja na wolność przelatuje. Liny pozostają mocne, a ja pozostaję więźniem."
 agot_nw_ranger_events.1805.desc.three.d:0 "Moja logika trafia w próżnię. Wódz odrzuca mnie, traci zainteresowanie. Zostaję na zimnie, związany i uwięziony, plan ucieczki całkowicie pokrzyżowany."
 agot_nw_ranger_events.1805.desc.three.e:0 "Choć próbuję rozumu [main_figure.GetHerHim], wódz odmawia słuchania. Mój argument się sypie, a ja pozostaję w jego rękach, wolność jest odległa."
 agot_nw_ranger_events.1805.a:0 "Wygląda na to, że zostanę tu jeszcze dłużej."

 ##CATCH DESERTER
 #Contract Texts
 ranger_laamp_contract_1901_contract:0 "Zdrajca"
 ranger_laamp_contract_1901_request:0 "Ta [agot_ranger_mission|E] wymaga od ciebie walki i zwycięstwa nad zdrajcą"
 ranger_laamp_contract_1901_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1901_desc:0 "Otrzymałem wieści o dezerterze z Nocnej Straży.\n\nUkrywa się niedaleko, w dziczy. Nie możemy pozwolić, by ta zdrada pozostała bez kary. Jeśli szybko zareagujemy, powinniśmy go odnaleźć i wymierzyć sprawiedliwość, zanim zdrajca ucieknie dalej."

 ##CAST
 # main_figure - Główna postać wydarzenia - Zdrajca
 # my_ranger - Strażnik zwiadowca

 #Start Event
 agot_nw_ranger_events.1901.t:0 "Polowanie na zdrajcę"
 agot_nw_ranger_events.1901.desc.intro_a:0 "Raport od [my_ranger.GetTitledFirstName] wciąż brzmi w mojej głowie. Dezerter, zdrajca Nocnej Straży, ukrywa się w pobliżu. Nie mamy czasu do stracenia. Wiatr wyje przez obóz, gdy szykujemy się do polowania."
 agot_nw_ranger_events.1901.desc.intro_b:0 "Dezerter z Nocnej Straży... nie ma większej zdrady. Informacje [my_ranger.GetTitledFirstNamePossessive] są świeże, a jeśli działamy szybko, złapiemy [main_figure.GetHerHim] zanim zniknie w dziczy."
 agot_nw_ranger_events.1901.desc.intro_c:0 "Dezercja z Nocnej Straży to najgorsze przestępstwo i nie pozwolę, by ten jeden mi umknął. Przygotowujemy się do polowania, wiedząc, że pogoń może być długa i bezlitosna."
 agot_nw_ranger_events.1901.desc.intro_d:0 "Dezerterzy z Nocnej Straży rzadko uciekają daleko i ten nie jest wyjątkiem. Raport [my_ranger.GetTitledFirstNamePossessive] wyznaczył nam drogę. Zimny uścisk Północy będzie najmniejszym zmartwieniem [main_figure.GetHerHis], gdy go znajdziemy."
 agot_nw_ranger_events.1901.desc.intro_e:0 "Raport [my_ranger.GetTitledFirstNamePossessive] daje nam świeży trop do śledzenia. Dezerter z Nocnej Straży. To zdrada, której nie można wybaczyć i przygotowujemy się do wyprawy, by sprowadzić [main_figure.GetHerHim] z powrotem, za wszelką cenę."
 agot_nw_ranger_events.1901.desc.outro:0 "\n\nMusimy się spieszyć. Dezerter wie, jak uciekać, ale nie na długo. Polowanie właśnie się zaczyna."
 agot_nw_ranger_events.1901.a:0 "Chodźmy. Złapiemy [main_figure.GetHerHim]."
 agot_nw_ranger_events.1901.b:0 "Przesuńmy obóz bliżej, możemy potrzebować więcej wsparcia."
 agot_nw_ranger_events.1901.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1902.t:0 "Znaleziono dezertera"
 agot_nw_ranger_events.1902.desc.intro_a:0 "Dotarliśmy na skraj lasu i szybko dostrzegamy [main_figure.GetTitledFirstName], dezertera. [main_figure.GetSheHe|U] porusza się szybko, ale nie wie jeszcze, że jesteśmy tu. To nasza szansa."
 agot_nw_ranger_events.1902.desc.intro_b:0 "Las jest gęsty, ale [main_figure.GetTitledFirstName], dezerter, nie jest daleko. Widzę [main_figure.GetHerHim] przez drzewa, nieświadomego, że się zbliżyliśmy. Czas ucieka dla [main_figure.GetHerHim]."
 agot_nw_ranger_events.1902.desc.intro_c:0 "Zapuszczamy się głębiej w las i wkrótce tam jest [main_figure.GetSheHe], zdrajca. [main_figure.GetHerHis|U] głowa nerwowo zerka na boki. [main_figure.GetSheHe|U] jeszcze nie wie, jak blisko jesteśmy."
 agot_nw_ranger_events.1902.desc.intro_d:0 "Tam, między drzewami, dostrzegam [main_figure.GetHerHim]. [main_figure.GetTitledFirstName], dezerter, jeszcze nas nie zauważył. Postawa jest napięta, ale mamy przewagę."
 agot_nw_ranger_events.1902.desc.intro_e:0 "Po długim podążaniu za tropem w końcu dostrzegamy [main_figure.GetTitledFirstName], dezertera. [main_figure.GetSheHe|U] porusza się przez las, nieświadomy, że go znaleźliśmy."
 agot_nw_ranger_events.1902.desc.mid_a:0 "[main_figure.GetSheHe|U] jest sam, próbuje szybko nawigować po lesie, ale popełnia błędy. To nasza szansa, by działać zanim zauważy nas."
 agot_nw_ranger_events.1902.desc.mid_b:0 "[main_figure.GetHerHis|U] ruchy są nerwowe, rozpaczliwe. Widzę strach w oczach [main_figure.GetHerHis], gdy porusza się przez las, nieświadomy, że się zbliżyliśmy."
 agot_nw_ranger_events.1902.desc.mid_c:0 "Dezerter panikuje, jego kroki są pospieszne i niepewne. [main_figure.GetSheHe|U] jest podatny na atak, ale jeden fałszywy ruch może go spłoszyć."
 agot_nw_ranger_events.1902.desc.mid_d:0 "[main_figure.GetSheHe|U] porusza się szybko, ale panika spowalnia go. Las działa przeciwko [main_figure.GetHerHis], a to daje nam szansę na atak."
 agot_nw_ranger_events.1902.desc.mid_e:0 "Patrzę, jak [main_figure.GetHerHim] potyka się przez zarośla, oczy nerwowo zerka na boki, nieświadome, jak blisko jesteśmy. [main_figure.GetSheHe|U] jest przestraszony, a to nasza przewaga."
 agot_nw_ranger_events.1902.desc.outro_a:0 "\n\nMusimy działać szybko, zanim [main_figure.GetSheHe] zorientuje się, że jesteśmy tu. Jeden fałszywy ruch, a [main_figure.GetSheHe] ucieknie, ale mamy przewagę. Czas zdecydować, jak to rozegrać."
 agot_nw_ranger_events.1902.desc.outro_b:0 "\n\n[main_figure.GetSheHe|U] jest nerwowy, ale jeszcze nas nie zauważył. Mamy przewagę, ale musimy działać, zanim [main_figure.GetSheHe] nas zauważy."
 agot_nw_ranger_events.1902.desc.outro_c:0 "\n\nNie ma czasu do stracenia. Dezerter jest podatny na schwytanie, jeśli teraz zadziałamy, złapiemy [main_figure.GetHerHim]. Czas podjąć decyzję."
 agot_nw_ranger_events.1902.desc.outro_d:0 "\n\nDezerter jest blisko, mamy element zaskoczenia. Musimy działać, zanim [main_figure.GetSheHe] będzie miał szansę uciec."
 agot_nw_ranger_events.1902.desc.outro_e:0 "\n\nTo nasz moment. [main_figure.GetSheHe|U] jest w panice i jeśli ruszymy teraz, złapiemy [main_figure.GetHerHim]. Muszę zdecydować, jak postąpić."
 agot_nw_ranger_events.1902.a:0 "Biegnę na [main_figure.GetHerHim] i obezwładniam go."
 agot_nw_ranger_events.1902.b:0 "Oszukuję [main_figure.GetHerHim], sprawiając, że myśli, że przyszliśmy mu pomóc."
 agot_nw_ranger_events.1902.c:0 "Daję sygnał moim ludziom, by otoczyli [main_figure.GetHerHim]."
 agot_nw_ranger_events_1902.b.tt.win:0 "[main_figure.GetSheHe|U] daje się oszukać, łatwo łapiemy [main_figure.GetHerHim]"
 agot_nw_ranger_events_1902.b.tt.lose:0 "[main_figure.GetSheHe|U] przejrzał oszustwo i ucieka"
 agot_nw_ranger_events_1902.c.tt.win:0 "Zamykamy krąg, otaczając [main_figure.GetHerHim] bez drogi ucieczki"
 agot_nw_ranger_events_1902.c.tt.lose:0 "[main_figure.GetSheHe|U] wymyka się i ucieka"
 #You Win
 agot_nw_ranger_events.1904.t:0 "Koniec zdrajcy"
 agot_nw_ranger_events.1904.desc.one.a:0 "Pędzę do przodu, a dezerter nie ma czasu na reakcję. Moja ostrze trafia w cel, a jednym uderzeniem [main_figure.GetSheHe] pada na ziemię. Podróż zdrajcy kończy się tutaj."
 agot_nw_ranger_events.1904.desc.one.b:0 "Uderzam mocno, mój cios szybki i ostateczny. Dezerter ledwo ma czas zrozumieć swój los, zanim [main_figure.GetSheHe] pada pod moim ostrzem. Sprawiedliwość Nocnej Straży jest szybka."
 agot_nw_ranger_events.1904.desc.one.c:0 "Mój atak jest szybki, a dezerter potyka się, krew wylewa się, gdy powalam [main_figure.GetHerHim]. Zdrada [main_figure.GetHerHis|U] kończy się ostatnim oddechem w zimnym lesie."
 agot_nw_ranger_events.1904.desc.one.d:0 "Rzucam się na [main_figure.GetHerHim], a nie ma ucieczki. Walka kończy się tak szybko, jak się zaczęła, moje ostrze przebija obronę [main_figure.GetHerHis]. Zdrajca leży martwy u moich stóp."
 agot_nw_ranger_events.1904.desc.one.e:0 "Mój pęd zaskakuje [main_figure.GetHerHim]. Nie ma litości, żadnej wahania. [main_figure.GetSheHe|U] pada na ziemię, bez życia, zdrada [main_figure.GetHerHis] ukarana przez miecz."
 agot_nw_ranger_events.1904.desc.two.a:0 "Dezerter daje się zwieść mojemu trikowi, opuszczając swoją straż wystarczająco na długo. W jednym, szybkim ruchu kończę to, moje ostrze dokańcza to, co zdrada [main_figure.GetHerHis] zaczęła. Dzicz zabiera [main_figure.GetHerHim]."
 agot_nw_ranger_events.1904.desc.two.b:0 "Wierzy moim słowom, aż jest za późno. W momencie, gdy opuścił swoją straż, atakuję. Życie dezertera kończy się, a jego zdrada umiera razem z [main_figure.GetHerHim] na śniegu."
 agot_nw_ranger_events.1904.desc.two.c:0 "Mój podstęp działa perfekcyjnie. [main_figure.GetSheHe|U] pozwala mi zbliżyć się wystarczająco, a szybki cios kończy życie dezertera. Oczy dzikusów rozszerzają się ze zdumienia, gdy [main_figure.GetSheHe] bierze ostatni oddech."
 agot_nw_ranger_events.1904.desc.two.d:0 "Moje oszustwo działa bez zarzutu, a zanim dezerter zdąży zrozumieć, co się dzieje, atakuję [main_figure.GetHerHim]. Ciało [main_figure.GetHerHis|U] opada na śnieg, a sprawiedliwość zostaje wymierzona."
 agot_nw_ranger_events.1904.desc.two.e:0 "Przekonany moimi słowami, dezerter opuszcza swoją straż, a wtedy atakuję. Zdrada kończy się krwią, gdy ciało [main_figure.GetHerHis] opada w zimną dzicz."
 agot_nw_ranger_events.1904.desc.three.a:0 "Moi ludzie doskonale wykonują mój sygnał, zamykając się z każdej strony. Dezerter próbuje uciec, ale nie ma dokąd pójść. Bez litości, zadaję cios [main_figure.GetHerHim]. Koniec zdrajcy jest szybki."
 agot_nw_ranger_events.1904.desc.three.b:0 "Pułapka jest zastawiona, a gdy moi ludzie zbliżają się, dezerter nie ma dokąd uciekać. Przechodzę do zabicia, a zdrada [main_figure.GetHerHis] umiera tutaj, w lesie."
 agot_nw_ranger_events.1904.desc.three.c:0 "Otaczamy [main_figure.GetHerHim], a bez drogi ucieczki dezerter pada pod moim ostrzem. Krew zdrajcy plami śnieg, gdy przynosimy sprawiedliwość Nocnej Straży."
 agot_nw_ranger_events.1904.desc.three.d:0 "Nasza formacja jest doskonała. Dezerter jest osaczony, a nie ma ucieczki. Kończę to jednym ciosem. Zdrajca leży martwy, a zdrada [main_figure.GetHerHis] ukarana."
 agot_nw_ranger_events.1904.desc.three.e:0 "Moi ludzie otaczają dezertera, nie zostawiając mu drogi ucieczki. Egzekucja jest szybka, a dezerter pada na ziemię, życie [main_figure.GetHerHis] zabrane przez miecz Nocnej Straży."
 agot_nw_ranger_events.1904.a:0 "Sprawiedliwość została wymierzona."
 #You Lose
 agot_nw_ranger_events.1905.t:0 "Ten, który uciekł"
 agot_nw_ranger_events.1905.desc.one.a:0 "Rzucam się na [main_figure.GetHerHim], ale dezerter jest szybszy, niż się spodziewałem. [main_figure.GetSheHe|U] unika mojego ciosu i znika w gęstych drzewach, zanim zdążę zareagować. Pogoń jest przegrana, a zdrajca wymyka się."
 agot_nw_ranger_events.1905.desc.one.b:0 "Wyrzucam się do przodu, ale mój atak mija cel. Dezerter jest szybszy, niż się wydaje, i zanim się zorientuję, [main_figure.GetSheHe] znika, pochłonięty przez las. Straciłem [main_figure.GetHerHim]."
 agot_nw_ranger_events.1905.desc.one.c:0 "Mój cios tnie powietrze, ale [main_figure.GetSheHe] jest za szybki. Dezerter unika mojego uderzenia, znikając w dziczy. Słyszę [main_figure.GetHerHim] biegnącego, ale już straciłem z oczu [main_figure.GetHerHim]."
 agot_nw_ranger_events.1905.desc.one.d:0 "Rzucam się do przodu, ale zdrajca przewiduje mój ruch. [main_figure.GetSheHe|U] unika mojego ostrza i znika w cieniu drzew. Las pochłania [main_figure.GetHerHim], a ja zostaję z niczym."
 agot_nw_ranger_events.1905.desc.one.e:0 "Mijam cios, ale dezerter unika go, przeciskając się między drzewami, zanim zdążę złapać [main_figure.GetHerHim]. [main_figure.GetSheHe|U] znika, a z nim szansa, by sprowadzić [main_figure.GetHerHim] przed oblicze sprawiedliwości."
 agot_nw_ranger_events.1905.desc.two.a:0 "Próbuję oszukać [main_figure.GetHerHim], ale dezerter przejrzał mój podstęp. [main_figure.GetSheHe|U] uśmiecha się, po czym odwraca się i rusza w las, zostawiając mnie w ciszy jego ucieczki."
 agot_nw_ranger_events.1905.desc.two.b:0 "Moje sztuczki zawodzą, a oczy dezertera zwężają się w uświadomieniu. [main_figure.GetSheHe|U] nie czeka na moje ponowne próby, [main_figure.GetSheHe] znika, biegnąc w cień lasu, daleko poza moim zasięgiem."
 agot_nw_ranger_events.1905.desc.two.c:0 "Dezerter nie daje się nabrać na moją sztuczkę. Wyraz twarzy [main_figure.GetHerHis|U] zmienia się z konsternacji na zrozumienie, a zanim zdążę powstrzymać [main_figure.GetHerHim], [main_figure.GetSheHe] znika w drzewach, znikając w dziczy."
 agot_nw_ranger_events.1905.desc.two.d:0 "Moja próba oszukania dezertera rozpada się. [main_figure.GetSheHe|U] zauważa to i nie traci czasu na ucieczkę. Cienie lasu pochłaniają [main_figure.GetHerHim], a ja zostaję bez celu."
 agot_nw_ranger_events.1905.desc.two.e:0 "Próbuję zagrać na emocjach [main_figure.GetHerHim], ale dezerter nie daje się zwieść. [main_figure.GetSheHe|U] szybko łapie mnie na oszustwie i ucieka, zanim zdążę działać. Las zamyka się wokół [main_figure.GetHerHim], a ja zostaję, patrząc jak znikają."

 agot_nw_ranger_events.1905.desc.three.a:0 "Próbujemy otoczyć [main_figure.GetHerHim], ale dezerter dostrzega lukę w naszej formacji. [main_figure.GetSheHe|U] rusza do ucieczki, przeciskając się między drzewami, zanim zdążymy się dostosować. Patrzę, jak [main_figure.GetSheHe] znika w lesie."
 agot_nw_ranger_events.1905.desc.three.b:0 "Moja strategia zawodzi, a dezerter znajduje otwarte miejsce. [main_figure.GetSheHe|U] pędzi w stronę drzew, uciekając z naszej uchwały. Zanim zrozumiem błąd, [main_figure.GetSheHe] jest już daleko, zagubiony w lesie."
 agot_nw_ranger_events.1905.desc.three.c:0 "Próbujemy złapać [main_figure.GetHerHim], ale dezerter dostrzega słabość w naszych szeregach. Zanim zdążę zareagować, [main_figure.GetSheHe] wymyka się z naszych linii i znika w cieniu lasu."
 agot_nw_ranger_events.1905.desc.three.d:0 "Plan był dobry, ale dezerter jest szybszy, niż przewidywałem. [main_figure.GetSheHe|U] znajduje lukę w naszej formacji i pędzi w stronę dziczy. Pogoń kończy się tutaj, a [main_figure.GetHerHim] wymyka się z naszych rąk."
 agot_nw_ranger_events.1905.desc.three.e:0 "Zbliżamy się, ale dezerter jest szybszy, niż się spodziewaliśmy. [main_figure.GetSheHe|U] wykorzystuje nasz błąd w ustawieniu i wymyka się w las, zostawiając nas z frustracją."
 agot_nw_ranger_events.1905.a:0 "Nie!"
 
 ##RESCUE BLACKBROTHER
 #Contract Texts
 ranger_laamp_contract_2001_contract:0 "Goniony przez dzikusów"
 ranger_laamp_contract_2001_request:0 "Ta [agot_ranger_mission|E] wymaga od ciebie ocalenia brata czarnego przed gniewem [TaskContract.GetEmployer.GetNamePossessive]"
 ranger_laamp_contract_2001_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2001_desc:0 "Właśnie otrzymałem wiadomości, że jeden z naszych czarnych braci jest ścigany przez wodza dzikusów.\n\nUciekł i jego życie wisi na włosku. Musimy działać szybko, jeśli chcemy mu pomóc. Dzikusy nie dadzą mu dużo czasu, zanim go dopadną."

 ##CAST
 # main_figure - Główna postać wydarzenia - Wódz agresor
 # my_ranger - Strażnik zwiadowca
 # rescued_bb - Czarny brat

 #Start Event
 agot_nw_ranger_events.2001.t:0 "Wyścig z czasem"
 agot_nw_ranger_events.2001.desc.intro_a:0 "Wiadomość o czarnym bracie uciekającym o życie ciąży na mojej myśli. Dzikusy nie zatrzymają się i nie możemy tracić czasu. Musimy dotrzeć do [main_figure.GetHerHim] zanim [main_figure.GetTitledFirstName] to zrobi."
 agot_nw_ranger_events.2001.desc.intro_b:0 "Czarny brat jest ścigany, a my jesteśmy jego jedyną nadzieją. Dzikusy zbliżają się, a każda chwila ma znaczenie. Mobilizuję strażników do tego, co może być śmiertelną pogonią."
 agot_nw_ranger_events.2001.desc.intro_c:0 "Nie ma czasu do stracenia. Czarny brat biegnie o życie, a [main_figure.GetTitledFirstName] jest tuż za nim. Wiatr wyje, gdy przygotowujemy się do wyprawy. Będziemy musieli poruszać się prawie tak samo szybko."
 agot_nw_ranger_events.2001.desc.intro_d:0 "Brat jest w niebezpieczeństwie, ścigany przez [main_figure.GetTitledFirstName]. Zimne powietrze gryzie, gdy przygotowujemy się do wyjazdu. Nie ma miejsca na błąd, jeden błąd i [rescued_bb.GetSheHe] nie przeżyje."
 agot_nw_ranger_events.2001.desc.intro_e:0 "Dzikusy są na polowaniu, a jeden z naszych jest ich ofiarą. Jeśli nie będziemy działać szybko, czarny brat nie ma szans. Obóz budzi się, gdy zbieramy wszystko, czego potrzebujemy do misji."
 agot_nw_ranger_events.2001.desc.outro:0 "\n\nWódz dzikusów zbliża się, a im dłużej czekamy, tym mniejsze nasze szanse. Musimy działać teraz, zanim będzie za późno."
 agot_nw_ranger_events.2001.a:0 "Nie ma czasu do stracenia."
 agot_nw_ranger_events.2001.b:0 "Przesuńmy oboz bliżej."
 agot_nw_ranger_events.2001.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.2002.t:0 "Pogoń się zacieśnia"
 agot_nw_ranger_events.2002.desc.intro_a:0 "Docieramy na skraj polany i oto [rescued_bb.GetSheHe], nasz czarny brat, desperacko uciekający, a wódz dzikusów tuż za nim. Prawie nie ma czasu na działanie, ale udało nam się dotrzeć na czas."
 agot_nw_ranger_events.2002.desc.intro_b:0 "Dostrzegamy czarnego brata z przodu, potykającego się między drzewami, a wódz dzikusów zbliża się szybko. Luka między nimi maleje, a nasza szansa na ocalenie [main_figure.GetHerHim] jest prawie skończona."
 agot_nw_ranger_events.2002.desc.intro_c:0 "Czarny brat pojawia się na horyzoncie, jego twarz blada ze strachu, gdy wódz dzikusów zbliża się. Nie jesteśmy daleko, ale niebezpieczeństwo rośnie z każdą chwilą."
 agot_nw_ranger_events.2002.desc.intro_d:0 "Docieramy tuż na czas, by zobaczyć czarnego brata, wyczerpanego i potykającego się, podczas gdy wódz dzikusów zbliża się do [main_figure.GetHerHim]. Nie ma czasu na błąd, wódz jest prawie na miejscu."
 agot_nw_ranger_events.2002.desc.intro_e:0 "Czarny brat biegnie przez las, ale wódz dzikusów jest tuż za [main_figure.GetHerHim], zbliżając się szybko. Dotarliśmy na czas, ale teraz każde wahanie może kosztować życie."
 agot_nw_ranger_events.2002.desc.mid_a:0 "[main_figure.GetTitledFirstName] jest nieustępliwy, [rescued_bb.GetHerHis] tempo przyspiesza, gdy [main_figure.GetSheHe] szykuje się do ataku. Czarny brat potyka się, a w oczach [main_figure.GetHerHis|U] widać panikę. Musimy działać teraz, bo inaczej będzie po wszystkim."
 agot_nw_ranger_events.2002.desc.mid_b:0 "[main_figure.GetTitledFirstName] jest niemal przy [main_figure.GetHerHim], a [main_figure.GetHerHis] włócznia gotowa do zabicia. Czarny brat potyka się, łapiąc oddech, podczas gdy wódz zbliża się coraz szybciej. Mamy sekundy, zanim będzie za późno."
 agot_nw_ranger_events.2002.desc.mid_c:0 "[main_figure.GetTitledFirstName] jest prawie tam, [main_figure.GetHerHis] oczy utkwiły w czarnym bracie. Napięcie w powietrzu jest gęste, a dystans między nimi kurczy się z każdą sekundą. Czas działać teraz."
 agot_nw_ranger_events.2002.desc.mid_d:0 "Czarny brat znów potyka się, a [main_figure.GetTitledFirstName] wykorzystuje moment. [main_figure.GetHerHis|U] włócznia błyszczy w zimnym świetle, gotowa do ciosu. Czuję narastającą pilność. Musimy działać."
 agot_nw_ranger_events.2002.desc.mid_e:0 "[main_figure.GetTitledFirstName] jest prawie w zasięgu. Kroki [main_figure.GetHerHis|U] są ciężkie, pełne intencji, a strach czarnego brata jest wyczuwalny. Okno do działania zamyka się szybko."
 agot_nw_ranger_events.2002.desc.outro_a:0 "\n\nNie ma już czasu na myślenie, tylko na działanie. Wódz dzikusów jest sekundy od ciosu, a to ode mnie zależy, jak uratujemy naszego czarnego brata."
 agot_nw_ranger_events.2002.desc.outro_b:0 "\n\nCzas ucieka. Wódz dzikusów zaraz zaatakuje, muszę działać szybko, jeśli chcemy powstrzymać [main_figure.GetHerHim] i uratować czarnego brata."
 agot_nw_ranger_events.2002.desc.outro_c:0 "\n\nWódz dzikusów zbliża się do ciosu, a los naszego brata wisi na włosku. Czas na moją decyzję."
 agot_nw_ranger_events.2002.desc.outro_d:0 "\n\nWódz dzikusów zaraz dojdzie do [main_figure.GetHerHim]. Muszę działać teraz, jeśli chcemy powstrzymać go przed zadaniem śmiertelnego ciosu."
 agot_nw_ranger_events.2002.desc.outro_e:0 "\n\nNie ma już czasu. Wódz dzikusów jest gotowy do ciosu, muszę zdecydować, jak interweniować, zanim będzie za późno."
 agot_nw_ranger_events.2002.a:0 "Biegnę na dzikusa."
 agot_nw_ranger_events.2002.b:0 "Próbuję przekonać dzikusa."
 agot_nw_ranger_events.2002.c:0 "Oszukuję dzikusa, by uwolnił [main_figure.GetHerHim]."
 agot_nw_ranger_events_2002.b.tt.win:0 "Wódz dzikusów waha się, a ja przekonuję [main_figure.GetHerHim] do poddania się"
 agot_nw_ranger_events_2002.b.tt.lose:0 "Moje słowa padają na głuche uszy i ciosy"
 agot_nw_ranger_events_2002.c.tt.win:0 "Wódz dzikusów daje się nabrać na moją sztuczkę, uwalniając czarnego brata"
 agot_nw_ranger_events_2002.c.tt.lose:0 "Wódz dzikusów przejrzał moje oszustwo i atakuje"

  #You Win
 agot_nw_ranger_events.2004.t:0 "Zwycięstwo w dziczy"
 agot_nw_ranger_events.2004.desc.one.a:0 "Mój atak jest szybki, a wódz dzikusów nie ma czasu na reakcję. Jednym, potężnym uderzeniem powalam [main_figure.GetHerHim]. Czarny brat jest bezpieczny, życie [rescued_bb.GetHerHis] ocalone przez naszą szybką akcję."
 agot_nw_ranger_events.2004.desc.one.b:0 "Ruszam, zanim wódz dzikusów zdąży zakończyć swój atak. Moje ostrze przecina powietrze, uderzając w [main_figure.GetHerHim] w mgnieniu oka. Czarny brat opada na kolana z ulgą, bezpieczny w końcu."
 agot_nw_ranger_events.2004.desc.one.c:0 "Docieram do wodza dzikusów tuż przed jego ciosiem. Moje ostrze trafia w cel, a walka kończy się w kilka sekund. Czarny brat patrzy na mnie z ulgą, uratowany od śmierci."
 agot_nw_ranger_events.2004.desc.one.d:0 "Z rykiem pędzę do akcji, tnąc wodza dzikusów, zanim zdąży skrzywdzić czarnego brata. Walka jest krótka, a życie czarnego brata ocalone."
 agot_nw_ranger_events.2004.desc.one.e:0 "Moje ostrze trafia celnie, a wódz dzikusów pada u moich stóp. Czarny brat, drżący ze strachu, kiwa głową w podziękowaniu, gdy wyciągamy [rescued_bb.GetHerHim] na bezpieczeństwo."
 agot_nw_ranger_events.2004.desc.two.a:0 "Moje słowa docierają do wodza dzikusów w samą porę. [main_figure.GetSheHe|U] waha się, rozważając moją propozycję. Po chwilowym namyśle [main_figure.GetSheHe] opuszcza broń i odchodzi, zostawiając czarnego brata nietkniętego."
 agot_nw_ranger_events.2004.desc.two.b:0 "Mówię szybko, oferując wodzowi dzikusów wyjście. Oczy [main_figure.GetHerHis|U] się zwężają, ale ostatecznie [main_figure.GetSheHe] ustępuje. Czarny brat jest bezpieczny, a wódz znika w lesie."
 agot_nw_ranger_events.2004.desc.two.c:0 "Wódz dzikusów zatrzymuje się, gdy mówię, a jego chwyt na włóczni słabnie. Po chwili namysłu [main_figure.GetSheHe] odwraca się, oszczędzając życie czarnego brata i zostawiając nas w spokoju."
 agot_nw_ranger_events.2004.desc.two.d:0 "Słowa, a nie broń, wygrywają ten dzień. Wódz dzikusów słucha rozsądku, opuszcza swoją włócznię i cofa się. Czarny brat jest bezpieczny, życie [rescued_bb.GetHerHis] ocalone."
 agot_nw_ranger_events.2004.desc.two.e:0 "Moje słowa trafiają do serca wodza dzikusów. [main_figure.GetSheHe|U] spogląda na czarnego brata, a potem na mnie, po czym w końcu kiwa głową i odchodzi. Zagrożenie zniknęło, a czarny brat jest bezpieczny."
 agot_nw_ranger_events.2004.desc.three.a:0 "Zagrzewam się do działania, odwracając uwagę wodza dzikusów fałszywą obietnicą. W chwilowej dezorientacji czarny brat ucieka, a wódz dzikusów, zdając sobie sprawę z błędu, ucieka."
 agot_nw_ranger_events.2004.desc.three.b:0 "Mój trik działa. Wódz dzikusów daje się nabrać na podstęp, a gdy [main_figure.GetSheHe] odwraca się, czarny brat wymyka się. Wódz, zdając sobie sprawę, że został oszukany, ucieka w dzicz."
 agot_nw_ranger_events.2004.desc.three.c:0 "Zmyliłem wodza dzikusów, przekonując [main_figure.GetHerHim] do spojrzenia w inną stronę. Kiedy [main_figure.GetSheHe] zdaje sobie sprawę z prawdy, czarny brat jest bezpieczny, a wódz znika w lesie, wykiwany."
 agot_nw_ranger_events.2004.desc.three.d:0 "Mój plan działa perfekcyjnie. Wódz dzikusów waha się wystarczająco długo, by czarny brat zdążył uciec. Pokonany, wódz dzikusów wycofuje się, wiedząc, że został przechytrzony."
 agot_nw_ranger_events.2004.desc.three.e:0 "Wódz dzikusów, oszukany moimi słowami, niepewnie staje. Czarny brat wykorzystuje okazję, by wymknąć się, a wódz, zdając sobie sprawę, że został oszukany, znika w dziczy."
 agot_nw_ranger_events.2004.a:0 "Jesteśmy teraz bezpieczni."
 #You Lose
 agot_nw_ranger_events.2005.t:0 "Cena porażki"
 agot_nw_ranger_events.2005.desc.one.a:0 "Rzucam się na [main_figure.GetHerHim], ale jestem za późno. Ostrze wodza dzikusów trafia celnie, a czarny brat pada, zanim zdążę dotrzeć do [main_figure.GetHerHim]. Kiedy docieram na miejsce, szkoda została wyrządzona, [rescued_bb.GetSheHe] nie żyje."
 agot_nw_ranger_events.2005.desc.one.b:0 "Mój cios mija cel, a atak wodza dzikusów jest szybki. Czarny brat upada na ziemię, życie [rescued_bb.GetHerHis] skończone, a my patrzymy bezradnie. Nasza porażka jest kompletna."
 agot_nw_ranger_events.2005.desc.one.c:0 "Walczę zaciekle, ale to nie wystarcza. Cios wodza dzikusów trafia, a czarny brat opada martwy na ziemię. Mogę tylko patrzeć, jak wódz ucieka, zwycięski."
 agot_nw_ranger_events.2005.desc.one.d:0 "Pędzę do przodu, ale wódz dzikusów jest szybszy. Broń [main_figure.GetHerHis|U] powala czarnego brata, zanim zdążę do nich dotrzeć. Porażka boli, gdy patrzymy, jak nasz towarzysz upada."
 agot_nw_ranger_events.2005.desc.one.e:0 "Wódz dzikusów porusza się, zanim zdążę zareagować, a życie czarnego brata zostaje zabrane w jednej chwili. Próbuję temu zapobiec, ale moje wysiłki są za późne, bitwa jest przegrana."
 agot_nw_ranger_events.2005.desc.two.a:0 "Próbuję przekonać wodza dzikusów, ale moje słowa trafiają w próżnię. Ostrze [main_figure.GetHerHis|U] błyska, a czarny brat pada martwy, zanim zdążę się poruszyć."
 agot_nw_ranger_events.2005.desc.two.b:0 "Mówię szybko, próbując załagodzić sytuację, ale wódz dzikusów nie daje się przekonać. Broń [main_figure.GetHerHis|U] powala czarnego brata, a moja szansa na ocalenie [main_figure.GetHerHim] znika."
 agot_nw_ranger_events.2005.desc.two.c:0 "Moja próba negocjacji zawodzi. Wściekłość wodza dzikusów nie ustępuje, a szybki cios kończy życie czarnego brata. Moje słowa nie były wystarczające, by ocalić [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.desc.two.d:0 "Próbuję znaleźć wspólny język, ale wódz dzikusów nie słucha. Ostrze [main_figure.GetHerHis|U] przebija czarnego brata, a ja mogę tylko patrzeć z przerażeniem, jak walka kończy się porażką."
 agot_nw_ranger_events.2005.desc.two.e:0 "Moja prośba o pokój pozostaje bez odpowiedzi. Wódz dzikusów zadaje cios, a czarny brat zostaje zabity tam, gdzie stoi. Porażka jest miażdżąca, a my zostajemy z niczym, tylko stratą."
 agot_nw_ranger_events.2005.desc.three.a:0 "Próbuję oszukać wodza dzikusów, ale [main_figure.GetSheHe] przejrzał moją sztuczkę. W szybkim ruchu ostrze [main_figure.GetHerHis] zadaje cios, powalając czarnego brata. Porażka jest szybka i nieunikniona."
 agot_nw_ranger_events.2005.desc.three.b:0 "Mój plan oszukania wodza zawodzi. [main_figure.GetSheHe|U] przejrzał oszustwo i zabija czarnego brata, zanim zdążę powstrzymać [main_figure.GetHerHim]. Moje oszustwo nie wystarczyło, by uratować [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.desc.three.c:0 "Próbuję przechytrzyć wodza dzikusów, ale mój plan się rozpada. Cios [main_figure.GetHerHis|U] trafia, a czarny brat pada martwy przed moimi oczami. Porażka jest gorzka, a moja strategia zawodzi."
 agot_nw_ranger_events.2005.desc.three.d:0 "Moje oszustwo zawodzi. Wódz dzikusów nie daje się nabrać, a szybki cios [main_figure.GetSheHe] zabija czarnego brata. Strata jest ostra, a moje wysiłki poszły na marne."
 agot_nw_ranger_events.2005.desc.three.e:0 "Moja próba oszukania wodza dzikusów kończy się katastrofą. [main_figure.GetSheHe|U] szybko przejrzał oszustwo, a jego ostrze tnie czarnego brata. Zostaję stojąc w porażce."
 agot_nw_ranger_events.2005.a:0 "To koniec... straciliśmy [main_figure.GetHerHim]."
 agot_nw_ranger_events.2005.a.tt:0 "Wódz dzikusów ucieka"

