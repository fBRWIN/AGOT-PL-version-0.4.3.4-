 #Contract Texts
 ranger_laamp_contract_2101_contract:0 "Ślady w śniegu"
 ranger_laamp_contract_2101_request:0 "Ta [agot_ranger_mission|E] wymaga dokładnego zbadania dziwnych śladów i ukrytych znaków w terenie"
 ranger_laamp_contract_2101_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2101_desc:0 "Znalazłem coś dziwnego na zewnątrz: ślady, oznaki na śniegu.\n\nNie mogę rozpoznać, co je zostawiło, ale coś jest na rzeczy, Pierwszy Strażniku. Jeśli zbadamy to dokładniej, może uda nam się odkryć, co za tym stoi."
 ranger_laamp_contract_2101_reward_win:0 "Możesz zdobyć losową nagrodę, w tym [gold_i|E][gold|E], [prestige_i|E][prestige|E] lub [piety_i|E][piety|E]"
 ranger_laamp_contract_2101_reward_lose:0 "Możesz ponieść drobne straty, takie jak utrata [prestige_i|E][prestige|E] lub [piety_i|E][piety|E]" ##CAST
 
 # my_ranger - Strażnik zwiadowca

 #Start Event
 agot_nw_ranger_events.2101.t:0 "W nieznane"
 agot_nw_ranger_events.2101.desc.intro_a:0 "Przygotowujemy się, by podążyć za śladem, który odnalazł mój zwiadowca. Powietrze jest zimne i ostre, niosąc ze sobą ciężar czegoś nieznanego. Cokolwiek znajdziemy tam, może być cenne lub niebezpieczne. Ślady czekają."
 agot_nw_ranger_events.2101.desc.intro_b:0 "Mężczyźni są gotowi do ruszenia, oczy skanują lodowy krajobraz. Raport [my_ranger.GetTitledFirstName] wciąż krąży w moich myślach, oznaki czegoś niezwykłego w okolicy. Czas, by przekonać się na własne oczy."
 agot_nw_ranger_events.2101.desc.intro_c:0 "Zbieramy zapasy, a tajemnica śladów kusi nas. Coś tam jest, a odkrycie [my_ranger.GetTitledFirstNamePossessive] poruszyło oboz. Podążymy za tymi znakami, gdziekolwiek prowadzą."
 agot_nw_ranger_events.2101.desc.intro_d:0 "Nasze wyposażenie jest gotowe, mężczyźni są niespokojni, a ślady czekają. Niezależnie od tego, czy prowadzą do czegoś prostego, czy niebezpiecznego, musimy to odkryć. Ta ziemia skrywa sekrety, a my jesteśmy gotowi je odkryć."
 agot_nw_ranger_events.2101.desc.intro_e:0 "Zaledwie słońce zaczyna wschodzić nad Murem, przygotowujemy się do wyruszenia. Odkrycie [my_ranger.GetTitledFirstNamePossessive] czeka za rogiem, wzywając nas w kierunku jaskini, lasu lub wzgórz. Ślad może ujawnić coś nieoczekiwanego lub coś, co lepiej pozostawić ukryte."
 agot_nw_ranger_events.2101.desc.outro:0 "\n\nZnaki zostawione na śniegu nie będą trwały długo. Musimy działać szybko, zanim dzicz wymaże każdy ślad. Czas ruszać i odkryć, co leży przed nami."
 agot_nw_ranger_events.2101.a:0 "Nie ma czasu do stracenia."
 agot_nw_ranger_events.2101.b:0 "Przesuńmy oboz bliżej."
 agot_nw_ranger_events.2101.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Action Event I
 agot_nw_ranger_events.2102.t:0 "Przed zachodem słońca"
 agot_nw_ranger_events.2102.desc.intro_a:0 "Dotarliśmy na miejsce, gdy słońce zaczyna opadać. Powietrze staje się zimniejsze, cienie rozciągają się na ziemi. Czas jest ograniczony, będziemy musieli dokonać wyboru, mamy wystarczająco dużo światła, by dokładnie zbadać tylko jedno miejsce."
 agot_nw_ranger_events.2102.desc.intro_b:0 "Krajobraz rozciąga się przed nami, ślady znikają w oddali. Każdy ślad opowiada swoją historię, prowadząc do jaskini, lasu i wzgórz. Musimy wybrać mądrze, nie dostaniemy drugiej szansy przed zmierzchem."
 agot_nw_ranger_events.2102.desc.intro_c:0 "Po przybyciu, chłód zmierzchu osiada na nas. Każda ścieżka prowadzi w stronę jaskini, lasu lub skalistych wzgórz, każda wskazuje na coś pozostawionego. Jest tu dziwna energia, a wybór, który teraz podejmiemy, może kształtować to, co znajdziemy."
 agot_nw_ranger_events.2102.desc.intro_d:0 "Cienie rosną długie, gdy oceniamy teren. Ślady prowadzą w różnych kierunkach, każda droga oferuje swoją tajemnicę. Słońce nie będzie czekać, musimy wybrać naszą drogę mądrze, jeśli chcemy odkryć coś przed zmrokiem."
 agot_nw_ranger_events.2102.desc.intro_e:0 "Blaknące światło dnia rzuca bladą poświatę na krajobraz. Stoimy na rozdrożu, z drogami prowadzącymi do jaskini, lasu i wzgórz. Nie mamy czasu, by zbadać wszystkie, ale mądrze wybrany wybór może ujawnić ukryte tutaj sekrety."
 agot_nw_ranger_events.2102.desc.outro:0 "\n\nOstatnie światło dnia znika, pozostawiając nas z jednym wyborem."
 agot_nw_ranger_events.2102.a:0 "Powinniśmy zbadać pobliską jaskinię."
 agot_nw_ranger_events.2102.b:0 "Przeszukamy pobliski las."
 agot_nw_ranger_events.2102.c:0 "Musimy wspiąć się na skaliste wzgórza."
 #Action Event II
 ##cave scenario
 agot_nw_ranger_events.2103.t.cave:0 "W cienie"
 agot_nw_ranger_events.2103.desc.intro_a.cave:0 "Podchodzimy do wejścia jaskini, ciemnej pustki wcinającej się w zbocze wzgórza. Powietrze tutaj wydaje się cięższe, jakby wstrzymywało oddech."
 agot_nw_ranger_events.2103.desc.intro_b.cave:0 "Wejście do jaskini wyłania się wśród ostrych kamieni. Cienie wylewają się, skrywając wszelkie sekrety, które mogą się tam znajdować."
 agot_nw_ranger_events.2103.desc.intro_c.cave:0 "Droga do jaskini jest zdradliwa, pełna ostrych kamieni i luźnych skał. Zimne powietrze z wnętrza muska nas."
 agot_nw_ranger_events.2103.desc.intro_d.cave:0 "Stoimy na skraju jaskini, zaglądając w ciemność. W środku panuje cisza, niepokojąca w swojej pustce, jakby coś czekało."
 agot_nw_ranger_events.2103.desc.intro_e.cave:0 "Otwarcie jaskini rozciąga się przed nami, głębokie i groźne. Z wnętrza wydobywa się chłód, niosący zapach wilgotnej ziemi i kamienia."
 agot_nw_ranger_events.2103.desc.mid_a.cave:0 "Ciemność zaciska się, gdy zagłębiamy się dalej. Cienie poruszają się z każdym krokiem, nasze oczy wytężają się, by dostrzec cokolwiek w mroku."
 agot_nw_ranger_events.2103.desc.mid_b.cave:0 "Stąpamy ostrożnie, nieufni wobec każdego dźwięku. Cisza jest niepokojąca, przerywana tylko cichym kapaniem wody dobiegającym z wnętrza."
 agot_nw_ranger_events.2103.desc.mid_c.cave:0 "Nasze kroki odbijają się echem od kamiennych ścian, a powietrze staje się zimniejsze. Jesteśmy głębiej, tam, gdzie światło z wejścia już nie dociera."
 agot_nw_ranger_events.2103.desc.mid_d.cave:0 "Jaskinia zwęża się, gdy idziemy dalej, ściany zaczynają się zbliżać. Każdy dźwięk jest spotęgowany, co potęguje nasze napięcie."
 agot_nw_ranger_events.2103.desc.mid_e.cave:0 "Każdy krok w ciemności ujawnia tylko więcej cieni. Powietrze jest gęste, a coś wydaje się… nie tak, jakbyśmy byli obserwowani."
 agot_nw_ranger_events.2103.desc.outro_a.cave:0 "\n\nZ przodu dostrzegamy słaby błysk, częściowo ukryty pod gruzem. Jaskinia skrywa więcej niż tylko cienie, coś się tam ukrywa."
 agot_nw_ranger_events.2103.desc.outro_b.cave:0 "\n\nNasze oczy przyzwyczajają się do ciemności, a tam, pośród kamieni, leży coś niezwykłego. Ta jaskinia może skrywać odpowiedzi, których szukamy."
 agot_nw_ranger_events.2103.desc.outro_c.cave:0 "\n\nZatrzymujemy się, gdy dostrzegamy coś w oddali. Słaby błysk metalu lub kości, ledwo widoczny w ciemności."
 agot_nw_ranger_events.2103.desc.outro_d.cave:0 "\n\nW chwili, gdy rozważamy zawrócenie, dostrzegamy coś częściowo ukrytego, odkrycie, które może wyjaśnić dziwne ślady."
 agot_nw_ranger_events.2103.desc.outro_e.cave:0 "\n\nCienie odsłaniają błysk, kształt, który jest nie na miejscu w ciemności jaskini. Znaleźliśmy coś… ale co?"
 agot_nw_ranger_events.2103.a.cave:0 "Przeszukujemy głębiej ciemność."
 agot_nw_ranger_events.2103.b.cave:0 "Bacznie badamy błysk."
 agot_nw_ranger_events.2103.c.cave:0 "Szukamy oznak niedawnej aktywności."
 agot_nw_ranger_events_2103.a.tt.win.cave:0 "Odkrywam ukryty relikt."
 agot_nw_ranger_events_2103.a.tt.lose.cave:0 "Tracę równowagę, znajdując tylko niebezpieczeństwo."
 agot_nw_ranger_events_2103.b.tt.win.cave:0 "To cenne znalezisko, ukryte na widoku."
 agot_nw_ranger_events_2103.b.tt.lose.cave:0 "Przedmiot to pułapka, łamie się przy bliższym badaniu."
 agot_nw_ranger_events_2103.c.tt.win.cave:0 "Dostrzegam świeże ślady."
 agot_nw_ranger_events_2103.c.tt.lose.cave:0 "Ślady prowadzą donikąd."

 ##woods scenario
 agot_nw_ranger_events.2103.t.woods:0 "Szemrzący las"
 agot_nw_ranger_events.2103.desc.intro_a.woods:0 "Drzewa zamykają się wokół nas, ich gałęzie obciążone szronem. Las jest cichy, niemal zbyt spokojny."
 agot_nw_ranger_events.2103.desc.intro_b.woods:0 "Gęste drzewa sięgają jak filary, ich gałęzie tworzą ciemny baldachim. Las wydaje się nie mieć końca, labiryntem cieni i kory."
 agot_nw_ranger_events.2103.desc.intro_c.woods:0 "Wchodzimy do lasu, ziemia miękka pod stopami. Każdy dźwięk jest tłumiony przez grubą warstwę liści."
 agot_nw_ranger_events.2103.desc.intro_d.woods:0 "Las nas pochłania, ścieżki wiją się między drzewami. Gałęzie nad głową zasłaniają większość światła."
 agot_nw_ranger_events.2103.desc.intro_e.woods:0 "Cisza jest niemal ogłuszająca, gdy idziemy głębiej. Każdy krok brzmi głośniej, jakby sam las słuchał."
 agot_nw_ranger_events.2103.desc.mid_a.woods:0 "Gałęzie skrzypią nad nami, a zimny wiatr muska nas, jakby coś niewidzialnego poruszało się wokół."
 agot_nw_ranger_events.2103.desc.mid_b.woods:0 "Słyszymy ciche szelesty w pobliżu. Las jest daleki od pustki, a każdy cień skrywa sekret."
 agot_nw_ranger_events.2103.desc.mid_c.woods:0 "Ogarnia nas niepokój, cienie pod drzewami przesuwają się w gasnącym świetle."
 agot_nw_ranger_events.2103.desc.mid_d.woods:0 "Im dalej idziemy, tym bardziej pokręcone są drzewa, ich gałęzie jak pazury sięgają w naszą stronę."
 agot_nw_ranger_events.2103.desc.mid_e.woods:0 "Każdy zakręt odsłania nowe cienie, a powietrze staje się chłodniejsze, gdy wędrujemy głębiej. Coś ukrywa się w tym lesie."
 agot_nw_ranger_events.2103.desc.outro_a.woods:0 "\n\nPrzed nami widzimy coś schowanego między korzeniami, mały przedmiot, pozostawiony lub upuszczony."
 agot_nw_ranger_events.2103.desc.outro_b.woods:0 "\n\nZnajdujemy polanę, a na ziemi leży dziwna paczka, częściowo ukryta pod liśćmi."
 agot_nw_ranger_events.2103.desc.outro_c.woods:0 "\n\nBłysk przykuwa naszą uwagę, ukryty skarb lub ofiara pozostawiona przez kogoś, dla czegoś nieznanego."
 agot_nw_ranger_events.2103.desc.outro_d.woods:0 "\n\nGdy rozważamy zawrócenie, dostrzegamy coś błyszczącego w cieniu, wskazówkę do tego, co przeszło tędy."
 agot_nw_ranger_events.2103.desc.outro_e.woods:0 "\n\nDrzewa lekko się rozstępują, odsłaniając przedmiot na ziemi. Jest mały, ale może zawierać odpowiedzi."
 agot_nw_ranger_events.2103.a.woods:0 "Badamy dziwny przedmiot."
 agot_nw_ranger_events.2103.b.woods:0 "Szukamy śladów w ziemi."
 agot_nw_ranger_events.2103.c.woods:0 "Ostrożnie przeszukujemy podszyt."
 agot_nw_ranger_events_2103.a.tt.win.woods:0 "To cenny relikt."
 agot_nw_ranger_events_2103.a.tt.lose.woods:0 "Przedmiot się łamie, nie oferując nic."
 agot_nw_ranger_events_2103.b.tt.win.woods:0 "Znajduję świeże ślady prowadzące głębiej."
 agot_nw_ranger_events_2103.b.tt.lose.woods:0 "Ślady prowadzą donikąd."
 agot_nw_ranger_events_2103.c.tt.win.woods:0 "Odkrywam ukryty skarb."
 agot_nw_ranger_events_2103.c.tt.lose.woods:0 "Nie ma tu nic poza cieniami."

 ##hill scenario
 agot_nw_ranger_events.2103.t.hill:0 "Wśród skalistych wysokości"
 agot_nw_ranger_events.2103.desc.intro_a.hill:0 "Skaliste wzgórza wznoszą się przed nami, surowy krajobraz pełen szczelin i głazów. Wspinając się, mamy przed sobą rozległy widok na okolicę."
 agot_nw_ranger_events.2103.desc.intro_b.hill:0 "Wspinam się po luźnych kamieniach, wiatr wzmacnia się, gdy wspinamy się wyżej. Wzgórza są ciche, ale widok jest ogromny."
 agot_nw_ranger_events.2103.desc.intro_c.hill:0 "Skały i strome zbocza utrudniają wspinaczkę, ale z góry możemy zobaczyć znacznie dalej, poza Mur."
 agot_nw_ranger_events.2103.desc.intro_d.hill:0 "Skalny teren rozciąga się przed nami, każdy krok to wyzwanie. Luźne kamienie stukają pod stopami, gdy się wspinamy."
 agot_nw_ranger_events.2103.desc.intro_e.hill:0 "Wzgórza są surowe, z ostrymi krawędziami i wąskimi ścieżkami. Wspinając się, szukamy oznak niedawnej aktywności."
 agot_nw_ranger_events.2103.desc.mid_a.hill:0 "Pauzujemy, by złapać oddech, skanując horyzont. Wiatr przeszywa wzgórza, ostry i zimny."
 agot_nw_ranger_events.2103.desc.mid_b.hill:0 "Wśród skał zauważamy oznaki, które wydają się zamierzone, słaby znak zostawiony przez kogoś."
 agot_nw_ranger_events.2103.desc.mid_c.hill:0 "Luźne kamienie rozpryskują się pod naszymi stopami, ale coś błyszczy pośród skał z przodu."
 agot_nw_ranger_events.2103.desc.mid_d.hill:0 "Gdy docieramy na płaskowyż, widzimy coś utkniętego między skałami, częściowo ukryte, czekające."
 agot_nw_ranger_events.2103.desc.mid_e.hill:0 "Wiatr zmienia kierunek, a przez chwilę wyczuwamy zapach dymu, jakby ktoś był tu niedawno."
 agot_nw_ranger_events.2103.desc.outro_a.hill:0 "\n\nZ przodu dostrzegamy małą szczelinę między dwoma głazami, ukrywającą coś schowanego."
 agot_nw_ranger_events.2103.desc.outro_b.hill:0 "\n\nTam, na wzgórzu, leży mała paczka schowana w skałach, pozostawiona lub celowo ukryta."
 agot_nw_ranger_events.2103.desc.outro_c.hill:0 "\n\nDziwny przedmiot przykuwa naszą uwagę, częściowo pochowany w skalistym zboczu. Wygląda na nie na miejscu."
 agot_nw_ranger_events.2103.desc.outro_d.hill:0 "\n\nZbliżamy się, dostrzegając coś niezwykłego utkniętego między skałami, wskazówkę do tego, czego szukamy."
 agot_nw_ranger_events.2103.desc.outro_e.hill:0 "\n\nW chwili, gdy przygotowujemy się do dalszej wspinaczki, dostrzegamy coś częściowo pochowanego, odkrycie pośród kamieni."
 agot_nw_ranger_events.2103.a.hill:0 "Przeszukujemy skaliste szczeliny."
 agot_nw_ranger_events.2103.b.hill:0 "Badamy oznaki na skale."
 agot_nw_ranger_events.2103.c.hill:0 "Rozglądamy się za oznakami niedawnej aktywności."
 agot_nw_ranger_events_2103.a.tt.win.hill:0 "Znajduję ukryty relikt."
 agot_nw_ranger_events_2103.a.tt.lose.hill:0 "Nic, poza zimnym kamieniem."
 agot_nw_ranger_events_2103.b.tt.win.hill:0 "Oznaki prowadzą do cennego znaleziska."
 agot_nw_ranger_events_2103.b.tt.lose.hill:0 "Oznaki są bez znaczenia."
 agot_nw_ranger_events_2103.c.tt.win.hill:0 "Odkrywam niedawno zapalony ognisko."
 agot_nw_ranger_events_2103.c.tt.lose.hill:0 "Miejsce wydaje się nietknięte."
 #You Win
 agot_nw_ranger_events.2104.t:0 "Odkrycie"
 agot_nw_ranger_events.2104.desc.a:0 "Po dalszym śledztwie odkrywamy coś cennego, wskazówkę, która pogłębia nasze zrozumienie tego obszaru i jego tajemnic."
 agot_nw_ranger_events.2104.desc.b:0 "Nasze poszukiwania okazują się owocne, ujawniając ukryte ślady pozostawione przez coś, co tu było. Cokolwiek tu było, zostawiło coś cennego za sobą."
 agot_nw_ranger_events.2104.desc.c:0 "Po dokładnym śledztwie znajdujemy ukryty przedmiot, nieoczekiwany skarb, który oferuje wgląd w to, co się tu wydarzyło."
 agot_nw_ranger_events.2104.desc.d:0 "Nasze wysiłki przynoszą efekty, odkrywamy relikt, który zawiera kawałek historii. To odkrycie jest więcej niż się spodziewaliśmy."
 agot_nw_ranger_events.2104.desc.e:0 "Podążając za śladem, docieramy do czegoś cennego, ukrytego w cieniach. To odkrycie dodaje wartości naszej misji."
 agot_nw_ranger_events.2104.desc.artifact:0 "\n\nTuż przed wyjściem, moja stopa zahacza o coś ukrytego, broń, schowaną pod ziemią. Podnoszę ją i decyduję się zabrać ją z powrotem do obozu."
 agot_nw_ranger_events.2104.a:0 "Wróćmy do obozu."
 #You Lose
 agot_nw_ranger_events.2105.t:0 "Puste cienie"
 agot_nw_ranger_events.2105.desc.a:0 "Po dalszym śledztwie nie znajdujemy nic. Cokolwiek tu było, nie zostawiło śladów, za którymi moglibyśmy podążać."
 agot_nw_ranger_events.2105.desc.b:0 "Nasze poszukiwania nie przynoszą nic wartościowego, tylko cienie i cisza tam, gdzie mieliśmy nadzieję znaleźć więcej."
 agot_nw_ranger_events.2105.desc.c:0 "Mimo naszych wysiłków nie znajdujemy niczego istotnego. Ślady zniknęły, pozostawiając nas tylko z pytaniami."
 agot_nw_ranger_events.2105.desc.d:0 "Po przeszukaniu każdego kąta wracamy z pustymi rękami i narastającymi wątpliwościami, co przegapiliśmy."
 agot_nw_ranger_events.2105.desc.e:0 "Nasze śledztwo nie przynosi niczego wartościowego, tylko stracony czas i rosnące poczucie bezcelowości."
 agot_nw_ranger_events.2105.a:0 "Bezużyteczne poszukiwania."

 ##OCENA ZAGROŻENIA
 #Contract Texts
 ranger_laamp_contract_2201_contract:0 "Ocena przywódcy dzikich"
 ranger_laamp_contract_2201_request:0 "Ta misja [agot_ranger_mission|E] wymaga od Ciebie wizyty u [TaskContract.GetEmployer.GetName], aby ocenić [TaskContract.GetEmployer.GetHerHim]"
 ranger_laamp_contract_2201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2201_desc:0 "Dowódca Straży rozkazał nam zbadać [TaskContract.GetEmployer.GetName], który wywołuje zamieszanie poza Murem. [TaskContract.GetEmployer.GetHerHis] ludzie rosną w liczbie, a plotki mówią o [TaskContract.GetEmployer.GetHerHis] nieprzewidywalnym charakterze. Niektórzy twierdzą, że [TaskContract.GetEmployer.GetSheHe] stanowi zagrożenie dla nas, inni mówią, że [TaskContract.GetEmployer.GetSheHe] to tylko kolejna grupa wojowników walcząca o przetrwanie. Znalazłem obozowisko [TaskContract.GetEmployer.GetHerHis]. Jeśli ruszymy szybko, możemy ocenić zagrożenie, zanim stanie się ono zbyt duże, by sobie z nim poradzić."

 ##CAST
 # main_figure - Główna postać wydarzenia - przywódca
 # my_ranger - Strażnik zwiadowca

 #Start Event
 agot_nw_ranger_events.2201.t:0 "Czujne oko"
 agot_nw_ranger_events.2201.desc.intro_a:0 "Rozkazy Dowódcy Straży są jasne — [main_figure.GetTitledFirstName] musi być obserwowany uważnie. Jeśli [main_figure.GetSheHe] stanowi zagrożenie dla Muru, musimy to wiedzieć, zanim będzie za późno."
 agot_nw_ranger_events.2201.desc.intro_b:0 "Poza Murem krążą plotki o przywódcy, który staje się coraz odważniejszy. Niektórzy twierdzą, że [main_figure.GetSheHe] zwołuje innych, inni mówią, że [main_figure.GetSheHe] to tylko głośny głupiec. Musimy poznać prawdę."
 agot_nw_ranger_events.2201.desc.intro_c:0 "Kolejny dziki przywódca wyłania się z lodowatych dziczy. Niektórzy przywódcy plądrują, inni handlują, a niektórzy trzymają się z dala. Zdecydujemy, kim jest [main_figure.GetSheHe]."
 agot_nw_ranger_events.2201.desc.intro_d:0 "Ludzie mówią o wolnych ludziach gromadzących się w większych liczbach, o przywódcy, który chodzi z ogniem w oczach. Jeśli jest zagrożenie, musimy je zobaczyć jako pierwsi."
 agot_nw_ranger_events.2201.desc.intro_e:0 "To natura Straży — obserwować. Jeśli ten dziki sprawia kłopoty, Dowódca Straży musi wiedzieć, zanim kłopoty dotrą do naszego progu."
 agot_nw_ranger_events.2201.desc.outro:0 "\n\nZ zebranymi zapasami i ostrymi ostrzami ruszamy w kierunku zamrożonej przestrzeni. Niedługo staniemy przed ziemiami [main_figure.GetTitledFirstNamePossessive] i dowiemy się, jakim [Select_CString(main_figure.IsFemale,'kobieta','mężczyzną')] naprawdę jest [main_figure.GetSheHe]."
 agot_nw_ranger_events.2201.a:0 "Ruszajmy."
 agot_nw_ranger_events.2201.b:0 "Przenieśmy cały oboz bliżej."
 agot_nw_ranger_events.2201.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.2202.t:0 "Na skraju ich świata"
 agot_nw_ranger_events.2202.desc.intro_a:0 "Docieramy w pobliże obozu dzikich pod osłoną mrozu i cienia. Ogniska migoczą z przodu, ich wojownicy poruszają się jak cienie pod drzewami."
 agot_nw_ranger_events.2202.desc.intro_b:0 "Za grzbietem wzgórza rozciąga się oboz dzikich. Ich liczba jest niejasna, zagrożenie niepewne."
 agot_nw_ranger_events.2202.desc.intro_c:0 "Zapach dymu unosi się przez zimne powietrze. Oboz wojenny? Zgromadzenie? Za wcześnie, by powiedzieć."
 agot_nw_ranger_events.2202.desc.intro_d:0 "Linia prymitywnych umocnień otacza osadę — palisady wbite w zamarzniętą ziemię. Czy to obrona, czy pokaz, jeszcze nie możemy powiedzieć."
 agot_nw_ranger_events.2202.desc.intro_e:0 "Dźwięki śmiechu i ostrych głosów niosą się w nocnym powietrzu. Czy należy do wojowników, czy głupców, okaże się wkrótce."
 agot_nw_ranger_events.2202.desc.mid_a:0 "\n\nIch przywódca wychodzi z namiotu, szerokoklaty [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')] z okrutnym uśmiechem. Nawet stąd, jego obecność jest niepokojąca."
 agot_nw_ranger_events.2202.desc.mid_b:0 "\n\nKobiety i dzieci poruszają się między prymitywnymi chatami, ale w sercu obozu stoi ich przywódca, emanujący pewnością siebie."
 agot_nw_ranger_events.2202.desc.mid_c:0 "\n\nWysoka postać siedzi przed wielkim ogniem, a jej wojownicy gromadzą się blisko. Ich lojalność jest wyraźna, niezależnie od tego, czy [main_figure.GetSheHe] zasługuje na nią."
 agot_nw_ranger_events.2202.desc.mid_d:0 "\n\nNa pierwszy rzut oka wyglądają na zwykłych. Potem przywódca mówi, a coś w jego głosie gryzie moją świadomość."
 agot_nw_ranger_events.2202.desc.mid_e:0 "\n\nPatrzę, jak [main_figure.GetTitledFirstName] podnosi róg do picia, a jego ludzie ryczą w odpowiedzi. Pokaz siły… czy desperacji?"
 agot_nw_ranger_events.2202.desc.outro_a:0 "\n\nNadszedł czas, by zdecydować — czy ten [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')] stanowi zagrożenie, czy jest po prostu kolejnym dzikim bez wielkich ambicji?"
 agot_nw_ranger_events.2202.desc.outro_b:0 "\n\nLider może zamienić ludzi w wojowników lub w potwory. Ten balansuje na cienkiej granicy między nimi."
 agot_nw_ranger_events.2202.desc.outro_c:0 "\n\nCzy [main_figure.GetSheHe] zamierza wyzwać Straż, czy nie, jego ludzie podążą za nim do walki, jeśli [main_figure.GetSheHe] wezwie."
 agot_nw_ranger_events.2202.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U] nie jest naszym przyjacielem, ale czy to czyni go wrogiem? Musimy zdecydować, co zgłosić."
 agot_nw_ranger_events.2202.desc.outro_e:0 "\n\nNie możemy czekać wiecznie. Dowódca Straży musi usłyszeć to, co widzieliśmy."
 agot_nw_ranger_events.2202.a:0 "Ten przywódca jest niebezpieczny. [main_figure.GetSheHe|U] musi zostać usunięty."
 agot_nw_ranger_events.2202.b:0 "[main_figure.GetSheHe|U] nie jest sojusznikiem, ale [main_figure.GetSheHe] nie stanowi też prawdziwego zagrożenia."
 ranger_report_danger:0 "Dowódca Straży może wypowiedzieć wojnę przeciwko [main_figure.GetTitledFirstNameNoTooltip]"
 #Report Danger
 agot_nw_ranger_events.2204.t:0 "Zagrożenie za Murem"
 agot_nw_ranger_events.2204.desc:0 "Posłaniec przybywa od [first_ranger.GetTitledFirstName], niosąc niepokojące wieści. Pierwszy Strażnik zbadał [main_figure.GetTitledFirstName] i uznał [main_figure.GetHerHim] za prawdziwe zagrożenie. Siła [main_figure.GetHerHis|U] rośnie, a ambicje mogą wkrótce skierować się w stronę Muru. Jeśli nic nie zrobimy, możemy tego pożałować, gdy [main_figure.GetHerHis] najeźdźcy przyjdą z siłą.\n\nDecyzja należy do mnie — czy ruszamy za Mur i uderzymy pierwsi, czy trzymamy się w obronie i czekamy na teraz?"
 agot_nw_ranger_events.2204.a:0 "Mur nie będzie stał bezczynnie. Ruszamy!"
 agot_nw_ranger_events.2204.b:0 "Będziemy czekać i obserwować. Czas jeszcze nie nadszedł."
 #Report it's fine
 agot_nw_ranger_events.2205.t:0 "Czujne oko"
 agot_nw_ranger_events.2205.desc:0 "Posłaniec przybywa od [first_ranger.GetTitledFirstName], niosąc raport na temat [main_figure.GetTitledFirstName]. Choć [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')] nie jest przyjacielem Straży, [main_figure.GetSheHe] nie wydaje się stanowić bezpośredniego zagrożenia. Ludzie [main_figure.GetHerHis|U] zajmują się własnym przetrwaniem, nie gromadząc się, by zaatakować Mur.\n\nNa razie nie ma potrzeby wojny. Ale czy mądrze jest zostawić ich bez kontroli?"
 agot_nw_ranger_events.2205.a:0 "W takim razie zostawmy ich w spokoju."
 agot_nw_ranger_events.2205.b:0 "Zatrzymajmy ich, zanim pożałujemy."
 #Fallen Ranger
 #Contract Texts
 ranger_laamp_contract_2301_contract:0 "Upadły Strażnik"
 ranger_laamp_contract_2301_request:0 "Ta misja [agot_ranger_mission|E] wymaga od Ciebie zbadania śmierci upadłego strażnika"
 ranger_laamp_contract_2301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2301_desc:0 "Dowódca Straży rozkazał nam zbadać śmierć jednego z naszych. Strażnik został znaleziony poza Murem, martwy i samotny, jego ciało oznaczone ranami, które nie opowiadają jednoznacznej historii. Czy to dzicy, bestie, czy coś gorszego? Musimy odkryć prawdę, zanim stracimy więcej żyć."

 ##CAST
 # my_ranger - Strażnik zwiadowca

 #Start Event
 agot_nw_ranger_events.2301.t:0 "Śmierć bez odpowiedzi"
 agot_nw_ranger_events.2301.desc.intro_a:0 "Jeden z naszych upadł poza Murem, jego ciało leży w zimnie. Dowódca Straży domaga się odpowiedzi, a to na mnie spada, by je znaleźć."
 agot_nw_ranger_events.2301.desc.intro_b:0 "Straż zawsze znała śmierć, ale kiedy brat umiera sam, bez wyraźnej przyczyny, to tajemnica, której nie możemy zignorować."
 agot_nw_ranger_events.2301.desc.intro_c:0 "Ciało strażnika zostało znalezione w dziczy, martwe i poszarpane. Nikt nie widział, co zakończyło jego życie, a to niepokoi mnie najbardziej."
 agot_nw_ranger_events.2301.desc.intro_d:0 "Poza Murem śmierć zawsze jest blisko. Ale to? To nie była zwykła wypadek. Coś — lub ktoś — zabrało mu życie."
 agot_nw_ranger_events.2301.desc.intro_e:0 "Brat Straży spotkał swój koniec poza Murem, a jego zabójca pozostaje nieznany. Nie wrócę bez odpowiedzi."
 agot_nw_ranger_events.2301.desc.outro:0 "\n\nJest tylko jeden sposób, aby odkryć prawdę — muszę podążać za śladem i zobaczyć, gdzie prowadzi."
 agot_nw_ranger_events.2301.a:0 "Ruszajmy."
 agot_nw_ranger_events.2301.b:0 "Przenieśmy cały oboz bliżej."
 agot_nw_ranger_events.2301.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.2302.t:0 "Zimne ślady"
 agot_nw_ranger_events.2302.desc.intro_a:0 "Docieramy na miejsce, gdzie znaleziono strażnika. Jego ciało leży nieruchome tam, gdzie upadło, nietknięte, poza zimnym wiatrem, który je omiata."
 agot_nw_ranger_events.2302.desc.intro_b:0 "Scena jest przerażająco cicha, jedynym dźwiękiem jest skrzypienie śniegu pod moimi butami. Strażnik leży przede mną, jego ostatnie chwile są tajemnicą."
 agot_nw_ranger_events.2302.desc.intro_c:0 "Jego ciało jest sztywne z mrozu, a rany są świeże. Cokolwiek go zabiło, nie jest daleko stąd."
 agot_nw_ranger_events.2302.desc.intro_d:0 "Ślady rozsiane wokół zwłok — niektóre ludzkie, inne nie. Ślady nie opowiadają wyraźnej historii, ale coś tu pozostaje."
 agot_nw_ranger_events.2302.desc.intro_e:0 "Jego miecz leży obok niego, zamarznięty w jego uchwycie. Cokolwiek go spotkało, walczył do końca."
 agot_nw_ranger_events.2302.desc.mid_a:0 "Brak broni, brak zrabowanego ekwipunku. Jeśli to byli dzicy, niczego nie zabrali. Ale jeśli to nie oni... to kto?"
 agot_nw_ranger_events.2302.desc.mid_b:0 "Jego rany są głębokie, postrzępione — nie od ostrza, lecz od czegoś zupełnie innego. Bestia? Pazury? Zęby?"
 agot_nw_ranger_events.2302.desc.mid_c:0 "Śnieg pokrywa większość śladów, ale zostają wskazówki — walka, pościg. Nie umarł łatwo."
 agot_nw_ranger_events.2302.desc.mid_d:0 "Zimno dobrze zachowało jego ciało. Jego rany wciąż krwawią, jego twarz wciąż zamarznięta w ostatniej ekspresji bólu."
 agot_nw_ranger_events.2302.desc.mid_e:0 "Kucam obok niego, badając miejsce. Był silny, dobry w walce, ale to, co go powaliło, zrobiło to z łatwością."
 agot_nw_ranger_events.2302.desc.outro_a:0 "\n\nPrawda leży gdzieś w mrozie. Muszę zdecydować, jak najlepiej prowadzić śledztwo, zanim ślady znikną na zawsze."
 agot_nw_ranger_events.2302.desc.outro_b:0 "\n\nNie ma łatwych odpowiedzi. Jeśli mam się dowiedzieć, co się stało, muszę podążać za pozostawionymi śladami."
 agot_nw_ranger_events.2302.desc.outro_c:0 "\n\nNie mogę odejść bez poznania tego, co go zabiło. Wybór, który teraz podejmę, zdeterminuje, co odkryję."
 agot_nw_ranger_events.2302.desc.outro_d:0 "\n\nMur nie potrzebuje więcej martwych strażników. Jeśli tu jest zagrożenie, muszę je znaleźć, zanim znajdzie nas."
 agot_nw_ranger_events.2302.desc.outro_e:0 "\n\nTo miejsce ma odpowiedzi, ale tylko jeśli wiem, gdzie szukać. Muszę mądrze podjąć kolejny krok."
 agot_nw_ranger_events.2302.a:0 "Zbadaj ślady prowadzące dalej."
 agot_nw_ranger_events.2302.b:0 "Szukaj ukrytych wskazówek na ciele."
 agot_nw_ranger_events.2302.c:0 "Zbadaj okolicę pod kątem zagrożenia."
 agot_nw_ranger_events_2302.a.tt.win:0 "Ślady ujawniają więcej niż oczekiwano"
 agot_nw_ranger_events_2302.a.tt.lose:0 "Ślady są zbyt rozproszone, by je zrozumieć"
 agot_nw_ranger_events_2302.b.tt.win:0 "Ukryta rana, wskazówka, która nie była widoczna na pierwszy rzut oka"
 agot_nw_ranger_events_2302.b.tt.lose:0 "Nic nowego poza tym, co już było"
 agot_nw_ranger_events_2302.c.tt.win:0 "Bystry wzrok dostrzega coś czającego się w pobliżu"
 agot_nw_ranger_events_2302.c.tt.lose:0 "Nic nie widzę, ale to nie znaczy, że nic mnie nie widzi"
 #You Win
 agot_nw_ranger_events.2304.t:0 "Odpowiedź ujawniona"
 agot_nw_ranger_events.2304.desc.a:0 "Ślady opowiadają historię. Nie był sam, gdy umierał, a ślad jego zabójcy prowadzi dalej w dzicz."
 agot_nw_ranger_events.2304.desc.b:0 "Ukryta rana, dziwny znak — to nie była zwykła walka. Coś bardziej złowrogiego jest na rzeczy."
 agot_nw_ranger_events.2304.desc.c:0 "Ślady są teraz wyraźne — strażnik był ścigany, a jego drapieżnik może wciąż czaić się w pobliżu."
 agot_nw_ranger_events.2304.a:0 "Ta wiedza musi dotrzeć do Dowódcy Straży."
 agot_nw_ranger_events.2304.b:0 "Muszę to zbadać dalej."
 #You Lose
 agot_nw_ranger_events.2305.t:0 "Brak wyraźnej odpowiedzi"
 agot_nw_ranger_events.2305.desc.a:0 "Ślady są porozrzucane, zniknęły z upływem czasu. Jakiekolwiek odpowiedzi tu były, są pogrzebane w śniegu."
 agot_nw_ranger_events.2305.desc.b:0 "Żadne ukryte wskazówki się nie ujawniają. Śmierć strażnika pozostaje tak tajemnicza jak wcześniej."
 agot_nw_ranger_events.2305.desc.c:0 "Mimo moich poszukiwań, prawda wymyka się z rąk. Jeśli zagrożenie wciąż tu istnieje, pozostaje niewidoczne."
 agot_nw_ranger_events.2305.a:0 "Muszę zgłosić to, co znalazłem."
 #Further Investigation
 agot_nw_ranger_events.2306.t:0 "Co pozostało w śniegu"
 agot_nw_ranger_events.2306.artifact.desc:0 "Prawda o śmierci strażnika pozostaje nieuchwytna. Żadne ślady nie prowadzą mnie do zabójcy, żadne oznaki nie ujawniają ich tożsamości.\n\nPrzeszukując miejsce po raz ostatni, moja ręka ociera się o coś pod śniegiem — broń, stara, ale wciąż użyteczna. Może nie odpowiada na moje pytania, ale jest wciąż przydatna."
 agot_nw_ranger_events.2306.gold.desc:0 "Wiatr huczy przez drzewa, jakby szydząc z mojej porażki. Kto — lub cokolwiek — zabiło strażnika, nie zostawiło wyraźnego śladu.\n\nKiedy odwracam się, coś błyszczy w mrozie. Złoto. Niewiele, ale wystarczająco, by się zastanowić — czy to była sakiewka strażnika? A może ktoś zostawił ją w pośpiechu?"
 agot_nw_ranger_events.2306.food.desc:0 "Dzikie tereny nie dają łatwych odpowiedzi. Nie ma śladu zabójcy strażnika, żadnej ukrytej prawdy pod lodem.\n\nPrzeszukując teren, znajduję coś nieoczekiwanego — zapasy, częściowo zakopane w śniegu. Czy należały do upadłego strażnika, czy kogoś innego, nie zmarnują się."
 agot_nw_ranger_events.2306.nothing.desc:0 "Przeszukałem każdy cal tego miejsca, ale żadne odpowiedzi się nie ujawniły. Żadne ślady, żadne wskazówki — tylko zimno, nieskończona biel.\n\nKto — lub co — zabiło strażnika, dawno już odeszło, a ja odchodzę z niczym poza pytaniami."
 agot_nw_ranger_events.2306.a:0 "Powinienem zgłosić moje odkrycia Dowódcy Straży."

 #Reward Artifacts
 ranger_reward_sword:0 "Miecz Zimy"
 ranger_reward_sword_desc:0 "Ostry miecz, znaleziony poza Murem. Jego skuteczność jest niezaprzeczalna, podobnie jak jego surowość."
 ranger_reward_spear:0 "Włócznia Zimy"
 ranger_reward_spear_desc:0 "Ruggedna włócznia, znaleziona poza Murem. Jej zasięg jest śmiertelny, niczym jej nieoszlifowany trzon."
 ranger_reward_axe:0 "Topór Zimy"
 ranger_reward_axe_desc:0 "Brutalny topór, znaleziony poza Murem. Jego waga i ostrze są tak dzikie, jak jego szorstki, zużyty uchwyt."
 ranger_reward_bow:0 "Łuk Zimy"
 ranger_reward_bow_desc:0 "Śmiercionośny łuk, znaleziony poza Murem. Jego naciąg jest zabójczy, podobnie jak jego surowa, starzejąca się rama."
