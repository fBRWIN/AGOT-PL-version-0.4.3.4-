 ranger_laamp_contract_1101_desc_title:0 "Pierwszy Ranger [TaskContract.GetTaker.GetFirstNameNoTooltip]!"
 ranger_laamp_contract_1101_desc:0 "Znalazłem obiecujące miejsce niedaleko stąd.\n\nŚlady zwierzyny są świeże, a oznaki dzikich zwierząt wszędzie. Jeśli ruszymy szybko, powinniśmy zebrać wystarczająco dużo jedzenia, aby zapełnić zapasy obozu. To może być dobra szansa na polowanie i zaopatrzenie się, zanim chłód stanie się silniejszy."

