 #Wyniki wydarzeń
 agot_nw_ranger_event_success:0 "Moja próba zakończyła się sukcesem"
 agot_nw_ranger_event_failure:0 "Nie udało mi się"
 agot_nw_ranger_events_duel_begins:0 "#X @warning_icon! Natychmiast rozpoczynasz pojedynek z [opponent.GetFirstName] na śmierć i życie#!"
 #Początek wydarzenia
 agot_nw_ranger_events.1101.t:0 "W dziczy"
 agot_nw_ranger_events.1101.desc.intro_a:0 "Powietrze jest rześkie, a niebo nad nami czyste, gdy przygotowujemy się do wyruszenia. Raport [my_ranger.GetTitledFirstNamePossessive] był obiecujący, jest zwierzyna do znalezienia, a obóz potrzebuje świeżych zapasów."
 agot_nw_ranger_events.1101.desc.intro_b:0 "Przygotowujemy się, wiedząc, że droga przed nami może prowadzić do bardzo potrzebnego łupu. Dzicz jest bezlitosna, ale tam gdzie jest zwierzyna, jest nadzieja na zapasy."
 agot_nw_ranger_events.1101.desc.intro_c:0 "Wiatr jest przenikliwy, gdy wyruszamy, ale obietnica udanego polowania jest tego warta. Słowa [my_ranger.GetTitledFirstNamePossessive] są dobre i jeśli jest szansa na zebranie jedzenia, musimy ją wykorzystać."
 agot_nw_ranger_events.1101.desc.intro_d:0 "Zimno przylega do mojego płaszcza, gdy daję znak, by ruszyć. Dobre miejsce do polowania niedaleko, [my_ranger.GetTitledFirstName] dobrze sobie radził. Czas zobaczyć, czy dzicz nam pomoże."
 agot_nw_ranger_events.1101.desc.intro_e:0 "Gotujemy sprzęt, zimny wiatr gryzie w twarz. Zwierzyna jest blisko, jeśli [my_ranger.GetTitledFirstName] ma rację. To okazja, by zaopatrzyć obóz przed cięższymi dniami."
 agot_nw_ranger_events.1101.desc.outro:0 "\n\nWyruszamy w dzicz, oczy ostre, uszy wyostrzone. Jest zwierzyna do upolowania i zapasy do przyniesienia. Sukces tej wyprawy zależy od siły naszych ramion i cierpliwości w polowaniu."
 agot_nw_ranger_events.1101.a:0 "Wyruszmy na polowanie."
 agot_nw_ranger_events.1101.b:0 "Przesuń obóz bliżej terenów łowieckich."
 agot_nw_ranger_events.1101.tt.destination:0 "Natychmiast rozpoczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Wydarzenie akcji
 agot_nw_ranger_events.1102.t:0 "Bestia i Obcy"
 agot_nw_ranger_events.1102.desc.intro_a:0 "Zostaję oddzielony od innych. Dźwięk ich pościgu oddala się, a las wokół mnie staje się cichy."
 agot_nw_ranger_events.1102.desc.intro_b:0 "Grupa łowiecka goni zwierzynę przez las, ale zostałem w tyle. Cisza mnie otacza, zimno przenika drzewa."
 agot_nw_ranger_events.1102.desc.intro_c:0 "Gdy inni gonią zwierzynę, zostaję sam na dziczy. Śnieg tłumi moje kroki, a dziwna cisza osiada nad krajobrazem."
 agot_nw_ranger_events.1102.desc.intro_d:0 "Podczas gdy inni śledzą zwierzynę, wędruję w cichej części lasu. Dźwięki polowania zniknęły, zostawiły mnie samego."
 agot_nw_ranger_events.1102.desc.intro_e:0 "Wiatr szepcze wśród drzew, gdy odchodzę od grupy. Sam, dzicz zdaje się zbliżać, cicha i zimna obecność."
 agot_nw_ranger_events.1102.desc.mid_a:0 "Nagły ryk z cieni dał mi niewiele ostrzeżenia, zanim wilk skoczył, wystawiając kły i mając płonące oczy. Ledwo podniosłem broń na czas."
 agot_nw_ranger_events.1102.desc.mid_b:0 "Olbrzymi niedźwiedź rozbija się przez zarośla, jego oddech paruje, gdy ryczy. Ledwo mam czas na reakcję, zanim rusza, pazury tną zimne powietrze."
 agot_nw_ranger_events.1102.desc.mid_c:0 "Śnieg przesuwa się pod stopami, a zanim mogłem się ruszyć, ogromny wilk skacze, warcząc z cieni, szczęki zatrzaskują się centymetry od mojego gardła."
 agot_nw_ranger_events.1102.desc.mid_d:0 "Z lasu wychodzi niedźwiedź, biegnie, ciężkie łapy uderzają o ziemię. Podnoszę miecz, przygotowując się na szał bestii."
 agot_nw_ranger_events.1102.desc.mid_e:0 "\n\nWilk, wychudzony i dziki, rzuca się z cieni. Ledwo udaje mi się odeprzeć atak, jego warczenie rozbrzmiewa w ciszy."
 agot_nw_ranger_events.1102.desc.outro_a:0 "\n\nZanim bestia może zaatakować ponownie, z lasu wychodzi dziki, dzierżący włócznię. Przez chwilę stoimy zamarli — bestia, dziki i ja — uwikłani w śmiertelny trójkąt."
 agot_nw_ranger_events.1102.desc.outro_b:0 "\n\nGdy walczę z bestią, zjawia się dziki, z włócznią w ręku. Bestia odwraca się w jego stronę, i teraz jesteśmy troje, każdy gotowy do ataku, niepewni, kto ruszy pierwszy."
 agot_nw_ranger_events.1102.desc.outro_c:0 "\n\nBestia ponawia atak, ale zostaje zatrzymana, gdy zwraca uwagę na nowoprzybyłego. Dziki wychodzi z lasu, włócznia w ręku. Teraz jest nas trzech, ostrożni wobec siebie, gotowi do walki."
 agot_nw_ranger_events.1102.desc.outro_d:0 "\n\nPrzygotowuję się na kolejny atak, gdy z cieni wychodzi dziki. Trójka nas — dziki, bestia i ja — stoi w niepewnym zawieszeniu."
 agot_nw_ranger_events.1102.desc.outro_e:0 "\n\nBestia krąży, gotowa do kolejnego skoku, ale dziki wychodzi naprzód, włócznia uniesiona. Teraz trójka z nas stoi, obserwując się nawzajem, niepewni, kto wykona pierwszy ruch."
 agot_nw_ranger_events.1102.a:0 "Próbuję zasugerować wspólną walkę."
 agot_nw_ranger_events.1102.b:0 "Podnoszę broń, gotów pokonać obu."
 agot_nw_ranger_events.1102.c:0 "Podsuwam im pomysł, żeby zwrócili się przeciwko sobie, a sam uciekam."
 agot_nw_ranger_events_1102.a.tt.win:0 "Wspólnie pokonujemy bestię"
 agot_nw_ranger_events_1102.a.tt.lose:0 "Dziki źle zrozumiał moje intencje"
 agot_nw_ranger_events_1102.b.tt.win:0 "Pokonuję dzikiego i bestię"
 agot_nw_ranger_events_1102.b.tt.lose:0 "Dziki jest zbyt silny, padałem"
 agot_nw_ranger_events_1102.c.tt.win:0 "Dziki i bestia rozdzierają się nawzajem, a ja uciekam niezauważony"
 agot_nw_ranger_events_1102.c.tt.lose:0 "Mój plan się nie powiódł, i oboje zwrócili się przeciwko mnie"
 #Wygrana
 agot_nw_ranger_events.1104.t:0 "Polowanie zakończone"
 agot_nw_ranger_events.1104.desc.one.a:0 "Razem z dzikim powaliliśmy bestię, nasza wspólna siła przewyższyła jej dzikość. Gdy bestia upadła, poczułem ostry ból z własnej rany.\n\nDziki w rzadkim geście zawieszenia przy mnie uklęknął i zabandażował ranę, mamrotał coś w języku [main_figure.GetHerHis]. Nie było to trwałe lekarstwo, ale wystarczyło, by przetrwać dzień."
 agot_nw_ranger_events.1104.desc.one.b:0 "Bok w bok walczyliśmy z bestią. Dziki i mój miecz przecięły potwora, jego ciężkie ciało padło bez życia przed nami. Zmęczony, zauważyłem, że krew kapała z rany, której nawet nie zauważyłem.\n\nDziki zauważył to szybciej i zabandażował ranę kawałkiem materiału. [main_figure.GetSheHe|U] skinął głową i bez słowa zniknął w lesie."
 agot_nw_ranger_events.1104.desc.one.c:0 "Dziki i ja wymieniliśmy spojrzenia, po czym ruszyliśmy jako jeden. Nasze wysiłki powaliły bestię jednym szybkim ciosem.\n\nChwila była napięta, ale zanim mogliśmy się zwrócić przeciw sobie, [main_figure.GetSheHe] wskazał na moją ranę. Zaskakująco sprawnie zabandażował ją, jego dotyk był szorstki, lecz skuteczny. Po opatrzeniu rany zniknął w cieniach."
 agot_nw_ranger_events.1104.desc.one.d:0 "Ze skinieniem zrozumienia dziki i ja walczyliśmy razem, sprowadzając bestię na ziemię w wirze stali i włóczni. Walka skończyła się tak szybko, jak się zaczęła, ale ból rany stał się bardziej odczuwalny.\n\nDziki podszedł i ku mojemu zdziwieniu, zabandażował ranę prymitywnym, ale skutecznym opatrunkiem. Bez słowa zniknął w drzewach."
 agot_nw_ranger_events.1104.desc.one.e:0 "Dziki nie zawahał się walczyć razem. Nasze bronie spotkały się z ciałem bestii, która padła przed nami.\n\nMoja krew wymieszała się ze śniegiem, ale dziki po spojrzeniu na martwą bestię podszedł i zabandażował moją ranę. Jego praca była szybka, ale wystarczająca, bym mógł iść dalej. Bez dalszej wymiany zdań zniknął w dziczy."
 agot_nw_ranger_events.1104.desc.two.a:0 "Silnym zamachem powaliłem bestię, mój miecz znalazł cel. Gdy potwór padł, spojrzałem na dzikiego, ale [main_figure.GetSheHe] już zniknął w cieniu.\n\nCiężko oddychając, oceniłem swoje rany.\n\nByła głęboka, ale udało mi się samemu ją zabandażować, używając zapasów, które miałem. Niebezpieczeństwo minęło, ale dziki zniknął."
 agot_nw_ranger_events.1104.desc.two.b:0 "Bestia ruszyła, ale mój miecz stanął na drodze. Ostatecznym ciosem powaliłem ją, a dziki, widząc moją siłę, zniknął w drzewach bez słowa. Po chaosie złapałem się za ranę z walki. Ostrożnie ją zabandażowałem, owijając ciasno kawałkami materiału, które miałem pod ręką. Rana była pod kontrolą, ale dziki już dawno zniknął."
 agot_nw_ranger_events.1104.desc.two.c:0 "Mój miecz przeciął bestię, jej warczenie zanikło w wietrze. Dziki obserwujący z cienia uciekł, zanim mogłem go skonfrontować z [main_figure.GetHerHim].\n\nGdy zagrożenie minęło, zająłem się raną, którą zadała bestia. Była to trudna praca, ale udało mi się zatrzymać krwawienie. Ucieczka dzikiego zostawiła mnie w niepokoju, ale przetrwałem."
 agot_nw_ranger_events.1104.desc.two.d:0 "Potwór padł pod moim mieczem, szybki koniec walki. Dziki, teraz ostrożny wobec mojej siły, zniknął w nocy, zanim zdążyłem zareagować.\n\nZabiwszy bestię, miałem czas zająć się raną. Zabandażowałem ją czym mogłem, przygotowując się do powrotu do innych."
 agot_nw_ranger_events.1104.desc.two.e:0 "Silnym ciosem zakończyłem życie bestii, jej ciało upadło w porażce. Dziki, wyraźnie przestraszony moją mocą, uciekł w dzicz bez oglądania się za siebie.\n\nSam oceniłem ranę, którą otrzymałem. Po szybkim i bolesnym opatrunku byłem gotów wrócić, choć odejście dzikiego zostawiło mnie niespokojnym."
 agot_nw_ranger_events.1104.desc.three.a:0 "Gdy bestia i dziki walczyli ze sobą, cicho się wycofałem, zostawiając ich, by sami się rozdzierali w chaosie.\n\nMoja rana pulsowała, gdy biegłem, ale nie zatrzymałem się, aż nie znalazłem się przy innych. Tam szybko pomogli mi opatrzyć ranę. Bestia i dziki zostali za nami, ich los nieznany."
 agot_nw_ranger_events.1104.desc.three.b:0 "Gdy bestia i dziki zwrócili się przeciw sobie, zniknąłem w drzewach, niezauważony przez obu podczas brutalnej walki.\n\nKrew ciekła mi z boku, ale nie przestałem biec, aż nie znalazłem się w bezpiecznym obozie. Tam towarzysze pomogli mi zabandażować ranę, bym mógł wyzdrowieć po ataku bestii i mojej ucieczce."
 agot_nw_ranger_events.1104.desc.three.c:0 "Dziki i bestia walczyli gwałtownie, pozwalając mi cicho uciec, niezauważonym, podczas gdy ich walka pochłaniała ich obu.\n\nGdy dotarłem do innych rangerów, już traciłem dużo krwi, ale szybko zajęli się moją raną. Uciekłem przed dzikim i bestią, ale z przypomnieniem o bliskim spotkaniu."
 agot_nw_ranger_events.1104.desc.three.d:0 "Gdy dziki i bestia walczyli, zniknąłem w cieniu. Gdy zauważyli, już mnie nie było. Rana spowolniła mnie, ale udało się wrócić do innych.\n\nPomogli opatrzyć ranę, bym mógł kontynuować polowanie, choć to spotkanie ciągle mnie niepokoiło."
 agot_nw_ranger_events.1104.desc.three.e:0 "Gdy dziki był zajęty bestią, wykorzystałem okazję, by się wycofać, zostawiając ich w brutalnej walce. Wkrótce dotarłem do towarzyszy, choć rana krwawiła mocno.\n\nSzybko opatrzyli mi ranę, i choć przeżyłem, dziki i bestia zostali za nami, ich los to tajemnica."
 agot_nw_ranger_events.1104.a:0 "Polowanie się skończyło, musimy wrócić do obozu."

 #Przegrana
 agot_nw_ranger_events.1105.t:0 "Polowanie idzie źle"
 agot_nw_ranger_events.1105.desc.one.a:0 "Próbowałem komunikować się z dzikim, ale moje słowa padły na głuche uszy. Źle zrozumiał moje intencje, [main_figure.GetSheHe] stał się wrogi. Bestia rzuciła się na nas, a w chaosie ledwo uciekłem, ale z raną."
 agot_nw_ranger_events.1105.desc.one.b:0 "Moja próba okazania wdzięczności dzikiemu obróciła się przeciwko mnie. [main_figure.GetSheHe|U] musiał myśleć, że próbuję go oszukać, bo zamiast walczyć u mego boku, zwrócił się przeciwko mnie. Uciekłem ranny, zostawiając dzikiego i bestię."
 agot_nw_ranger_events.1105.desc.one.c:0 "Próbowałem przekonać dzikiego do pomocy, ale jego oczy zmieniły się w podejrzane. Chwila się skończyła, a bestia zaatakowała. Uciekłem, ale rana krwawiła mocno, a dziki zniknął w lesie."
 agot_nw_ranger_events.1105.desc.one.d:0 "Mój gest pokoju został źle odebrany. Dziki uznał moje ruchy za zagrożenie, a ja nagle znalazłem się w obronie przed nim i bestią. Ledwo uciekłem z życiem, poturbowany."
 agot_nw_ranger_events.1105.desc.one.e:0 "Wyciągnąłem rękę do dzikiego, chcąc podziękować mu za pomoc, ale [main_figure.GetSheHe] źle mnie zrozumiał. Zamiast pomóc mi dokończyć bestię, rzucił się na mnie. Uciekłem ranny, zostawiając dzikiego i bestię do walki na odległość."
 agot_nw_ranger_events.1105.desc.two.a:0 "Podniosłem broń, gotów pokonać dzikiego i bestię, ale oni mnie przewyższyli. Walczyłem dzielnie, ale siły mi zabrakło. Z ranami ledwo uciekłem z życiem."
 agot_nw_ranger_events.1105.desc.two.b:0 "Bestia była dzika, a choć walczyłem dzielnie, ciało mnie zawiodło. Między szybkim atakiem dzikiego a bezwzględnym natarciem bestii, musiałem uciekać ranny i pokonany."
 agot_nw_ranger_events.1105.desc.two.c:0 "Machnąłem mieczem, chcąc ich obu powalić. Ale dziki był szybszy, niż się spodziewałem, a bestia uderzyła z dziką siłą. Widzenie się rozmazało, gdy ledwo uciekłem z życiem."
 agot_nw_ranger_events.1105.desc.two.d:0 "Myślałem, że mogę ich pokonać obu, ale dziki był zręczny, a bestia nieustępliwa. Rana pogłębiła się, gdy zdałem sobie sprawę, że nie wygram. Uciekłem, ranny i zraniony."
 agot_nw_ranger_events.1105.desc.two.e:0 "Mojej siły nie starczyło. Bestia i dziki współpracowali w śmiertelnym tańcu pazurów i ostrzy. Nie miałem innego wyboru, jak uciekać, krwawiąc i ledwo trzymając się na nogach."
 agot_nw_ranger_events.1105.desc.three.a:0 "Próbowałem siać niezgodę między dzikim a bestią, ale przejrzały mój plan. Obie zwróciły się przeciwko mnie, a ja uciekłem ranny i bez tchu, ledwo unikając ich gniewu."
 agot_nw_ranger_events.1105.desc.three.b:0 "Próba oszukania ich, by walczyli między sobą, skończyła się klęską. Dziki się zorientował, a bestia zwróciła się przeciwko mnie. Uciekłem, rana spowolniła mnie, gdy walczyłem o przetrwanie."
 agot_nw_ranger_events.1105.desc.three.c:0 "Myślałem, że ich przechytrzę, ale dziki był zbyt sprytny. Zamiast zwrócić się przeciw sobie, bestia i dziki rzucili się na mnie. Uciekłem, ale z poważną raną."
 agot_nw_ranger_events.1105.desc.three.d:0 "Plan postawienia ich przeciwko sobie upadł, gdy dziki zorientował się w moim podstępie. Bestia ruszyła za mną, a ja uciekłem do dziczy, pokonany i upokorzony."
 agot_nw_ranger_events.1105.desc.three.e:0 "Próbowałem się wycofać, gdy walczyli, ale mój plan się nie powiódł. Dziki zorientował się, a bestia ruszyła w pogoń. Ledwo przeżyłem, rana bolała, gdy wracałem do bezpieczeństwa."
 agot_nw_ranger_events.1105.a:0 "Polowanie się skończyło, muszę wrócić do obozu, by się wyleczyć."
 ##DEFEAT THE CHIEF
 #Contract Texts
 ranger_laamp_contract_1201_contract:0 "Wróg na widoku"
 ranger_laamp_contract_1201_request:0 "Ta [agot_ranger_mission|E] wymaga od ciebie walki i zwycięstwa nad [TaskContract.GetEmployer.GetName]"
 ranger_laamp_contract_1201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1201_desc:0 "Dostrzegłem wodza dzikich niedaleko naszego obozu.\n\n[TaskContract.GetEmployer.GetName|U] jest znany jako nasz wróg i wydaje się, że [TaskContract.GetEmployer.GetSheHe] jest teraz podatny na atak, z niewielką liczbą swoich ludzi wokół. Jeśli szybko zadziałamy, możemy zorganizować zasadzkę na [TaskContract.GetEmployer.GetHerHim] i osłabić [TaskContract.GetEmployer.GetHerHis] wpływy. To może być dobra okazja, aby powstrzymać [TaskContract.GetEmployer.GetHerHim] zanim [TaskContract.GetEmployer.GetSheHe] spowoduje dalsze kłopoty."

 ##OBSADA
 # main_figure - Główny bohater wydarzenia - Wódz wroga
 # my_ranger - Zwiadowca

 #Start wydarzenia
 agot_nw_ranger_events.1201.t:0 "W zasadzkę"
 agot_nw_ranger_events.1201.desc.intro_a:0 "Przygotowujemy się, by ruszyć pod osłoną nocy. Raport [my_ranger.GetTitledFirstNamePossessive] jest jasny, [main_figure.GetTitledFirstNamePossessive] sprawił nam wystarczająco dużo kłopotów, a teraz jest czas na atak."
 agot_nw_ranger_events.1201.desc.intro_b:0 "Wiatr jest zimny, gdy przygotowujemy się do wyjścia. Wódz dzikich jest blisko, to nasza najlepsza szansa, by zaskoczyć [main_figure.GetHerHim]. Obóz budzi się, gotowy do polowania."
 agot_nw_ranger_events.1201.desc.intro_c:0 "Obóz jest cichy, ale mój umysł jest skupiony. Niebezpieczny wódz jest blisko, a ta zasadzka może być naszą jedyną szansą, by poradzić sobie z [main_figure.GetHerHim], zanim [main_figure.GetSheHe] znów na nas uderzy."
 agot_nw_ranger_events.1201.desc.intro_d:0 "Wódz dzikich wymykał się nam zbyt długo. Ale teraz, dzięki czujnemu oku [my_ranger.GetTitledFirstNamePossessive], mamy szansę go powstrzymać. Obóz przygotowuje się do misji."
 agot_nw_ranger_events.1201.desc.intro_e:0 "Nasz sprzęt jest gotowy, a ludzie przygotowani. Czekaliśmy wystarczająco długo, by pokonać tego wodza dzikich. To nasza szansa, której nie zmarnujemy."
 agot_nw_ranger_events.1201.desc.outro:0 "\n\nWyruszamy, broń gotowa, szybko poruszając się przez śnieg. Jeśli informacje zwiadowcy się potwierdzą, to będzie koniec niebezpiecznego wroga."
 agot_nw_ranger_events.1201.a:0 "Wyruszmy i zastawmy pułapkę na [main_figure.GetHerHim]."
 agot_nw_ranger_events.1201.b:0 "Przenieśmy obóz bliżej miejsca zasadzki."
 agot_nw_ranger_events.1201.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"

 #Wydarzenie akcji
 agot_nw_ranger_events.1202.t:0 "Pułapka zastawiona"
 agot_nw_ranger_events.1202.desc.intro_a:0 "Zbliżamy się do obozu dzikich pod osłoną ciemności. Namiot [main_figure.GetTitledFirstNamePossessive] jest łatwy do zauważenia, a straże [main_figure.GetHerHis] są nieliczne i rozproszone."
 agot_nw_ranger_events.1202.desc.intro_b:0 "Wiatr cicho wyje, gdy kucamy tuż przy ich obozie. [main_figure.GetTitledFirstName] siedzi w centrum, nieświadomy naszej obecności, a ludzie [main_figure.GetHerHis] odpoczywają."
 agot_nw_ranger_events.1202.desc.intro_c:0 "Obóz [main_figure.GetTitledFirstNamePossessive] leży przed nami, ukryty w zagajniku drzew. Straże [main_figure.GetHerHis|U] wydają się zrelaksowane, dając nam szansę na niespodziewany atak."
 agot_nw_ranger_events.1202.desc.intro_d:0 "Przez drzewa widzimy [main_figure.GetTitledFirstName]. Ogień [main_figure.GetHerHis|U] jasno płonie, ciepło migocze na zimnym powietrzu. Czas działać."
 agot_nw_ranger_events.1202.desc.intro_e:0 "Tuż za zaśnieżonym wzgórzem leży obóz dzikich. [main_figure.GetTitledFirstName] siedzi przy ogniu, a ludzie [main_figure.GetHerHis] są rozproszeni wokół."
 agot_nw_ranger_events.1202.desc.mid_a:0 "Straże wyglądają na znudzonych, nieświadome zagrożenia. Wódz dzikich prowadzi rozmowę z jednym ze swoich ludzi, z [main_figure.GetHerHis] plecami zwróconymi do nas."
 agot_nw_ranger_events.1202.desc.mid_b:0 "Kilku dzikich przebywa przy ogniu, rozmawiając cicho. Wódz siedzi, a jego uwaga jest gdzie indziej, nieświadomy pułapki, którą zastawiliśmy."
 agot_nw_ranger_events.1202.desc.mid_c:0 "Obóz jest cichy. Wódz dzikich rozmawia z jednym ze swoich poruczników, a straże są skupione na swoich zadaniach. Nie ma znaku, że wiedzą o naszej obecności."
 agot_nw_ranger_events.1202.desc.mid_d:0 "Obóz dzikich jest słabo strzeżony. Wódz rozmawia z jednym ze swoich ludzi, nieświadomy zbliżającego się niebezpieczeństwa."
 agot_nw_ranger_events.1202.desc.mid_e:0 "Straże są nieliczne, rozproszone po obozie. Wódz siedzi przy ogniu, skupiony na swoich ludziach, nieświadomy naszego podejścia."
 agot_nw_ranger_events.1202.desc.outro_a:0 "\n\nZbliżamy się, światło ognia migocze na śniegu. Czas na atak jest bliski, ale teraz muszę zdecydować, jak najlepiej powstrzymać [main_figure.GetHerHim]."
 agot_nw_ranger_events.1202.desc.outro_b:0 "\n\nWódz dzikich jest podatny, ale zbyt szybkie działanie może zaalarmować jego ludzi. Musimy wybrać najlepsze podejście zanim moment przeminie."
 agot_nw_ranger_events.1202.desc.outro_c:0 "\n\nNasza pozycja jest teraz bezpieczna, ale każda sekunda zwłoki może nas kosztować. Muszę działać szybko, zanim wódz poczuje zagrożenie."
 agot_nw_ranger_events.1202.desc.outro_d:0 "\n\nJesteśmy wystarczająco blisko, by uderzyć, ale dzicy są nieprzewidywalni. Jeśli nie ruszymy się szybko, stracimy element zaskoczenia."
 agot_nw_ranger_events.1202.desc.outro_e:0 "\n\nWódz dzikich nie zdaje sobie sprawy z zagrożenia, ale jego ludzie mogą zauważyć coś w każdej chwili. Czas działać."
 agot_nw_ranger_events.1202.a:0 "Atakuję wodza dzikich."
 agot_nw_ranger_events.1202.b:0 "Przebieramy się za dzikich, by podejść bliżej."
 agot_nw_ranger_events.1202.c:0 "Planuję taktykę, by oskrzydlić dzikich."
 agot_nw_ranger_events_1202.b.tt.win:0 "Nasze przebrania działają, infiltrujemy obóz bez problemu"
 agot_nw_ranger_events_1202.b.tt.lose:0 "Zostaliśmy wykryci zanim zaatakowaliśmy, wybuchła panika"
 agot_nw_ranger_events_1202.c.tt.win:0 "Mój plan działa bezbłędnie, okrążamy obóz i pojmujemy wodza"
 agot_nw_ranger_events_1202.c.tt.lose:0 "Plan zawiódł, dzicy uciekli zanim zdołaliśmy wykonać zasadzkę"

 #Wygrana
 agot_nw_ranger_events.1204.t:0 "Upadek wodza"
 agot_nw_ranger_events.1204.desc.one.a:0 "W chwili gdy ruszyłem, oczy wodza dzikich szeroko się otworzyły ze zdziwienia. Moje ostrze zetknęło się z [main_figure.GetHerHis] podczas starcia, ale moja siła przytłoczyła [main_figure.GetHerHim]. Straże [main_figure.GetHerHis|U] rozbiegły się, a jednym ostatnim ciosem wódz padł."
 agot_nw_ranger_events.1204.desc.one.b:0 "Moje podejście było szybkie, a wódz ledwo zdążył zareagować. Ludzie [main_figure.GetHerHis|U] próbowali interweniować, ale nie dorównywali moim umiejętnościom. Silnym ciosem zakończyłem panowanie wodza dzikich."
 agot_nw_ranger_events.1204.desc.one.c:0 "Wódz dzikich próbował zebrać swoich ludzi, ale załamał się pod naporem naszego ataku. W chaosie powaliłem [main_figure.GetHerHim], a jego panowanie nad dzikimi zakończyło się jednym ciosem."
 agot_nw_ranger_events.1204.desc.one.d:0 "Stal spotkała się ze stalą, gdy wódz dzikich walczył o obronę [main_figure.GetHerselfHimself], ale [main_figure.GetSheHe] nie dorównywał mojej determinacji. Ludzie [main_figure.GetHerHis|U] uciekli, a ja zadałem ostatni cios, powalając [main_figure.GetSheHe] u moich stóp."
 agot_nw_ranger_events.1204.desc.one.e:0 "Ruszyłem na wodza dzikich z furią, ludzie [main_figure.GetHerHis] rozbiegli się w strachu. Starcie było szybkie, a gdy nasze ostrza się skrzyżowały, przeważyłem [main_figure.GetHerHim]. Panowanie wodza terroru dobiegło końca."

 agot_nw_ranger_events.1205.desc.two.a:0 "Ruszyłem na wodza dzikich, ale ludzie [main_figure.GetHerHis] byli szybszy niż się spodziewałem. Szybko zostaliśmy otoczeni, ich liczba nas przytłoczyła. Walczyliśmy zaciekle, ale nie mogliśmy się wyrwać, zmuszeni byliśmy do odwrotu."
 agot_nw_ranger_events.1205.desc.two.b:0 "\n\nPróbowałem siłą pokonać wodza dzikich, ale ludzie [main_figure.GetHerHis] byli nieustępliwi. Walka była zaciekła, a wkrótce zostaliśmy przeważeni liczebnie. Ledwo uciekliśmy z życiem."
 agot_nw_ranger_events.1205.desc.two.c:0 "\n\nZadałem mocny cios, ale wódz dzikich był gotowy. Ludzie [main_figure.GetHerHis|U] otoczyli nas z każdej strony i zanim zdążyliśmy się zebrać, zostaliśmy zmuszeni do odwrotu, pokrwawieni i pokonani."
 agot_nw_ranger_events.1205.desc.two.d:0 "\n\nRuszyłem z mieczem gotowym do walki, ale ludzie wodza byli zbyt szybcy. Szybko zostaliśmy przytłoczeni, nasz atak rozpadł się wobec ich przewagi liczebnej. Nie mieliśmy innego wyboru jak uciekać."
 agot_nw_ranger_events.1205.desc.two.e:0 "\n\nZaatakowałem wodza dzikich bezpośrednio, ale ludzie [main_figure.GetHerHis] rzucili się na nas zanim zdążyłem zadać mocny cios. Otoczeni i przeważeni, ledwo udało nam się ujść z życiem."
 agot_nw_ranger_events.1205.desc.three.a:0 "\n\nNasze przebrania zawiodły. Dzicy przejrzeli nasz fortel i podnieśli alarm. Nim zdążyliśmy zareagować, ludzie wodza zaatakowali, zmuszając nas do chaotycznego odwrotu."
 agot_nw_ranger_events.1205.desc.three.b:0 "\n\nPróbowaliśmy podejść, mieszając się z dzikimi, ale nasza przykrywka została zdemaskowana zbyt szybko. Ludzie wodza otoczyli nas i nie mieliśmy innego wyjścia, jak uciekać."
 agot_nw_ranger_events.1205.desc.three.c:0 "\n\nPlan przebrania się za dzikich się nie powiódł. Wódz nas zauważył zanim zdążyliśmy działać, a ludzie [main_figure.GetHerHis] otoczyli nas. Ledwo uciekliśmy z życiem."
 agot_nw_ranger_events.1205.desc.three.d:0 "\n\nNasza próba wejścia niezauważonym zakończyła się niepowodzeniem, gdy ludzie wodza przejrzeli nasze przebrania. Dzicy zaatakowali szybko, zmuszając nas do odwrotu zanim zdążyliśmy się zebrać."
 agot_nw_ranger_events.1205.desc.three.e:0 "\n\nWódz był bardziej czujny niż się spodziewaliśmy. [main_figure.GetSheHe|U] natychmiast nas rozpoznał, a zanim zdążyliśmy się ruszyć, ludzie [main_figure.GetHerHis] otoczyli nas. Uciekliśmy, ale ledwo."
 agot_nw_ranger_events.1205.a:0 "To nie może być koniec."

 ##KILL THE UPCOMING CHIEF
 #Contract Texts
 ranger_laamp_contract_1301_contract:0 "Narastające zagrożenie"
 ranger_laamp_contract_1301_request:0 "Ta [agot_ranger_mission|E] wymaga od ciebie walki i zwycięstwa nad [TaskContract.GetEmployer.GetName]"
 ranger_laamp_contract_1301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1301_desc:0 "Wódz dzikich, którego obserwujemy, zyskuje na sile.\n\n[TaskContract.GetEmployer.GetHerHis] wpływy rosną, a więcej klanów zbiera się po jego stronie. Jeśli nie zadziałamy szybko, [TaskContract.GetEmployer.GetSheHe] może stać się niepowstrzymany. Powinniśmy działać teraz, póki [TaskContract.GetEmployer.GetSheHe] jest jeszcze podatny, zanim jego moc wymknie się spod kontroli."

 ##CAST
 # main_figure - The main character of the event - Ambitious chief
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1301.t:0 "Narastająca burza"
 agot_nw_ranger_events.1301.desc.intro_a:0 "Czekaliśmy wystarczająco długo. Moc wodza dzikich rośnie, i jeśli nie zadziałamy szybko, [main_figure.GetSheHe] stanie się zbyt potężny, by go pokonać. Czas powstrzymać [main_figure.GetHerHim] zanim [main_figure.GetSheHe] zbierze więcej zwolenników."
 agot_nw_ranger_events.1301.desc.intro_b:0 "Wódz dzikich z każdym dniem rośnie w siłę. Musimy działać, zanim jego wpływy się rozprzestrzenią. Obóz jest gotowy, teraz jest czas na atak."
 agot_nw_ranger_events.1301.desc.intro_c:0 "Zagrożenie ze strony dzikich jest większe niż kiedykolwiek. Jeśli teraz nie zatrzymamy [main_figure.GetHerHim], ten wódz stanie się poważnym niebezpieczeństwem dla nas wszystkich. Nie możemy dłużej czekać."
 agot_nw_ranger_events.1301.desc.intro_d:0 "[main_figure.GetHerHis|U] liczby rosną, a coraz więcej dzikich zbliża się do jego sztandaru. Nie możemy na to pozwolić. Czas działać jest teraz, zanim [main_figure.GetSheHe] stanie się niepowstrzymany."
 agot_nw_ranger_events.1301.desc.intro_e:0 "[main_figure.GetTitledFirstName] stał się zuchwały, jego moc rośnie z każdym dniem. Mamy szansę powstrzymać [main_figure.GetHerHim] zanim będzie za późno i nie możemy jej zmarnować."
 agot_nw_ranger_events.1301.desc.outro:0 "\n\nPrzygotowujemy się do wyjścia, z bronią w ręku. Wódz dzikich musi zostać zatrzymany, i staniemy do walki z każdym, kto stanie nam na drodze."
 agot_nw_ranger_events.1301.a:0 "Wyruszmy i zajmijmy się tym zagrożeniem."
 agot_nw_ranger_events.1301.b:0 "Przesuń obóz bliżej terytorium wodza dzikich."
 agot_nw_ranger_events.1301.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1302.t:0 "Odwrócenie sytuacji"
 agot_nw_ranger_events.1302.desc.intro_a:0 "Cicho przemierzamy śnieg, a obóz dzikich jest tuż przed nami. Strażnicy wydają się nieliczni, a [main_figure.GetTitledFirstName] jest w zasięgu. Jesteśmy gotowi do ataku."
 agot_nw_ranger_events.1302.desc.intro_b:0 "Nasz plan jest jasny, szybko eliminujemy strażników i atakujemy [main_figure.GetTitledFirstName] zanim [main_figure.GetSheHe] zareaguje. Jesteśmy na pozycji, atak zaraz się zacznie."
 agot_nw_ranger_events.1302.desc.intro_c:0 "Obóz dzikich leży przed nami, straż rozproszona. Wszystko wydaje się przygotowane do idealnej zasadzki, szykujemy się do ataku."
 agot_nw_ranger_events.1302.desc.intro_d:0 "Cicho podchodzimy do obozu [main_figure.GetTitledFirstNamePossessive], strażnicy nie zdają sobie sprawy z naszej obecności. Czujemy się na przewadze przygotowując się do zasadzki."
 agot_nw_ranger_events.1302.desc.intro_e:0 "W ciemnościach powoli zbliżamy się do obozu. Straż [main_figure.GetTitledFirstNamePossessive] jest nieliczna, czas na nasz atak nadszedł."
 agot_nw_ranger_events.1302.desc.mid_a:0 "Nagle przez drzewa niesie się okrzyk. Wódz nas zauważa, a jego ludzie wyskakują z kryjówek. To my zostaliśmy wciągnięci w zasadzkę."
 agot_nw_ranger_events.1302.desc.mid_b:0 "Bez ostrzeżenia wódz dzikich wraz z ludźmi wyskakują zza drzew. Spodziewali się nas, obracając naszą zasadzkę przeciwko nam."
 agot_nw_ranger_events.1302.desc.mid_c:0 "Wódz wychodzi z cienia, a jego ludzie osłaniają go z boków. Nasza zasadzka już nie jest niespodzianką, zostaliśmy otoczeni."
 agot_nw_ranger_events.1302.desc.mid_d:0 "Zanim zdążyliśmy zaatakować, dzicy wyskakują z drzew, prowadzani przez wodza [main_figure.GetHerselfHimself]. Odwrócili sytuację i teraz to oni nas otaczają."
 agot_nw_ranger_events.1302.desc.mid_e:0 "Gdy szykujemy się do ataku, wódz i jego ludzie wyskakują z kryjówek. Wpadliśmy w ich pułapkę, mają przewagę."
 agot_nw_ranger_events.1302.desc.outro_a:0 "\n\nJesteśmy otoczeni, przeważeni liczebnie przez dzikich. Nie ma czasu do stracenia, musimy działać szybko, albo wszystko stracimy."
 agot_nw_ranger_events.1302.desc.outro_b:0 "\n\nDzicy zbliżają się, sytuacja jest krytyczna. Musimy szybko podjąć decyzję i wybrać kolejny ruch, albo zostaniemy rozbici."
 agot_nw_ranger_events.1302.desc.outro_c:0 "\n\nDzicy naciskają z każdej strony. Do przetrwania tej zasadzki potrzebujemy czegoś więcej niż siły; tylko sprytny plan może nas uratować."
 agot_nw_ranger_events.1302.desc.outro_d:0 "\n\nOtoczeni i przeważeni, znajdujemy się w niebezpiecznej sytuacji. Dzicy mają przewagę, tylko szybkie myślenie może odwrócić losy walki."
 agot_nw_ranger_events.1302.desc.outro_e:0 "\n\nNasza zasadzka została odwrócona i teraz to my jesteśmy w niebezpieczeństwie. Musimy działać szybko, by odzyskać kontrolę."
 agot_nw_ranger_events.1302.a:0 "Atakujemy wodza."
 agot_nw_ranger_events.1302.b:0 "Wycofujemy się na wyższy teren, wykorzystując go do obrony."
 agot_nw_ranger_events.1302.c:0 "Używamy podstępu, podpalając drzewa, by ich zdezorientować i uciec."
 agot_nw_ranger_events_1302.b.tt.win:0 "Wysoki teren daje nam przewagę, powstrzymujemy ich."
 agot_nw_ranger_events_1302.b.tt.lose:0 "Dzicy przebijają naszą obronę i zmuszają do ucieczki."
 agot_nw_ranger_events_1302.c.tt.win:0 "Ogień sieje chaos, uciekamy niezauważeni."
 agot_nw_ranger_events_1302.c.tt.lose:0 "Dzicy przejrzą nasz fortel, a ogień nas otoczy."
 #You Win
 agot_nw_ranger_events.1304.t:0 "Wódz upada"
 agot_nw_ranger_events.1304.desc.one.a:0 "Rzucamy się na dzikich z furią. Wódz próbuje zebrać swoich ludzi, ale nasza siła jest zbyt wielka. Potężnym ciosem obalam wodza, a jego ludzie uciekają w noc."
 agot_nw_ranger_events.1304.desc.one.b:0 "Nasz atak przecina dzikich jak nóż przez śnieg. Wódz staje przeciwko mnie, ale [main_figure.GetSheHe] nie dorównuje moim umiejętnościom. Gdy pada, jego ludzie rozpraszają się, zostajemy zwycięzcami."
 agot_nw_ranger_events.1304.desc.one.c:0 "Prowadzę szturm, przebijając się przez szeregi dzikich. Wódz próbuje się bronić, ale powalam go zanim zdąży zebrać swoich ludzi. Jego wojownicy uciekają, a my świętujemy zwycięstwo."
 agot_nw_ranger_events.1304.desc.one.d:0 "Dzicy wahają się podczas naszego ataku, a w chaosie znajduję wodza. Nasze miecze zderzają się, ale moja siła go przytłacza. Gdy pada, jego ludzie tracą ducha i uciekają."
 agot_nw_ranger_events.1304.desc.one.e:0 "Ludzie wodza nie są w stanie powstrzymać naszego ataku. Staję do pojedynku z wodzem i szybko go ścinam. Pozostali uciekają w dzicz."
 agot_nw_ranger_events.1304.desc.two.a:0 "Wycofujemy się na wyższy teren i trzymamy pozycję. Wódz, niezdolny przełamać obrony, pada podczas ostatecznego ataku. Jego ludzie uciekają, obóz pogrąża się w chaosie."
 agot_nw_ranger_events.1304.desc.two.b:0 "Z wysokiego terenu odpieramy ataki dzikich. Wódz próbuje poprowadzić kolejne natarcie, ale powalam go. Jego ludzie, widząc upadek przywódcy, wycofują się do lasu."
 agot_nw_ranger_events.1304.desc.two.c:0 "Nasza obrona jest nieprzenikniona z wysokiego terenu. Wódz dzikich rzuca się na mnie, ale jednym ciosem go powalam. Jego ludzie uciekają, bez przywódcy i pokonani."
 agot_nw_ranger_events.1304.desc.two.d:0 "Zacięcie bronimy wysokiego terenu, a wódz [main_figure.GetHerselfHimself] prowadzi ostatni atak. Staję z nim do pojedynku i powalam go, a jego ludzie uciekają."
 agot_nw_ranger_events.1304.desc.two.e:0 "Wykorzystując przewagę wysokiego terenu, odpieramy kolejne fale ataków dzikich. Gdy wódz prowadzi ostateczne natarcie, powalam go, a jego ludzie uciekają w dzicz."
 agot_nw_ranger_events.1304.desc.three.a:0 "Podpalamy ogień, a chaos rozprzestrzenia się wśród dzikich. W zamieszaniu znajduję wodza i powalam go. Jego ludzie, spanikowani płomieniami i śmiercią przywódcy, uciekają w cienie."
 agot_nw_ranger_events.1304.desc.three.b:0 "Gdy ogień się rozprzestrzenia, dzicy pogrążają się w chaosie. Wykorzystuję moment, by powalić wodza, gdy jego ludzie są zajęci. Po utracie przywódcy uciekają."
 agot_nw_ranger_events.1304.desc.three.c:0 "Nasz fortel działa perfekcyjnie. Gdy ogień rozprasza dzikich, podchodzę i powalam wodza. Jego ludzie, zdezorientowani i bez przywódcy, rozpraszają się w strachu."
 agot_nw_ranger_events.1304.desc.three.d:0 "W zamieszaniu wywołanym ogniem docieram do wodza dzikich. Szybko go powalam, a jego ludzie widząc upadek przywódcy, uciekają w noc."
 agot_nw_ranger_events.1304.desc.three.e:0 "Ogień wywołuje chaos wśród dzikich. Wykorzystując to, zabijam wodza, a jego ludzie, przerażeni i bez kierunku, uciekają w dzicz."
 agot_nw_ranger_events.1304.a:0 "Wódz nie żyje, wracamy zwycięsko."
 #You Lose
 agot_nw_ranger_events.1305.t:0 "Zasadzka upada"
 agot_nw_ranger_events.1305.desc.one.a:0 "Rzucamy się na dzikich, ale ich liczba jest zbyt wielka. Wódz zbiera swoich ludzi i szybko zostajemy przytłoczeni. Ostrze wodza trafia celnie, zmuszeni jesteśmy do odwrotu, pokonani."
 agot_nw_ranger_events.1305.desc.one.b:0 "Nasz atak słabnie gdy dzicy nas okrążają. Wódz stoi dumnie, jego ludzie otaczają nas. Walczymy dzielnie, ale nie przebijamy się. Dzicy nas przewyższają i musimy uciekać."
 agot_nw_ranger_events.1305.desc.one.c:0 "Prowadzę szturm, ale dzicy trzymają się mocno. Wódz [main_figure.GetHerselfHimself] walczy z nami, jego siła jest niezrównana. Jeden po drugim jesteśmy odsuwani i w końcu musimy się wycofać, zostawiając pole bitwy dzikim."
 agot_nw_ranger_events.1305.desc.one.d:0 "Nasz atak rozbija się o szeregi dzikich niczym fale o skałę. Wódz walczy z przerażającą wprawą, jesteśmy odsuwani, zmuszeni do porzucenia walki, gdy dzicy się zbliżają."
 agot_nw_ranger_events.1305.desc.one.e:0 "Atakujemy ze wszystkich sił, ale ludzie wodza są zbyt liczni. Ich ataki są bezlitosne i wkrótce zostajemy pokonani. Bitwa jest przegrana, uciekamy w dzicz."
 agot_nw_ranger_events.1305.desc.two.a:0 "Zajmujemy wyższy teren, ale wódz okazuje się zbyt przebiegły. Jego ludzie [main_figure.GetHerHis|U] okrążają nas i nim zdążymy zareagować, zostajemy otoczeni. Zmuszeni jesteśmy do odwrotu, zostawiając pole bitwy dzikim."
 agot_nw_ranger_events.1305.desc.two.b:0 "Nasza obrona z wysokiego terenu kruszeje gdy dzicy przełamują linie. Wódz prowadzi nieustający szturm i mimo naszych najlepszych wysiłków, zostajemy przeważeni. Nie mamy wyboru, musimy uciekać."
 agot_nw_ranger_events.1305.desc.two.c:0 "Mimo, że trzymamy wysoki teren, wódz dzikich nas przechytrza. Jego ludzie atakują ze wszystkich stron, przewyższając naszą obronę. Bitwa jest przegrana, musimy się wycofać."
 agot_nw_ranger_events.1305.desc.two.d:0 "Wysoki teren niewiele pomaga, gdy dzicy atakują z każdej strony. Taktyka wodza okazuje się zbyt silna i zostajemy odparci, pokonani."
 agot_nw_ranger_events.1305.desc.two.e:0 "Pomimo naszej przewagi strategicznej, ludzie wodza przewyższają nas liczebnie. Ich ataki są bezlitosne i wkrótce nasza obrona się załamuje. Pozostaje nam tylko ucieczka i reorganizacja."
 agot_nw_ranger_events.1305.desc.three.a:0 "Nasz plan podpalenia się nie powiódł. Dzicy szybko przejrzeli podstęp i skierowali ogień przeciwko nam. Wódz prowadzi kontratak, zmuszając nas do odwrotu."
 agot_nw_ranger_events.1305.desc.three.b:0 "Ogień miał siać chaos, ale dzicy byli przygotowani. Przechytrzyli nas, a wódz z precyzją dowodził swoimi ludźmi. Wpadliśmy w pułapkę i musieliśmy uciekać."
 agot_nw_ranger_events.1305.desc.three.c:0 "Nasza próba oszustwa zakończyła się klęską. Wódz przejrzał fortel i rozkazał atak. W chaosie zostaliśmy rozbici, ledwo uciekając z życiem."
 agot_nw_ranger_events.1305.desc.three.d:0 "Ogień rozprzestrzenił się zbyt szybko, pułapkował nas zamiast dzikich. Wódz śmiał się, prowadząc swój lud w miażdżący kontratak. Zostaliśmy zmuszeni do ucieczki, pokonani i rozproszeni."
 agot_nw_ranger_events.1305.desc.three.e:0 "Plan wykorzystania ognia jako zasłony zawiódł, gdy dzicy obrócili go przeciwko nam. Ludzie wodza byli zorganizowani i szybko nas przytłoczyli. Musieliśmy uciekać w hańbie."
 agot_nw_ranger_events.1305.a:0 "Bitwa jest przegrana."
 agot_nw_ranger_events.1305.a.tt.super_dead:0 "Walczę, przegrywam, teraz odpoczywam..."
 agot_nw_ranger_events.1305.a.tt.im_wounded:0 "Ale udało mi się uciec z zadrapaniem..."


 ##TRADE WITH A WILDLING
 #Contract Texts
 ranger_laamp_contract_1401_contract:0 "Wezwanie przez wodza"
 ranger_laamp_contract_1401_request:0 "Ta [agot_ranger_mission|E] wymaga odwiedzenia [TaskContract.GetEmployer.GetName], by poznać jego zamiary."
 ranger_laamp_contract_1401_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1401_desc:0 "Nawiązałem kontakt z wodzem dzikich, który wydaje się zainteresowany spotkaniem z tobą.\n\n[TaskContract.GetEmployer.GetSheHe|U] usłyszał o twoim imieniu i chce rozmawiać osobiście. Nie ma gwarancji bezpieczeństwa, ale [TaskContract.GetEmployer.GetSheHe] nie wydawał się wrogo nastawiony. Może warto się spotkać i zobaczyć, czego chce."


 ##CAST
 # main_figure - The main character of the event - Curious chief
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1402.t:0 "Opowieści przy ognisku"
 agot_nw_ranger_events.1402.desc.intro_a:0 "Siedzimy przy ognisku, [main_figure.GetTitledFirstName] uważnie mnie obserwuje podczas wymiany opowieści. Jego ludzie są cicho, ale czuję ich spojrzenia, gdy wódz przemawia."
 agot_nw_ranger_events.1402.desc.intro_b:0 "[main_figure.GetTitledFirstName] nie jest tym, czego się spodziewałem. [main_figure.GetSheHe|U] słucha uważnie, gdy opowiadam historie o naszym obozie, a jego oczy błyszczą ciekawością."
 agot_nw_ranger_events.1402.desc.intro_c:0 "Siedząc wokół ogniska, wymieniamy się opowieściami. [main_figure.GetTitledFirstName] mówi o bitwach i najazdach, ja opowiadam historie zza Muru. [main_figure.GetHerHis|U] ciekawość względem nas jest wyraźna."
 agot_nw_ranger_events.1402.desc.intro_d:0 "[main_figure.GetTitledFirstName] siedzi naprzeciw mnie, jego twarz oświetlona ogniem. Wymieniamy się historiami, jego ludzie słuchają w milczeniu. [main_figure.GetSheHe|U] chce dowiedzieć się o nas więcej."
 agot_nw_ranger_events.1402.desc.intro_e:0 "[main_figure.GetTitledFirstName] słucha spokojnie, gdy opowiadam o naszych podróżach poza Mur. [main_figure.GetSheHe|U] kiwa głową od czasu do czasu, dzieląc się swoimi historiami. Wydaje się bardziej zainteresowany nami niż walką."
 agot_nw_ranger_events.1402.desc.mid_a:0 "Opowiada o życiu dzikich, o przetrwaniu w surowej dziczy. W zamian opowiadam o długich latach służby przy Murze, dzieląc się wyzwaniami, które napotykamy."
 agot_nw_ranger_events.1402.desc.mid_b:0 "Rozmawiamy o dawnych bitwach, surowych zimach i walce o przetrwanie poza Murem. Wódz opowiada historie o najazdach, ja mówię o patrolach i obowiązkach Straży Nocnej."
 agot_nw_ranger_events.1402.desc.mid_c:0 "Wódz dzieli się opowieściami o trudach swojego ludu w zamrożonej dziczy. Ja odpowiadam historiami o naszych własnych zmaganiach, mając nadzieję na zbudowanie mostu porozumienia."
 agot_nw_ranger_events.1402.desc.mid_d:0 "Wymieniamy się historiami o przetrwaniu, [main_figure.GetSheHe] mówi o zbieractwie, a ja opowiadam o brutalnym szkoleniu, które przechodzimy, by chronić królestwo."
 agot_nw_ranger_events.1402.desc.mid_e:0 "Nasza rozmowa płynie swobodnie. [main_figure.GetSheHe|U] mówi o ciągłej walce dzikich o przetrwanie, a ja opowiadam o naszych długich patrolach poza Murem."
 agot_nw_ranger_events.1402.desc.outro_a:0 "\n\nGdy ogień trzaska, zastanawiam się, czy ten moment może nam przynieść więcej korzyści. Może jeśli zaimponuję [main_figure.GetHerHim], wódz zaoferuje nam wsparcie, może trochę jedzenia na drogę do obozu."
 agot_nw_ranger_events.1402.desc.outro_b:0 "\n\nNoc się zagęszcza, ale czuję okazję. Jeśli zagram dobrze swoje karty, może przekonam wodza, by dał nam zapasy na drogę powrotną."
 agot_nw_ranger_events.1402.desc.outro_c:0 "\n\nKończąc rozmowę, mam pomysł. Jeśli zaimponuję [main_figure.GetHerHim] słowami lub czynami, może wódz da nam zapasy na powrót do domu."
 agot_nw_ranger_events.1402.desc.outro_d:0 "\n\nWódz wydaje się zaintrygowany naszymi opowieściami. Jeśli zrobię dobre wrażenie, może uda mi się zdobyć jedzenie lub zapasy dla obozu."
 agot_nw_ranger_events.1402.desc.outro_e:0 "\n\nWódz uważnie mnie obserwuje, zainteresowany. Jeśli zrobię na nim wrażenie, jest szansa, że zaoferuje nam prowiant na długą drogę powrotną."
 agot_nw_ranger_events.1402.a:0 "Doradzam [main_figure.GetHerHim] jak lepiej zarządzać jego obozem."
 agot_nw_ranger_events.1402.b:0 "Komplementuję obóz i przywództwo [main_figure.GetHerHis]."
 agot_nw_ranger_events.1402.c:0 "Wymyślam historię, by wzbudzić współczucie i zdobyć jedzenie."
 agot_nw_ranger_events_1402.a.tt.win:0 "Wódz jest pod wrażeniem i zgadza się podzielić swoimi zapasami."
 agot_nw_ranger_events_1402.a.tt.lose:0 "Wódz czuje się obrażony moimi radami i odmawia pomocy."
 agot_nw_ranger_events_1402.b.tt.win:0 "Wódz jest pochlebiony i oferuje jedzenie na drogę."
 agot_nw_ranger_events_1402.b.tt.lose:0 "Wódz przejrzał moje słowa i odmawia zapasów."
 agot_nw_ranger_events_1402.c.tt.win:0 "Wódz uwierzył mojej historii i oferuje zapasy."
 agot_nw_ranger_events_1402.c.tt.lose:0 "Wódz wykrył moje kłamstwo i odmawia pomocy."
 #You Win
 agot_nw_ranger_events.1404.t:0 "Niespodziewany łup"
 agot_nw_ranger_events.1404.desc.one.a:0 "Moje rady trafiły do wodza dzikich. [main_figure.GetSheHe|U] nie tylko wziął moje sugestie do serca, ale nagrodził mnie znacznie bardziej, niż się spodziewałem. Jego ludzie przynieśli worki z jedzeniem, wystarczająco, by wyżywić nasz obóz przez tygodnie."
 agot_nw_ranger_events.1404.desc.one.b:0 "Wódz uważnie słucha moich sugestii, przytakując z aprobatą. W dowód wdzięczności [main_figure.GetSheHe] zaoferował nam znacznie więcej zapasów, niż mogliśmy mieć nadzieję. To więcej niż wystarczająco, by nas utrzymać w podróży."
 agot_nw_ranger_events.1404.desc.one.c:0 "Dałem wodzowi cenne wskazówki dotyczące organizacji jego obozu, i wyraźnie był pod wrażeniem. Jego hojność zaskoczyła mnie, dostarczając nam niespodziewany nadmiar jedzenia."
 agot_nw_ranger_events.1404.desc.one.d:0 "Wódz docenił moje rady i zaoferował nam znacznie więcej jedzenia, niż się spodziewałem. Jego ludzie zapakowali nasze plecaki prowiantem, wystarczająco, byśmy byli dobrze nakarmieni przez długi czas."
 agot_nw_ranger_events.1404.desc.one.e:0 "Moje słowa o poprawie zarządzania obozem wodza trafiły do niego. W zamian dał nam więcej, niż kiedykolwiek sobie wyobrażałem, oferując jedzenie na wyżywienie całego obozu."
 agot_nw_ranger_events.1404.desc.two.a:0 "Moje pochwały dla wodza zadziałały lepiej niż oczekiwałem. [main_figure.GetSheHe|U] uśmiechnął się, wyraźnie pochlebiony, i wezwał swoich ludzi, by przynieśli więcej zapasów, niż nawet prosiłem."
 agot_nw_ranger_events.1404.desc.two.b:0 "Moje pochwały dla obozu i przywództwa wodza się opłaciły. Nie tylko zgodził się pomóc, ale też wysłał swoich ludzi po więcej jedzenia, niż sądziliśmy możliwe. Odchodzimy z więcej niż możemy unieść."
 agot_nw_ranger_events.1404.desc.two.c:0 "Wódz promieniał na moje słowa, wyraźnie zadowolony z pochwał. [main_figure.GetSheHe|U] oferuje nam zapasy znacznie przekraczające nasze oczekiwania, wystarczające, by wyżywić cały obóz na wiele dni."
 agot_nw_ranger_events.1404.desc.two.d:0 "Pochlebiony moimi słowami, wódz hojnie nas nagrodził. Co zaczęło się od prostego prośby o zapasy, przerodziło się w obfitość jedzenia, której się nie spodziewaliśmy."
 agot_nw_ranger_events.1404.desc.two.e:0 "Moje słowa trafiły w odpowiedni ton u wodza. Jego wdzięczność była ogromna, a my otrzymaliśmy więcej jedzenia, niż sądziliśmy, napełniając plecaki po brzegi."
 agot_nw_ranger_events.1404.desc.three.a:0 "Wódz uwierzył każdemu słowu mojej zmyślonej opowieści. Nie tylko dał nam jedzenie, ale też zaoferował znacznie więcej, napełniając nasze plecaki niespodziewanym łupem."
 agot_nw_ranger_events.1404.desc.three.b:0 "Moje kłamstwo zadziałało idealnie. Wódz, poruszony moją historią, kazał swoim ludziom przynieść znacznie więcej jedzenia, niż się spodziewałem. Zabraliśmy ze sobą zapasy na podróż."
 agot_nw_ranger_events.1404.desc.three.c:0 "Moje oszustwo się opłaciło. Wódz, myśląc, że jesteśmy w wielkiej potrzebie, wysłał swoich ludzi po więcej jedzenia, niż kiedykolwiek przewidziałem. Odchodzimy z plecakami pełnymi po brzegi."
 agot_nw_ranger_events.1404.desc.three.d:0 "Wódz całkowicie uwierzył mojej opowieści, a jego hojność przekroczyła moje oczekiwania. Jego ludzie przynieśli zapasy znacznie przewyższające nasze potrzeby, prawdziwy traf szczęścia."
 agot_nw_ranger_events.1404.desc.three.e:0 "Moja zmyślona historia poruszyła wodza. Nie tylko uwierzył, ale też dał nam znacznie więcej zapasów, niż sobie wyobrażaliśmy, napełniając plecaki nieoczekiwaną obfitością jedzenia."
 agot_nw_ranger_events.1404.a:0 "Co za dziwna [Select_CString(main_figure.IsFemale,'kobieta','mężczyzna')]."
 #You Lose
 agot_nw_ranger_events.1405.t:0 "Z pustymi rękami"
 agot_nw_ranger_events.1405.desc.one.a:0 "Moje rady dotyczące poprawy obozu wodza nie poszły zgodnie z planem. Wódz zmarszczył brwi, wyraźnie nieimponowany, i zaoferował nam jedynie chłodne spojrzenia. Odeszliśmy z niczym."
 agot_nw_ranger_events.1405.desc.one.b:0 "Wódz wysłuchał moich sugestii, ale widziałem, że nie jest zainteresowany. W końcu zignorował moje rady i nie dał nam żadnych zapasów na powrót do obozu."
 agot_nw_ranger_events.1405.desc.one.c:0 "Próba udzielenia wodzowi rad dotyczących zarządzania obozem nie powiodła się. Wyglądał na obrażonego i odeszliśmy z pustymi rękami, nie zyskując nic z tego spotkania."
 agot_nw_ranger_events.1405.desc.one.d:0 "Próbowałem pomóc wodzowi poprawić obóz, ale nie przyjął moich słów z życzliwością. Machnięciem ręki odesłał nas z niczym."
 agot_nw_ranger_events.1405.desc.one.e:0 "Moje rady nie przypadły do gustu wodzowi. Wydawał się zirytowany moimi sugestiami i musieliśmy odejść bez wsparcia i zapasów."
 agot_nw_ranger_events.1405.desc.two.a:0 "Próbowałem pochlebić wodzowi, ale moje słowa nie zrobiły wrażenia. Wódz wyglądał na niezainteresowanego i opuściliśmy jego obóz z rozczarowaniem."
 agot_nw_ranger_events.1405.desc.two.b:0 "Moje pochwały nie przekonały wodza. Przejrzał moje próby przypodobania się i odesłał nas bez zapasów na drogę."
 agot_nw_ranger_events.1405.desc.two.c:0 "Próbowałem oczarować wodza, ale moje wysiłki poszły na marne. Nie interesował się moimi słowami i opuściliśmy obóz z pustymi rękami."
 agot_nw_ranger_events.1405.desc.two.d:0 "Próby pochlebstw wobec wodza się nie powiodły. Nie docenił ich i odesłał nas bez zapasów."
 agot_nw_ranger_events.1405.desc.two.e:0 "Miałem nadzieję, że moje słowa przyniosą nam przysługę, ale wódz nie był poruszony. Odszedł bez zaoferowania nam wsparcia na podróż."
 agot_nw_ranger_events.1405.desc.three.a:0 "Moje kłamstwo nie poszło zgodnie z planem. Wódz przejrzał mój podstęp i stał się podejrzliwy. Zamiast pomóc, odesłał nas z niczym."
 agot_nw_ranger_events.1405.desc.three.b:0 "Myślałem, że moja zmyślona opowieść wzbudzi współczucie, ale wódz się nie dał zwieść. Przejrzał kłamstwo i odmówił zapasów."
 agot_nw_ranger_events.1405.desc.three.c:0 "Moja historia wzbudziła podejrzenia, a wódz szybko zorientował się, że kłamię. Wkurzony, odesłał nas bez zapasów i korzyści."
 agot_nw_ranger_events.1405.desc.three.d:0 "Wódz nie uwierzył mojej historii i stał się wrogo nastawiony. Kazał nam opuścić jego obóz, odmawiając jedzenia lub wsparcia."
 agot_nw_ranger_events.1405.desc.three.e:0 "Próba oszukania wodza zakończyła się klęską. Przejrzał moje kłamstwa i odmówił pomocy, zostawiając nas z pustymi rękami."
 agot_nw_ranger_events.1405.a:0 "Lepiej wróćmy do obozu."



##A WILDLING CHILD
#Contract Texts
 ranger_laamp_contract_1501_contract:0 "Dziecko w niebezpieczeństwie"
 ranger_laamp_contract_1501_request:0 "Ta [agot_ranger_mission|E] wymaga od ciebie uratowania życia dzikiego dziecka"
 ranger_laamp_contract_1501_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1501_desc:0 "Podczas patrolu natknąłem się na coś nieoczekiwanego, dziecko uwięzione na cienkiej gałęzi nad głębokim wąwozem.\n\nGałąź wygląda, jakby zaraz miała się złamać, a upadek poniżej jest zdradliwy. To niebezpieczna sytuacja i musimy działać szybko, jeśli chcemy je uratować."

##CAST
# main_figure - Główna postać wydarzenia - Dzikie dziecko
# my_ranger - Strażnik zwiadowca

#Start Event
 agot_nw_ranger_events.1501.t:0 "Ratunek"
 agot_nw_ranger_events.1501.desc.intro_a:0 "Raport [my_ranger.GetTitledFirstNamePossessive] jest pilny, nie mamy czasu do stracenia. Dziecko jest w niebezpieczeństwie, uwięzione nad wąwozem. Jeśli nie zareagujemy szybko, nie przeżyje."
 agot_nw_ranger_events.1501.desc.intro_b:0 "Spotkaliśmy wiele zagrożeń poza Murem, ale to wydaje się inne. Życie dziecka jest zagrożone, wisi na włosku nad śmiertelnym upadkiem. Nie mamy czasu do stracenia."
 agot_nw_ranger_events.1501.desc.intro_c:0 "Dziecko utknęło, jego życie jest na szali. Myśl o tak młodej duszy w niebezpieczeństwie zmusza nas do szybszego działania. Musimy dotrzeć do niego, zanim będzie za późno."
 agot_nw_ranger_events.1501.desc.intro_d:0 "Raport [my_ranger.GetTitledFirstNamePossessive] jest przerażający, dziecko utknęło na gałęzi nad śmiertelnym upadkiem. Musimy się tam szybko dostać, zanim wydarzy się najgorsze. Ta misja ratunkowa nie toleruje błędów."
 agot_nw_ranger_events.1501.desc.intro_e:0 "Życie dziecka jest zagrożone, wisi na kruchej gałęzi nad głębokim wąwozem. Przygotowujemy się do szybkiego wyjścia, wiedząc, że każda chwila zwłoki zbliża je do katastrofy."
 agot_nw_ranger_events.1501.desc.outro:0 "\n\nPowietrze gęstnieje od pilności, przygotowujemy się do misji. Życie dziecka zależy od naszej szybkości i umiejętności, nie ma miejsca na wahanie."
 agot_nw_ranger_events.1501.a:0 "Wyruszmy i uratujmy dziecko."
 agot_nw_ranger_events.1501.b:0 "Przesuń obóz bliżej wąwozu, aby pomóc."
 agot_nw_ranger_events.1501.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"

#Action Event
 agot_nw_ranger_events.1502.t:0 "Przerażający ratunek"
 agot_nw_ranger_events.1502.desc.intro_a:0 "Docieramy do krawędzi wąwozu, a tam, trzymając się kruchej gałęzi, jest dziecko. [main_figure.GetHerHis|U] szerokie oczy pełne są strachu, wyraźnie [main_figure.GetSheHe] nam nie ufa."
 agot_nw_ranger_events.1502.desc.intro_b:0 "Gdy się zbliżamy, widzimy dzikie dziecko zwisające z gałęzi, upadek poniżej przeraża. [main_figure.GetSheHe|U] patrzy na nas z przerażeniem, rozpoznając nas jako zwiadowców, i stoi nieruchomo."
 agot_nw_ranger_events.1502.desc.intro_c:0 "Z grzbietu wreszcie dostrzegamy dziecko. [main_figure.GetSheHe|U] desperacko trzyma się gałęzi, ale gdy ich spojrzenia się spotykają, wkrada się strach. [main_figure.GetSheHe|U] wie, kim jesteśmy, i to utrudnia sprawę."
 agot_nw_ranger_events.1502.desc.intro_d:0 "Docieramy do krawędzi wąwozu, a tam jest dziecko, ledwo się trzymające. [main_figure.GetHerHis|U] strach jest wyczuwalny, a [main_figure.GetSheHe] cofa się na widok nas. [main_figure.GetSheHe|U] nie będzie łatwo współpracować."
 agot_nw_ranger_events.1502.desc.intro_e:0 "Dziecko trzyma się na śmierć i życie, ale wyraźny jest [main_figure.GetHerHis] strach przed nami, zwiadowcami. [main_figure.GetHerHis|U] małe ciało drży, a gałąź złowrogo trzeszczy pod [main_figure.GetHerHim]."
 agot_nw_ranger_events.1502.desc.mid_a:0 "Strach dziecka tylko rośnie, gdy się zbliżamy. [main_figure.GetHerHis|U] uchwyt się zaciska, ale [main_figure.GetSheHe] oddala się od nas, jakby spodziewając się, że bardziej zaszkodzimy niż pomożemy."
 agot_nw_ranger_events.1502.desc.mid_b:0 "Za każdym razem, gdy próbujemy się zbliżyć, dziecko cofa się, [main_figure.GetHerHis] strach przeważa nad instynktem przetrwania. Gałąź niebezpiecznie się chwieje, a czas ucieka."
 agot_nw_ranger_events.1502.desc.mid_c:0 "Próbujemy uspokoić [main_figure.GetHerHim], ale nasz widok zdaje się tylko potęgować strach. [main_figure.GetHerHis|U] ruchy stają się nerwowe, a gałąź zaczyna się uginać pod ciężarem."
 agot_nw_ranger_events.1502.desc.mid_d:0 "Im bliżej się zbliżamy, tym bardziej strach dziecka nas ogranicza. [main_figure.GetSheHe|U] odskakuje na każdy nasz ruch, a ciało powoli przesuwa się dalej na kruchej gałęzi."
 agot_nw_ranger_events.1502.desc.mid_e:0 "Ich oczy skaczą między nami a niebezpiecznym przepaścią poniżej, niepewne, czego się bardziej boi. Jednak widać wyraźnie, że nie ufa nam i nie chce się zbliżyć."
 agot_nw_ranger_events.1502.desc.outro_a:0 "\n\nMusimy działać szybko, zanim gałąź się złamie. Strach dziecka sprawia, że jest nieposłuszne, ale musi istnieć sposób, by zdobyć jego zaufanie lub wymusić rozwiązanie."
 agot_nw_ranger_events.1502.desc.outro_b:0 "\n\nNie mamy czasu do stracenia. Dziecko jest przerażone, ale jeśli nie znajdziemy sposobu, by je uspokoić lub działać stanowczo, nie przeżyje upadku."
 agot_nw_ranger_events.1502.desc.outro_c:0 "\n\nSytuacja robi się poważna. Strach dziecka działa przeciwko nam, a gałąź się ugina. Musimy znaleźć sposób, by się do niego dostać, inaczej ratunek się nie uda."
 agot_nw_ranger_events.1502.desc.outro_d:0 "\n\nStrach dziecka nas powstrzymuje, a gałąź nie wytrzyma długo. Jeśli nie zadziałamy teraz, dziecko spadnie na śmierć. Musimy być sprytni, silni lub przekonujący."
 agot_nw_ranger_events.1502.desc.outro_e:0 "\n\nCzasu zostało niewiele. Dziecko nie chce współpracować, a niebezpieczeństwo rośnie z każdą sekundą. Czas działać, siłą lub sprytem."
 agot_nw_ranger_events.1502.a:0 "Próbuję użyć siły, by złapać dziecko, zanim gałąź się złamie."
 agot_nw_ranger_events.1502.b:0 "Próbuję przekonać dziecko, by zbliżyło się, tłumacząc niebezpieczeństwo."
 agot_nw_ranger_events.1502.c:0 "Próbuję oszukać dziecko, by przyszło bliżej."
 agot_nw_ranger_events_1502.a.tt.win:0 "Moja siła pozwala mi złapać [main_figure.GetHerHim] w ostatniej chwili"
 agot_nw_ranger_events_1502.a.tt.lose:0 "Gałąź pęka zanim zdążę sięgnąć [main_figure.GetHerHim]"
 agot_nw_ranger_events_1502.b.tt.win:0 "Dziecko rozumie niebezpieczeństwo i zbliża się"
 agot_nw_ranger_events_1502.b.tt.lose:0 "Dziecko nie słucha i stoi sparaliżowane strachem"
 agot_nw_ranger_events_1502.c.tt.win:0 "Moje słowa oszukują [main_figure.GetHerHim], a [main_figure.GetSheHe] zbliża się na wyciągnięcie ręki"
 agot_nw_ranger_events_1502.c.tt.lose:0 "Dziecko nie dało się nabrać i pozostaje na miejscu"

#You Win
 agot_nw_ranger_events.1504.t:0 "Ratunek się powiódł"
 agot_nw_ranger_events.1504.desc.one.a:0 "Działam szybko, chwytając dziecko w chwili, gdy gałąź pęka pod [main_figure.GetHerHim]. [main_figure.GetHerHis|U] strach jest nadal widoczny, ale [main_figure.GetSheHe] trzyma się mnie, gdy ciągnę [main_figure.GetHerHim] w bezpieczne miejsce."
 agot_nw_ranger_events.1504.desc.one.b:0 "Zryw siły pozwala mi dosięgnąć dziecka i zdjąć je z gałęzi zanim ta się złamie. [main_figure.GetHerHis|U] oczy pełne są strachu, ale [main_figure.GetSheHe] jest bezpieczne w moich ramionach."
 agot_nw_ranger_events.1504.desc.one.c:0 "Chwila jest napięta, ale działam szybko, chwytając dziecko z gałęzi zanim ta pęknie. [main_figure.GetSheHe|U] trzyma się mnie, nadal drżące, ale nareszcie bezpieczne."
 agot_nw_ranger_events.1504.desc.one.d:0 "Gdy gałąź się łamie, udaje mi się wciągnąć dziecko w ramiona. [main_figure.GetHerHis|U] strach ustępuje ulgi, gdy oddalamy się od niebezpiecznego brzegu."
 agot_nw_ranger_events.1504.desc.one.e:0 "Wykorzystuję każdą siłę, by chwycić dziecko, gdy gałąź drży pod [main_figure.GetHerHim]. [main_figure.GetSheHe|U] jest przerażone, ale bezpieczne, trzymane mocno, gdy niosę je na stabilną ziemię."
 agot_nw_ranger_events.1504.desc.two.a:0 "Moje słowa przebijają się przez strach dziecka. [main_figure.GetSheHe|U] słucha i zbliża się, pozwalając mi uratować [main_figure.GetHerHim] zanim gałąź się złamie."
 agot_nw_ranger_events.1504.desc.two.b:0 "Spokojnie tłumaczę niebezpieczeństwo, a dziecko reaguje, powoli się zbliżając, aż mogę bezpiecznie chwycić [main_figure.GetHerHim]. Gałąź łamie się, gdy ciągnę dziecko na bezpieczne miejsce."
 agot_nw_ranger_events.1504.desc.two.c:0 "Dziecko waha się, ale ostatecznie ufa moim słowom i zbliża się na tyle, bym mógł je dosięgnąć. Razem uciekamy z niebezpieczeństwa, gdy gałąź się łamie."
 agot_nw_ranger_events.1504.desc.two.d:0 "Tłumaczę sytuację ostrożnie, a strach dziecka ustępuje zrozumieniu. [main_figure.GetSheHe|U] zbliża się i w ostatniej chwili ratuję [main_figure.GetHerHim]."
 agot_nw_ranger_events.1504.desc.two.e:0 "Moje spokojne wyjaśnienia uspokajają dziecko, które ostrożnie zbliża się. Chwytam [main_figure.GetHerHim] tuż gdy gałąź się łamie, ratując je przed śmiertelnym upadkiem."
 agot_nw_ranger_events.1504.desc.three.a:0 "Mój podstęp działa. Dziecko, wciąż pełne strachu, zbliża się, a ja szybko chwytam je z gałęzi zanim ta się złamie."
 agot_nw_ranger_events.1504.desc.three.b:0 "Używam szybkiego kłamstwa, by przekonać dziecko do ruchu w moją stronę. [main_figure.GetSheHe|U] waha się, a potem podchodzi, pozwalając mi chwycić je, zanim gałąź się złamie."
 agot_nw_ranger_events.1504.desc.three.c:0 "Dziecko daje się nabrać i przesuwa bliżej. Chwytam je, gdy gałąź pęka pod ciężarem."
 agot_nw_ranger_events.1504.desc.three.d:0 "Moje słowa oszukują dziecko, by na chwilę zaufało. To wszystko, czego potrzebuję, by je złapać, zanim gałąź się złamie."
 agot_nw_ranger_events.1504.desc.three.e:0 "Mój podstęp działa, strach ustępuje zaufaniu, a dziecko zbliża się na tyle, bym mógł je uratować. Gałąź się łamie, ale jest poza niebezpieczeństwem."
 agot_nw_ranger_events.1504.a:0 "Dziecko jest bezpieczne, niebezpieczeństwo minęło."

#You Lose
 agot_nw_ranger_events.1505.t:0 "Dziecko zaginęło"
 agot_nw_ranger_events.1505.desc.one.a:0 "Działam szybko, ale nie wystarczająco. Gałąź łamie się, gdy sięgam po dziecko, i bezradnie patrzę, jak spada do wąwozu."
 agot_nw_ranger_events.1505.desc.one.b:0 "Próbuję złapać dziecko, ale gałąź drży i pęka, zanim zdążę dosięgnąć [main_figure.GetHerHim]. W jednej chwili dziecko znika, krzycząc podczas upadku."
 agot_nw_ranger_events.1505.desc.one.c:0 "Gdy rzucam się, by uratować [main_figure.GetHerHim], gałąź pęka. Palce muskają jego pelerynę, ale chybiam i dziecko spada w otchłań."
 agot_nw_ranger_events.1505.desc.one.d:0 "Starając się ściągnąć dziecko, gałąź łamie się wcześniej. Przerażający krzyk odbija się echem, gdy dziecko znika w wąwozie."
 agot_nw_ranger_events.1505.desc.one.e:0 "Wyciskam z siebie wszystko, by dosięgnąć dziecka, ale gałąź pęka. Patrzę z przerażeniem, jak spada, nie mogąc nic zrobić."
 agot_nw_ranger_events.1505.desc.two.a:0 "Moje słowa nie docierają do dziecka. [main_figure.GetHerHis|U] strach pokonuje rozum, a dziecko cofa się zamiast zbliżyć. Gałąź łamie się, a dziecko znika w wąwozie."
 agot_nw_ranger_events.1505.desc.two.b:0 "Próbuję wyjaśnić niebezpieczeństwo, ale strach dziecka jest zbyt wielki. Odmawia zbliżenia się, a gałąź pęka pod nim. Dziecko spada w otchłań."
 agot_nw_ranger_events.1505.desc.two.c:0 "Mówię spokojnie, ale dziecko nie reaguje. Strach je przytłacza, a gałąź łamie się, wysyłając je w przepaść."
 agot_nw_ranger_events.1505.desc.two.d:0 "Moje wyjaśnienia nie uspokajają dziecka. Stoi sparaliżowane strachem, a ja mogę tylko patrzeć, jak gałąź pęka, a ono spada."
 agot_nw_ranger_events.1505.desc.two.e:0 "Próbuję przemówić do dziecka, ale moje słowa nie trafiają. Gałąź łamie się pod nim, a krzyk cichnie, gdy znika w wąwozie."
 agot_nw_ranger_events.1505.desc.three.a:0 "Mój podstęp nie działa. Dziecko wyczuwa oszustwo i nie zbliża się. Gałąź łamie się, a dziecko spada zanim zdążę je uratować."
 agot_nw_ranger_events.1505.desc.three.b:0 "Próbuję zmanipulować dziecko, ale ono stoi nieruchomo w strachu. Gałąź pęka, a z ostatnim krzykiem dziecko znika w przepaści."
 agot_nw_ranger_events.1505.desc.three.c:0 "Moje oszustwo nie przekonuje dziecka. Pozostaje na gałęzi, która pęka, zanim zdążę je dosięgnąć. Bezradnie patrzę, jak spada."
 agot_nw_ranger_events.1505.desc.three.d:0 "Dziecko nie wierzy mojemu kłamstwu i stoi nieruchomo. Gałąź się łamie i dziecko wpada w ciemność."
 agot_nw_ranger_events.1505.desc.three.e:0 "Próba oszukania dziecka kończy się niepowodzeniem. Ono pozostaje na miejscu, gałąź łamie się pod jego ciężarem, a krzyk zanika, gdy znika w wąwozie."
 agot_nw_ranger_events.1505.a:0 "Nic więcej tu nie zdziałamy."

##LOOT ARTIFACT
#Contract Texts
ranger_laamp_contract_1601_contract:0 "Skarb wodza"
ranger_laamp_contract_1601_request:0 "Ta [agot_ranger_mission|E] wymaga od ciebie zdobycia artefaktu [TaskContract.GetEmployer.GetNamePossessive]"
ranger_laamp_contract_1601_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
ranger_laamp_contract_1601_desc:0 "Słyszałem od jednego z obozów dzikich, że pobliski wódz trzyma coś cennego, relikt.\n\nMówi się, że jest dobrze strzeżony, ale jeśli działamy szybko, możemy go zdobyć, zanim [TaskContract.GetEmployer.GetSheHe] zdąży się zorientować. To może być dla nas prawdziwa okazja."

##CAST
# main_figure - Główna postać wydarzenia - Wódz posiadający artefakt
# my_ranger - Strażnik zwiadowca

#Start Event
agot_nw_ranger_events.1601.t:0 "W pościgu za reliktem"
agot_nw_ranger_events.1601.desc.intro_a:0 "Informacje [my_ranger.GetTitledFirstNamePossessive] mogą być kluczem do czegoś cennego. Zdobycie artefaktu wodza dzikich może dać nam przewagę lub władzę. Zbieramy zapasy i przygotowujemy się do misji."
agot_nw_ranger_events.1601.desc.intro_b:0 "Jest szansa, że wódz nie wie, co posiada, ale my wiemy. Ten artefakt może być ważny. Nie mamy czasu do stracenia, musimy go zdobyć zanim wódz doceni jego wartość."
agot_nw_ranger_events.1601.desc.intro_c:0 "Cenny relikt w rękach dzikich to coś, czego nie możemy zignorować. Obóz jest gotowy, przygotowujemy się do jego zdobycia, cokolwiek by to było."
agot_nw_ranger_events.1601.desc.intro_d:0 "Odkrycie [my_ranger.GetTitledFirstNamePossessive] to rzadka okazja. Wódz dzikich strzeże czegoś wartościowego, czego możemy potrzebować. Gdy obóz się porusza, przygotowujemy się do wyjścia."
agot_nw_ranger_events.1601.desc.intro_e:0 "Relikt w rękach wodza dzikich może oznaczać kłopoty lub szansę. Szybko się przygotowujemy, wiedząc, że musimy działać zanim nam ucieknie."
agot_nw_ranger_events.1601.desc.outro:0 "\n\nPrzygotowujemy się do misji. Artefakt może być kluczem do czegoś większego, ale musimy działać szybko i mądrze, by odnieść sukces."
agot_nw_ranger_events.1601.a:0 "Wyruszmy po artefakt."
agot_nw_ranger_events.1601.b:0 "Przesuń obóz bliżej terytorium wodza dzikich."
agot_nw_ranger_events.1601.tt.destination:0 "Natychmiast zaczynasz podróż do [destination_1.GetBaseNameNoTier]"

#Action Event
agot_nw_ranger_events.1602.t:0 "Zbliżanie się do reliktu"
agot_nw_ranger_events.1602.desc.intro_a:0 "Docieramy na obrzeża obozu [main_figure.GetTitledFirstNamePossessive], relikt ukryty gdzieś w środku. Ludzie wodza stoją na straży, obóz jest czujny. Musimy działać ostrożnie."
agot_nw_ranger_events.1602.desc.intro_b:0 "Obóz jest na widoku, widzimy ludzi wodza na straży. Relikt jest w środku, ale niełatwo będzie się do niego dostać. Są przygotowani na intruzów, nie możemy być nieostrożni."
agot_nw_ranger_events.1602.desc.intro_c:0 "Obóz dzikich przed nami, dobrze strzeżony i czujny. Relikt jest gdzieś w środku, a ludzie wodza pilnują go uważnie. Niełatwo będzie się dostać niezauważonym."
agot_nw_ranger_events.1602.desc.intro_d:0 "Dotarliśmy na terytorium wodza. Jego obóz jest dobrze broniony, a relikt prawdopodobnie ukryty głęboko. Strażnicy są czujni, potrzebny będzie dobry plan."
agot_nw_ranger_events.1602.desc.intro_e:0 "Z ukrycia obserwujemy obóz dzikich. Strażnicy wodza są dobrze uzbrojeni i czujni. Gdzieś w środku jest relikt, ale podejście nie będzie łatwe."
agot_nw_ranger_events.1602.desc.mid_a:0 "Obóz jest bardziej ufortyfikowany niż się spodziewaliśmy, strażnicy patrolują perymetr. Każdy fałszywy ruch może wzbudzić podejrzenia, a wtedy relikt przepadnie."
agot_nw_ranger_events.1602.desc.mid_b:0 "Widzimy kilku strażników w kluczowych miejscach, co utrudnia podejście niezauważonym. Dzikie plemię wydaje się przygotowane na kłopoty, a relikt ukryty głęboko."
agot_nw_ranger_events.1602.desc.mid_c:0 "Wódz dzikich dobrze ufortyfikował swoje pozycje. Strażnicy stacjonują przy każdym wejściu, a obóz jest pełen ruchu. Zdobycie reliktu bez alarmu będzie wyzwaniem."
agot_nw_ranger_events.1602.desc.mid_d:0 "Obserwujemy patrole dzikich w obozie. Ludzie wodza są czujni, a relikt jest mocno strzeżony. Musimy ich przechytrzyć, jeśli chcemy go zdobyć."
agot_nw_ranger_events.1602.desc.mid_e:0 "Strażnicy są strategicznie rozmieszczeni, a obóz wygląda na gotowy do walki. Dostanie się do reliktu będzie wymagało siły lub sprytnego podstępu, by uniknąć wykrycia."
agot_nw_ranger_events.1602.desc.outro_a:0 "\n\nGdy zbliżam się do reliktu, wódz mnie zauważa. Jego oczy zwężają się, wyciąga broń gotów do walki. Muszę działać szybko, czy to siłą, sprytem, czy strategią."
agot_nw_ranger_events.1602.desc.outro_b:0 "\n\nRelikt jest na widoku, ale wódz mnie zauważa. Ręka idzie do broni i zaczyna się napięte oczekiwanie. Muszę zdecydować, czy walczyć, oszukać, czy przechytrzyć wodza."
agot_nw_ranger_events.1602.desc.outro_c:0 "\n\nJestem na wyciągnięcie ręki od reliktu, ale wódz mnie widzi. Jego ludzie są blisko i nie ma odwrotu. Walka wydaje się nieunikniona, chyba że uda się przechytrzyć."
agot_nw_ranger_events.1602.desc.outro_d:0 "\n\nWódz spotyka mój wzrok, zdając sobie sprawę, że jestem po relikt. Jest gotów go bronić, a ludzie wodza zajmują pozycje. Czas zdecydować: walka, oszustwo, czy sprytny ruch."
agot_nw_ranger_events.1602.desc.outro_e:0 "\n\nWódz mnie widzi, a napięcie rośnie. Wie, po co tu jestem, a ludzie się zbierają. Muszę działać szybko, czy to siłą, przebiegłością, czy taktyką."
agot_nw_ranger_events.1602.a:0 "Wzywam wodza do walki o relikt."
agot_nw_ranger_events.1602.b:0 "Rzucam brud do oczu wodza, by go oślepić i zdobyć relikt."
agot_nw_ranger_events.1602.c:0 "Nakazuję pozorny odwrót, by wyciągnąć wodza w pułapkę."
agot_nw_ranger_events_1602.b.tt.win:0 "Wódz potyka się, oślepiony brudem, i zabieram relikt zanim zdąży zareagować."
agot_nw_ranger_events_1602.b.tt.lose:0 "Wódz szybko się otrząsa i łapie mnie zanim zdążę zdobyć relikt."
agot_nw_ranger_events_1602.c.tt.win:0 "Wódz pada ofiarą podstępu i wpada w pułapkę, zostawiając relikt."
agot_nw_ranger_events_1602.c.tt.lose:0 "Wódz widzi przez manewr i kontratakuje, uciekając z reliktem."

#You Win
agot_nw_ranger_events.1604.t:0 "Skarb"
agot_nw_ranger_events.1604.desc.one.a:0 "Walka jest intensywna, ale moja siła zwycięża. Wódz dzikich pada przede mną, pokonany, a relikt jest nasz. Jego ludzie uciekają, zostawiając nas zwycięzcami."
agot_nw_ranger_events.1604.desc.one.b:0 "Uderzam precyzyjnie, przewyższając wodza. Jego siła słabnie, a on upada na ziemię. Pokonany, relikt jest w moim posiadaniu."
agot_nw_ranger_events.1604.desc.one.c:0 "Jednym szybkim ruchem pokonuję wodza. Walczy zaciekle, ale to za mało. Po jego upadku zdobywam relikt, a obóz zapada w ciszę."
agot_nw_ranger_events.1604.desc.one.d:0 "Moje ostrze trafia celnie, a wódz dzikich pada na ziemię. Jego ludzie wahają się, patrząc jak ich przywódca pada. Relikt jest mój, a bitwa zakończona."
agot_nw_ranger_events.1604.desc.one.e:0 "Walka kończy się tak szybko, jak się zaczęła. Wódz pada pod siłą mojego ostatniego ciosu, a my zdobywamy relikt i zwycięstwo."
agot_nw_ranger_events.1604.desc.two.a:0 "Wódz potyka się, oślepiony brudem, który rzuciłem mu w oczy. W chaosie chwytam relikt i uciekam, zostawiając go zdezorientowanego i pokonanego."
agot_nw_ranger_events.1604.desc.two.b:0 "Mój podstęp działa. Wódz jest oślepiony brudem, a ja zdobywam relikt. Zanim się otrząśnie, jesteśmy już daleko, zostawiając go upokorzonego."
agot_nw_ranger_events.1604.desc.two.c:0 "Oślepiony moim oszustwem wódz stoi bezradny, gdy zabieram relikt. Atakuje, ale jego wysiłki są na nic. Odchodzimy z nagrodą, zostawiając go w tyle."
agot_nw_ranger_events.1604.desc.two.d:0 "Zaskoczenie wodza jest jego zgubą. Zabieram relikt, gdy jest zdezorientowany i znikam w cieniu zanim się otrząśnie. Relikt jest nasz, a wódz upokorzony."
agot_nw_ranger_events.1604.desc.two.e:0 "Brud oślepia wodza na tyle długo, bym mógł złapać relikt. Zanim zdąży zareagować, jestem już daleko, a obóz pogrążony w chaosie."
agot_nw_ranger_events.1604.desc.three.a:0 "Pozorny odwrót działa perfekcyjnie. Wódz wpada w pułapkę, a my go szybko pokonujemy. Po jego porażce zdobywamy relikt i pozostawiamy obóz w rozproszeniu."
agot_nw_ranger_events.1604.desc.three.b:0 "Nasza taktyczna zasadzka jest bezbłędna. Wódz wpada w nią i szybko go pokonujemy. Jego ludzie uciekają, a relikt jest nasz."
agot_nw_ranger_events.1604.desc.three.c:0 "Wódz pada ofiarą podstępu, a nasze siły uderzają w odpowiednim momencie. Po jego usunięciu zdobywamy relikt i zwyciężamy."
agot_nw_ranger_events.1604.desc.three.d:0 "Plan działa idealnie. Wódz wpada w pułapkę, a jego porażka jest szybka. Relikt jest nasz, a dzicy rozproszeni."
agot_nw_ranger_events.1604.desc.three.e:0 "Zasadzka się powiodła. Wódz zorientował się za późno i pada pod naszą siłą. Jego ludzie się wycofują, a relikt jest w naszych rękach."
agot_nw_ranger_events.1604.a:0 "Wódz jest pokonany, a relikt nasz."

#You Lose
agot_nw_ranger_events.1605.t:0 "Wódz ucieka"
agot_nw_ranger_events.1605.desc.one.a:0 "Walka idzie źle. Siła wodza mnie zaskakuje, cofamy się. Ostatecznie jesteśmy przytłoczeni, a wódz ucieka z reliktem."
agot_nw_ranger_events.1605.desc.one.b:0 "Rzucam się do przodu, ale wódz kontratakuje brutalnym ciosem. Jego ludzie nacierają, mimo wysiłków musimy się wycofać bez reliktu."
agot_nw_ranger_events.1605.desc.one.c:0 "Mój miecz spotyka się z wodza, ale jest silniejszy niż się spodziewałem. Cofam się, a jego ludzie nas przytłaczają. Relikt pozostaje poza naszym zasięgiem."
agot_nw_ranger_events.1605.desc.one.d:0 "Wchodzę w walkę z wodzem, ale jego obrona jest mocna. Jego ludzie nas przytłaczają, musimy się wycofać bez zdobyczy."
agot_nw_ranger_events.1605.desc.one.e:0 "Wódz walczy zaciekle. Pomimo moich wysiłków jesteśmy zbyt słabi. Wycofujemy się, a wódz triumfalnie trzyma relikt."
agot_nw_ranger_events.1605.desc.two.a:0 "Rzucam brud w wodza, ale unika, widząc przez podstęp. Zanim zareaguję, jego ludzie nas otaczają. Relikt jest stracony, musimy uciekać."
agot_nw_ranger_events.1605.desc.two.b:0 "Mój podstęp zawodzi. Wódz widzi przez oszustwo i rozkazuje swoim ludziom nas pokonać. Relikt wymyka się z naszych rąk podczas odwrotu."
agot_nw_ranger_events.1605.desc.two.c:0 "Próbuję przechytrzyć wodza, ale szybko się zorientował. Jego kontratak jest szybki i musimy się wycofać, zostawiając relikt."
agot_nw_ranger_events.1605.desc.two.d:0 "Wódz widzi przez moje oszustwo, a jego ludzie szybko reagują. Relikt pozostaje w jego rękach, a my musimy się wycofać pokonani."
agot_nw_ranger_events.1605.desc.two.e:0 "Plan się rozpada, bo wódz widzi przez podstęp. Jego ludzie nas przytłaczają i opuszczamy obóz pokonani, relikt pozostaje poza naszym zasięgiem."
agot_nw_ranger_events.1605.desc.three.a:0 "Pozorny odwrót zawodzi. Wódz nie wpada w pułapkę, a jego ludzie nas przytłaczają. Musimy się wycofać, zostawiając relikt."
agot_nw_ranger_events.1605.desc.three.b:0 "Zasadzka zawodzi. Wódz widzi przez taktykę, a jego ludzie walczą zaskakująco skutecznie. Relikt wymyka się z naszych rąk podczas odwrotu."
agot_nw_ranger_events.1605.desc.three.c:0 "Plan się nie udaje. Wódz przewiduje ruchy i zanim zareagujemy, jego ludzie nas przytłaczają. Wycofujemy się pokonani, zostawiając relikt."
agot_nw_ranger_events.1605.desc.three.d:0 "Wódz jest zbyt sprytny na nasze taktyki. Przebija się przez nasze linie, a jego ludzie nas odpychają. Opuszczamy obóz pokonani, relikt nadal w jego posiadaniu."
agot_nw_ranger_events.1605.desc.three.e:0 "Nasza zasadzka się rozpada, gdy wódz nas przechytrza. Jego ludzie zmuszają nas do odwrotu, a relikt pozostaje w jego rękach, gdy uciekamy."
agot_nw_ranger_events.1605.a:0 "Nie możemy już nic więcej zrobić."

 ##TURNCLOAK
 #Contract Texts
 ranger_laamp_contract_1701_contract:0 "Uwolniony Kruk"
 ranger_laamp_contract_1701_request:0 "To wymaga, byś odwiedził, by poznać, co zamierza"
 ranger_laamp_contract_1701_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1701_desc:0 "Wódz dzikich przesłał intrygującą wiadomość, chce się z tobą spotkać, mówiąc, że zamierza 'uwolnić kruka'.\n\nCo ma na myśli, to zagadka, a jego prawdziwe motywy są nieznane. Może to pułapka, albo coś znacznie bardziej nieoczekiwanego. Musimy działać ostrożnie i dowiedzieć się, czego naprawdę chce."

 ##CAST
 # main_figure - The main character of the event - Rivalling chief
 # my_ranger - Ranger Scout

 #Start Event
 agot_nw_ranger_events.1701.t:0 "W Nieznane"
 agot_nw_ranger_events.1701.desc.intro_a:0 "Wiadomość [main_figure.GetTitledFirstNamePossessive] jest tak zagadkowa, jak i niepokojąca. #italic 'Uwolnić kruka.'#! Te słowa dudnią w mojej głowie, gdy przygotowujemy się do podróży. Cokolwiek [main_figure.GetSheHe] ma na  myśli, musimy być gotowi na wszystko."
 agot_nw_ranger_events.1701.desc.intro_b:0 "Nie mogę pozbyć się wrażenia, że w wiadomości kryje się coś więcej niż się wydaje. #italic 'Uwolnić kruka.'#! Czego naprawdę chce [main_figure.GetSheHe]? Niepewność gryzie mnie, gdy szykujemy się do misji."
 agot_nw_ranger_events.1701.desc.intro_c:0 "[main_figure.GetTitledFirstName] rzucił mi zagadkę na drodze. #italic 'Uwolnić kruka.'#! Słowa pozostają, dziwne i złowieszcze. Zbieram zapasy, wiedząc, że ta misja może zaprowadzić mnie wszędzie."
 agot_nw_ranger_events.1701.desc.intro_d:0 "Gdy szykujemy się do wyjścia, słowa [main_figure.GetTitledFirstNamePossessive] nadal mnie dręczą, #italic 'uwolnić kruka.'#! Czy to ostrzeżenie czy zaproszenie? Z każdym krokiem wciągam się głębiej w tę tajemnicę."
 agot_nw_ranger_events.1701.desc.intro_e:0 "#italic 'Uwolnić kruka.'#! Zagadka [main_figure.GetTitledFirstNamePossessive] nie daje mi spokoju. Gdy obóz szykuje się do drogi, zastanawiam się, co czeka nas po drugiej stronie tego nieznanego spotkania."
 agot_nw_ranger_events.1701.desc.outro:0 "\n\nNiepewność ciąży nam, gdy wyruszamy. Intencje wodza pozostają niejasne, ale cokolwiek się stanie, stawimy temu czoła."
 agot_nw_ranger_events.1701.a:0 "Chodźmy spotkać się z wodzem."
 agot_nw_ranger_events.1701.b:0 "Przesuń obóz bliżej miejsca spotkania."
 agot_nw_ranger_events.1701.tt.destination:0 "Natychmiast rozpoczynasz podróż do [destination_1.GetBaseNameNoTier]"
 #Action Event
 agot_nw_ranger_events.1702.t:0 "Oferta wodza"
 agot_nw_ranger_events.1702.desc.intro_a:0 "Docieramy do obozu dzikich, witani przez wodza. Wyraz twarzy [main_figure.GetHerHis|U] jest spokojny, ale w oczach widać coś więcej. Jasne jest, że ten moment został przez niego starannie zaplanowany."
 agot_nw_ranger_events.1702.desc.intro_b:0 "Wódz dzikich wita nas uśmiechem, który nie sięga oczu. Powietrze jest ciężkie od niewypowiedzianych słów, gdy zbieramy się przy jego ognisku, czekając, aż ujawni swoje intencje."
 agot_nw_ranger_events.1702.desc.intro_c:0 "Stojąc przed wodzem dzikich, czuję, że to nie jest zwykłe spotkanie. [main_figure.GetSheHe|U] nie przyszedł tu tylko rozmawiać, chce czegoś ode mnie, i to tylko kwestia czasu, aż to ujawni."
 agot_nw_ranger_events.1702.desc.intro_d:0 "Obóz jest napięty, gdy prowadzony jestem do wodza. Siedzi przy ogniu, uważnie mnie obserwując, jakby ważył słowa przed ich wypowiedzeniem. Wiem, że to, co powie, będzie ważne."
 agot_nw_ranger_events.1702.desc.intro_e:0 "Docieramy do obozu wodza dzikich, a w powietrzu czuć oczekiwanie. Wódz gestem zachęca do siedzenia, ale brak w tym ciepła. Czuję, że zaraz złoży propozycję."
 agot_nw_ranger_events.1702.desc.mid_a:0 "Wódz pochyla się do przodu, jego głos jest niski. Proponuje mi coś, co mnie zaskakuje — ziemię. Moje własne ziemie, jeśli pomogę mu w wojnie przeciwko rywalowi. Oferta wisi w powietrzu jak ostrze."
 agot_nw_ranger_events.1702.desc.mid_b:0 "\n\nPodczas rozmowy wódz jasno przedstawia swoją ofertę. Chce mojej pomocy w wojnie przeciw rywalowi, a w zamian obiecuje mi ziemię. To coś więcej niż kuszące — to zdrada."
 agot_nw_ranger_events.1702.desc.mid_c:0 "\n\nTon wodza jest swobodny, ale słowa dalekie od tego. Proponuje mi ziemię, jeśli pomogę mu w wojnie przeciwko rywalowi. To oferta, która oznacza odwrócenie się od Nocnej Straży."
 agot_nw_ranger_events.1702.desc.mid_d:0 "\n\nWódz w końcu odkrywa karty. Chce mojej pomocy w wojnie przeciwko rywalowi. W zamian obiecuje ziemię. Ciężar tej oferty opada, oznacza to zdradzenie wszystkiego."
 agot_nw_ranger_events.1702.desc.mid_e:0 "\n\nWódz dzikich mówi wprost, oferując mi ziemię w zamian za pomoc w jego wojnie. Jego słowa są równie niebezpieczne, co kuszące. Pomoc mu oznacza złamanie przysięgi."
 agot_nw_ranger_events.1702.desc.outro_a:0 "\n\nGdy oferta wisi w powietrzu, zdaję sobie sprawę z ciężaru wyboru. Przyjęcie jej oznacza porzucenie Nocnej Straży, zdradzenie wszystkiego, co przysiągłem chronić."
 agot_nw_ranger_events.1702.desc.outro_b:0 "\n\nOczy wodza wbijają się w moje, a oferta wisi w powietrzu. Wybór jest jasny, dołączę do niego, porzucę przysięgę, albo odrzucę wodza i zachowam honor."
 agot_nw_ranger_events.1702.desc.outro_c:0 "\n\nOgień trzeszczy między nami, gdy ważyłem słowa wodza. [main_figure.GetSheHe|U] oferuje mi ziemię, moc, ale w zamian za wszystko, co przysiągłem zachować. Decyzja nie jest łatwa."
 agot_nw_ranger_events.1702.desc.outro_d:0 "\n\nCzuję napięcie, gdy wódz czeka na moją odpowiedź. Ziemia, którą mi oferuje, jest kusząca, ale cena jest wysoka. Czuję ciężar zdrady na moich barkach."
 agot_nw_ranger_events.1702.desc.outro_e:0 "\n\nGdy rozważam ofertę wodza, konsekwencje każdej decyzji stają się jasne. Przyjęcie jej oznacza desertację, odrzucenie może uczynić wroga z [main_figure.GetHerHim]. Nie ma łatwej drogi."
 agot_nw_ranger_events.1702.a:0 "Dołączę do ciebie. Razem zdobędziemy te ziemie."
desert_and_war:0 "Porzucasz Nocną Straż i wypowiadasz wojnę przeciwko [an_enemy.GetTitledFirstNameNoTooltip]."
 agot_nw_ranger_events.1702.b:0 "Jak możesz prosić mnie o zdradzenie Nocnej Straży?" 
#You Win
 agot_nw_ranger_events.1704.t:0 "Zdrada Straży"
 agot_nw_ranger_events.1704.desc:0 "Decyzja zapadła. Porzuciłem Nocną Straż i odrzuciłem przysięgę. Wódz dzikich i ja stoimy razem, przygotowując się do wojny przeciwko rywalowi [main_figure.GetHerHis]. Ludzie, którzy niegdyś nazywali mnie bratem, wkrótce poznają mnie jako wroga. Zimny wiatr szaleje, a każdy krok przypomina mi ciężar mojej decyzji. Nie ma już odwrotu.\n\nWojna się zaczyna, a te ziemie wkrótce będą nasze."
 agot_nw_ranger_events.1704.a:0 "Na wojnę! Ziemie będą nasze!"
 #You Lose
 agot_nw_ranger_events.1705.t:0 "Ostatnia Pokusa"
 agot_nw_ranger_events.1705.desc:0 "Wódz naciska na swoją ofertę, jego słowa stają się coraz bardziej desperackie, ton bardziej natarczywy. Obiecuje mi wszystko, władzę, wolność, ziemię, ale już podjąłem decyzję. Nie ma już odwrotu od moich obowiązków wobec Nocnej Straży. Mimo to pokusa wciąż pozostaje, czuję ciężar tej chwili.\n\nStojąc przed [main_figure.GetHerHim], rozważam swoje opcje."
 agot_nw_ranger_events.1705.a:0 "Za to zapłacisz."
 agot_nw_ranger_events.1705.b:0 "Odejście. Los [main_figure.GetHerHis|U] nie jest moim zmartwieniem."

 #BECAME LANDED
 #Turncloak:0 Becoming Landed - Post-War Event
 agot_nw_ranger_events.1706.t:0 "Od Kruka do Wodza"
 agot_nw_ranger_events.1706.desc:0 "Kiedyś nosiłem czarny strój, pełniąc funkcję Pierwszego Strażnika Nocnej Straży. Ale te dni są już za mną. Teraz stoję poza Murem, jako zdrajca w oczach moich byłych braci, ale ktoś więcej dla Wolnych Ludzi.\n\nDzika natura wzywa mnie, a także ścieżka Wolnych Ludzi. Czas zdecydować, czy w pełni zaakceptuję to nowe życie, czy pozostanę z boku."
 agot_nw_ranger_events.1706.desc_wildling:0 "Kiedyś nosiłem czarny strój, pełniąc funkcję Pierwszego Strażnika Nocnej Straży, ale moja prawdziwa krew zawsze należała do dzikich. Chodziłem wśród kruków, ale Wolni Ludzie to moje początki. Teraz Mur jest za mną, a ja stoję znowu po drugiej stronie, nie jako zdrajca, ale jako ktoś, kto powrócił do domu.\n\nDzika natura wzywa mnie jak stary przyjaciel, a ścieżka Wolnych Ludzi znów leży przede mną. Czas zdecydować, czy w pełni zaakceptuję to, czym zawsze byłem, czy też będę trzymał się życia, które kiedyś prowadziłem."
 agot_nw_ranger_events.1706.a:0 "Stare Bogi prowadzą mnie teraz."
 agot_nw_ranger_events.1706.b:0 "Jestem teraz Wolnym Ludziem."
 agot_nw_ranger_events.1706.c:0 "To moje teraz dom."
 agot_nw_ranger_events.1706.d:0 "To nic nie zmienia."

 ##WILDLING SEDUCTION
 #Contract Texts
 ranger_laamp_contract_1801_contract:0 "Porzucone Ogniska"
 ranger_laamp_contract_1801_request:0 "To wymaga, byś zbadał porzucony oboz dzikich"
 ranger_laamp_contract_1801_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1801_desc:0 "Podczas patrolu natrafiłem na porzucony oboz dzikich.\n\nWygląda na to, że dzicy opuścili to miejsce w pośpiechu, ogniska wciąż się tliły, a zapasy były porozrzucane. Powinniśmy to sprawdzić. Może znajdziemy coś interesującego, a przynajmniej odpowiedzi na pytanie, dlaczego tak nagle opuścili oboz."

