 historical_battle_rape_of_the_sisters:0 "Zgwałcenie Sióstr"
 historical_battle_rape_of_the_sisters_desc:0 "Zgwałcenie Trzech Sióstr, niszczycielska okupacja wysp przez Północnych, była okresem w Wojnie po drugiej stronie Wody między królami Domów Stark i Arryn, co doprowadziło do integracji Sióstr z Doliną."
 historical_battle_end_of_the_mudds:0 "Koniec Mudów"
 historical_battle_end_of_the_mudds_desc:0 "Drugie wielkie królestwo Pierwszych Ludzi, które upadło na skutek Andalsów, to Królestwo Rzek i Wzgórz. Królowie Domu Mudd walczyli dzielnie i bohaterstwo, ale nawet słynny Młot Sprawiedliwości, Tristifer IV Mudd, padł w swojej setnej bitwie, a dom nie przeżył długo po jego śmierci."
 historical_battle_battle_of_seven_stars:0 "Bitwa Siedmiu Gwiazd"
 historical_battle_battle_of_seven_stars_desc:0 "Wielkie zwycięstwo Andalsów nad Pierwszymi Ludźmi, Bitwa Siedmiu Gwiazd zapewniła Dolinę dla Domu Arryn i ustanowiła Królestwo Gór i Doliny."
 historical_battle_feast_of_skane:0 "Uczta Skane"
 historical_battle_feast_of_skane_desc:0 "Uczta Skane, słynne splądrowanie Skane przez Skagosi, zapisała się w historii przez kanibalizm całej populacji wyspy przez Skagosów, pozostawiając wyspę niezamieszkaną do dziś."
 historical_battle_of_the_weeping_water:0 "Bitwa nad Płaczącą Wodą"
 historical_battle_of_the_weeping_water_desc:0 "Podczas inwazji Andalsów, rzadkie sojusze między siłami Starka i Boltonów pod przewodnictwem Króla Theona Starka pokonały siły Andalsów Argosa Sevenstara niedaleko rzeki Płaczącej Wody."
 historical_teague_crowning:0 "Koronacja Teague'ów"
 historical_teague_crowning_desc:0 "Ostatni wielcy królowie Rzek byli z Domu Teague — słynni zarówno wewnątrz, jak i na zewnątrz swojego królestwa, zdobyli koronę przez plądrowanie Westerlands, a następnie zostali koronowani w Maidenpool."
 historical_burning_of_lannisport:0 "Spalenie Lannisport"
 historical_burning_of_lannisport_desc:0 "Powstanie Greyjoyów nie zaczęło się od deklaracji, lecz od Spalenia Lannisport, które mieściło flotę Lannisterów."
 historical_battle_of_ruby_ford:0 "Bitwa na Rubiowym Moście"
 historical_battle_of_ruby_ford_desc:0 "Wieki panowania Domu Targaryen zaczęły się rozpadać na Tridentze po śmierci Księcia Rhaegara Targaryena. Kiedy Lord Robert Baratheon roztrzaskał zbroję Rhaegara, Smoki wygasły."
 historical_battle_redgrass_field:0 "Bitwa na Czerwonej Łące"
 historical_battle_redgrass_field_desc:0 "Po niemal roku wojny, Pierwsze Powstanie Blackfyre'a zakończyło się Bitwą na Czerwonej Łące. Siły Daemona Blackfyre'a starły się z lojalistycznymi siłami Targaryenów, kończąc się śmiercią Daemona, jego bliźniaków i samego powstania."
 historical_sack_of_high_tide:0 "Splądrowanie High Tide"
 historical_sack_of_high_tide_desc:0 "Zamek High Tide, symbol bogactwa i potęgi Domu Velaryon, został splądrowany po Bitwie o Gullet w czasie Tańca Smoków. Sławna skarbnica Lorda Corlysa 'Morskiego Węża' spłonęła wraz z zamkiem."
 historical_battle_vulture_hunts:0 "Polowanie na Sępy"
 historical_battle_vulture_hunts_desc:0 "Pierwsze powstanie Króla Sępów szukało zemsty za cierpienie Dorne w Pierwszej Wojnie Dornijczyków. Po początkowych zwycięstwach został pokonany. Uciekający rebelianci zostali wytropieni i zabici w tym, co stało się znane jako Polowanie na Sępy."
 historical_battle_last_storm:0 "Ostatnia Burza"
 historical_battle_last_storm_desc:0 "Ostatnia Burza była bitwą toczoną podczas Podboju Aegona. Siły Króla Argilaca Durrandona zostały ostatecznie pokonane po tym, jak Orys Baratheon, bliski przyjaciel Aegona 'Podbojcę', zabił Króla Argilaca w pojedynku. Orys wziął królestwo, zamek i córkę Argilaca."
 historical_burning_of_harrenhall:0 "Spalenie Harrenhal"
 historical_burning_of_harrenhall_desc:0 "Dom Hoare i rządy Ironborn nad Riverlands zostały wygaszone przez Spalenie Harrenhal. Aegon 'Podbój' uwolnił ogień smoka na zamek, topniejąc wieże i wszystkich w środku."
 historical_battle_field_of_fire:0 "Pole Ognia"
 historical_battle_field_of_fire_desc:0 "Jedyna bitwa podczas Podboju Aegona, w której walczyły wszystkie trzy smoki Targaryenów, Pole Ognia zakończyło się upadkiem Domu Gardenera, poddaniem się Highgarden i podporządkowaniem Skały."
 historical_battle_wendwater:0 "Bitwa nad Wendwater Bridge"
 historical_battle_wendwater_desc:0 "Czwarte Powstanie Blackfyre'a zakończyło się, gdy armia Blackfyre'a została rozgromiona na Bitwie nad Wendwater Bridge, a Daemon III Blackfyre został zabity przez Ser Duncana Wysokiego z Kingsguard."
 historical_kingswood_brotherhood:0 "Braterstwo Kingswood"
 historical_kingswood_brotherhood_desc:0 "Braterstwo było bandą banitów, dowodzoną przez Simona Toyne'a, którzy grasowali w Kingswood podczas panowania Króla Aerysa II Targaryena. Zostali pokonani przez siły dowodzone przez Ser Arthura Dayne'a 'Miecz poranka', który zabił słynnego Smiling Knighta w pojedynku."

 historical_battle_of_the_bells:0 "Bitwa Dzwonów"
 historical_battle_of_the_bells_desc:0 "Po porażce, Lord Robert Baratheon wycofał się do Stoney Sept z zamiarem ponownego połączenia się z siłami Lorda Eddarda Starka. Siły Targaryenów dowodzone przez Rękę Króla, Lorda Jona Conningtona, podążyły za nim, co doprowadziło do Bitwy Dzwonów i zwycięstwa rebeliantów."
 poi_notable_castle_visit:0 "Odwiedzone [province.Custom('CastleName')]"
 poi_notable_castle_visit.tt:0 "[province.Custom('CastleDesc')]"
 runestone_name:0 "Runestone"
 runestone_desc:0 "Starożytny zamek Runestone jest głównym siedzibą Domu Royce od Czasów Świtu, kiedy rządzili jako Królowie Brązu."
 nightfort_name:0 "Nightfort"
 nightfort_desc:0 "Największy i najstarszy zamek na Murze, Nightfort jest cieniem tego, czym był niegdyś, teraz leżąc w ruinach. To, co pozostało, to labirynt tuneli, wież i kamienia."
 shadowtower_name:0 "Shadow Tower"
 shadowtower_desc:0 "Zlokalizowana na zachodnim końcu Muru, Shadow Tower znajduje się pomiędzy Sentinel Stand a Westwatch-by-the-Bridge i pozostaje zajęta przez Nocną Straż do dziś."
 castleblack_name:0 "Castle Black"
 castleblack_desc:0 "Starożytna twierdza, Castle Black jest siedzibą Lorda Komandanta i bazą operacyjną Nocnej Straży."
 eastwatch_name:0 "Eastwatch-by-the-Sea"
 eastwatch_desc:0 "Najbardziej wschodni zamek zajmowany przez Nocną Straż, Eastwatch gości garnizon Strażników, niewielką liczbę statków i okazjonalnych handlowców z dzikimi."
 starpike_name:0 "Starpike"
 starpike_desc:0 "Starożytna siedziba Domu Peake, Starpike leży w Dornijskich Marchiach. Siedziba jednej z wielkich potęg Królestwa Reach, widziała bitwy od czasów niepamiętnych."
 bitterbridge_name:0 "Bitterbridge"
 bitterbridge_desc:0 "Stonebridge od dawna stanowi przejście przez Mander, jednak to podczas powstania Militantów Wiary zyskało swoją nową nazwę, Bitterbridge."
 shield_islands_name:0 "Shield Islands"
 shield_islands_desc:0 "Kiedyś znane jako Mgły Wysp, będące domem przerażających Ironmen, Shield Islands stały się bastionem przeciwko ich dawnym władcom."
 ashford_name:0 "Ashford"
 ashford_desc:0 "Ashford, mały trójkątny zamek otoczony miastem targowym, jest siedzibą Domu Ashford."
 ashford_tourney_desc:0 "Turniej, który zakończył życie Księcia Baelora 'Breakspear' Targaryena i zapoczątkował przyjaźń pomiędzy przyszłym Królem a jego Lordem Komendantem. Ashford na zawsze będzie związane z tym wydarzeniem."
 horn_hill_name:0 "Horn Hill"
 horn_hill_desc:0 "Dom Domu Tarly, Horn Hill od dawna stanowi strzałę w kołczanie Reach, regularnie wyciąganą przeciwko wrogom."
 golden_tooth_name:0 "Golden Tooth"
 golden_tooth_desc:0 "Twierdza Golden Tooth, dom Domu Lefford, od dawna stanowi bastion chroniący Westerlands przed zagrożeniami ze wschodu."
 pyke_name:0 "Pyke"
 pyke_desc:0 "Wielka twierdza Ironmen, Pyke jest siedzibą Seastone Chair i Domu Greyjoy."
 moat_cailin_name:0 "Moat Cailin"
 moat_cailin_desc:0 "Moat Cailin, brama Północy, znana z powstrzymywania wszystkich próbujących podbić południe, spadła z poprzedniej świetności, ale nadal pozostaje przerażającym przeciwnikiem."
 fist_name:0 "Fist of the First Men"
 fist_desc:0 "Fist of the First Men to samotne wzgórze, które leży na północ od Muru, nazwane przez wolnych ludzi, ponieważ przypomina pięść przebijającą się przez ziemię. Na wzgórzu znajdują się ruiny starożytnego pierścieniowego grodziska zbudowanego przez Pierwszych Ludzi."
 bloody_gate_name:0 "The Bloody Gate"
 bloody_gate_desc:0 "The Bloody Gate to seria fortyfikacji wzdłuż wąskiej drogi, która prowadzi do Doliny Arryn."
 dragonstone_name:0 "Dragonstone"
 dragonstone_desc:0 "Starożytna siedziba Domu Targaryen, zamek inspirowany smokami w swojej architekturze. Był gospodarzem dla podbojów, królów i wielu książąt. Wyspa jest domem dla wulkanu, Dragonmont, gdzie smoki gniazdowały."
 storms_end_name:0 "Storm's End"
 storms_end_desc:0 "Storm's End jest domem Domu Baratheon. Jest to jedna z najbardziej potężnych twierdz w królestwie, o której mówi się, że jest chroniona przez zaklęcia wplecioną w mury. Stała przez wieki, wcześniej była domem Domu Durrandon. Wiele burz przetoczyło się przez nią, ale Storm's End wciąż stoi."
 wyl_name:0 "Wyl"
 wyl_desc:0 "Siedziba domu o tej samej nazwie, Wyl to jedna z twierdz Dornijskich Marchii. Posiada podziemne tunele, aby wzmocnić swoją obronę. Dom Wyl schronił się w tych tunelach i jaskiniach, gdy Król Aegon I Targaryen zaatakował na Balerionie Czarnej Grozie."
 yronwood_name:0 "Yronwood"
 yronwood_desc:0 "Zamek Yronwood leży na południowym krańcu Boneway i głównie pełni rolę siedziby Domu Yronwood."
 brimstone_hall_name:0 "Hellgate Hall"
 brimstone_hall_desc:0 "Hellgate Hall wzdłuż Brimstone był siedzibą Domu Dryland, ostatnich Królów Brimstone. Król Lucifer Dryland, Ostatni z Jego Gatunku, został wysłany na Mur po swojej porażce w czasie Wojny Nymerii."
 second_blackfyre_name:0 "Druga Rebelia Blackfyre'a"
 second_blackfyre_desc:0 "Kiedy Bittersteel poprowadził resztki Domu Blackfyre do Essos, Żelazny Tron wiedział, że pretendenci powrócą; to, że zrobią to na weselu w Whitewalls, było zaskoczeniem, chociaż dzięki wysiłkom Ser Duncana Wysokiego i jego giermka, ta druga rebelia zakończyła się, zanim na dobre się rozpoczęła."
 dunstonbury_name:0 "Dunstonbury"
 dunstonbury_desc:0 "Ancestralna siedziba Domu Manderly, stracona przez nich, gdy zostali wypędzeni z Reach przez Dom Peake, który przejął ją dla siebie."

 meraxes_death_name:0 "Śmierć Meraxes"
 meraxes_death_desc:0 "Meraxes była smoczycą jeżdżoną przez Królową Rhaenys Targaryen, siostrę-żonę Aegona 'Zdobywcy.' Podczas Pierwszej Wojny Dornijskiej Meraxes została trafiona żelaznym boltem w oko, zabijając ją natychmiast, a Królowa Rhaenys zginęła, gdy smok spadł z nieba."
 defiance_duskendale_name:0 "Opór Duskendale"
 defiance_duskendale_desc:0 "Kiedy Lord Denys Darklyn przestał płacić podatki w proteście, zaprosił Króla Aerysa II Targaryena, by wysłuchał jego skarg, ale zamiast tego uwięził go po przybyciu. Po sześciomiesięcznym impasie, Król został uratowany przez Ser Barristana Selmy'ego, członka Królewskiej Gwardii, w odważnej misji ratunkowej."
 red_keep_name:0 "Czerwony Zamek"
 red_keep_desc:0 "Czerwony Zamek to twierdza w King's Landing zbudowana z bladego czerwonego kamienia. W jego ogromnych murach znajduje się Maegor's Holdfast, Wieża Ręki, Wieża Białego Mieczy oraz Wielka Sala, w której mieści się Żelazny Tron."
 whispers_name:0 "Szepty"
 whispers_desc:0 "Szepty to zrujnowany zamek Domu Crabb na Crackclaw Point. Legendy mówią, że żona legendarnego rycerza Ser Clarence'a Crabba ożywiała odcięte głowy jego zabitych wrogów. Głowy te rozmawiały ze sobą, tworząc szeptający dźwięk, który nadał zamkowi jego nazwę."
 sunspear_name:0 "Sunspear"
 sunspear_desc:0 "Pałac Sunspear jest siedzibą Domu Nymeros Martell od czasów, gdy Księżniczka Nymeria z Rhoynaru poślubiła Lorda Morsa Martella i zjednoczyła Dorn w ramach ich panowania."
 starry_sept_name:0 "Starry Sept"
 starry_sept_desc:0 "Oryginalna siedziba Wysokiego Septona, Starry Sept to serce Wiary. Zbudowany z czarnego marmuru, przypomina nocne niebo, z którego Ojciec wydobył siedem gwiazd, by namaścić Hugora."
 citadel_name:0 "Citadel"
 citadel_desc:0 "Citadel to starożytna siedziba maestrów. Zgodnie z legendą, datuje się na pierwsze dni panowania Hightowerów, a dzisiaj jest jednym z punktów orientacyjnych wiedzy i nauki na świecie."
 seven_shrines_name:0 "Siedem Świątyń"
 seven_shrines_desc:0 "Siedem Świątyń to siedem septów wzniesionych na cześć bogów, znanych ze swoich ogrodów."
 nagga_name:0 "Wzgórze Naggi"
 nagga_desc:0 "Pozostałości Naggi, Morskiego Smoka, nadal zdobią wzgórze, które kiedyś było domem dla sali Czarnego Króla."
 jonquil_name:0 "Jonquil's Pool"
 jonquil_desc:0 "W całych Siedmiu Królestwach, a nawet poza nimi, opowiadana jest historia miłości Floriana i Jonquil. A tutaj znajduje się staw, z którego Florian po raz pierwszy ujrzał swoją ukochaną."
 snowy_sept_name:0 "Śnieżny Sept"
 snowy_sept_desc:0 "Jedyne wielkie sept w Północy, Śnieżny Sept, polega na patronacie Domu Manderly i wita wszystkich wiernych w królestwie zimy i śniegu."
 arrival_andals_name:0 "Przybycie Andalsów"
 arrival_andals_desc:0 "Przybycie Andalsów odnosi się do ich migracji z Essos do Westeros. Andalsi wprowadzili pismo, stalowe bronie i Wiarę Siedmiu do Westeros. Walka między Andalsami a Pierwszymi Ludźmi trwała setki lat."
 gate_of_gods_name:0 "Brama Bogów"
 gate_of_gods_desc:0 "Brama Bogów to jedna z siedmiu ogromnych bram w kolosalnych murach King's Landing. Zdobiona skomplikowanymi rzeźbieniami, brama i portcullis mają oczy, które wydają się śledzić ruchy każdej osoby wchodzącej. Droga Królewska wchodzi do King's Landing od północy przez Bramę Bogów."
 hammer_waters_name:0 "Młot Wód"
 hammer_waters_desc:0 "Zgodnie z legendą, greenseery dzieci lasu użyły czarnej magii, aby powstrzymać migrację Pierwszych Ludzi do Westeros, wywołując kataklizm znany jako Przełamanie. Wydarzenie to rozdzieliło Ramię Dorne na Stepstones i Złamane Ramię, oddzielając Westeros od Essos."
 sept_remembrance_name:0 "Sept Pamięci"
 sept_remembrance_desc:0 "Sept Pamięci, jeden z pierwszych septów w King's Landing, został zbudowany na Wzgórzu Rhaenys na cześć siostry-żony Aegona Zdobywcy, Rhaenys Targaryen. Używany jako kwatera główna Wojowników Syna podczas powstania Militantów Wiary, sept został zniszczony przez Króla Maegora I Targaryena na Balerionie Czarnej Grozie."
 sept_baelor_name:0 "Wielki Sept Baelora"
 sept_baelor_desc:0 "Wielki Sept Baelora stanowi punkt centralny kultu Wiary Siedmiu. Znajduje się w King's Landing i służy jako rezydencja Wysokiego Septona. Sept został nazwany na cześć czcigodnego septona-króla, Baelora Błogosławionego."
 highgarden_name:0 "Highgarden"
 highgarden_desc:0 "Highgarden był siedzibą Królowych Ogrodów, zbudowany przez Gartha Ogrodnika. Powszechnie uważa się go za najpiękniejszy zamek w całym królestwie, a może nawet na świecie."

 fair_isle_name:0 "Fair Isle"
 fair_isle_desc:0 "Fair Isle, dom House Farman, jest rajem na Morzu Zmierzchu. Miejsce o urodzajnych wodach i obfitych ziemiach, zasłużyło w pełni na swoją nazwę."
 lonely_light_name:0 "Lonely Light"
 lonely_light_desc:0 "Najdalej wysunięta na zachód placówka nie tylko dla Żelaznych Ludzi, ale także znanego świata, Lonely Light to mały port House Farwynd."
 riverrun_name:0 "Riverrun"
 riverrun_desc:0 "Ancestralny dom House Tully, Riverrun słynie ze swojego fosy, która została stworzona przez połączenie Tumblestone i Red Fork."
 wrestling_bears_island_name:0 "Bear Island"
 wrestling_bears_island_desc:0 "Bear Island jest domem House Mormont, leży w Zatoce Lodu na północno-zachodnim wybrzeżu Westeros. Jest malownicza i odosobniona, charakteryzuje się starożytnymi dębami, ogromnymi sosnami i surowymi wzgórzami."
 eyrie_name:0 "The Eyrie"
 eyrie_desc:0 "The Eyrie to starożytna twierdza i siedziba House Arryn. Położona w Górach Księżycowych, tysiące stóp nad doliną poniżej. Z powodu swojej lokalizacji uważana jest przez większość za niemal nie do zdobycia."
 moon_mountain_name:0 "Mountains of the Moon"
 moon_mountain_desc:0 "Góry Księżycowe to seria gór w Dolinie Arryn. Pustynne i nieprzyjazne, zamieszkiwane są przez klany górskie, które odrzucają autorytet House Arryn i Żelazny Tron."
 kingswood_name:0 "Kingswood"
 kingswood_desc:0 "Kingswood to ogromny las położony naprzeciwko Blackwater Rush od King's Landing, obejmujący południowe Korony i północne Stormlands, przecinany przez Drogę Królewską. Las ten zawiera prywatną strefę łowiecką zarezerwowaną dla króla."
 tarth_name:0 "Tarth"
 tarth_desc:0 "Znana jako Szafirowa Wyspa, wyspa Tarth leży na wąskim morzu u wschodniego wybrzeża Westeros. Część Stormlands, Tarth jest rządzona przez House Tarth z ich siedziby w Evenfall Hall."
 rainwood_name:0 "Rainwood"
 rainwood_desc:0 "Rainwood, położony na Cape Wrath w Stormlands, to ogromny las znany ze swojej mglistej i urodzajnej okolicy. Ceniony za futra, drewno i bursztyn, gości różnorodne rośliny."
 dragon_mummer_name:0 "Lord Toland's Mad Fool"
 dragon_mummer_desc:0 "Podczas Pierwszej Wojny Dornijskiej, House Toland opierało się smokom za pomocą podstępu. Kiedy Król Aegon I Targaryen stanął naprzeciwko mistrza Lorda Tolanda, zabił go łatwo, odkrywając, że mistrz był w rzeczywistości szalonym błaznem lorda — a sam Lord Toland uciekł."
 nymeria_ships_name:0 "Ten Thousand Ships of Nymeria"
 nymeria_ships_desc:0 "Po zdobyciu Rhoynaru przez Valyriańską Wolną Mogiłę, Księżniczka Nymeria poprowadziła Rhoynów do Dorne. Legenda głosi, że wypłynęli z flotą dziesięciu tysięcy statków, napotykając wiele trudności w podróży, ale tylko niewielka liczba statków dotarła do Westeros."
 aegonfort_name:0 "Aegonfort"
 aegonfort_desc:0 "Aegonfort, mały fort wzniesiony przez Aegona 'Zdobywcę,' oznaczał jego pierwszy krok w Westeros, położony na miejscu obecnego Czerwonego Zamku w King's Landing. Mieczami pokonanych przez Aegona wrogów wysłano do Aegonfortu, a Żelazny Tron został stworzony."
 hightower_name:0 "The Hightower"
 hightower_desc:0 "The Hightower, jedno z cudów stworzonych przez człowieka, wznosi się wysoko nad miastem Oldtown. Zbudowany na ruinach starożytnej czarnej twierdzy, stoi jako latarnia dla wszystkich."
 oldtown_name:0 "Oldtown"
 oldtown_desc:0 "Oldtown to najstarsze i bez wątpienia największe miasto Westeros — dom Citadel, Starry Sept oraz Hightower."
 hornvale_name:0 "Hornvale"
 hornvale_desc:0 "Dom House Brax, to z Hornvale wypływa Red Fork. Większa dolina jest obfita w żelazo, co nadaje ziemi czerwony odcień."
 lordsport_name:0 "Lordsport"
 lordsport_desc:0 "Największe miasto na Wyspach Żelaznych, Lordsport od dawna jest głównym portem Żelaznych Ludzi."
 fairmarket_name:0 "Fairmarket"
 fairmarket_desc:0 "Miasto nad Blue Fork, niegdyś dom królów Żelaznych Ludzi, ma długą historię jako kluczowe centrum finansowe w Riverlands."
 winterfell_name:0 "Winterfell"
 winterfell_desc:0 "Serce Północy i dom House Stark, Winterfell to jeden z największych zamków Westeros, słynący z gorących źródeł i ogrodów ze szkła."
 gulltown_name:0 "Gulltown"
 gulltown_desc:0 "Największa osada w Dolinie, Gulltown to także główny port dla statków podróżujących między Wolnymi Miastami, King's Landing i Północą."
 morne_name:0 "Morne"
 morne_desc:0 "Starożytne andalskie ruiny na wyspie Tarth, Morne jest owiane tajemnicą. Mało wiadomo o tym miejscu poza tym, że było ojczyzną słynnego bohatera, Ser Galladona z Morne."
 plankytown_name:0 "Planky Town"
 plankytown_desc:0 "Uważane za najbliższe miastu, jakie mają Dornijczycy, Planky Town to tętniące życiem miasteczko handlowe u ujścia Greenblood. Zbudowane z połączonych liną barek, dryfuje po rzece."

 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_dragonlore:0 "Miejsce o Drakońskim Znaczeniu"
 agot_poi_dragonlore_tt:0 "Spowoduje Wydarzenie związane z Dragonlore"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_wild_dragon:0 "#X Dziki Smok#! "
 agot_poi_wild_dragon_tt:0 "W tej okolicy przebywa dziki, dorosły smok."
