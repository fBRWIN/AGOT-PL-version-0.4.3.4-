 game_concept_agot_mw_mega_wars:0 "Mega Wojna"
 game_concept_agot_mw_mega_wars_desc:0 "W mega wojnie królestwo dzieli się na trzy rodzaje uczestników: [Concept('agot_mw_royalists', 'Royalistów')|E], [Concept('agot_mw_neutrals', 'Neutrali')|E], [Concept('agot_mw_rebels', 'Rebelów')|E].\nWpływ wojny jest tak wielki, że każdy uczestnik musi wybrać stronę lub pozostać neutralny. W czasie wojny neutrali mogą zmienić stronę i nie są związani swoją początkową decyzją. Na koniec wojny strona zwycięska ma rozszerzone opcje dotyczące karania strony przegranej."
 game_concept_agot_mw_royalists:0 "Royalistów"
 game_concept_agot_mw_royalists_desc:0 "Nazwa frakcji w [Concept('agot_mw_mega_wars', 'Mega Wojnie')|E], która jest lojalna wobec korony. Korona może być celem wielu [Concept('agot_mw_rebels', 'przywódców rebelii')|E]."
 game_concept_agot_mw_neutrals:0 "Neutrali"
 game_concept_agot_mw_neutrals_desc:0 "Jako neutrali w [Concept('agot_mw_mega_wars', 'Mega Wojnie')|E] są uważani za wasali, którzy jeszcze nie zadeklarowali przynależności do jednej ze stron wojny. Niektórzy nie chcą mieć nic wspólnego z wojną, inni czekają na sprzyjające okazje..."
 game_concept_agot_mw_rebels:0 "Rebelianci"
 game_concept_agot_mw_rebels_desc:0 "Nazwa frakcji w [Concept('agot_mw_mega_wars', 'Mega Wojnie')|E], która sprzeciwia się [Concept('agot_mw_royalists', 'koronie')|E]. Rebelianci mają swojego przywódcę, który prowadzi wojnę. Może być kilku przywódców rebelii celujących w tę samą [Concept('agot_mw_royalists', 'koronę')|E] w różnych wojnach."
 game_concept_agot_mw_expel_character:0 "Wydalić"
 game_concept_agot_mw_expel_character_desc:0 "Postać w tym przypadku zostanie zmuszona do opuszczenia twojego królestwa i nigdy się nie wróci. Ich los to wygnanie."
 game_concept_agot_mw_take_main_titles:0 "Zabranie głównych tytułów"
 game_concept_agot_mw_take_main_titles_desc:0 "Zajmuje wszystkie tytuły najwyższego poziomu od zdrajcy."
