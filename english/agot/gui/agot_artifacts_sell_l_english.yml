 agot_artifact_keeper_head_text: "Opiekun Skarbca"
 agot_artifact_welcome_word_text: "Witaj w Myr Exchange, mój panie. Jestem Opiekunem Skarbca z Myrskiej Wymiany Skarbów. Zarządzam wszystkimi transakcjami artefaktów i zakupię każdy wartościowy artefakt.\n\nTak jak sugeruje moja rola, chronię te artefakty, a jeśli masz jakiekolwiek niewłaściwe intencje, ty i twoja rodzina zostaniecie na stałe wpisani na czarną listę i nie będziecie mogli przeprowadzać żadnych transakcji skarbcowych."

 agot_not_wilding_desc_trigger_desc: "Nie jesteś dzikim"
 agot_events_artifacts_sell.1004.t: "Sprzedaż Smoczego Jaja"
 agot_events_artifacts_sell.1004.desc: "Po tym, jak dowiedzieli się, że chcę sprzedać smocze jaja, Opiekun Skarbca z Myrskiej Wymiany Skarbów szybko przybył do mojego dworu."
 agot_events_artifacts_sell.1004.desc.first: "Po potwierdzeniu, że naprawdę chcę sprzedać smocze jaja, [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] spojrzał na mnie dziwnym wzrokiem, jakby [GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe] patrzył na żart. Tłumiąc swoją złość, wysłuchałem propozycji [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHis]."
 agot_events_artifacts_sell.1004.desc.others: "Opiekun Skarbca dumnie wkroczył do mojego dworu i zaczął mnie bezczelnie wyśmiewać: \"Czy jeźdźcy smoków także chcą sprzedać swoje dzieci? Nie martw się o brak rynku.\""
 agot_events_artifacts_sell.1004.a: "Sprzedam ci je."
 agot_events_artifacts_sell.1004.b: "Idź do diabła!"
 agot_events_artifacts_sell.1004.common.tt: "Zostaniesz wpisany na czarną listę Myrskiej Wymiany Skarbów"
 agot_events_artifacts_sell.1004.b.tt: "Spalisz Opiekuna Skarbca"
 agot_events_artifacts_sell.1004.c: "Strażniku, ściąć [GetGlobalVariable('agot_artifact_keeper').Char.GetHerHim] jako publiczną demonstrację."
 agot_events_artifacts_sell.1004.d: "Kto ci powiedział, że sprzedam moje smocze jaja?"
 targs_burn_artifact_keeper: "Spalił Opiekuna Skarbca"
 agot_trags_kill_artifact_keeper_desc: "Zostałeś wpisany na czarną listę Myrskiej Wymiany Skarbów."
 agot_events_artifacts_sell.1005.opening: "List z Myrskiej Wymiany Skarbów"
 agot_events_artifacts_sell.1005.desc: "Z powodu zachowania członka twojej rodziny [agot_artifact_killer.GetName], zabroniono ci handlować z nami."
 agot_events_artifacts_sell.1005.a: "Rozumiem."
