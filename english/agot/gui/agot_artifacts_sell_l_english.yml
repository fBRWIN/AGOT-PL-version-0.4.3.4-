 agot_events_artifacts_sell.1001.t: "Sprzedaż Smoczego Jaja"
 agot_events_artifacts_sell.1001.desc.1: "Opiekun Skarbca z Myrskiej Wymiany Skarbów przynosi grupę ekspertów od wyceny do mojej krainy. Dokładnie badają moje smocze jajo, próbując potwierdzić jego autentyczność. Następnie Opiekun Skarbca mówi:\n\n"
 agot_events_artifacts_sell.1001.desc.2: "\"To prawdziwe smocze jajo, #bold bezcenne#!, i jesteśmy gotowi kupić je po najwyższej cenie rynkowej.\""
 agot_events_artifacts_sell.1001.desc.3: "\"To rzeczywiście cenne smocze jajo, ale dla nas nie jest #italic aż tak#! rzadkie. Jeśli nadal chcesz sprzedać, kupimy je za siedemdziesiąt procent najwyższej ceny historycznej.\""
 agot_events_artifacts_sell.1001.desc.4: "\"To prawdziwe smocze jajo, i możesz myśleć, że jego wartość jest niezmierzalna, ale widzieliśmy #italic jedno po drugim#!. Możemy je kupić tylko za pięćdziesiąt procent ceny historycznej maksymalnie.\""
 agot_events_artifacts_sell.1001.desc.5: "\"Widzieliśmy takie rzeczy już tyle razy, są cenne, ale z przykrością muszę ci powiedzieć, że nie będziemy ich już kupować; nasze skarbce są już pełne. Chyba że chcesz sprzedać je nam za piętnaście procent oryginalnej ceny...\""
 agot_events_artifacts_sell.1001.a: "Jestem zadowolony z tej oferty."
 agot_events_artifacts_sell.1001.b: "Może stracę, ale sytuacja mnie do tego zmusza, muszę to zrobić."
 agot_events_artifacts_sell.1001.c: "Uważam, że oferta jest za niska, ale niestety nie mam wyboru."
 agot_events_artifacts_sell.1001.d: "Ty... okej... zgadzam się."
 agot_events_artifacts_sell.1001.e: "Nie sprzedam mojego smoczego jaja."

 agot_events_artifacts_sell.1002.t: "Sprzedaż Smoczego Jaja"
 agot_events_artifacts_sell.1002.desc: "Opiekun Skarbca z Myrskiej Wymiany Skarbów odmówił przybycia, aby obejrzeć twoje smocze jajo. Wysłali list wyrażający przeprosiny, ale nie są w tej chwili chętni do zakupu więcej smoczych jaj."
 agot_events_artifacts_sell.1002.a: "Do diabła z tym!"

 agot_events_artifacts_sell.1003.t: "Sprzedaż Miecz Valyryjskiej Stali"
 agot_events_artifacts_sell.1003.desc: "Po tym jak wyjawiłem, że chcę sprzedać mój miecz z valyryjskiej stali za złoto, wszyscy moi dworzanie zaczęli mnie namawiać, bym tego nie robił.\n"
 agot_events_artifacts_sell.1003.desc.westeros: "Jako [ROOT.Char.GetLadyLord], sprzedaż miecza z valyryjskiej stali na pewno będzie mnie hańbić w całym Westeros, a nawet przyniesie wstyd mojej dynastii."
 agot_events_artifacts_sell.1003.desc.essos: "Jako [ROOT.Char.GetLadyLord], sprzedaż miecza z valyryjskiej stali na pewno będzie mnie hańbić w całym Essos, a nawet przyniesie wstyd mojej rodzinie."
 agot_events_artifacts_sell.1003.desc.else: "Jako [ROOT.Char.GetLadyLord], sprzedaż miecza z valyryjskiej stali na pewno będzie mnie hańbić na całym świecie, a nawet przyniesie wstyd mojej dynastii."
 agot_events_artifacts_sell.1003.a: "Moje zdanie jest już ostateczne."
 agot_events_artifacts_sell.1003.b: "To rzeczywiście #bold zła#! decyzja."

 agot_events_artifacts_sell.0005.opening: "Moje najszczersze kondolencje,"
 agot_events_artifacts_sell.0005.desc: "Twoje działania całkowicie rozwścieczyły dobrych Opiekunów Skarbca z Myrskiej Wymiany Skarbów. Od teraz twoja rodzina została na stałe zablokowana od handlu w Wymianie."
 agot_events_artifacts_sell.0005.a: "Nie wiem, o czym oni mówią..."

 agot_stolen_artifact_from_artifact_keeper_desc: "Twoja rodzina została wpisana na czarną listę przez Myrską Wymianę Skarbów."
 house_be_banned_exchange_artifact: "W wyniku tego rodzina została wpisana na czarną listę w wymianie skarbów."
 targs_sold_dargon_egg: "Sprzedano Smocze Jajo"

 agot_events_artifacts_sell.0006.opening: "Moje najszczersze kondolencje,"
 agot_events_artifacts_sell.0006.desc: "Haniebne czyny [who_hurt_artifact_keeper.GetName] w twojej rodzinie na zawsze zniszczyły twoje relacje z Myrską Wymianą Skarbów. Od teraz twoja rodzina będzie na czarnej liście Wymiany Skarbów."
 agot_events_artifacts_sell.0006.a: "Ten nikczemny tchórz!"

 agot_stolen_artifact_from_artifact_keeper_dec_desc: "Twoja rodzina nie została wpisana na czarną listę."

 agot_artifact_value_breakdown_head: "Rozbicie Ceny"

 agot_events_artifacts_sell.0007.opening: "Z wielkim smutkiem,"
 agot_events_artifacts_sell.0007.desc: "Z przykrością informuję, że Myrska Wymiana Skarbów obecnie nie posiada wystarczających funduszy, aby zakupić twój artefakt. Zależy nam na utrzymaniu przyjaznych stosunków handlowych w przyszłości."
 agot_events_artifacts_sell.0007.a: "Rozumiem."

 agot_no_money_buy_artifact_from_artifact_keeper_desc: "Twój artefakt nie został sprzedany."
 agot_sell_artifacts_cooldown_tooltip: "Już sprzedałeś artefakt w ostatnim roku."
 agot_buy_artifacts_ban_tooltip:0 "@warning_icon! Twoja wiara uniemożliwia ci kupowanie artefaktów."

 agot_events_artifacts_sell.0008.opening: "Z najwyższą szczerością,"
 agot_events_artifacts_sell.0008.desc: "Z przykrością informuję, że ty — mimo wszelkich skarbów w swoich sakiewkach i wszelkich zarozumiałych obietnic — nie posiadasz prawie wystarczająco, aby zakupić ten artefakt."
 agot_events_artifacts_sell.0008.a: "Co mogę powiedzieć..."

