 agot_stepstones_rhoynish_culture:0 "Nowa tożsamość"
 agot_stepstones_rhoynish_culture_desc:0 "Od dawna tkwimy na tych wyspach, trzymając się naszych korzeni z Rhoyne i Starych Księstw. Ale czy naprawdę chcemy tak pozostać?"
 agot_stepstones_rhoynish_culture_tooltip:0 "Nowa, odrębna kultura wyłoni się z $rhoynish$, z własnym zestawem tradycji."
 agot_stepstones_rhoynish_culture_confirm:0 "Ku nowym początkom."

 agot_seize_control:0 "Przejmij władzę"
 agot_seize_control_desc:0 "Dyktatura nie może trwać wiecznie; jeśli chcę zabezpieczyć sukcesję mojej dynastii, muszę porzucić wszelkie pozory demokracji."
 agot_seize_control_tooltip:0 "Na zawsze zakończ wybory, przekształcając rząd na feudalny"
