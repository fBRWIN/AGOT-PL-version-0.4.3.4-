 agot_form_undisputed_lands:0 "Ustal sporne ziemie"
 agot_form_undisputed_lands_decision_desc:0 "Te ziemie są sporne od czasów Zagłady Valyrii, ale w końcu je zjednoczyłem."
 agot_form_undisputed_lands_decision_tooltip:0 "Utwórz królestwo z tych dawnych spornych ziem"
 agot_form_undisputed_lands_confirm:0 "Ku niesławie i nieśmiertelności!"

 agot_break_braavos_pentos_treaty:0 "Złam traktat Braavos-Pentos"
 agot_break_braavos_pentos_treaty_desc:0 "Od roku 209 Braavosi narzucają dumnej Pentos surowy traktat. Nadszedł czas, by Pentos rozerwało ten traktat i rządziło się swobodnie!"
 agot_break_braavos_pentos_treaty_effect_tt:0 "Traktat Braavos-Pentos zostanie zerwany. Pentos znów będzie mogło #bold rozwijać swoją armię, zatrudniać najemników i uczestniczyć w handlu niewolnikami#!."
 agot_break_braavos_pentos_treaty_effect_2_tt:0 "Braavos uzyska casus belli na #bold 15 lat#!, który pozwoli im spróbować narzucić traktat na nowo."
 agot_break_braavos_pentos_treaty_tooltip:0 "Złam traktat Braavos-Pentos"
 agot_break_braavos_pentos_treaty_confirm:0 "Za Pentos!"
 agot_create_braavos_pentos_treaty_effect_tt:0 "[GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip] zostanie trwale dodany wszystkim postaciom pod panowaniem Pentos. Może zostać usunięty tylko wtedy, gdy Pentos wyzwoli się wojną."
 agot_break_braavos_pentos_treaty_as_braavos:0 "$agot_break_braavos_pentos_treaty$"
 agot_break_braavos_pentos_treaty_as_braavos_desc:0 "Sumiennie przestrzegaliśmy granic Pentos, zgodnie z traktatem Braavos-Pentos z 209 roku. Ale nadszedł czas ekspansji; co to jest kawałek papieru wobec podboju?"
 agot_break_braavos_pentos_treaty_as_braavos_effect_tt:0 "Ty i twoi wasale z Braavos będziecie mogli wypowiedzieć wojnę Pentos i jej wasalom."
 agot_break_braavos_pentos_treaty_as_braavos_confirm:0 "Za Braavos!"
