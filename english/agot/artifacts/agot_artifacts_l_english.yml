 artifact_grandmaester_chain:0 "Łańcuch Wielkiego Maestra"
 artifact_grandmaester_chain_desc:0 "Ten ceremonialny naszyjnik jest noszony przez Wielkiego Maestra Żelaznego Tronu. W przeciwieństwie do tradycyjnego łańcucha maestra, w jego ogniwach znajdują się kamienie szlachetne, oprócz typowych metali."

 agot_must_be_archmaester_desc:0 "Musisz być archmaestrem, aby nosić to. Jeśli to widzisz, wstydź się."
