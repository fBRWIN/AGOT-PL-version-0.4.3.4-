 stars_of_hugor_desc:0 "Jedna z legendarnych siedmiu gwiazd zerwanych z nieba przez Ojca osobiście na koronę Hugora z Wzgórza."  

 harp_of_the_bard:0 "Harfa Barda"  
 harp_of_the_bard_desc:0 "Ta stara, zniszczona harfa podobno należała do barda, który ukradł niebieską różę."  

 symeon_left_eye:0 "Lewe Oko Symeona"  
 symeon_right_eye:0 "Prawe Oko Symeona"  
 symeon_eye_desc:0 "Jedna z gwiezdnych szafirów używanych przez legendarnego rycerza Symeona Gwiezdne Oczy."  

 oily_black_stone:0 "Kawałek O tłustego Czarnego Kamienia"  
 oily_black_stone_desc:0 "Kawałek O tłustego Czarnego Kamienia"  

 giants_tooth:0 "Ząb Giganta"  
 giants_tooth_desc:0 "Ząb przypominający ludzki molar, z wyjątkiem swojej gigantycznej wielkości."  

 forgotten_magnars_drinking_horn:0 "Róg Picia Zapomnianego Magnara"  
 forgotten_magnars_drinking_horn_desc:0 "Ten wspaniale ozdobiony róg do picia należał do starożytnego lidera Pierwszych Ludzi. Niewielu, jeśli w ogóle, potrafiłoby spekulować, który to był."  

 eggs_boot:0 "But Egg'a"  
 eggs_boot_desc:0 "Ten sygnetowy pierścień został dany Aegonowi V przez jego ojca za czas spędzony jako giermek Ser Duncana Wysokiego, zwykłego rycerza."  

 harmund_tongue:0 "Język Harmunda"  
 harmund_tongue_desc:0 "W bogato rzeźbionej i ozdobnej skrzyni noszącej sigil Lannisterów znajduje się wyschnięty, zakonserwowany język. Skrzynia podobno została wzięta podczas rajdu na Westerlands, a jej design potwierdza tę historię. Mówi się, że język należy do Harmunda III, którego język został zabrany przez Shrike'a za jego bluźnierstwa i kłamstwa."  

 rhaegar_ruby:0 "Rubin Rhaegara"  
 rhaegar_ruby_desc:0 "Kiedy Robert Baratheon zadał ostateczny cios Rhaegarowi Targaryenowi, rubiny z jego napierśnika rozsypały się w wodzie. Niektóre z nich czasami wciąż wypływają na brzeg Tridentu."  

 bran_set_square:0 "Zestaw Kwadratów Brandona"  
 bran_set_square_desc:0 "Zgodnie z legendą, te zestawy kwadratów były używane przez pierwszego Brandona Starka, znanego lepiej jako Bran Budowniczy, który ponoć zbudował pierwszą Wieżę Hightower, Storm's End, Mur i Winterfell."  

 dragon_blood_and_bones_potion:0 "Eliksir Smoczego Rodu"  
 dragon_blood_and_bones_potion_desc:0 "Mętny eliksir wykonany z świeżo pobranego krwi i kości [dragon.GetName]. Choć jego efekty nie są do końca jasne, ci, którzy go spożyli, są znani z... dziwnych doświadczeń, które przypisują temu eliksirowi."  


  bittersteel_skull:0 "Czaszka Bittersteela"  
 bittersteel_skull_desc:0 "Czaszka Bittersteela, pierwszego Kapitana-Generalnego Złotej Kompanii."  

 maelys_skull:0 "Czaszka Maelysa Monstrous"  
 maelys_skull_desc:0 "Czaszka Maelysa I Blackfyre'a, ostatniego pretendenta Blackfyre'ów i Kapitana-Generalnego Złotej Kompanii. Większa niż przeciętna, groteskowa czaszka, z mniejszą czaszką wielkości pięści, równie zdeformowaną."  

 daemon_blackfyre_skull:0 "Czaszka Daemona Blackfyre'a"  
 daemon_blackfyre_skull_desc:0 "Czaszka Daemona Blackfyre'a, Kapitana-Generalnego Złotej Kompanii, który został zamordowany przez swojego kuzyna, Maelysa I Blackfyre'a."  

 agot_artifact_moons_rod_name:0 "Kurwa Księżyca"  
 agot_artifact_moons_rod_desc:0 "Septon Księżyc był znany ze swojej boskiej witalności. Po nieudanej insurreksji, która doprowadziła do jego śmierci, jego oddani zwolennicy odcięli jego kutasa, zalali go, a potem zakonserwowali, aby przyszłe pokolenia bezdzietnych panien mogły nadal zakwitnąć dzięki błogosławieństwu Kurwy Księżyca."  

 iron_throne:0 "Żelazny Tron"  
 iron_throne_desc:0 "Żelazny Tron Siedmiu Królestw Westeros został wykuty na rozkaz Króla Aegona I z mieczy jego wrogów. Jest to największy symbol królestwa i jego zjednoczonego władcy."  
 iron_throne_valid:0 "Może być używany tylko na dworze [GetTitleByKey('c_kings_landing').GetNameNoTier]"  

 gilded_throne:0 "Złocony Tron"  
 gilded_throne_desc:0 "Ten imponujący tron jest stałym elementem Złotej Galerii. Wielki lew, wyrzeźbiony z samego Skały i pozłocony złotem wydobywanym z kopalni poniżej, stoi na straży wielu skarbów i zaszczytów w galerii."  
 gilded_throne_valid:0 "Może być używany tylko na dworze [GetTitleByKey('c_casterly_rock').GetNameNoTier]"  

 seastone_chair:0 "Krzesło Morskie Kamienie"  
 seastone_chair_desc:0 "Tajemniczy tron Żelaznych Wysp, Krzesło Morskie Kamienie, wykonane jest z oleistego czarnego kamienia, a jego konstrukcja i historia zostały na zawsze zapomniane."  
 seastone_chair_valid:0 "Może być używany tylko na dworze [GetTitleByKey('c_pyke').GetNameNoTier]"  

 ruined_oakenseat:0 "Oakenseat"  
 ruined_oakenseat_desc:0 "Dawny żywy tron Domu Gardenerów, ponoć zasadzony przez Gartha Zielonego. Ten legendarny tron został spalony dawno temu i teraz jest martwym remnantem minionych chwał."  

 restored_oakenseat:0 "Oakenstump"  
 restored_oakenseat_desc:0 "Hołd dla pradawnego dębu, który niegdyś służył jako tron królów Gardenerów. Nowy tron, wyrzeźbiony w żywym drzewie, teraz stoi jako świadectwo wspaniałości i cierpliwej troski dynastów z Highgarden."  
 oakenseat_valid:0 "Może być używany tylko na dworze [GetTitleByKey('c_highgarden').GetNameNoTier]"  

 painted_table:0 "Malowany Stół"  
 painted_table_desc:0 "Duży stół z litego drewna — czarny i spaloną, reprezentując morza, rzeki i jeziora — wyrzeźbiony w kształt Westeros i Siedmiu Królestw. Stworzony na rozkaz Aegona 'Zdobywcy,' ten pięćdziesięciostopowy kolos pokazuje góry, zamki i osady z nazwami włożonymi w złoto — ale bez granic. To wszystko jedno. Jedno królestwo, dla jednego króla, by rządzić."  
 painted_table_valid:0 "Może być używany tylko na dworze [GetTitleByKey('c_dragonstone').GetNameNoTier]"  

 high_seat_of_winter:0 "Wysokie Miejsce Zimy"  
 high_seat_of_winter_desc:0 "Wysokie i surowe miejsce z wypolerowanego kamienia, ozdobione dwoma wściekłymi direwolfami i misternie wyrzeźbionymi reliefami oddającymi cześć weirwoodom, które są uważane za święte przez tych, którzy czczą Stare Bogów. To miejsce służyło przez niezliczone pokolenia jako tron Królów Zimy z Domu Stark."  
 high_seat_of_winter_valid:0 "Może być używany tylko na dworze [GetTitleByKey('c_winterfell').GetNameNoTier]"  

 weirwood_throne:0 "Tron Weirwood"  
 weirwood_throne_desc:0 "Wysokie Miejsce Eyrie, wyrzeźbione z pradawnego weirwoodu i ozdobione bladoniebieską poduszką, znajduje się na końcu Wielkiej Sali. Z tego miejsca Królowie Góry i Doliny rządzili od czasów Artysa 'Rycerza Sokoła'."  
 weirwood_throne_valid:0 "Może być używany tylko na dworze [GetTitleByKey('c_the_eyrie').GetNameNoTier]"  

 seahorse_statue:0 "Posąg Konika Morskiego"  
 seahorse_statue_desc:0 "Imponujący posąg konika morskiego z jadeitu, pochodzący z czasów przed Upadkiem Valyrii, kiedy smoczy lordowie często handlowali z kupcami z Dalekiego Wschodu."  

 artifact_dragon_doll:0 "Lalka Smoka"  
 dragon_doll_02:0 "Wyszukana Lalka Smoka"  
 dragon_doll_02_desc:0 "Wielokolorowa i pięknie wykonana wełniana lalka w kształcie smoka, idealna dla każdego dziecka z domu smoczych jeźdźców."  

 dragon_doll_03:0 "Lalka Smoka Silverwinga"  
 dragon_doll_03_desc:0 "Perfekcyjnie wykonana wełniana lalka przypominająca Silverwing, stworzona przez Królową Alysanne Targaryen jako prezent dla swoich córek."  

 dragon_doll_04:0 "Lalka Smoka Vermithora"  
 dragon_doll_04_desc:0 "Perfekcyjnie wykonana wełniana lalka przypominająca Vermithora, stworzona przez Królową Alysanne Targaryen jako prezent dla swoich synów."  

 dragon_doll_05:0 "Lalka Smoka Icy Blue"  
 dragon_doll_05_desc:0 "Niedoskonała, ale równie urocza wełniana lalka smoka w kolorze lodowatego niebieskiego, wydziergana przez Lyannę Stark dla jej jeszcze nienarodzonego dziecka. Nierówne szwy i lekko niezdarna forma wciąż przekazują głębię miłości i wysiłku Lyanny, mimo jej trudności z robótkami ręcznymi."  

 viserra_mirror:0 "Waleriańskie Lustro"  
 viserra_mirror_desc:0 "Pradawne lustro z Starej Valyrii, mistrzowsko wykonane ze stali i ozdobione rubinami. Ramka jest ozdobiona misternym wzorem smoczym, odzwierciedlającym moc i sztukę Valyriańskiej Wolnej Krainy."  

 artifact_mirror:0 "Lustro"  

 gold_mirror:0 "Złote Lustro"  
 gold_mirror_desc:0 "Lustro pięknie wykonane ze złota."  

 silver_mirror:0 "Srebrne Lustro"  
 silver_mirror_desc:0 "Lustro pięknie wykonane ze srebra."  

 artifact_horn:0 "Róg"  
 horn_of_herrock_name:0 "Róg Herrocka"  
 horn_of_herrock_desc:0 "Wielki czarny róg, skręcony i opasany złotem. Legenda mówi, że [GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed] wydmuchał go na zewnątrz murów [GetTitleByKey('c_kayce').GetNameNoTier], jako sygnał, by burdelmamy otworzyły tylne bramy, pozwalając jemu i jego ludziom zdobyć miasto dla Domu [GetDynastyByID('dynn_Lannister').GetName]."  
 horn_of_herrock_valid:0 "Musisz być członkiem Domu [GetDynastyHouseByID('house_KenningK').GetName] i posiadać hrabstwo [GetTitleByKey('c_kayce').GetNameNoTier] jako twoją [realm_capital|E]"


