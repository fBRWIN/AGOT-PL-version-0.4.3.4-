 # MISC
 agot_artifact_myrish_lace_name:0 "Koronka z Myr"
 agot_artifact_myrish_lace_desc:0 "Koronka z Myr jest słynna na całym świecie, pożądana przez zarówno mężczyzn, jak i kobiety."
 agot_artifact_norvoshi_bear_carving_name:0 "Rzeźba Niedźwiedzia z Norvos"
 agot_artifact_norvoshi_bear_carving_desc:0 "Niedźwiedzie zawsze były obecne w Wzgórzach Norvos, nawet przed powstaniem samego Norvos, dlatego nie jest zaskoczeniem, że zwierzę to stało się symbolem tego regionu."
 agot_artifact_pentoshi_cheese_name:0 "Ser z Pentos"
 agot_artifact_pentoshi_cheese_desc:0 "Chociaż nie jest tak słynny jak Koronka z Myr, hełmy z Tyrosh czy farby z Braavos, ser z Pentos jest wielkim towarem i podstawą majątku niejednego Pentoskiego Magistra."
 agot_artifact_dothraki_bow_name:0 "Dothracki Łuk"
 agot_artifact_dothraki_bow_desc:0 "Dothrackie łuki są jedną z ich najgroźniejszych broni. Choć nie tak ikoniczne jak arakh, ich łuki potrafią przewyższyć większość zwykłych łuków Westeros i są na tyle małe, że można je wystrzelić z konia."
 traditional_house_artifact_modifier_desc:0 "Ten artefakt tradycyjnie należy do mojego rodu lub dynastii: $VALUE|=+0$"
 weirwood_flute_name:0 "Flet z Weirwoodu"
 weirwood_flute_desc:0 "Dźwięk wydobywający się z tego prostego flecika z Weirwoodu jest niczym innym jak czarującym. Instrument jest zaskakująco łatwy do grania — nawet nowicjusz nie będzie miał problemu, by trafić w następny dźwięk."
 is_a_poet_tt:0 "Jesteś poetą"
 brewing_herbs_name:0 "Zioła do warzenia"
 brewing_herbs_desc:0 "Ta torba zawiera suszone liście i korzenie, z których niektóre są powszechnie znane ze swoich właściwości leczniczych i uspokajających, inne trudniejsze do rozpoznania."

 #Decisions
 create_crown_of_hugor_decision:0 "Ulepsz Koronę Przysięgi Ojca"
 create_crown_of_hugor_decision_desc:0 "Dawno temu Hugor z Wzgórz został ukoronowany przez Ojca Niebios siedmioma gwiazdami, które sam zerwał z nieba. Następnie polecił Hugorowi poprowadzić lud wybrany przez bogów ku zachodowi, by odkryć swoje przeznaczone ziemie: Westeros. Od tego czasu siedem Gwiazd Hugora zostało rozproszone i zaginęło w czasie. Jednak teraz, zjednoczone, mogę stworzyć koronę, która naznaczyła Hugora."
 I_POSSESS_ALL_STARS:0 "Posiadasz siedem Gwiazd Hugora"
 I_POSSESS_ALL_STARS_NOT:0 "Brakuje ci kilku Gwiazd Hugora, musisz je znaleźć."
 create_crown_of_hugor_decision_tooltip:0 "To wykorzysta artefakty siedmiu Gwiazd Hugora do stworzenia Korony Przysięgi Ojca"
 create_crown_of_hugor_decision_confirm:0 "Jestem spadkobiercą Hugora!"

