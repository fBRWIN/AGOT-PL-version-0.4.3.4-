 artifact_glass_candle:0 "Szklana Świeca"
 agot_artifact_glass_candle_desc:0 "Ogień z obsydianowej świecy, w kolorze [newly_created_artifact.GetFeatureText('glass_candle_color')], wysoka i skręcona w formie, ostra w dotyku. Mówi się, że te świeczki palą się wiecznie, pozwalając właścicielowi widzieć przez oceany i góry. [newly_created_artifact.Custom('GetCandleMagic')]"
 agot_glass_candle_lit_desc:0 "Ta świeca świeci niepokojąco jasno, zniekształcając kolory wokół niej."
 agot_glass_candle_unlit_desc:0 "Akolici Cytadeli stoją na straży przed trzema takimi świecami w noc ich awansu, w próbie ich zapalenia."
 agot_glass_candle_lit.tt:0 "Magia w świecie jest silna, a szklana świeca jest zapalona."

