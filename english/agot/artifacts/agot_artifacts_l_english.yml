l_english:
 vs_adders_fang_name:0 "Kieł Żmii"
 vs_adders_fang_description:0 "Kieł Żmii to dziedziczny miecz noszony przez głowę rodu Wyl. Ten ozdobny miecz bękartowy, z charakterystyczną falistą klingą, był używany przez słynnego Wyla z Wyl podczas Pierwszej Wojny Dornijskiej."
 vs_blackfyre_name:0 "Czarna Ogień"
 vs_blackfyre_description:0 "Czarna Ogień to jeden z dwóch valyriańskich mieczy, które Targaryenowie przywieźli do Westeros z Valyrii przed Zgubą, co czyni go jednym z najbardziej cenionych posiadłości rodu Targaryenów. To ogromny i ozdobny miecz bękartowy, z czarnymi smoczymi głowami dekorującymi rękojeść."
 vs_brightroar_name:0 "Brightroar"
 vs_brightroar_description:0 "Brightroar to dziedziczny valyriański wielki miecz rodu Lannisterów, utracony razem z Tommenem II po Zgubie Valyrii."
 vs_cloudbreak_name:0 "Cloudbreak"
 vs_cloudbreak_description:0 "Elegancka broń z bardziej cywilizowanego wieku. Uchwycając duszę utraconego piękna Valyrii, ten miecz z rękojeścią z kości smoka jest ukoronowany kawałkiem lśniącego, wypolerowanego krwiomienia jako jego jelec. Od czasu, gdy Zguba pochłonęła smoczego jeźdźca, który go dzierżył, Cloudbreak jest w rękach bogatych kupców z Tyrosu z rodu Adarys — wyraźny symbol ich wzrostu."
 vs_iron_will_name:0 "Iron Will"
 vs_iron_will_description:0 "Iron Will to valyriański wielki miecz przekazywany przez lordów rodu Forresterów. Jest niezwykle cenny i pożądany."
 vs_pincer_name:0 "Pinczer"
 vs_pincer_description:0 "Pinczer to valyriański miecz bojowy rodu Celtigarów. Mroczny miecz będący relikwią ich valyriańskiego dziedzictwa, Pinczer był dzierżony przez pokolenia Celtigarów przed Zgubą."
 vs_dark_moon_name:0 "Ciemny Księżyc"
 vs_dark_moon_description:0 "Klinga tego wielkiego miecza świeci jak jasne promienie księżyca. Na jelcu wybijany jest pełny księżyc, zimny i ołowiany, a ten miecz to tylko wiązka jego światła."
 vs_dark_sister_name:0 "Ciemna Siostra"
 vs_dark_sister_description:0 "Ciemna Siostra to jeden z dwóch valyriańskich mieczy, które Targaryenowie przywieźli z Dragonstone po Zgubie, co czyni go jednym z najbardziej cenionych posiadłości rodu Targaryenów. Jest to miecz jednoręczny — smukły i elegancki, z dymną klingą."
 vs_heartsbane_name:0 "Serce Mordercy"
 vs_heartsbane_description:0 "Serce Mordercy to dziedziczny valyriański miecz rodu Tarlych. Jest to wielki miecz oburęczny, który znajduje się w posiadaniu tych dumnych panów z marchii od 300 lat przed Podbojem."
 vs_ice_name:0 "Lód"
 vs_ice_description:0 "Lód to dziedziczny valyriański wielki miecz rodu Starków, wykuty w Valyrii na sto lat przed Podbojem Aegona. Starkowie posiadają miecz o nazwie Lód od Czasów Bohaterów; ten miecz został nazwany, by kontynuować tę tradycję."
 vs_oathkeeper_name:0 "Strażnik Przysięgi"
 vs_oathkeeper_description:0 "Strażnik Przysięgi to nowy valyriański miecz jednoręczny wykuty z dawnego ostrza Lód na rozkaz Tywina Lannistera. Ma czerwone i czarne fale na długości swojej ostrzeżonej klingi."
 vs_widows_wail_name:0 "Płacz Wdowy"
 vs_widows_wail_description:0 "Ten valyriański miecz ma wyjątkowy kolor, z falami głębokiej czerwieni i szarości na całej długości klingi. Towarzyszy mu pochwa ozdobiona złotem, wiśniowym drewnem, czerwonym skórzanym materiałem i złotymi głowami lwów z rubinowymi oczami."
 vs_widows_wail_historical_description:0 "Płacz Wdowy to nowy valyriański miecz wykuty z dawnego ostrza Lód na rozkaz Tywina Lannistera. Ma czerwone i czarne fale przez stal, a jego pochwa jest ozdobiona złotem, wiśniowym drewnem, czerwonym skórzanym materiałem i złotymi głowami lwów z rubinowymi oczami."
 vs_lady_forlorn_name:0 "Pani Opuszczona"
 vs_lady_forlorn_description:0 "Pani Opuszczona to valyriański miecz jednoręczny należący do rodu Corbray. Ma serce w kształcie rubinu w jej jelcu."
 vs_lamentation_name:0 "Lamentacja"
 vs_lamentation_description:0 "Lamentacja to valyriański miecz rodu Royce, starożytnego i potężnego rodu z Doliny. Wyprzedzając rządy Arrynów w Dolinie, śledzą swoje pochodzenie do czasów Pierwszych Ludzi, którzy zamieszkiwali ten region. Rządzili jako Królowie Brązu Runestone aż do Podboju Andali, podczas którego zostali pokonani przez Artysa Arryna, Króla Góry i Doliny."
 vs_longclaw_name:0 "Długi Pazur"
 vs_longclaw_description:0 "Długi Pazur to dziedziczny valyriański miecz bękartowy rodu Mormontów, który pozostaje w rękach ich dynastii od setek lat. Ten miecz jest dłuższy niż większość, spiczasty, by ciąć równie dobrze, jak i ranić. Trzy pełne nacięcia biegną częścią ciemnej klingi, poprawiając już doskonałą równowagę."
 vs_nightfall_name:0 "Zmierzch"
 vs_nightfall_description:0 "Zmierzch to valyriański miecz, który należał do rodu Harlaw pod koniec trzeciego wieku AL. Ten ciemno-ostrzony miecz jednoręczny został zakupiony za cenę żelaza, zdobyty z ciała zabitego korsarza przez Lorda Daltona Greyjoya. Posiada pomel ze szmaragdem księżyca."
 vs_orphan_maker_name:0 "Twórca Sierot"
 vs_orphan_maker_description:0 "Twórca Sierot to valyriański miecz, który początkowo należał do rodu Roxton i był używany przez wielu rycerzy walczących po stronie Zielonych w Tańcu Smoków. Ciemne metalowe prace w niebieskiej stali są wyrzeźbione w groźne kolce, nadając temu przerażającemu orężowi makabryczną aurę."
 vs_poison_name:0 "Trucizna"
 vs_poison_description:0 "Trucizna to valyriański miecz rodu Vunatis — bękartowy miecz valyriański pierwotnie przeznaczony do wymiany za torby złota z Volantis po drugiej stronie Morza Szerokiego, zanim statek, którym podróżował, został przejęty przez Piratów z Krwi. Uchwyty wykonane z kości smoka, wyrzeźbione w wzór korkociągu."
 vs_red_rain_name:0 "Czerwony Deszcz"
 vs_red_rain_description:0 "Czerwony Deszcz to ciemnoczerwony miecz bękartowy, inkrustowany rubinami w kształcie kropli deszczu. Należy do rodu Drumm od czasu, gdy Hilmar Cwany zabrał ostrze od opancerzonego rycerza, mając tylko rozum i drewniany kij."
 vs_remige_name:0 "Remige"
 vs_remige_description:0 "Remige to dziedziczny valyriański miecz rodu Cargyll, niegdyś trzymany w rękach legendarnego Złotego Gęsi, który jako pierwszy przywiózł jajka do Westeros."


 vs_strangers_mercy_name:0 "Miłosierdzie Stranego"
 vs_strangers_mercy_description:0 "Miłosierdzie Stranego to bękartowy miecz valyriański, z pomelami osadzonymi kawałkiem wypolerowanego dragonglassu."
 vs_truth_name:0 "Prawda"
 vs_truth_description:0 "Prawda to valyriański miecz rodu Rogare, szlachetnego rodu starożytnego pochodzenia z Lys. Złota rękojeść jest pięknie wyrzeźbiona, co wskazuje na nadzwyczajną bogactwo tej rodziny, gromadzone przez wieki w branży bankowej."
 vs_vigilance_name:0 "Czujność"
 vs_vigilance_description:0 "Czujność to dziedziczny valyriański miecz rodu Hightower. Jest to smukły i spiczasty miecz jednoręczny, ozdobiony złotymi płomieniami i bastionami w nawiązaniu do ich wieży Hightower w sercu Oldtown."
 vs_widestripe_name:0 "Widestripe"
 vs_widestripe_description:0 "Widestripe to dziedziczny valyriański wielki miecz rodu Lydden, po raz pierwszy przeniesiony do Westeros w rękach przyszłego Króla Joffreya Lyddena. Szeroka, ciemna klinga była dzierżona w wielu bitwach przez rycerzy i lordów z głową borsuka."
 vs_longclaw_stark_name:0 "Długi Pazur Starków"
 vs_longclaw_stark_description:0 "Długi Pazur to dziedziczny valyriański miecz bękartowy rodu Mormontów, który pozostaje w rękach ich dynastii od setek lat. Ten miecz jest dłuższy niż większość, spiczasty, by ciąć równie dobrze, jak i ranić. Trzy pełne nacięcia biegną częścią ciemnej klingi, poprawiając już doskonałą równowagę. Oryginalny pomel w kształcie głowy niedźwiedzia został wymieniony na głowę białego wilka, gdy miecz został podarowany Jonowi Snow."

  vs_dancer_name:0 "Tancerz"
 vs_dancer_description:0 "Ten szeroki miecz bękartowy był noszony przez ostatniego króla rodu Massey, który rościł sobie prawo do ziem rozciągających się od wschodnich brzegów Massey’s Hook aż po ujście Blackwater Rush. Złota rękojeść jest rzeźbiona w starożytne wzory, być może wzorowane na wcześniejszej broni z Czasów Bohaterów."
 vs_darktalon_name:0 "Ciemny Szpon"
 vs_darktalon_description:0 "Vyrwels z Wyverna's Rest dzierżyli ten wielki miecz przez pokolenia. Rękojeść pokryta srebrem jest wyrzeźbiona w kształcie groźnego wyverna, którego skrzydła są szeroko rozpostarte."
 vs_dawn_name:0 "Świt"
 vs_dawn_description:0 "Świt to legendarny miecz rodu Dayne. Ogromny wielki miecz ma klingę bladą jak mleczglass, a jego rękojeść zdobi złota gwiazda. Legenda głosi, że upadła gwiazda została śledzona przez założyciela rodu Dayne aż do ujścia Torrentine, w miejscu później nazwanym Starfall. Świt został wykuty z serca tej gwiazdy i od tego czasu jest dzierżony przez najgodniejszych członków rodu Dayne."
 vs_defiance_name:0 "Sprzeciw"
 vs_defiance_description:0 "Sprzeciw to miecz jednoręczny z mosiężną rękojeścią należący do rodu Ironsmith. Ród Ironsmith zyskał na znaczeniu przez wieki dostarczania podków dla północnej kawalerii. W końcu to znaczenie pozwoliło im zamówić Sprzeciw i umocnić swoją pozycję wśród północnej szlachty."
 vs_disputant_name:0 "Spór"
 vs_disputant_description:0 "Spór to miecz o krótkiej klingi z ciemnozłotą, nietypową rękojeścią w kształcie nietoperza. Klinga jest czarna jak noc."
 vs_the_dagger_name:0 "Sztylet z Kości Smoka"
 vs_the_dagger_description:0 "Ten sztylet jest ozdobiony rubinami wzdłuż zakrzywionej rękojeści z kości smoka. Nietypowy półzakrzywiony kształt i użycie kości smoka w rękojeści tego złowrogiego sztyletu pokazują, że został wykuty w Starej Valyrii dla bardzo bogatej rodziny szlacheckiej."
 vs_dusk_name:0 "Zmierzch"
 vs_dusk_description:0 "agot_dusk_description"
 vs_eleneis_bulwark_name:0 "Tarcza Elenei"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "Sędzia"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "Duma"
 vs_pride_description:0 "Rycerze z grzywą lwa rodu Jast nosili ten miecz od czasów Królestwa Skały."
 vs_prosperity_name:0 "Pomnażanie"
 vs_prosperity_description:0 "Ten ozdobny złoty miecz jest własnością rodu Narratys, szlachetnej rodziny o wielkim rodowodzie wśród arystokracji Pentos. Kilku książąt z Pentos pochodzi z tego rodu, co pozwoliło im zgromadzić bogactwo, które umożliwiło zakup tego symbolu ich własnej pomyślności."
 vs_seafoam_name:0 "Piana Morska"
 vs_seafoam_description:0 "Valyriański sztylet rodu Velaryon ozdobiony jest ich herbem, koniem morskiej. Ten zakrzywiony miecz z pięknie rzeźbioną srebrną rękojeścią został zakupiony ze środków zdobytych przez pokolenia handlu."
 vs_skullcleaver_name:0 "Rozłupacz Czaszek"
 vs_skullcleaver_description:0 "Ten ogromny wielki miecz był dzierżony przez lordów Banefort przez pokolenia. Miecz został nazwany na cześć kapitana Ironborn, który zginął w pojedynku z lordem Banefort, którego cios przełamał topór, hełm i czaszkę raubera."
 vs_soaring_glory_name:0 "Wznosząca Chwała"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "Stałość"
 vs_stalwart_description:0 "Ten śmiercionośny, spiczasty miecz z złotymi detalami w metaloplastyce jest widokiem, który zapiera dech w piersiach, a w walce udowodnił swoją skuteczność przez pokolenia, w których Darklyns dzierżyli go na bitwach. Królowie, lordowie i rycerze z rodu Darklyn używali tego miecza przeciwko wielu przeciwnikom oraz w obronie większej liczby królów niż jakikolwiek inny ród."
 vs_sting_name:0 "Żądło"
 vs_sting_description:0 "Żądło to dziedziczny valyriański sztylet rodu Beesbury. Ciemna, liściasta klinga tej broni była niezawodnym towarzyszem wielu z tego starego rodu."
 vs_swansong_name:0 "Łabędzi Śpiew"
 vs_swansong_description:0 "Łabędzi Śpiew to dziedziczny valyriański miecz jednoręczny rodu Swann. Z biegiem lat pomagał lordom Stonehelm odpierać niezliczone ataki Dornijczyków i piratów. Elegancki łabędź wyrzeźbiony z białego marmuru służy jako pomel tego miecza."
 vs_supremacy_name:0 "Supremacja"
 vs_supremacy_description:0 "Serrettowie z Silverhill to dumny andalski ród, który zakupił ten ostentacyjny miecz za srebro wydobyte z ziem wokół ich warowni."
 vs_swordfish_name:0 "Miecz Ryby Morskiej"
 vs_swordfish_description:0 "Bar Emmons z Sharp Point zostali założeni przez Togariona Strasznego, andalskiego wojownika, który stworzył małe królestwo dla siebie i swoich potomków przy użyciu miecza. Ten miecz bękartowy z rękojeściami z złota i srebra był używany przez późniejszych Bar Emmons do utrzymania kontroli nad tym królestwem, a także jest ich cennym skarbem — nawet nazwali po nim flagowy okręt swojej floty."
 vs_yron_key_name:0 "Yron Key"
 vs_yron_key_description:0 "agot_yron_key_description"
 vs_tranquility_name:0 "Spokój"
 vs_tranquility_description:0 "Ten srebrny miecz jednoręczny ozdobiony jest ametystami. Ród Brax posiada ten imponujący valyriański miecz od setek lat."
 vs_wyrmfang_name:0 "Wyrmokieł"
 vs_wyrmfang_description:0 "Dustini z Barrowton to starożytny ród z dumną i bogatą historią. Ten miecz został wykuty na wzór brązowych mieczy, które nosili królowie Dustinów z dawnych czasów, kiedy w Era Bohaterów."
 vs_evergold_name:0 "Evergold"
 vs_evergold_description:0 "Zamówiony przez illustrious House Rowan przed Zgubą, ten miecz to najwyższe valyriańskie rzemiosło. Na jego pomelu znajduje się złoty drzewny sztandar rodu Rowan."


 vs_black_death_name:0 "Czarna Śmierć"
 vs_black_death_description:0 "Ten wielki miecz został wykuty wyłącznie dla efektywności na polu bitwy. Jego jelce są spiłowane w ostre kolce, a rękojeść jest wykonana z łamliwego czarnego żelaza, a jego pomel jest w kształcie kolczastej maczugi z żelaza, służącej do miażdżenia czaszek tych, którzy ośmielą się podejść."
 vs_mothers_grief_name:0 "Żal Matki"
 vs_mothers_grief_description:0 "Pomel tego miecza jednoręcznego został wyrzeźbiony w kształcie miedzianej figury Matki powyżej, być może w geście prośby o ochronę bliskich na polu bitwy. Wyrzeźbiony jelce i rękojeść są wykonane z tej samej czerwonej miedzi."
 vs_talon_name:0 "Szpon"
 vs_talon_description:0 "Jelce tego miecza jednoręcznego są wyrzeźbione w kształcie skrzydeł, a w jego centrum znajduje się duży niebieski szafir. Pomel, wykonane z tej samej niebieskiej stali, przedstawia głowę sokoła, z złotymi smugami płynącymi z dołu i dwoma mniejszymi szafirami jako oczy."
 vs_glory_name:0 "Chwała"
 vs_glory_description:0 "Głęboko-czerwony rubin, ukształtowany w kształcie serca, służy jako pomel tego miecza krótkiego. Złoto, ułożone w kształcie płomieni, obejmuje rubin z każdej strony w płomienne objęcie R'hllora."
 vs_skinpeeler_name:0 "Skórzowierca"
 vs_skinpeeler_description:0 "Ten oburęczny wielki miecz ma charakterystyczną falistą klingę z valyriańskiej stali, w odcieniu jasnego różu."
 vs_stormy_nights_name:0 "Burzowe Noce"
 vs_stormy_nights_description:0 "Brutalna i surowa klinga, pozbawiona ozdobników, które zdobią większość valyriańskich artefaktów. Ten miecz zachował ciemny odcień, który uformował w kowadle twórca, nadając mu praktyczny kształt. Brak ozdób sprawia, że broń ta ma bardziej brutalną, surową aurę, w opozycji do wielu innych wytworów starego imperium — broń wojownika, nie ozdoba szlachcica."
 vs_strangers_touch_name:0 "Dotyk Strasznego"
 vs_strangers_touch_description:0 "Ci, którzy znajdą się w cieniu tej bestii, muszą poczuć komfort wiedząc, że zostali skazani przez tego, który uznał ich koniec za wart najwyższego wysiłku."
 vs_dragonbane_name:0 "Zabójca Smoków"
 vs_dragonbane_description:0 "Rękojeść tego miecza jest wykonana z srebra, które zostało pokryte ciemnym niebieskim kolorem. Jego pomel wykonane jest z tego samego metalu i posiada misternie wykonane grawerunki. Jelce tego miecza są wykute w kształcie pary smoków, których skrzydła rozpościerają się po obu stronach klingi."
 vs_iron_price_name:0 "Cena Żelaza"
 vs_iron_price_description:0 "Duża i przerażająca broń, ten miecz posiada obraz krakena jako jelca i pomel."
 vs_unkindness_name:0 "Bezlitosność"
 vs_unkindness_description:0 "Ostry i szybki miecz, który jest ozdobiony czarnym wizerunkiem czaszki kruka jako pomelu, a także solidną rękojeścią z drewna weirwood. Jest także zdobiony kilkoma rubinami."
 vs_andal_armingsword_gold_name:0 "Złoty Andalski Miecz Jednoręczny"
 vs_andal_armingsword_gold_description:0 "Metaloplastyka tego miecza jednoręcznego błyszczy złotem. Finezyjna filigranowa praca mieni się w świetle świec, jak szczegóły wirującego wzoru na ciemnej, falistej klingi valyriańskiej stali. Ten miecz wydaje się pasować do Wojownika samego, heroiczna broń przypominająca broń z minionych czasów."
 vs_andal_armingsword_silver_name:0 "Srebrny Andalski Miecz Jednoręczny"
 vs_andal_armingsword_silver_description:0 "Ozdobiona srebrna metaloplastyka tego miecza jednoręcznego jest pięknie wygrawerowana. Finezyjna filigranowa praca mieni się w świetle świec, jak szczegóły wirującego wzoru na cienkiej, falistej klingi valyriańskiej stali. Ten miecz wydaje się pasować do Wojownika samego, heroiczna broń przypominająca broń z minionych czasów."
 vs_andal_longsword_gold_name:0 "Złoty Andalski Miecz Bękartowy"
 vs_andal_longsword_gold_description:0 "Metaloplastyka tego bękartowego miecza błyszczy złotem. Finezyjna filigranowa praca mieni się w świetle świec, jak szczegóły wirującego wzoru na cienkiej, falistej klingi valyriańskiej stali. Ten miecz wydaje się pasować do Wojownika samego, heroiczna broń przypominająca broń z minionych czasów."
 vs_andal_longsword_silver_name:0 "Srebrny Andalski Miecz Bękartowy"
 vs_andal_longsword_silver_description:0 "Ozdobiona srebrna metaloplastyka tego bękartowego miecza jest pięknie wygrawerowana. Finezyjna filigranowa praca mieni się w świetle świec, jak szczegóły wirującego wzoru na cienkiej, falistej klingi valyriańskiej stali. Ten miecz wydaje się pasować do Wojownika samego, heroiczna broń przypominająca broń z minionych czasów."
 vs_firstman_armingsword_gold_name:0 "Złoty Miecz Jednoręczny Pierwszego Człowieka"
 vs_firstman_armingsword_gold_description:0 "Metaloplastyka tego miecza jednoręcznego błyszczy złotem. Runiczne inskrypcje, zapisane starożytnym językiem, mieniły się w świetle świec, jak szczegóły wirującego wzoru na ciemnej, falistej klingi valyriańskiej stali. Stylizacje i proporcje tego miecza przypominają miecze noszone przez starożytnych bohaterów wielu północnych rodów, którzy roszczą sobie pochodzenie od Pierwszych Ludzi."
 vs_firstman_armingsword_silver_name:0 "Srebrny Miecz Jednoręczny Pierwszego Człowieka"
 vs_firstman_armingsword_silver_description:0 "Ozdobiona srebrna metaloplastyka tego miecza jednoręcznego jest pięknie wygrawerowana. Runiczne inskrypcje, zapisane starożytnym językiem, mieniły się w świetle świec, jak szczegóły wirującego wzoru na ciemnej, falistej klingi valyriańskiej stali. Stylizacje i proporcje tego miecza przypominają miecze noszone przez starożytnych bohaterów wielu północnych rodów, którzy roszczą sobie pochodzenie od Pierwszych Ludzi."
 vs_firstman_armingsword_bronze_name:0 "Brązowy Miecz Jednoręczny Pierwszego Człowieka"
 vs_firstman_armingsword_bronze_description:0 "Brązowa metaloplastyka tego miecza jednoręcznego została wypolerowana do błyszczącej jasności. Runiczne inskrypcje, zapisane starożytnym językiem, mieniły się w świetle świec, jak szczegóły wirującego wzoru na ciemnej, falistej klingi valyriańskiej stali. Stylizacje i proporcje tego miecza przypominają miecze noszone przez starożytnych bohaterów wielu północnych rodów, którzy roszczą sobie pochodzenie od Pierwszych Ludzi."
 vs_firstman_longsword_gold_name:0 "Złoty Miecz Bękartowy Pierwszego Człowieka"
 vs_firstman_longsword_gold_description:0 "Metaloplastyka tego bękartowego miecza błyszczy złotem. Runiczne inskrypcje, zapisane starożytnym językiem, mieniły się w świetle świec, jak szczegóły wirującego wzoru na ciemnej, falistej klingi valyriańskiej stali. Stylizacje i proporcje tego miecza przypominają miecze noszone przez starożytnych bohaterów wielu północnych rodów, którzy roszczą sobie pochodzenie od Pierwszych Ludzi."
 vs_firstman_longsword_silver_name:0 "Srebrny Miecz Bękartowy Pierwszego Człowieka"
 vs_firstman_longsword_silver_description:0 "Ozdobiona srebrna metaloplastyka tego bękartowego miecza jest pięknie wygrawerowana. Runiczne inskrypcje, zapisane starożytnym językiem, mieniły się w świetle świec, jak szczegóły wirującego wzoru na ciemnej, falistej klingi valyriańskiej stali. Stylizacje i proporcje tego miecza przypominają miecze noszone przez starożytnych bohaterów wielu północnych rodów, którzy roszczą sobie pochodzenie od Pierwszych Ludzi."
 vs_firstman_longsword_bronze_name:0 "Brązowy Miecz Bękartowy Pierwszego Człowieka"
 vs_firstman_longsword_bronze_description:0 "Brązowa metaloplastyka tego bękartowego miecza została wypolerowana do błyszczącej jasności. Runiczne inskrypcje, zapisane starożytnym językiem, mieniły się w świetle świec, jak szczegóły wirującego wzoru na ciemnej, falistej klingi valyriańskiej stali. Stylizacje i proporcje tego miecza przypominają miecze noszone przez starożytnych bohaterów wielu północnych rodów, którzy roszczą sobie pochodzenie od Pierwszych Ludzi."
 vs_valyrian_armingsword_gold_name:0 "Złoty Valyriański Miecz Długoskrzydły"  
 vs_valyrian_armingsword_gold_description:0 "Ozdobna metalurgia tego długoskrzydłego miecza świeci złotym blaskiem. Skala teksturowanego metalu mieni się i świeci w świetle świec, podobnie jak kręcone wzory na ciemnym, falistym ostrzu Valyriańskiej stali. Ten miecz przypomina broń smoczych lordów starożytnej Valyrii."  

 vs_valyrian_armingsword_silver_name:0 "Srebrny Valyriański Miecz Długoskrzydły"  
 vs_valyrian_armingsword_silver_description:0 "Ozdobna srebrna metalurgia tego długoskrzydłego miecza jest pięknie wygrawerowana. Skala teksturowanego metalu mieni się i świeci w świetle świec, podobnie jak kręcone wzory na ciemnym, falistym ostrzu Valyriańskiej stali. Ten miecz przypomina broń smoczych lordów starożytnej Valyrii."  

 vs_valyrian_longsword_gold_name:0 "Złoty Valyriański Miecz Bastardowy"  
 vs_valyrian_longsword_gold_description:0 "Metalurgia tego miecza bastardowego świeci złotym blaskiem. Finezyjne filigrany mieniły się w świetle świec, podobnie jak kręcone wzory na ciemnym, falistym ostrzu Valyriańskiej stali. Ten miecz przypomina potężną broń smoczych lordów starożytnej Valyrii."  

 vs_valyrian_longsword_silver_name:0 "Srebrny Valyriański Miecz Bastardowy"  
 vs_valyrian_longsword_silver_description:0 "Ozdobna srebrna metalurgia tego miecza bastardowego jest pięknie wygrawerowana. Skala teksturowanego metalu mieni się i świeci w świetle świec, podobnie jak kręcone wzory na ciemnym, falistym ostrzu Valyriańskiej stali. Ten miecz przypomina broń smoczych lordów starożytnej Valyrii."  

 maekar_mace_name:0 "Młot Maekara"  
 maekar_mace_description:0 "Stworzony za młodych lat Maekara Targaryena, ten ogromny kolczasty młot może być używany tylko przez najsilniejszych wojowników."  

 bobby_hammer_name:0 "Młot Roberta"  
 bobby_hammer_description:0 "Stworzony przez mistrza kowali ze Storm's End, Donala Noye, ten młot jest tak ogromny i ciężki, że tylko mężczyzna o sile olbrzyma będzie w stanie go używać."  

 bobby_hammer_cooler_description:0 "Stworzony przez mistrza kowali ze Storm's End, Donala Noye, ten młot jest tak ogromny i ciężki, że tylko mężczyzna o sile olbrzyma będzie w stanie go używać. Robert Baratheon użył tego młota, by zmiażdżyć klatkę piersiową księcia Rhaegara Targaryena podczas Bitwy nad Tridentem."  

 bobby_hammer_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] użył tego młota, by zmiażdżyć klatkę piersiową [loser.GetFullNamePossessive] podczas Bitwy o [battle_location.GetNameNoTooltip]."  

 emoBoy_sword_name:0 "Harfa Ukochanego"  
 emoBoy_sword_description:0 "Najdoskonalsza broń kiedykolwiek stworzona na Ulicy Stali w King's Landing, wręczona księciu Rhaegarowi Targaryenowi, kiedy stał się Księciem Dragonstone. Smukła i elegancka, godna miecza dla mężczyzny, który może kiedyś zostać królem."  

 emoBoy_sword_duel_description:0 "[my_weapon.GetDesc] [owner.GetFullName] użył tego miecza, by zabić [loser.GetFullName] podczas Bitwy o [battle_location.GetNameNoTooltip]."  

 kingsguard_sword_name:0 "[owner.GetFullNamePossessive] Miecz"  
 kingsguard_sword_description:0 "Miecz wręczony [owner.GetFullName] po dołączeniu do Królewskiej Gwardii."  

 redbeard_axe_name:0 "Topór Czerwonej Brody"  
 redbeard_axe_description:0 "Mistrzowsko wykonany brązowy topór, który niegdyś należał do Raymuna Czerwonej Brody, Króla Poza Murem."  

 agot_is_wildling_desc:0 "Jesteś Wolnym Ludem"  

 bloodraven_longbow_name:0 "Zęby Kruka"  
 bloodraven_longbow_description:0 "Kościana, biała długobrożna łuk stworzony dla Bryndena Riversa, bardziej znanego jako 'Kruki Krwawe'. Ten imponujący łuk został wykonany z upadłej gałęzi wielkiego weirwoodu, od którego pochodzi nazwa Raventree Hall."  

 weirwood_longbow_name:0 "Łuk Weirwood"  
 weirwood_longbow_description:0 "Zrobiony z drewna weirwoodu, ten łuk ma charakterystyczny, kościany biały kolor, który wyróżnia go jako święte drzewo Starych Bogów. Jest starannie wykonany i nigdy się nie rozkłada."  

 dragonbone_longbow_name:0 "Łuk Smoczej Kości"  
 dragonbone_longbow_description:0 "Łuki takie jak te są rzadkie i wysoko cenione. Tak mocne jak stal, a jednocześnie lżejsze i bardziej elastyczne, smocza kość stanowi doskonały materiał na łuki, które podobno mają większy zasięg niż złote serca łuków z Wysp Letnich."  

 #Crown Tooltip  
 agot_is_independent_crown_tooltip_desc:0 "Tylko niezależny władca, jego małżonek lub spadkobiercy mogą nosić tę koronę."  
 baelor_crown_tooltip_desc:0 "Tylko cnotliwi władcy mogą nosić tę koronę."  

 #Korony Targaryenów  
 aegon_i_crown_name:0 "Korona Zdobywcy"  
 aegon_i_crown_description:0 "Korona Aegona I 'Zdobywcy', mężczyzny, który zjednoczył królestwo za pomocą Ognia i Krwi. Jest wykonana z Valyriańskiej stali z kilkoma dużymi rubinami okalającymi ją."  

 aenys_crown_name:0 "Korona Pierwszego Syna"  
 aenys_crown_description:0 "Korona Aenysa I, ta korona jest wykonana z żółtego złota, z wkomponowanymi jadeitami i perłami oraz wizerunkami Siedmiu, co stanowi ironię, biorąc pod uwagę treść jego panowania."  

 jaehaerys_crown_name:0 "Korona Pojednawcy"  
 jaehaerys_crown_description:0 "Korona Jaehaerysa I 'Pojednawcy' jest prostym pierścieniem z siedmioma kamieniami szlachetnymi, każdy w innym kolorze — po jednym dla każdego z jego królestw i każdego z jego bogów."  

 aegon_iii_crown_name:0 "Korona Smoczego Zwycięzcy"  
 aegon_iii_crown_description:0 "Korona Aegona III 'Smoczego Zwycięzcy' jest prostą koroną, składającą się z prostej obręczy złota. Aegon III wolał utrzymywać cichy i uporządkowany dwór, co ta korona odzwierciedla."  

 baelors_crown_name:0 "Korona Błogosławionego"  
 baelors_crown_description:0 "Korona z prawdziwych kwiatów, którą nosił Baelor I 'Błogosławiony', porzucając metal swoich przodków. Wpleciona z jasnych kwiatów i zieleni, przemawiała do Baelora z jego podziwem i oddaniem dla Siedmiu, którzy są Jednym, i całego ich stworzenia."  

 aegon_iv_crown_name:0 "Korona Niegodnego"  
 aegon_iv_crown_description:0 "Korona Aegona IV 'Niegodnego' to wielkie, ostentacyjne dzieło, wykonane z czerwonego złota, kształtem przypominające liczne smocze głowy okalające ją."  

 maekars_crown_name:0 "Korona Kowadła"  
 maekars_crown_description:0 "Korona Maekara I to korona wojskowa, podobna do mężczyzny, który ją nosił, z punktami czarnego żelaza połączonymi pasem czerwonego złota."  

 rhaella_crown_name:0 "Korona Tragic Queen"  
 rhaella_crown_historical_description:0 "Korona należąca do królowej Rhaelli Targaryen, żony króla Aerysa II. Jest to srebrna i żelazna okrągła korona ozdobiona czerwonymi rubinami i licznymi diamentami."  
 rhaella_crown_description:0 "Korona noszona przez królową Rhaellę Targaryen. Jest to srebrna i żelazna okrągła korona ozdobiona czerwonymi rubinami i licznymi diamentami."  

 visenya_circlet_name:0 "Korona Czarnej Siostry"  
 visenya_circlet_description:0 "Czarna Valyriańska stal, okrągła korona otoczona czerwonymi rubinami noszona przez królową Visenyę, najstarszą z Trzech Smoków. Jest to potężne przypomnienie o Czarnej Siostrze Aegona Smoka."  

 rhaenys_circlet_name:0 "Korona Ukochanej Królowej"  
 rhaenys_circlet_description:0 "Wykuta z ciemnej Valyriańskiej stali i ozdobiona diamentowymi rubinami, ta wspaniała korona została stworzona dla królowej Rhaeny Targaryen."  

 rhaenys_circlet_historical_description:0 "Wykuta z ciemnej Valyriańskiej stali i ozdobiona diamentowymi rubinami, ta wspaniała korona należała do królowej Rhaeny Targaryen, najbardziej uroczej z żon króla Aegona Zdobywcy."  

 alysannecrown_name:0 "Korona Dobrej Królowej"  
 alysannecrown_description:0 "Korona królowej Alysanne Targaryen to cienki, prosty pierścień siedmiu kamieni szlachetnych, każdy w innym kolorze."  

 alysannecrown_historical_description:0 "Korona królowej Alysanne Targaryen, znana jako 'Dobra Królowa', jest cieńszą wersją korony jej męża."  

 daenerys_crown_name:0 "Korona Burzowego Dziecka"  
 daenerys_crown_historical_description:0 "Korona Daenerys I 'Burzowego Dziecka' była darem z Qarthu i ma wschodni charakter. Ukształtowana w formie smoka o trzech głowach, każda z jadeitu, kości słoniowej i onyksu, zwoje złota i skrzydła srebra."  
 daenerys_crown_description:0 "Korona Daenerys I 'Burzowego Dziecka'. Ukształtowana w formie smoka o trzech głowach, każda z jadeitu, kości słoniowej i onyksu, zwoje złota i skrzydła srebra."  

 daemon_stepstone_crown_name:0 "Korona Buntownika Księcia"  
 daemon_stepstone_crown_description:0 "Żelazna i srebrna korona ozdobiona czerwonymi rubinami, luźno inspirowana koronami Zdobywcy i Pojednawcy, noszona przez Daemona Targaryena po jego podboju Stepstone."  

 daemon_queen_stepstone_crown_name:0 "Korona Małżonki Buntownika Księcia"  
 daemon_queen_stepstone_crown_description:0 "Żelazna i srebrna okrągła korona ozdobiona czerwonymi rubinami, luźno inspirowana koronami Zdobywcy i Pojednawcy."  

 westerosi_valyrian_crown1_name:0 "Korona Czerwonego Smoka"  
 westerosi_valyrian_crown1_description:0 "Złota korona ukształtowana na wzór skórzanych skrzydeł smoków, ozdobiona trzema dużymi rubinami."  

 westerosi_valyrian_crown2_name:0 "Korona Ognia i Krwi"  
 westerosi_valyrian_crown2_description:0 "Czarna żelazna korona, ukształtowana na wzór skórzanych skrzydeł smoków, ozdobiona trzema dużymi rubinami reprezentującymi kolory i symbol Domu Targaryen."  

 #Korony Baratheonów  
 robertI_crown_name:0 "Korona Ukoronowanego Jelenia"  
 robertI_crown_description:0 "Korona Roberta I Baratheona, ta praca jest ukształtowana w rogi jelenia i wykonana ze złota."  

 stannis_crown_name:0 "Korona Płonącego Jelenia"  
 stannis_crown_description:0 "Korona Stannisa I Baratheona wykonana z czerwonego złota i ukształtowana w Płomienie Pana Światła, jego nowej religii."  

 renly_crown_name:0 "Korona Tańczącego Jelenia"  
 renly_crown_description:0 "Korona Renly'ego I Baratheona jest ukształtowana jak jego małżeństwo, z głową jelenia z jadeitu wysuwającą się na przód, otoczona pierścieniem złotych róż."  

 joffreyI_crown_name:0 "Korona Lwa i Jelenia"  
 joffreyI_crown_description:0 "Korona Joffreya I Baratheona to złota korona z rogami, bardziej rozrzutna niż korona jego ojca, ozdobiona rubinami i czarnymi diamentami."  

 #Korony Blackfyre  
 daemonblackfyre_crown_name:0 "Korona Czarnego Smoka"  
 daemonblackfyre_crown_historical_description:0 "Korona Daemona Blackfyre, tak zwanego 'Czarnego Smoka' i pierwszego z tzw. Pretendentów Blackfyre. Została zaprojektowana na wzór korony Zdobywcy, jednak z odwróconymi kolorami, jak symbol Blackfyre. Dragonglass zostało użyte zamiast rubinów, a całość była oprawiona w czerwoną miedź."  
 daemonblackfyre_crown_description:0 "Ta korona została zaprojektowana na wzór korony Zdobywcy, jednak z odwróconymi kolorami, jak symbol Blackfyre. Dragonglass zostało użyte zamiast rubinów, a całość była oprawiona w czerwoną miedź zamiast Valyriańskiej stali."  


 #Korony Królestw  
 driftwood_crown_1_name:0 "Korona Driftwood"  
 driftwood_crown_1_description:0 "W przeciwieństwie do królów zielonych ziem, starożytne korony Wysokich Królów były darami od Morza, wykonane z kawałka driftwooda, który został wyrzucony na brzeg, by przypominać im, że wszystko, co mieli, pochodziło od Utopionego Boga."  

 iron_isles_crown_name:0 "Korona Żelaznych Królów"  
 iron_isles_crown_description:0 "Kiedy Dom Greyiron zakończył Królewską Obserwację i ogłosił się Królami Żelaznymi Wyspami, wykonali dla siebie Żelazną Koronę, aby symbolizować ich władzę."  

 riverlands_crown_name:0 "Korona Trójzębu"  
 riverlands_crown_description:0 "Elegancka korona ozdobiona symbolem trójzębu, aby reprezentować wielką rzekę, która dzieli się swoją nazwą. Ma być noszona przez władcę Riverlands."  

 crown_of_mudd_name:0 "Korona Rzek i Wzgórz"  
 crown_of_mudd_description:0 "Złota korona ozdobiona szmaragdami. Korona ta została stworzona na wzór herbu Domu Mudd."  

 crown_of_mudd_coa_name:0 "Korona Starych Królów"  
 crown_of_mudd_coa_description:0 "Złota korona ozdobiona klejnotami. Korona ta została stworzona w starym stylu, podobnym do tych noszonych przez Starych Królów Trójzębu."  

 crown_of_winter_name:0 "Korona Zimy"  
 crown_of_winter_description:0 "Starodawna korona Domu Stark, najpierw Królów Zimy, a potem Królów Północy. Wykonana z dziewięciu żelaznych mieczy, połączonych miedzianą obręczą, z inskrypcjami runami, jest symbolem trudnej ziemi i twardszych ludzi."  

 crown_of_jeyne_westerling_name:0 "Korona Młodej Królowej"  
 crown_of_jeyne_westerling_description:0 "Otwarta okrągła obręcz z wykutego mosiądzu z srebrnymi brzegami. Podobna do słynnej Korony Zimy, noszonej przez Starych Królów Zimy, ta korona ma sześć srebrnych mieczy w kształcie nożyc, które reprezentują rodzinę jej właścicielki."  

 dorne_crown_name:0 "Korona Słońca i Włóczni"  
 dorne_crown_description:0 "Okrągła obręcz wykonana ze złota, otoczona ośmioma złotymi symbolami Domu Nymeros Martell, słońcem i włóczniami, które w swoim centrum mają czerwony rubin."  

 falcon_crown_name:0 "Korona Gór i Doliny"  
 falcon_crown_description:0 "Srebrna korona, jak te noszone przez Królów Arrynów Gór i Doliny, ta korona jest ukształtowana przez skrzydła sokoła, wychodzące z niebieskiego kamienia, a poniżej znajduje się srebrny księżyc."  

 iron_stag_crown_name:0 "Korona Żelaznych Rogów"  
 iron_stag_crown_description:0 "Korona jednego z bardziej wojowniczych królów Durrandonu, ta korona odzwierciedla tę naturę. Choć większość Królów Burzy była znana z wojskowych zajęć, ta korona jest dla tych, którzy są naprawdę oddani drodze Mieczy."  

 stormlands_crown_name:0 "Korona Burzy"  
 stormlands_crown_description:0 "Korona Burzy była dziedziczną koroną Domu Durrandon, noszoną od czasu, gdy Durran pojął Elenei, a Siódmy Zamek został wzniesiony."  

 westerlands_crown_name:0 "Korona Skały"  
 westerlands_crown_description:0 "Korona Skały była tradycyjną koroną dla Żon Królowych Domu Lannisterów, to piękna okrągła korona ozdobiona złotem, klejnotami i lwami."  

 westerlands2_crown_name:0 "Korona Skały i Wzgórza"  
 westerlands2_crown_description:0 "Korona Skały była noszona przez Królów Skały z Domu Lannisterów, którzy wywodzą swoje pochodzenie od Lanna Cwane'a i Loreona Lwa."  

 crown_of_gardener_peace_name:0 "Kwiaty Pokoju"  
 crown_of_gardener_peace_description:0 "Korona z winorośli i kwiatów. Królowie Ogrodników starożytności nosili takie korony w czasach pokoju."  

 crown_of_gardener_war_iron_name:0 "Kolce Wojny"  
 crown_of_gardener_war_iron_description:0 "Korona z żelaznych winorośli z wyraźnymi kolcami. Królowie Ogrodników starożytności nosili takie korony w czasach wojny."  

 #Regionalne Korony  

 crown_of_first_men_name:0 "Korona Pierwszych Ludzi"  
 crown_of_first_men_description:0 "Prosta mosiężna obręcz z wyrytymi runami Pierwszych Ludzi."  

 crown_of_the_andals_name:0 "Korona Andalów"  
 crown_of_the_andals_description:0 "Wspaniała korona wykonana z brązu i srebra, ozdobiona dużymi klejnotami i dekorowana pięknymi perłami. Ta korona jest wykonana w tradycyjnym andalskim stylu, sięgającym czasów dawnych awanturników."  

 crown_of_the_andals_silver_name:0 "Srebrna Korona Andalów"  
 crown_of_the_andals_silver_description:0 "Wspaniała korona wykonana ze srebra, ozdobiona dużymi klejnotami i dekorowana pięknymi perłami. Ta korona jest wykonana w tradycyjnym andalskim stylu, sięgającym czasów dawnych awanturników."  

 crown_of_westerosi_diadem_name:0 "Westerosi Diadem"  
 crown_of_westerosi_diadem_description:0 "Solidna brązowa korona ozdobiona wielokolorowymi klejnotami, z dodatkowymi złotymi detalami."  

 crown_of_westerosi_diadem_silver_name:0 "Westerosi Srebrny Diadem"  
 crown_of_westerosi_diadem_silver_description:0 "Solidna srebrna korona ozdobiona wielokolorowymi klejnotami, z dodatkowymi złotymi detalami."  

 valeman_crown_name:0 "Korona Valemenów"  
 valeman_crown_description:0 "Srebrna korona z misternie rzeźbionymi wzorami i ozdobiona klejnotami, wykonana w stylu typowym dla Doliny."  

 stormlander_crown_name:0 "Korona Burzowców"  
 stormlander_crown_description:0 "Dumna, złota korona z dużymi klejnotami wzdłuż obwodu. Wykonana w stylu typowym dla Burz."  

 westerlander2_crown_name:0 "Korona Westerlandersów"  
 westerlander2_crown_description:0 "Ozdobna złota korona z misternymi wzorami i wypolerowanymi klejnotami, wykonana w stylu typowym dla Westerlandów."  

 reachman_crown_name:0 "Korona Reachmenów"  
 reachman_crown_description:0 "Piękna złota obręcz ozdobiona misternie splecionymi złotymi winoroślami, ozdobiona lśniącymi klejnotami. W centralnej części tej wspaniałej korony znajduje się wspaniały złoty kwiat, którego serce ozdobione jest dużym klejnotem, który dodaje jej uwodzicielskiej elegancji."  

 dornish_crown_name:0 "Korona Dornijczyków"  
 dornish_crown_description:0 "Okrągła obręcz wykonana ze złota, otoczona ośmioma złotymi słońcami, które w centrum trzymają kolorowe klejnoty."  

 swann_crown_name:0 "Korona Walczących Łabędzi"  
 swann_crown_description:0 "Czarna i biała korona, która przedstawia dwa łabędzie zwrócone ku sobie, z wieloma małymi klejnotami w centrum."  

 beyondthewall_crown_name:0 "Korona Wolnych Ludzi"  
 beyondthewall_crown_description:0 "Korona z szorstkiej skóry i obsydianowych kolców, stworzona dla tych, którzy odważą się rościć prawo do ziem za Murem."  

 blackwood_crown_name:0 "Korona Kruków"  
 blackwood_crown_description:0 "Ciemna korona w kształcie czaszki kruka, z gałęziami reprezentującymi starożytny weirwood Raventree Hall."  

 bolton_crown_name:0 "Korona Obrzezanych"  
 bolton_crown_description:0 "Imponująca korona z przedstawieniami obrzezanych mężczyzn. Dumnie wyświetlająca starożytną tradycję Domu Bolton, który nadał im ich herb: obrzynanie wrogów, jak niegdyś robili to z Królami Zimy."  

 cargyll_crown_name:0 "Korona Złotego Jaja"  
 cargyll_crown_description:0 "Złota korona z dwoma złotymi gęsiami zwróconymi ku sobie, z dwoma czerwonymi rubinami i dużym czarnym rubinem w centrum."  

 dayne_crown_name:0 "Korona Poranka"  
 dayne_crown_description:0 "Ta korona, wykonana w stylu starożytnych nakryć głowy Królów Starfall, jest wykonana ze srebra i ma w centrum dużą srebrną gwiazdę z amestystowym klejnotem w jej sercu."  

 crown_of_hellholt_name:0 "Korona Hellholt"  
 crown_of_hellholt_description:0 "Ognista korona z czerwonego złota, stworzona, aby reprezentować tych, którzy rządzą Brimstone."  

 dustin_crown_name:0 "Korona Barrowów"  
 dustin_crown_description:0 "Korona starożytnych Królów Barrowów, podobno potomków Pierwszego Króla."  

 florent_crown_name:0 "Korona Lisa"  
 florent_crown_description:0 "Złota korona z centralnym czerwonym rubinowym spojrzeniem chytry lisa, z brązowymi kwiatami ozdobionymi niebieskimi klejnotami po bokach."  

 frey_crown_name:0 "Korona Przejścia"  
 frey_crown_description:0 "Faksymile korony, która ponoć była noszona tysiące lat temu podczas Epoki Stu Królestw przez Dom Frey, ta srebrna korona posiada serię małych miniaturowych wież Przejścia, z trzema niebieskimi klejnotami poniżej każdej wieży."  

 greyjoy_crown_name:0 "Korona Krakena"  
 greyjoy_crown_description:0 "Korona z żelaza i złota w kształcie krakena, z długimi mackami otaczającymi i chwytającymi głowę tego, kto ją nosi."  

 harlaw_crown_name:0 "Korona Twardego Prawa"  
 harlaw_crown_description:0 "Korona wyryta śmiercią, z wykrzykującymi czaszkami martwych, zebranym kosą Obcego oraz jasnofioletowym klejnotem."  

 hightower_crown_name:0 "Korona Wysokiej Wieży"  
 hightower_crown_description:0 "Wspaniała korona wykonana ze srebra i złota, z dziewięcioma miniaturowymi replikami Starej Wieży Oldtown, wyrzeźbionymi w srebrze, każda ozdobiona błyszczącą złotą płomieniem na szczycie."  

 manderly_crown_name:0 "Korona Mermena"  
 manderly_crown_description:0 "Wierna reprodukcja korony, która kiedyś była noszona przez Dom Manderly, setki lat przed ich wygnaniem z Reach.

 reach_crown_name:0 "Korona Złotej Róży"  
 reach_crown_description:0 "Piękna złota obręcz ozdobiona misternie splecionymi złotymi winoroślami i lśniącymi szmaragdowymi klejnotami. W centrum tej wspaniałej korony znajduje się wspaniały złoty kwiat, którego serce ozdobione jest dużym szmaragdem, który dodaje jej przyciągającej elegancji."  
 redwyne_crown_name:0 "Korona Wina"  
 redwyne_crown_description:0 "Delikatna złota obręcz ozdobiona błyszczącymi niebieskimi klejnotami ułożonymi w elegancki wzór winorośli. W centrum znajduje się odwrócony liść winogrona, otoczony soczystymi purpurowymi klejnotami wykutymi na wzór winogron."  
 reed_crown_name:0 "Korona Crannogów"  
 reed_crown_description:0 "Diadem wykonany ze skóry krokodyla z Neck. Jego wierzchołek ozdobiony jest potężnymi zębami stworzenia, a główna powierzchnia diademu zdobiona jest trójką oczu krokodyla."  
 crown_of_bear_island_name:0 "Korona Wyspy Niedźwiedzia"  
 crown_of_bear_island_description:0 "Wysoka i imponująca korona inspirowana drzewami Wyspy Niedźwiedzia, ozdobiona dużymi szmaragdami i czarnymi diamentami."  
 royce_crown_name:0 "Korona Run"  
 royce_crown_description:0 "Ta brązowa korona, z czarnymi okrągłymi kamieniami i wyrytymi runami Pierwszych Ludzi, została stworzona na wzór starożytnej królewskiej korony Domu Royce z Doliny."  
 crown_of_hearts_home_name:0 "Korona Domu Serca"  
 crown_of_hearts_home_description:0 "Ozdobna srebrna korona z trzema dużymi sercowymi klejnotami oraz trzema postaciami na ich szczycie, mającymi reprezentować kruki. Ta korona honoruje heraldykę Domu Corbray."  
 tarly_crown_name:0 "Korona Polowania"  
 tarly_crown_description:0 "Wspaniała korona wykonana ze złota i srebra, z centralnym złotym pasem ozdobionym lśniącymi zielonymi kamieniami i srebrnymi grotami strzał, z których każda ozdobiona jest promiennym czerwonym rubinem w centrum. W sercu korony znajduje się wspaniałe przedstawienie srebrnego łuku, którego ramiona ozdobione są przepięknymi czerwonymi i zielonymi klejnotami."  
 tarth_crown_name:0 "Korona Evenstar"  
 tarth_crown_description:0 "Elegancka cylindryczna złota korona, wyróżniająca się sześcioma misternie wyrzeźbionymi otworami przypominającymi słońce, dopełniona dodatkowymi sześcioma wyrzeźbionymi w kształcie księżyca."  
 crown_of_dondarrion_name:0 "Korona Blackhaven"  
 crown_of_dondarrion_description:0 "Ciemny diadem ozdobiony białymi diamentami w kształcie gwiazd, stworzony na wzór barw Domu Dondarrion z Burzowych Ziem."  
 tully_crown_name:0 "Korona Pstrąga"  
 tully_crown_description:0 "Żelazna i srebrna korona wyróżniająca się wieżami w kształcie płetw ryb. Korona posiada żelazny torus u podstawy, a nad i pod wieżami rybnymi, aranżacja wspaniałych niebieskich i różowych klejnotów na srebrnym wzorze rybiej skóry dodaje jej elegancji."  
 umber_crown_name:0 "Korona Ostatniego Ognia"  
 umber_crown_description:0 "Żelazna korona misternie ukształtowana w formę rąk mężczyzny skutości, symbolizująca wyzwolenie, gdy on uwalnia się od więzów."  
 crown_of_the_wall_name:0 "Korona Muru"  
 crown_of_the_wall_description:0 "Korona ze szkła i surowych czarnych kolców żelaznych stworzona na wzór Muru i jego dziewiętnastu zamków. Zwykle stanowi siedzibę Straży Nocnej, Mur strzeże ludzkich krain przed zagrożeniami z zewnątrz. Każdy władca, który zdobędzie to starożytne twierdzenie, napotka trudności w rządzeniu i będzie się spotykał z niechęcią."  
 crown_of_westerling_name:0 "Korona Skały"  
 crown_of_westerling_description:0 "Otwarty diadem o piaszczystej teksturze wzdłuż swojej długości, ozdobiony sześcioma białymi muszlami reprezentującymi Dom Westerling."  
 crown_of_castamere_name:0 "Korona Castamere"  
 crown_of_castamere_description:0 "Srebrna korona ozdobiona rubinami i przyozdobiona wyraźnymi czerwonymi postaciami lwa."  
 crown_of_deep_den_name:0 "Korona Głębokiego Den"  
 crown_of_deep_den_description:0 "Wspaniała korona wykonana z brązu i srebra, ozdobiona dużymi szmaragdami i przyozdobiona drogocennymi perłami."  
 crown_of_the_banefort_name:0 "Korona Banefort"  
 crown_of_the_banefort_description:0 "Płomienna złota korona wykonana w stylu używanym przez starożytnych Królów z Banefort."  
 crown_of_crakehall_name:0 "Korona Crakehall"  
 crown_of_crakehall_description:0 "Ozdobna brązowa korona z misternymi wzorami i polerowanymi czarnymi diamentami, odzwierciedlająca kolory Domu Crakehall."  
 crown_of_the_tides_name:0 "Korona Pływów"  
 crown_of_the_tides_description:0 "Ozdobna korona z figurkami koników morskich i wzorami przypominającymi głębiny oceanu. Pasuje do Króla Pływów."  
 crown_of_darklyn_name:0 "Korona Duskendale"  
 crown_of_darklyn_description:0 "Wspaniała korona wykonana z czarnego żelaza i srebra, ozdobiona dużymi klejnotami i siedmioma pięknymi perłami."  
 crown_of_true_winter_name:0 "Korona Lodu"  
 crown_of_true_winter_description:0 "Otwarty diadem z wypolerowanego żelaza, ozdobiony lśniącymi diamentami, zwieńczony dziewięcioma lodowymi kolcami. Tego rodzaju korona została utracona dawno temu i jest obecnie zapamiętana tylko w zapisach z Citadeli oraz rozproszonych dokumentach na Północy. Jej kształt przypomina historyczne Korony Zimy z Domu Stark, choć jej kolor, design i materiał różnią się znacząco."  
 valyrian_crown1_name:0 "Diadem Wolnej Ziemi"  
 valyrian_crown1_description:0 "Diadem o walijskim wzorze, honorujący bogów starożytnej Valyrii."  
 valyrian_crown2_name:0 "Korona Wolnej Ziemi"  
 valyrian_crown2_description:0 "Srebrna korona przypominająca skórzaste skrzydła smoków, ozdobiona trzema dużymi klejnotami."  


#Religious Crowns  
 crown_of_the_grey_king_rusted_name:0 "Korona Szarego Króla"  
 crown_of_the_grey_king_rusted_description:0 "Ta starożytna korona została wykonana z zębów Naggi, wielkiego smoka morskiego zabitego przez Szarego Króla. Jest to ostateczny symbol władzy dla Ironborn, ponieważ tylko ten wielki najeźdźca kiedykolwiek ją nosił."  
 crown_of_the_nights_king_name:0 "Korona Króla Nocy"  
 crown_of_the_nights_king_description:0 "Ciemna i starożytna korona stworzona dla mężczyzny zapamiętanego przez historię jako Król Nocy. Ta mroczna ozdoba jest wykonana z czarnego żelaza i wiecznie zimnych kolców z ostrego lodu, utrzymujących się w nienaruszonym stanie dzięki tej samej magii, która podtrzymuje Mur."  
 crown_of_the_nights_king_replica_name:0 "Replika Korony Króla Nocy"  
 crown_of_the_nights_king_replica_description:0 "Ciemna korona stworzona na wzór tej, którą nosił mężczyzna zapamiętany przez historię jako Król Nocy. Ta groźna ozdoba jest wykonana z czarnego żelaza i posiada szklane kolce naśladujące lód z Muru."  
 crown_of_the_seven_name:0 "Korona Wiary"  
 crown_of_the_seven_description:0 "Korona Wiary jest symbolem Siedmiu, którzy są Jednym. Wykonana ze złota i ozdobiona perłami, srebrem i wielokolorowymi klejnotami, korona dumnie wyświetla siedem przykładów siedmiopunktowej gwiazdy wzdłuż swojej obwodu."  
 crown_of_the_old_gods_name:0 "Korona Paktu"  
 crown_of_the_old_gods_description:0 "Korona Paktu jest symbolem Starych Bogów i ich kultu. Wykonana z brązu, metalu Pierwszych Ludzi, i ozdobiona czerwonymi rubinami, aby nawiązywać do wierwoodów, ta korona jest latarnią dla wszystkich, którzy trzymają się Starych Bogów."  
 crown_of_rhllor_name:0 "Korona Płomienia"  
 crown_of_rhllor_description:0 "Płomienna korona stworzona, aby reprezentować i honorować Pana Światła. Bo noc jest ciemna i pełna strachów."  
 circlet_of_rhllor_name:0 "Diadem Ognia"  
 circlet_of_rhllor_description:0 "Płomienny diadem stworzony, aby reprezentować i honorować Pana Światła. Bo noc jest ciemna i pełna strachów."  
 crown_of_hugor_name:0 "Korona Namaszczenia Ojca"  
 crown_of_hugor_description:0 "Wykonana z siedmiu Gwiazd Hugora, ta korona jest rekonstrukcją legendarnej korony nadanej pierwszemu Królowi Andali przez samego Ojca."  

#Other Crowns  
 crown_of_winter_roses_name:0 "Korona Zimowych Róż"  
 crown_of_winter_roses_description:0 "Piękna korona z niebieskimi zimowymi różami."  

 shieraseastar_necklace_name:0 "Naszyjnik Shierse Seastar"  
 shieraseastar_necklace_description:0 "Naszyjnik należący do Shierse Seastar, nieślubnej córki Króla Aegona IV 'Niewłaściwego' Targaryena, posiadający mnóstwo białych pereł morskich oraz większe zielone i niebieskie perły."  

#Armors  
 maelys_armor_name:0 "Płyta Monstrualna"  
 maelys_armor_description:0 "Maelys Blackfyre, słynny pretendent, był znany ze swojej potworne głowy, wymagającej specjalnie zaprojektowanej zbroi do noszenia."  
 monstrous_desc:0 "Ta zbroja została stworzona, aby pasować do kogoś monstrualnego."  
 rhaegars_armor_name:0 "Zbroja Rhaegara"  
 rhaegars_armor_description:0 "Zbroja Rhaegara Targaryena jest wykonana z nocno-czarnych płyt, z trójgłowym smokiem Domu Targaryen ozdabiającym napierśnik w rubinach. Pod zbroją płytową znajduje się hauberk ze złotego pierścienia, a hełm jest bogato ozdobiony motywem smoka."  
 roberts_armor_name:0 "Zbroja Roberta"  
 roberts_armor_description:0 "Zbroja Roberta Baratheona jest prosta, ale potężna. Duże stalowe płyty chronią noszącego, pod którymi znajduje się hauberk z pierścieni. Większość zbroi pokrywa tabard z czarnym jeleniem Domu Baratheon. Hełm posiada straszne rogi, symbolizujące herb Baratheonów."  
 kingsguard_armor_name:0 "[owner.GetFullNamePossessive] Zbroja Królewskiej Gwardii"  
 kingsguard_armor_description:0 "Zestaw białej zbroi emaliowanej, wręczony [owner.GetFullName] po dołączeniu do Królewskiej Gwardii."  
 skinchangers_second_pelt_name:0 "Druga Skóra Skinchangera"  
 skinchangers_second_pelt_description:0 "Ta niechlujnie wyprawiona skóra została zabrana od bestii wybranej przez skinchangera do zamieszkania, gdy jego własne ciało upadło."  
 valyrian_steel_armor_name:0 "Zbroja z Valyriańskiej Stali"  
 valyrian_steel_armor_description:0 "Zestaw zbroi z łuskami z valyriańskiej stali. Ten zestaw zbroi jest wart więcej niż królestwo i z pewnością należy do najbezpieczniejszych kiedykolwiek stworzonych."  
 decorated_dragon_plate_armor_name:0 "Ozdobiona Płyta Smocza"  
 decorated_dragon_plate_armor_description:0 "Ta pełna zbroja płytowa posiada srebrno-platerowane wykończenie oraz delikatne żłobienia, które mają przypominać skrzydła smoka."  

 lucerys_gun_name:0 "Broń Lucerysa"  
 lucerys_gun_desc:0 "Przygotuj się na śmierć."  

 claimed_dawn_desc:0 "Z prawem lub siłą, musisz zdobyć Dawn, aby nią władać."  
 sword_of_the_morning_desc:0 "Miecz Poranka"  

 artifact_martell_wall_shield_name:0 "Dornijska Tarcza"  
 artifact_martell_wall_shield_description:0 "Dornijska tarcza stylizowana na ozdobne dekoracje regionalne."  

 the_white_book_name:0 "Biała Księga"  
 the_white_book_desc:0 "Ta biała skórzana księga, znana formalnie jako Księga Braci, zapisuje czyny i wyczyny każdego członka, który służył w szlachetnych szeregach Królewskiej Gwardii."  

 agot_artifact_saans_scrolls_name:0 "Starożytne Zwoje Valyrii"  
 agot_artifact_saans_scrolls_desc:0 "Starożytne zwoje z Valyrii, które mówią o przepowiedniach i smokach."  

#Filler  
 agot_artifact_winter_rose:0 "Zimowa Róża"  
 agot_artifact_winter_rose_desc:0 "Piękny bladoniebieski kwiat, koloru wczesnego zimowego szronu."  

 artifact_dragon_egg:0 "Smocze Jajo"  
 artifact_dragon_egg_reforged_tt:0 "Twoje jajo zostało przetopione na [court_artifact|E]"  
 dud_egg_desc:0 "[egg.GetDesc]\n\nTo jajo wydaje się skamieniałe i nie wykazuje oznak kiedykolwiek wylęgania."  

 dragon_egg_gen_desc:0 "Skamieniałe smocze jajo. Wieki zamieniły je w kamień, ale wciąż płonie jasnym pięknem."  
 dragon_egg_gen_parent:0 "[egg.GetDesc] Zostało złożone przez [dragon_parent.GetName]."  
 dragon_egg_gen_parents:0 "[egg.GetDesc] Zostało złożone przez [dragon_parent.GetName] i [dragon_parent_other.GetName]."  

 dragon_egg_rainbow:0 "Tęczowe Smocze Jajo"  
 dragon_egg_rainbow_desc:0 "$dragon_egg_gen_desc$ Iskrzące się iryzujące łuski tego jaja błyszczą jak wypolerowany metal."  
 dragon_egg_rainbow_desc_living:0 "Iskrzące się iryzujące łuski tego jaja błyszczą jak wypolerowany metal."  

 dragon_egg_yellow:0 "Żółte Smocze Jajo"  
 dragon_egg_yellow_desc:0 "$dragon_egg_gen_desc$ Ozdobione lśniącymi żółtymi łuskami, które błyszczą jak bity złoto w świetle, to jajo jest piękne."  
 dragon_egg_yellow_desc_living:0 "Ozdobione lśniącymi żółtymi łuskami, które błyszczą jak bity złoto w świetle, to jajo jest piękne."  


 dragon_egg_blue:0 "Niebieskie Smocze Jajo"  
 dragon_egg_blue_desc:0 "$dragon_egg_gen_desc$ Migoczące kobaltem, to jajo z pewnością jest fascynujące."  
 dragon_egg_blue_desc_living:0 "Migoczące kobaltem, to jajo z pewnością jest fascynujące."  

 dragon_egg_purple:0 "Fioletowe Smocze Jajo"  
 dragon_egg_purple_desc:0 "$dragon_egg_gen_desc$ Głębokie fioletowe łuski na tej skorupce są jak sny utkane z cieni zmierzchu i gwiezdnego pyłu."  
 dragon_egg_purple_desc_living:0 "Głębokie fioletowe łuski na tej skorupce są jak sny utkane z cieni zmierzchu i gwiezdnego pyłu."  

 dragon_egg_red:0 "Czerwone Smocze Jajo"  
 dragon_egg_red_desc:0 "$dragon_egg_gen_desc$ Ciemnoczerwone łuski tego jaja wyrzucają karminowe iskry jak rubiny migoczące w słońcu."  
 dragon_egg_red_desc_living:0 "Ciemnoczerwone łuski tego jaja wyrzucają karminowe iskry jak rubiny migoczące w słońcu."  

 dragon_egg_tan:0 "Beżowe Smocze Jajo"  
