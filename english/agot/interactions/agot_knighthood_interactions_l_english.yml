 SQUIRE_ACTOR_CHILD_PERSONALLY_REQUEST:0 "Bardzo by mi zależało, gdybyś osobiście wziął(a) [secondary_actor.GetShortUIName] na swojego giermka."
 SQUIRE_ACTOR_PERSONALLY_REQUEST:0 "Byłoby to zaszczytem, gdybyś osobiście przyjął(a) mnie na swojego giermka."
 SQUIRE_ACTOR_CHILD_REQUEST:0 "Bardzo by mi zależało, gdybyś pozwolił(a) [secondary_actor.GetShortUIName] zostać [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetShortUINamePossessive] giermkiem."
 SQUIRE_ACTOR_REQUEST:0 "Bardzo by mi zależało, gdybyś pozwolił(a) swojemu [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetShortUINamePossessive] przyjąć mnie na swojego giermka."

 EDUCATE_RECIPIENT_SQUIRE_PERSONALLY_REQUEST:0 "Chciałbym zostać twoim [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetShortUINamePossessive] rycerzem osobiście, jeśli to ci odpowiada."
 EDUCATE_SQUIRE_PERSONALLY_REQUEST:0 "Aby zapewnić ci najlepsze szkolenie rycerskie, zająłbym się twoim treningiem osobiście — jeśli pozwolisz mi."
 EDUCATE_RECIPIENT_SQUIRE_REQUEST:0 "Chciałbym, aby twój [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetShortUIName] został giermkiem [secondary_actor.GetShortUIName] — najbardziej umiejętnego rycerza!"
 EDUCATE_SQUIRE_REQUEST:0 "Aby upewnić się, że pewnego dnia zostaniesz rycerzem, chciałbym, abyś został giermkiem [secondary_actor.GetShortUIName] — najbardziej umiejętnego rycerza!"

 offer_of_squirehood:0 "Propozycja Giermka"
 OFFER_SQUIREHOOD_NOTIFICATION:0 "Droga do rycerstwa zaczyna się od giermka. Zostań moim giermkiem, a ja zapewnię ci, że jeśli będziesz godnym uczniem, pewnego dnia zostaniesz rycerzem z mojej ręki!"

 agot_remove_my_squire_interaction:0 "Usuń Giermka"
 agot_remove_my_squire_interaction_desc:0 "[recipient.GetFirstNameNicknamedNoTooltipRegnal] jest twoim giermkiem, ale jednym słowem możesz go usunąć z tej pozycji."

 squirehood_removal:0 "Usunięty z Giermka"
 REMOVAL_OF_SQUIREHOOD_NOTIFICATION:0 "W moich oczach nie jesteś już godny bycia giermkiem! Będziesz musiał znaleźć innego rycerza, by kontynuować swoje rycerskie szkolenie!"

 agot_train_squire_interaction:0 "Trenuj Giermka"
 agot_train_squire_interaction_desc:0 "Trenuj [recipient.GetFirstNameNicknamedNoTooltipRegnal] w sztukach rycerskich."

 remove_knight_interaction:0 "Usuń Rycerza Dziecka"
 remove_knight_interaction_desc:0 "Usuń rycerza [recipient.GetNamePossessive] z tytułu."
 REMOVE_CHILDS_KNIGHT_INTERACTION:0 "Niestety, ten układ nauki rycerskiej już nie działa. W związku z tym muszę go zakończyć przedwcześnie, dla dobra wszystkich zaangażowanych."

 squire_training:0 "Trenuj Giermka"
 KNIGHT_TRAINS_SQUIRE_NOTIFICATION:0 "Giermek! Po raz kolejny nadszedł czas, by trenować w sztukach rycerskich. Przygotuj się, ponieważ jutro będziemy trenować jak nigdy wcześniej."

 agot_train_squire_actor.tt:0 "Zostaniesz poproszony o wybór, jakiego rodzaju trening [recipient.GetName] otrzyma."
 agot_train_squire_recipient.tt:0 "Otrzyma trening w zależności od wyboru [actor.GetName]."

 is_squire_or_prev_squire:0 "Jest obecnie [squire|e], lub nie jest rycerzem-giermkiem."

 agot_can_become_a_knight_trigger_age_tt:0 "Nie ma 16 lat lub nie ma co najmniej 12 lat z wyjątkowo wysoką [prowess|E]."
 agot_knighthood_was_revoked_tt:0 "Kiedyś miał(a) odebrany tytuł rycerski."

 agot_char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 agot_char_interaction.0010.opening:0 "[recipient.Custom2('AppropriateGreetingPositive', actor )]"
 agot_char_interaction.0080.desc:0 "Cieszymy się, że przyjmujesz naszą propozycję układu giermka — szlacheckie wychowanie dla szlachetnego ducha!"
 agot_char_interaction.0081.desc:0 "Niestety, nie podoba nam się twój zaproponowany układ giermka."
 agot_char_interaction.0081.a:0 "Jaka szkoda."

agot_view_squire_progress_interaction:0 "Zobacz Postępy Giermka"
agot_view_squire_progress_interaction_desc:0 "Zobacz postępy swojego giermka w drodze do rycerstwa."

view_progress_very_bad_ptk_tt:0 "Ten giermek ma #N bardzo złe czasy#! w nauce sztuk rycerskich. Jego obecna forma nie inspiruje nikogo."

view_progress_bad_ptk_tt:0 "Ten [squire|E] ma pewne drobne trudności w nauce sztuk rycerskich."

view_progress_zero_ptk_tt:0 "Ten [squire|E] albo dopiero zaczyna swoją podróż giermka, albo zrobił neutralne postępy."

view_progress_basic_good_ptk_tt:0 "Ten [squire|E] pokazuje podstawowe zrozumienie rycerstwa. Nadal ma długą drogę do przejścia."

view_progress_decent_ptk_tt:0 "Ten [squire|E] pokazuje przyzwoite zrozumienie rycerstwa. Poprawia się, ale wciąż ma sporo do zrobienia."

view_progress_good_ptk_tt:0 "Ten [squire|E] radzi sobie dobrze i wkrótce będzie gotowy na rycerstwo!"

view_progress_very_good_ptk_tt:0 "Ten [squire|E] prawie gotowy na rycerstwo. Po kilku miesiącach treningu będzie gotowy do nadania tytułu rycerskiego."

view_progress_knight_this_char_now_ptk_tt:0 "Ten [squire|E] jest gotowy na bycie [agot_knight|E], gdy osiągnie odpowiedni wiek!"

