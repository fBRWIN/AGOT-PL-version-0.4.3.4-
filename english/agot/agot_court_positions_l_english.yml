 # Bloodrider
 bloodrider_court_position:0 "Krwawy Jeździec"
 bloodrider_court_position_desc:0 "$bloodrider_court_position$ to strażnik — związany krwią jak brat i towarzysz — przysięgający chronić swojego wodza. To coś więcej niż tylko więź służby; to niezłomne połączenie dusz aż do upadku wodza. Jeśli zawiedzie w ochronie, zamienia się w zemstę, a potem śmierć, gdy dołącza do wodza po śmierci."
 bloodrider_employer_custom_effect_description: "$BULLET$Ma szansę zapobiec Zabójstwu [GetScheme('murder').GetTypeName] [schemes|E]#!\n$BULLET$Zmniejsza ryzyko śmierci lub pojmania w [battles|E], w których oboje walczycie#!\n$BULLET$Zyska [GetTrait('loyal').GetName( GetNullCharacter )] [trait|E] i stanie się twoim [friend|E], jeśli jeszcze nim nie jest\n$BULLET$Po twojej śmierci popełni samobójstwo, aby uczcić przysięgę krwi"

