 agot_dragon.0004.t:0 "Trudny czas"
 agot_dragon.0004.desc:0 "Obudziło mnie wcześnie rano dwóch nieznanych strażników. W ciemnych momentach myślałem o tym, co miało się wydarzyć. Ale żadna wizualizacja nie przygotowała mnie na to. Kiedy prowadzono mnie przed [actor.GetShortUINamePossessive] smoka, doświadczyłem chwili spokoju i klarowności. Spędzamy tyle czasu, rozważając nasze czyny i ich wpływ na świat. Ale to wszystko kłamstwo. Jestem tylko workiem mięsa, ścięgien i kości. To, że ten byk spotkał mój wzrok z głodnym spojrzeniem drapieżnika — to jest ich świat, my tylko w nim żyjemy.\n\nA raczej żyliśmy."

