l_english:
# Dunk
 historical_character.dunk:0 "Ser Duncan 'the Tall' był rycerzem bez ziemi, znanym przede wszystkim z licznych podróży z księciem Aegonem Targaryenem, który później stał się Aegonem V 'Niezwykłym'. Gdy Aegon został królem, Duncan został Lordem Komendantem jego Straży Królewskiej. Jego zasługi to m.in. pokonanie Lyonela Baratheona 'Śmiejącego się Sztormu' w pojedynku, który zakończył bunt Sztormlorda, oraz zabicie Daemona III Blackfyre w walce jeden na jednego podczas Trzeciej Rebelii Blackfyre."

# Nettles
 historical_character.nettles:0 "Nettles była dzieckiem smoka (dragonseed) podczas wojny domowej Targaryenów zwanej Tańcem Smoków. Zyskała zaufanie smoka Sheepstealera, powoli karmiąc go i zdobywając jego zaufanie. Jako smocza jeźdźczyni brała udział w bitwie pod Gullet po stronie Czarnego Smoka, pomagała zdobyć King's Landing i wspierała księcia Daemona Targaryena podczas kampanii w Krainie Rzek. Później zniknęła w Vale po ucieczce przed wyrokiem śmierci wydanym przez królową Rhaenyrę Targaryen."

# Tormund
 historical_character.tormund:0 "Tormund 'Giantsbane' był słynnym zbójem Dzikich z Ruddy Hall. Dołączył do armii Mance'a Raydera, Wolnych Ludzi, i walczył w bitwie pod Murem. Po pojmaniu Mance'a stał się przywódcą wielu Wolnych Ludzi pozostających po drugiej stronie Muru, ostatecznie zgadzając się na warunki Lorda Komendanta Jona Snowa, by przejść na południe, gdy nadciągali Inni."

# Davos
 historical_character.davos:0 "Davos Seaworth 'Cebulowy Rycerz' był przemytnikiem z Flea Bottom. Podczas buntu Roberta pomógł Stannisowi Baratheonowi, przemycając zaopatrzenie przez blokadę Redwyne'ów podczas brutalnego oblężenia Storm's End. Za służbę został pasowany na rycerza, choć też ukarany za wcześniejsze przestępstwa. Stannis obciął mu pierwszy palec na lewej ręce, ale dał ziemię i cel w życiu. Wiernie służył Stannisowi przez Wojnę Pięciu Królów i później."

# Smiling Knight
 historical_character.smilingknight:0 "Jack 'Uśmiechnięty Rycerz' był groźnym członkiem Bractwa z Kingswood. Szalony i niebezpieczny rycerz-zbójca, wraz z bractwem terroryzował Kingswood, unikając schwytania dzięki pomocy miejscowych, napadając i porywając głównie szlachtę. Wszedł w konflikt z wieloma sławnymi rycerzami Straży Królewskiej, w tym z Barristanem Selmym, Jaime Lannisterem i ostatecznie Serem Arthurem Dayne'em, który zabił go swoim wielkim mieczem Dawn."

# Illyrio
 historical_character.illyrio:0 "Illyrio Mopatis zaczął karierę jako mało znany bravo na ulicach Pentos. Po nawiązaniu niespodziewanej przyjaźni z Varysem 'Pająkiem', rozwinął potężne koneksje i został magistrem. Później chronił i wspierał Viserysa 'Żebraka' i jego siostrę Daenerys, pomagając w aranżacji jej małżeństwa z Khalem Drogą."

# Uthor
 historical_character.uthor:0 "Uthor 'Underleaf' był profesjonalnym rycerzem turniejowym, spędzając dni na podróżach od jednego turnieju do drugiego, unikając sławy i zdobywając fortunę dzięki zakładom i okupom od pokonanych rycerzy. Brał udział w Turnieju w Whitewalls podczas nieudanego powstania Daemona II Blackfyre. Nie był spiskowcem i wyszedł bez szwanku."

# Rattleshirt
 historical_character.rattleshirt:0 "Prawdziwe imię Rattleshirt nie jest znane, jednak zasłynął jako Pan Kości. Dołączył do armii Mance'a Raydera i był członkiem grupy, która pojmała Jona Snowa i Qhorina 'Półrękiego' podczas misji zwiadowczej. Został pojmany przez Stannisa Baratheona w bitwie pod Murem i zabity na miejscu Mance'a przez rudą kapłankę Melisandre."

# Thoros of Myr
 historical_character.thoros:0 "Thoros z Myr był najmłodszym z ośmiorga rodzeństwa i został oddany Czerwonym Kapłanom jako chłopiec. Po złożeniu ślubów został pełnoprawnym duchownym, choć z poważnymi wadami, i został wysłany, by nawrócić króla Westeros na wiarę czerwonego boga. Choć nie udało mu się nawrócić Aerysa II Targaryena ani Roberta Baratheona, stał się towarzyszem tego drugiego w piciu. Ostatecznie został wysłany przez Neda Starka, by wziąć na spytki Gregora Clegane'a jako członek Bractwa bez chorągwi."

# Varys
 historical_character.varys:0 "Bez względu na pochodzenie Varysa, wiadomo, że ciężko miał na ulicach Pentos, sprzedany na rytuał krwi jeszcze przed osiągnięciem pełnoletności. Żył ciężko, aż spotkał młodego bravo Illyrio Mopatis. Znalazł w nim przyjaciela, a ich współpraca otworzyła przed nimi nowe możliwości. Król Aerys II Targaryen zatrudnił Varysa jako Mistrza Szeptów. Doradzał i służył królowi przez burzliwe dni końca jego panowania, a potem Robertowi Baratheonowi po koronacji, gdy jego stary pan zginął podczas oblężenia King's Landing."
