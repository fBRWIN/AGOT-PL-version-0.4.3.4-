#Artifact Descriptions
 fund_inspiration.1051.desc.epic.valyrian_steel:0 "leży ostrze z valyriańskiej stali — zarówno relikt dawno minionego imperium, jak i niezwykle zabójcza broń najwyższej jakości.\n\nMówi się, że wykuta w smoczym ogniu, faluje wzorami na ciemnym ostrzu, jakby uwięzionymi przez starożytną magię.\n\nZastanawiam się, do kogo mogła kiedyś należeć, ale to bez znaczenia — tak bezcenna własność przyniesie chwałę dynastii [ROOT.Char.GetDynasty.GetNameNoTooltip] na zawsze!"
 fund_inspiration.1051.desc.epic.dragon_egg:0 "spoczywa smocze jajo. Czy to możliwe?\n\n[inspiration_owner.GetFirstNameNoTooltip] uśmiecha się dumnie: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.redbeard_axe:0 "leży topór Raymuna Redbearda, Króla zza Muru, który poprowadził swoją dziką armię na południe i stanął naprzeciw lordom Północy w bitwie nad Długim Jeziorem.\n\nNie wiadomo, czy to właśnie topór Redbearda ściął głowę Williamowi Starkowi, ale oglądając to ciężkie, a jednocześnie doskonale wyważone ostrze, znacznie ostrzejsze, niż sądziłem, że to możliwe w brązowej broni, nie mam wątpliwości, że było odpowiednim narzędziem do tego zadania."
 fund_inspiration.1051.desc.epic.skinchangers_second_pelt:0 "Widzę skórę futrzastego drapieżnika, nie wyróżniającą się niczym poza niezwykłą liczbą przekłuć i cięć, sugerujących znacznie bardziej mozolne polowanie, niż oczekiwałoby się po doświadczonym łowcy.\n\nMimo to, przesuwając ręką po futrze, odczuwam tak silne uczucie niepokojącego podniecenia, że wydaje się ono namacalne nawet bez świadomości, że ta skóra została zdjęta z człowieka."
 fund_inspiration.1051.desc.epic.giants_tooth:0 "znajduje się gargantuiczny ząb. To niemal komiczne, jak natychmiast ten jeden element o ogromnym rozmiarze wyróżnia znalezisko jako coś wyjątkowego.\n\nOlbrzymi ząb to, w istocie, ząb olbrzyma, nie ma co do tego wątpliwości."
