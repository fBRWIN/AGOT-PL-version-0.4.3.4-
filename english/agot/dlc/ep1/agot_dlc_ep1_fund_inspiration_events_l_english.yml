#  fund_inspiration.6006.desc:0 "Moje podróże na daleki kraniec znanego świata rozbudziły we mnie wielki smak na jagnięcinę, jogurt i bakłażany, a wraz z tym posłańcem przesyłam kilka przepisów.\n\nOtrzymałem złotą broszę ozdobioną konikiem morskim od jednego z moich gospodarzy, którą także ci przesyłam. Jestem pewien, że moje podróże wkrótce przyniosą kolejne cuda."
