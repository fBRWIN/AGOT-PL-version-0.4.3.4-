#  fund_inspiration.6005.t:0 "Moje przygody są przemoknięte,"
#  #AGOT Modified
#  fund_inspiration.6005.desc:0 "Mój panie, znalazłem kilka banalnych relikwii w moich przygodach, które wysłałem z tym posłańcem, ale nie wiem, co odkryję dalej.\n\nWolne Miasta są domem najbardziej śmierdzących stworzeń, jakie spotkałem. Jako dziecko marzyłem o zielonych i przyjemnych łąkach, ale jestem przekonany, że połowa tego świata jest z błota. Jeśli jesteś łaskawym panem, wyślij wiadomość, aby mnie odwołać."
#  fund_inspiration.6005.a:0 "To nie wakacje! Kontynuuj misję!"
