# #India

#  #AGOT Modified
#  fund_inspiration.6002.t:0 "Moja wędrówka wzdłuż Rhoyne trwa,"
#  #AGOT Modified
#  fund_inspiration.6002.desc:0 "Jestem niemal oślepiony przez wszystkie klejnoty, jakie pokazują mi odwiedzane dwory. Tęsknię za brudem otwartej rzeki.\n\nWysłałem posłańca z wyjątkowo kiczowatym prezentem, który mi wręczono — ozdobą w kształcie głowy tygrysa na pierścieniu, z klejnotami zamiast oczu. Czy kiedykolwiek widziałeś coś tak krzykliwego?"
