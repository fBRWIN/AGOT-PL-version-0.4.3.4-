 agot_banking.0401.t:0 "Zasilenie Funduszu Inwestycyjnego"
 agot_banking.0401.desc:0 "Uzupełniając fundusz inwestycyjny [agot_bank|E], pieniądze nie będą już dostępne na udzielanie pożyczek potencjalnym dłużnikom.\n\nW zamian fundusz może przynosić zyski każdego roku, jeśli inwestycje będą rozsądne. Jednak inwestycje w niestabilne i ryzykowne przedsięwzięcia grożą utratą środków z funduszu, co jest znacznie bardziej prawdopodobne, jeśli nie jest on dobrze zarządzany przez kompetentnego [agot_bank_director|E]!"
 agot_banking.0401.a:0 "Dokonaj inwestycji."
 agot_banking.0401.a_tt:0 "@gold_icon! 1000 zostanie trwale przeniesione z rezerwy gotówkowej banku do funduszu inwestycyjnego. @warning_icon! #X Nie można wycofać pieniędzy z funduszu, gdy raz zostały zainwestowane. #!"
 agot_banking.0401.b:0 "Zmieniłem zdanie."

 agot_banking.0403.t:0 "Zwrot z Funduszu Inwestycyjnego"
 agot_banking.0403.positive_desc:0 "Jak co roku, urzędnicy banku przedstawiają mi najnowsze dane dotyczące wyników funduszu inwestycyjnego.\n\nW tym roku zainwestowane pieniądze przyniosły nam zysk w wysokości @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|P]."
 agot_banking.0403.neutral_desc:0 "Jak co roku, urzędnicy banku przedstawiają mi najnowsze dane dotyczące wyników funduszu inwestycyjnego.\n\nWygląda na to, że zyski i straty w tym roku się zrównoważyły."
 agot_banking.0403.negative_desc:0 "Jak co roku, urzędnicy banku przedstawiają mi najnowsze dane dotyczące wyników funduszu inwestycyjnego.\n\nTo był trudny rok, w którym niektóre firmy, w które zainwestowaliśmy, zmagały się z problemami lub całkowicie zbankrutowały. Fundusz nie tylko nie przyniósł zysków, ale jego wartość zmniejszyła się o @gold_icon! [ROOT.Var('ShownInvestProfit').GetValue|0|N]"
 agot_banking.0403.a:0 "Na dziś wystarczy liczb."

