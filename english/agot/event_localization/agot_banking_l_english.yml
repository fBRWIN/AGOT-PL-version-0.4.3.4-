 fill_investment_fund_decision:0 "Zasil fundusz inwestycyjny"
 fill_investment_fund_decision_desc:0 "Jako [agot_bank_director|E] banku [ROOT.Char.Custom('agot_bank_name')], masz możliwość zwiększenia funduszu inwestycyjnego banku. Środki z tego funduszu są inwestowane w małe firmy i projekty, przynosząc potencjalne zyski. Jednak zainwestowane środki mogą zostać całkowicie utracone, co zagrozi płynności banku. Kluczem do długoterminowego sukcesu jest dobra ocena stabilności i wiarygodności inwestycji."
 fill_investment_fund_decision_tooltip:0 "Możesz zainwestować 1000 sztuk złota co dwa lata. Wydajność funduszu zależy od roztropności obecnego dyrektora."
 fill_investment_fund_decision_tooltip_confirm_text_desc:0 "Bank będzie się rozwijał."
 fill_investment_fund_decision_effect:0 "Przeniesiesz 1000 sztuk złota z rezerwy gotówkowej banku do funduszu inwestycyjnego. Środki z funduszu są zablokowane i nie można ich wycofać."

 agot_banking.0215.t:0 "Wybory nowego dyrektora"
 agot_banking.0215.desc:0 "Po śmierci ostatniego [agot_bank_director|E] banku [ROOT.Char.Custom('agot_bank_name')], konieczne jest wybranie nowego udziałowca na to stanowisko, by poprowadził bank ku dobrobytowi. Czterej udziałowcy posiadający najwięcej akcji zostali kandydatami.\n\nKażdy udziałowiec może zagłosować na kandydata. Każdy głos odpowiada jednej posiadanej akcji. Zwycięzcą zostanie kandydat z największą liczbą głosów.\n\nNa kogo oddasz swój głos?"
 agot_banking.0215.a:0 "Głosuję na [director_candidate1.GetTitledFirstName]."
 agot_banking.0215.b:0 "[director_candidate2.GetTitledFirstName] ma moje poparcie."
 agot_banking.0215.c:0 "[director_candidate3.GetTitledFirstName] to przyszłość."
 agot_banking.0215.d:0 "Wybieram [director_candidate4.GetTitledFirstName]."

 agot_banking.1001.t:0 "Wybierz bank"
 agot_banking.1001.desc:0 "Istnieje wiele [agot_banks|E] oferujących pożyczki. Z którym z nich należy się skontaktować?"
 agot_banking.1001.a:0 "Wybieram Żelazny Bank z Braavos."
 agot_banking.1001.low_interest:0 "Poziom [agot_bank_interest_rate|E] w tym banku jest #difficult_easy obecnie obniżony#!."
 agot_banking.1001.medium_interest:0 "Poziom [agot_bank_interest_rate|E] w tym banku jest #difficult_medium obecnie zrównoważony#!."
 agot_banking.1001.high_interest:0 "Poziom [agot_bank_interest_rate|E] w tym banku jest #difficult_hard obecnie podwyższony#!."
