 agot_banking.0700.t:0 "Bank został zlikwidowany"
 agot_banking.0700.desc:0 "Straszliwe wieści! Siedziba naszego banku znalazła się w rękach [NewHolder.GetTitledFirstNameNicknamed]. Ponieważ [NewHolder.GetHerHis] domena zawiera już inny bank, [NewHolder.GetSheHe] postanowił zlikwidować nasz bank, by ograniczyć konkurencję.\n\nWszyscy udziałowcy otrzymają część aktualnych rezerw gotówkowych banku. Następnie bank przestanie istnieć."
 agot_banking.0700.a:0 "I tak kończy się to przedsięwzięcie."

 event_window_widget_enter_bank_name_prompt:0 "Wybierz nazwę banku:"

 agot_banking.0701.t:0 "Splądrować bank?"
 agot_banking.0701.desc:0 "Zapach dymu i śmiechy wojowników unoszą się w powietrzu wokół mnie. Moja drużyna właśnie zdobyła [barony.GetNameNoTierNoTooltip], siedzibę słynnego [bank_shareholder.Custom('agot_bank_name')].\n\nPrzed nami kusząca okazja: skarbce banku z pewnością kryją niezliczone bogactwa... A nasza kontrola nad tą posiadłością oznacza, że bank jest bezbronny wobec moich wojsk.\n\nAle taki czyn nie pozostałby niezauważony. Bank nie zostawi tej agresji bez odpowiedzi..."
 agot_banking.0701.a:0 "Nie mogę zmarnować tej okazji!"
 agot_banking.0701.b:0 "[bank_shareholder.Custom('agot_bank_name')] nie jest moim wrogiem."

 agot_banking.0702.t:0 "Bank został splądrowany"
 agot_banking.0702.desc:0 "Po oblężeniu [barony.GetNameNoTierNoTooltip] najeźdźca [bank_raider.GetTitledFirstNameNicknamed] zdecydował się splądrować naszą siedzibę i jego wojska zdołały wedrzeć się do części naszych skarbców. Ukradli [bank_raider.MakeScope.Var('raided_gold').GetValue|2|N] sztuk złota z naszych rezerw gotówkowych.\n\nBank musi bronić się przed takim aktem wrogości wszystkimi dostępnymi środkami!\n\nMożemy poinformować [bank_raider.GetTitledFirstNameNoTooltip], że jego działania będą miały poważne konsekwencje — a skradzione pieniądze, wraz z karą, muszą zostać zwrócone.\n\nJeśli [bank_raider.GetSheHe] odmówi, potraktujemy [bank_raider.GetHerHim] jak każdego innego dłużnika... #bold bezlitośnie.#!"
 agot_banking.0702.a:0 "Wyślij list."
 agot_banking.0702.b:0 "Nie podejmiemy żadnych działań..."

 agot_banking.0703.t:0 "[raided_director.Custom2('AppropriateGreetingNegative', bank_raider)]"
 agot_banking.0703.desc:0 "Twój rabunek naszego banku nie pozostanie bez konsekwencji. Oferujemy ci jednorazową możliwość zwrotu skradzionego złota wraz z karą. Jeśli odmówisz, będziemy zmuszeni odzyskać pieniądze innymi metodami."
 agot_banking.0703.a:0 "Zapłacę, czego żądacie, natychmiast."
 agot_banking.0703.b:0 "Potrzebuję czasu na spłatę."
 agot_banking.0703.b_tt:0 "Skradzione pieniądze zostaną przekształcone w pożyczkę do spłaty w 3 lata z oprocentowaniem 5% rocznie."
 agot_banking.0703.c:0 "Nie dostaniecie ode mnie ani grosza!"
 agot_banking.0703.c_tt:0 "Odmówisz jakiejkolwiek zapłaty bankowi, który potraktuje to jako niewypłacalność..."

 agot_banking.0704.t:0 "Najeźdźca spłacił"
 agot_banking.0704.desc:0 "[bank_raider.GetTitledFirstNameNicknamed] ugiął się i zwrócił skradzione złoto wraz z karą w wysokości 10%."
 agot_banking.0704.a:0 "Mądra decyzja."

 agot_banking.0705.t:0 "Najeźdźca obiecał spłatę"
 agot_banking.0705.desc:0 "[bank_raider.GetTitledFirstNameNicknamed] ugiął się i obiecał spłatę skradzionych środków w ciągu najbliższych 3 lat. Potraktujemy to jako pożyczkę z oprocentowaniem 5% rocznie."
 agot_banking.0705.a:0 "Miejmy nadzieję, że [bank_raider.GetSheHe] dotrzyma umowy."
