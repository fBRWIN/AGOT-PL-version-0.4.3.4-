 buy_shares_decision:0 "Zainwestuj w bank"
 buy_shares_decision_shareholder_IB_desc:0 "Żelazny Bank z Braavos aktualnie przyjmuje inwestycje. Możesz zainwestować w bank, aby nabyć dodatkowy udział. Posiadanie większej liczby udziałów zwiększy otrzymywaną [Concept('agot_bank_dividend_level','dywidendę') |E], zależnie od [agot_bank_profits|E] banku.\n\nObecnie posiadasz [ROOT.Var('IB_Shares').GetValue] udziałów w Żelaznym Banku z Braavos."
 buy_shares_decision_shareholder_bank1_desc:0 "[ROOT.Char.Custom('agot_bank_name')] aktualnie przyjmuje inwestycje. Możesz zainwestować w bank, aby nabyć dodatkowy udział. Posiadanie większej liczby udziałów zwiększy otrzymywaną [Concept('agot_bank_dividend_level','dywidendę') |E], zależnie od [agot_bank_profits|E] banku.\n\nObecnie posiadasz [ROOT.Var('bank1_Shares').GetValue] udziałów w [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_shareholder_bank2_desc:0 "[ROOT.Char.Custom('agot_bank_name')] aktualnie przyjmuje inwestycje. Możesz zainwestować w bank, aby nabyć dodatkowy udział. Posiadanie większej liczby udziałów zwiększy otrzymywaną [Concept('agot_bank_dividend_level','dywidendę') |E], zależnie od [agot_bank_profits|E] banku.\n\nObecnie posiadasz [ROOT.Var('bank2_Shares').GetValue] udziałów w [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_shareholder_bank3_desc:0 "[ROOT.Char.Custom('agot_bank_name')] aktualnie przyjmuje inwestycje. Możesz zainwestować w bank, aby nabyć dodatkowy udział. Posiadanie większej liczby udziałów zwiększy otrzymywaną [Concept('agot_bank_dividend_level','dywidendę') |E], zależnie od [agot_bank_profits|E] banku.\n\nObecnie posiadasz [ROOT.Var('bank3_Shares').GetValue] udziałów w [ROOT.Char.Custom('agot_bank_name')]."
 buy_shares_decision_desc:0 "Twój lokalny [agot_bank|E] obecnie przyjmuje nowych inwestorów. Możesz kupić udział, co da Ci głos w decyzjach banku oraz [Concept('agot_bank_dividend_level','dywidendę') |E] zależną od [agot_bank_profit|E] banku."
 buy_shares_decision_tooltip:0 "Zostanie Ci zaoferowany jeden udział. Cena zależy od obecnej wartości banku."
 buy_shares_decision_tooltip_confirm_text_desc:0 "Jaka jest obecna cena udziału?"
 buy_shares_decision_effect:0 "Zostanie Ci zaoferowany jeden udział. Cena zależy od obecnej wartości banku."

 sell_shares_decision:0 "Sprzedaj udział"
 sell_shares_decision_IB_desc:0 "[ROOT.Char.Custom('agot_bank_name')] posiada obecnie wystarczającą ilość złota, by wypłacić Ci równowartość jednego z Twoich udziałów.\n\nObecnie posiadasz [ROOT.Var('IB_Shares').GetValue] udziałów w Żelaznym Banku."
 sell_shares_decision_bank1_desc:0 "[ROOT.Char.Custom('agot_bank_name')] posiada obecnie wystarczającą ilość złota, by wypłacić Ci równowartość jednego z Twoich udziałów.\n\nObecnie posiadasz [ROOT.Var('bank1_Shares').GetValue] udziałów w banku."
