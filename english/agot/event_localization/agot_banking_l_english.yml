 agot_banking.1001.c:0 "Wybieram [director_bank2.Custom('agot_bank_name')]."
 agot_banking.1001.d:0 "Wybieram [director_bank3.Custom('agot_bank_name')]."
 agot_banking.1001.e:0 "Zmieniłem zdanie."

 set_interest_level_decision:0 "Dostosuj oprocentowanie"
 set_interest_level_decision_desc:0 "Jako [agot_bank_director|E] banku [ROOT.Char.Custom('agot_bank_name')], możesz ustalić ogólny poziom [agot_bank_interest_rate|E] dla nowo udzielanych pożyczek."
 set_interest_level_decision_tooltip:0 "Będziesz mógł wybrać niższe, normalne lub wyższe oprocentowanie. Im niższe oprocentowanie, tym więcej klientów przyciągniesz, ale zyski z jednej pożyczki będą mniejsze – i odwrotnie."
 set_interest_level_decision_tooltip_confirm_text_desc:0 "Zrewiduję politykę banku."
 set_interest_level_decision_effect:0 "Będziesz mógł wybrać niższe, normalne lub wyższe oprocentowanie. Im niższe oprocentowanie, tym więcej klientów przyciągniesz, ale zyski z jednej pożyczki będą mniejsze – i odwrotnie."

 agot_banking.0208.t:0 "Ustal poziom oprocentowania"
 agot_banking.0208.desc:0 "Jako [agot_bank_director|E] banku [ROOT.Char.Custom('agot_bank_name')], to do mnie należy decyzja o ogólnym poziomie [agot_bank_interest_rate|E] dla nowo udzielanych pożyczek. Im niższe oprocentowanie, tym więcej klientów mogę przyciągnąć, ale zyski z jednej pożyczki będą mniejsze – i odwrotnie."
 agot_banking.0208.a:0 "Musimy być bardziej konkurencyjni."
 agot_banking.0208.a_tt:0 "Roczna stopa procentowa zostaje obniżona o jeden punkt. Przyciągniesz więcej klientów, ale zyski na klienta spadną."
 agot_banking.0208.b:0 "Zrównoważona polityka jest bardziej trwała."
 agot_banking.0208.b_tt:0 "Roczna stopa procentowa zostanie ustawiona na domyślnym poziomie."
 agot_banking.0208.c:0 "Musimy być bardziej dochodowi."
 agot_banking.0208.c_tt:0 "Roczna stopa procentowa zostaje podniesiona o jeden punkt. Przyciągniesz mniej klientów, ale zyski na klienta wzrosną."

 found_bank_decision:0 "Załóż nowy bank"
 found_bank_decision_desc:0 "Jeśli zgromadziłeś wystarczająco dużo bogactwa i wiedzy finansowej, możesz poszerzyć swój dobrobyt poprzez założenie nowego [agot_bank|E]."
 found_bank_decision_tooltip:0 "Nowy bank zostanie założony w twojej stolicy. Zostaniesz jego pierwszym [agot_bank_director|E], a każdy w twoim państwie będzie mógł zainwestować, by stać się udziałowcem."
 found_bank_decision_tooltip_confirm_text_desc:0 "Ku dobrobytowi!"

 agot_banking.0601.t:0 "Nowy bank"
 agot_banking.0601.desc:0 "Dziś nowy bank otworzył swoje podwoje, a ja zostanę jego pierwszym [agot_bank_director|E]. Bank zacznie natychmiast udzielać pożyczek, a nowi inwestorzy zostaną pozyskani dla wzmocnienia jego pozycji.\n\nJak powinniśmy go nazwać?"
