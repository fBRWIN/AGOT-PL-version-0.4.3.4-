 set_risk_level_decision:0 "Zmień poziom ryzyka"
 set_risk_level_decision_desc:0 "Jako [agot_bank_director|E] banku [ROOT.Char.Custom('agot_bank_name')], możesz zdecydować, jak duże [Concept('agot_bank_risk_level','ryzyko')|E] bank jest gotów zaakceptować przy udzielaniu pożyczek lub inwestowaniu."
 set_risk_level_decision_tooltip:0 "Będziesz mógł wybrać między niskim, średnim a wysokim poziomem ryzyka."
