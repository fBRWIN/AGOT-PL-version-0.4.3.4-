 set_risk_level_decision_effect:0 "Będziesz mógł wybrać między niskim, średnim a wysokim poziomem ryzyka."

 set_dividend_level_decision:0 "Dostosuj poziom dywidend"
 set_dividend_level_decision_desc:0 "Jako [agot_bank_director|E] banku [ROOT.Char.Custom('agot_bank_name')], możesz zdecydować, jaką część [agot_bank_profits|E] banku wypłacać akcjonariuszom."
 set_dividend_level_decision_tooltip:0 "Będziesz mógł wybrać niski, średni lub wysoki poziom [agot_bank_dividends|E]."
