 take_vassal_loan_interaction:0 "Poproś wasala o pożyczkę"
 take_vassal_loan_interaction_desc:0 "Poproś swojego wasala o osobistą pożyczkę. Oprocentowanie wynosi 25%, a spłata jest oczekiwana po 5 latach."

 liege_requests_loan:0 "Ostatnio napotkałem trudności finansowe. Czy byłbyś skłonny udzielić mi pożyczki w wysokości [actor.MakeScope.Var('vassal_loan_amount').GetValue] sztuk złota?\nKwota wraz z 25% odsetkami zostanie spłacona za 5 lat."

 agot_banking.0501.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0501.desc:0 "Z przyjemnością przyjmuję twoją prośbę o pożyczkę i wyślę ci złoto. Oczekuję spłaty przed upływem pięciu lat."
 agot_banking.0501.a:0 "Dobre wieści!"

 agot_banking.0502.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0502.desc:0 "Niestety nie mogę udzielić ci pożyczki, o którą prosisz. Te pieniądze były odkładane przez lata na określony cel. Mam nadzieję, że to rozumiesz i mi wybaczysz."
 agot_banking.0502.a:0 "Rozczarowujące."

 agot_banking.0503.t:0 "Mój seniorze,"
 agot_banking.0503.desc:0 "Minęło pięć lat, odkąd spełniłem twoją prośbę o pożyczkę. Nadszedł czas na jej spłatę, zgodnie z umową. Czy jesteś na tyle honorowy, by dotrzymać słowa i zwrócić mi to, co moje?"
 agot_banking.0503.a:0 "Spłacę wszystko, co jestem winien."
 agot_banking.0503.a_tt:0 "Pożyczka zostanie spłacona w całości."
 agot_banking.0503.b:0 "Na razie mogę spłacić tylko odsetki."
 agot_banking.0503.b_tt:0 "Pożyczka zostanie przedłużona o kolejne pięć lat."
 agot_banking.0503.c:0 "Nie mogę teraz nic zapłacić, ale będę ci winien przysługę!"
 agot_banking.0503.c_tt:0 "Nie spłacasz pożyczki. Zostanie ona przedłużona o kolejne pięć lat, a twój wasal otrzyma na ciebie słabą kartę przetargową."
 agot_banking.0503.d:0 "Nie mogę nic zapłacić. Zrekompensuję to w każdy sposób, jaki uznasz za stosowny!"
 agot_banking.0503.d_tt:0 "Nie spłacasz pożyczki po raz drugi. Pożyczka zostanie zakończona, a twój wasal otrzyma na ciebie silną kartę przetargową."
 agot_banking.0503.e:0 "Nie dostaniesz ode mnie ani monety!"
 agot_banking.0503.e_tt:0 "Odmówisz spłaty. Umowa pożyczki przestaje obowiązywać, ale wasal otrzyma roszczenie do twojego głównego tytułu."

 agot_banking.0504.t:0 "Drogi wasalu,"
 agot_banking.0504.repay_full_desc:0 "Wreszcie nadszedł czas, aby spłacić pożyczkę, którą hojnie mi udzieliłeś pięć lat temu. Bardzo doceniam twoją gotowość do pomocy – twoja dobroć zostanie zapamiętana."
 agot_banking.0504.repay_interest_desc:0 "Nadszedł czas, aby spłacić udzieloną przez ciebie pożyczkę... Jednak obecnie nie mogę jej spłacić w całości, więc uiszczam tylko odsetki za ostatnie pięć lat! Obiecuję, że za pięć lat oddam resztę. Mam nadzieję, że to rozumiesz, mój lojalny wasalu."
 agot_banking.0504.first_default_desc:0 "Choć nadszedł czas spłaty... Żałuję, że obecnie nie mogę zapłacić nic. Przysięgam, że za pięć lat ureguluję dług! W ramach rekompensaty oferuję ci przysługę – obniżony podatek lub miejsce w radzie."
 agot_banking.0504.second_default_desc:0 "Najszczersze przeprosiny za brak spłaty pożyczki udzielonej mi dziesięć lat temu. W zamian za dalsze niedogodności spełnię każdą twoją prośbę, o ile tylko będzie w mojej mocy."
 agot_banking.0504.refusal_desc:0 "Pieniądze, które mi pożyczyłeś, nie zostaną zwrócone. Uważam, że jako twój senior mam prawo zabrać to, czego potrzebuję, aby zapewnić stabilność i dobro królestwa. Traktuj to jako dodatkowy podatek. Nie oczekuj więcej zapłaty i nie próbuj jej dochodzić."
 agot_banking.0504.a:0 "Miło robić z tobą interesy."
 agot_banking.0504.b:0 "Cóż, to lepsze niż nic."
 agot_banking.0504.c:0 "Lepiej, żeby następnym razem były pieniądze."
 agot_banking.0504.d:0 "To nie to, na co się umawialiśmy!"
 agot_banking.0504.e:0 "Dług zostanie uregulowany inaczej. Nie zasługujesz na rządy."

 repay_vassal_loan_decision:0 "Spłać pożyczkę od wasala"
 repay_vassal_loan_decision_desc:0 "Pożyczyłeś pieniądze od wasala na pięcioletnich warunkach. Możesz je spłacić wcześniej."
 repay_vassal_loan_decision_tooltip:0 "Spłacisz całą pożyczkę wraz z odsetkami."
 repay_vassal_loan_decision_tooltip_confirm_text_desc:0 "Jedna sprawa mniej na głowie."
 repay_vassal_loan_decision_effect:0 "Możesz wcześniej spłacić bieżącą pożyczkę od wasala."

