 agot_banking.0211.letter4_failed_desc:0 "Złe wieści: [FinalDefaulter.GetTitledFirstNameNoTooltip] stanowczo odmówił rozważenia naszej hojnej propozycji nowego planu spłaty.\n\nBędziemy musieli spróbować czegoś bardziej bezpośredniego..."
 agot_banking.0212.letter3_success_desc:0 "Udało się!\n[FinalDefaulter.GetTitledFirstNameNoTooltip] zgodził się na naszą hojną ofertę, zapłacił karę i zobowiązał się do spłaty całego długu w ciągu 3 lat."

 agot_banking.0211.f:0 "Wyślij list do [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.f_tt:0 "To będzie kosztować bank @gold_icon! [default_revisor.MakeScope.Var('LetterCost').GetValue]. Zaproponujemy [FinalDefaulter.GetTitledFirstName] nowy plan spłaty: możemy odroczyć końcową spłatę o kolejne 3 lata, ale [FinalDefaulter.GetTitledFirstName] musi natychmiast zapłacić dodatkową karę w wysokości połowy należnych odsetek."

 agot_banking.1108.t:0 "Hojna oferta"
 agot_banking.1108.desc:0 "Otrzymałem list od [agot_bank|E], zawierający skargę na moją niechęć do spłaty długu. Aby znaleźć rozwiązanie satysfakcjonujące obie strony, bank proponuje nowy plan spłaty: muszę natychmiast zapłacić karę w wysokości połowy należnych odsetek. W zamian końcowa spłata zostanie przesunięta o kolejne 3 lata."
 agot_banking.1108.a:0 "To uczciwa propozycja."
 agot_banking.1108.a_tt:0 "Pożyczka będzie kontynuowana, a spłata nastąpi za trzy lata."
 agot_banking.1108.b:0 "Nie zgadzam się!"
 agot_banking.1108.b_tt:0 "Odrzucasz ofertę banku. Może to skutkować ostrzejszą reakcją..."

 agot_banking.0606.t:0 "Nowy udziałowiec"
 agot_banking.0606.desc:0 "Dziś bank [ROOT.Char.Custom('agot_bank_name')] wyemitował nowy udział dla [NewShareholder.GetTitledFirstName]."

