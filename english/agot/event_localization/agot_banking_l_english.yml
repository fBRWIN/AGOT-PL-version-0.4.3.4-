 set_dividend_level_decision_effect:0 "Będziesz mógł wybrać niski, średni lub wysoki poziom [agot_bank_dividends|E]."

 show_bank_numbers_decision:0 "Zobacz księgi"
 show_bank_numbers_decision_confirm:0 "Spójrzmy w księgi."
 show_bank_numbers_decision_desc:0 "[ROOT.Char.Custom('agot_bank_name')] posiada różnorodne aktywa i zobowiązania finansowe, które można przeglądać w jego księgach. Zobaczysz, ile bank ma obecnie gotówki i ile będzie w stanie zebrać w przyszłości."
 show_bank_numbers_decision_tooltip:0 "Spójrzmy w księgi"
 show_bank_numbers_decision_effect:0 "Zostanie Ci przedstawiony przegląd aktualnych kluczowych danych banku."

