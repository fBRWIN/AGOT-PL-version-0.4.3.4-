l_english:
 agot_banking.0001.t:0 "Posłańcy z Banku"
 agot_banking.0001.desc:0 "Moi słudzy przynoszą wieści, że posłańcy z [agot_bank|E] wreszcie przybyli na umówione przeze mnie spotkanie. Nie chcąc obrazić tych znamienitych gości, szybko ruszam, aby się z nimi spotkać.\n\nPosłańcy wyglądają nie na miejscu w mojej sali, ich szaty wyraźnie kontrastują z gotowanymi skórami moich strażników. Ich propozycje jednak są wystarczająco jasne.\n\nPrzede mną kładą różne oferty pożyczek, różniące się długością i wartością. Pytanie brzmi, która najlepiej odpowiada moim potrzebom?"
 agot_banking.0001.a:0 "Wybieram #bold małą#! ilość złota na #bold długi#! okres."
 agot_banking.0001.a_tt:0 "Ta pożyczka będzie miała #difficulty_easy najniższe#! [agot_bank_interest_rate|E]."
 agot_banking.0001.b:0 "Wybieram #bold małą#! ilość złota na #bold krótki#! okres."
 agot_banking.0001.b_tt:0 "To zwiększy [agot_bank_interest_rate|E] pożyczki #difficulty_medium umiarkowanie#!."
 agot_banking.0001.c:0 "Wybieram #bold dużą#! ilość złota na #bold długi#! okres."
 agot_banking.0001.c_tt:0 "To znacznie zwiększy [agot_bank_interest_rate|E] pożyczki #difficulty_hard#!."
 agot_banking.0001.d:0 "Wybieram #bold dużą#! ilość złota na #bold krótki#! okres."
 agot_banking.0001.d_tt:0 "Ta pożyczka jest #XB bardzo ryzykowna#!. [agot_bank_interest_rate|E] będzie wysokie."
 agot_banking.0001.e:0 "Zmieniłem zdanie, odeślijcie ich."
 agot_banking.0001.e_tt:0 "Posłańcy zostają odesłani."

 agot_banking.0002.t:0 "Odmowa Pożyczki"
 agot_banking.0002.desc:0 "Po ocenie warunków i potencjalnego ryzyka mojej pożyczki, posłańcy z [agot_bank|E] odmówili przyznania mi funduszy. Moja obecna sytuacja finansowa wydaje się zbyt niepewna, a taka pożyczka byłaby zbyt [Concept('agot_bank_risk_level', 'ryzykowna') |E], biorąc pod uwagę obecne rezerwy finansowe banku i wiarę w moją zdolność do spłaty."
 agot_banking.0002.a:0 "Znajdę potrzebne środki gdzie indziej."

 agot_banking.0003.t:0 "Oferta od Banku"
 agot_banking.0003.desc:0 "Po rozważeniu ryzyka, posłańcy z [agot_bank|E] zdecydowali się zaproponować mi pożyczkę na następujących warunkach:\nOtrzymam @gold_icon! [ROOT.Var('loaned_amount').GetValue|2|P].\nPieniądze należy spłacić w ciągu [ROOT.Var('loan_term').GetValue|0|N] lat z [agot_bank_interest_rate|E] wynoszącym [ROOT.Var('loan_interest_rate').GetValue|0|N] procent rocznie.\n\n#help @warning_icon! Jeśli umrzesz w trakcie trwania pożyczki, cała kwota wraz z odsetkami stanie się natychmiast wymagalna i zostanie spłacona przez twojego głównego spadkobiercę.#!"
 agot_banking.0003.a:0 "Te warunki to zniewaga. Precz!"
 agot_banking.0003.b:0 "To uczciwy układ, akceptuję!"
 agot_banking.0003.c:0 "Porozmawiajmy jeszcze raz o terminie i kwocie."

 agot_banking.0004.t:0 "Należność Banku"
 agot_banking.0004.desc:0 "Napięcie przenika moje sale, gdy posłańcy z [agot_bank|E] przybywają, aby odebrać należność.\n\nPo krótkiej wymianie uprzejmości posłańcy wręczają mi kilka arkuszy papieru. Pierwszy to kopia pierwotnej umowy pożyczki potwierdzająca, że termin już upłynął. Drugi to arkusz z obliczeniami pokazującymi, że teraz jestem im winien łącznie [ROOT.Var('total_repayment').GetValue|2|N], do natychmiastowej spłaty."
 agot_banking.0004.a:0 "Spłacę moją pożyczkę w całości."
 agot_banking.0004.a_tt:0 "Twoja pożyczka zostanie zakończona, a ty będziesz wolny od długów."
 agot_banking.0004.b:0 "Na razie mogę pokryć tylko odsetki."
 agot_banking.0004.b_tt:0 "Twoja pożyczka zostanie przedłużona i nadal będzie naliczać [Concept('agot_bank_interest_rate', 'odsetki') |E]. To nie jest uznawane za niewypłacalność."
 agot_banking.0004.c:0 "Na razie nie mogę nic zapłacić..."
 agot_banking.0004.c_tt:0 "Bank uzna to za niewypłacalność. Możesz jednak zgodzić się na nową umowę: pożyczka zostanie przedłużona o 5 lat, ale twoje [agot_bank_interest_rate|E] dla przyszłych pożyczek znacznie wzrośnie. #italic To twoja ostatnia szansa!#!"
 agot_banking.0004.d:0 "Nie dostaną ode mnie ani monety!"
 agot_banking.0004.d_tt:0 "Odmówisz spłaty pożyczki. Bank nie będzie zadowolony, nigdy więcej nie uzyskasz od nich pożyczki... A bank zawsze dopomina się swego."

 agot_banking.0005.t:0 "Spłata"
 agot_banking.0005.desc:0 "Mogę spłacić swoją pożyczkę przed upływem jej terminu. Mogę zdecydować się na spłatę całości lub tylko połowy należności."
 agot_banking.0005.a:0 "Spłacę moją pożyczkę w całości."
 agot_banking.0005.a_tt:0 "Twoja pożyczka zostanie zakończona, a ty będziesz wolny od długów."
 agot_banking.0005.b:0 "Pokryję połowę tego, co jestem winien."
 agot_banking.0005.b_tt:0 "Spłacasz połowę pożyczonej kwoty oraz połowę naliczonych [Concept('agot_bank_interest_rate','odsetek')|E]. Pozostałą sumę możesz zapłacić, gdy termin pożyczki upłynie."
 agot_banking.0005.c:0 "Zapłacę 50."
 agot_banking.0005.c_tt:0 "Spłacasz 50 złota. Pozostała suma może być zapłacona po zakończeniu terminu pożyczki."
 agot_banking.0005.d:0 "Zmieniłem zdanie, spłacę później."

 agot_banking.0006.t:0 "Odziedziczony Dług"
 agot_banking.0006.desc:0 "[parent_debtor.GetTitledFirstName], niech [parent_debtor.GetSheHe] spoczywa w pokoju, był zadłużony wobec [agot_bank|E].\n\nPonieważ sam mam już pożyczkę, bank przesłał mi wiadomość, że oba zadłużenia zostaną połączone, ponieważ jestem prawnym spadkobiercą i muszę wypełnić zobowiązania [parent_debtor.GetFirstNamePossessiveNoTooltip].\n\nSuma, którą teraz jestem winien, wynosi @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
 agot_banking.0006.a:0 "Dzięki za spadek..."

 agot_banking.0007.t:0 "Odziedziczony Dług"
 agot_banking.0007.desc:0 "[parent_debtor.GetTitledFirstName], niech [parent_debtor.GetSheHe] spoczywa w pokoju, był zadłużony wobec [agot_bank|E].\n\nJako prawny spadkobierca jestem zobowiązany do wypełnienia zobowiązań [parent_debtor.GetFirstNamePossessiveNoTooltip]. Powinienem spodziewać się, że bank wkrótce się ze mną skontaktuje.\n\nSuma, którą jestem winien, wynosi @gold_icon! [ROOT.Var('total_repayment').GetValue|2|N]."
 agot_banking.0007.a:0 "Dzięki za spadek..."

 agot_banking.0101.t:0 "Gniew Banku"
 agot_banking.0101.desc:0 "Najeźdźcy wysłani i sfinansowani przez [agot_bank|E] zalali moje ziemie, próbując splądrować moją siedzibę!\n\nNa szczęście moi żołnierze byli wystarczająco silni, by odeprzeć ich, zanim wyrządzili poważniejsze szkody. Ci, którzy zostali pojmani, przyznali, że zostali wynajęci przez bank w ramach zadośćuczynienia za moją niewypłacalność. Wygląda na to, że bank sięga teraz po bardziej skrajne metody, aby odzyskać swoje należności.\n\nMiejmy nadzieję, że jeśli spróbują ponownie, wynik będzie taki sam..."
 agot_banking.0101.a:0 "Naprawdę tak chcą to wyegzekwować?"

 agot_banking.0102.t:0 "Gniew Banku"
 agot_banking.0102.desc:0 "Moje pola są spustoszone, a moi poddani opłakują swoich bliskich, gdy najemnicy, którzy splądrowali moje ziemie, wracają do morza, zanosząc łupy swoim mocodawcom z [agot_bank|E]!\n\nMoje siły nie były wystarczająco silne, aby ich odeprzeć, a lokalny garnizon poddał się ich woli. Ziemia będzie nosić blizny po tym najeździe przez długi czas, a moi poddani być może jeszcze dłużej.\n\nKrótko po najeździe otrzymuję list od banku, informujący mnie po prostu, że teraz uznają mój dług za spłacony."
 agot_banking.0102.a:0 "Czy to jest cena, którą muszę zapłacić?"

 agot_banking.0103.t:0 "Sztylet w Ciemności"
 agot_banking.0103.desc:0 "[agot_bank|E] wysłał za mną zabójcę!\n\nMoi strażnicy byli czujni i jakoś zdołali zidentyfikować napastnika, mimo że przybrał twarz zaufanego sługi! Udało mi się uniknąć cichej i tchórzliwej egzekucji, ale widmo kolejnego sztyletu w ciemności wisi nade mną. Wygląda na to, że bank nie cofnie się przed niczym, aby odzyskać swoje należności."
 agot_banking.0103.a:0 "Przeklęci chciwi buchalterzy!"

 agot_banking.0104.t:0 "Valar Ademmis"
 agot_banking.0104.desc:0 "Co za okrutna ironia, że bezimienny człowiek wysłany przez bank ujawnił się przede mną właśnie wtedy, gdy byłem pogrążony w myślach, rozważając cierniowy problem, jakim stała się moja niewypłacalność. Przyjąwszy tożsamość sługi, bez trudu podszedł do mnie i przyłożył mi ostrze do gardła.\n\nKrew leje się swobodnie, a gest został wykonany z taką precyzją, że nie mogę nawet wydać okrzyku pomocy z moich ust.\n\nW mojej ulotnej agonii uświadamiam sobie, że moi wierzyciele stracili cierpliwość i mają nadzieję, że mój spadkobierca, [ROOT.Char.GetHeir.GetFirstName], będzie bardziej współpracujący. Mogę tylko mieć nadzieję, że [ROOT.Char.GetHeir.GetSheHe] okaże się mądrzejszy ode mnie..."
 agot_banking.0104.a:0 "[ROOT.Char.Custom('Scream')]"

 agot_banking.0105.t:0 "Udaremniony Zamach Stanu"
 agot_banking.0105.desc:0 "[agot_bank|E] nie udało się mnie obalić jako [ROOT.Char.GetLadyLord]!\nChcieli wesprzeć podbój moich ziem przez wasala w zamian za spłatę mojego zaległego długu. Nie udało im się, a stal pozostaje cicha — na razie. Nie ma jednak wątpliwości, że bank w końcu znajdzie ambitnego i zdradzieckiego partnera, aby odzyskać swoje złoto pewnego dnia.\n\nBank będzie nadal podważać moje rządy i próbować podnosić pretendentów, gdy najmniej się tego spodziewam."
 agot_banking.0105.a:0 "Moje rządy nie są tak niestabilne!"

 agot_banking.0106.t:0 "Złoty Rywal"
 agot_banking.0106.desc:0 "[agot_bank|E] udzielił swojego poparcia [buyer.GetTitledFirstName], aby mnie zdetronizować! [buyer.GetFirstNameNoTooltip] zgodził się spłacić mój zaległy dług wobec banku w zamian za ich wsparcie w tej zdradzie. Sama deklaracja opozycji banku już uszkodziła moją legitymację w oczach moich rówieśników.\nTeraz pozostaje tylko zobaczyć, czy [buyer.GetFirstNameNoTooltip] zdecyduje się dochodzić swojego roszczenia..."
 agot_banking.0106.a:0 "Nie poddam się bez walki!"

 agot_banking.0116.t:0 "Szansa na Wzrost"
 agot_banking.0116.desc:0 "Dziś przybył do mojego dworu mężczyzna, który twierdzi, że jest przedstawicielem [agot_bank|E]. Po zweryfikowaniu jego tożsamości poinformował mnie, że bank jest gotów wesprzeć mnie w przejęciu ziem [FinalDefaulter.GetFirstNamePossessive]! Wszystko, co muszę zrobić, to pokryć pozostałą część pożyczki, którą [FinalDefaulter.GetTitledFirstNameNoTooltip] zlekceważył. Cena jest wysoka, ale mimo to jest to kusząca propozycja..."
 agot_banking.0116.a:0 "To będzie owocna współpraca!"
 agot_banking.0116.b:0 "Nie pragnę tych ziem."



 agot_banking.0107.t:0 "Żądania Wierzyciela"
 agot_banking.0107.desc:0 "[agot_bank|E] wysłał list do mojego seniora, informując [debtors_liege.GetHerHim] o mojej niewypłacalności i prosząc o wsparcie w odzyskaniu środków. Mogę spróbować przekonać [debtors_liege.GetTitledFirstName], że roszczenia banku są nieważne i niesprawiedliwe, mając nadzieję, że nie zmusi mnie do zrekompensowania bankowi strat ani nie podejmie jeszcze bardziej drastycznych działań..."
 agot_banking.0107.a:0 "Z pewnością [debtors_liege.GetSheHe] mnie nie sprzeda bankierom."

 agot_banking.0108.t:0 "Złamany Kontrakt"
 agot_banking.0108.desc:0 "Zostałem poinformowany, że [FinalDefaulter.GetTitledFirstName] zaprzestał spłacania [FinalDefaulter.GetHerHis] pożyczki i odmawia dalszych płatności wobec [agot_bank|E] lub zawarcia nowej umowy.\n\nBank upiera się, że ja, jako senior [FinalDefaulter.GetFirstNamePossessiveNoTooltip], jestem zobowiązany zmusić swoich poddanych do honorowania ich kontraktów.\n\nPrzez moment rozważam odmowę prośby banku — aby nie antagonizować mojego wasala — ale z pewnością zostałoby to odebrane jako zniewaga i zaszkodziłoby mojej zdolności do uzyskania środków, jeśli sam będę potrzebował pożyczki w przyszłości.\n\nMógłbym sam spłacić dług [FinalDefaulter.GetFirstNamePossessiveNoTooltip]... Ale nie chcę nagradzać takiego zachowania."
 agot_banking.0108.a:0 "[FinalDefaulter.GetFirstNameNoTooltip] musi honorować swoją umowę!"
 agot_banking.0108.a_tt:0 "Jeśli [FinalDefaulter.GetTitledFirstName] odmówi, zyskasz powód do uwięzienia."
 agot_banking.0108.b:0 "Zapłacę to z własnej kieszeni..."
 agot_banking.0108.c:0 "Te drobne spory o monety mnie nie obchodzą."
 agot_banking.0108.c_tt:0 "To zwiększy [agot_bank_interest_rate|E] wszystkich twoich przyszłych pożyczek."

 agot_banking.0109.t:0 "Poważny Rozkaz"
 agot_banking.0109.desc:0 "[debtors_liege.GetTitledFirstName] wezwał mnie, aby zażądać spłaty pozostałości pożyczki, której ostatnio zaprzestałem spłacać. Jest jasne, że [agot_bank|E] będzie mnie nękać, dopóki nie otrzyma należnych środków, nieustępliwy w dążeniu do spłaty. Czy złoto warte jest sprzeciwienia się mojemu seniorowi?\n\n[debtors_liege.GetFirstNameNoTooltip] oznajmił, że jestem zobowiązany honorować umowę z bankiem, wznowić spłatę i uregulować całość w ciągu trzech lat, plus natychmiastową opłatę karną za wcześniejsze zaniedbania."
 agot_banking.0109.a:0 "Jak rozkazuje mój senior."
 agot_banking.0109.a_tt:0 "Twoja pożyczka będzie kontynuowana, a termin spłaty wynosi trzy lata."
 agot_banking.0109.b:0 "Nie zrobię tego!"
 agot_banking.0109.b_tt:0 "Jeśli odmówisz, twój senior może spróbować cię uwięzić!"

 agot_banking.0110.t:0 "Spełnione Zobowiązanie"
 agot_banking.0110.desc:0 "[FinalDefaulter.GetTitledFirstName] zastosował się do mojego rozkazu i zobowiązał się spłacić [FinalDefaulter.GetHerHis] pożyczkę wobec [agot_bank|E] w ciągu trzech lat."
 agot_banking.0110.a:0 "Cieszę się, że [FinalDefaulter.GetFirstName] dotrzymał [FinalDefaulter.GetHerHis] słowa."

 agot_banking.0111.t:0 "Odmowa Rozkazu"
 agot_banking.0111.desc:0 "[FinalDefaulter.GetTitledFirstName] odmówił spłaty [FinalDefaulter.GetHerHis] zaległej pożyczki wobec [agot_bank|E].\n\nTego braku szacunku nie można pozostawić bez kary!"
 agot_banking.0111.a:0 "[FinalDefaulter.GetSheHe|U] pożałuje tego."

 agot_banking.0112.t:0 "Przysługa Spłacona Złotem"
 agot_banking.0112.desc:0 "[debtors_liege.GetTitledFirstName] poinformował mnie, że przedstawiciel [agot_bank|E] pojawił się na [debtors_liege.GetHerHis] dworze, domagając się podjęcia działań w związku z moją ostatnią niewypłacalnością. Aby pozostać w dobrych stosunkach z bankiem, [debtors_liege.GetSheHe] osobiście spłacił mój dług. Jednak [debtors_liege.GetSheHe] będzie oczekiwał przysługi w zamian."
 agot_banking.0112.a:0 "Dopóki ja nie płacę..."

 agot_banking.0113.t:0 "Zażegnana Katastrofa"
 agot_banking.0113.desc:0 "[agot_bank|E] próbował doprowadzić moją gospodarkę do ruiny!\n\nPróbowali przejąć kluczowe przedsiębiorstwa w mojej stolicy, podnosząc ceny i obniżając koszty, aby wycisnąć pieniądze, które jestem im winien, bezpośrednio z mojej kasy kosztem pospólstwa. Na szczęście ich próba była tak oczywista, że udało mi się ją zidentyfikować na czas i udaremnić przejęcie, zabezpieczając zdrowie mojej gospodarki i zapobiegając większości szkód."
 agot_banking.0113.a:0 "Moi ludzie nie będą okradani w moim imieniu."

 agot_banking.0114.t:0 "Upadek Gospodarczy"
 agot_banking.0114.desc:0 "[agot_bank|E] podkopał moją gospodarkę!\n\nPrzejęli kluczowe przedsiębiorstwa w moich miastach i podnieśli ceny, aby wycisnąć pieniądze, które jestem im winien, bezpośrednio z mojej kasy i z kieszeni pospólstwa! Zanim nawet to zauważyłem, bank przekierował znaczne środki z mojej stolicy do własnych kieszeni, aby pokryć swoje straty. Szkody, które wyrządzili, będą się ciągnąć latami i zubożą moich ludzi na długo."
 agot_banking.0114.a:0 "To katastrofa!"

 agot_banking.0115.t:0 "Śmierć Dłużnika"
 agot_banking.0115.desc:0 "[DeadDefaulter.GetFirstName] zmarł, zanim nasze działania mające na celu odzyskanie [DeadDefaulter.GetHerHis] pożyczki zostały wdrożone, więc [DeadDefaulter.GetHerHis] długi przeszły na [DeadDefaulter.GetHerHis] spadkobiercę i obecnie nie są wymagane dalsze działania."
 agot_banking.0115.a:0 "Niektóre problemy rozwiązują się same."

 agot_banking.0202.t:0 "Księgowość [ROOT.Char.Custom('agot_bank_name')]"
 agot_banking.0202.IB.desc:0 "Co 5 lat Żelazny [agot_bank|E] z Braavos przedstawia swoim udziałowcom wyniki z ostatniego okresu i wypłaca dywidendy inwestorom.\n\n#T Obecne liczby zaprezentowane przez [agot_bank_director|E] [director.GetTitledFirstName] to:#!\n\nDostępny kapitał:                            #bold [ROOT.Var('IB_FreeCapital').GetValue|2] #!\nKapitał pożyczony klientom:       #bold [ROOT.Var('IB_LoanedCapital').GetValue|2] #!\nWielkość funduszu inwestycyjnego:             #bold [ROOT.Var('IB_InvestmentFund').GetValue|2] #!\nCałkowita wartość banku:                #bold [ROOT.Var('IB_BankValue').GetValue|2] #!\nLiczba wyemitowanych akcji:             #bold [ROOT.Var('IB_NofShares').GetValue|0] #!\nPrzychody:                                          #bold [ROOT.Var('IB_Earnings').GetValue|2|P] #!\nWydatki:                                         #bold [ROOT.Var('IB_Expenses').GetValue|2|N] #!\nPożyczki stracone przez niewypłacalność:                     #bold [ROOT.Var('IB_LostLoans').GetValue|2|N] #!\nZysk netto:                                        #bold [ROOT.Var('IB_Profit').GetValue|2] #!\nZysk na akcję:                              #bold [ROOT.Var('IB_ProfitPerShare').GetValue|2] #!\nDywidenda na akcję:                         #bold [ROOT.Var('IB_DividendPerShare').GetValue|2] #!"

