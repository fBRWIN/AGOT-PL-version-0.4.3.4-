 agot_banking.0202.bank3.desc:0 "Co 5 lat [ROOT.Char.Custom('agot_bank_name')] przedstawia swoim udziałowcom wyniki z danego okresu i wypłaca dywidendy inwestorom.\n\n#T Obecne liczby zaprezentowane przez [agot_bank_director|E] [director.GetTitledFirstName] to:#!\n\nDostępny kapitał:                            #bold [ROOT.Var('bank3_FreeCapital').GetValue|2] #!\nKapitał pożyczony klientom:       #bold [ROOT.Var('bank3_LoanedCapital').GetValue|2] #!\nWielkość funduszu inwestycyjnego:             #bold [ROOT.Var('bank3_InvestmentFund').GetValue|2] #!\nCałkowita wartość banku:                #bold [ROOT.Var('bank3_BankValue').GetValue|2] #!\nLiczba wyemitowanych akcji:             #bold [ROOT.Var('bank3_NofShares').GetValue|0] #!\nPrzychody:                                          #bold [ROOT.Var('bank3_Earnings').GetValue|2|P] #!\nWydatki:                                         #bold [ROOT.Var('bank3_Expenses').GetValue|2|N] #!\nPożyczki stracone przez niewypłacalność:                     #bold [ROOT.Var('bank3_LostLoans').GetValue|2|N] #!\nZysk netto:                                        #bold [ROOT.Var('bank3_Profit').GetValue|2] #!\nZysk na akcję:                              #bold [ROOT.Var('bank3_ProfitPerShare').GetValue|2] #!\nDywidenda na akcję:                         #bold [ROOT.Var('bank3_DividendPerShare').GetValue|2] #!"

 agot_banking.0202.a:0 "Dokładna analiza!"

 agot_banking.0203.t:0 "Oferta Banku"
 agot_banking.0203.desc:0 "[ROOT.Char.Custom('agot_bank_name')] wysłał emisariusza z zapytaniem, czy byłbym skłonny zainwestować w bank, kupując udział w jego działalności. Co pięć lat otrzymywałbym [agot_bank_dividends|E] z udziału lub mógłbym go sprzedać wcześniej, jeśli potrzebowałbym złota.\n\nObecna cena udziału to @gold_icon! [ROOT.Var('ShareBuyingPrice').GetValue|2|N]."
 agot_banking.0203.a:0 "Nie stać mnie na to!"
 agot_banking.0203.b:0 "Umowa stoi!"
 agot_banking.0203.c:0 "Nie teraz, zmieniłem zdanie."

 agot_banking.0204.t:0 "Sprzedaż Udziału w Banku"
 agot_banking.0204.desc:0 "Nie podoba mi się, ile pieniędzy mam zablokowane w [ROOT.Char.Custom('agot_bank_name')] za te kilka marnych monet, które wysyłają mi co kilka lat! Lepiej byłoby sprzedać jeden z moich udziałów i odzyskać złoto, póki jeszcze mogę, zanim wartość udziału spadnie.\n\nMogę sprzedać udział w [ROOT.Char.Custom('agot_bank_name')] i otrzymać jego obecną wartość, równą @gold_icon! [ROOT.Var('ShareSellingPrice').GetValue|2|N]."
 agot_banking.0204.a:0 "To jest do zaakceptowania."
 agot_banking.0204.b:0 "Właściwie, zatrzymam swój udział."

 agot_banking.0205.t:0 "Nowy Dyrektor Banku"
 agot_banking.0205.desc:0 "[ROOT.Char.Custom('agot_bank_name')] wybrał nowego [agot_bank_director|E], który będzie nadzorował i dostosowywał warunki dalszej działalności.\n\nNowy [agot_bank_director|E] [director.GetTitledFirstName] otrzymał [ROOT.Var('director_winner_votes').GetValue] głosów i poprowadzi bank ku coraz większej pomyślności!"
 agot_banking.0205.a:0 "Brawo, brawo!"
 agot_banking.0205.a_tt:0 "Otrzymałeś [THIS.Var('director_votes').GetValue] głosów."

 agot_banking.0206.t:0 "Określ Poziom Ryzyka"
 agot_banking.0206.desc:0 "Przed przyznaniem pożyczki klientowi [agot_bank|E] najpierw określi jego zdolność kredytową. W zależności od wyniku bank zdecyduje, czy można przyznać pożyczkę.\n\nJako [agot_bank_director|E] banku to do mnie należy zdefiniowanie, ile ryzyka bank jest gotów podjąć, zanim odrzuci wnioski niegodnych zaufania klientów."
 agot_banking.0206.a:0 "Będziemy ostrożni. Nie ma potrzeby podejmować zbędnego ryzyka!"
 agot_banking.0206.b:0 "Podejmiemy zrównoważone podejście, równoważąc ryzyko i potencjalne zyski."
 agot_banking.0206.c:0 "Zapraszamy wszystkich!"

 agot_banking.0207.t:0 "Decyzja o Poziomie Dywidendy"
 agot_banking.0207.desc:0 "Jako [agot_bank_director|E] [ROOT.Char.Custom('agot_bank_name')], to do mnie należy decyzja, jaka część zysków banku zostanie wypłacona udziałowcom. Kwota niewypłacona jako [agot_bank_dividends|E] pozostaje w banku i może zostać użyta do generowania większych zysków poprzez udzielanie kolejnych pożyczek w przyszłości."
 agot_banking.0207.a:0 "Musimy skupić się na długoterminowym wzroście!"
 agot_banking.0207.a_tt:0 "50% [agot_bank_profits|E] banku będzie wypłacane udziałowcom jako dywidendy co 5 lat."
 agot_banking.0207.b:0 "Zrównoważona polityka jest bardziej trwała."
 agot_banking.0207.b_tt:0 "75% [agot_bank_profits|E] banku będzie wypłacane udziałowcom jako dywidendy co 5 lat."
 agot_banking.0207.c:0 "Jesteśmy tu, by wzbogacać udziałowców!"
 agot_banking.0207.c_tt:0 "100% [agot_bank_profits|E] banku będzie wypłacane udziałowcom jako dywidendy co 5 lat."

 agot_banking.0210.t:0 "Niewypłacalność Dłużnika"
 agot_banking.0210.desc:0 "Urzędnik informuje mnie, że [FinalDefaulter.GetTitledFirstName] nie jest już w stanie ani nie chce spłacić swojej pożyczki w wysokości [ROOT.Var('show_loan').GetValue|2] @gold_icon. Pożyczone pieniądze są więc stracone. Wymaga to natychmiastowych działań [agot_bank|E]. Nasi udziałowcy będą wściekli, jeśli po prostu porzucimy te środki!\n\nJako [agot_bank_director|E] banku mogę zdecydować, jak sobie z tym poradzić."
 agot_banking.0210.a:0 "Zajmę się tym osobiście."
 agot_banking.0210.a_tt:0 "Otrzymasz kilka opcji dotyczących sposobu odzyskania utraconej pożyczki."
 agot_banking.0210.b:0 "Niech zajmie się tym udziałowiec."
 agot_banking.0210.b_tt:0 "Jeden z innych udziałowców banku zdecyduje, jak odzyskać utraconą pożyczkę."
 agot_banking.0210.c:0 "Nie zawracajcie mi więcej głowy niewypłacalnymi!"
 agot_banking.0210.c_tt:0 "Od teraz inni udziałowcy będą zajmować się wszystkimi niewypłacalnościami."
 agot_banking.0210.d:0 "To koszt prowadzenia działalności."
 agot_banking.0210.d_tt:0 "Nie będzie można odzyskać tej pożyczki w przyszłości!"

 agot_banking.0211.t:0 "Niewypłacalność Dłużnika"
 agot_banking.0211.raid_failed_desc:0 "Katastrofa! Straże [FinalDefaulter.GetTitledFirstNamePossessive] były dobrze przygotowane i odparły piratów, których wynajęliśmy, zanim ci zdołali zrabować znaczną ilość złota z [FinalDefaulter.GetHerHis] domeny.\n\nMusimy spróbować czegoś innego..."
 agot_banking.0211.assassin_failed_desc:0 "Katastrofa! Zabójca, którego wysłaliśmy, aby zabił [FinalDefaulter.GetTitledFirstName], nie wrócił. Musimy założyć, że został schwytany przez strażników [FinalDefaulter.GetFirstNamePossessive] i nie wykonał misji.\n\nMusimy spróbować czegoś innego..."
 agot_banking.0211.claim1_failed_desc:0 "Katastrofa! Roszczenie, które próbowaliśmy sfałszować do tytułu [FinalDefaulter.GetTitledFirstNamePossessive], nie było wystarczająco wiarygodne, aby przekonać jakiegokolwiek potencjalnego kupca o jego legalności.\n\nMusimy spróbować czegoś innego..."
 agot_banking.0211.claim2_failed_desc:0 "Złe wieści: Próbowaliśmy sprzedać nasze sfałszowane roszczenie do tytułu [FinalDefaulter.GetTitledFirstNamePossessive] [buyer.GetTitledFirstName], ale [buyer.GetSheHe] odmówił(a) zapłaty ceny, której żądaliśmy.\n\nMusimy spróbować czegoś innego..."
 agot_banking.0211.letter1_failed_desc:0 "Złe wieści: List, który wysłaliśmy do seniora [FinalDefaulter.GetTitledFirstNamePossessive], nie przekonał go do pomocy w naprawieniu krzywd jego wasala. Wygląda na to, że [FinalDefaulter.GetTitledFirstName] skutecznie dowiódł, że nasze roszczenia są nieuzasadnione.\n\nMusimy spróbować czegoś innego..."
 agot_banking.0211.letter2_failed_desc:0 "Złe wieści: Chociaż senior [FinalDefaulter.GetTitledFirstNamePossessive] nie może zaprzeczyć, że nasze roszczenia są uzasadnione, nadal odmawia rozkazu [FinalDefaulter.GetTitledFirstNameNoTooltip], aby honorował(a) umowę z bankiem.\n\nMusimy spróbować czegoś innego..."
 agot_banking.0211.letter3_failed_desc:0 "Złe wieści: Nawet gdy senior [FinalDefaulter.GetTitledFirstNamePossessive] został przekonany, by nakazać wasalowi honorować umowę, [FinalDefaulter.GetTitledFirstNameNoTooltip] otwarcie odmówił(a) posłuszeństwa.\n\nMusimy spróbować czegoś bardziej bezpośredniego..."
 agot_banking.0211.economy_failed_desc:0 "Niefortunne wieści: Nasze agresywne inwestycje w gospodarkę [FinalDefaulter.GetTitledFirstNamePossessive] nie powiodły się. Wygląda na to, że [FinalDefaulter.GetSheHe] podjął środki zaradcze, aby uniemożliwić nam wyciąganie tego, co nam się należy, z lokalnej gospodarki.\n\nMusimy spróbować czegoś innego..."
 agot_banking.0211.director_desc:0 "Aby odzyskać utraconą pożyczkę [FinalDefaulter.GetTitledFirstNamePossessive], masz do wyboru różne podejścia."
 agot_banking.0211.delegated_desc:0 "[agot_bank_director|E] [director.GetTitledFirstName] poinformował cię o niewypłacalności [FinalDefaulter.GetTitledFirstNamePossessive] i polecił ci odzyskać utracone pieniądze.\n\nAby wykonać to zadanie, masz do wyboru różne podejścia."
 agot_banking.0211.a:0 "Wynajmij piratów, aby splądrowali domenę [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.a_tt:0 "To będzie kosztować bank @gold_icon! [default_revisor.MakeScope.Var('RaiderCost').GetValue]. Jeśli się powiedzie, piraci zwrócą bankowi należne pieniądze i zatrzymają nadmiar łupów."
 agot_banking.0211.b:0 "Wyślij zabójcę, może będziemy mieli więcej szczęścia z dziedzicem [FinalDefaulter.GetHerHis]."
 agot_banking.0211.b_tt:0 "To będzie kosztować bank @gold_icon! [default_revisor.MakeScope.Var('AssassinCost').GetValue]. Jeśli zabójca zdoła zabić [FinalDefaulter.GetTitledFirstName], spróbujemy odzyskać należność od [FinalDefaulter.GetHerHis] spadkobiercy."
 agot_banking.0211.c:0 "Sfałszuj roszczenie do tytułu [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.c_tt:0 "To będzie kosztować bank @gold_icon! [default_revisor.MakeScope.Var('ClaimCost').GetValue]. Jeśli się powiedzie, spróbujemy sprzedać roszczenie ambitnemu sąsiadowi [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.d:0 "Napisz list do seniora [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.d_tt:0 "To będzie kosztować bank @gold_icon! [default_revisor.MakeScope.Var('LetterCost').GetValue]. Senior [FinalDefaulter.GetTitledFirstNamePossessive] może zażądać, by jego wasal honorował umowę zawartą z bankiem, lub sam pokryć dług."
 agot_banking.0211.e:0 "Podkop gospodarkę [FinalDefaulter.GetTitledFirstName]."
 agot_banking.0211.e_tt:0 "To będzie kosztować bank @gold_icon! [default_revisor.MakeScope.Var('EconomyCost').GetValue]. Jeśli się powiedzie, będziemy mogli wycisnąć każdą należną monetę bezpośrednio z gospodarki [FinalDefaulter.GetTitledFirstNamePossessive] w nadchodzących miesiącach, odzyskując z inwestycji i paraliżując pobliskie miasta. Odzyskanie zajmie im trochę czasu."
 agot_banking.0211.g:0 "Nie możemy nic zrobić."
 agot_banking.0211.g_tt:0 "Pożyczki nie da się odzyskać, teraz ani w przyszłości!"
 agot_banking.0211.a.failure:0 "Najazd się nie powiódł."
 agot_banking.0211.a.success:0 "Najazd się powiódł."
 agot_banking.0211.b.failure:0 "Zabójca zawiódł."
 agot_banking.0211.b.success:0 "Zabójca odniósł sukces."
 agot_banking.0211.c.failure:0 "Roszczenie uznano za nielegalne."
 agot_banking.0211.c.success:0 "Roszczenie uznano za legalne."
 agot_banking.0211.d.failure:0 "Senior nie ufa twoim oskarżeniom."
 agot_banking.0211.d.success:0 "Senior jest przekonany o zasadności twoich roszczeń."
 agot_banking.0211.e.failure:0 "Podkopywanie gospodarki nie powiodło się."
 agot_banking.0211.e.success:0 "Podkopywanie gospodarki się powiodło."

 agot_banking.0212.t:0 "Odzyskana Pożyczka"
 agot_banking.0212.raid_success_desc:0 "Udało się!\nPiraci, których wysłaliśmy do stolicy [FinalDefaulter.GetTitledFirstNamePossessive], zdołali splądrować wsie i miasteczka na ich ziemiach i zniknąć z wystarczającą ilością łupów, zanim straże [FinalDefaulter.GetFirstNamePossessive] zdołały zorganizować jakąkolwiek sensowną obronę. Zrabowane złoto wystarcza, aby pokryć straty z niespłaconej pożyczki [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip]."
 agot_banking.0212.assassin_success_desc:0 "Udało się!\nZabójca, którego wysłaliśmy, aby zabił [FinalDefaulter.GetTitledFirstName], odniósł sukces. Miejmy nadzieję, że [FinalDefaulter.GetHerHis] spadkobierca będzie bardziej rozsądny, inaczej on również może znaleźć się w grobie..."
 agot_banking.0212.claim_success_desc:0 "Udało się!\nSfałszowane przez nas roszczenie uznano za legalne i udało nam się sprzedać je [buyer.GetTitledFirstName]. Pieniądze, które [buyer.GetSheHe] nam dał(a) w zamian, wystarczają, aby pokryć straty z pożyczki [FinalDefaulter.GetTitledFirstNamePossessive]. Miejmy nadzieję, że [buyer.GetFirstNameNoTooltip] nauczy [FinalDefaulter.GetFirstNameNoTooltip] na polu bitwy, dlaczego nie powinno się zadzierać z bankiem."
 agot_banking.0212.letter1_success_desc:0 "Udało się!\nSenior [FinalDefaulter.GetTitledFirstNamePossessive] uznał nasze roszczenie za legalne i uregulował zaległy dług, płacąc z własnej kieszeni. Teraz dług [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip] jest spłacony, niech [FinalDefaulter.GetHerHim] zniesie gniew swojego seniora."
 agot_banking.0212.letter2_success_desc:0 "Udało się!\nPo tym, jak senior [FinalDefaulter.GetHerHis] nakazał [FinalDefaulter.GetTitledFirstName] spłacić pieniądze należne bankowi, [FinalDefaulter.GetSheHe] posłuchał(a) i zgodził(a) się zapłacić karę oraz spłacić pierwotnie należną kwotę w ciągu najbliższych trzech lat."
 agot_banking.0212.economy_success_desc:0 "Udało się!\nNasze agresywne inwestycje w stolicę [FinalDefaulter.GetTitledFirstNamePossessive] pozwoliły nam wyciągnąć wystarczająco dużo pieniędzy z lokalnej gospodarki [FinalDefaulter.GetHerHis] domeny do naszych własnych skarbców, umożliwiając nam pokrycie strat z niespłaconej pożyczki [FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip]."
 agot_banking.0212.a:0 "Bank otrzymał, co mu się należało."

 agot_banking.0213.t:0 "Split Akcji"
 agot_banking.0213.desc:0 "[ROOT.Char.Custom('agot_bank_name')] prosperował w ostatnich latach, co spowodowało wzrost wartości pojedynczej akcji. Ponieważ utrudnia to zakup nowych akcji, bank postanowił przeprowadzić split akcji:\n\nKażda aktualnie posiadana akcja udziałowca zostanie podzielona na dwie. W ten sposób cena nowych akcji zostanie zmniejszona o połowę, podczas gdy wszyscy obecni udziałowcy nadal będą posiadać tę samą wartość."
 agot_banking.0213.a:0 "Mądry ruch."
 agot_banking.0213.a_tt:0 "Teraz posiadasz dwa razy więcej akcji niż wcześniej."

 agot_banking.0301.t:0 "Księgi Rachunkowe [ROOT.Char.Custom('agot_bank_name')]"
