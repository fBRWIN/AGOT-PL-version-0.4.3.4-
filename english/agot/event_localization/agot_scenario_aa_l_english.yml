 agot_scenario_aa.0001.t:0 "W cieniu Ashford"
 agot_scenario_aa.0001.desc:0 "Tragedia ponownie spotkała mnie i mój ród. Mój pierworodny syn i dziedzic, [breakspear.GetFirstNameNicknamed], został tragicznie zabity przez mojego najmłodszego syna, [maekar.GetTitledFirstName], podczas turnieju na Łące Ashford. Teraz to na mnie spoczywa odpowiedzialność, by poprowadzić [valarr.GetFirstName] — syna Baelora, a teraz księcia Smoczej Skały i Namiestnika Króla — tak, by był wielkim królem, kiedy mnie już zabraknie, jakim byłby jego ojciec.\n\nSiedmiu nadal wystawia mnie i moje panowanie na próbę, a ja modlę się, by moja rodzina znów odnalazła spokój i radość...\n\nJednak szepty zza morza o moim bracie [bittersteel.GetFirstNameNicknamed] i moim bratanku [daemon.GetFirstNameNicknamed] są niepokojące. Modlę się, by Blackfyre’owie nie podnieśli znów swych sztandarów, by ten kruchy pokój nadal trwał i by stary człowiek mógł #bold opłakiwać#!..."
 agot_scenario_aa.0001.a:0 "Muszę iść dalej..."

 agot_scenario_aa.0002.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0002.desc:0 "[maekar.GetFirstName] Kinslayer zabił swojego brata, [breakspear.GetFirstNameNicknamed], księcia Smoczej Skały. [daeron.GetFirstNameRegnal] Łagodny opłakuje stratę na Żelaznym Tronie — a niestabilny pokój w zielonych krainach rozrywa się na jego oczach. Wiatr zmian znów wieje nad Westeros.\n\nTo w takich czasach moi przodkowie wykorzystywali greenlanderów i ich pola oraz kopalnie. Zamierzam pójść w ich ślady i sprawić, by dawne zwyczaje nie tylko nie zostały zapomniane, ale znów rozkwitły. My Żelazni Ludzie bierzemy to, co nasze, a nasze jest wszystko, co zielone."
 agot_scenario_aa.0002.a:0 "Nie siejemy."

 agot_scenario_aa.0003.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0003.desc:0 "Trzynaście lat spędziłem z rodzeństwem zamknięty w Tyrosh. Gdy przyjechaliśmy, byliśmy niemowlętami pod opieką naszego wuja [bittersteel.GetFirstNameNicknamedPossessive] — teraz jesteśmy dorosłymi mężczyznami i kobietami, a Bittersteel wciąż odmawia wzniecenia buntu pod Czarnym Smokiem. Twierdzi, że jeszcze nie czas. Twierdzi, że nie dostrzegam trudności... że nie jestem #bold gotowy#!.\n\nJednak Bittersteel wyjechał być najemnikiem na Spornych Ziemiach i #italic TERAZ JA#! mogę kształtować przyszłość Domu [ROOT.Char.GetHouse.GetName]. Śmierć mego kuzyna [breakspear.GetFirstNameNicknamed] jest dla nas wreszcie szansą. Przygotowania już trwają, ziarna mojego zwycięstwa zostały zasiane po drugiej stronie Wąskiego Morza... muszę tylko sięgnąć po owoce, gdy dojrzeją do zebrania."
 agot_scenario_aa.0003.a:0 "Wreszcie upomnę się o ojcowskie dziedzictwo."

 agot_scenario_aa.0004.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0004.desc:0 "Moje serce jest złamane, mój ojciec, [baelor.GetName], zginął z ręki mojego wuja, [maekar.GetFirstName], broniąc [duncan.GetName]. #italic Dlaczego?#! Dlaczego bogowie wybrali rycerza z żywopłotu ponad mojego ojca?\n\nW Ashford przybyłem jako młody książę, zostałem czempionem, zrzucając z siodła ponad pół tuzina doświadczonych rycerzy w pojedynkach. A na koniec opuściłem turniej czekając na mianowanie księciem Smoczej Skały i Namiestnikiem Króla u boku mego dziadka, [king.GetName]. To zaszczyt, za który oddałbym wszystko, byle nie musieć go przyjmować.\n\n[baelor.GetNameNoTooltip] byłby jednym z największych królów w dziejach Westeros, ale teraz, gdy [king.GetFirstNameNoTooltip] odejdzie, to ja będę musiał go zastąpić. O jakieś dwadzieścia lat za wcześnie, zamiast mojego ojca... Czy jestem w ogóle gotowy?"
 agot_scenario_aa.0004.a:0 "Będę dobrym królem, ojcze. Tak jak ty byś był."

 agot_scenario_aa.0005.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0005.desc:0 "Martwy książę, wygnany książę i pogrążone w żałobie królestwo. Tyle warte były moje marzenia w Ashford. Pragnąc być wielkim rycerzem, rzuciłem cień na ten turniej, cień, który obawiam się, że rozciągnie się na cały kraj. Przed tym turniejem byłem zwykłym rycerzem z żywopłotu, teraz moje imię zna dom smoka, znają je wielcy i mali lordowie. Gdybym tylko mógł zapytać Ser Arlana, co mam zrobić...\n\nAle Ser Arlan dawno już odszedł. To ja pozostałem. To ja zwyciężyłem w Próbie Siedmiu i to mnie książę Maekar dostrzegł jako wartościowego rycerza. Choć odrzuciłem jego propozycję służby w Summerhall, muszę nauczać jego syna [aegonfive.GetName] tak, jak Ser Arlan uczył mnie.\n\nNasza podróż dopiero się zaczyna, ale najpierw musimy wyjść z cienia Ashford i zostawić to za sobą."
 agot_scenario_aa.0005.a:0 "Do Dorne, by odwiedzić rodzinę [aegonfive.GetFirstNameNoTooltip]."
 agot_scenario_aa.0005.a_tt:0 "Ty i twój [domicile|E] udacie się do [GetTitleByKey('b_sunspear').GetNameNoTier]."
 agot_scenario_aa.0005.b:0 "Sam wybiorę własną drogę.."

 agot_scenario_aa.0006.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0006.desc:0 "Co ja zrobiłem? [baelor.GetName], mój ukochany brat, nie żyje z mojej ręki. Choć kraina nazwie mnie kinslayerem i uzna mnie za winnego, ta buława nie miała go zabić. Teraz jestem złodziejem. Okradłem kraj z następcy tronu. Okradłem moich bratanków z ojca. Okradłem matkę z jej pierworodnego syna. \n\nW zamian za te kradzieże straciłem syna, wyganiając [aerion.GetName] do Lys. Modlę się, by tam zapomniał o swej okrutności i wrócił kiedyś jako porządny człowiek. Powierzyłem drugiego syna [aegonfive.GetName] pod opiekę [duncan.GetName]; choć ten odrzucił moją propozycję służby. Niech Egg powróci do mnie jako prawdziwy rycerz. Co do mnie — wróciłem do Summerhall. Tu na zawsze będę opłakiwał Baelora Breakspeara.\n\nZawsze słyszałem, że bogowie są okrutni, ale nigdy nie zrozumiałem, co to znaczy, aż do teraz. Ból w sercu nigdy nie minie, wiem o tym. #italic Nie pozwolę na to#!.\n\nKowadło jest bez młota, a to, co pozostało, jest złamane."

 agot_scenario_aa.0006.a:0 "Baelorze, przepraszam."
