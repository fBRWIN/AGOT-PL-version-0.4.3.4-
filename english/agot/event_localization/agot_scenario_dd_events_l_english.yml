 ## Rhaegar może sam zdecydować, kogo poślubi
 # dostępne zakresy: tywin/cersei/lyanna/elia/ashara/bachelor (do zaręczyn)
 agot_scenario_dd.0300.t:0 "Przyszłość Rodu Targaryenów"
 agot_scenario_dd.0300.desc.start:0 "Zarówno mój ojciec, jak i Tywin odeszli — teraz to ja muszę zadbać o najlepsze sojusze, by chronić nasz Ród. Muszę się ożenić, choć to nie jest błaha sprawa. Wybieram Królową Siedmiu Królestw; muszę rozważyć to dobrze.\n\n"
 # Każda opcja osobno
 agot_scenario_dd.0300.desc.c:0 "Moje długo planowane zaręczyny z [cersei.GetName] wciąż są możliwe. Nikt nie odmówiłby jej urody ani potęgi rodu Lannisterów, choć zimna ambicja w jej oczach śni mi się po nocach — śni o płonącym królestwie."
 agot_scenario_dd.0300.desc.e:0 "Mógłbym poślubić [elia.GetName], wątłą księżniczkę ze słonecznej Dorne. Jej ród od dawna jest związany z moim, a i sam w sobie jest potężny."
 agot_scenario_dd.0300.desc.a:0 "Mógłbym poślubić [ashara.GetName], fioletowooką piękność ze Starfall, z rodu najlepszych rycerzy w królestwie."
 agot_scenario_dd.0300.desc.l:0 "Mówią, że [lyanna.GetName] z Północy jest piękna, ma dziką naturę i silną wolę. Byłaby pierwszą Starkówną, która poślubiła krew Starej Valyrii."
 # Cersei i Elia są dostępne
 agot_scenario_dd.0300.desc.ce:0 "Moje długo planowane zaręczyny z [cersei.GetName] wciąż są możliwe. Jest piękna, a jej ród potężny. Daleko na południu jest też [elia.GetName], wątła księżniczka ze słonecznej Dorne. Małżeństwo z nią wzmocniłoby więzi Dorne i Żelaznego Tronu."
 # Cersei i Ashara są dostępne
 agot_scenario_dd.0300.desc.ca:0 "Moje długo planowane zaręczyny z [cersei.GetName] wciąż są możliwe. Jest piękna, a jej ród potężny. W Dorne mówi się też o innej piękności godnej królowej — [ashara.GetName], fioletowooka córka Starfall."
 # Cersei i Lyanna są dostępne
 agot_scenario_dd.0300.desc.cl:0 "Moje długo planowane zaręczyny z [cersei.GetName] wciąż są możliwe. Jest piękna, a jej ród potężny. Mówią jednak, że [lyanna.GetName] z Północy także jest piękna, ma dziką naturę i silną wolę. Obie mogą być godnymi królowymi."
 # Cersei, Elia i Ashara są dostępne
 agot_scenario_dd.0300.desc.cea:0 "Moje długo planowane zaręczyny z [cersei.GetName] wciąż są możliwe. Jest piękna, a jej ród potężny. Jest też [elia.GetName], wątła księżniczka ze słonecznej Dorne. Na koniec — [ashara.GetName], fioletowooka córka Starfall."
 # Cersei, Elia i Lyanna są dostępne
 agot_scenario_dd.0300.desc.cel:0 "Moje długo planowane zaręczyny z [cersei.GetName] wciąż są możliwe. Jest piękna, a jej ród potężny. Mówią, że [lyanna.GetName] z Północy także jest piękna, ma dziką naturę i silną wolę. Wreszcie, mógłbym wybrać [elia.GetName], wątłą księżniczkę ze słonecznej Dorne."
 # Cersei, Ashara i Lyanna są dostępne
 agot_scenario_dd.0300.desc.cal:0 "Moje długo planowane zaręczyny z [cersei.GetName] wciąż są możliwe. Jest piękna, a jej ród potężny. Mówią, że [lyanna.GetName] z Północy także jest piękna, ma dziką naturę i silną wolę. Na koniec — [ashara.GetName], fioletowooka córka Starfall."
 # Cersei, Elia, Lyanna i Ashara są dostępne
 agot_scenario_dd.0300.desc.ceal:0 "Moje długo planowane zaręczyny z [cersei.GetName] wciąż są możliwe. Jest piękna, a jej ród potężny. Mówią, że [lyanna.GetName] z Północy także jest piękna, ma dziką naturę i silną wolę. Następnie [elia.GetName], wątła księżniczka ze słonecznej Dorne. Na koniec — [ashara.GetName], fioletowooka córka Starfall."
 # Elia i Ashara są dostępne
 agot_scenario_dd.0300.desc.ea:0 "Dwie opcje wyraźnie się wyróżniają, obie z dalekiego południa. Z jednej strony [elia.GetName], wątła księżniczka ze słonecznej Dorne, która wzmocniłaby związki korony z rodem Martellów. Z drugiej — [ashara.GetFirstName] z rodu Dayne, fioletowooka piękność ze Starfall."
 # Elia, Ashara i Lyanna są dostępne
 agot_scenario_dd.0300.desc.eal:0 "[elia.GetName], wątła księżniczka ze słonecznej Dorne byłaby świetną partią. Jest też [lyanna.GetName], piękny wilk o dzikiej naturze i silnej woli. Wreszcie powinienem rozważyć [ashara.GetName], fioletowooką córkę Starfall."
 # Elia i Lyanna są dostępne
 agot_scenario_dd.0300.desc.el:0 "Dwie opcje wysuwają się na pierwszy plan, z dwóch krańców królestwa. Z jednej strony [elia.GetName], wątła księżniczka ze słonecznej Dorne, która wzmocniłaby więzi korony z rodem Martellów. Z drugiej [lyanna.GetFirstName] z rodu Stark, piękna i pełna woli córka Północy."
 # Ashara i Lyanna są dostępne
 agot_scenario_dd.0300.desc.al:0 "Dwie opcje wysuwają się na pierwszy plan, z dwóch krańców królestwa. Z jednej strony [ashara.GetName], fioletowooka piękność ze Starfall. Z drugiej [lyanna.GetFirstName] z rodu Stark, piękna córka Północy o dzikiej naturze i silnej woli."
