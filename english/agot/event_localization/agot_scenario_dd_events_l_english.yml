 ## Tywin żąda ziemi Duskendale dla swojej rodziny
 # dostępne zakresy: aerys/viserys/tywin/selmy/denys/renfred/duskendale
 agot_scenario_dd.0200.t:0 "Niezbyt Pokorna Prośba"
 # Jeśli Aerys zginie wcześniej
 agot_scenario_dd.0200.desc.early:0 "Sprawa [duskendale.GetNameNoTier] wciąż pozostaje nierozwiązana. Ziemia nadal czeka na nowego właściciela.\n\nPrywatnie [tywin.GetTitledFirstName] domaga się, by ziemie otrzymał jego [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))], łącznie z przywilejami, o które tak walczyli Darklynowie. Proponuje [chosen_sibling.GetTitledFirstName], który byłby godnym wasalem.\n\nChoć Namiestnik był wierny, krew smoka płynie silnie. Chciałbym dać [viserys.GetFirstNameNicknamed] własny zamek. Tak czy inaczej, spotkamy się z tym zdrajcą na polu bitwy. Zostaną pożarci przez robaki."
 # Tywin prosi o tytuły, opcja dla Viserysa
 agot_scenario_dd.0200.desc.tywin:0 "Po śmierci ojca i przejęciu władzy nad Siedmioma Królestwami dowiaduję się, że sprawa [duskendale.GetNameNoTier] nadal nie została rozstrzygnięta. Przebiegły [denys.GetTitledFirstName] ogłosił niepodległość, przyjmując tytuły dawnych królów swej krwi. Wielu sądzi, że wojna już wygrana, i przedstawia swoje kandydatury do ziem Darklynów.\n\n[tywin.GetTitledFirstName] żąda, by ziemie otrzymał jego [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] [chosen_sibling.GetTitledFirstName], wraz z królewską kartą, od której wszystko się zaczęło.\n\nChoć ucieszyłoby to wiernego Namiestnika, krew smoka płynie silnie, a mój brat [viserys.GetFirstNameNicknamed] powinien mieć własny zamek. Tak czy inaczej, zdrajca czeka na polu."
 # Tywin nie żyje, Viserys jedyną opcją
 agot_scenario_dd.0200.desc.viserys:0 "Po śmierci ojca i przejęciu Siedmiu Królestw dowiaduję się, że sprawa [duskendale.GetNameNoTier] nadal nie została rozstrzygnięta. Przebiegły [denys.GetTitledFirstName] ogłosił niepodległość, przyjmując tytuły dawnych królów swej krwi. Wielu sądzi, że wojna już wygrana, i przedstawia swoje kandydatury do ziem Darklynów.\n\nPrzed śmiercią Namiestnika, [tywin.GetTitledFirstName] żądał, by ziemie otrzymał jego krewny z tymi samymi przywilejami, jakich żądał Denys.\n\nPonieważ Tywin nie może już zgłosić żądań, powinienem dać bratu [viserys.GetFirstNameNicknamed] własny zamek. By to zabezpieczyć, musimy spotkać zdrajcę na polu bitwy."

