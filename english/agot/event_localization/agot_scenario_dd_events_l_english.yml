 ## Tywin żąda ziemi po przegranej wojnie o niepodległość Denysa
 # dostępne zakresy: aerys/viserys/tywin/selmy/denys/renfred/duskendale
 agot_scenario_dd.0201.t:0 "Niezbyt Pokorna Prośba"
 # Tywin prosi o tytuły, opcja dla Viserysa
 agot_scenario_dd.0201.desc.tywin:0 "Wojna się skończyła, głupi [denys.GetTitledFirstName] zaatakował nas nie przewidując, jak niewielu go poprze. Teraz, gdy to już rozwiązane, [duskendale.GetNameNoTier] nadal nie ma wiernego władcy.\n\n[tywin.GetTitledFirstName] domaga się, by ziemie otrzymał jego [chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))] [chosen_sibling.GetTitledFirstName], z tymi samymi przywilejami, o które prosili Darklynowie.\n\nChoć Namiestnik był wierny, krew smoka płynie silnie. Chciałbym dać [viserys.GetFirstNameNicknamed] zamek. Muszę zdecydować, jak postąpić..."
 # Tywin nie żyje, Viserys jedyną opcją
 agot_scenario_dd.0201.desc.viserys:0 "Wojna się skończyła, głupi [denys.GetTitledFirstName] zaatakował nas nie przewidując, jak niewielu go poprze. Teraz, gdy to już rozwiązane, [duskendale.GetNameNoTier] nadal nie ma wiernego władcy.\n\nPrywatnie, przed śmiercią, [tywin.GetTitledFirstName] domagał się, by ziemie otrzymał jego krewny z tymi samymi korzyściami, jakich domagał się Denys.\n\nPonieważ Tywin już nie żyje, powinienem dać bratu [viserys.GetFirstNameNicknamed] własny zamek. Przygotujemy go do rządzenia."

