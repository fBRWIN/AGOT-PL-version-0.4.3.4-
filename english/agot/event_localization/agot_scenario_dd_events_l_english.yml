 ## Gdy Tywin rozpoczyna wojnę ratunkową, Rhaegar jest powiadamiany, by mógł dołączyć
 # dostępne zakresy: aerys/tywin/denys/duskendale
 agot_scenario_dd.0095.t:0 "Ratunek Króla"
 agot_scenario_dd.0095.desc:0 "Namiestnik, [tywin.GetTitledFirstName], rusza z silnym wojskiem, by oblegać [duskendale.GetNameNoTier]. Ma nadzieję uratować króla z lochów u [denys.GetTitledFirstName].\n\nJednak pytanie nie daje mi spokoju: #italic Czy mój ojciec powinien być uratowany?#!"

 agot_scenario_dd.0095.opt.a:0 "Zwołać chorągwie! Płyniemy do Duskendale."
 agot_scenario_dd.0095.opt.b:0 "Namiestnik nie otrzyma ode mnie pomocy."

 agot_scenario_dd.0095.a.tt:0 "Dołączasz do wojny, by ratować ojca."
 agot_scenario_dd.0095.b.tt:0 "Ignorujesz wojnę o ratunek ojca."



 ##################################
 # Wojna ratunkowa udana - Aerys uratowany #
 ##################################

 ## Wojna ratunkowa zakończona sukcesem, Aerys ocalony // Takie same opcje jak po udanej akcji Barristana
 ## Wersja poboczna wysyłana do Rhaegara jako kontekst — oblężenie wygrane
 # dostępne zakresy: rescue_war_winner(Tywin lub Rhaegar)/denys/renfred/viserys
 agot_scenario_dd.0100.t:0 "Oblężenie Duskendale"
 # Aerys
 agot_scenario_dd.0100.desc.aerys:0 "Znów czuję powiew świeżego powietrza i pozwalam słońcu ogrzać moją skórę. [rescue_war_winner.GetTitledFirstName] uratował mnie, wyrywając z cierpienia i ciemności lochów.\n\nŚniłem o ucieczce do lepszego świata; zamiast tego jestem wyciągany wśród płonących domów i umierających głupców. Padlinożercy ucztują, gdy dym wznosi się z Dun Fort. Mój dwór czeka na mnie poza murami, jestem wolny od niedawna, ale już domagają się decyzji. Pytają, co zrobić z rodem Darklynów, trzykroć przeklętymi zdrajcami.\n\nNie mogą zatrzymać ziem, ale czy wszyscy muszą zginąć? Mając w pamięci koszmar lochu, to ja muszę zadecydować. Kwestia ziem także jest pilna.\n\n[renfred.GetTitledFirstName] to wierny wasal, może to jemu należy powierzyć ziemie Darklynów. A może to tytuł dla [viserys.GetTitledFirstName], mojego najmłodszego syna."
 # Rhaegar
 agot_scenario_dd.0100.desc.rhaegar:0 "[rescue_war_winner.GetTitledFirstName] odniósł sukces, bramy zostały zdobyte. Duskendale płonie, a ludzie krzyczą w agonii i strachu, podczas gdy miasto jest plądrowane, ale przynajmniej mój ojciec odzyskał wolność.\n\nJuż widzę w nim zmianę; nigdy nie będzie już taki sam. Nim pomyślę o przyszłości, muszę zająć się teraźniejszością. Skoro ojciec jest wolny, trzeba podjąć decyzję, kto otrzyma ziemie rodu Darklyn.\n\nZ całego serca wierzę, że mojemu bratu, [viserys.GetTitledFirstName], należy się ten przywilej."

 # Aerys
 agot_scenario_dd.0100.opt.a:0 "Ród Rykkerów przejmie ziemie, a świat pozna mój gniew."
 agot_scenario_dd.0100.opt.b:0 "Ród Rykkerów przejmie ziemie, byle tylko zdrajcy nigdy więcej nie posiedli ziem."
 agot_scenario_dd.0100.opt.c:0 "Ród Targaryen przejmie ziemie, a świat pozna mój gniew."
 agot_scenario_dd.0100.opt.d:0 "Ród Targaryen przejmie ziemie, byle tylko zdrajcy nigdy więcej nie posiedli ziem."
 # Rhaegar
 agot_scenario_dd.0100.opt.e:0 "Wreszcie mój ojciec jest wolny."

 # Aerys
 agot_scenario_dd.0100.a.tt:0 "Wracasz do Królewskiej Przystani, ale najpierw eliminujesz Darklynów i Hollardów. Duskendale dostaje ród Rykker."
 agot_scenario_dd.0100.b.tt:0 "Przekazujesz Duskendale rodowi Rykkerów i pozbawiasz Darklynów oraz Hollardów ziem i tytułów."
 agot_scenario_dd.0100.c.tt:0 "Wracasz do Królewskiej Przystani, ale najpierw eliminujesz Darklynów i Hollardów. Duskendale dostaje ród Targaryen."
 agot_scenario_dd.0100.d.tt:0 "Przekazujesz Duskendale rodowi Targaryenów i pozbawiasz Darklynów oraz Hollardów ziem i tytułów."
 # Rhaegar
 agot_scenario_dd.0100.e.tt:0 "Wracasz na Smoczą Skałę po ocaleniu króla."

 ## Udana wojna ratunkowa, widok dla zwycięzcy wojny ratunkowej; zdobycie miecza Darklynów
 # dostępne zakresy: rescue_war_winner(Tywin lub Rhaegar)/denys/aerys/rhaegar/tywin/duskendale
 agot_scenario_dd.0111.t:0 "$agot_scenario_dd.0100.t$"
 # Tywin
 agot_scenario_dd.0111.desc.tywin:0 "Wojna skończona! Zdobyłem bramy [duskendale.GetNameNoTier] i Dun Fort. Zezwoliłem ludziom na splądrowanie miasta — byliśmy tu długo, zasłużyli na łupy. Patrzę na płonące ruiny i ginących mieszkańców Duskendale; co za strata...\n\nPrzechodzę obok trupa żołnierza Darklynów leżącego na krwawej ulicy, w ostrzu jego miecza odbija się pobliski ogień. Wtedy sobie przypominam, że valyriański miecz rodu Darklynów, [stalwart.GetName], jest gdzieś tutaj. Od dawna pragnąłem ostrza na miejsce Brightroar...\n\nMuszę go zdobyć!"
 # Rhaegar
 agot_scenario_dd.0111.desc.rhaegar:0 "Wojna dobiegła końca, zdobyłem bramy [duskendale.GetNameNoTier]. Nakazałem oszczędzić niewinnych, lecz kontrolowanie armii podczas oblężenia jest jak zatrzymywanie przypływu. Gniew przetacza się przez to portowe miasto, a krzyki niewinnych zagłuszają wszelkie usprawiedliwienia tej bitwy.\n\nU stóp mam poległego żołnierza Darklynów, jego martwe oczy patrzą w ostatnie niebo, które widział. Zastanawiam się, czy coś dobrego może z tego wyniknąć. Miecz tego człowieka odbija moją twarz — przypominam sobie o [stalwart.GetName], rodowym ostrzu Darklynów.\n\nMoże ja je wykorzystam."
 # Tywin
 agot_scenario_dd.0111.opt.a:0 "Odbiorę miecz osobiście Denysowi!"
 agot_scenario_dd.0111.opt.b:0 "Przeszukać zamek! Chcę ten miecz!"
 # Rhaegar
 agot_scenario_dd.0111.opt.c:0 "Zabiorę miecz Denysowi."
 agot_scenario_dd.0111.opt.d:0 "Przeszukamy zamek."
 # Tywin
 agot_scenario_dd.0111.a.tt:0 "Odbierasz valyriański miecz [stalwart.GetName] rodowi Darklynów."
 agot_scenario_dd.0111.b.tt:0 "Przeszukujesz zamek w poszukiwaniu valyriańskiego miecza [stalwart.GetName] rodowego Darklynów."
 # Rhaegar
 agot_scenario_dd.0111.c.tt:0 "$agot_scenario_dd.0111.a.tt$"
 agot_scenario_dd.0111.d.tt:0 "$agot_scenario_dd.0111.b.tt$"



 ###############################
 # Prośba Barristana Śmiałego #
 ###############################

 ## Barristan chce uratować króla, wysłane do Tywina
 # dostępne zakresy: selmy/aerys/tywin/rhaegar/maelys/duskendale
 agot_scenario_dd.0195.t:0 "Barristan Śmiały"
 agot_scenario_dd.0195.desc:0 "Podczas planowania szturmu na [duskendale.GetNameNoTier], Ser [selmy.GetFirstNameNicknamed] wtrąca się. Ma własny plan na uratowanie króla, tak niebezpieczny, że można by go nazwać niemożliwym. Albo jest wierny swojemu przydomkowi, albo to najbardziej nierozsądny rycerz, jaki kiedykolwiek nosił białą pelerynę.\n\nPomimo mojego sceptycyzmu muszę przyznać, że Ser Barristan to wybitny rycerz i niezrównany wojownik. Gdyby ktoś miał podjąć się takiego zadania, byłby to pogromca [maelys.GetFirstNameNicknamed]. Jednak jak powiedziałem radzie, strata króla to zysk większego — [rhaegar.GetTitledFirstName], a nawet jeśli opóźniłbym atak dla tej próby, to i tak pomysł jest szaleńczy.\n\nNiemniej jednak decyzja musi zostać podjęta."

 agot_scenario_dd.0195.opt.a:0 "Barristan może spróbować, ale nie będę długo czekać."
 agot_scenario_dd.0195.opt.b:0 "Nie mogę mu na to pozwolić."

 agot_scenario_dd.0195.a.tt:0 "Pozwalasz Barristanowi odejść."
 agot_scenario_dd.0195.b.tt:0 "Nie pozwalasz Barristanowi opuścić obozu."

 ## Tywin odmawia próby ratunku Barristana, ale Rhaegar może zdecydować inaczej
 # dostępne zakresy: selmy/aerys/tywin/rhaegar/maelys/duskendale
 agot_scenario_dd.0196.t:0 "Chwała Gwardzisty"
 agot_scenario_dd.0196.desc:0 "Ser [selmy.GetFirstNameNicknamed] ogłosił swój plan ratowania króla — zamierza wejść do zamku nocą, sam, uzbrojony tylko w sztylet. Namiestnik, [tywin.GetTitledFirstName], odrzucił ten plan i zakazał jego realizacji.\n\nJako następca tronu mógłbym go jednak przegłosować i wysłać Barristana, by spróbował uwolnić mojego ojca, zanim szturm na [duskendale.GetNameNoTier] narazi go na śmiertelne niebezpieczeństwo. Tylko czy taki plan ma szanse powodzenia? Czy jeden człowiek, choćby najszlachetniejszy, może to naprawdę osiągnąć?"

 agot_scenario_dd.0196.opt.a:0 "Barristan dostanie swoją szansę."
 agot_scenario_dd.0196.opt.b:0 "Nie mogę na to pozwolić."

 agot_scenario_dd.0196.a.tt:0 "Wysyłasz Barristana Selmy'ego na misję ratowania króla z więzienia Darklynów."
 agot_scenario_dd.0196.b.tt:0 "Nie pozwalasz Barristanowi ryzykować w ten sposób życia."



 #############################
 # Rezultaty Próby Barristana #
 #############################

 ## Barristan z powodzeniem ratuje króla; Aerys odbiera Darklynom miecz VS Stalwart
 # dostępne zakresy: aerys/viserys/selmy/denys/renfred/duskendale/iron_throne/stalwart
 agot_scenario_dd.0197.t:0 "Wybawca w Bieli"
 agot_scenario_dd.0197.desc:0 "Czuję, jak moje ciało drży, gdy leżę w kącie celi. Nie ma tu ciepła, nie ma bezpieczeństwa. Serce wali mi w piersi, a głowa jest lekka jak piórko. Przysięgam, że widzę kształty w ciemności, lecz odwracam się i nie ma tam nic. Prawie nie słyszę kroków, pewnie strażnik idzie po mnie kolejny raz.\n\nPodnoszę wzrok przez mgłę własnych siedmiu piekieł i widzę znajomą sylwetkę. Ser [selmy.GetFirstNameNicknamed] stoi przed moją celą w łachmanach, z zakrwawionym sztyletem w jednej dłoni i kluczami w drugiej. Zanim zdążę go zapytać, otwiera drzwi i już jesteśmy w ruchu. Akcja ratunkowa jest jak sen — moi Gwardziści tną garnizon jak tort, zanim pojmę, co się dzieje, już jesteśmy poza miastem. Gdy nas opatrują, rada pyta o moje plany wobec Duskendale i rządzących nim rodów.\n\nCo mam im odpowiedzieć?"

 agot_scenario_dd.0197.opt.a:0 "Ród Rykker przejmie ziemie. Wszystkich należy zgładzić."
 agot_scenario_dd.0197.opt.b:0 "Opuśćmy to przeklęte miejsce, ziemie oddajmy Rykkerom."
 agot_scenario_dd.0197.opt.c:0 "Ród Targaryen przejmie ziemie. Wszystkich należy zgładzić."
 agot_scenario_dd.0197.opt.d:0 "Opuśćmy to przeklęte miejsce, ziemie oddajmy Targaryenom."

 agot_scenario_dd.0197.a.tt:0 "Ucieczka z Duskendale i rozkaz egzekucji Darklynów i Hollardów. Duskendale dla Rykkerów."
 agot_scenario_dd.0197.b.tt:0 "Dajesz Duskendale Rykkerom i pozbawiasz Darklynów i Hollardów ziem i tytułów."
 agot_scenario_dd.0197.c.tt:0 "Ucieczka z Duskendale i rozkaz egzekucji Darklynów i Hollardów. Duskendale dla Targaryenów."
 agot_scenario_dd.0197.d.tt:0 "Dajesz Duskendale Targaryenom i pozbawiasz Darklynów i Hollardów ziem i tytułów."

 ## Barristan ponosi klęskę i Aerys dowiaduje się, że zginie
 # dostępne zakresy: aerys/viserys/tywin/selmy/denys/renfred/duskendale/iron_throne
 agot_scenario_dd.0198.t:0 "Śmiała Klęska"
 agot_scenario_dd.0198.desc:0 "Podrywam się na dźwięk kroków pod drzwiami. Mój strażnik niesie mi prezent, a z łoskotem okazuje się nim głowa Ser [selmy.GetFirstNameNicknamed] — jednego z moich najlepszych Gwardzistów. Moje ciało zaczyna drżeć, łzy wypełniają oczy. Mimo jego starań mój rycerz poległ próbując mnie ratować. Ponieważ szturm [tywin.GetTitledFirstName] jest już pewny, [denys.GetTitledFirstName] nie ma wyjścia i musi spełnić groźbę egzekucji. Kroki zbliżają się, widzę złowrogi uśmiech strażnika.\n\nJestem smokiem! Nie mogę zginąć!"

 agot_scenario_dd.0198.opt.a:0 "@death_icon! Nie! To nie może się dziać!"

 agot_scenario_dd.0198.a.tt:0 "Zostajesz stracony w lochach."

 ## .selmy = informuje Rhaegara, że Barristan zawiódł i obaj zginęli
 ## .war = Aerys został zabity przez Denysa przy wejściu do zamku
 # dostępne zakresy: aerys/viserys/tywin/selmy/denys/renfred/duskendale/iron_throne
 agot_scenario_dd.0199.t.saved:0 "Król Żyje"
 agot_scenario_dd.0199.t.failed:0 "Król Nie Żyje"
 ##### Barristan uratował
 # Rhaegar dołączył do wojny
 agot_scenario_dd.0199.desc.saved.camp:0 "Budzę się na dźwięk kopyt na skraju obozu. Słyszę mieszaninę rozkazów i okrzyków radości. Wychodząc z namiotu widzę Ser [selmy.GetFirstName], który zatrzymuje się przy krańcu obozu. Na koniu siedzi zgarbiona postać, gdy oczy się przyzwyczajają, widzę srebrne włosy ojca.\n\nManewr [selmy.GetFirstNamePossessiveNoTooltip] powiódł się, król został ocalony. Z ulgą przyjmuję, że nie będę musiał go zastąpić.\n\nObóz wrze od ruchu — jedni gratulują rycerzowi, inni szykują się do szturmu. [tywin.GetTitledFirstName] zarządził atak na zamek, już widzę dymy unoszące się zza murów."
 # Rhaegar nie dołączył do wojny
 agot_scenario_dd.0199.desc.saved.home:0 "Kruki z obozu [tywin.GetTitledFirstNamePossessive] pod Duskendale donoszą, że Ser [selmy.GetFirstNameNicknamed] z Gwardii Królewskiej dokonał śmiałej akcji w Dun Fort i uratował mojego ojca.\n\nOdetchnąłem z ulgą, nie będę musiał zasiadać na Żelaznym Tronie — przynajmniej na razie. Czytam dalej, dowiadując się, że [tywin.GetTitledFirstNameNoTooltip] rozkazał szturmować miasto, więc wkrótce zobaczę, jak płonie przez wodę. Wątpię, by zemsta ojca była łagodna."
 ##### Barristan zawiódł
 # Rhaegar dołączył do wojny
 agot_scenario_dd.0199.desc.failed.camp:0 "Wychodzę z namiotu [tywin.GetTitledFirstNamePossessive] i słyszę westchnienia zebranych. Posłaniec ogłasza, że [denys.GetTitledFirstName] zabił zarówno Ser [selmy.GetFirstName], jak i mojego ojca.\n\nCzuję ciężar, nie tylko po śmierci ojca, ale i z powodu oczekiwań, które teraz na mnie spadają. Żołnierze i rycerze patrzą na mnie jak na swojego króla, a ja wciąż nie mogę się pogodzić ze stratą. [tywin.GetTitledFirstNameNoTooltip] już planuje szturm, a na radzie szepta się o koronacjach i ślubach.\n\nOjciec dopiero ostygł, a już o nim zapomniano. Ciężar nowej roli przytłacza mnie, a nawet nie zacząłem."
 # Rhaegar nie dołączył do wojny
 agot_scenario_dd.0199.desc.failed.home:0 "Przyszedł kruk z obozu pod Duskendale. Zanim maester coś powie, już wiem, że wieści są ponure. Ser [selmy.GetFirstName], próbując szalonego planu ratunkowego, został pojmany i zabity. Razem z nim zginął mój ojciec. Nie ma już szans na negocjacje, [tywin.GetTitledFirstName] będzie musiał szturmować mury i złupić miasto.\n\nNormalnie pomyślałbym o niewinnych z Duskendale, ale umysł mam zbyt przytłoczony żałobą. Już czuję ciężar oczekiwań i przepowiedni, a teraz dochodzi do tego korona. Ojciec nie żyje, a razem z nim książę Rhaegar — jego miejsce musi zająć król."
 # Denys zabił Aerysa
 agot_scenario_dd.0199.desc.war.nobs:0 "[denys.GetTitledFirstName] zabił mojego ojca, gdy przebiliśmy się przez bramy.\n\nMoże król żyłby, gdybyśmy poczekali i negocjowali. Zbieram się w sobie i zdaję sobie sprawę z ciężaru władzy, który teraz na mnie spadł.\n\n[iron_throne.GetNameNoTier] stoi pusty po śmierci ojca, powinniśmy byli potraktować groźby [denys.GetTitledFirstNamePossessiveNoTooltip] poważniej.\n\nPozostaje mi tylko mieć nadzieję, że będę dobrym królem, by uczcić ojca. Pierwszym zadaniem będzie decyzja, co zrobić z Darklynami."
 # Denys zabił Aerysa, tym razem z wzmianką o Barristanie
 agot_scenario_dd.0199.desc.war:0 "[denys.GetTitledFirstName] zabił mojego ojca, gdy przebiliśmy się przez bramy.\n\nMoże król żyłby, gdybyśmy poczekali i pozwolili Ser [selmy.GetFirstName] wykonać jego plan. Zbieram się w sobie i zdaję sobie sprawę z ciężaru władzy, który teraz na mnie spadł.\n\n[iron_throne.GetNameNoTier] stoi pusty po śmierci ojca, powinniśmy byli potraktować groźby [denys.GetTitledFirstNamePossessiveNoTooltip] poważniej.\n\nPozostaje mi tylko mieć nadzieję, że będę dobrym królem, by uczcić ojca. Pierwszym zadaniem będzie decyzja, co zrobić z Darklynami."

 # Barristan uratował
 agot_scenario_dd.0199.opt.a:0 "Pomodlę się za Duskendale i podziękuję losowi."
 # Barristan zawiódł
