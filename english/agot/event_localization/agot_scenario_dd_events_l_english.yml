l_english:
 ##################################
 # Tywin i Rhaegar nadają tempo   #
 ##################################

 ## Wydarzenie scenariuszowe dla Rhaegara, Aerysa i Denysa
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.1000.t.rhaegar:0 "Mój ojciec, Uwięziony Smok"
 agot_scenario_dd.1000.t.aerys:0 "Uwięziony Smok"
 agot_scenario_dd.1000.t.denys:0 "Mój więzień, Uwięziony Smok"
 # Rhaegar
 agot_scenario_dd.1000.desc.rhaegar:0 "Rada donosi mi o złych wieściach: Mój ojciec, [aerys.GetTitledFirstNameRegnal], został pojmany przez [denys.GetTitledFirstName]!\n\nW szaleńczej próbie uratowania swego portu przed nieuchronnym upadkiem, Lord Duskendale poprosił o przywilej większej autonomii dla swojej ziemi. [tywin.GetTitledFirstName], Namiestnik Króla, odmówił mu. Głupiec przestał więc płacić podatki, a następnie zaprosił samego króla do [duskendale.GetNameNoTier], by wysłuchał jego petycji.\n\nMój ojciec, pragnąc udowodnić, że nie jest tylko marionetką, zgodził się spotkać z nim bez Namiestnika. Teraz jest zakładnikiem, a [denys.GetTitledFirstNameNoTooltip] przysiągł go zabić, jeśli szturmujemy mury.\n\nŻycie mojego ojca spoczywa teraz w rękach Namiestnika, a Siedem Królestw czeka, jak postąpi."
 # Aerys
 agot_scenario_dd.1000.desc.aerys:0 "Kiedy przybyłem do [duskendale.GetNameNoTier], miałem nadzieję pokazać swoją siłę. [denys.GetTitledFirstName] poprosił koronę o królewski przywilej, łudząc się, że uratuje swój podupadający port, lecz [tywin.GetFirstName] szybko odrzucił petycję — znowu zachowując się tak, jakby to #italic on#! był królem, a ja tylko błaznem na niewygodnym krześle.\n\nPoczątkowo ignorowałem fakt, że Szczurzy Lord z Duskendale przestał płacić podatki, prosząc mnie o osobiste wysłuchanie. Ale wtedy Namiestnik wystąpił przeciw temu. Jakim prawem #italic lew#! rozkazuje #italic smokowi?!#! Więc pojechałem do Duskendale, a teraz zamiast wielkiej sali mam celę. Czuję, jak robi się coraz ciaśniej, kroki są coraz głośniejsze, serce bije coraz szybciej. Nie wiem, czy zawodzi mój umysł, czy serce.\n\n#bold Wypuśćcie mnie!#!"
 # Denys
 agot_scenario_dd.1000.desc.denys:0 "Mój plan się powiódł! [aerys.GetTitledFirstNameRegnal] siedzi sam w celi, skulony w kącie jak schwytany pies. Słyszę już, jak nazywają mnie zdrajcą w całym królestwie. Czy to zdrada prosić o to, na co twój Ród zasłużył sto razy i więcej?\n\nChciałem jedynie przywileju podobnego do Dornijczyków. Z przywilejem mógłbym uratować port, odbudować siłę domu. Jednak nawet po wiekach wiernej służby, [tywin.GetTitledFirstNamePossessive] odmowa była natychmiastowa. Stanąłem na rozdrożu. Mogłem pozwolić upaść memu rodowi albo znaleźć szczelinę w zbroi lwa. Wybrałem to drugie.\n\nWiedziałem, że [aerys.GetFirstNameNoTooltip] przyjedzie, gdy go sprowokuję; to głupiec. Oddał się w moje ręce jak świeżo złapana zwierzyna. Teraz muszę wydobyć z niego to, czego potrzebuję.\n\nMam nadzieję, że jego #italic wola#! jest tak słaba jak #italic umysł#!"

 agot_scenario_dd.1000.opt.a:0 "Mam nadzieję, że Namiestnik go ocali."
 agot_scenario_dd.1000.opt.b:0 "Tywin! Rhaegar! #bold Ktokolwiek!#!"
 agot_scenario_dd.1000.opt.c:0 "Dozorco, przygotuj narzędzia!"

 ## Wydarzenie scenariuszowe dla Tywina Lannistera
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0001.t:0 "Pojmany głupiec"
 agot_scenario_dd.0001.desc:0 "[aerys.GetTitledFirstNameRegnal] został pojmany przez swojego wasala, [denys.GetTitledFirstName]. #italic Szkoda...#!\n\nLord [duskendale.GetNameNoTier] od dawna sprawia problemy Żelaznemu Tronowi. W próbie ratowania bezużytecznego portu zażądał królewskiego przywileju, który dałby mu większą autonomię i niższe cła. Po odmowie przestał płacić podatki.\n\nKról, równie głupi jak [denys.GetTitledFirstNameNoTooltip], pojechał do [duskendale.GetNameNoTierNoTooltip] sam, by rozwiązać spór. Nic dziwnego, że teraz jest więźniem, z groźbą śmierci, jeśli podejmiemy szturm. Bez wątpienia [denys.GetTitledFirstNameNoTooltip] chce zmusić mnie do uległości — i w zamian zdobyć przywilej. Korona wyda się słaba, jeśli ustąpię, ale jeszcze słabsza, jeśli król zginie.\n\nTak czy inaczej, jako Namiestnik Króla zwołałem Małą Radę, by podjąć decyzję. Przynajmniej nie będziemy milczeć."

 agot_scenario_dd.0001.opt.a:0 "Lord Denys dostanie swój przywilej."
 agot_scenario_dd.0001.opt.b:0 "Oblężcie Duskendale, nie poddamy się."

 ## Tywin ustępuje, ale Aerys się nie zgadza — Tywin musi podjąć kolejną decyzję
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0002.t:0 "Wieści od Uwięzionego Króla"
 agot_scenario_dd.0002.desc:0 "Gdy już miałem wysłać wiadomość do [duskendale.GetNameNoTier], zgadzając się na przyznanie [denys.GetTitledFirstName] przywileju, nadchodzą wieści w postaci listu, który — jak twierdzi posłaniec — napisał sam król.\n\nRozpoznaję jego pismo, ale jest niedbale nabazgrane, nierówne. List błaga nas o uległość, lecz wyraźnie był pisany pod przymusem. Jestem pewien, że król był torturowany, co podważa moją pewność siebie.\n\nUstąpienie przed wrogiem, który torturuje króla, może być bardziej szkodliwe niż śmierć króla podczas próby odbicia. Jeśli można bezkarnie porwać króla, korona przestaje budzić strach. Muszę jeszcze raz rozważyć swój wybór."
 agot_scenario_dd.0002.opt.a:0 "Jedziemy do Duskendale, na wojnę."
 agot_scenario_dd.0002.opt.b:0 "Trwam przy swojej decyzji."

 ## Tywin ustępuje po raz ostatni, Rhaegar może interweniować
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0003.t:0 "Ręka ociera łzy"
 agot_scenario_dd.0003.desc:0 "Namiestnik Króla otwarcie sprzeciwił się mojemu ojcu, żądając zerwania umowy między Koroną a [denys.GetTitledFirstName]. Chciałbym być zaskoczony, ale rozłam między nimi pogłębia się z każdym dniem. To jednak zła wieść dla króla, nawet jeśli może oznaczać jego wolność. Skoro jego Namiestnik działa tak jawnie przeciw niemu, co pomyśli reszta królestwa?\n\nCzy mój ojciec traci kontrolę nad tronem? Czy w ogóle nadaje się jeszcze do rządzenia? Jeśli nie, to na mnie spadnie obowiązek zasiadania na Żelaznym Tronie. Obawiam się, że [tywin.GetTitledFirstName] powinien zostać powstrzymany, dla dobra korony. Usunięcie go z funkcji Namiestnika zakończy umowę i rozpocznie wojnę. Trudna decyzja, ale może jedyna słuszna."

 agot_scenario_dd.0003.opt.a:0 "Zwołam lordów, niech królestwo samo zdecyduje."
 agot_scenario_dd.0003.opt.b:0 "Zastąpię Tywina jako Namiestnika. Do wojny!"

 agot_scenario_dd.0003.a.tt:0 "Wzywasz Wielką Radę, która zdecyduje o losie Żelaznego Tronu i wyruszasz do Królewskiej Przystani."
 agot_scenario_dd.0003.b.tt:0 "Usuwasz Tywina ze stanowiska Namiestnika i sam obejmujesz tę funkcję, rozpoczynając wojnę, którą powinien był poprowadzić on."

 ###############################
 # Zwołano Wielką Radę         #
 ###############################

 ## Wysyłane do głównych wasali na głosowanie w Wielkiej Radzie
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0004.t:0 "Zwołano Wielką Radę"
 agot_scenario_dd.0004.desc:0 "Przybył kruk, informując mnie, że zostałem wezwany przez księcia koronnego [rhaegar.GetFirstNameNicknamed] na Wielką Radę, by zdecydować o losie [aerys.GetTitledFirstNameRegnal]. Od czterdziestu czterech lat nie zwoływano Wielkiej Rady.\n\nObawiam się, co to może oznaczać, ale moim obowiązkiem jest odpowiedzieć na wezwanie."

 agot_scenario_dd.0004.opt.a:0 "Siodłajcie konie, ruszamy do Królewskiej Przystani."
 agot_scenario_dd.0004.opt.b:0 "Nie zawracam sobie tym głowy, mam inne sprawy."

 agot_scenario_dd.0004.a.tt:0 "Wyruszasz do Królewskiej Przystani na Wielką Radę."
 agot_scenario_dd.0004.b.tt:0 "Ignorujesz wezwanie i nie bierzesz udziału."

 ## Po przybyciu na Wielką Radę, podziwianie okoliczności
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0005.t:0 "Wielka Rada 277 AC"
 agot_scenario_dd.0005.desc:0 "Przybyłem, by wziąć udział w Wielkiej Radzie, która zadecyduje o losie [aerys.GetTitledFirstNameRegnal]. Wita mnie książę koronny [rhaegar.GetFirstName] i Namiestnik Króla [tywin.GetTitledFirstName].\n\nWkrótce będziemy głosować o przyszłości królestwa. Mój głos może zaważyć na tym, kto zasiądzie na Żelaznym Tronie na kolejne pięćdziesiąt lat.\n\nGdy kończą się powitania, podchodzi do mnie służący i proponuje zaprowadzić mnie do komnat. Powinienem za nim podążyć; po takiej podróży muszę się rozgościć."

 agot_scenario_dd.0005.opt.a:0 "Mam nadzieję, że to nie potrwa długo..."

 agot_scenario_dd.0005.a.tt:0 "Idziesz za służącym do swoich komnat."




 ##########################
 # Głosowanie Wielkiej Rady #
 ##########################

 ## Po zwłoce, oddajesz głos na swoje stanowisko
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0006.t:0 "Wybór Stron"
 # Goście
 agot_scenario_dd.0006.desc.voting:0 "Dziś nadszedł dzień, w którym decydujemy o losie [aerys.GetTitledFirstNameRegnal].\n\nW Królewskiej Przystani prowadzono długie rozmowy, a wśród lordów królestwa zdaje się panować zgoda.\n\nWielu ma ponoć głosować za detronizacją króla. Ale czy naprawdę tak czują, czy też długie oblężenie — i nieobecny król — zmusili ich do uległości wobec księcia koronnego i Namiestnika?\n\nTylko czas pokaże."
 # Rhaegar i Tywin
 agot_scenario_dd.0006.desc.observing:0 "Dziś nadszedł dzień, w którym decydujemy o losie [aerys.GetTitledFirstNameRegnal]. Wszystko już ustawione, rada rozpoczęta. Wygłosiliśmy przemowy i jasno określiliśmy nasz cel. Król musi zostać zdetronizowany.\n\nGdy zgromadzeni doradcy głosują, nasze losy spoczywają w ich rękach. Bo jeśli król pozostanie na Żelaznym Tronie, z pewnością po nas sięgnie. Znamy to ryzyko i przyjmujemy je dla dobra królestwa.\n\nGdy rozpoczyna się głosowanie, biorę głęboki oddech."

 agot_scenario_dd.0006.opt.a:0 "Głosuję za detronizacją króla Aerysa II."
 agot_scenario_dd.0006.opt.b:0 "Głosuję za królem Aerysem II."
 agot_scenario_dd.0006.opt.c:0 "Mam nadzieję, że głosujący będą mądrzy."

 agot_scenario_dd.0006.a.tt:0 "Opowiadasz się po stronie księcia koronnego Rhaegara."
 agot_scenario_dd.0006.b.tt:0 "Pozostajesz lojalny wobec króla Aerysa II."
 agot_scenario_dd.0006.c.tt:0 "Bacznie obserwujesz uczestników."



 #############################
 # Wyniki Wielkiej Rady      #
 #############################

 ## Wysyłane do głównych wasali i Rhaegara/Tywina po głosowaniu
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0007.t:0 "Wyniki Wielkiej Rady"
 # Tywin
 agot_scenario_dd.0007.desc.tywin:0 "Gwar tłumu powoli cichnie, gdy książę koronny [rhaegar.GetFirstName] i ja stajemy u stóp Żelaznego Tronu. Wyniki są już znane, a teraz mamy przekazać ultimatum uwięzionemu [aerys.GetTitledFirstNameRegnal], licząc, że zgodzi się na własną detronizację.\n\nNowy król, ale ten sam Namiestnik. Będę musiał sprawić, by ten mnie słuchał."
 # Rhaegar
 agot_scenario_dd.0007.desc.rhaegar:0 "Gwar tłumu powoli cichnie, gdy Namiestnik Króla [tywin.GetFirstName] i ja stajemy u stóp Żelaznego Tronu. Wyniki są już znane, a teraz mamy przekazać ultimatum uwięzionemu [aerys.GetTitledFirstNameRegnal], licząc, że zgodzi się na własną detronizację.\n\nNareszcie nadszedł czas, bym zasiadł na Żelaznym Tronie. Wiedziałem, że ten dzień nadejdzie, choć nie spodziewałem się, że tak prędko. Teraz mogę tylko liczyć, że mój ojciec pogodzi się z rzeczywistością, zamiast trzymać się przeszłości."
 # Gość głosował za
 agot_scenario_dd.0007.desc.guest.yes:0 "Gwar tłumu powoli cichnie, gdy książę koronny [rhaegar.GetFirstName] i Namiestnik Króla [tywin.GetTitledFirstName] stają u stóp Żelaznego Tronu. Wyniki są już znane i mają zamiar przekazać ultimatum uwięzionemu [aerys.GetTitledFirstNameRegnal].\n\nPatrząc na uśmiech Namiestnika, nie mogę oprzeć się wrażeniu, że to uzurpacja. Głosowałem za, ale nie odważę się powiedzieć tego głośno. Trzymam się najsilniejszych, choć plami to mój honor."
 # Gość głosował przeciw
 agot_scenario_dd.0007.desc.guest.no:0 "Gwar tłumu powoli cichnie, gdy książę koronny [rhaegar.GetFirstName] i Namiestnik Króla [tywin.GetTitledFirstName] stają u stóp Żelaznego Tronu. Wyniki są już znane i mają zamiar przekazać ultimatum uwięzionemu [aerys.GetTitledFirstNameRegnal].\n\nPatrząc na uśmiech Namiestnika, nie mogę oprzeć się wrażeniu, że to uzurpacja. Głosowałem przeciwko temu, ale nie odważę się powiedzieć tego głośno. Muszę przygotować się na to, co nadejdzie."

 # Tywin
 agot_scenario_dd.0007.opt.a:0 "Przyszłość rodu Lannisterów rysuje się jasno..."
 # Rhaegar
 agot_scenario_dd.0007.opt.b:0 "Muszę przygotować się do rządów lub do wojny."
 # Goście
 agot_scenario_dd.0007.opt.c:0 "Czy to naprawdę było głosowanie?"

 # Tywin
 agot_scenario_dd.0007.a.tt:0 "Wybuchasz szczerym śmiechem, przekonany, że wszystko masz pod kontrolą."
 # Rhaegar
 agot_scenario_dd.0007.b.tt:0 "Spodziewasz się, że ojciec sprzeciwi się wynikom."
 # Goście
 agot_scenario_dd.0007.c.tt:0 "Czujesz, że wynik był przesądzony od początku."



 ###############################
 # Ultimatum Wielkiej Rady     #
 ###############################

 ## Ultimatum, wysłane do Aerysa: albo ustępuje, albo żąda głów
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0009.t:0 "Wielka Rada 277 AC"
 agot_scenario_dd.0009.desc:0 "Głosy zostały oddane, a wynik przedstawiony. Moi zdradzieccy wasale z pewnością spiskowali z [tywin.GetTitledFirstName] i [rhaegar.GetTitledFirstName], by mnie obalić. Zepchnięty do defensywy mogę #italic czuć#!, jak ściany zamykają się wokół mnie.\n\nZa czasów moich przodków spaliłbym ich z grzbietu smoka. Niestety, zostało mi tylko #WF dzikie ognie#! — i garstka lojalnych lordów w tej przeklętej ziemi. Pozostaje jedno pytanie: czy będę bronił mojego prawa do tronu?"

 agot_scenario_dd.0009.opt.a:0 "Muszę się poddać."
 agot_scenario_dd.0009.opt.b:0 "#bold Ogień i krew — to wszystko, co zdrajcy dostaną ode mnie!#!"

 agot_scenario_dd.0009.a.tt:0 "Tracisz prawa do Żelaznego Tronu."
 agot_scenario_dd.0009.b.tt:0 "Książę będzie walczył o władzę."



 #########################
 # Wydarzenia lokalizacyjne #
 #########################

 ## Wysłane do Tywina, by ruszył do KP na głosowanie, gdy gracz
 # dostępne zakresy: aerys/rhaegar/denys/tywin/duskendale
 agot_scenario_dd.0020.t:0 "Zwołano Wielką Radę"
 agot_scenario_dd.0020.desc:0 "Książę koronny wezwał mnie do Królewskiej Przystani, by przygotować się na Wielką Radę. Jesteśmy zgodni, że [aerys.GetTitledFirstNameRegnal] musi zostać zdetronizowany i nie powinniśmy mieć trudności ze zdobyciem poparcia pozostałych lordów. Od czterdziestu czterech lat nie zwoływano Wielkiej Rady, a królestwo będzie się przyglądać.\n\nJeśli dobrze to rozegram, mogę umocnić swoją pozycję — i zapewnić królestwu lepszego króla. Stawka jest wysoka, więc potrzeba ostrożności..."

 agot_scenario_dd.0020.opt.a:0 "Siodłajcie konie, ruszamy do Królewskiej Przystani."
 agot_scenario_dd.0020.opt.b:0 "Pozostanę w Casterly Rock."

 agot_scenario_dd.0020.a.tt:0 "Wyruszasz do Królewskiej Przystani na Wielką Radę."
 agot_scenario_dd.0020.b.tt:0 "Ignorujesz wezwanie i nie bierzesz udziału."



 ##########################
 # Denys traci Duskendale #
 ##########################

 ## Po splądrowaniu Duskendale przez Tywina/Rhaegara; Denys może się poddać lub zabić Aerysa
 # dostępne zakresy: rescue_war_winner(Tywin lub Rhaegar)/duskendale/aerys
 agot_scenario_dd.0080.t:0 "Duskendale Upadło"
 agot_scenario_dd.0080.desc:0 "[rescue_war_winner.GetTitledFirstName] przełamał bramy, jego armie zalewają miasto, a łucznicy dobijają ostatnich obrońców na murach. Pożary szaleją w [duskendale.GetNameNoTier], a odgłosy bitwy ustępują miejsca rzezi.\n\nCóż za głupota — trzymać [aerys.GetFirstName] jako zakładnika przy takim wojsku pod murami. Mój ród wkrótce będzie tylko wspomnieniem, a jeśli król przeżyje, po wszystkim nie okaże mi litości. Do głowy napiera kolejna zdrada: dotrzymać groźby i pozbawić króla życia.\n\nBitwa już skończona... Jak powitam zwycięzców?"

 agot_scenario_dd.0080.opt.a:0 "Poddać zamek, oddać im króla."
 agot_scenario_dd.0080.opt.b:0 "Rzućcie im głowę króla!"

 agot_scenario_dd.0080.a.tt:0 "Zostajesz pojmany przez królewskie wojska i twoje losy zostaną rozstrzygnięte później."
 agot_scenario_dd.0080.b.tt:0 "Zabijasz króla przed poddaniem się, po czym i tak trafiasz w ręce królewskich wojsk."

 ## Wysłane do Denysa tuż przed ujawnieniem wyniku misji Selmy'ego - podwójne zastosowanie (porażka/sukces)
 # dostępne zakresy: aerys/selmy/courtier
 agot_scenario_dd.0081.t.fail:0 "Szczur w klatce"
 agot_scenario_dd.0081.t.success:0 "Brakujący więzień"
 agot_scenario_dd.0081.t.early_death:0 "Przyszłość naszego rodu"
 # Selmy nie powiódł się
 agot_scenario_dd.0081.desc.fail:0 "[courtier.GetFirstName] przyniósł mi prezent. Jeden z Królewskiej Gwardii postanowił wspiąć się po moich murach, próbując uratować [aerys.GetTitledFirstName]. To sam Ser [selmy.GetFirstNameNicknamed], pogromca ostatniego Blackfyre'a! Cóż za szczęście mieć go w niewoli.\n\nCiekawe ilu jeszcze przysłali — z pewnością nie tylko jednego, choćby był najodważniejszy. Skoro agenci przedostali się przez mury, czas z tym skończyć. Podetnę im gardła i po sprawie.\n\nDuskendale znów będzie niezależne, jak przed smokami. Jeśli chcą je odzyskać, będą musieli mi je odebrać siłą."
 # Selmy ocalił króla
 agot_scenario_dd.0081.desc.success:0 "[courtier.GetFirstName] wbiega do mojej komnaty, akurat gdy dzwony alarmowe rozbrzmiewają w Dun Fort. \"Mój panie! Król został porwany!\" — krzyczy do mnie z przerażeniem w głosie. Spoglądam na miasto w dole, akurat gdy koń z dwoma jeźdźcami przebija się przez bramę i wyjeżdża przez miasto.\n\nWe mnie gotuje się gniew, aż ściskam balustradę na balkonie. Bez króla nie mam już żadnej karty przetargowej — a bez karty jesteśmy #bold zgubieni#!.\n\nPatrzę na [courtier.GetFirstNameNoTooltip], furia przejmuje nade mną kontrolę i spycha rozsądek na bok."
 agot_scenario_dd.0081.desc.early_death:0 "Gdy [aerys.GetTitledFirstName] zginął, wraz z nim umarł mój atut. Teraz muszę wyznaczyć nowy kurs, który oznacza tylko jedno: wojna. Żelazny Tron zbyt długo trzymał nas pod butem — pozwalając portowi upaść i naszej sile słabnąć, podczas gdy oni kwitli.\n\nJeśli mam ocalić mój ród, musimy znowu zostać królami."

 agot_scenario_dd.0081.opt.a:0 "Podciąć im gardła i przynieść mi koronę."
 agot_scenario_dd.0081.opt.b:0 "#italic Chodź tu, głupcze!#!"
 agot_scenario_dd.0081.opt.c:0 "Znów będziemy królami!"

 agot_scenario_dd.0081.a.tt:0 "Wykorzystujesz okazję, by zgładzić króla i jego Gwardzistę. Ogłaszasz secesję od Siedmiu Królestw i zostajesz niezależny."
 agot_scenario_dd.0081.b.tt:0 "Król uciekł z lochów, a żaden z twoich ludzi nie potrafi tego wyjaśnić. Wyładowujesz gniew na posłańcu."
 agot_scenario_dd.0081.c.tt:0 "Po przedwczesnej śmierci króla koncentrujesz się na secesji od Siedmiu Królestw."


