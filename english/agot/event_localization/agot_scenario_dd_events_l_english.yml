 ## Rhaegar może zdecydować, czy zgadza się na wybraną kandydatkę
 # dostępne zakresy: tywin/cersei/lyanna/elia/ashara/bachelor (do zaręczyn)/bachelorette
 agot_scenario_dd.0315.t.c:0 "Lwica i smok"
 agot_scenario_dd.0315.t.l:0 "Wilczyca"
 agot_scenario_dd.0315.t.e:0 "Słońce i włócznia"
 agot_scenario_dd.0315.t.a:0 "Fioletowa Gwiazda"

 agot_scenario_dd.0315.desc.start:0 "Mój ojciec przesłał wieści o moich przyszłych zaręczynach, decydując o nich bez choćby jednego kruka z pytaniem o moją zgodę czy opinię. Powinienem się zastanowić, czy w ogóle zaakceptuję te zaręczyny, czy też znajdę sobie żonę wbrew woli ojca.\n\n"
 # Cersei
 agot_scenario_dd.0315.desc.c:0 "Jeśli nic nie zrobię, zostanę zaręczony z [bachelorette.GetName], córką [tywin.GetName]. Nikt nie odmówi jej urody ani potęgi rodu Lannisterów, choć w jej oczach czai się chłodna ambicja, która przynosi mi sny o płonącym królestwie. Na pozór wydaje się idealną przyszłą królową, ale czy mogę poślubić kogoś, kto budzi we mnie takie obawy?\n\n"
 # Lyanna
 agot_scenario_dd.0315.desc.l:0 "Jeśli nic nie zrobię, zostanę zaręczony z [bachelorette.GetName] z Północy. Znana jest ze swojego wolnego ducha i uważa się, że wyrośnie z niej piękność. Żaden Stark nigdy nie poślubił potomka rodu Targaryenów, a zbudowanie świeżych więzi z Północą może być mądrym posunięciem. Jest jednak młoda, a szybki ślub i potomstwo byłyby najlepsze dla mojej pozycji.\n\n"
 # Elia
 agot_scenario_dd.0315.desc.e:0 "Jeśli nic nie zrobię, zostanę zaręczony z [bachelorette.GetName], wątłą księżniczką z nasłonecznionego Dorne. Jej ród od dawna jest związany z moim, a sami są potężni, choć wątła księżniczka oznacza słabą królową.\n\n"
 # Ashara
 agot_scenario_dd.0315.desc.a:0 "Jeśli nic nie zrobię, zostanę zaręczony z [bachelorette.GetName], fioletowooką pięknością ze Starfall. Chociaż ród Dayne nie należy do najpotężniejszych politycznie, wydają najlepszych rycerzy w królestwie, a ona byłaby godną królową dla każdego króla.\n\n"

 agot_scenario_dd.0315.desc.finish:0 "Czy więc powinienem poślubić [bachelorette.GetNameNoTooltip], czy sprzeciwić się ojcu i wybrać żonę według własnego uznania?"

 agot_scenario_dd.0315.opt.a:0 "Poślubię lwicę."
 agot_scenario_dd.0315.opt.b:0 "Smok i wilczyca powinni się połączyć."
 agot_scenario_dd.0315.opt.c:0 "Nasze więzi z Dorne zawsze mogą być silniejsze."
 agot_scenario_dd.0315.opt.d:0 "Poślubię Asharę, światło Starfall."
 agot_scenario_dd.0315.opt.e:0 "Znajdę inną."

 agot_scenario_dd.0315.e.tt:0 "Sprzeciwisz się ojcu i sam poszukasz małżonki"

