 # Cersei i Elia dostępne
 agot_scenario_dd.0305.desc.ce:0 "Mógłbym uszanować życzenie mojego Namiestnika i wydać [bachelor.GetTitledFirstNameNoTooltip] za [cersei.GetFirstName]. Jest wielką pięknością, a jej ród nadal silny. Jednak daleko na południu jest także [elia.GetName], wątła księżniczka z Dorne. Wybierając ją, ponownie wzmocniłbym więzi między rodem Martell a Żelaznym Tronem."
