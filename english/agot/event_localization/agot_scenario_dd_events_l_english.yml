 agot_scenario_dd.0316.t:0 "Buntowniczy książę"

 agot_scenario_dd.0316.desc:0 "Dotarły do mnie wieści ze Smoczej Skały; mój syn Rhaegar odmówił przyjęcia starannie negocjowanych zaręczyn z [bachelorette.GetName]. To nie tylko poważna zniewaga wobec jego narzeczonej i rodu [bachelorette.GetHerHis], ale też otwarta niesubordynacja wobec mojej woli jako króla. Już wcześniej podejrzewałem go o spiski przeciwko mnie, może nawet o próbę uzurpacji tronu, a ta katastrofalna niesubordynacja tylko potwierdza jego zdradzieckie skłonności.\n\nNiewiele mogę teraz zrobić, jak tylko żyć z tą decyzją i mieć się na baczności..."

