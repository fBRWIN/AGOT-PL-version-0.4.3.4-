 ## Tywin żąda ziemi Duskendale dla rodziny po nieudanych wojnach (rzadko)
 # dostępne zakresy: aerys/viserys/tywin/denys/renfred/duskendale
 agot_scenario_dd.0220.t.rhaegar:0 "Zdobyć Siłą"
 agot_scenario_dd.0220.t.denys:0 "Utracone Siłą"
 # Rezerwowy opis po unieważnionych wojnach rozpoczętych przez Rhaegara -> Żelazny Tron kontra Duskendale
 agot_scenario_dd.0220.desc.rhaegar:0 "Wojny o [duskendale.GetNameNoTier] zakończyły się niepowodzeniem — nie da się przewidzieć wszystkiego. Skoro nie możemy bez końca chodzić w tę i z powrotem, po prostu odbierzemy ziemię siłą. Ziemia będzie należeć do mnie i to ja zdecyduję o jej losie, nie zamierzam nikogo słuchać.\n\nOgłaszam się władcą Duskendale, a przy okazji unieważniam wszelkie roszczenia do tych ziem królewskim dekretem."
 # Rezerwowy opis po unieważnionych wojnach rozpoczętych przez Denysa -> Duskendale kontra Żelazny Tron
 agot_scenario_dd.0220.desc.denys:0 "Wojny o [duskendale.GetNameNoTier] zakończyły się niepowodzeniem — nie da się przewidzieć wszystkiego. Żelazny Tron i jego wojska stoją pod moimi bramami, by odebrać mi ziemię siłą.\n\nTo koniec, straciłem wszystko."
 # Rezerwowy opis -> Rozpoczęcie wojny o roszczenia wobec Duskendale dla wybranego kandydata
 agot_scenario_dd.0220.desc.war:0 "Wojny o roszczenia do [duskendale.GetNameNoTier] zakończyły się niepowodzeniem — nie da się przewidzieć wszystkiego. Sam odbiorę ziemię siłą. Poznają gniew smoka. Ziemia będzie należeć do mnie i to ja zdecyduję o jej losie, mam już dość tego, że moi kandydaci nie potrafią doprowadzić sprawy do końca.\n\nMam nadzieję, że są przygotowani, bo chcę zobaczyć wyraz twarzy [denys.GetFullNamePossessiveNoTooltip], gdy pomszczę mojego ojca."

