l_english:
 agot_childhood_events.0001.t:0 "Rzut Monety"
 agot_childhood_events.0001.desc:0 " Za każdym razem, gdy rodzi się potomek rodu [GetPlayer.GetHouse.GetBaseName], bogowie rzucają monetą — jedna strona oznacza wielkość, druga szaleństwo.\n\n[child.Custom('CoinFlipChild')]"
 agot_childhood_events.0001.a:0 " Tak już bywa..."

 agot_childhood_events.0002.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0002.desc:0 " Za każdym razem, gdy rodzi się potomek rodu [GetPlayer.GetHouse.GetBaseName], bogowie rzucają monetą — jedna strona oznacza wielkość, druga szaleństwo. A świat wstrzymuje oddech, czekając na wynik.\n\nWygląda na to, że tym razem moneta spadła korzystnie... [child.GetFirstName] [child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 " Będziemy bacznie śledzić twoją karierę."

 agot_childhood_events.0003.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0003.desc:0 " Za każdym razem, gdy rodzi się potomek rodu [GetPlayer.GetHouse.GetBaseName], bogowie rzucają monetą — jedna strona oznacza wielkość, druga szaleństwo. A świat wstrzymuje oddech, czekając na wynik.\n\nWygląda na to, że tym razem moneta spadła... niezbyt korzystnie. [child.GetFirstName] zdaje się być uosobieniem szaleństwa."
 agot_childhood_events.0003.a:0 " Biada rodowi [GetPlayer.GetHouse.GetBaseName]!"

 coin_flip_diligent:0 "zdaje się być z natury pracowity/a i oddany/a wszystkiemu, czego się podejmuje."
 coin_flip_learning:0 "przejawia naturalne zdolności w dziedzinach uczonych."
 coin_flip_martial:0 "ma naturalny talent do sztuki wojennej."
 coin_flip_intrigue:0 "posiada wrodzoną smykałkę do intryg."
 coin_flip_stewardship:0 "doskonale radzi sobie z zarządzaniem i gospodarowaniem."
 coin_flip_diplomacy:0 "przejawia wrodzoną biegłość w sztuce dyplomacji."
 coin_flip_prowess:0 "wykazuje naturalną sprawność we władaniu orężem."
 coin_flip_shrewd:0 "ma wrodzony talent do wszystkiego, czego się podejmie."
 coin_flip_genius:0 "zdaje się mieć zdumiewający wgląd we wszystko, czego się uczy."
 coin_flip_child_diligent:0 " Czasem mam ochotę przekląć [ROOT.Char.GetFaith.HighGodName] za brak talentu, ale wiem, że narzekanie nic nie da. Każdy dzień to wyzwanie, które zamierzam pokonać; każda noc to szansa, by wyprzedzić innych. Muszę — nie, #italic będę#! — wytrwały/a dzięki własnym siłom."

 coin_flip_child_learning:0 " Jeśli drzemie we mnie jakiekolwiek szaleństwo, to chyba to, że nie potrafię oprzeć się czytaniu każdej napotkanej książki... Zaraz — czy szaleństwo rodu [GetPlayer.GetHouse.GetBaseName] objawiało się już w ten sposób? Muszę odwiedzić bibliotekę i sprawdzić, czy są jakieś opracowania na ten temat!"
 coin_flip_child_martial:0 " Dziś rycerze z dworu zainscenizowali oblężenie zamku. Z murów obserwowałem/am tę „bitwę” i czułem/am się, jakbym miał/a oszaleć! Każda decyzja była błędna, a właściwa taktyka aż raziła w oczy. #italic Czy oni są ślepi?!#!"
 coin_flip_child_intrigue:0 " Dworzanie wymieniający ukradkowe spojrzenia na dworze pewnie nie zdają sobie sprawy, że ich romans jest widoczny jak na dłoni... albo tak mi się wydawało. Kiedy wspomniałem/am o tym innemu [ROOT.Char.Custom('GirlBoy')|l], [ROOT.Char.GetSheHe] nie miał/a pojęcia, o czym mówię. Widocznie mam po prostu lepszy zmysł do takich rzeczy."
 coin_flip_child_stewardship:0 " Po godzinach kręcenia się w kółko w rozmowie z jednym ze stewardów — którego imienia już zapomniałem/am — boli mnie głowa i marzę o śnie. Umrę szczęśliwy/a, jeśli już nigdy więcej nie usłyszę: „Jak na swój wiek, całkiem dobrze znasz się na finansach.”"
 coin_flip_child_diplomacy:0 " Niewiele rzeczy sprawia mi tyle radości, co opowiadanie historii z Ery Herosów zachwyconej publiczności. Słuchają mnie z zapartym tchem, mimo że słyszeli to już dziesiątki razy... Śmiem twierdzić, że mam do tego smykałkę!"
 coin_flip_child_prowess:0 " Znów myślami odpływam do szermierki. Cios! Zasłona! #bold Riposta!#! Ile razy widziałem/am te same ruchy podczas pojedynków rycerzy? Gdy przyjdzie pora, by samemu stanąć do walki, moja odpowiedź będzie prosta: Zasłona! Riposta! #bold Dobra walka!#!"
 coin_flip_child_shrewd:0 " Wciąż spieram się z moim regentem, że lepiej wypuszczać więźniów jako szpiegów niż ich zabijać. Za każdym razem słyszę, że obowiązkiem [ROOT.Char.GetLadyLord] jest być sprawiedliwym. Gdyby tylko inni zrozumieli, że sprawiedliwość można wymierzać w sposób bardziej #italic pragmatyczny#!."
 coin_flip_child_genius:0 " Każda dziedzina, którą zgłębiam, z radością odsłania przede mną swoje tajemnice. Jaką mowę dziś dopracuję? Jaką taktykę opanuję? Jaką intrygę rozwikłam? Mój biedny regent ledwo za mną nadąża! #bold Dobrze.#!"
 coin_flip_child_lunatic_1:0 " Bezgłowy król znów czuwa w rogu komnaty. Czuję jego wzrok, jego myśli, jego głos we śnie. Jego opowieści kołyszą mnie do snu — mówi, że jestem obdarzony/a, że jesteśmy podobni! Im więcej mówi, tym bardziej rozumiem prawdę jego słów."
 coin_flip_child_possessed_1:0 " Dlaczego dworzanie się nam przyglądają, gdy biegamy po korytarzach? Czy wyczuwają, jacy jesteśmy wyjątkowi? Nie, nie, oczywiście że nie. Ale... co jeśli wiedzą? Nikt nie może poznać prawdy. Próbowaliby nas rozdzielić — czuję to. Musimy dziś wszystko zaplanować."
 coin_flip_child_arbitrary:0 " Dar, szaleństwo — nuda i dziecinada! Jak niby miałby to ktoś rozpoznać? Nie ma żadnych obiektywnych kryteriów. Czemu inni wciąż o tym gadają? Kogo to obchodzi? Mnie na pewno nie — i tylko to się liczy."
 coin_flip_child_paranoid:0 " Nie mogę spać. Nie mogę jeść ani pić. Nawet myśleć nie mogę. Czuję, jak dworzanie mnie obserwują — czekają, aż moneta spadnie. Doprowadzają mnie do obłędu! Ale... sam/a zaczynam się zastanawiać. Czy ja naprawdę wariuję? Czy to znak? Przecież to tylko bajka. Ma straszyć dzieci na dworze. Prawda? Szaleństwo rodu [GetPlayer.GetHouse.GetBaseName] nie istnieje... prawda?"
 coin_flip_child_wrathful:0 " Od trzech tygodni przerabiamy ten sam fragment historii rodu [GetPlayer.GetHouse.GetBaseName], a moja cierpliwość wobec tego nauczania się kończy. Dziś podsłuchałem/am, jak mój regent mówił dworzanom, że nie mam żadnych szczególnych zdolności. Jeśli nie przestaną tak gadać, będę musiał/a zamknąć im usta osobiście."
 coin_flip_child_fire_obsessed:0 " Słyszałem/am szepty o szczególnej naturze rodu [GetPlayer.GetHouse.GetBaseName], ale nie zdawałem/am sobie sprawy, jak widoczne są te dary. Za każdym razem, gdy patrzę w płomień, widzę... wizje. Przebłyski czegoś — nie wiem czego — ale ogień próbuje mnie ostrzec. Przed czymś? Odpowiedź znajdę tylko w naprawdę wielkim stosie."

 agot_childhood_events.0004.t:0 "Nasiono jest silne..."
 agot_childhood_events.0004.desc:0 " W miarę jak [child.GetFirstName] dorasta, coraz mniej widzę siebie w [child.GetHerHim]. Czy [child.GetSheHe] naprawdę jest moim dzieckiem?"
 agot_childhood_events.0004.a:0 " A może jednak to nic takiego..."
 agot_childhood_events.0004.b:0 " Muszę poznać prawdę!"
 agot_childhood_events.0004.b.success:0 " Jeśli dziecko nie jest twoje, odkryjesz sekret"
 agot_childhood_events.0004.b.success.bastard.t:0 "Śledztwo zakończone sukcesem"
 agot_childhood_events.0004.b.success.bastard.desc:0 " [child.GetFirstName] jest w rzeczywistości dzieckiem [real_father.GetFullName]!"
 agot_childhood_events.0004.b.success.notbastard.t:0 "$agot_childhood_events.0004.b.success.bastard.t$"
 agot_childhood_events.0004.b.success.notbastard.desc:0 " [child.GetFirstName] naprawdę jest moim dzieckiem!"
 agot_childhood_events.0004.b.failure:0 " Nie możesz znaleźć żadnych dowodów"
 agot_childhood_events.0004.b.failure.t:0 "Śledztwo nieudane"
 agot_childhood_events.0004.b.failure.desc:0 " Nie udało ci się znaleźć żadnych dowodów."
 agot_childhood_events.0004.c:0 " Wszyscy muszą poznać prawdę!"
 agot_childhood_events.0004.c.tt:0 " Publicznie oskarżysz swoje dzieci o bycie bękartami."
 agot_childhood_events.0004.c.tt.1:0 " Nikt ci nie wierzy, a wasale uważają twoje oskarżenie za niehonorowe."
 agot_childhood_events.0004.c.tt.2:0 " Oskarżenie uznane za wiarygodne"
 agot_childhood_events.0004.c.failure.t:0 "Oskarżenie odrzucone"
 agot_childhood_events.0004.c.failure.desc:0 " Nikt nie wierzy w twoje oskarżenia i teraz uważają cię za niehonorowego kłamcę."
 agot_childhood_events.0004.c.success.t:0 "Oskarżenie przyjęte"
 agot_childhood_events.0004.c.success.desc:0 " Opinia publiczna uwierzyła w twoje oskarżenia. [child.GetFirstName] otrzymał/a cechę Sporne Pochodzenie."
 agot_childhood_events.0004.d:0 " Bez względu na to, czy to moje dziecko z krwi — to niczego nie zmienia."
 agot_childhood_events.0004.d.tt:0 " Jeśli twoja żona ma sekrety dotyczące pochodzenia, zostaną one unieważnione."

 agot_childhood_events.0005.t:0 "Inny Taniec"
 agot_childhood_events.0005.desc:0 " Spaceruję po dziedzińcu, gdy zauważam [other_child.GetFirstName], który/a walczy z niewidzialnym przeciwnikiem drewnianym mieczem. „A masz, potworze!” – obserwuję z zaciekawieniem przez kilka chwil, zanim [other_child.GetSheHe] zauważa moją obecność.\n\n„Witaj, moja pani. Ćwiczyłem/am właśnie... nikogo innego nie było... chyba że... chciałabyś dołączyć?” – [other_child.GetSheHe] lekko się rumieni."
 agot_childhood_events.0005.desc.alone:0 " Spaceruję po dziedzińcu i zauważam kilka porzuconych, drewnianych mieczy — synowie dworzan musieli je zostawić w trakcie zabawy. Nie mam się gdzie spieszyć..."
 agot_childhood_events.0005.a:0 " To wygląda na świetną zabawę!"
 agot_childhood_events.0005.b:0 " Powinnam uczyć się tak jak chłopcy!"
 agot_childhood_events.0005.c:0 " Nie, to dziecinada."
 agot_childhood_events.0005.tt:0 " Rozpoczniesz naukę szermierki"

 agot_childhood_events.0006.t:0 "Nietypowe Zajęcie"
 agot_childhood_events.0006.desc:0 " Spaceruję po dziedzińcu, gdy widzę dzieci bawiące się w walkę na drewniane miecze. Jedno z nich sprawnie rozbraja przeciwnika — i ku memu zaskoczeniu, rozpoznaję w nim moją córkę, [child.GetFirstName].\n\nWidocznie mnie już zauważyła, bo od razu podbiega. „Widziałeś/aś to? Wygrałam! Zostanę wojowniczką jak Visenya albo Nymeria!”"
 agot_childhood_events.0006.desc.alone:0 " Spaceruję po dziedzińcu, gdy widzę dziecko ćwiczące walkę z powietrzem. Ku mojemu zdumieniu, to moja córka, [child.GetFirstName].\n\nWidząc mnie, od razu podbiega. „Nie wiedziałam, że walka jest taka fajna! Zostanę wojowniczką jak Visenya albo Nymeria!”"
 agot_childhood_events.0006.a:0 " No dobrze, pokaż mi, czego jeszcze się nauczyłaś."
 agot_childhood_events.0006.b:0 " Może powinna nauczyć się prawdziwej sztuki wojennej..."
 agot_childhood_events.0006.c:0 " To nie jest zajęcie dla damy!"
 agot_childhood_events.0006.tt:0 " [child.GetFirstName] rozpocznie naukę szermierki"

 agot_childhood_events.0007.t:0 "Barwy Dworu"
 agot_childhood_events.0007.desc.courtier:0 " Fryzura [dyed_hair.GetNamePossessive] sprawia, że [dyed_hair.GetSheHe] przykuwa uwagę w każdej sali, do której wchodzi."
 agot_childhood_events.0007.desc.sellsword:0 " Przez dwór niedawno przewinął się najemnik z Wolnych Miast — nie mogłem/am oderwać wzroku od niesamowitego koloru jego/jej włosów!"
 agot_childhood_events.0007.a:0 " Może i ja powinienem/am spróbować..."
 agot_childhood_events.0007.tt:0 " Zafarbuje swoje włosy w stylu Wolnych Miast!"
 agot_childhood_events.0007.b:0 " Taka ekstrawagancja sprowadziłaby tylko drwiny."

 agot_childhood_events.0008.t:0 "Na Barwno i na Błazna"
 agot_childhood_events.0008.desc:0 " Przechadzając się po korytarzach [home.GetNameNoTooltip], kątem oka zauważam coś w zadziwiającym kolorze. Odwracam głowę tak gwałtownie, że prawie ją skręcam — i widzę, że mój/moja [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))], [dyed_hair.GetName], zafarbował/a sobie włosy na jakiś absurdalny kolor.\n\n„I jak ci się podoba, [dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]? To styl, który jest teraz bardzo modny w Wolnych Miastach Essos.”"
 agot_childhood_events.0008.a:0 " Cóż... skoro naprawdę tego chcesz..."
 agot_childhood_events.0008.b:0 " Natychmiast zmyj tę ohydę z głowy!"
 agot_childhood_events.0008.c:0 " Wyglądasz niesamowicie!"
 agot_childhood_events.0008.c.tt:0 " Ty również zafarbujesz włosy!"

 agot_childhood_events.0009.t:0 "Edukacja Wychowanka"
 agot_childhood_events.0009.desc:0 " Gdy siedzisz w swoich komnatach, rozmyślając o przyszłości swojego młodego potomka, dręcząca myśl zakrada się do twojej głowy. [ward.GetFirstName] szybko dorasta i staje się coraz bardziej oczywiste, że potrzebuje przewodnika i nauczyciela, który pomoże ukształtować [ward.GetHerHis] drogę w tym świecie. Czas zdecydować, komu powierzyć to odpowiedzialne zadanie."
 agot_childhood_events.0009.a:0 " Może ja się tym zajmę?"
 agot_childhood_events.0009.a.tt:0 " Może to właśnie ty powinieneś/powinnaś poprowadzić [ward.GetFirstName] przez burzliwą ścieżkę życia. Twoje doświadczenie i mądrość mogą okazać się nieocenione w kształtowaniu charakteru i przyszłości dziecka."
 agot_childhood_events.0009.b:0 " Może [guardian.GetFirstName]?"
 agot_childhood_events.0009.b.tt:0 " Myślami wracasz do [guardian.GetFirstName] — postaci znanej z mądrości i prawości. Powierzenie [ward.GetFirstName] tej osobie może zapewnić dziecku jasną przyszłość, pełną możliwości rozwoju."
 agot_childhood_events.0009.c:0 " Może ktoś inny?"
 agot_childhood_events.0009.c.tt:0 " Znajdziesz inną osobę, która przejmie tę odpowiedzialność."
 agot_childhood_events.0009.d:0 " Jeszcze nie podjąłem/am decyzji."
 agot_childhood_events.0009.d.tt:0 " Ciężar tej decyzji przytłacza cię i zwlekasz z jej podjęciem. Być może najlepiej będzie odłożyć ją na później."

 agot_childhood_events.0011.t:0 "Obiecująca Gwiazda"
 agot_childhood_events.0011.desc:0 " Obserwując [prodigy.GetFirstName], który/a ćwiczy z drewnianym mieczem na dziedzińcu, zauważam szybkie i zwinne ruchy jego/jej stóp oraz płynne, pewne cięcia ostrzem.\n\n[prodigy.GetSheHe|U] już teraz rozwija się w wybitnego szermierza, gdy większość dzieci w tym wieku nie potrafi nawet utrzymać miecza. Może to duma rodzinna, ale wierzę, że to dziecko może zdobyć prawo do dzierżenia [dawn.GetName] i miana Miecza Poranka.\n\nJeśli popchnę [prodigy.GetHerHim] teraz, może osiągnąć pełnię potencjału... albo załamać się pod presją. Czy jestem gotów/gotowa podjąć to ryzyko?"
 agot_childhood_events.0011.a:0 " Prawdziwy trening [prodigy.GetHerHis] zaczyna się teraz."
 agot_childhood_events.0011.a.tt:0 " Wprowadzisz [prodigy.GetHerHim] na ścieżkę ku tytułowi Miecza Poranka"
 agot_childhood_events.0011.b:0 " [prodigy.GetSheHe|U] to jeszcze dziecko — pozwolę [prodigy.GetHerHim] rozwijać się w swoim tempie."
 agot_childhood_events.0011.b.tt:0 " [prodigy.GetFirstNameNoTooltip] będzie się rozwijać jak każde inne dziecko"

 child_personality.keeps_authoritative_tt:0 "[child.GetFirstName] zachowuje cechę [GetTrait('authoritative').GetName( child.Self )]"
 child_personality.keeps_rude_tt:0 "[child.GetFirstName] zachowuje cechę [GetTrait('rude').GetName( child.Self )]"
 child_personality.keeps_inquisitive_tt:0 "[child.GetFirstName] zachowuje cechę [GetTrait('inquisitive').GetName( child.Self )]"

 agot_child_personality_events.2010.t:0 "Kłócący się służący"
 agot_child_personality_events.2010.guardian:0 " [guardian.GetTitledFirstName] przyprowadza przede mnie dwoje służących, których twarze aż czerwienieją ze złości, gdy mierzą się wzrokiem po przeciwnych stronach sali. Wygląda na to, że zasłona została poplamiona winem Arbor i oboje obwiniają się nawzajem. Żadne z nich nie chce zająć się plamą, a urażeni słudzy to zła rzecz dla morale. [guardian.GetFirstNameNoTooltip] powierza mi rozwiązanie sporu jako próbę charakteru."
 agot_child_personality_events.2010.no_guardian:0 " Dwoje służących wpada do moich komnat, oboje czerwoni z wściekłości. Każdy twierdzi, że to ten drugi poplamił zasłonę winem Arbor podczas sprzątania zeszłej nocy. Ten spór wyraźnie źle wpływa na morale, a ja muszę szybko zareagować."
 agot_child_personality_events.2010.a:0 " Oboje poniesiecie odpowiedzialność i posprzątacie."
 agot_child_personality_events.2010.b:0 " Oboje jesteście zwolnieni!"
 agot_child_personality_events.2010.c:0 " Kto miał służbę zeszłej nocy?"

 agot_child_personality_events.201.desc:0 " Moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], zmierzyło się z nową próbą swoich umiejętności. Dwójka kłótliwych służących przyniosła spór, w którym każde obwiniało drugie o rozlanie drogiego wina Arbor na zasłony. Przerzucali się krzykami i oskarżeniami, podczas gdy reszta służby uważnie przyglądała się całej scenie."

 agot_child_personality_events.2011.t:0 "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.authoritative:0 " [child.GetFirstNameNoTooltip] nakazał/a obojgu posprzątać zasłony i zakazał/a im wspominać o sporze. [child.GetSheHe|U] wykazał/a się stanowczością, a jego/jej rozkazy szybko wykonano."
 agot_child_personality_events.201.confirm_authoritative:0 " Zostaniesz inspirującym przywódcą."
 agot_child_personality_events.201.authoritative_change:0 " Jeśli chcesz rządzić, musisz umieć przewodzić."

 agot_child_personality_events.2012.t:0 "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.rude:0 " [child.GetFirstNameNoTooltip] zareagował/a gwałtownie, krzycząc na całą służbę za to, że nie potrafiła rozwiązać tak prostego problemu. [child.GetSheHe|U] nie zauważył/a pełnych frustracji spojrzeń służących, gdy z pogardą zignorował/a ich spór i ich wartość."
 agot_child_personality_events.201.confirm_rude:0 " Właśnie tak, [child.Custom('GirlBoy')]. Są nic nie warci."
 agot_child_personality_events.201.rude_change:0 " Nie powinieneś/naś był/a tracić na nich czasu."

 agot_child_personality_events.2013.t:0 "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.inquisitive:0 " [child.GetFirstNameNoTooltip] zebrał/a służących, szybko ustalił/a kto miał służbę zeszłej nocy i polecił/a tej osobie posprzątanie bałaganu. [child.GetSheHe|U] wykazał/a się rozwagą i taktem, gromadząc informacje przed wydaniem osądu lub rozkazów."
 agot_child_personality_events.201.confirm_inquisitive:0 " Dziś wykazałeś/łaś się mądrością."
 agot_child_personality_events.201.inquisitive_change:0 " Aby rozwiązywać problemy, trzeba dotrzeć do ich źródła."
