 agot_proclaim.c:0 "Jestem jedynym prawdziwym [Select_CString(agot_proclaimed_kingqueen.IsFemale,'Królowa','Król')]."
 agot_proclaim.0001.t:0 "Zreformowany Żelazny Tron"
 agot_proclaim.0001.desc:0 "W wyniku ważnego zwrotu wydarzeń, nowy władca pojawił się, jednocząc ziemie Westeros pod jednym sztandarem. \n\nPo latach nieustannych bitew, sprytnej dyplomacji i strategicznych małżeństw, ten lider osiągnął to, co wielu uważało za niemożliwe — reformację Żelaznego Tronu. Posiadając pięć z dziewięciu tytułów cesarskich w Westeros, ten władca wykazał się niezrównaną odwagą i determinacją. \n\nŻelazny Tron, niegdyś rozbity, a jego dziedzictwo splamione konfliktami, został przywrócony dzięki czystej woli i ambicji. Siedem Królestw, niegdyś podzielone rywalizacjami i wojnami, teraz patrzy na nową erę potencjalnego pokoju i stabilności. \n\nLordowie i damy Westeros muszą teraz zmierzyć się z tą nową rzeczywistością. Czy zgięliście kolano przed tym nowym władcą, czy wyzwiecie moc Żelaznego Tronu?"
 agot_proclaim.0002.t:0 "Zreformowane Królestwo Duskendale"
 agot_proclaim.0002.desc:0 "W wyniku ważnego zwrotu wydarzeń, kiedyś podzielone ziemie Duskendale zostały ponownie zjednoczone pod nowym władcą. \n\nTen lider przywrócił dziedzictwo Domu Darklyn i odbudował Królestwo Duskendale, przynosząc stabilność i siłę temu regionowi. \n\nTo odrodzenie oznacza zmianę równowagi sił. Jak zareagujesz na tę nową siłę w Królewskich Ziemiach?"
 agot_proclaim.0003.t:0 "Zreformowane Królestwo Dreadfort"
 agot_proclaim.0003.desc:0 "Nowy władca pojawił się na Północy, skutecznie jednocząc podzielone terytoria i przywracając złowrogie Dreadfort. \n\nTen lider ożywił mroczne dziedzictwo Domu Bolton, przynosząc strach i siłę temu regionowi. \n\nTo odrodzenie oznacza znaczną zmianę równowagi sił. Jak zareagujesz na tę nową potęgę na Północy?"
 agot_proclaim.0004.t:0 "Zreformowane Królestwo Runestone"
