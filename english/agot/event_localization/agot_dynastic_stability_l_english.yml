l_english:
 agot_dynastic_stability.0002.t:0 "Niespodziewane Dziedzictwo"
 agot_dynastic_stability.0002.desc:0 "Od czasu do czasu ktoś umiera. Najczęściej nie ma to większego znaczenia; jednak czasami może się to okazać nadzwyczaj szczęśliwym wydarzeniem. To jest właśnie jeden z takich przypadków. Jeden z moich krewnych, choćby bardzo odległych, zmarł, a los sprawił, że to ja zostałem/am jego spadkobiercą. Oczywiście, jest tutaj pewien mały szkopuł. Nie należę do jego rodu, a niektórzy mogą uznać to za problem z prawowitością moich nowych posiadłości.\n\nWobec tego staję przed wyborem. Mając nowe dobra, mógłbym/mogłabym również przyjąć nazwisko rodu, do którego tradycyjnie one należały, zapewniając, że linia sukcesji będzie uznawana za prawowitą i nieprzerwaną."
 agot_dynastic_stability.0002.a:0 "Wydaje się, że przyjęcie nowego nazwiska będzie najrozsądniejsze"
 agot_dynastic_stability.0002.b:0 "Nigdy! Zawsze będę [GetPlayer.GetHouse.GetBaseName]!"
 agot_dynastic_stability.2000.t:0 "Bękarty Narodzone na Nowo"
 agot_dynastic_stability.2000.desc:0 "Do mojego [ROOT.Char.Custom('GetCourtType')] wpłynęła petycja.\n\n[bastard.GetName] prosi, abym ja, [ROOT.Char.Custom('GetQueenKing')] [empire_title.GetName], udzielił/udzieliła mu specjalnego pozwolenia na przyjęcie herbu i nazwiska rodu [bastard.GetHouse.MakeScope.Var('bastard_house_of').House.GetName], od którego się wywodzi."
 agot_dynastic_stability.2000.a:0 "Udzielę zgody na tę petycję."
 agot_dynastic_stability.2000.b:0 "Nie, [bastard.GetSheHe] nie ma do tego prawa."
 agot_dynastic_stability.2000.legitimization_granted:0 "Prośba zaakceptowana"
 agot_dynastic_stability.2000.legitimization_rejected:0 "Prośba odrzucona"
 agot_dynastic_stability.2000.legitimization_rejected_desc:0 "[top_liege.GetName] odrzucił twoją prośbę o przyjęcie herbu twojego rodowego rodu."
