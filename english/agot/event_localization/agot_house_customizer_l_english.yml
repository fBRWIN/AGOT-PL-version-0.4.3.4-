 agot_house_customizer.0020.t:0 " Dostosowywanie Rodu"
 agot_house_customizer.0020.desc:0 " Wybierz swoje pokrewieństwo"
 agot_house_customizer.0020.a:0 " Chcę zagrać jako ich #bold rodzeństwo#!"
 agot_house_customizer.0020.b:0 " Chcę zagrać jako ich #bold dziecko#!"
 agot_house_customizer.0020.bb:0 " Chcę zagrać jako ich #bold dziecko#! i mieć przypisanego [second_parent.GetMotherFather]"
 agot_house_customizer.0020.c:0 " Chcę zagrać jako ich #bold krewny#!"
 agot_house_customizer.0020.d:0 " Chcę zagrać jako #bold dziecko króla Aerysa II#!"
 agot_house_customizer.0020.e:0 " Chcę zagrać jako #bold dziecko księcia Rhaegara#!"
 agot_house_customizer.0020.f:0 " Chcę zagrać jako ich #bold tajny bękart#!"
 agot_house_customizer.0020.f.flavor:0 " Poznasz prawdę o swoim pochodzeniu i będziesz mógł ujawnić ją światu poprzez decyzję."
 agot_house_customizer.0020.back:0 " Chcę wybrać inny ród..."
 agot_house_customizer.0020.back.tt:0 " Powrócisz do wyboru wymarłego rodu."
 agot_house_customizer.0021.back.tt:0 " Powrócisz do początkowego wydarzenia."

