 agot_house_customizer.0001.t:0 " Dostosowywanie Rodu"
 agot_house_customizer.0001.desc:0 "#P Witaj w narzędziu dostosowywania rodu#!! Proszę, postępuj zgodnie z instrukcjami, aby prawidłowo korzystać z tej funkcji.\n\n Jeśli chcesz zagrać jako członek #N wymarłego rodu#!, możesz wybrać tę opcję i znaleźć ród pod regionem jego pochodzenia.\n\n Jeśli chcesz zagrać jako członek istniejącego rodu, musisz znaleźć kogoś z tego rodu, kliknąć prawym przyciskiem na portrecie tej postaci i wybrać "Dołącz do rodu".\n\n@warning_icon! #N Rozpoczęcie gry jako bękart spowoduje utworzenie bocznej linii twojej dynastii po tym, jak będziesz mieć dzieci!"
 agot_house_customizer.0001.a:0 " Chcę zagrać jako członek #N wymarłego rodu#!."
 agot_house_customizer.0001.b:0 " Chcę zagrać jako członek #P istniejącego rodu#!."

