 agot_house_customizer.0026.t:0 " Dostosowywanie rodu – Silne dziedzictwo"
 agot_house_customizer.0026.desc:0 " Członkowie rodu #V [ROOT.Char.GetHouse.GetName]#! wyróżniają się charakterystycznym, dziedzicznym wyglądem. Przez pokolenia przekazywali unikalne cechy wyglądu, które odróżniają ich od innych rodów.\n\n Proszę wybierz, czy chcesz, aby Twój bohater odziedziczył silne cechy wyglądu rodu #V [ROOT.Char.GetHouse.GetName]#!."
 agot_house_customizer.0026.a:0 " Tak, niech moja postać wygląda jak członek rodu [ROOT.Char.GetHouse.GetName]!"
 agot_house_customizer.0026.a.tt:0 "@warning_icon! #warning To zmieni wygląd Twojej własnej postaci!#!"
 agot_house_customizer.0026.b:0 " Nie, chcę zachować obecny wygląd mojej postaci."

 agot_house_customizer.0200.t:0 " Dostosowywanie rodu – Wybierz krewnego"
 agot_house_customizer.0200.desc:0 " Wybierz krewnego z poniższej listy, który ma być Twoim rodzicem."
 agot_house_customizer.0200.ex:0 " Chcę być dzieckiem tej osoby!"
 agot_house_customizer.0200.li:0 " Chcę być dzieckiem tej osoby!"
 agot_house_customizer.0200.back:0 " Jednak zmieniam zdanie..."
 agot_house_customizer.0200.back.tt:0 " Powrócisz do wyboru konkretnego pokrewieństwa dla swojej postaci."
