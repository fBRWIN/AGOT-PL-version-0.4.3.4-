 agot_ninepenny.2000.t:0 "Papierowy Lew"
 agot_ninepenny.2000.desc:0 "[tytos.GetTitledFirstName], słaby i nieudolny, od lat pozwalał swoim wasalom pożyczać bez obawy o konsekwencje. Moje własne długi wobec niego są liczne, ale byłbym głupcem, gdybym je spłacił... A ja głupcem nie jestem; jestem #bold lwem#!.\n\nJego syn [tywin.GetFirstName], jednak, prezentuje się znacznie groźniej. To przebiegły człowiek, a do tego bezwzględny — w przeciwieństwie do bezużytecznego ojca.\n\nGdyby tylko [tion.GetName] nie zginął... Wtedy moja [ROOT.Char.Custom2('RelationToMe', ellyn)] [ellyn.GetFirstName] byłaby Panią Skały, a mój siostrzeniec dziedzicem. A ten dług byłby nieistotny.\n\nMówi się, że Lannister zawsze spłaca swoje długi, krwią, jeśli nie złotem. Może powinienem zadowolić [tytos.GetNickname], aby uniknąć gniewu jego syna..."
 agot_ninepenny.2000.a:0 "Nie dostanie ode mnie ani grosza."
 agot_ninepenny.2000.b:0 "Uklęknę #italic tak#! nisko... na razie."

 agot_ninepenny.2001.t:0 "Śmieszny Lew"
 agot_ninepenny.2001.desc:0 "Mój wasal, [roger.GetTitledFirstName], nie chce spłacić swoich długów wobec Domu [ROOT.Char.GetHouse.GetName]... A mój [ROOT.Char.Custom2('RelationToMe', tywin)] [tywin.GetFirstName] jest #bold wściekły#!!\n\n„Zapominasz o naszej pozycji, ojcze,” syczy [tywin.GetFirstNameNoTooltip]. „Jeśli Lannister nie żąda spłaty długów, wrogowie będą nas uważać za słabych, albo gorzej.”\n\nChciałbym, żeby nie był tak pełen wyrzutów... Żeby mnie szanował... Żeby #italic ktokolwiek#! mnie szanował... „Z pewnością [roger.GetFirstNameNoTooltip] zapłaci z czasem. [tywin.GetFirstNameNoTooltip], twój temperament przesłania ci osąd—” Zanim kończę zdanie, [tywin.GetFirstNameNoTooltip] wymierza mi policzek.\n\nJeśli nie pociągnę [roger.GetTitledFirstNameNoTooltip] do odpowiedzialności, inni wasale, jak [tarbeck.GetTitledFirstName], to zauważą. Nie mam co do tego wątpliwości, ale jak mam zmusić upartych ludzi, by mnie szanowali?"
 agot_ninepenny.2001.a:0 "To #italic za dużo#!. Muszę zaakceptować słowo [roger.GetTitledFirstNamePossessiveNoTooltip]."
 agot_ninepenny.2001.b:0 "M-m-mogę... #bold zażądać#! spłaty."
 agot_ninepenny.2001.b.tt:0 "Wyślesz kruki do Castamere i Tarbeck Hall."

 agot_ninepenny.2002.t:0 "Prośba Lwa"
 agot_ninepenny.2002.desc.tytos:0 "[lion_lord.GetFirstNameNicknamed] wysłał list, żądając spłaty wszystkich zaległych pożyczek i wysłania zakładnika do Casterly Rock. To nie do pomyślenia, że ktoś tak słaby jak Bezzębny Lew mógłby zrobić coś takiego... Z pewnością jego syn maczał w tym palce.\n\nMoja [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] drwi. „To błaganie to bzdura — pusta groźba od pustego człowieka,” mówi [reyne.GetSheHe]. Choć nie mogę się oprzeć myśli, że może sam zdołałbym przemówić [lion_lord.GetFirstNameNoTooltip] do rozsądku, gdybym udał się na Skałę."
 agot_ninepenny.2002.desc:0 "[lion_lord.GetFirstNameNicknamed] wysłał list, żądając spłaty wszystkich zaległych pożyczek i wysłania zakładnika do Casterly Rock. [lion_lord.GetFirstNameNoTooltip] prezentuje się groźnie. To przebiegły człowiek, a do tego bezwzględny — w przeciwieństwie do bezużytecznego ojca.\n\nMoja [ROOT.Char.Custom2('RelationToMe', reyne)] [reyne.GetName] drwi. „To błaganie to bzdura — ten lwiak nie ma pazurów,” mówi [reyne.GetSheHe]. Choć nie mogę się oprzeć myśli, że może sam zdołałbym przemówić [lion_lord.GetFirstNameNoTooltip] do rozsądku, gdybym udał się na Skałę."
 agot_ninepenny.2002.a:0 "Wezmę sprawy w swoje ręce."
 agot_ninepenny.2002.a.tt:0 "Udasz się do Casterly Rock i zmusisz [lion_lord.GetTitledFirstName], by przemówił do rozsądku."
 agot_ninepenny.2002.b:0 "Spalić ten list."
 agot_ninepenny.2002.b.tt:0 "[reyne.GetLadyLord] ma rację, lew nie ma zębów."
 agot_ninepenny.2002.c:0 "Chyba mogę mu zapłacić..."

 agot_ninepenny.2004.t:0 "Tarbeck w Kajdanach"
 agot_ninepenny.2004.desc:0 "Mój powrót na dwór spotyka się dziś z złowrogą ciszą — wymuszonym milczeniem dławiącym powietrze w sali. Mój [ROOT.Char.Custom2('RelationToMe', lion_son)] [lion_son.GetName] stoi przede mną złowieszczo, a ja już wiem, że nie spodoba mi się to, co ma do powiedzenia...\n\n„Ojcze, Skała ma niespodziewanego gościa,” każde słowo [lion_son.GetFirstNamePossessiveNoTooltip] jest przemyślane, „ale obawiam się, że [tarbeck.GetTitledFirstName] znalazł się w naszych lochach.”\n\nZnaczenie jest od razu jasne, ale zanim zdążę odpowiedzieć, do sali wpada posłaniec z wieściami... [ellyn.GetTitledFirstName] porwała mojego [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName] w odwecie, a także [lannisport_1.GetName] i [lannisport_2.GetName] z Lannisportu!"
 agot_ninepenny.2004.a:0 "Muszę uwolnić [tarbeck.GetTitledFirstName] i przywrócić jedność moim ziemiom!"
 agot_ninepenny.2004.b:0 "Jeśli [ellyn.GetNameNoTooltip] grozi mojej dumie, [ellyn.GetSheHe] za to zapłaci."

 agot_ninepenny.2005.t:0 "Tarbeck w Kajdanach"
 agot_ninepenny.2005.desc:0 "[tarbeck.Custom('InsultAdjective')] [tarbeck.GetFullName] popełnił poważny błąd, przyjeżdżając do mojej sali i próbując wywinąć się z długów. Może spodziewał się, że będę jak mój ojciec... Ten głupiec teraz leży w moich lochach, czekając na wyrok.\n\nW odwecie jego żona [ellyn.GetFullName] porwała mojego [ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName] i dwóch nieistotnych mężczyzn z Lannisportu, [lannisport_1.GetName] i [lannisport_2.GetName] — to #bold jawny#! akt buntu wobec ich prawowitego seniora. Jest tylko jedna odpowiedź na taką zdradę."
 agot_ninepenny.2005.a:0 "Stracić Lorda [tarbeck.GetHouse.GetName] i zebrać ludzi."


 agot_ninepenny.2006.t:0 "Lew, Rozbrojony"
 agot_ninepenny.2006.desc:0 "Moja wizyta na Skale nie poszła zgodnie z planem — przywitano mnie nie chlebem i solą, lecz tym, że [lion_son.GetName] zakuł mnie w kajdany i wrzucił do lochu.\n\nMoja żona [ellyn.GetFullName] działała szybko, by zapewnić mi uwolnienie, chwytając własnych zakładników... Najważniejsze, [tytos.GetNamePossessive] [tytos.Custom2('RelationToMe', kidnapped_lannister)] [kidnapped_lannister.GetName]!\n\nWygląda na to, że syn lwa przekroczył swoje uprawnienia, a chłodniejsza głowa jego ojca zwyciężyła. Zostałem uwolniony, a wszystkie moje długi umorzone!"
 agot_ninepenny.2006.a:0 "Dzięki bogom, że [lion_son.GetNameNoTooltip] nie postawił na swoim."

 agot_ninepenny.2007.t:0 "Lew Buntownik"
 agot_ninepenny.2007.desc:0 "Dotarła do mnie wieść, że małżonek mojej drogiej siostry, [tarbeck.GetTitledFirstName], został #italic uwięziony i zamordowany#!, gdy szukał audiencji u [lion_lord.GetTitledFirstName] w Casterly Rock. Co gorsza, mówi się, że mój szwagier został posiekany na trzy części przez swojego oprawcę.\n\nTakie działanie to jawne pogwałcenie praw bogów i ludzi, i nie mam wyboru, jak tylko wznieść sztandar lwa do buntu! #bold Reyne’owie nie ukłonią się przed żadnym pysznym lordem!#!"
 agot_ninepenny.2007.a:0 "Zbierzmy nasze siły!"

 agot_ninepenny.2008.t:0 "Lew Tyran"
 agot_ninepenny.2008.desc:0 "[tarbeck.GetTitledFirstName], mój [ROOT.Char.Custom2('RelationToMe', tarbeck)], został #italic uwięziony i zamordowany#!, gdy szukał audiencji u [lion_lord.GetTitledFirstName] w Casterly Rock. Co gorsza, dotarła wiadomość, że został posiekany na trzy części przez swojego oprawcę.\n\nTakie działanie to jawne pogwałcenie praw bogów i ludzi, i nie mam wyboru, jak tylko wznieść nasze chorągwie do buntu! #bold Żaden lew nie rozszarpie swojego wasala bez odpowiedzi!#!"
 agot_ninepenny.2008.a:0 "Zbierzmy nasze siły!"

 agot_ninepenny.2009.t:0 "Moje Ponure Potomstwo"
 agot_ninepenny.2009.desc:0 "[lion_son.GetName] nie jest człowiekiem bezczynności i obawiam się, że bierze sprawy w swoje ręce. Dochodzą mnie wieści, że zaczął mobilizować wojska Lannisterów, przygotowując się do wojny przeciwko moim własnym wasalom.\n\nWysłał swojego [lion_son.Custom2('RelationToMe', brother)] [brother.GetName] z podjazdami, aby rozpocząć zbieranie sił. Sytuacja wymknęła się spod mojej kontroli... [lion_son.GetNameNoTooltip] mówi, że wszyscy zdrajcy muszą odpowiedzieć odpowiednio... #bold Lwie pazury są ostrzone.#!"
 agot_ninepenny.2009.a:0 "Może być wojna..."

 agot_ninepenny.2010.t:0 "Cena na Polu Walki"
 agot_ninepenny.2010.desc:0 "[reyne.GetFullName] i [tarbeck.GetFullName] zignorowali moją wielkoduszną ofertę uregulowania wszelkich zaległych długów wobec mojego domu — i tym samym zostali uznani za #bold zdrajców#!.\n\nMój [ROOT.Char.Custom2('RelationToMe', brother)] [brother.GetFirstName] rozpoczął zbieranie wojsk i wyruszymy na tych głupców, aby pokazać im, co znaczy brak szacunku wobec Domu [ROOT.Char.GetHouse.GetName]. Jeśli nasi wasale nie chcą się ukłonić lwowi, zostaną zmuszeni mieczem."
 agot_ninepenny.2010.a:0 "#bold [ROOT.Char.GetHouse.GetMotto]#!"

 agot_ninepenny.2011.t:0 "Pomruk, Teraz Ryk"
 agot_ninepenny.2011.desc:0 "Więc doszło do #bold tego#!...\n\n[lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] chce, by jego wasale wiły się jak ofiary — albo pokornie kroczyły jak psy. Cóż, ja nie jestem żadnym Clegane’em! Z [tarbeck.GetTitledFirstName] u boku możemy jeszcze mieć w sobie ducha walki.\n\nPomruk z Casterly Rock stał się gromowy, ale Lannisterowie nie są jedynymi lwami, które potrafią #bold ryknąć#!!"
 agot_ninepenny.2011.a:0 "Nasz bunt zaczyna się teraz!"

 agot_ninepenny.2012.t:0 "Pomruk, Teraz Ryk"
 agot_ninepenny.2012.desc:0 "Więc doszło do #bold tego#!...\n\n[lion_lord.Custom('InsultAdjective')|l] [lion_lord.GetLadyLord|U] [lion_lord.GetHouse.GetName] chce, by jego wasale wiły się jak ofiary — albo pokornie kroczyły jak psy. Cóż, ja nie jestem żadnym Clegane’em! Z [reyne.GetTitledFirstName] u boku możemy jeszcze mieć w sobie ducha walki.\n\nPomruk z Casterly Rock stał się gromowy, ale ryk przeraża tylko tego [ROOT.Char.GetLadyLord], kto nie wie, jak #bold zabić lwa#!."
 agot_ninepenny.2012.a:0 "Nasz bunt zaczyna się teraz!"

 agot_ninepenny.2013.t:0 "Lew u Bram"
 agot_ninepenny.2013.desc.ellyn:0 "Złoty lew na obitym materiale otacza naszą salę... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] nadchodzi.\n\nChoć wynik wydaje się nieunikniony, nie mogę powstrzymać się od oporu. „Nie jesteście jedynymi lwami na zachodzie, serze. Moi bracia nadchodzą, a ich pazury są równie długie i ostre jak twoje!”"
 agot_ninepenny.2013.desc:0 "Złoty lew na obitym materiale otacza naszą salę... [tywin.GetFirstNameNicknamed] [tywin.GetDynastyHouseName] nadchodzi.\n\nSiły Lannisterów z pewnością nas zagłodzą, jeśli armia Reyne’ów nie przełamie oblężenia."
 agot_ninepenny.2013.a:0 "Będziemy trzymać się dzielnie."
 agot_ninepenny.2013.a.tt:0 "Przygotowujesz się do oblężenia."
 agot_ninepenny.2013.b:0 "To beznadziejne..."
 agot_ninepenny.2013.b.tt:0 "Opuścisz swoje chorągwie i zgodzisz się na żądania [tywin.GetDynastyHouseName]."

 agot_ninepenny.2014.t:0 "Zdobycie Tarbeck Hall"
 agot_ninepenny.2014.desc.ellyn:0 "[taunter.GetFirstName] wychodzi na rozmowy z [location.GetNameNoTier]. „Nie jesteście jedynymi lwami na zachodzie, serze. Moi bracia nadchodzą, a ich pazury są równie długie i ostre jak twoje,” twierdzi [taunter.GetSheHe] z wyniosłością.\n\nTylko głupiec nie widziałby śmiertelnego zagrożenia, w jakim [taunter.GetSheHe] się znajduje — nie interesuje mnie prosta kapitulacja. Chcę zgasić wszelkie przelotne myśli o buncie w Westerlandach, #bold na zawsze#!."
 agot_ninepenny.2014.desc:0 "[tarbeck.GetFirstName] trzyma zamek przeciwko moim przytłaczającym siłom, pozostając stanowczym i nieugiętym mimo malejących szans na zwycięstwo.\n\nTylko głupiec nie widziałby śmiertelnego zagrożenia, w jakim [tarbeck.GetSheHe] się znajduje — nie interesuje mnie prosta kapitulacja. Chcę zgasić wszelkie przelotne myśli o buncie w Westerlandach, #bold na zawsze#!."
 agot_ninepenny.2014.a:0 "Nie chcę, żeby ten zamek został zdobyty — chcę, żeby został zrównany z ziemią."
 agot_ninepenny.2014.a.tt:0 "Zostaną podjęte drastyczne działania."
 agot_ninepenny.2014.b:0 "Ich chorągwie w końcu opadną."
 agot_ninepenny.2014.b.tt:0 "Będziesz kontynuować oblężenie w normalnym trybie."

 agot_ninepenny.2015.t:0 "Cena na Polu Walki"
 agot_ninepenny.2015.desc.ellyn:0 "Zamek został zniszczony i zrujnowany. Ziemia zrównana i spalona. Gleba, #bold posolona#!.\n\n[taunter.GetFirstName] został zmiażdżony pod kamieniami blanków, za którymi się ukrywał..."
 agot_ninepenny.2015.desc:0 "Zamek został zniszczony i zrujnowany. Ziemia zrównana i spalona. Gleba, #bold posolona#!.\n\n[tarbeck.GetFirstName] został zmiażdżony pod kamieniami blanków, za którymi się ukrywał..."
 agot_ninepenny.2015.a:0 "Niech wasale się strzegą."
 agot_ninepenny.2015.a.tt:0 "Wszyscy obecni w Tarbeck Hall zostali zabici."

 agot_ninepenny.2016.t:0 "Rozbiórka Tarbeck Hall"
 agot_ninepenny.2016.desc:0 "[taunter.GetName] odważnie odmówił poddania zamku [location.GetName] [tywin.Custom('InsultAdjective')] [tywin.GetName] [tywin.GetHouse.GetName], a ten łajdak odpowiedział, burząc naszą starożytną warownię — mordując wszystkich mieszkańców, w jawnej sprzeczności z wszelkimi prawami rycerskości i wojny."
 agot_ninepenny.2016.a:0 "Lannisterowie za to zapłacą..."

 agot_ninepenny.2017.t:0 "Rozbiórka Tarbeck Hall"
 agot_ninepenny.2017.desc:0 "Dotarła do mnie wieść, że [tywin.GetFirstNameNicknamed] zniszczył Tarbeck Hall, sprowadzając zamek na głowy jego mieszkańców — zabijając wszystkich, którzy schronili się za jego murami!"
 agot_ninepenny.2017.a:0 "#italic [tywin.GetFirstNameNoTooltip]...#!"

 agot_ninepenny.2018.t:0 "[tarbeck.GetLadyLord|U] [tarbeck.GetHouse.GetNameNoTooltip] Poddał Się"
 agot_ninepenny.2018.desc:0 "Docierają do mnie wieści z pola bitwy: [tarbeck.GetFullNameNicknamed] w końcu zmądrzał i zdecydował się spłacić długi wobec Domu Lannisterów.\n\n#bold Rozlew krwi#! został dziś uniknięty."
 agot_ninepenny.2018.a:0 "[tywin.GetFirstNameNoTooltip]..."

 agot_ninepenny.2019.t:0 "Lew u Bram"
 agot_ninepenny.2019.desc:0 "To było tylko kwestią czasu, zanim [tywin.GetFirstNameNicknamed] pojawił się pod [location.GetName]... Ryk lwa mógł być potężny, ale teraz przekonamy się, jak ostre są jego pazury.\n\nPrzyszłość Domu [reyne.GetHouse.GetName] sprowadza się do tego. Moja rola w kształtowaniu tej przyszłości może być naszym #bold zgubieniem#!."
 agot_ninepenny.2019.a:0 "Niech [tywin.GetHerHim] spróbuje mnie zmusić do pokłonu..."

 agot_ninepenny.2020.t:0 "Zdobycie Castamere"
 agot_ninepenny.2020.desc.reyne:0 "Mówi się, że w stadzie może być tylko jeden dominujący lew, czasem wymagający zabicia konkurenta, aby zabezpieczyć swoją pozycję. [reyne.GetFirstNameNicknamed] wita mnie przed tunelami Castamere, ale widzę, że [reyne.GetSheHe] nie ma ochoty na rozmowy.\n\n„Mój dobry [ROOT.Char.GetLadyLord],” szydzi [reyne.GetSheHe], wyraźnie przekonany, że wytrzyma oblężenie głęboko w kopalniach pod ziemią. „Obawiam się, że przybyłeś tu na próżno. Chyba że, oczywiście, chciałbyś mi się pokłonić...” Ta arogancja — i dziecinność — sprawiają, że widzę #bold czerwień#!.\n\nOdwracam się na pięcie i wracam do linii oblężniczych Lannisterów, ale moja decyzja już zapadła... Nie chcę po prostu kapitulacji. Chcę ich wszystkich #bold martwych#!!"
 agot_ninepenny.2020.desc:0 "Mówi się, że w stadzie może być tylko jeden dominujący lew, czasem wymagający zabicia młodych, aby zabezpieczyć swoją pozycję. Przed tunelami Castamere wita mnie nie [reyne.GetFirstNameNicknamed], lecz jego [reyne.Custom2('RelationToMeShort', defender)] [defender.GetName]. [defender.GetSheHe|U] przybył negocjować w nieobecności swojego [reyne.GetLadyLord].\n\n[defender.GetFirstNameNoTooltip] wydaje się przekonany, że [defender.GetSheHe] wytrzyma oblężenie głęboko w kopalniach pod ziemią. Choć jestem rozczarowany, że nie mam mojego rywala w zamku, wiem, że muszę dać przykład jego rodzinie — i #bold jego siedzibie#!."
 agot_ninepenny.2020.a:0 "Ukryją się w kopalniach? Zginą w kopalniach."
 agot_ninepenny.2020.a.tt:0 "Zalejesz tunele, zmieniając kopalnie w ruiny i zabijając wszystkich w środku."
 agot_ninepenny.2020.b:0 "Zdobędziemy zamek przez oblężenie."
 agot_ninepenny.2020.b.tt:0 "Będziesz kontynuować oblężenie jak zwykle."

 agot_ninepenny.2030.t:0 "Kaprysy Ojca"
 agot_ninepenny.2030.desc:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', tytos)] [tytos.GetFirstName] był słabym człowiekiem, który pozwalał lordom Westerlandów szaleć nad dziedzictwem tego wielkiego domu. Teraz, gdy [tytos.GetHerHim] nie ma już na drodze, mogę przejąć pieczę nad potężnym Domem [ROOT.Char.GetHouse.GetName].\n\nTeraz lordowie [reyne.GetHouse.GetName] i [tarbeck.GetHouse.GetName] zobaczą, że ten Lew ma pazury, dłuższe i ostrzejsze niż te jego ojca."
 agot_ninepenny.2030.a:0 "[ROOT.Char.GetHouse.GetMotto]"

 agot_ninepenny.2031.t:0 "Lew Musi Walczyć"
 agot_ninepenny.2031.desc:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetFirstName] podchodzi do mnie z ogniem w oczach... Wygląda na to, że moja decyzja o wycofaniu się z wojny nie została dobrze przyjęta.\n\n„Co powiedzieliby lordowie Westerlandów o swoim seniorze, gdyby wiedzieli, że [ROOT.Char.GetSheHe] jest jedynie kociakiem!” krzyczy [tytos_heir.GetFirstNameNoTooltip], a jego słowa tną mnie jak naostrzone sztylety. Być może powinienem przemyśleć swoje stanowisko..."
 agot_ninepenny.2031.a:0 "Dołączę do walki!"
 agot_ninepenny.2031.b:0 "Nie, moje stanowisko pozostaje niezmienne."

 agot_ninepenny.2032.t:0 "Lekcje z Wojny"
 agot_ninepenny.2032.desc:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', tytos_heir)] [tytos_heir.GetNameNoTooltip] nauczył się wiele w trudnych czasach na wojnie. Teraz, gdy wróciliśmy, jego ponury nastrój zdaje się tylko zaostrzać, a cierpliwość wobec nieposłusznych wasali zniknęła.\n\nMoje obawy się potwierdzają, gdy [tytos_heir.GetSheHe] podchodzi do mnie w sprawie pogarszającej się sytuacji z moimi niesfornymi wasalami, [reyne.GetFullName] i [tarbeck.GetFullName]. Są winni Domowi [ROOT.Char.GetHouse.GetName] tyle złota, że mogłoby wypełnić wszystkie skarbce Skały, a nawet więcej, a ja pozwalałem im być w spokoju, by utrzymać wątły pokój. Teraz [tytos_heir.GetNameNoTooltip] ma inne pomysły..."
 agot_ninepenny.2032.a:0 "Nie mogę kontrolować ich losów."
 agot_ninepenny.2032.b:0 "Tylko lochy powstrzymają takie ambicje."

 agot_ninepenny.2033.t:0 "Otoczony Tchórzami"
 agot_ninepenny.2033.desc.ellyn:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName] ukrywał się dniami i nocami od Tarbeck Hall, aby poinformować mnie, że bezkręgowy [tarbeck.GetName] ugiął się pod żądaniami Skały, pozostawiając mnie politycznie odizolowaną."
 agot_ninepenny.2033.desc:0 "Powiedziano mi, że bezkręgowy [tarbeck.GetName] ugiął się pod żądaniami Skały, pozostawiając mnie politycznie odizolowaną."
 agot_ninepenny.2033.a:0 "Walka się tu nie kończy."
 agot_ninepenny.2033.b:0 "Nie mam innego wyboru..."

 agot_ninepenny.2050.t:0 "Panowanie Castamere"
 agot_ninepenny.2050.desc:0 "#bold Wojna została wygrana.#! Ostatnie ciosy padły, a Dom [ROOT.Char.GetHouse.GetName] stoi samotnie jako panujący lew Westerlandów.\n\nGdy przygotowuję się do wysłania pierwszych edyktów do moich nowych wasali, gość wchodzi na mój dwór. Po jego postawie widzę, że to bard — harfista, jak się wydaje, sądząc po lutni przy boku. „Mój [ROOT.Char.GetLadyLord], jestem [singer.GetNameNicknamed] i przybyłem, aby uczcić twoje zwycięstwo w wojnie pieśnią,” mówi, a ja skinieniem zapraszam go, by zaczął... #indent_newline:6 \n\n#italic I tak przemówił, i tak przemówił,\n  o Panowaniu Castamere,\nA teraz kraina kłania się jego wezwaniu,\n  a cały zachód słyszy.\nTak, teraz kraina kłania się jego wezwaniu,\n  i każda dusza musi słyszeć.#! #!\n\nBard głęboko się kłania po zakończeniu swojej pieśni."
 agot_ninepenny.2050.a:0 "Niech to będzie śpiewane w salach wszystkich moich wrogów."

 agot_ninepenny.2051.t:0 "Deszcze Castamere"
 agot_ninepenny.2051.desc:0 "#bold Wojna została wygrana.#! Ostatnie ciosy padły, a Dom [ROOT.Char.GetHouse.GetName] pozostaje niekwestionowanym panem Westerlandów.\n\nGdy przygotowuję się do powrotu do codziennych obowiązków władzy, gość wchodzi na mój dwór. Po jego postawie widzę, że to bard — harfista, jak się wydaje, sądząc po lutni przy boku. „Mój [ROOT.Char.GetLadyLord], jestem [singer.GetNameNicknamed] i przybyłem, aby uczcić twoje zwycięstwo w wojnie pieśnią,” mówi, a ja skinieniem zapraszam go, by zaczął... #indent_newline:6 \n\n#italic I tak przemówił, i tak przemówił,\n  ten lord z Castamere,\nAle teraz deszcze płaczą nad jego salą,\n  z nikim, kto by słyszał.\nTak, teraz deszcze płaczą nad jego salą,\n  i nie ma duszy, by słyszała.#! #!\n\nBard głęboko się kłania po zakończeniu swojej pieśni."

 agot_ninepenny.9102.t:0 "Smocze Widma"
 agot_ninepenny.9102.desc:0 "Minęło kilka miesięcy od tragedii w Summerhall i zaczęły napływać doniesienia o widzeniach smoków w całym Westeros. Początkowo odrzucano to jako szaleństwo, ale liczba świadków jest zbyt wielka, by to zignorować. Wygląda na to, że pomimo śmierci w Summerhall, [aegon.GetTitledFirstName] ostatecznie zdołał przywrócić smoki."
 agot_ninepenny.9102.a:0 "Smoki znów przemierzają krainy..."

