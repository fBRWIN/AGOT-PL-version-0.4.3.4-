 agot_commission_crown.0001.t:0 "Zlecenie wykonania korony"
 agot_commission_crown.0001.desc:0 "Postanowione. Niech historia zapamięta mnie po imieniu, moich czynach i symbolach, które wybrałem. Zlecę wykonanie korony, która stanie się relikwią przekazywaną z pokolenia na pokolenie, otwarcie ukazującą moją władzę i wpływy."
 agot_commission_crown.0001.desc_coronation:0 "Każda koronacja wymaga korony, więc zlecę wykonanie jednej. Stanie się relikwią przekazywaną z pokolenia na pokolenie, otwarcie ukazującą moją władzę i wpływy."
 agot_commission_crown.0001.a:0 "To będzie ta."
 agot_commission_crown.0001.b:0 "Zmieniłem zdanie. Nie chcę już tworzyć nowej korony."

