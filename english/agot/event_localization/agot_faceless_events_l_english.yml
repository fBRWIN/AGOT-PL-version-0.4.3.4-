l_english:
 agot_faceless_interaction.0001.t:0 " Człowiek Bez Twarzy"
 agot_faceless_interaction.0001.desc:0 " Tak byłem pochłonięty [ROOT.Char.Custom('IdleActivity')], że nie zauważyłem, kiedy ten nieznajomy wszedł do mojej komnaty. Głosem cichym, lecz ostrym jak wiatr, [faceless_man.GetSheHe] przedstawia [faceless_man.GetHerselfHimself] jako jednego z Ludzi Bez Twarzy z Braavos. Moje zapytanie zostało przyjęte; "
 agot_faceless_interaction.0001.desc_no:0 " jednak nie ma takiej ceny, którą by przyjęli."
 agot_faceless_interaction.0001.desc_extreme:0 " cena jest wręcz zawrotna."
 agot_faceless_interaction.0001.desc_high:0 " koszt ich usługi jest bardzo wysoki."
 agot_faceless_interaction.0001.desc_low:0 " koszt odpowiada podjętemu zadaniu."
 agot_faceless_interaction.0001.desc_minimal:0 " koszt to jedyne [gold_i] 300."
 agot_faceless_interaction.0001.desc_blood:0 "\n\n„Jest jednak inna opcja” – szepcze [faceless_man.GetSheHe], a słowa szeleszczą w powietrzu niczym liście. „Życie za życie; twoje życie wyrówna rachunek.”"
 agot_faceless_interaction.0001.desc_child:0 "\n\n„Jest jednak inna opcja” – wzdycha [faceless_man.GetSheHe], niczym łagodny powiew. „Życie za życie; krew [child_price.GetFirstNamePossessive] może spłacić twój dług.”"
 agot_faceless_interaction.0001.desc_artifact:0 "\n\n„Jest jednak inna opcja” – syczy [faceless_man.GetSheHe] niczym podmuch wiatru przez trzciny. „Artefakt o zbliżonej wartości zadowoli nasze potrzeby.”"
 agot_faceless_interaction.0001.gold_price:0 " Oto twoje pieniądze."
 agot_faceless_interaction.0001.child_price:0 " Możesz... zabrać dziecko."
 agot_faceless_interaction.0001.blood_price:0 " Życie za życie to uczciwy układ."
 agot_faceless_interaction.0001.artifact_price:0 " Zapłacę [artifact_price.GetName]"
 agot_faceless_interaction.0001.no:0 " To przykre."
 agot_faceless_interaction.0001.cancel:0 " Po namyśle, zmieniam zdanie."
 agot_faceless_blood_price.tt:0 "#warning Ludzie Bez Twarzy zażądają pełnej zapłaty.#!"

 agot_faceless_interaction.0002.t:0 " Valar Morghulis"
 agot_faceless_interaction.0002.desc_intro:0 " Mój spokojny dzień zostaje przerwany przez [faceless_man.GetWomanMan], którego wziąłem za jednego ze służących. Obecność [faceless_man.GetHerHis] napełnia powietrze niepokojącą ciężkością; jakby duszna burza zamieszkała w mojej komnacie.\n\nChoć nie padły żadne oficjalne przedstawienia, [faceless_man.GetSheHe] wydaje się dziwnie znajomy; pytam o imię, na co [faceless_man.GetSheHe] odpowiada sucho: „[faceless_man.GetWomanMan] nie ma imienia.”\n\n"
 agot_faceless_interaction.0002.desc_oyster:0 " [victim.GetTitledFirstName], jak wyjaśnia [faceless_man.GetSheHe], zjadł zatrutą ostrygę i doznał szybkiej – choć bolesnej – choroby."
 agot_faceless_interaction.0002.desc_furniture:0 " [victim.GetTitledFirstName], jak mówi [faceless_man.GetSheHe], zginął przez nieszczęśliwy wypadek; lina dźwigająca ciężki instrument muzyczny pękła nad głową [victim.GetHerHis], miażdżąc biedaka."
 agot_faceless_interaction.0002.desc_horse:0 " [victim.GetTitledFirstName], mówi [faceless_man.GetSheHe], starannie dobierając słowa, miał wypadek podczas jazdy konnej. „[victim.GetHerHis|U] życie... zgasło.”"
 agot_faceless_interaction.0002.desc_slip:0 " [victim.GetTitledFirstName], jak mówi [faceless_man.GetSheHe], miał pecha sięgając po coś na wysokiej półce. [victim.GetSheHe|U] złamał[a] kark po poślizgnięciu się."
 agot_faceless_interaction.0002.desc_fall:0 " [victim.GetTitledFirstName], jak wyjaśnia [faceless_man.GetSheHe], spadł[a] z murów [victim.GetHerHis] zamku."
 agot_faceless_interaction.0002.desc_dog:0 " [victim.GetTitledFirstName], mówi [faceless_man.GetSheHe], został[a] zagryziony[a] przez wściekłego psa na targu. „Co za szkoda...”"
 agot_faceless_interaction.0002.desc_fallback:0 " Chociaż [faceless_man.GetSheHe] potwierdza śmierć [victim.GetTitledFirstName], nie zdradza metody ani szczegółów zgonu."
 agot_faceless_interaction.0002.desc_blood_price:0 "\n\nLecz [faceless_man.GetWomanMan] nie kończy na tym. Z ledwie widocznym uśmiechem przypomina: Wciąż wiszę dług za życie..."
 agot_faceless_interaction.0002.a:0 "$VALAR_DOHAERIS$"
 VALAR_DOHAERIS:0 "[Glossary( 'Valar dohaeris.', 'VALAR_DOHAERIS_GLOSS' )]"

 agot_faceless_interaction.0004.t:0 " Ostrygi, Małże i Serce!"
 agot_faceless_interaction.0004.desc:0 " Słony wiatr! Krakanie mew! Gwar doków! To wspaniały dzień, by rozkoszować się wszystkim tym naraz.\n\nNa taką wyprawę zabieram tylko niewielką świtę. Nie chcę robić zamieszania jako ciekawski [ROOT.Char.GetTitleAsNameNoTooltip] buszujący po straganach. Oglądam szczególnie interesujący drobiazg, gdy słyszę cudowną melodię: „Ostrygi, małże, serce!” – brzmi to jak pieśń i nie mogę się powstrzymać, by nie ruszyć do stoiska rybaka.\n\nKupuję tuzin, sprawdzając każdą sztukę, by dostać najlepsze. Lecz gdy zjadam piątą, zaczyna mi się kręcić w głowie."
 agot_faceless_interaction.0004.desc_faceless:0 " Nagle tracę kontrolę nad ciałem, upadam na stragan z mosiężnymi przedmiotami. Wymiotuję, wypluwając cuchnącą ciecz ustami i nosem. Gardło pali, oczy niemal wyskakują z oczodołów.\n\nKobieta krzyczy, ale widzę tylko obdrapanego kota z krótkim ogonem, znikającego w alejce, gdy obraz się zaciera."
 agot_faceless_interaction.0004.desc_fakeout:0 " „Oddychaj, mój [ROOT.Char.GetTitleAsNameNoTooltip]” – upomina [colleague.GetFirstName], „jesz za szybko, zwolnij.”\n\nBiorę głęboki oddech i rozglądam się po doku. Poszarpany szary kot ucieka w zaułek, a zawrót głowy ustępuje."
 agot_faceless_interaction.0004.a:0 " Nawet nie lubię owoców morza!"
 agot_faceless_interaction.0004.a_fakeout:0 " Po prostu... naprawdę lubię owoce morza..."

 agot_faceless_interaction.0005.t:0 " Zabójcze Meble"
 agot_faceless_interaction.0005.desc:0 " Często bawi mnie, jak moi poddani przypominają rój pszczół, uwijając się w swoich sprawach z pilnością, która wydaje się im niezwykle ważna. Nawet dziś ulice tętnią pracą; piwowarzy, piekarze, żebracy i rzeźnicy.\n\nMiasto zdaje się żyć własnym życiem; nowe budynki, meble w drodze do nowych domów. Przed moją świtą widać wielką harfę podnoszoną na trzecie piętro domu bogatego kupca. Ulica niemal zablokowana, lecz nikt nie ośmieliłby się zatrzymać władcy.\n\n"
 agot_faceless_interaction.0005.desc_faceless:0 " Idę pod naprężonymi linami, gdy nagle słyszę trzask, potem krzyk i wrzask. Zadzieram głowę w samą porę – spada na mnie ogromny mebel, niosąc pozdrowienie od [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 agot_faceless_interaction.0005.desc_fakeout:0 " Przechodzę pod linami, gdy słyszę trzask, krzyk i wrzask. Spadający mebel roztrzaskuje się o ziemię, miażdżąc biednego robotnika. Mogę tylko zwrócić się do [ROOT.Char.GetFaith.DeathDeityName]: #italic nie dziś#!."
 agot_faceless_interaction.0005.a:0 " Ack!"
 agot_faceless_interaction.0005.a_fakeout:0 " To było blisko."

 agot_faceless_decision.0002.t:0 " Znajome twarze"
 agot_faceless_decision.0002.desc:0 " Rozważając liczne życia odebrane w służbie Wielotwarzowemu Bogu, zastanawiam się, czy któreś z nich nie zasługuje na nowe życie w oddaniu."
 agot_faceless_decision.0002.select:0 " Ta."
 agot_faceless_decision.0002.select.tt:0 " Zostaniesz poproszony o potwierdzenie wyboru [THIS.Var('si_selected_character').Char.GetName]."
 agot_faceless_decision.0002.back:0 " Może inna twarz..."
 agot_faceless_decision.0002.cancel:0 " Po namyśle, rezygnuję."
 agot_faceless_decision.0002.cancel.tt:0 " Decyzja zostanie anulowana."

 agot_faceless_decision.0003.t:0 " Sala Twarzy"
 agot_faceless_decision.0003.desc:0 " Rzędy twarzy patrzą na mnie niczym upiorne obrazy. Każda twarz była kiedyś życiem; teraz, po śmierci, służy Wielotwarzowemu Bogu."
 agot_faceless_decision.0003.face_1:0 "[face_1.GetName]"
 agot_faceless_decision.0003.face_2:0 "[face_2.GetName]"
 agot_faceless_decision.0003.face_3:0 "[face_3.GetName]"
 agot_faceless_decision.0003.face_4:0 "[face_4.GetName]"
 agot_faceless_decision.0003.face_5:0 "[face_5.GetName]"
 agot_faceless_decision.0003.random:0 " Każda twarz się nada."
 agot_faceless_decision.0003.random.tt:0 " Zostanie wygenerowana losowa postać."
 agot_faceless_decision.0003.back:0 " Może inna twarz..."
 agot_faceless_decision.0003.cancel:0 " Dość tego."
 agot_faceless_decision.0003.cancel.tt:0 " Decyzja zostanie anulowana."

 agot_faceless_decision.0004.t:0 " Sala Twarzy: [selected_face.GetNameNoTooltip]"
 agot_faceless_decision.0004.desc:0 " Trzymając twarz w dłoni, zastanawiam się nad życiem, które minęło — i tym, które dopiero nadejdzie."
 agot_faceless_decision.0004.confirm:0 "$VALAR_DOHAERIS$"
 agot_faceless_decision.0004.back:0 " Może inna twarz..."
 agot_faceless_decision.0004.cancel:0 " W gruncie rzeczy moje życie jeszcze się nie skończyło."
 agot_faceless_decision.0004.cancel.tt:0 " Decyzja zostanie anulowana."

 agot_faceless_decision.0005.t:0 "$agot_faceless_interaction.0002.t$"
 agot_faceless_decision.0005.desc:0 " Jako sługa Wielotwarzowego Boga czasami trudno pamiętać, że śmierć przychodzi po nas #S wszystkich#!. Współwyznawca przyszedł mi o tym przypomnieć."
 agot_faceless_decision.0005.a:0 "$VALAR_DOHAERIS$"
 agot_faceless_decision.0005.b:0 " Nie dziś!"
 faceless_will_become_landless_run.tt:0 " Oddasz wszystkie obecne tytuły i zostaniesz bezziemnym awanturnikiem."
 faceless_lose_hall_access.tt:0 " Utracisz dostęp do Sali Twarzy."
