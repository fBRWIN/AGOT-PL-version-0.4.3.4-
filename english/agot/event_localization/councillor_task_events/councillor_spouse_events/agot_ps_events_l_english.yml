 councillor_personal_steward_stewardship.1001.desc:0 "Utrzymanie Armii"
 councillor_personal_steward_stewardship.1002.desc:0 "Pilność Pracowników"
 councillor_personal_steward_stewardship.1003.desc:0 "Negocjacje Budowlane"
 councillor_personal_steward_stewardship.1004.desc:0 "Oszczędności Domowe"
 councillor_personal_steward_stewardship.1005.desc:0 "Nienaganna Gospodarka"
 councillor_personal_steward_stewardship.1006.desc:0 "Dobrze Zorganizowany Dwór"
 councillor_personal_steward_stewardship_1006_every_courtier:0 "Każdy Dworzanin"
 councillor_personal_steward_stewardship.1007.desc:0 "Wygodne Życie"
 councillor_personal_steward_stewardship.1008.desc:0 "Zdrowy Dwór"
 councillor_personal_steward_stewardship.1009.desc:0 "Negocjacje Rozwoju"
 councillor_personal_steward_stewardship.1010.desc:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Rozwiązuje Dług Dworzany"
 councillor_personal_steward_stewardship.1011.desc.guilds:0 "Zwycięstwo nad Gildiami"
 councillor_personal_steward_stewardship.1011.desc.serfs:0 "Uspokojenie Chłopów"
 councillor_personal_steward_stewardship.1011.desc.corruption:0 "Kontrola Poborców Podatków"

 councillor_personal_steward_stewardship.2001.t:1 "Osobisty Stewar: Zapytanie o Inwestycję"
 councillor_personal_steward_stewardship.2001.desc:0 "Dzięki starannej administracji finansami mojego domu przez [councillor.GetTitledFirstNamePossessive], na koniec tego sezonu mamy więcej złota niż się spodziewano.\n\n\"Jak powinniśmy to najlepiej wykorzystać, [ROOT.Char.GetWifeHusband]?\""
 councillor_personal_steward_stewardship.2001.a:0 "Zorganizuj wspaniałą kolację, aby wszystkich ucieszyć!"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "Każdy Potężny Wasal"
 councillor_personal_steward_stewardship.2001.b:0 "Zainwestuj pieniądze w lokalnym obszarze."
 councillor_personal_steward_stewardship.2001.c:0 "Jeśli jest coś, co pieniądze mogą kupić, to oczy i uszy!"
 councillor_personal_steward_stewardship.2001.d:0 "Zaoszczędźmy to na teraz."

 councillor_personal_steward_stewardship.2002.t:1 "Osobisty Stewar: Błyszcząca Okazja"
 councillor_personal_steward_stewardship.2002.desc:0 "\"Moja [ROOT.Char.GetLadyLord].\" [courtier_lender.GetTitledFirstName] podchodzi do mnie i uśmiecha się [courtier_lender.Custom('quirk_pos_adverb')]. \"Zostałem poproszony przez [councillor.GetTitledFirstName], który w swojej mądrości zasugerował nam układ. Skoro ty potrzebujesz pomocy finansowej, a ja społecznej...\""
 councillor_personal_steward_stewardship.2002.a:0 "Obiecuję, że ci się odwdzięczę."
 councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "Pożyczę [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! złota od [courtier_lender.GetFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2002.b:0 "Dlaczego nie przekażesz tego na rzecz [ROOT.Char.GetFaith.HouseOfWorship]?"
 councillor_personal_steward_stewardship.2002.c:0 "Powinieneś przekazać to biednym."
 councillor_personal_steward_stewardship.2002.d:0 "Z radością przyjmę ten hołd!"

 councillor_personal_steward_stewardship.2003.t:1 "Osobisty Stewar: Okazja do Handlu"
 councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] podchodzi do mnie z trzema zwójkami pergaminu w [councillor.GetHerHis] rękach.\n\n\"Moja [ROOT.Char.GetLadyLord], przygotowałem propozycje handlowe dla sąsiednich władców. Jestem pewien, że uda się zawrzeć umowę, która będzie korzystna dla obu stron!\""
 councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] wydaje się rozsądny."
 councillor_personal_steward_stewardship.2003.b:0 "Zawrzyj umowę z [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.c:0 "Zrób interesy z [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_stewardship.2003.d_greedy:0 "Żaden z nich nie zbliży się do mojego złota!"
 councillor_personal_steward_stewardship.2003.d_arrogant:0 "Żaden z nich nie jest godny zawarcia umowy ze #EMP mną#!"
 councillor_personal_steward_stewardship.2003.d:0 "Żaden z nich nie oferuje wystarczająco kuszącej okazji..."

 councillor_personal_steward_stewardship.2004.t:1 "Osobisty Stewar: Pomocna Dłoń"
 councillor_personal_steward_stewardship.2004.desc:0 "\"Twój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.GetTitledFirstName], ostatnio znalazł się w kłopotach.\"\n\n[councillor.GetTitledFirstName] uśmiecha się [councillor.Custom('quirk_pos_adverb')] i kontynuuje, \"Zadbałem o to, by sytuacja sama się rozwiązała i wspomniałem o tobie jako benefaktorze.\""
 councillor_personal_steward_stewardship.2004.a:0 "Doskonale wykonana praca!"
 councillor_personal_steward_stewardship.2004.b:0 "Dobry uczynek nie potrzebuje zapłaty."

 councillor_personal_steward_stewardship.2005.t:1 "Osobisty Stewar: Inwestycje w [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.desc:1 "\"Mój [ROOT.Char.GetLadyLord|U]. Zauważyłem rzadką okazję do inwestycji w [county_to_boost.GetName].\"\n\nMój [councillor.Custom('WifeHusband')] [councillor.GetFirstName] przygotował szczegóły inwestycji, a rzeczywiście wygląda na to, że umowa może przynieść wielkie korzyści [county_to_boost.GetNameNoTierNoTooltip], jeśli się uda."
 councillor_personal_steward_stewardship.2005.a:0 "To ryzyko warte podjęcia!"
 councillor_personal_steward_stewardship.2005.a_1:0 "Umowa przynosi duży zysk dla [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_personal_steward_stewardship.2005.a_2:0 "Umowa upada"
 councillor_personal_steward_stewardship.2005.b:0 "Pozwól ludziom z [county_to_boost.GetNameNoTierNoTooltip] zająć się tą okazją."
 councillor_personal_steward_stewardship.2005.c:0 "Ta rozmowa o lokalnych sprawach jest poniżej mnie!"
