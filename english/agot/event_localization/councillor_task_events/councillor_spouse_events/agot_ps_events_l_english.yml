 councillor_personal_steward_learning.1603.other_guardian.t:0 "Podopieczny na Dworze Docenia Opiekę Osobistego Stewarda"

 agot_add_patronage_personal_steward_education_points_effect.t:0 "Dziecko Korzysta z Opieki Osobistego Stewarda"
 agot_add_patronage_personal_steward_education_points_effect.desc:1 "Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.GetTitledFirstName], ma większą szansę na otrzymanie dobrej [education|E] dzięki opiece [councillor.GetTitledFirstNamePossessive]."
 add_patronage_personal_steward_education_points_child_effect.desc:0 "Mój [patronage_student.Custom('GetDaughterSon')], [patronage_student.GetTitledFirstName], ma większą szansę na otrzymanie dobrej [education|E] dzięki opiece [councillor.GetTitledFirstNamePossessive]."

 #Wydarzenia
 councillor_personal_steward_learning.2601.t:1 "Osobisty Stewar: Dalsza Edukacja"
 councillor_personal_steward_learning.2601.not_scholarly.desc:0 "\"Nie zaszkodziłoby ci trochę poczytać książkę od czasu do czasu,\" mówi mi mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], studiujący [councillor.GetTitledFirstName], oferując swoją pomoc, jeśli potrzebuję wsparcia."
 councillor_personal_steward_learning.2601.scholarly.desc:0 "Za każdym razem, gdy mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] widzi mnie pochylonego nad tomem, [councillor.GetSheHe] staje się wyraźnie podekscytowany.\n\n\"Czy chciałbyś trochę pomocy w nauce? Kogoś do wymiany pomysłów, albo może nowe tomy? Niedawno zdobyłem wolumin z doskonałą analizą [ROOT.Char.Custom('education_conversation_subject')]!\""
 councillor_personal_steward_learning.2601.a:0 "Tak, doceniam twoje wskazówki."
 councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] potrzebuje twojej pomocy bardziej niż ja."
 councillor_personal_steward_learning.2601.c:0 "Powinieneś nauczyć [tutoring_student_2.GetTitledFirstNameNoTooltip] zamiast tego."
 councillor_personal_steward_learning.2601.d:0 "Powinieneś skupić się na swoich własnych studiach."
 agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] zrozumienie [THIS.Char.Custom('education_focus')] znacznie wzrasta"
 agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] zrozumienie [THIS.Char.Custom('education_focus')] wzrasta"


 councillor_personal_steward_learning.2001.faith.t:1 "Osobisty Stewar: [councillor.GetFaith.GetAdjectiveNoTooltip] Dysydenci"
 councillor_personal_steward_learning.2001.culture.t:1 "Osobisty Stewar: [councillor.GetCulture.GetNameNoTooltip] Dysydenci"
 councillor_personal_steward_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] i [faction_leader.GetHerHis] towarzysze"
 councillor_personal_steward_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.2001.middle.desc:0 "spiskowcy w [different_culture_or_faith_faction.GetName] nigdy nie dają mi spokoju!"
 councillor_personal_steward_learning.2001.independence_faction.desc:0 "Powinni być lojalnymi poddanymi, ale wiem, że knują, by się obrócić przeciwko mnie."
 councillor_personal_steward_learning.2001.liberty_faction.desc:0 "Starają się podważyć moją władzę na każdym kroku."
 councillor_personal_steward_learning.2001.claimant_faction.desc:0 "Ci niegodni złodzieje chcą zająć ziemię, która słusznie należy do mnie."
 councillor_personal_steward_learning.2001.end.desc:0 "\n\nNa szczęście, jako \"jeden z nich\", mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] ma pewien wpływ na nich. [councillor.GetSheHe|U] zaoferował mediację i chce wiedzieć, jak postępować."
 councillor_personal_steward_learning.2001.a.faith:0 "Uspokój członków [councillor.GetFaith.GetAdjectiveNoTooltip] frakcji."
 councillor_personal_steward_learning.2001.a.culture:0 "Uspokój członków [councillor.GetCulture.GetNameNoTooltip] frakcji."
 councillor_personal_steward_learning.2001.a.faction_members_faith:0 "Każdy członek [councillor.GetFaith.GetAdjective] frakcji [different_culture_or_faith_faction.GetName]"
 councillor_personal_steward_learning.2001.a.faction_members_culture:0 "Każdy członek [councillor.GetCulture.GetName] frakcji [different_culture_or_faith_faction.GetName]"
 councillor_personal_steward_learning.2001.b:0 "Spraw, by [faction_member_1.GetTitledFirstNameNoTooltip] opuścił frakcję."
 councillor_personal_steward_learning.2001.c:0 "Przekonaj [faction_member_2.GetTitledFirstNameNoTooltip] do pozostania lojalnym wobec mnie."

 councillor_personal_steward_learning.2301.t:1 "Osobisty Stewar: Wyższa Władza"
 councillor_personal_steward_learning.2301.desc:0 "Mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] stał się znaną postacią w świecie religijnym. [councillor.GetHerHis|U] patronat nad [councillor.GetFaith.GetAdjectiveNoTooltip] uczonymi, [councillor.GetFaith.HouseOfWorshipPlural] oraz zakonami przyciągnął uwagę [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself].\n\nWdzięczność [religious_head.GetTitleAsNamePossessiveNoTooltip] wiąże się z potężnymi korzyściami. Mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] zaoferował skontaktowanie się z [religious_head.GetHerHim] w moim imieniu."
 councillor_personal_steward_learning.2301.a:0 "Czy możesz nawiązać wprowadzenie?"
 councillor_personal_steward_learning.2301.a.success:0 "Zaprzyjaźniłem się z [religious_head.GetTitledFirstName]."
 councillor_personal_steward_learning.2301.b:0 "Co [religious_head.GetSheHe] może dla nas zrobić w zamian?"
 councillor_personal_steward_learning.2301.c:0 "To moja szansa na powrót do świętej społeczności!"
 councillor_personal_steward_learning.2301.d:0 "Powiedz [religious_head.GetHerHim] — wszystko, co robimy, robimy dla [councillor.GetFaith.HighGodName]."

 councillor_personal_steward_learning.2602.t:1 "Osobisty Stewar: Poszerzanie Horyzontów"
 councillor_personal_steward_learning.2602.not_root.desc:0 "Chociaż mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] na pewno wie coś o [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] uważa, że nadszedł czas, by [student.GetHerHim] poszerzył swoje horyzonty.\n\n\"Mogę zdobyć nowe tomy, przygotować kilka zadań, pouczyć [student.GetHerHim] trochę. Który przedmiot najbardziej przysłuży się [student.GetFirstNameNoTooltip]?\""
 councillor_personal_steward_learning.2602.root.desc:0 "\"Chociaż wiesz coś o [student.Custom('highest_skill_noun')], [student.GetTitleTierName] [student.GetPrimaryTitle.GetNameNoTierNoTooltip] powinien posiadać szeroką gamę umiejętności,\" mówi mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n\"Mogę zdobyć nowe tomy, przygotować kilka zadań, pouczyć cię trochę. Jaki przedmiot najbardziej cię interesuje?\""
 councillor_personal_steward_learning.2602.a:0 "Dyplomacja."
 councillor_personal_steward_learning.2602.b:0 "Teoria wojskowa."
 councillor_personal_steward_learning.2602.c:0 "Gospodarka królestwa."
 councillor_personal_steward_learning.2602.d:0 "Zarządzanie siecią szpiegowską."
 councillor_personal_steward_learning.2602.e:0 "Teologia."

 councillor_personal_steward_learning.1304.desc:0 "Osobisty Stewar jest Patronem [religious_vassal.GetTitledFirstNameNoTooltip]"
 councillor_personal_steward_learning.1305.desc:0 "Pobożność Osobistego Stewarda Imponuje [religious_head.GetTitleAsNameNoTooltip]"


 councillor_personal_steward_learning.2603.t:1 "Osobisty Stewar: Do Wykonania Zadania"
 councillor_personal_steward_learning.2603.desc:0 "Niektórzy z moich doradców uważają, że praca należy im się z tytułu krwi lub wpływów — jak bardzo się mylą! Oczekuję wyników, ale często jestem rozczarowany.\n\nPo długim dniu narzekam na [councillor.GetFirstName], kiedy [councillor.GetSheHe] przerywa mi. \"Pozwól, że coś z tym zrobię, [ROOT.Char.GetWifeHusband]. Kilka lekcji może wyostrzyć ich intelekt.\""
 councillor_personal_steward_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] mógłby skorzystać z nauczyciela."
 councillor_personal_steward_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] skorzystałby z twojej pomocy."
 councillor_personal_steward_learning.2603.c:0 "Daj kilka lekcji mojemu [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_personal_steward_learning.2603.d:0 "Może masz jakieś rady dla [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_personal_steward_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] potrzebuje pomocy."
 councillor_personal_steward_learning.2603.f:0 "Zostań tutaj ze mną..."

