 #Copied from spouse events, modified for personal steward

 #DIPLOMACY
 councillor_personal_steward_diplomacy.1001.desc:0 "Reputacja Rodzinna"
 councillor_personal_steward_diplomacy.1004.desc:0 "Szkolenie Dyplomatyczne"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "Nauczane przez [councillor.GetTitleAsName]"
 councillor_personal_steward_diplomacy.1005.desc:0 "Praktyka Dyplomatyczna"
 councillor_personal_steward_diplomacy.1006.desc:0 "Dzięki ciężkiej pracy [councillor.GetTitledFirstNamePossessive], [councillor.GetSheHe] stał się lepszy w rozmawianiu z ludźmi."

 councillor_personal_steward_diplomacy.2002.t:1 "Osobisty Stewar: Budowanie Więzi"
 councillor_personal_steward_diplomacy.2002.desc:0 "\"Kultywowanie relacji między przyszłymi władcami to obowiązek, którego nie powinniśmy zaniedbywać,\" mówi [councillor.GetTitledFirstName].\n\n"Niektórzy z twoich bardziej wpływowych wasali mają dzieci, które, jestem pewien, [child_heir.GetTitledFirstName] mógłby skorzystać z ich znajomości.""
 councillor_personal_steward_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] wydaje się być [vassal_heir_1.Custom('WomanManGirlBoy')] o dobrej reputacji."
 councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] prawdopodobnie będzie dobrym wpływem!"
 councillor_personal_steward_diplomacy.2002.c:0 "Słyszałem dobre rzeczy o [vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_personal_steward_diplomacy.2002.d:0 "Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] poradzi sobie sam."

 councillor_personal_steward_diplomacy.2003.t:1 "Osobisty Stewar: Szansa na Pokój"
 councillor_personal_steward_diplomacy.2003.desc:0 "Gdy tylko widzę mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] po drugiej stronie [ROOT.Char.GetFaith.HouseOfWorship], zaczynam się odwracać, ale ku mojemu zaskoczeniu [councillor.GetTitledFirstName] macha [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] w naszą stronę.\n\n"[rival.GetSheHe|U] zgodził się spotkać z tobą na neutralnym gruncie. To nieszczęście, że dwie [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] jak ty walczą. Czy nie sądzisz, że czas to naprawić?""
 councillor_personal_steward_diplomacy.2003.a:0 "Masz rację..."
 councillor_personal_steward_diplomacy.2003.b:0 "Zamierzam poprawić [rival.GetHerHis] twarz!"
 councillor_personal_steward_diplomacy.2003.c:0 "Nazywasz [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Pozwól, że ujawnię prawdziwą postać [rival.GetHerHis]..."

#INTRIGUE
 councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] i [spymaster.GetCouncilTitle] Współpracują"

 councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Demaskuje Spisek"

 councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Odkrywa Tajemnicę"

 councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Pomaga w Spisku"

 councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Manipuluje Podmiotem"

 councillor_personal_steward_intrigue.0006.message:0 "Utracona Naiwność"

 councillor_personal_steward_intrigue.0007.message:0 "Złośliwa Praktyka"

 councillor_personal_steward_intrigue.1001.t:1 "Osobisty Stewar: Nie Ufaj Nikomu"
 councillor_personal_steward_intrigue.1001.desc:0 "\"Musisz uważać, z kim się otaczasz.\" Wyraz w oczach mojego [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))] jest śmiertelnie poważny. \"Odkryłem, że nawet teraz, gdy mówimy, [spymaster.GetTitledFirstName] spiskuje przeciwko tobie!\"\n\nCzy to naprawdę możliwe? Mój własny [spymaster.GetCouncilTitle]?!"
 councillor_personal_steward_intrigue.1001.a:0 "Zostałem oszukany!"

 councillor_personal_steward_intrigue.1002.t:1 "Osobisty Stewar: Plotki i Spekulacje"
 councillor_personal_steward_intrigue.1002.desc:0 "Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('quirk_pos_present')] w sposób, w jaki [councillor.GetSheHe] to robi, gdy ma coś do podzielenia się. \"Wiesz te plotki o [target.GetTitledFirstName], że [target.GetSheHe] ukrywa coś strasznego?\" Podchodzę bliżej, gdy [councillor.GetSheHe] obniża głos. \"Wszystko to jest prawdą. Wszystko, czego potrzebujemy, to dowody.\""
 councillor_personal_steward_intrigue.1002.a:0 "Czas na trochę szpiegostwa, mój [councillor.Custom('LoverPetName')]!"
 councillor_personal_steward_intrigue.1002.b:0 "Muszę odkryć, co to jest!"
 councillor_personal_steward_intrigue.1002.c:0 "Chowam moje sekrety lepiej niż [target.GetFirstNameNoTooltip]."

 councillor_personal_steward_intrigue.1003.t:1 "Osobisty Stewar: Odkryte"
 councillor_personal_steward_intrigue.1003.desc:0 "Po tym, jak [councillor.GetSheHe] zbliża się do mnie, widzę, że [councillor.GetTitledFirstName] odkrył kolejny sekret na dworze.\n\n\"[agent.GetTitledFirstName] bierze udział w spisku,\" mówi [councillor.GetSheHe]. \"[agent.GetSheHe|U] jeszcze nie wie, że wiem, ale sugeruję, żebyś zaoferował [agent.GetHerHim] amnestię, w zamian za absolutną lojalność...\""
 councillor_personal_steward_intrigue.1003.a:0 "Uczyń [agent.GetHerHim] świadomym, jak wiele jest na szali."
 councillor_personal_steward_intrigue.1003.b:0 "Użyj [agent.GetHerHim], aby znaleźć prawdziwego mistrza spisku!"
 councillor_personal_steward_intrigue.1003.c:0 "Śledź każdy ruch [agent.GetHerHis] i chroń mnie przed niebezpieczeństwem!"

 councillor_personal_steward_intrigue.1004.t:1 "Osobisty Stewar: Badanie Opozycji"
 councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName] był utrapieniem, głośno popierając [faction.GetName]. Na szczęście wydaje się, że mam przewagę.\n\nMój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] odkrył dobrze strzeżony sekret [secret_holder.GetHerHis], mówi mi [councillor.GetSheHe] z chytrym uśmiechem.\n\n\"Myślałem, że możesz to uznać za interesujące, mój drogi...\""
 councillor_personal_steward_intrigue.1004.a:0 "Trochę szantażu utrzyma [secret_holder.GetHerHim] w ryzach."
 councillor_personal_steward_intrigue.1004.b:0 "To skandaliczne! Królestwo musi się o tym dowiedzieć!"
 councillor_personal_steward_intrigue.1004.c:0 "Czasami najlepiej jest poczekać z ujawnieniem wygrywającej ręki."
 councillor_personal_steward_intrigue.1004.c.tt:1 "Nie ujawniasz jeszcze sekretu [secret_holder.GetFirstNamePossessiveNoTooltip]"

 councillor_personal_steward_intrigue.1005.t:1 "Osobisty Stewar: Dziel i Podbijaj"
 councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName] aktywnie wspierał [leader.GetTitledFirstName] i [leader.GetHerHis] [faction.GetName]. Jednak mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] ma plan, by to zmienić.\n\n\"Uwierz mi, rzeczy, które mógłbym powiedzieć [faction_member.GetTitledFirstName], sprawią, że [faction_member.GetHerHim] natychmiast wyrzeknie się [leader.GetFirstNameNoTooltip].\""
 councillor_personal_steward_intrigue.1005.a:0 "Upewnij się, że [faction_member.GetFirstNameNoTooltip] nigdy więcej nie poprze [leader.GetFirstNameNoTooltip]!"
 councillor_personal_steward_intrigue.1005.b:0 "Czy mógłbyś sprawić, by #EMP ja#! wyglądałbym na lepszą opcję?"

 councillor_personal_steward_intrigue.1006.t:1 "Osobisty Stewar: Odpowiedni Reprezentant"
 councillor_personal_steward_intrigue.1006.desc:0 "Będąc dobrze świadomym moich planów w sprawie [target.GetTitledFirstName], mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName] przyszedł do mnie z propozycją.\n\n\"Mam przyjaciół na dworze [court_owner.GetTitledFirstNamePossessive]. Mogę poprosić ich, by gościli [plant.GetTitledFirstName] przez jakiś czas. Z małym tokenem lojalności i całym wsparciem, które mogę zaoferować, [plant.GetTitledFirstName] zrobi cuda w twoim imieniu...\""
 councillor_personal_steward_intrigue.1006.a:0 "Brilliantny pomysł, mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]!"
 councillor_personal_steward_intrigue.1006.b:0 "Myślę, że potrzebujemy tutaj [plant.GetFirstNameNoTooltip]."

#MARTIAL
 councillor_personal_steward_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Inspirował Rekrutację"

 councillor_personal_steward_martial.0002.message:0 "Pomoc w Organizacji Armii"

 councillor_personal_steward_martial.0003.message:1 "Inspirujący [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"

 councillor_personal_steward_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Zachęca do Rycerskości"

 councillor_personal_steward_martial.0005.message:0 "Wsparcie w Negocjacjach z Najemnikami"

 councillor_personal_steward_martial.0006.message:0 "Troszczenie się o Mnie"

 councillor_personal_steward_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U] Pielęgnowanie Ran"

 councillor_personal_steward_martial.0008.message:0 "Imponująca Obecność"

 councillor_personal_steward_martial.0009.message:0 "Praktyka Walki"

 councillor_personal_steward_martial.1001.t:1 "Osobisty Stewar: Dzień Turnieju"
 councillor_personal_steward_martial.1001.desc:2 "Słońce świeci, a chłopi kręcą się po turnieju zorganizowanym przez mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. Wszyscy moi $knight_culture_player_plural_no_tooltip_lowercase$ wiwatują, gdy [councillor.GetTitledFirstName] ogłasza turniej na ich cześć, a ja w końcu mogę po prostu usiąść i oglądać.\n\nJednak nie zamierzam spędzić całego dnia turniejowego przywiązany do tronu!"
 councillor_personal_steward_martial.1001.a:2 "Ja też wiwatuję dla moich $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_personal_steward_martial.1001.commanders:2 "Każdy $knight_culture_player_no_tooltip_lowercase$"
 councillor_personal_steward_martial.1001.b:0 "To doskonała okazja, by dać [child.GetFirstNameNoTooltip] kilka wskazówek!"
 councillor_personal_steward_martial.1001.b.education_tt:0 "Rozwijam martialne wykształcenie [child.GetFirstNamePossessiveNoTooltip]"
 councillor_personal_steward_martial.1001.c:0 "Ten dzień jest w #EMP naszej#! honorze, moja droga!"

 councillor_personal_steward_martial.1002.t:1 "Osobisty Stewar: Działanie w Moim Imieniu"
 councillor_personal_steward_martial.1002.desc:0 "Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] spędza znaczną część czasu podróżując po królestwie z [councillor.GetHerHis] strażą honorową. Istnieje wiele spraw, które [councillor.GetSheHe] może załatwić w moim imieniu, a wojskowa obecność, którą [councillor.GetTitledFirstName] przynosi ze sobą, jest wyraźnym przypomnieniem o moim prawie do rządzenia."
 councillor_personal_steward_martial.1002.a:0 "Mój [councillor.GetTitleAsNameNoTooltip] i ja stoimy gotowi do obrony królestwa!"
 councillor_personal_steward_martial.1002.b:0 "Upewnij się, że ludzie odpowiednio się kłaniają, moja droga."
 councillor_personal_steward_martial.1002.c:0 "Wszyscy powinni zarówno się mnie bać, jak i wielbić u moich stóp, [councillor.GetFirstNameNoTooltip]!"

 councillor_personal_steward_martial.1003.t:1 "Osobisty Stewar: Kwestia Honorowa"
 councillor_personal_steward_martial.1003.desc:0 "Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. To konflikt między [attacker_vassal.GetTitledFirstName] a [defender_vassal.GetTitledFirstName], który [councillor.GetSheHe] chce omówić.\n\n\"Ich walka jest bez honoru, i przynosi hańbę twojemu królestwu. Pozwól, że się nimi zajmę. Wiem, że mogę wymusić na nich pokój.\""
 councillor_personal_steward_martial.1003.a:0 "Załatw to, cokolwiek to będzie kosztować."
 councillor_personal_steward_martial.1003.b:0 "Nie, chcę zobaczyć, kto wygra!"
 councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] i [defender_vassal.GetFirstNameNoTooltip] kontynuują swoją wojnę"
 councillor_personal_steward_martial.1003.c:0 "Och, ufam, że to potrafisz, moja droga."
 councillor_personal_steward_martial.1003.c.unlock_tt:0 "Ta opcja jest dostępna dzięki strategicznej genialności [councillor.GetFirstNamePossessiveNoTooltip]"

 councillor_personal_steward_martial.1004.t:1 "Osobisty Stewar: Straż"
 councillor_personal_steward_martial.1004.desc:0 "Jestem trochę zdezorientowany, dlaczego mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] chce mi przedstawić \"wielki prezent\" na dziedzińcu. Jednak wkrótce rozumiem, gdy [councillor.GetTitledFirstName] rozkazuje grupie żołnierzy ustawić się w szeregu. \"Kompletny regiment, podniesiony z moich własnych ziem, gotowy, by ci służyć.\"\n\nTo #EMP naprawdę#! wielki prezent!"
 councillor_personal_steward_martial.1004.a:0 "Więcej żołnierzy, by wzmocnić armię!"
 councillor_personal_steward_martial.1004.b:0 "Będą służyć jako moja osobista straż."

 councillor_personal_steward_martial.1005.t:1 "Osobisty Stewar: Zostawiając Wrażenie"
 councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName] przyjeżdża do [capital.GetNameNoTier] złożyć mi hołd. Jednak [councillor.GetTitledFirstName] sugeruje, że pokaz siły wojskowej może zapewnić stałą lojalność.\n\n\"Widok twojej przytłaczającej siły sprawi, że każdy zastanowi się dwa razy, zanim pomyśli o zdradzie,\" zauważa mój [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]."
 councillor_personal_steward_martial.1005.a:0 "Tak, [vassal.GetFirstNameNoTooltip] zobaczy żołnierzy wszędzie, gdzie [vassal.GetSheHe] się obróci!"
 councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] staje się bardziej podatny na [dread|E]"
 councillor_personal_steward_martial.1005.b:0 "Zwykła parada powinna wystarczyć."

