l_english:
 agot_dragon_dreams.0001.intro_own_dream:0 " Budzę się nagle ze snu, chwytając się za skronie i gorączkowo próbując przypomnieć sobie szczegóły snu.\n"
 agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip] zjawia się w moich komnatach w środku nocy, blady i spocony.\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], miałem sen..."#!"
 agot_dragon_dreams.0001.intro_letter:0 " Jeden ze służących znajduje mnie wcześnie rano, gdy przygotowuję się do dnia. \"Wybacz, przyleciał kruk od [dragon_dreamer.GetTitledFirstName]. Był z nim list dla ciebie i notatka mówiąca, że musisz go zobaczyć jak najszybciej.\"\n\n#italic "[ROOT.Char.GetFirstNameNoTooltip], miałem sen... #!""

 agot_dragon_dreams.0001.murder:0 "\n#italic    Smok szybujący po otwartym niebie...#!\n#italic       postać w cieniu przyczajona za skorpionem, trucizna błyszcząca na grocie bełtu...#!\n#italic          smok ryczy i spada z nieba, gdy bełt przebija jego skrzydło.#!\n\nKtoś knuje, by zabić"
 agot_dragon_dreams.0001.abduction:0 "\n#italic    Skrzący się lęg smoczych jaj...#!\n#italic       postać w cieniu czołgająca się ku nim, z pustym workiem przy pasie...#!\n#italic          jedno po drugim, jaja znikają w materiałowym worku złodzieja.#!\n\nKtoś knuje porwanie"
 agot_dragon_dreams.0001.fallback:0 "\n#italic    Smok wyciągnięty na ciepłej ziemi...#!\n#italic       spokojnie śpiący, jego oddech to grzmiący pomruk...#!\n#italic          aż nagle budzi się z rykiem!#!\n\nKtoś coś knuje przeciwko"
 agot_dragon_dreams.0001.elope:0 "\n#italic    Dwa smoki szybujące nad krystalicznym morzem...#!\n#italic       ich skrzydła splatają się w locie...#!\n#italic          dwa stają się jednym, nad Wąskim Morzem.#!\n\nKtoś planuje ucieczkę z"
 agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic    Smoczyca dumnie stojąca nad swoim lęgiem...#!\n#italic       wzlatuje w powietrze o zmierzchu, nie dostrzegając postaci wyłaniającej się z mgły...#!\n#italic          cenne jajo, bezcenne w wartości, zostaje skradzione w nocy.#!\n\nKtoś próbuje ukraść coś od"
 agot_dragon_dreams.0001.target_other:0 " mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_dragon_dreams.0001.target_dreamer:0 " [target.GetHerHim]!"
 agot_dragon_dreams.0001.target_me:0 " mnie!"

 agot_dragon_dreams.0001.child_new_dreamer:0 "\n\nWygląda na to, że [dragon_dreamer.GetFirstNameNoTooltip] jest śniącym o smokach. Serce mi się kraje na myśl o dziecku — to ciężar, który będzie musiało dźwigać przez całe życie..."
 agot_dragon_dreams.0001.self_new_dreamer:0 "\n\nWygląda na to, że sam jestem śniącym o smokach. Wspominając dawnych śniących, mam nadzieję, że moje sny okażą się bardziej pomocne niż przeklęte..."
 agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\nWygląda na to, że [dragon_dreamer.GetFirstNameNoTooltip] jest śniącym o smokach. Dla dobra [dragon_dreamer.GetHerHis], mam nadzieję, że to okaże się błogosławieństwem, nie przekleństwem..."
 agot_dragon_dreams.0001.known_dreamer:0 "\n\nChoć jestem wdzięczny za te informacje, mam nadzieję, że sny nie dręczą [dragon_dreamer.GetFirstNameNoTooltip] zbyt dotkliwie..."
 agot_dragon_dreams.0001.known_dreamer_self:0 "\n\nDopóki nie zdołam powstrzymać tego spisku, te sny będą mnie nawiedzać..."

 agot_dragon_dreams.0001.a:0 " Musimy powstrzymać złoczyńcę!"

 agot_dragon_dreams.0100.t:0 " Przeczucie Kłopotów"
 agot_dragon_dreams.0100.desc.1:0 " Obudziłem się w środku nocy "
 agot_dragon_dreams.0100.desc.root_is_dreamer:0 " zlany potem i ogarnięty strachem. Miałem sen o własnej zagładzie! Nie jestem pewien wszystkiego, ale wiem już dość, by temu zapobiec."
 agot_dragon_dreams.0100.desc.other_dreamer:0 " na dźwięk pospiesznych kroków. Sługa mówi, że przyszedł list od [ROOT.Var('dreamer').Char.GetName], z poleceniem, bym natychmiast go otworzył. Nerwowo czytam list — [ROOT.Var('dreamer').Char.GetSheHe] miał wizję mojej zagłady! [ROOT.Var('dreamer').Char.GetSheHe|U] nie zna szczegółów, ale opisał dość, bym mógł temu zapobiec."
 agot_dragon_dreams.0100.desc.fallback:0 " Moja zagłada została przewidziana."
 agot_dragon_dreams.0100.a:0 " To było bliskie!"

