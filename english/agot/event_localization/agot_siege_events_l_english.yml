l_english:
 agot_siege_events.1.desc:0 "Westeros, nawet w lodowatej Północy i na suchych piaskach Dorne, zawsze kierowało się rycerskim kodeksem w czasie wojny. Rzadko kiedy te zasady są bardziej palące niż w takie dni jak dziś, gdy twierdza wreszcie pada po długim, wyczerpującym oblężeniu. Wróg został pokonany, a dzień jest wygrany. Pozostaje jedno pytanie: co zrobić z tymi, którzy przebywają w zdobytej warowni?"
 agot_siege_events.1.t:0 "Zasady Wojny"
 agot_siege_events.1.a:0 "Weź wszystko, co cenne."
 agot_siege_events.1.b:0 "Spal tę warownię do fundamentów!"
 agot_siege_events.1.c:0 "Schwytaj wszystkich wartościowych mieszkańców."
 agot_siege_events.1.d:0 "Wszyscy za murami zostaną wzięci do niewoli."
 agot_siege_events.1.e:0 "Zabij wszystkich ważnych!"
 agot_siege_events.1.f:0 "Zabij #bold wszystkich!#!"
 agot_siege_events.1.g:0 "Zostaw ich w spokoju."

 agot_siege_events.2.desc:0 "Królestwa na południe od Muru zawsze kierowały się rycerskim kodeksem w czasie wojny, ale ta uprzejmość rzadko bywa okazywana przez walczące plemiona Dzikich. Przysięgli bracia Nocnej Straży i wodzowie Dzikich stoją przed trudnym pytaniem: co zrobić z tymi, którzy znajdują się w środku?"
 agot_siege_events.2.t:0 "Zasady Wojny"
 agot_siege_events.2.a:0 "Weź wszystko, co cenne."
 agot_siege_events.2.b:0 "Spal ten obóz do fundamentów!"
 agot_siege_events.2.c:0 "Schwytaj wszystkich wartościowych mieszkańców."
 agot_siege_events.2.d:0 "Wszyscy zostaną wzięci do niewoli."
 agot_siege_events.2.e:0 "Zabij wszystkich ważnych!"
 agot_siege_events.2.f:0 "Zabij #bold wszystkich!#!"
 agot_siege_events.2.g:0 "Zostaw ich w spokoju."
