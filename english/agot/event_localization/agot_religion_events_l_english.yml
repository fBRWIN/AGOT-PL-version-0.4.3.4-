l_english:

 agot_religion_events.0700.t:0 "Wyprawa wielorybnicza"
 agot_religion_events.0700.desc:0 "Nadszedł czas, by zebrać zapasy i fundusze niezbędne do rozpoczęcia mojej wyprawy wielorybniczej."
 agot_religion_events.0700.a:0 "Wydam hojnie na tę wyprawę."
 agot_religion_events.0700.b:0 "Zainwestuję umiarkowane środki."
 agot_religion_events.0700.c:0 "Wydam absolutne minimum."
 agot_religion_events.0700.d:0 "Nieważne, już mnie to nie interesuje."

 agot_religion_events.0701.t:0 "Wyprawa wielorybnicza"
 agot_religion_events.0701.desc_great:0 "Już po kilku krótkich godzinach przeszukiwania morza, zostaję zaalarmowany przez wieloryby wynurzające się w pobliżu. Choć jestem w znacznej odległości, widzę, że są wielkości małych wysp. Przynajmniej tak powiem handlarzom na brzegu.\n\nNiezależnie od tego, moi marynarze i ja widzimy wyraźnie, że są warte małej fortuny!"
 agot_religion_events.0701.desc_good:0 "Nagły krzyk jednego z marynarzy przyciąga moją uwagę.\n\nPodążam za rosnącym hałasem, odwróconymi głowami i wyciągniętymi palcami, aż w końcu dostrzegam wieloryba miotającego się w oddali. Z tego, co widzę, można będzie go dobrze sprzedać..."
 agot_religion_events.0701.desc_bad:0 "Wyprawa trwa stanowczo zbyt długo. Moi marynarze jęczą i narzekają, że nie widzieliśmy jeszcze nawet śladu wieloryba i że chyba nigdy żadnego nie zobaczymy w tym tempie.\n\nChoć ich lenistwo mnie boli, obawiam się, że mają rację. Ta wyprawa to strata czasu, a moja sakiewka została ogołocona przez własne ambicje!"
 agot_religion_events.0701.a:0 "Muszę za nimi ruszyć!"
 agot_religion_events.0701.b:0 "To będzie moje!"
 agot_religion_events.0701.c:0 "Cholerstwo!"
 agot_religion_events.0701.a.tt_success:0 "Pokonujesz wieloryby i wracasz z nimi do domu"
 agot_religion_events.0701.b.tt_success:0 "Pokonujesz wieloryba i wracasz z nim do domu"
 agot_religion_events.0701.a.tt_failure:0 "Nie udaje ci się pokonać wieloryba"

 agot_religion_events.0800.t:0 "Pokarm dla boskich"
 agot_religion_events.0800.desc:0 "[recipient.GetName] majaczy przed nami, groźny i złowieszczy. Choć [recipient.Custom('DragonSheHe')] jeszcze mnie nie zauważył, to konfrontacja z żywym bogiem jest ekscytująca.\n\nWysuwam skrzynie z jedzeniem na otwartą przestrzeń, aby [recipient.GetNameNoTooltip] mógł je zobaczyć w całej okazałości.\n\nStaję za żywnością i przygotowuję się, by zwrócić uwagę smoka."
 agot_religion_events.0800.a:0 "[recipient.GetNameNoTooltip]! Jestem tutaj!"
 agot_religion_events.0800.b:0 "Po namyśle... powinienem się stąd wycofać."

 agot_religion_events.0900.t:0 "Hołd dla Innych"
 agot_religion_events.0900.desc:0 "Na tym świecie są potworności, które musimy szanować. Jako wyznawca [ROOT.Char.GetFaith.GetName], uznaję, że Inni są jednymi z tych potworów, a ich gniew można ułagodzić ofiarą.\n\nZabieram [recipient.GetName] i ruszam w noc, gotów złożyć [recipient.GetHerHim] w ofierze Innym, mając nadzieję, że przyjmą mój trybut jako wyraz posłuszeństwa."
 agot_religion_events.0900.a:0 "To musi zostać zrobione."

 agot_religion_events.1000.t: "Wnętrzności wołają"
 agot_religion_events.1000.desc.holy_site: "Przede mną stoi kolosalny obelisk z oleistego czarnego kamienia, którego gładka powierzchnia odbija stłumioną, ponadczasową moc. W jego milczącej wartze tli się nuta zapomnianych tajemnic.\n\nLudzie przez wieki zabierali fragmenty jako trofea, inni wznosili pomniki. Tu stoi naturalny obelisk — lecz jakie tajemnice kryją się w środku? Co muszę poświęcić?"
 agot_religion_events.1000.desc.artifact: "W mojej dłoni spoczywa fragment oleistego czarnego kamienia, którego gładka powierzchnia odbija stłumioną, ponadczasową moc. Wpatrując się w kamień, czuję przebłyski zapomnianych tajemnic.\n\nPrzez wieki z tego kamienia tworzono wielkie pomniki, a czarne obeliski powstają tam, gdzie nie powinny. Inni nosili podobne fragmenty — ale jakie tajemnice kryją się w środku? Co muszę poświęcić?"
 agot_religion_events.1000.a: "Chwalebna ofiara"
 agot_religion_events.1000.a.tt: "Składam coś bardzo cennego przed tym oleistym kamieniem, próbując przebłagać drzemiącą w nim moc. Taki dar może przyciągnąć... uwagę."
 agot_religion_events.1000.b: "Pokorny trybut"
 agot_religion_events.1000.b.tt: "Skromniejsza ofiara, wciąż znacząca, ale nie tak wystawna. Być może wystarczy, by wzbudzić zainteresowanie kamienia, nie wywołując jego gniewu."
 agot_religion_events.1000.c: "Nic — oprócz mnie samego"
 agot_religion_events.1000.c.tt: "Zamiast materialnego bogactwa, składam swoją własną wolę na łaskę kamienia, szukając zrozumienia — lub szaleństwa. Czego zażąda kamień w zamian?"
 agot_religion_events.1000.d: "Zostawić to w spokoju"
 agot_religion_events.1000.d.tt: "Kamień pozostaje nietknięty. Jego moc jest niezaprzeczalna, ale może jeszcze nie czas na taką ofiarę — lub rozsądniej jest całkowicie to zignorować."

 agot_religion_events.1001.t: "Rytuał"
 agot_religion_events.1001.desc.start_no_offering: "Stoję przed kamieniem, dając nic poza własną obecnością. Czuję, jakby sam kamień mnie wciągał, ważąc moją decyzję."
 agot_religion_events.1001.desc.start_offering: "Składam ofiarę przed kamieniem, w geście czci. Kamień wydaje się niemal przyjmować ten gest, jakby oczekując czegoś więcej."
 agot_religion_events.1001.desc: "\n\nRozpoczynam rytuał z pełnym skupieniem, kamień i uczucie oleistej gładkości są w centrum moich myśli. Każdy gest, każde wypowiedziane lub pomyślane słowo, wydaje się celowe, jakby sam akt miał moc kształtować to, co nadejdzie."

 agot_religion_events.1001.desc.end_no_change: "\n\nOdwracam się i odchodzę od kamienia, czując się niezmieniony, z kamieniem milczącym za mną. Pozostaje cicha rozczarowanie, jakby wszystko poszło na marne, ale nie mogę pozbyć się wrażenia, że coś zostało jeszcze niewypowiedziane."
 agot_religion_events.1001.desc.end_changed: "\n\nOdwracam się i odchodzę od kamienia, czując, że coś się we mnie zmieniło. Trudno powiedzieć co, ale czuję tę zmianę pod skórą."
 agot_religion_events.1001.shrewd: "Bystrzejszy umysł"
 agot_religion_events.1001.shrewd.tt: "Kamień pozostawił mi ostrzejszy zmysł strategii. Myślę teraz wyraźniej, z niepokojącą precyzją przewidując ruchy innych."
 agot_religion_events.1001.strong: "Niezłomna siła"
 agot_religion_events.1001.strong.tt: "Kamień dał mi przypływ fizycznej mocy. Czuję się silniejszy, moje ciało stało się bardziej potężne niż wcześniej."
 agot_religion_events.1001.good: "Dar od kamienia"
 agot_religion_events.1001.good.tt: "Cokolwiek zrobił kamień, przyniosło coś dobrego. Być może nową mądrość, albo niespodziewaną przewagę w przyszłości."
 agot_religion_events.1001.no_change_tt: "Kamień nie uczynił niczego. Moje nadzieje i oczekiwania zostały rozwiane, każąc mi się zastanawiać, czy wszystko poszło na marne."
 agot_religion_events.1001.bad: "Zapłacona cena"
 agot_religion_events.1001.bad.tt: "Cokolwiek się zmieniło, dużo mnie to kosztowało. Kamień może i coś dał, ale wziął równie wiele w zamian."

 agot_religion_events.1001.possessed: "Głos w ciemności"
 agot_religion_events.1001.possessed.tt: "Czuję coś poruszającego się wewnątrz, obcą obecność zakorzeniającą się w moim umyśle. Moc kamienia zdaje się przejmować mnie w sposób, którego nie potrafię wyjaśnić."
 agot_religion_events.1001.no_change.zealous: "Dlaczego bogowie mnie nienawidzą?"
 agot_religion_events.1001.no_change.zealous.tt: "Czuję, jakby bogowie mnie odrzucili, a ich łaska oddala się coraz bardziej. Zostaję sfrustrowany i zagubiony, szukając odpowiedzi tam, gdzie ich nie ma."
 agot_religion_events.1001.no_change: "Bez odpowiedzi"
 agot_religion_events.1001.no_change.tt: "Kamień nie uczynił niczego. Moje nadzieje i oczekiwania zostały rozwiane, każąc mi się zastanawiać, czy wszystko poszło na marne."


 agot_religion_events.2000.t:0 "Istota życia"
 agot_religion_events.2000.desc:0 "Który z moich więźniów zostanie upuszczony z krwi?"
 agot_religion_events.2000.a:0 "Ten się nada."
 agot_religion_events.2000.b:0 "$agot_religion_events.2000.a$"
 agot_religion_events.2001.t:0 "Istota życia"
 agot_religion_events.2001.desc:0 "Patrzę z ponurą fascynacją, jak moi oprawcy ciągną [living_blood_bag.GetName] do lochu i zaczynają spuszczać [living_blood_bag.GetHerHis] krew przy użyciu pijawek i innych narzędzi grozy."
 agot_religion_events.2001.a:0 "Jakie to ekscytujące!"
 agot_religion_events.2001.a_tt:0 "Zyskujesz 20 krwi."
 agot_religion_events.3000.t:0 "Wojna rytualna"
 agot_religion_events.3000.desc:0 "Wraz z rozpoczęciem [war.GetName], zarówno [defender.GetName], jak i [attacker.GetName] muszą przygotować drużynę dowódców do udziału w ceremonii wojny rytualnej, zgodnie z obyczajami wiary [attacker.GetFaith.GetName].\n\nZwycięska drużyna wygra wojnę, a przywódca przegranych zostanie wygnany lub obalony."
 agot_religion_events.3000.a:0 "Powodzenia!"
 agot_religion_events.3000.a_attackers_tt:0 "[dummy.GetName] został wybrany jako uczestnik po stronie #P atakujących#!."
 agot_religion_events.3000.a_defenders_tt:0 "[dummy.GetName] został wybrany jako uczestnik po stronie #N obrońców#!."
 agot_religion_events.3000.a_tt:0 "Ceremonia wojny rytualnej odbędzie się za 1 dzień."

 agot_religion_events.3001.t:0 "Wojna rytualna"
 agot_religion_events.3001.desc:0 "Ceremonia się zaczyna, a siły [defender.GetName] witają moje oddziały z entuzjazmem. Gdy widzowie przyglądają się zmaganiom, zajmujemy miejsca na polu bitwy i z radością ruszamy do walki, gdy zaczyna się bój."
 agot_religion_events.3001.a:0 "Do boju!"

 agot_religion_events.3003.t:0 "Wojna rytualna: Zakończenie"
 agot_religion_events.3003.desc:0 "Gdy opada kurz, jasne jest tylko jedno:\n\n"
 agot_religion_events.3003.desc_attacker_won:0 "[defender.GetName] i jego drużyna zostali pokonani dzięki moim wysiłkom!"
 agot_religion_events.3003.desc_attacker_lost:0 "[defender.GetName] i jego drużyna zdołali wywalczyć zwycięstwo!"
 agot_religion_events.3003.desc_attacker_tie:0 "[defender.GetName] i ja pozostaliśmy ostatnimi walczącymi. Musimy stoczyć pojedynek, aby rozstrzygnąć losy ceremonii, a tym samym wojny!"
 agot_religion_events.3003.a:0 "[attacker.GetName] zwyciężył!"
 agot_religion_events.3003.b:0 "[defender.GetName] zwyciężył!"
 agot_religion_events.3003.a_single_combat:0 "Czas to rozstrzygnąć."
 agot_religion_events.3003.a_single_combat_tt:0 "Pojedynek między tobą a [defender.GetName] oraz [attacker.GetName] rozstrzygnie los wojny."
 agot_religion_events.war_winner_defender:0 "[defender.GetName] wygrywa [war.GetName]"
 agot_religion_events.war_winner_attacker:0 "[attacker.GetName] wygrywa [war.GetName]"
 agot_religion_events_involved_in_ceremony_actor:0 "[actor.GetName] już uczestniczy w rytualnej wojnie"
 agot_religion_events_involved_in_ceremony_recipient:0 "[recipient.GetName] już uczestniczy w rytualnej wojnie"

 agot_religion_events.3005.t:0 "Wojna rytualna: Zwycięstwo"
 agot_religion_events.3005.desc:0 "Zostałem pokonany w [war.GetName]."
 agot_religion_events.3005.a:0 "Wspaniale."

 agot_religion_events.3006.t:0 "Wojna rytualna: Porażka"
 agot_religion_events.3006.desc:0 "Zostałem pokonany w [war.GetName]."
 agot_religion_events.3006.a:0 "Okropnie."

 agot_religion_events.3007.attacker_toast.t:0 "Twoja ceremonia przeciwko [attacker.GetFirstNameNoTooltip] została unieważniona"
 agot_religion_events.3007.defender_toast.t:0 "Twoja ceremonia przeciwko [defender.GetFirstNameNoTooltip] została unieważniona"
 agot_religion_events.3007.ceremony_invalidated.tt:0 "Zmieniające się okoliczności zmusiły cię do odwołania"

 agot_religion_events.4000.t:0 "Wielka propozycja wyprawy handlowej"
 agot_religion_events.4000.desc:0 "Moi doradcy i kupcy szepczą o niewykorzystanych rynkach w dalekich krajach. Po dokładnym rozważeniu zdecydowałem się zaproponować mojemu dworowi wielką wyprawę handlową. Przedsięwzięcie to może przynieść ogromne bogactwo mojemu państwu, ale równie dobrze może okazać się bezużyteczną stratą zasobów. Gdy rada zbiera się, by omówić mój plan, muszę zdecydować, ile zainwestować w tę podróż."
 agot_religion_events.4000.a:0 "Skromna inwestycja; wystarczy, by zbadać teren."
 agot_religion_events.4000.a.flavor:0 "Wyprawa wyruszy i wróci w ciągu dwóch miesięcy."
 agot_religion_events.4000.b:0 "Zrównoważona inwestycja; tyle, by wywrzeć zauważalny wpływ."
 agot_religion_events.4000.b.flavor:0 "Wyprawa wyruszy i wróci w ciągu sześciu miesięcy."
 agot_religion_events.4000.c:0 "Hojna inwestycja; wystarczająco, by zapewnić znaczne nagrody."
 agot_religion_events.4000.c.flavor:0 "Wyprawa wyruszy i wróci w ciągu roku."
 agot_religion_events.4000.d:0 "Wystawna inwestycja; nie będę szczędzić wydatków."
 agot_religion_events.4000.d.flavor:0 "Wyprawa wyruszy i wróci w ciągu dwóch lat."
 agot_religion_events.4000.e:0 "Nieważne."

 agot_religion_events.4001.t:0 "Powrót wyprawy"
 agot_religion_events.4001.desc:0 "Po miesiącach oczekiwania moja wyprawa handlowa wreszcie wróciła, ale wyniki są dalekie od moich oczekiwań. Seria niepowodzeń — zła organizacja, zła pogoda i ataki piratów — sprawiły, że flota przywiozła niewiele w porównaniu do tego, co zainwestowano. Udało się uratować część towarów, ale przedsięwzięcie nie przyniosło obiecanych zysków."
 agot_religion_events.4001.a:0 "Szkoda."

 agot_religion_events.4002.t:0 "Powrót wyprawy"
 agot_religion_events.4002.desc:0 "Moja wyprawa handlowa wróciła, przywożąc umiarkowany ładunek towarów. Choć nie był to zysk, na który liczyłem, z pewnością nie jest to porażka. Ustanowiono nowe szlaki handlowe, choć nie są tak dochodowe, jak sobie wyobrażałem. To przynajmniej początek."
 agot_religion_events.4002.a:0 "Jak na początek, nie jest źle."

 agot_religion_events.4003.t:0 "Powrót wyprawy"
 agot_religion_events.4003.desc:0 "Moja wyprawa handlowa wróciła triumfalnie, obładowana bogactwami i nowymi szlakami handlowymi. Nowi zagraniczni partnerzy handlowi w pełni zrekompensowali moją inwestycję. To przedsięwzięcie podniosło reputację mojej stolicy jako tętniącego życiem centrum handlu."
 agot_religion_events.4003.a:0 "Niesamowite!"
