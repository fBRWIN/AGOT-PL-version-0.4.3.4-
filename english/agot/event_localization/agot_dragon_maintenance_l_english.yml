l_english:

 agot_dragon_maintenance.0200.desc:0 "[child.GetFirstNameNoTooltip].\n\nNa początku imię bardzo mi się podobało, lecz teraz brzmi w moich uszach obco.\n\nMoże powinienem/am zmienić je na coś lepszego?"

 agot_dragon_maintenance.0901.t:0 "Śmierć jeźdźcy smoka"
 agot_dragon_maintenance.0901.opening1:0 "Wieści wstrząsają całym znanym światem: "
 agot_dragon_maintenance.0901.opening2:0 "Smutne szepty i ciche modlitwy niosą dzisiejszą złą nowinę: "
 agot_dragon_maintenance.0901.opening3:0 "Porty i targowiska pełne są smutku i troski: "
 agot_dragon_maintenance.0901.opening4:0 "Czarne skrzydła niosą czarne wieści — dzisiaj nie jest inaczej: "
 agot_dragon_maintenance.0901.opening5:0 "Ponure wieści rozchodzą się wśród kupców i podróżników: "
 agot_dragon_maintenance.0901.desc:0 "[deceased_dragonrider.GetFullName] [deceased_dragonrider.GetDeathReason]. [deceased_dragonrider.GetHerHis|U] smok, [newly_freed_dragon.Custom('GetDragonColorFull')] bestia [newly_freed_dragon.GetNameNicknamed], pozostał bez opieki [newly_freed_dragon.Custom('GetDragonHerHis')] jeźdźca."
 agot_dragon_maintenance.0901.family:0 "\n\nA [deceased_dragonrider.GetFirstNameNoTooltip] nie był/a zwykłym jeźdźcem smoka... [deceased_dragonrider.GetSheHe|U] był/a moim [ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]."
 agot_dragon_maintenance.0901.friend:0 "Ta strata boli mnie bardzo — jasny płomień zgasł na zawsze."
 agot_dragon_maintenance.0901.foe:0 "Choć nie żywiłem/am do [deceased_dragonrider.GetHerHim] miłości, ta strata jest niepokojąca."
 agot_dragon_maintenance.0901.fallback:0 "Nie byłem/am zbyt przywiązany/a do [deceased_dragonrider.GetHerHim], ale mimo to ta strata mnie zszokowała."
 agot_dragon_maintenance.0901.outro:0 "\n\nPodczas gdy [newly_freed_dragon.GetNameNoTooltip] przebywa z rodziną [deceased_dragonrider.GetFirstNamePossessiveNoTooltip], pogrążoną w żałobie, nie wiadomo, co dalej czeka [newly_freed_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_maintenance.0901.a:0 "Co teraz zrobi [newly_freed_dragon.GetNameNoTooltip]?"

 agot_dragon_maintenance.0902.t:0 "[dragon_tamer.GetFirstNameNoTooltip] wzbija się w niebo!"
 agot_dragon_maintenance.0902.opening1:0 "Szeptane plotki i wieść przyniesiona przez krucze skrzydła przynoszą dość niepokojącą nowinę: "
 agot_dragon_maintenance.0902.opening2:0 "Podekscytowanie miesza się z niepokojem na ulicach, gdy rozchodzą się najnowsze wieści: "
 agot_dragon_maintenance.0902.opening3:0 "Mieszanka strachu i ekscytacji rozprzestrzenia się niczym dziki ogień po portach i kupieckich halach: "
 agot_dragon_maintenance.0902.opening4:0 "Cały gwar pospólstwa i rozmowy szlachty skupiają się na najnowszym wydarzeniu związanym z lotem smoka: "
 agot_dragon_maintenance.0902.desc:0 "[dragon_tamer.GetFirstNameNicknamed] zdołał/a poskromić [tamed_dragon.Custom('GetDragonColorFull')] bestię [tamed_dragon.GetNameNicknamed].\n\n"
 agot_dragon_maintenance.0902.mid1:0 "Wśród ludu nie milkną rozmowy o [tamed_dragon.GetNameNoTooltip]... "
 agot_dragon_maintenance.0902.mid2:0 "Plotki o [tamed_dragon.GetNameNoTooltip] rozprzestrzeniają się błyskawicznie... "
 agot_dragon_maintenance.0902.mid3:0 "Tłumy są zafascynowane [tamed_dragon.GetNameNoTooltip]... "
 agot_dragon_maintenance.0902.imperious:0 "Jeśli smoki naprawdę są bogami, to [tamed_dragon.Custom('GetDragonSheHe')] jest pierwszym spośród nich."
 agot_dragon_maintenance.0902.supporting:0 "Mówi się, że [tamed_dragon.Custom('GetDragonSheHe')] czasem poluje i dzieli się posiłkiem z innymi smokami."
 agot_dragon_maintenance.0902.restrained:0 "Podobno [tamed_dragon.Custom('GetDragonSheHe')] zadowala się skromną strawą, za co pasterze dziękują [tamed_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_maintenance.0902.skittish:0 "[tamed_dragon.Custom('GetDragonSheHe')|U] uchodzi za wyjątkowo płochliwe stworzenie — słyszy się je, lecz prawie nigdy nie widuje."
 agot_dragon_maintenance.0902.voracious1:0 "Mówi się, że [tamed_dragon.Custom('GetDragonSheHe')] jest nienasycony/a; [tamed_dragon.Custom('GetDragonSheHe')] raz pożarł/a całe stado w godzinę!"
 agot_dragon_maintenance.0902.voracious2:0 "Twierdzą, że [tamed_dragon.Custom('GetDragonSheHe')] jest najtłustszy/a z wszystkich smoków, przemierza lądy i morza w poszukiwaniu kolejnego posiłku."
 agot_dragon_maintenance.0902.calculating:0 "Podobno, jeśli zdołasz dostrzec [tamed_dragon.Custom('GetDragonHerHim')], to już jest za późno."
 agot_dragon_maintenance.0902.friendly:0 "Wielu, którzy spotkali [tamed_dragon.Custom('GetDragonHerHim')], przeżyło, by opowiedzieć o tym innym."
 agot_dragon_maintenance.0902.bloodthirsty:0 "Podobno [tamed_dragon.Custom('GetDragonSheHe')] potrafi bawić się ofiarami godzinami, zanim je pożre."
 agot_dragon_maintenance.0902.impulsive:0 "Mówią, że nastrój [tamed_dragon.Custom('GetDragonHerHis')] zmienia się gwałtownie niczym ogon — miażdży wszystkich, którzy padną jego ofiarą."
 agot_dragon_maintenance.0902.defiant:0 "Niewielu śmiałków próbuje oswoić [tamed_dragon.Custom('GetDragonHerHim')]; jeszcze mniej żyje, by o tym opowiedzieć."
 agot_dragon_maintenance.0902.aggressive:0 "Mówi się, że [tamed_dragon.Custom('GetDragonSheHe')] rozszarpie każdego, kto zbliży się do [tamed_dragon.Custom('GetDragonHerHim')]."
 agot_dragon_maintenance.0902.cooperative:0 "[tamed_dragon.Custom('GetDragonSheHe')|U] zawsze przebywa wśród innych smoków — gdzie pojawia się jedno, tam zaraz są pozostałe."
 agot_dragon_maintenance.0902.solitary:0 "Podobno [tamed_dragon.Custom('GetDragonSheHe')] spędził/a całe życie samotnie i tak już pozostanie do śmierci."
 agot_dragon_maintenance.0902.weak:0 "Smoki mogą być bogami, ale [tamed_dragon.Custom('GetDragonSheHe')] zdecydowanie naciąga tę definicję."
 agot_dragon_maintenance.0902.spindly:0 "Wielu śmieje się z rozmiaru [tamed_dragon.Custom('GetDragonHerHis')], żartując, że to zwykły 'szczuro-smok' — wychudzony i głodny."
 agot_dragon_maintenance.0902.majestic:0 "Opowiadają o pięknie [tamed_dragon.Custom('GetDragonHerHis')], łuski lśnią niczym klejnoty, gdy [tamed_dragon.Custom('GetDragonSheHe')] mknie przez niebo."
 agot_dragon_maintenance.0902.ugly:0 "Mówią, że na [tamed_dragon.Custom('GetDragonSheHe')] trudno patrzeć — nie z powodu srogości, ale przez samą brzydotę."
 agot_dragon_maintenance.0902.swift:0 "Twierdzą, że [tamed_dragon.Custom('GetDragonSheHe')] jest najszybszym smokiem, przemierza lądy i morza w mgnieniu oka."
 agot_dragon_maintenance.0902.slow:0 "Mówią, że [tamed_dragon.Custom('GetDragonSheHe')] jest dość powolny/a, ociężały smok, który w wyścigach nie miałby szans."
 agot_dragon_maintenance.0902.cannibal:0 "Smoki nazywają bogami — jak więc nazwać coś, co #bold pożera#! bogów?"
 agot_dragon_maintenance.0902.outro:0 "Jednak takie pogłoski często bywają mylące.\n\n"
 agot_dragon_maintenance.0902.many:0 "[dragon_tamer.GetFirstNameNoTooltip] dołącza do grona wielu smoczych jeźdźców dawnych i obecnych, którzy znaleźli dom pośród chmur. Jeszcze się okaże, jak poradzi sobie z tą potężną pozycją..."
 agot_dragon_maintenance.0902.few:0 "Jako że [dragon_tamer.GetFirstNameNoTooltip] dosiada jednego z nielicznych smoków na świecie, niektórzy obawiają się nowej pary skrzydeł nad chmurami, lecz dopiero się okaże, co zrobi z tą siłą..."
 agot_dragon_maintenance.0902.last:0 "[dragon_tamer.GetFirstNameNoTooltip] posiadł/a moc, która obecnie nie ma sobie równych. [dragon_tamer.GetSheHe|U] dosiada #bold ostatniego#! smoka na świecie."
 agot_dragon_maintenance.0902.a:0 "Pozostaje mieć nadzieję, że [dragon_tamer.GetSheHe] nie zatraci się w ambicji."

 agot_dragon_maintenance.0903.t:0 "Narodziny smoka"
 agot_dragon_maintenance.0903.opening1:0 "Po portach i targach za morzami rozbrzmiewa chaos i podniecenie, a na ustach każdego kupca i podróżnika pojawia się wieść: wykluło się smocze jajo!"
 agot_dragon_maintenance.0903.opening2:0 "Po ulicach słychać wrzawę — radość miesza się z obawą, bo pospólstwo szepcze: wykluło się smocze jajo!"
 agot_dragon_maintenance.0903.opening3:0 "Porty i bazary w całym świecie dudnią od plotek: pojawił się nowy smok!"
 agot_dragon_maintenance.0903.opening4:0 "Porty i kupieckie stragany tętnią oczekiwaniem i niepokojem, a wszystko skupia się wokół pogłoski o świeżo wyklutym smoczym jaju."
 agot_dragon_maintenance.0903.opening5:0 "Strach i zachwyt ścierają się, gdy rozchodzi się wieść: wykluło się smocze jajo, pospólstwo szepcze na całym świecie."
 agot_dragon_maintenance.0903.foulmagic:0 "Szemrzą, że [dragon_hatcher.GetName] wykluł/a jajo jedynie dzięki mrocznej magii."
 agot_dragon_maintenance.0903.targ:0 "Wszyscy wiedzą, że potomek rodu [dragon_hatcher.GetDynastyName] ponownie sprowadził smoka na świat. [dragon_hatcher.GetName] to najnowszy członek długiej linii wykluwaczy smoków."
 agot_dragon_maintenance.0903.house:0 "Wśród przesuwających się nóg i ukradkowych spojrzeń wyraźnie słychać imię [dragon_hatcher.GetName] z rodu [dragon_hatcher.GetHouse.GetName]. To musi być on/ona wykluł/a jajo."
 agot_dragon_maintenance.0903.child:0 "W rozmowach lud szydzi z faktu, że zwykłe dziecko, [dragon_hatcher.GetName], wykluło bestię, która może stać się tak potężna."
 agot_dragon_maintenance.0903.nick:0 "Na zatłoczonych ulicach wszyscy szepczą o [dragon_hatcher.Custom('WomanManGirlBoy')], zwanym/zwanej [dragon_hatcher.GetNameNicknamed], który/która wykluł/a jajo."
 agot_dragon_maintenance.0903.mid1:0 "W szeptach pobrzmiewa sceptycyzm wobec smoków i tajemnic ich narodzin — #italic ogień, krew, #bold oba!#!#! — jest jasne, że [dragon_hatcher.GetName] wykluł/a jajo."
 agot_dragon_maintenance.0903.mid2:0 "Krótkie rozmowy skupiają się na [dragon_hatcher.Custom('WomanManGirlBoy')], zwanym/zwanej [dragon_hatcher.GetName], który/która wykluł/a jajo."
 agot_dragon_maintenance.0903.outro:0 "\n\nJakimkolwiek sposobem to osiągnął/a, [dragon_hatcher.GetFirstNameNoTooltip] nadał/a imię nowemu, [dragon.Custom('GetDragonColorFull')], smokowi: [dragon.GetName]."
 agot_dragon_maintenance.0903.a:0 "Niewiarygodne!"

 agot_dragon_maintenance.0904.t:0 "[dead_dragon.GetNameNoTooltip] wydycha [dead_dragon.Custom('GetDragonHerHis')|U] ostatni oddech"
 agot_dragon_maintenance.0904.desc_few_dragons_extant:0 "Lud i wielcy panowie całego świata oddychają z ulgą na wieść, że smok [dead_dragon.GetName] nie żyje.\n\n[dead_dragon.Custom('GetDragonHerHis')|U] skrzydła już nie będą siały strachu wśród chmur, szczęki nie porwą bydła, a smoczy ogień nie obróci pokoleń w popiół na polu bitwy.\n\nChoć niektórzy mogą opłakiwać tę stratę, większość czuje ulgę, że jeden z ostatnich smoków nie żyje."
 agot_dragon_maintenance.0904.a:0 "Historia nigdy ich nie zapomni."
 agot_dragon_maintenance.0904.t_last_dragon_died:0 "Zmierzch smoków"
 agot_dragon_maintenance.0904.desc_last_dragon_died:0 "Dziedzictwo Wolnego Państwa Valyrii jeszcze bardziej się oddala, gdy ostatnie ślady starożytnego imperium znikają ze świata żywych. Dziś ostatni smok, [dead_dragon.GetName], przeszedł do annałów historii.\n\nTe niezwykłe bestie, które tworzyły imperia i panowały przez tysiąclecia, teraz żyć będą już tylko w opowieściach i księgach Cytadeli. Świat budzi się z ulgą, rozpaczą i niepewnością. Kto wie, jaka moc powstanie teraz?"
 agot_dragon_maintenance.0904.a_last_dragon_died:0 "Nastała nowa era."
 agot_dragon_maintenance.0904.t_many_dragons_extant:0 "[dead_dragon.GetNameNoTooltip] odchodzi"
 agot_dragon_maintenance.0904.desc_many_dragons_extant:0 "Dziś [dead_dragon.GetName] odszedł ze świata, będąc jednym z wielu smoków przemierzających świat.\n\nPrzy tylu smokach na niebie, siejących postrach wśród ludzi, nie wiadomo, czy [dead_dragon.Custom('GetDragonSheHe')] zapisze się w historii, czy będzie tylko kolejną wzmianką w długiej liście smoków tej epoki."
 agot_dragon_maintenance.0904.a_many_dragons_extant:0 "Czym jest jeden, gdy tak wielu pozostaje?"

 agot_dragon_maintenance.9999.t:0 "Dostosowanie smoka"
 agot_dragon_maintenance.9999.desc:0 "Poniżej znajduje się lista wszystkich możliwych atrybutów wyglądu tego smoka. Każdy atrybut może mieć maksymalną wartość 100% oraz minimalną 0%.\n\n@warning_icon! #warning Kolory w tym oknie mogą różnić się od tych w oknie postaci!#!"
 agot_dragon_maintenance.9999.a:0 "Skończyłem/am."

 agot_dragon_maintenance.0905.t:0 "Narodziny smoka"
 agot_dragon_maintenance.0905.desc:0 "Wieść rozchodzi się szeroko i daleko, niesiona przez kapitanów statków, kupców i handlarzy: W smoczej jamie w [dragonpit_county.GetNameNoTierNoTooltip] wykluło się nowe smocze jajo. [owner.GetTitledFirstName] zyskał/a [dragon.Custom('GetDragonColorFull')] bestię, jak mówią.\n\nChociaż to tylko młode, każdy smok budzi lęk, a szczególnie te niepowiązane z nikim siają niepokój wśród ludu i szlachty."
 agot_dragon_maintenance.0905.a:0 "Niesamowite!"

 agot_dragon_maintenance.0800.t:0 "Pokaż smoki"
 agot_dragon_maintenance.0800.desc:0 "Wybierz opcję, aby zobaczyć smoki świata."
 agot_dragon_maintenance.0800.a:0 "[wild_dragons|E]."
 agot_dragon_maintenance.0800.b:0 "[owned_dragons|E]."
 agot_dragon_maintenance.0800.c:0 "[tamed_dragons|E]."
 agot_dragon_maintenance.0800.d:0 "Martwe [dragons_plural|E]."
 agot_dragon_maintenance.0800.eggs:0 "Pokaż mi wszystkie smocze jaja."
 agot_dragon_maintenance.0800.show:0 "Pokaż mi smoki świata."
 agot_dragon_maintenance.0801.t_untamed:0 "Pokaż smoki: Posiadane"
 agot_dragon_maintenance.0801.t_wild:0 "Pokaż smoki: Dziko żyjące"
 agot_dragon_maintenance.0801.t_tamed:0 "Pokaż smoki: Oswojone"
 agot_dragon_maintenance.0801.t_dead:0 "Pokaż smoki: Martwe"
 agot_dragon_maintenance.0801.desc:0 ""
 agot_dragon_maintenance.0801.a:0 "Sprawdź inne smoki..."
 agot_dragon_maintenance.0802.t:0 "Pokaż smocze jaja"
 agot_dragon_maintenance.0802.desc:0 "Mój panie, oto lista wszystkich właścicieli znanych smoczych jaj:"
 agot_dragon_maintenance.0802.desc_no_eggs:0 "Nie ma żadnych smoczych jaj."
 agot_dragon_maintenance.0803.t:0 "Dawni jeźdźcy [dragon.GetNameNoTooltip]"
 agot_dragon_maintenance.0803.desc:0 "Oto dawni jeźdźcy smoka [dragon.GetNameNoTooltip]:"
 agot_dragon_maintenance.0803.no_riders_desc:0 "[dragon.GetNameNoTooltip] nie miał znanych jeźdźców."
 agot_dragon_maintenance.0803.a:0 "Doskonałe"

 agot_dragon_maintenance_msg_dragon_death_placeholder:0 "Lud i wielcy panowie całego świata oddychają z ulgą na wieść, że smok [dead_dragon.GetName] nie żyje.\n\n[dead_dragon.Custom('GetDragonHerHis')|U] skrzydła już nie będą siały strachu wśród chmur, szczęki nie porwą bydła, a smoczy ogień nie obróci pokoleń w popiół na polu bitwy.\n\nChoć niektórzy mogą opłakiwać tę stratę, większość czuje ulgę, że taka bestia nie żyje."
 agot_dragon_maintenance_msg_dragon_rider_death_placeholder:0 "[deceased_dragonrider.GetFullName] nie żyje. [deceased_dragonrider.GetHerHis|U] smok, [newly_freed_dragon.Custom('GetDragonColorFull')] bestia [newly_freed_dragon.GetNameNicknamed], pozostał bez opieki [newly_freed_dragon.Custom('GetDragonHerHis')] jeźdźca."
 agot_dragon_maintenance_msg_dragon_egg_hatched_placeholder:0 "Po portach i targach za morzami rozbrzmiewa chaos i podniecenie, a na ustach każdego kupca i podróżnika pojawia się wieść: wykluło się smocze jajo!\n\n[dragon_hatcher.GetName], [dragon_hatcher.Custom('WomanManGirlBoy')], który/która wykluł/a jajo, nadał/a imię [dragon.Custom('GetDragonColorFull')] smokowi [dragon.GetName]."
 agot_dragon_maintenance_msg_dragon_tamed_placeholder:0 "Mieszanka strachu i ekscytacji rozprzestrzenia się niczym dziki ogień po portach i kupieckich halach:\n\n[dragon_tamer.GetFirstNameNicknamed] zdołał/a poskromić [tamed_dragon.Custom('GetDragonColorFull')] bestię [tamed_dragon.GetNameNicknamed].\n\nPozostaje mieć nadzieję, że [dragon_tamer.GetSheHe] nie zatraci się w ambicji."
