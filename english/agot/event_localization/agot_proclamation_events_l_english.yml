 agot_proclamation_it_succession_msg_abdication:0 ""Mój [ROOT.Char.GetLadyLord|U], dotarł do mnie list opieczętowany herbem rodu [new_holder.GetHouse.GetBaseName] z [new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]; W niespodziewanym zwrocie wydarzeń, [previous_holder.GetHerHis|U] Mość [previous_holder.GetFirstNameRegnal] [new_holder.GetHouse.GetBaseName] zrzekł się prawa do tronu. W związku z tym, [new_holder.GetTitledFirstName] [new_holder.GetHouse.GetBaseName] został ogłoszony następcą i wstąpi na Żelazny Tron, by rządzić Siedmioma Królestwami.""
