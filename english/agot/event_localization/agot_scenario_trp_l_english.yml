l_english:
 # Event IDs
 # 0001 - 0099: Daemon
 # 0100 - 0199: Corlys
 # 0200 - 0299: Crabfeeder
 # 1000 - 1999: Misc Minor Events

 # 0001 - 0099: Daemon
 agot_scenario_trp.0001.t:0 "Wojna Zbuntowanego Księcia"
 agot_scenario_trp.0001.desc:0 "Schodzę z grzbietu [current_dragon.GetName], zdejmując hełm, aby przyjrzeć się obozowi wojennemu przede mną. Chorągwie Targaryenów i Velaryonów trzepoczą na wietrze, żołnierze już przygotowują się do kolejnej ofensywy. Wyspa [ROOT.Char.GetCurrentLocation.GetName] padła wystarczająco łatwo, ale reszta Stopni nie będzie taka prosta.\n\nChoć mogłem zostać pozbawiony mojego prawa do tytułu Księcia Smoczej Skały, nie pozwolę, aby mój brat skazał mnie na zapomnienie. Podbiję Stopnie i udowodnię, że to ten drugi syn jest prawdziwym dziedzicem rodu [ROOT.Char.GetHouse.GetName]!"
 agot_scenario_trp.0001.a:0 "Żaden #emp Karmiciel Krabów#! mnie nie powstrzyma!"

 agot_scenario_trp.0002.t:0 "Zdobyte Przyczółki"
 agot_scenario_trp.0002.desc_crabfeeder:0 "Zwycięstwo! Pierwszy z tych samozwańczych admirałów został pokonany, a serce Stopni jest nasze! Wydaje się jednak, że Triarchia dowiedziała się o naszych działaniach i dołączyła do wysiłków [crabfeeder.GetFirstNameNicknamedPossessive], aby nas powstrzymać.\n\nCo więcej, wygląda na to, że zgodzili się na jego pierwszeństwo nad współadmirałami i ich siły jednoczą się pod jego sztandarem.\n\nZjednoczeni, podzieleni, setki statków czy tysiące — nie pozwolę, aby mnie powstrzymali! Wszyscy poznają prawdziwe znaczenie #italic Ognia i Krwi!#!"
 agot_scenario_trp.0002.desc_other:0 "Zwycięstwo! Pierwszy z tych samozwańczych admirałów został pokonany, a serce Stopni jest nasze! Wydaje się jednak, że Triarchia dowiedziała się o naszych działaniach i dołączyła do wysiłków swoich admirałów, aby nas powstrzymać.\n\nCo więcej, wygląda na to, że dali pierwszeństwo [stepstones_commander.GetTitledFirstName], a ich siły jednoczą się pod [stepstones_commander.GetHerHis] sztandarem.\n\nZjednoczeni, podzieleni, setki statków czy tysiące — nie pozwolę, aby mnie powstrzymali! Wszyscy poznają prawdziwe znaczenie #italic Ognia i Krwi!#!"
 agot_scenario_trp.0002.a:0 "Te Stopnie będą moje!"

 agot_scenario_trp.0003.t:0 "Król Wąskiego Morza"
 agot_scenario_trp.0003.desc:0 "Stopnie są moje! Flota Triarchii legła w gruzach, a ich armie zostały rozproszone na cztery wiatry.\n\nZostałem koronowany na Króla Stopni i Wąskiego Morza, a świat teraz wie, że przynajmniej jeden Targaryen wciąż uosabia przeznaczenie swojego rodu!\n\nChoć Triarchia została zepchnięta na skraj tych wysp, dopiero się okaże, czy zaakceptują swoją porażkę, czy spróbują odzyskać utracone ziemie.\n\nChoć wieści o ich kolejnych ruchach z pewnością nadejdą wkrótce, teraz jest chwila, by odetchnąć, a tymczasem jestem triumfujący!"
 agot_scenario_trp.0003.a:0 "Uklęknijcie przed swoim królem!"
 agot_scenario_trp.0003.a.tt:0 "Triarchia wkrótce zdecyduje, czy zaakceptować swoją porażkę, czy spróbować odzyskać utracone ziemie"

 agot_scenario_trp.0004.t:0 "Węże z Pustyni"
 agot_scenario_trp.0004.desc:0 "Wygląda na to, że Dorne nie zadowala się faktem, iż kolejne targaryeńskie królestwo graniczy z ich ziemiami. Otrzymałem wiadomość, że wysłali własną armię na Stopnie i poprosili Triarchię, aby raz jeszcze spróbowała mnie zdetronizować!\n\nChoć wciąż dochodzą do siebie po naszej ostatniej wojnie, ci wyniesieni kupcy mogą okazać się trudni do pokonania w sojuszu z nowymi pustynnymi szczurami. Być może powinienem po prostu wrócić na Czerwoną Twierdzę, zadowolony z mojej chwały, albo może powinienem pokazać światu, że Targaryenowie zatrzymują to, co zdobywają!"
 agot_scenario_trp.0004.a:0 "Dornijczycy czy nie, nasi wrogowie spłoną!"
 agot_scenario_trp.0004.b:0 "To wszystko dla kupy skał na morzu?"


 agot_scenario_trp.0005.t:0 "Niekwestionowany Smoczy Lord Morza"
 agot_scenario_trp.0005.desc:0 "Triarchia została zmuszona do zaakceptowania moich rządów i została zdecydowanie zepchnięta z powrotem do Essos. Udowodniłem, że Stopnie są moje, i nie oddam ich łatwo!\n\nMoje królestwo jest silne i zjednoczone pod moimi rządami, teraz stoję przed wyborem. Na wschodzie leży mój długoletni wróg, liżący rany. Mógłbym uderzyć, póki jest słaby, i podbić to imperium pod #italic moje #!panowanie. Na zachodzie, "
 agot_scenario_trp.0005.desc.west_brother:0 "mój brat siedzi na Żelaznym Tronie. Choć go kocham, wiem, że nie jest prawdziwym smokiem. Czy odważę się mu rzucić wyzwanie?"
 agot_scenario_trp.0005.desc.west_niece:0 "moja bratanica siedzi na Żelaznym Tronie. Ale jako dziewczyna nie jest prawdziwą dziedziczką dziedzictwa Targaryenów. A jednak wciąż ją kocham."
 agot_scenario_trp.0005.desc.west_other:0 "jakiś fałszywy dziedzic siedzi na Żelaznym Tronie, a jego osiągnięcia bledną w porównaniu do moich."
 agot_scenario_trp.0005.desc.end:0 "Mógłbym też przysiąc wierność tronowi. Z pewnością dodanie nowego królestwa do Siedmiu zasługuje na nagrodę?\n\nWreszcie mógłbym po prostu rządzić moim królestwem, zadowolony z mojej chwały. Wybór należy do mnie."
 agot_scenario_trp.0005.a:0 "Podbiję Triarchię!"
 agot_scenario_trp.0005.b:0 "Dość udawania. Żelazny Tron powinien należeć do mnie!"
 agot_scenario_trp.0005.c:0 "Stopnie zostaną dodane do Siedmiu Królestw!"
 agot_scenario_trp.0005.c.tt:0 "Możesz otrzymać dodatkowe nagrody za wielką przysługę oddaną królestwu"
 agot_scenario_trp.0005.d:0 "Udowodniłem, że potrafię podbijać. Teraz udowodnię, że potrafię rządzić."
 agot_scenario_trp.0005.d.tt:0 "Pozostaniesz niezależny i będziesz nadal rządzić Stopniami"
 agot_scenario_trp.0005.e:0 "Mam dość tego skalnego królestwa. Wrócę do Czerwonej Twierdzy."

 agot_scenario_trp.0006.t:0 "Zaproszenie Węża Morskiego"
 agot_scenario_trp.0006.desc:0 "Mój dawny sojusznik wojenny i przyjaciel, [corlys.GetTitledFirstName], przesłał mi zaproszenie na Driftmark! Choć byłem tam wcześniej, a nie minęło nawet tak dużo czasu, odkąd widziałem Corlysa ostatni raz, w jego słowach czuć nutę... okazji. Corlys zawsze lubił wielkie gesty i nie mogę się oprzeć zastanawianiu, co ma na myśli.\n\nCzy powinienem przyjąć to zaproszenie, czy zostać tutaj?"
 agot_scenario_trp.0006.a:0 "Zobaczmy, co knuje Wąż Morski."
 agot_scenario_trp.0006.a.f:0 "Rozkazujesz, by statek wyruszył jutro."
 agot_scenario_trp.0006.a.tt:0 "Wyruszasz na Driftmark"
 agot_scenario_trp.0006.b:0 "Nie mam czasu na gierki Węża Morskiego."
 agot_scenario_trp.0006.b.tt:0 "Odrzucasz zaproszenie Corlysa"

 agot_scenario_trp.0007.t:0 "Córka Węża Morskiego"
 agot_scenario_trp.0007.desc:0 "Nie zajmuje mi długo, by zrozumieć, dlaczego Corlys zaprosił mnie na Driftmark. W ciągu kilku minut od zejścia na ląd prowadzi mnie do ogrodu, gdzie czeka jego córka, lady [laena.GetFirstName]. Wyrosła na prawdziwie piękną kobietę i nie mogę zaprzeczyć, jak wielki wpływ mają na mnie jej wdzięki.\n\n"
 agot_scenario_trp.0007.desc_betrothed:0 "Takie plany mają jednak pewien problem. Okazuje się, że jeśli mam zdobyć tę piękność, smok musi najpierw pokonać rycerza. Jak opowiada Corlys, kilka lat temu Laena została zaręczona z [laena_betrothed.GetFirstName], który po odziedziczeniu tytułu po ojcu szybko zaprzepaścił jego dziedzictwo i teraz żyje na dworze Corlysa, próbując dopilnować, aby Corlys dotrzymał obietnicy."
 agot_scenario_trp.0007.desc_not:0 "Była, oczywiście, kiedyś oferowana mojemu bratu, gdy opłakiwał swoją pierwszą żonę. Ale on odmówił, a teraz jest tutaj ze mną, tak bardzo #italic blisko#!. To była dla niego stracona szansa, ale po tym, jak tak długo próbowałem się od niego odróżnić, czy mogę zaakceptować bycie drugim po nim w małżeństwie, jak byłem w dziedziczeniu?"
 agot_scenario_trp.0007.a:0 "Pokonam tego rywala!"
 agot_scenario_trp.0007.a.tt:0 "Jeśli wygrasz, poślubisz [laena.GetName]"
 agot_scenario_trp.0007.b:0 "Moja Pani, czy mogę poprosić o twoją rękę?"
 agot_scenario_trp.0007.b.tt:0 "Poprosisz o rękę Laeny"
 agot_scenario_trp.0007.c:0 "Nie będę tutaj grał drugich skrzypiec wobec mojego brata!"
 agot_scenario_trp.0007.c.f:0 "Rozkazujesz pierwszemu statkowi wrócić do domu."

 agot_scenario_trp.daemon_leaves_tt:0 "Opuścisz Stopnie i pozostawisz je samym sobie, wracając do Czerwonej Twierdzy."

 # 0100 - 0199: Corlys
 agot_scenario_trp.0101.t:0 "Wąż Morski"
 agot_scenario_trp.0101.desc:0 "Stoję na pokładzie mojego flagowego statku, Węża Morskiego, gotowy ponownie wyruszyć w kolejną przygodę dla chwały rodu [ROOT.Char.GetHouse.GetName]. Cła Triarchii na Stopniach dławią bogactwa, które już zdobyłem, i nie pozwolę, by jacyś wyniesieni kupcy zniszczyli moje dzieło jednym pociągnięciem pióra.\n\nW tym celu sprzymierzyłem się z [daemon.GetTitledFirstName], który już wylądował na [daemon.GetCurrentLocation.GetName] i zaczął przygotowania do kolejnej fazy wojny. Dołączę do niego i razem powalimy Triarchię na kolana!"
 agot_scenario_trp.0101.a:0 "Na Stopnie!"
 agot_scenario_trp.0101.a.tt:0 "Nie zgadzając się z tą wojną, twoja żona i dzieci nie wezmą udziału w konflikcie na swoich smokach"

 agot_scenario_trp.0102.t:0 "Porażka Driftmark"
 agot_scenario_trp.0102.desc:0 "Wojna na Stopniach nie układa się dobrze. Flota Triarchii okazała się zbyt silna, a wraz z "
 agot_scenario_trp.0102.desc.dead:0 "śmiercią Daemona "
 agot_scenario_trp.0102.desc.alive:0 "ucieczką Daemona z powrotem do Czerwonej Twierdzy "
 agot_scenario_trp.0102.desc.end:0 "nasze szanse na zwycięstwo zostały zaprzepaszczone.\n\nTriarchia z pewnością nałoży jeszcze surowsze cła na nasz handel, a obawiam się, że chwała rodu Velaryonów może przygasnąć na dającą się przewidzieć przyszłość."
 agot_scenario_trp.0102.a:0 "Nigdy nie zaznałem takiej porażki!"

 agot_scenario_trp.0103.t:0 "Zemsta Węża Morskiego"
 agot_scenario_trp.0103.desc:0 "Zwycięstwo! Flota Triarchii płonie, a wraz z nią ich panowanie nad Stopniami i naszym handlem obrócone w popiół.\n\nUkoronowałem [daemon.GetFirstName] na Króla Stopni i Wąskiego Morza podczas ceremonii przed naszymi połączonymi wojskami, a dzięki jego zapewnieniom o swobodnym przejściu i porcie ród Velaryonów jest ponownie najbogatszym w Westeros!"
 agot_scenario_trp.0103.a:0 "Ten sojusz okazał się owocny! Powinien trwać dalej!"
 agot_scenario_trp.0103.a.daemon_t:0 "Sojusz Umocniony"
 agot_scenario_trp.0103.a.daemon_tt:0 "Corlys zdecydował się kontynuować sojusz z tobą"
 agot_scenario_trp.0103.b:0 "Świat wie, że z Wężem Morskim nie należy zadzierać!"
 agot_scenario_trp.0103.b.daemon_t:0 "Sojusz Zakończony"
 agot_scenario_trp.0103.b.daemon_tt:0 "Corlys zabrał swoje statki do domu, osiągnąwszy pierwotne cele"

 agot_scenario_trp.0104.t:0 "Statki Wolne"
 agot_scenario_trp.0104.desc:0 "Solidny przyczółek został zdobyty, a flota Triarchii nie ma już szans, by utrzymać blokadę Stopni.\n\nGdybym chciał, mógłbym wrócić na Driftmark i powrócić do życia w luksusie. Ale zaszedłem już tak daleko, a z pewnością czekają na mnie chwała i złoto, jeśli pójdę dalej!"
 agot_scenario_trp.0104.a:0 "Nie przepuszczę tej okazji!"
 agot_scenario_trp.0104.b:0 "Moje statki mogą swobodnie pływać, więc osiągnąłem swoje cele."
 agot_scenario_trp.0104.b.f:0 "Pozostawisz Daemona, by sam toczył swoje wojny."

 agot_scenario_trp.0105.t:0 "Ciążąca Przysięga"
 agot_scenario_trp.0105.desc:0 "\"To było wtedy sensowne...\"\n\nMoja ukochana córka, [laena.GetFirstName], jest zaręczona z [laena_betrothed.GetName] od lat, ale stosowność tego związku mocno podupadła. Krótko po tym, jak zgodziłem się na ten mariaż z byłym Lordem Morza, [laena_betrothed.GetFirstNameNoTooltip] odziedziczył po ojcu pozycję i szybko zaprzepaścił jego dziedzictwo.\n\nJego zaręczyny z moją córką to jego ostatni majątek, więc od lat żyje na moim dworze, starając się dopilnować, abym dotrzymał obietnicy.\n\nDotąd udawało mi się odpierać jego nalegania, powołując się na młody wiek [laena.GetFirstNamePossessiveNoTooltip], ale teraz, gdy jest już dorosła, nie będę w stanie utrzymać tej farsy dużo dłużej."
 agot_scenario_trp.0105.a:0 "Przysięga to przysięga. Nie złamię jej."
 agot_scenario_trp.0105.a.f:0 "Z ciężkim sercem zgadzasz się na małżeństwo. Być może z czasem okaże się odpowiednim mężem... ale wątpisz w to."
 agot_scenario_trp.0105.b:0 "Nie, czas jeszcze nie nadszedł, przepraszam."
 agot_scenario_trp.0105.b.f:0 "Znajdujesz kolejne wymówki, by opóźnić małżeństwo."
 agot_scenario_trp.0105.b.tt:0 "Jeśli Laena pozostanie niezamężna, w przyszłości mogą pojawić się korzystniejsze okazje"

 agot_scenario_trp.0106.t:0 "Odnowione Ambicje"
 agot_scenario_trp.0106.desc:0 "Dotarły do mnie interesujące wieści. Wygląda na to, że [king.GetTitledFirstName]"
 agot_scenario_trp.0106.desc_visy:0 " znów jest bez żony. Choć kiedyś próbowałem wydać moją córkę za niego, uznano ją wtedy za zbyt młodą, a on poślubił tę Hightowerowską ladacznicę. Cóż, tym większy jego błąd, bo znów jest bez żony, a moja córka jest już dorosłą kobietą.\n\nChoć zniewaga z jego poprzedniej odmowy wciąż boli, nie mogę zaprzeczyć, że prestiż małżeństwa z Żelaznym Tronem wciąż istnieje i byłby dobrodziejstwem dla mojego rodu. Może powinienem ponownie zaoferować rękę mojej córki?"
 agot_scenario_trp.0106.desc_daemon:0 " szuka nowej żony, która dołączy do niego w Czerwonej Twierdzy.\n\nZ rozrzewnieniem wspominam nasze dni na Stopniach i chwałę, którą tam zdobyliśmy. Choć kiedyś odmówiłem małżeństwa z jego starszym bratem, może mój stary przyjaciel byłby bardziej przychylny małżeństwu z moją córką, teraz gdy jest królem? Wyrosła na piękną młodą kobietę i nikt nie mógłby zaprzeczyć stosowności takiego związku."
 agot_scenario_trp.0106.desc_other:0 " szuka nowej żony, która dołączy do niego w Czerwonej Twierdzy.\n\nChoć wcześniej starałem się o taki związek, czas nie był wtedy odpowiedni. [laena.GetFirstName] była zbyt młoda, nawet ja mogę to teraz przyznać. Mimo to rana na mojej dumie wciąż boli i nie jestem pewien, czy [king.GetFirstNameNoTooltip] zaakceptowałby ofertę. Jednak korzyści takiego związku są oczywiste."
 agot_scenario_trp.0106.desc_betrothed:0 "\n\nJest, oczywiście, także sprawa [laena_betrothed.GetFirstName], ale w obliczu małżeństwa z Żelaznym Tronem mógłby zostać łatwo odsunięty."
 agot_scenario_trp.0106.a:0 "Oferuję rękę mojej córki!"
 agot_scenario_trp.0106.a.f:0 "Udajesz się do Czerwonej Twierdzy, aby zaoferować rękę swojej córki w małżeństwie."
 agot_scenario_trp.0106.a.tt:0 "Jeśli [king.GetTitledFirstName] zaakceptuje, poślubi [laena.GetFirstName]"
 agot_scenario_trp.0106.b:0 "Już raz tędy szedłem. Nie złożę ponownej oferty."
 agot_scenario_trp.0106.b.tt:0 "Nie zaoferujesz ręki swojej córki w małżeństwie"

 agot_scenario_trp.0107.t:0 "Brat Broni, Zięć?"
 agot_scenario_trp.0107.desc:0 "Dziś dotarły do mnie wieści, że mój dawny brat broni, [daemon.GetTitledFirstName], niedawno został bez żony. Choć kiedyś próbowałem wydać [laena.GetFirstName] za jego brata, może on byłby lepszym kandydatem? Znam go od wielu lat, a choć jest człowiekiem wielkich ambicji, to jednak zdolny wojownik, jeździec smoka, Targaryen i książę królestwa.\n\nOczywiście taki związek musiałby być... odpowiednio zarządzany, biorąc pod uwagę siłę charakterów. Ale jego korzyści są oczywiste. Może powinienem zaprosić Daemona na Driftmark, by ocenić ich wzajemne zainteresowanie?"
 agot_scenario_trp.0107.a:0 "Nie zaszkodzi zbadać takiej możliwości."
 agot_scenario_trp.0107.a.f:0 "Piszesz do Daemona, zapraszając go na Driftmark pod pretekstem przyjacielskiej wizyty."
 agot_scenario_trp.0107.a.landed_tt:0 "[daemon.GetFirstName] rozważy twoje zaproszenie."
 agot_scenario_trp.0107.a.unlanded_tt:0 "[daemon.GetFirstName] wkrótce przybędzie."
 agot_scenario_trp.0107.b:0 "Znam Daemona. Taki związek nie leży w najlepszym interesie Laeny."

 agot_scenario_trp.0108.t:0 "Źle Opóźnione Zaręczyny"
 agot_scenario_trp.0108.desc:0 "Naprawdę, wygląda na to, że tego słabego związku nie da się uniknąć.\n\n[laena.GetFirstName] jest zaręczona z [laena_betrothed.GetFirstName] od ponad dwóch dekad, a teraz zbliża się moment, w którym jej wiek zacznie stanowić problem dla jakichkolwiek #italic innych#! ofert małżeńskich, które mogłaby otrzymać. Wygląda na to, że moje okno na znalezienie naprawdę korzystnego związku już się zamknęło.\n\nMuszę wyciągnąć z tej sytuacji jak najwięcej i mieć nadzieję, że [laena_betrothed.GetFirstNameNoTooltip] okaże się godnym małżonkiem dla mojej córki."
 agot_scenario_trp.0108.a:0 "Dobrze. Doprowadzę to do końca."
 agot_scenario_trp.0108.a.f:0 "Decydujesz się utrzymać zaręczyny między Laeną a [laena_betrothed.GetFirstNameNoTooltip]."
 agot_scenario_trp.0108.b:0 "Nie! Nie zrobię tego! Ta farsa się kończy!"
 agot_scenario_trp.0108.b.f:0 "Zrywasz zaręczyny między Laeną a [laena_betrothed.GetFirstNameNoTooltip]."

 agot_scenario_trp.0109.t:0 "Córkowy Dylemat"
 agot_scenario_trp.0109.desc:0 "Daemon przesłał wieści, że nie przybędzie na Driftmark, powołując się na inne sprawy, którymi musi się zająć.\n\nChoć to rozczarowujące, nigdy nie było pewności, że dobrze by się dogadali. Niemniej jednak sprawa małżeństwa [laena.GetFirstNamePossessive] pozostaje palącym problemem."
 agot_scenario_trp.0109.a:0 "Będę musiał wypatrywać innych okazji."
 agot_scenario_trp.0109.a.tt:0 "Wciąż szukasz odpowiedniego kandydata dla Laeny"

 agot_scenario_trp.0110.t:0 "Daemon Odmawia!"
 agot_scenario_trp.0110.desc_betrothed:0 "Wszystko szło tak dobrze! Kiedy [daemon.GetFirstName] przybył na Driftmark, on i [laena.GetFirstName] wydawali się absolutnie oczarowani. Myślałem, że to zostanie załatwione jeszcze tego samego dnia!\n\nAle nie! Kiedy dowiedział się o zaręczynach, zamiast wziąć to, czego chciał, bez względu na zwyczaj — jak spodziewałem się po człowieku, którego znałem — całkowicie odmówił! \"Mam dość walki z mężczyznami o względy valyriańskich kobiet!\" — powiedział, cokolwiek by to miało znaczyć.\n\nWygląda na to, że będę musiał znaleźć innego kandydata dla mojej córki, a [laena_betrothed.GetFirstName] wciąż znajduje sposoby, by mnie irytować!"
 agot_scenario_trp.0110.desc_not:0 "Miałem wszystko zaplanowane! [daemon.GetFirstName] przybędzie na Driftmark, on i [laena.GetFirstName] będą oczarowani, a mój ród zostanie na zawsze związany z Targaryenami!\n\nAle nie! Choć rzeczywiście przybył i chętnie ucztował i pił, był chłodny i zdystansowany wobec Laeny. Kiedy poruszyłem temat małżeństwa między nimi, poczuł się obrażony samą propozycją!\n\nWydawało mu się, że oferuję ją tylko dlatego, że jego brat nie jest dostępny, i że próbuję mu ją \"wcisnąć\"! Co za tupet! Teraz będę musiał znaleźć innego kandydata dla mojej córki i mieć nadzieję, że ta zniewaga nie wróci, by mnie prześladować."
 agot_scenario_trp.0110.a:0 "Byłem tak pewny, że to się uda..."
 agot_scenario_trp.0110.a.tt:0 "Wciąż będziesz szukać kandydata dla Laeny"

 agot_scenario_trp.0111.t:0 "Smoczy Podbój"
 agot_scenario_trp.0111.desc:0 "Mój plan zadziałał lepiej, niż mogłem się spodziewać!\n\nKiedy [daemon.GetFirstName] przybył na Driftmark, on i [laena.GetFirstName] wydawali się absolutnie oczarowani. Myślałem, że zaręczyny staną się problemem, ale łotrzyk pokonał rywala bez chwili wahania!\n\nNie widziałem powodu, by zwlekać, i wezwałem septona, by pobrał ich jeszcze tego samego dnia. To była piękna ceremonia, a on jest jednym z najbardziej imponujących mężczyzn w królestwie.\n\nCzego więcej ojciec mógłby sobie życzyć?"
 agot_scenario_trp.0111.a:0 "Jestem taki dumny!"
 agot_scenario_trp.0111.a.daemon_t:0 "Radość ze Zwycięstwa"

 agot_scenario_trp.0112.t:0 "Nieoczekiwane Zakłady"
 agot_scenario_trp.0112.desc:0 "[daemon.GetFirstName] przybył z całą oczekiwaną pompą, ale tego, co wyniknie z jego wizyty, nigdy nie mogłem przewidzieć. On i [laena.GetFirstName] wydawali się absolutnie oczarowani, i myślałem, że zaręczyny zostaną ustalone jeszcze tego samego dnia! Kiedy dowiedział się o zaręczynach, wyzwał [laena_betrothed.GetFirstName] na pojedynek!\n\nCo zdumiewające, ten sławny szermierz i jeździec smoka został pokonany przez wyniesionego kupca! [laena_betrothed.GetFirstName] przebił go w brzuch i teraz żąda, by Laena i on pobrali się natychmiast!"
 agot_scenario_trp.0112.a:0 "Nie mogę w to uwierzyć!"

 agot_scenario_trp.0113.t:0 "Sukces Uwodzicielskiego Planu Węża Morskiego"
 agot_scenario_trp.0113.desc:0 "Plan zadziałał dokładnie tak, jak miałem nadzieję!\n\nKiedy [daemon.GetFirstName] przybył na Driftmark, on i [laena.GetFirstName] wydawali się absolutnie oczarowani. Nie minęło wiele czasu, zanim złożył ofertę, a ja mogłem ją przyjąć bez żadnego problemu!\n\nCeremonia była piękna, a oni dwoje wydają się bardzo szczęśliwi razem. Jestem tak dumny z mojej córki i tak szczęśliwy, że znalazła takiego męża!"
 agot_scenario_trp.0113.a:0 "To wszystko, o co może prosić ojciec!"
 agot_scenario_trp.0113.a.daemon_t:0 "Małżeństwo Zaakceptowane"

 # 0200 - 0299: Crabfeeder
 agot_scenario_trp.0201.t:0 "Generał Krabów"
 agot_scenario_trp.0201.desc:0 "Dobry generał nie uchyla się od obowiązku — ani od wrogów. Stawiłem czoła dziesiątkom, od murów Myr po Sporne Ziemie. Przez ostatnie dziesięć lat dowodziłem siłami Triarchii na Stopniach, walcząc z drobnymi pirackimi królami od wyspy do wyspy w brutalnych kampaniach w jaskiniach. Teraz staję przed nowym wrogiem, nie takim, który pełza pod ziemią czy żegluje po morzach, ale takim, który lata!\n\n[daemon.GetTitledFirstName] [daemon.GetHouse.GetName], Zbuntowany Książę, wylądował na [daemon.GetCurrentLocation.GetName] i rozpoczął kampanię podboju Stopni w jakiejś próżnej próbie zdobycia chwały. Nie pozwolę mu odnieść sukcesu i nie pozwolę, by Triarchia upadła!"
 agot_scenario_trp.0201.a:0 "Kraby skosztują smoczego mięsa!"

 agot_scenario_trp.0202.t:0 "Korona z Popiołu"
 agot_scenario_trp.0202.desc:0 "Katastrofa! Gospodarz Smoka zdobył przyczółek na Stopniach, a jeden z moich współadmirałów, [coadmiral_1.GetFirstName], już padł od jego smoczego ognia. Sami nie damy rady!\n\nNa szczęście, jak się wydaje, nie musimy. Otrzymałem wiadomość, że Triarchia dołączyła do naszej walki! Co więcej, przyznali mi pierwszeństwo nad naszymi siłami na Stopniach! Nie zawiodę ich!"
 agot_scenario_trp.0202.a:0 "Poprowadzę nasze wojska do zwycięstwa!"

 agot_scenario_trp.0203.t:0 "Smok Pokonany!"
 agot_scenario_trp.0203.desc:0 "Zwycięstwo! Ci westeroscy smoczy jeźdźcy wcale nie są niepokonani. Zbuntowany Książę"
 agot_scenario_trp.0203.desc_fled:0 "uciekł z powrotem do Czerwonej Twierdzy, zawstydzony i pokonany."
 agot_scenario_trp.0203.desc_dead:0 "został wrzucony do morza; smocza krew obmywa teraz nasze brzegi."
 agot_scenario_trp.0203.desc_end:0 "Stopnie znów należą do nas!\n\nKonflikt znacznie zmienił równowagę sił na Wąskim Morzu, a Triarchia zużyła w nim wiele swojej siły. Może ta nowo znaleziona jedność pozwoli przenieść jej siłę z zachodu na wschód? Jeśli kiedykolwiek był czas na walkę o niepodległość, to właśnie teraz!"
 agot_scenario_trp.0203.a:0 "Nie zdradzimy naszego dotychczasowego sojusznika, wracamy do jedności."
 agot_scenario_trp.0203.b:0 "Te wyspy należą do mnie i do nikogo innego!"

 # 1000 - 1999: Misc Minor Events
 agot_scenario_trp.1000.t:0 "Oddalony Brat"
 agot_scenario_trp.1000.desc:0 "Zawsze był cierniem w moim boku — otrzymałem wiadomość, że mój brat, [daemon.GetTitledFirstName], wylądował na [daemon.GetCurrentLocation.GetName] i rozpoczął kampanię podboju Stopni. Choć nie pałam miłością do Triarchii i niepokoję się o mojego brata, taka żądza wojny nie przystoi mądremu władcy.\n\nCzas pokaże, jak poradzi sobie jego kampania i co oznacza to dla przyszłości królestwa."
 agot_scenario_trp.1000.a:0 "Powodzenia, bracie, ty szalony głupcze."

 agot_scenario_trp.1001.t:0 "Mój Wuj"
 agot_scenario_trp.1001.desc:0 "Otrzymałem wiadomość, że mój wuj, [daemon.GetTitledFirstName], wylądował na [daemon.GetCurrentLocation.GetName] i rozpoczął kampanię podboju Stopni. Jakże chciałbym, żeby mnie ze sobą zabrał!\n\nNiestety wciąż muszę ulegać kaprysom mojego ojca. A jednak może przyszłość pozwoli mi rozwinąć skrzydła?"
 agot_scenario_trp.1001.a:0 "Powodzenia, wuju!"

 agot_scenario_trp.1002.t:0 "Starcie na Morskiej Plaży"
 agot_scenario_trp.1002.desc.daemon:0 "Bitwa poniżej szaleje, Triarchia w końcu mierzy się z naszymi siłami, zamiast chować się w jaskiniach. Gdy spalę kolejną linię statków, dostrzegam znajomą sylwetkę na brzegu poniżej. Karmiciel Krabów, [crabfeeder.GetFirstName], jest tutaj!\n\nMógłbym łatwo spalić go z nieba, ale nie pozwolę, by mówiono, że jestem tchórzem. Wyląduję i stanę z nim do pojedynku!\n\nWciągam Caraxes w nagły nur, ludzie [crabfeeder.GetHouse.GetNameNoTooltip] uciekają przed uderzeniem. Ale Karmiciel Krabów nie cofa się. #bold Dobrze.#!\n\nLąduję na piasku, dobywam Ciemnej Siostry i bez słowa unoszę ją w wyzwaniu."
 agot_scenario_trp.1002.desc.crabfeeder:0 "Moje statki płoną u wybrzeża, nasze siły zostały złapane, zanim zdążyliśmy wycofać się do jaskiń. Gdy odcinam kolejnemu mężczyźnie głowę, widzę znajomą sylwetkę spadającą z nieba niczym meteor. Zbuntowany Książę, [daemon.GetFirstName], jest tutaj!\n\nPrzygotowuję się na kąpiel w smoczym ogniu, ale książę ląduje przede mną, dobywa Ciemnej Siostry i bez słowa unosi ją w wyzwaniu.\n\nChce zakończyć to twarzą w twarz. #bold Dobrze.#!\n\nRozkazuję moim ludziom, by się wycofali, dobywam miecza i wychodzę mu naprzeciw."
 agot_scenario_trp.1002.a:0 "No to chodź i zgiń!"

 agot_scenario_trp.1003.t:0 "Brat w Potrzebie"
 agot_scenario_trp.1003.desc:0 "Minęły już ponad dwa lata, odkąd słyszałem wieści od mojego brata, [daemon.GetName], a słyszę, że jego kampania na Stopniach balansuje na ostrzu noża.\n\nChoć wiem, że nigdy nie poprosiłby mnie o pomoc, czy naprawdę mogę stać z boku i patrzeć, jak zawodzi? Muszę zdecydować, czy wysłać mu pomoc, czy pozwolić, by sam zmierzył się ze swoim losem."
 agot_scenario_trp.1003.a:0 "Ciężar Westeros przygniecie Triarchię!"
 agot_scenario_trp.1003.b:0 "Otrzyma wsparcie z naszych skarbców, jeśli nie naszych ludzi."
 agot_scenario_trp.1003.c:0 "Mój brat odniesie sukces albo #N zawiedzie#! sam."

 agot_scenario_trp.1004.t:0 "Inne Królestwo Smoków"
 agot_scenario_trp.1004.desc:0 "Dotarło do mnie, że [daemon.GetName] podbił Stopnie i koronował się na Króla Wąskiego Morza. Choć nie pałam miłością do Triarchii, jeszcze mniej mam jej dla moich północnych sąsiadów.\n\nMoi doradcy radzą, abyśmy nie tolerowali tego nowego zagrożenia z naszych wschodnich brzegów, tak chętnego do sojuszu ze swoimi krewnymi w Królewskiej Przystani. Choć niedawno pobici, gdybyśmy połączyli siły, Triarchia i Dorne mogłyby z pewnością obalić tego drugiego syna, smoka czy nie."
 agot_scenario_trp.1004.a:0 "Przynieście mi pióro. Napiszę do Triarchii."
 agot_scenario_trp.1004.b:0 "Żadna dornijska krew nie popłynie, by bronić obcej ziemi."

 agot_scenario_trp.1005.t:0 "Oferta zza Morza"
 agot_scenario_trp.1005.desc:0 "\"Mój [ROOT.Char.GetLadyLord]! Wieści zza morza!\" — słyszę, jak woła paź, wręczając mi mały pasek papieru. To list z Dorne! Szybko go czytam, a moje serce rośnie.\n\nWygląda na to, że Dornijczycy nie mają ochoty pozwolić [daemon.GetName] spokojnie panować na Stopniach jako samozwańczy Król Wąskiego Morza.\n\nList mówi dalej, że Dorne zaoferowało sojusz z nami, by obalić tego drugiego syna! Choć wciąż dochodzimy do siebie po ostatniej wojnie, gdybyśmy połączyli siły, Triarchia i Dornijczycy mogliby z pewnością obalić tego zbuntowanego księcia, smoka czy nie."
 agot_scenario_trp.1005.a:0 "Napiszcie do Dornijczyków. Sprzymierzymy się!"
 agot_scenario_trp.1005.b:0 "Wystarczająco już przelaliśmy krwi dla tych przeklętych wysp."

 agot_scenario_trp.1006.t:0 "Triarchia Akceptuje!"
 agot_scenario_trp.1006.desc:0 "Otrzymałem wieści, że Triarchia zaakceptowała moją ofertę sojuszu! Już ich nowe statki rozwijają żagle, a ich armie płyną na Stopnie. Z naszą pomocą [daemon.GetName] zostanie z pewnością obalony!"
 agot_scenario_trp.1006.a:0 "Z pewnością tego nie pożałujemy!"

 agot_scenario_trp.1007.t:0 "Triarchia Odmawia"
 agot_scenario_trp.1007.desc:0 "Otrzymałem wieści, że Triarchia odrzuciła moją ofertę sojuszu. Twierdzą, że wciąż dochodzą do siebie po ostatniej wojnie i że nie mają ochoty tak szybko toczyć kolejnej.\n\nObawiam się, że może to oznaczać koniec znaczącego oporu i że [daemon.GetFirstNameNicknamed] pozostanie Królem Wąskiego Morza."
 agot_scenario_trp.1007.a:0 "Czas pokaże, czy ich powściągliwość była mądra."

 agot_scenario_trp.1008.t:0 "Krew w Pianie"
 agot_scenario_trp.1008.desc.daemon:0 "Jednym ciosem Ciemnej Siostry oddzielam plugawą głowę Karmiciela Krabów od jego szyi, a zszokowana twarz toczy się w fale, gdy krew tryska w powietrze.\n\nSłyszę, jak Caraxes ryczy z aprobatą, a gdy się odwracam, widzę, jak siły Triarchii łamią się i uciekają z powrotem na swoje statki. Ze swoim generałem martwym, pozycja Triarchii na Wąskim Morzu jest skazana na zagładę."
 agot_scenario_trp.1008.desc.crabfeeder:0 "Ostatnim desperackim cięciem mojego szabla rozcinam nadętego księcia od jąder po mózg!\n\nMa tylko chwilę, by spojrzeć w dół ze zdumieniem, zanim światło gaśnie w jego oczach, a jego valyriański miecz wypada mu z rąk. Zagrożenie jednak się nie kończy... Patrzę, co robi wielka bestia, i padam na ziemię, gdy ryczy w proteście, wypuszczając smugę płomieni w niebo. Potężnym uderzeniem skrzydeł wzlatuje, lecąc nie wiadomo dokąd.\n\nSpoglądam z powrotem na morze i widzę, jak moje siły powoli pokonują wojska Velaryonów. Ze swoim księciem martwym, ich przygoda przeciwko nam jest z pewnością skazana na porażkę."
 agot_scenario_trp.1008.a:0 "Stopnie są moje!"

 agot_scenario_trp.1009.t_alive:0 "Marnotrawny Książę Powraca!"
 agot_scenario_trp.1009.t_dead:0 "Marnotrawny Książę Powraca..."
 agot_scenario_trp.1009.desc_alive:0 "Otrzymałem wieści, że [daemon.GetTitledFirstName] wrócił do Czerwonej Twierdzy, a Caraxes widziano dziś rano wlatującego do Smoczej Jamy. Wygląda na to, że porzucił Stopnie, uznając, że sytuacja tam mu nie odpowiada. Choć spodziewałem się czegoś bardziej obiecującego, cieszę się, że jest cały.\n\nKról Wąskiego Morza czy nie, teraz jest doświadczonym dowódcą bitewnym. Być może znajdzie jakiś inny sposób, by udowodnić swoją wartość dla królestwa."
 agot_scenario_trp.1009.desc_dead:0 "[daemon.GetTitledFirstName] wrócił do Czerwonej Twierdzy, ale nie w taki sposób, jak miał nadzieję. Wygląda na to, że [daemon.GetDeathReason] podczas próby podboju Stopni.\n\n"
 agot_scenario_trp.1009.desc_dead_related:0 "Choć głęboko opłakuję tę stratę,"
 agot_scenario_trp.1009.desc_dead_unrelated:0 "Czuję lekką ulgę, choć"
 agot_scenario_trp.1009.desc_dead_end:0 "wydaje się, że Wąskie Morze pozostanie niebezpiecznym miejscem dla okrętów Westeros."
 agot_scenario_trp.1009.a_alive:0 "Witaj w domu!"
 agot_scenario_trp.1009.a_dead:0 "Spoczywaj w pokoju."
 agot_scenario_trp.1009.a_dead_unrelated:0 "Cóż, o jednego konkurenta mniej."

 agot_scenario_trp.1010.t:0 "Książę Powraca jako Król!"
 agot_scenario_trp.1010.desc:0 "Otrzymałem wieści, że [daemon.GetTitledFirstName] wrócił do Czerwonej Twierdzy, a Caraxes widziano dziś rano wlatującego do Smoczej Jamy. Wraca jako zwycięzca, niekwestionowany Król Stopni i Wąskiego Morza! Triarchia zrzekła się wszystkich roszczeń do wysp!\n\nChoć miałem drobną obawę, gdy usłyszałem, że wraca na grzbiecie smoka, wygląda na to, że przybył nie tylko, by się przechwalać. Przyszedł złożyć mi hołd!\n\nNie odmówię mu. Udowodnił, że jest godnym władcą, i cieszę się, że wrócił do królestwa. Jednak oczekuje się, że dam mu jakąś nagrodę za jego zasługi. Czy powinienem złożyć mu taką ofertę?"
 agot_scenario_trp.1010.a:0 "Czego zażądasz w zamian za tak wierną służbę?"
 agot_scenario_trp.1010.a.tt:0 "Daemon wybierze nagrodę, o którą cię poprosi."
 agot_scenario_trp.1010.b:0 "Cóż, hmm, tak, dziękuję."
 agot_scenario_trp.1010.b.tt:0 "Nie zaoferujesz mu nagrody."
 agot_scenario_trp.1010.b.toast.t:0 "Nagroda Odmówiona"
 agot_scenario_trp.1010.b.toast.desc:0 "Nie zaoferowano ci nagrody."
 agot_scenario_trp.1011.t:0 "The Price of a Kingdom"

 agot_scenario_trp.1011.desc:0 "Staję przed [sitting_ruler.GetTitledFirstName] i klękam, pochylając głowę w geście szacunku. Z szerokim gestem zdejmuję koronę z głowy i kładę ją u [sitting_ruler.GetHerHis] stóp.\n\nZgodnie z oczekiwaniami, [sitting_ruler.GetFirstNameNoTooltip] łaskawie przyjmuje mój hołd i prosi mnie, abym wstał. Teraz jestem nie tylko księciem, ale także Lordem Naczelnym Stopni.\n\nCo więcej, przyznano mi dar za służbę dla królestwa. Pytanie brzmi, o co teraz poproszę?"
 agot_scenario_trp.1011.desc.rhaenyra_rejected:0 "Szok! Choć dotąd wydawało się, że Rhaenyra jest zainteresowana, okazuje się, że nie ma we mnie żadnego zainteresowania. Odrzuciła moją propozycję małżeństwa, mimo zgody [sitting_ruler.GetTitledFirstNamePossessive].\n\nŻyczliwie, [sitting_ruler.GetSheHe] zaoferował mi w zamian inny dar."
 agot_scenario_trp.1011.desc.rejected_start:0 "\"Posunąłeś się za daleko!\" — odmowa jest jasna w głosie [sitting_ruler.GetTitledFirstNamePossessive]. \"Wybierz coś innego, zanim zmienię zdanie!\" mówi [sitting_ruler.GetSheHe]. Najwyraźniej moja prośba "
 agot_scenario_trp.1011.desc.rejected_heir_boon:0 "o moje prawowite miejsce jako dziedzica to dla [sitting_ruler.GetFirstNameNoTooltip] zbyt wiele, mimo oczywistej legitymacji i zdolności, które wnoszę."
 agot_scenario_trp.1011.desc.rejected_rhaenyra_boon:0 "o rękę Rhaenyry rozgniewała [sitting_ruler.GetFirstNameNoTooltip], mimo oczywistych korzyści politycznych i osobistych, jakie taki związek by przyniósł."
 agot_scenario_trp.1011.desc.rejected_divorce_boon:0 "o rozwód z Brązową Suką była \"przeciw przysięgom, które złożyłem\" czy innym takim religijnym bełkotem."
 agot_scenario_trp.1011.desc.rejected_hand_boon:0 "o mianowanie mnie Namiestnikiem była \"politycznie niewykonalna.\""
 agot_scenario_trp.1011.desc.rejected_gold_boon:0 "o zwykłe honory i złoto nie jest obecnie możliwa finansowo."
 agot_scenario_trp.1011.desc.rejected_end:0 "\n\nChoć [sitting_ruler.GetSheHe] dał mi szansę, by wybrać coś innego, czy #emp król#! powinien żebrać o swoje pragnienia? Czuję, jak w mojej piersi narasta gniew.\n\nA jednak, po tylu latach, czy naprawdę nie zostanę tu uznany?"
 agot_scenario_trp.1011.tt:0 "[sitting_ruler.GetTitledFirstName] może odmówić twojej prośby"
 agot_scenario_trp.1011.a:0 "Moje prawo z urodzenia! Mianuj mnie Księciem Smoczej Skały i swoim prawowitym dziedzicem!"
 agot_scenario_trp.1011.b:0 "Chcę... Rhaenyry."
 agot_scenario_trp.1011.b.ruler:0 "Chcę... ciebie."
 agot_scenario_trp.1011.c:0 "Pragnę uwolnić się od mojej wstrętnej żony."
 agot_scenario_trp.1011.d:0 "Chcę zostać mianowany Namiestnikiem Króla!"
 agot_scenario_trp.1011.e:0 "Złoto i festiwal ku mojej czci wystarczą."
 agot_scenario_trp.1011.f:0 "Do diabła z tą twierdzą i do diabła z twoimi rządami!"
 agot_scenario_trp.1011.f.f:0 "Nie potrafisz opanować swojego gniewu i wzbiera on w tobie."

 agot_scenario_trp.1012.t:0 "Cena Królestwa"
 agot_scenario_trp.1012.desc:0 "Daemon wstaje z kolan, przez chwilę zamyślony."
 agot_scenario_trp.1012.desc.rhaenyra_rejected:0 "Ku mojemu zaskoczeniu, wygląda na to, że Rhaenyra nie jest zainteresowana Daemonem i odrzuciła jego propozycję małżeństwa. Widzę rozczarowanie w jego oczach, więc oferuję mu w zamian inny dar."
 agot_scenario_trp.1012.desc.heir:0 "A jednak nigdy nie było wątpliwości, o co poprosi. To było to, czego zawsze pragnął.\n\n\"Chcę mojego prawa z urodzenia\" — mówi niemal szeptem. \"Chcę być Księciem Smoczej Skały i twoim prawowitym dziedzicem.\" Podnosi głos, wystarczająco, by usłyszał to cały dwór.\n\nCo za śmiała prośba! Czy odważę się ją spełnić?"
 agot_scenario_trp.1012.desc.rhaenyra:0 "To, co następuje, jest czymś, czego nigdy bym się nie spodziewał.\n\n\"Chcę Rhaenyry\" — mówi, z iskrą w oku, patrząc poza mnie na nią. \"Chcę poślubić ją wedle tradycji naszego rodu. Połączyć smoki w jedno.\" Podnosi głos, wystarczająco, by usłyszał to cały dwór.\n\nPrzerażone twarze otaczają salę, ale Rhaenyra nie jest jedną z nich. Patrzy na mnie, a ja widzę tę samą iskrę w jej oku. Ona #emp tego chce#!!"
 agot_scenario_trp.1012.desc.rhaenyra.ruler:0 "To, co następuje, jest czymś, czego nigdy bym się nie spodziewała.\n\n\"Chcę ciebie\" — mówi, z iskrą w oku i chytrym uśmiechem na ustach. \"Chcę poślubić ciebie wedle tradycji naszego rodu. Połączyć smoki w jedno. Zawsze cię pragnąłem, Rhaenyro, i wiem, że ty zawsze pragnęłaś mnie. Zakończmy tę farsę. Niech to będzie wiadome.\"\n\nPrzerażone twarze otaczają salę, ale nie mogę się powstrzymać od uśmiechu. Ja #emp też tego chcę#!!"
 agot_scenario_trp.1012.desc.divorce:0 "To, co następuje, powinno było być przewidziane.\n\n\"Pragnę uwolnić się od mojej wstrętnej żony\" — mówi, ku westchnieniom dworu. \"Chcę być wolny od Brązowej Suki; poślubić kogoś bardziej godnego mojego statusu. Udowodniłem, że jestem godnym władcą, i sądzę, że królestwo zgodzi się, iż zasługuję na taką nagrodę.\"\n\nTaki dar jest jednocześnie błahy, a jednak całkowicie skandaliczny!"
 agot_scenario_trp.1012.desc.hand:0 "To, co następuje, powinno było być przewidziane.\n\n\"Pragnę zostać mianowany Namiestnikiem Króla!\" — mówi, ku westchnieniom dworu. \"Chcę być twoją prawą ręką, twoim najbardziej zaufanym doradcą, jak zawsze powinienem był być. Udowodniłem, że jestem godnym władcą i nikt nie nadaje się lepiej na Namiestnika.\"\n\nChoć to z pewnością polityczne oświadczenie, nie mogę zaprzeczyć, że udowodnił swoją wartość."
 agot_scenario_trp.1012.desc.gold:0 "To, co następuje, było do przewidzenia u człowieka takiego jak on.\n\n\"Cóż, wasza łaskawość... złoto zawsze jest mile widziane. A festiwal ku mojej czci byłby bardzo doceniony. Udowodniłem, że jestem godnym władcą i sądzę, że królestwo zgodzi się, iż zasługuję na taką nagrodę\" — mówi z chytrym uśmiechem.\n\nTaki dar jest błahy w porównaniu do zdobytego terytorium!"
 agot_scenario_trp.1012.a:0 "I tak się stanie!"
 agot_scenario_trp.1012.a.toast.t:0 "Dar Udzielony"
 agot_scenario_trp.1012.a.toast.desc.heir:0 "Zostałeś mianowany Księciem Smoczej Skały i prawowitym dziedzicem Żelaznego Tronu!"
 agot_scenario_trp.1012.a.toast.desc.rhaenyra:0 "Przyznano ci rękę Rhaenyry Targaryen!"
 agot_scenario_trp.1012.a.toast.desc.divorce:0 "Przyznano ci rozwód z żoną i możesz ponownie zawrzeć małżeństwo!"
 agot_scenario_trp.1012.a.toast.desc.hand:0 "Zostałeś mianowany Namiestnikiem Króla!"
 agot_scenario_trp.1012.a.toast.desc.gold:0 "Przyznano ci dużą sumę złota i festiwal ku twojej czci!"
 agot_scenario_trp.1012.b:0 "To za wiele! Wybierz coś innego, zanim zmienię zdanie!"
 agot_scenario_trp.1012.b.again:0 "Śmiesz!?"
 agot_scenario_trp.1012.b.tt:0 "Odmówisz jego prośby, a Daemon będzie mógł poprosić o inny dar"
 agot_scenario_trp.1012.b.again.tt:0 "Odmówisz jego prośby."

 agot_scenario_trp.1013.t:0 "Ręka Księcia"
 agot_scenario_trp.1013.desc:0 "Otrzymałem wieści, że [daemon.GetTitledFirstName] wrócił do Czerwonej Twierdzy, a Caraxes widziano dziś rano wlatującego do Smoczej Jamy. Wraca jako zwycięzca, niekwestionowany Król Stopni i Wąskiego Morza! Co więcej, przybył, by złożyć hołd!\n\nGdy dwór gromadzi się przed tronem, [sitting_ruler.GetTitledFirstName] oferuje Daemonowi dar za jego służbę dla królestwa. Spotykając moje spojrzenie, wiem, co zamierza powiedzieć, zanim słowa opuszczą jego usta.\n\n\"Chcę Rhaenyry.\""
 agot_scenario_trp.1013.a:0 "Och #italic Daemon!#!"
 agot_scenario_trp.1013.b:0 "Nie pozwolę się ofiarować jak jakaś nagroda!"

 agot_scenario_trp.1014.t:0 "Krwistoczerwone Skrzydła Nad Głową"
 agot_scenario_trp.1014.desc:0 "Rządzę tymi pociągniętymi prądami wyspami od wielu lat, w niełatwej rywalizacji z innymi współadmirałami w imieniu Triarchii. Choć udało mi się wyciągnąć wielkie bogactwa z naszych ceł na przepływających statkach, żaden z nas nie zdołał zdobyć pierwszeństwa.\n\nTeraz jednak otrzymałem wiadomość, że pojawiła się nowa siła, która wszystko wstrząśnie. [daemon.GetTitledFirstName] wylądował na [daemon.GetCurrentLocation.GetName] i rozpoczął kampanię podboju Stopni! Z smokiem u boku z pewnością będzie groźnym przeciwnikiem.\n\nChoć nie darzymy się sympatią, odłożyliśmy różnice na bok i przysięgliśmy odesłać tego Zbuntowanego Księcia z powrotem w głębiny!"
 agot_scenario_trp.1014.a:0 "Stopnie nie przypadną temu wyniesionemu księciu!"

 agot_scenario_trp.1015.t:0 "Popiół w Morzu"
 agot_scenario_trp.1015.desc:0 "Katastrofa! Siły Smoka zdobyły przyczółek na Stopniach, a jeden z moich współadmirałów, [coadmiral_1.GetFirstName], już padł od jego smoczego ognia. Sami tego nie zrobimy!\n\nNa szczęście, jak się wydaje, nie musimy. Otrzymałem wiadomość, że Triarchia dołączyła do naszej walki! Choć przyznali [drahar.GetTitledFirstNameNicknamed] pierwszeństwo nad naszymi siłami na Stopniach, mnie mianowano [drahar.GetHerHis] zastępcą. Nie mam innego wyboru, jak tylko zaakceptować to porozumienie; od tego zależy nasze przetrwanie!"
 agot_scenario_trp.1015.a:0 "#EMP MUSIMY#! zwyciężyć!"

 agot_scenario_trp.1016.t:0 "Stopnie Płoną"
 agot_scenario_trp.1016.desc:0 "Straszne wieści ze Stopni! Wygląda na to, że [daemon.GetTitledFirstName] rozpoczął inwazję na Stopnie i już podbił jedną trzecią! Nasi marionetkowi admirałowie jak dotąd nie zdołali go powstrzymać; potrzebne są drastyczne i bezpośrednie działania!\n\nDołączymy do tej walki sami, zakończymy spory naszych admirałów i doprowadzimy tego Zbuntowanego Księcia przed oblicze sprawiedliwości!"
 agot_scenario_trp.1016.a:0 "Utrzymamy nasze panowanie nad Stopniami!"

 agot_scenario_trp.1018.t:0 "Smok Upadł!"
 agot_scenario_trp.1018.desc.start:0 "Zwycięstwo! Choć trudne, siły [daemon.GetTitledFirstName] nie były w stanie dorównać naszej połączonej potędze!"
 agot_scenario_trp.1018.desc.alive:0 "Zbuntowany Książę uciekł z powrotem do Czerwonej Twierdzy, zawstydzony i pokonany. Stopnie znów są nasze!"
 agot_scenario_trp.1018.desc.dead:0 "Jego smocza krew teraz obmywa brzegi Stopni, a jego ciało leży w głębinach morza. Stopnie znów są nasze!"
 agot_scenario_trp.1018.desc.end:0 "\n\nA jednak nie wszystko jest dobrze. Książę mógł zostać pokonany, ale wraz ze śmiercią zagrożenia umiera także jednocząca siła naszego sojuszu. Moi współadmirałowie już zaczęli kłócić się o łupy, a każdy z nas musi teraz zdecydować — czy będzie to pokój, czy wojna?"
 agot_scenario_trp.1018.a:0 "Przelano już dość krwi. Pokój musi zostać zawarty!"
 agot_scenario_trp.1018.a.tt:0 "Jeśli twoi współadmirałowie się zgodzą, wrócisz pokojowo jako wasal Triarchii."
 agot_scenario_trp.1018.b:0 "Stopnie będą tylko moje!"
 agot_scenario_trp.1018.b.tt:0 "Wypowiesz wojnę wszystkim innym władcom Stopni. Oni również wypowiedzą wojnę sobie nawzajem. Kto wygra, zostanie jedynym władcą Stopni."


 agot_scenario_trp.1020.t:0 "Pokój Naszych Czasów"
 agot_scenario_trp.1020.desc:0 "Wygląda na to, że ani ja, ani moi współadmirałowie nie chcemy, aby Stopnie znów spłonęły tak szybko. Choć przez lata skakaliśmy sobie do gardeł, zdecydowaliśmy się odłożyć różnice na bok i wrócić do status quo.\n\nStopnie znów znajdują się pod kontrolą Triarchii, a regularny przepływ handlu został wznowiony. Choć nie zdobyłem nowych ziem, zyskałem szacunek moich rówieśników i wiedzę, że potrafię ich poprowadzić do zwycięstwa."
 agot_scenario_trp.1020.desc.no_three_daughters:0 "Wygląda na to, że ani ja, ani moi współadmirałowie nie chcemy, aby Stopnie znów spłonęły tak szybko. Choć przez lata skakaliśmy sobie do gardeł, zdecydowaliśmy się odłożyć różnice na bok i wrócić do status quo.\n\nChoć przewodnictwo Triarchii może nie być już dostępne, pozostaje mieć nadzieję, że z tak rozsądnymi głowami u steru pokój może przetrwać. Zyskałem szacunek moich rówieśników i wiedzę, że potrafię nimi mądrze rządzić."
 agot_scenario_trp.1020.a:0 "Pokój, wreszcie."

 agot_scenario_trp.1021.t:0 "Chaos nad Mieliznami"
 agot_scenario_trp.1021.desc:0 "Proces pokojowy zawiódł.\n\nWygląda na to, że pomimo moich starań, moi współadmirałowie, z [war_instigator.GetTitledFirstName] na czele, zdecydowali, że teraz jest czas, by rozstrzygnąć, kto z nas będzie rządził Stopniami.\n\nChoć nie była to ścieżka, której pragnąłem, los zadecydował, że będziemy walczyć."
 agot_scenario_trp.1021.a:0 "Nie zabierzecie tego, co moje!"

 agot_scenario_trp.1022.t:0 "Zjednoczone Wyspy"
 agot_scenario_trp.1022.desc:0 "Zwycięstwo!\n\nStoję jako najwyższy spośród równych, siły moich dawnych współadmirałów zostały zgniecione i teraz służą pod moim sztandarem. Choć w nadchodzących dniach mogą marudzić i narzekać, na razie są moje, a Stopnie są  zjednoczone pod moimi rządami!\n\nOczywiście moje królestwo zawsze było tylko luźno niezależne od Triarchii. Muszę zdecydować, czy nadal rządzić jako wasal tego większego królestwa, czy też sformalizować swoją niezależność."
 agot_scenario_trp.1022.a:0 "Stopnie pozostaną wasalem Triarchii."
 agot_scenario_trp.1022.b:0 "#EMP My#! walczyliśmy o te wyspy i będą tylko nasze!"

 agot_scenario_trp.1023.t:0 "Rozlew Krwi, Po Co?"
 agot_scenario_trp.1023.desc:0 "Ta rywalizacja admirałów i drobnych pirackich lordów, która obecnie ogarnia Stopnie, nie doprowadziła do wyłonienia jednoznacznego zwycięzcy.\n\nUczestnicy liżą swoje rany w różnych jaskiniach i na wyspach, a Triarchia nie może już dłużej pozwalać na taki rozlew krwi. Choć niektóre konflikty mogą wciąż trwać, jedno jest pewne.\n\nNikt nie zostanie ukoronowany w tym starciu."
 agot_scenario_trp.1023.desc.no_three_daughters:0 "Ta rywalizacja admirałów i drobnych pirackich lordów, która obecnie ogarnia Stopnie, nie doprowadziła do wyłonienia jednoznacznego zwycięzcy.\n\nUczestnicy liżą swoje rany w różnych jaskiniach i na wyspach, a nikt nie może rościć sobie prawdziwego pierwszeństwa. Choć niektóre konflikty mogą wciąż trwać, jedno jest pewne.\n\nNikt nie zostanie ukoronowany w tym starciu."
 agot_scenario_trp.1023.a:0 "Może to i lepiej."

 agot_scenario_trp.1024.t:0 "Odmowa ze Stopni"
 agot_scenario_trp.1024.desc_daemon_lost_first:0 "Nasze panowanie nad Stopniami zawsze było raczej sugerowane niż egzekwowane. Ci admirałowie wiedzą, skąd pochodzą ich statki, skąd wywodzą się ich ludzie. Do teraz przynajmniej...\n\nOtrzymałem wiadomość, że [stepstones_ruler.GetName] niedawno wyszedł zwycięsko z regionalnego konfliktu między admirałami i odrzucił nasz autorytet nad swoim nowym królestwem."
 agot_scenario_trp.1024.desc_daemon_lost_second:0 "Można by pomyśleć, że po odparciu smoka nasze panowanie nad Stopniami będzie pewne. Najwyraźniej jednak przeceniliśmy nasze możliwości wobec [stepstones_ruler.GetName].\n\nNiedawno dowiedziałem się, że [stepstones_ruler.GetSheHe] odrzucił nasz autorytet nad swoim nowym królestwem i ogłosił niezależność!"
 agot_scenario_trp.1024.a:0 "Ten wyniesiony pirat!"
 agot_scenario_trp.1024.b:0 "Nie pozwolimy na to!"

 agot_scenario_trp.1025.t:0 "Gniew Smoczego Księcia"
 agot_scenario_trp.1025.desc.refused:0 "Po raz kolejny [sitting_ruler.GetTitledFirstName] odmówił mojego daru!"
 agot_scenario_trp.1025.desc.rage:0 "To, że [sitting_ruler.GetTitledFirstName] odmówił mojego daru, jest nie do pomyślenia!"
 agot_scenario_trp.1025.desc:0 "To zniewaga najwyższego rzędu! Pomyśleć, że ja, jeździec wielkiego Caraxes i władający Ciemną Siostrą, Król Stopni i Wąskiego Morza, #emp prawowity dziedzic Żelaznego Tronu#!, miałbym zostać odrzucony przez jakiegoś rozpieszczonego słabeusza, który nie siedziałby nawet na tronie, gdyby nie przypadek, że nie ja urodziłem się pierwszy!\n\nMój gniew jest wszechogarniający, ogień mojego smoka płonie w mojej piersi. Na Siedmiu, Utopionego Boga, Czerwonego Boga, wszystkich przeklętych bogów i zdrowy rozsądek każdego cholernika w Westeros #N ZASŁUGUJĘ NA KURWA TROCHĘ UZNANIA!#!"
 agot_scenario_trp.1025.a:0 "Caraxes! #N;bold DRACARYS!#!"
 agot_scenario_trp.1025.a.tt:0 "Jeśli [sitting_ruler_heir.GetSheHe] przeżyje, wypowiesz wojnę przeciwko [sitting_ruler_heir.GetTitledFirstName] o prawo do rządzenia Westeros"
 agot_scenario_trp.1025.b:0 "W takim razie moim darem będzie Żelazny Tron!"
 agot_scenario_trp.1025.b.f:0 "Dobywasz miecza, aby przejąć tron przez zamach stanu!"
 agot_scenario_trp.1025.b.fone:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] stoi między tobą a [sitting_ruler.GetTitledFirstName]."
 agot_scenario_trp.1025.b.ftwo:0 "$agot_scenario_trp.1025.b.f$ [daemon_kg_1.GetFullName] i [daemon_kg_2.GetFullName] stoją między tobą a [sitting_ruler.GetTitledFirstName]."
 agot_scenario_trp.1025.b.tt:0 "[sitting_ruler.GetTitledFirstName] może stoczyć z tobą pojedynek o tron lub poddać się"
 agot_scenario_trp.1025.b.ttone:0 "Stoczysz pojedynek z [daemon_kg_1.GetFullName]"
 agot_scenario_trp.1025.b.tttwo:0 "Stoczysz pojedynek z [daemon_kg_1.GetFullName] i [daemon_kg_2.GetFullName]"
 agot_scenario_trp.1025.b.ttadult:0 "Jeśli wygrasz, [sitting_ruler.GetTitledFirstName] może następnie stoczyć z tobą pojedynek o tron lub poddać się twojej łasce"
 agot_scenario_trp.1025.b.ttchild:0 "Jako dziecko, [sitting_ruler.GetTitledFirstName] zostanie zmuszony do poddania ci tronu"
 agot_scenario_trp.1025.c:0 "Nie jesteś moim władcą!"
 agot_scenario_trp.1025.c.f:0 "Odwołujesz swoją wierność wobec [sitting_ruler.GetTitledFirstName], opuszczając salę tronową."
 agot_scenario_trp.1025.d:0 "Zemsta jest daniem najlepiej podawanym na zimno."
 agot_scenario_trp.1025.d.f:0 "Grzecznie akceptujesz odmowę, ale zaczynasz knuć zemstę..."

 agot_scenario_trp.1026.t:0 "Groza Księcia"
 agot_scenario_trp.1026.desc:0 "Daemon wściekle opuszcza twierdzę, wściekły z powodu mojej odmowy jego prośby. Wołam za nim, ale jest głuchy na moje słowa.\n\nOpadam na tron z ciężkim westchnieniem, ale zanim zdążę nawet wezwać skrybę, by napisał nieunikniony list,  słyszę wielki #bold RYK #! z zewnątrz twierdzy, a potem fenomenalny #bold huk!#!\n\nUświadomienie sobie sytuacji spływa na mnie niczym lodowata kąpiel, zimny strach przenika aż do kości. On nie mógł — nawet Daemon nie byłby tak destrukcyjny, żeby...\n\nMyśl urywa się  w momencie, gdy oślepiający błysk światła wypełnia salę, a przez krótką chwilę widzisz otwarte niebo, zanim cała sala tronowa zostaje spopielona."
 agot_scenario_trp.1026.a:0 "Do diabła z tobą, Daemon!"

 agot_scenario_trp.1029.t:0 "Uwolniona Ambicja Daemona!"
 agot_scenario_trp.1029.desc.start:0 "\"Na Siedmiu, Utopionego Boga, Czerwonego Boga, wszystkich przeklętych bogów i zdrowy rozsądek każdego cholernika w Westeros #N ZASŁUGUJĘ NA KURWA TROCHĘ UZNANIA!#!\" — wrzeszczy [daemon.GetFirstName], dobywając Ciemnej Siostry szybciej, niż jestem w stanie to zobaczyć.\n\n"
 agot_scenario_trp.1029.desc.kgone:0 "Moi Królewscy Gwardziści są jednak wystarczająco szybcy, bo [daemon_kg_1.GetFullName]"
 agot_scenario_trp.1029.desc.kgoneend:0 " dobywa własnego miecza w odpowiedzi. Daemon waha się tylko przez chwilę, patrząc mi prosto w oczy."
 agot_scenario_trp.1029.desc.kgtwo:0 " i [daemon_kg_2.GetFullName] dobywają własnych mieczy w odpowiedzi. Daemon waha się tylko przez chwilę, patrząc mi prosto w oczy."
 agot_scenario_trp.1029.desc.brother:0 "\"Jeśli mi tego nie dasz, drogi bracie, "
 agot_scenario_trp.1029.desc.niece:0 "\"Jeśli mi tego nie dasz, #italic księżniczko#!,"
 agot_scenario_trp.1029.desc.other:0 "\"Jeśli staniesz mi na drodze "
 agot_scenario_trp.1029.desc.cont:0 "to wezmę to, co powinno #bold zawsze należeć do mnie!#\""
 agot_scenario_trp.1029.desc.kgkill:0 "\n\nJak uderzający wąż rzuca się na [daemon_kg_1.GetFullNameNoTooltip], odpychając miecz rycerza, po czym wbija Ciemną Siostrę w oczodół [daemon_kg_1.GetHerHis]."
 agot_scenario_trp.1029.desc.kgkilltwo:0 "[daemon_kg_2.GetFirstNameNoTooltip] nie radzi sobie lepiej, gdy miecz Daemona przebija się przez gardło [daemon_kg_2.GetHerHis] po krótkiej wymianie."
 agot_scenario_trp.1029.desc.end:0 "Sala tronowa milknie, słychać tylko ciężki oddech Daemona. Zszokowani dworzanie boją się ruszyć, patrząc, co się wydarzy. Widzę ogień w jego oczach, gdy bez słowa wskazuje na mnie ostrzem."
 agot_scenario_trp.1029.a:0 "Ty zdrajco! Sam cię powalę!"
 agot_scenario_trp.1029.a.tt:0 "Stoczysz pojedynek z [daemon.GetTitledFirstName] o prawo do rządzenia Żelaznym Tronem."
 agot_scenario_trp.1029.b:0 "Nie pokonam cię! Poddaję się!"
 agot_scenario_trp.1029.b.tt:0 "Poddajesz tron [daemon.GetTitledFirstName]"
 agot_scenario_trp.1029.b.tt_child:0 "Jako dziecko nie masz innego wyjścia, jak tylko poddać tron."

 agot_scenario_trp.1030.t:0 "Władza Wzniosła"
 agot_scenario_trp.1030.desc.start:0 "[loser_of_IT_duel.GetFirstName] leży martwy u moich stóp, a sala tronowa milknie na moment, zanim jeden śmiały dworzanin zaczyna klaskać. Odwracam się i widzę kolejnego, i kolejnego, aż sala wypełnia się odgłosem oklasków.\n\nSpoglądam na tron i zdecydowanym krokiem wchodzę, by zająć swoje prawowite miejsce."
 agot_scenario_trp.1030.desc.brother:0 "Choć śmierć mojego brata będzie ciążyć mi na sercu, wiem, że zrobiłem to, co było konieczne."
 agot_scenario_trp.1030.desc.uncle:0 "Choć śmierć mojego wuja będzie ciążyć mi na sercu, wiem, że zrobiłem to, co było konieczne."
 agot_scenario_trp.1030.desc.niece:0 "Choć śmierć mojej siostrzenicy będzie ciążyć mi na sercu, wiem, że zrobiłem to, co było konieczne."
 agot_scenario_trp.1030.a:0 "Królestwo jest moje, jak powinno być."
 agot_scenario_trp.1030.a.tt:0 "[dragonstone_claimant.GetTitledFirstName] jednak wciąż pozostaje i może jeszcze rzucić wyzwanie twoim rządom."

 agot_scenario_trp.1031.t:0 "Koniec Zbuntowanego Księcia"
 agot_scenario_trp.1031.desc.start:0 "$agot_scenario_trp.1029.desc.start$$agot_scenario_trp.1029.desc.kgone$"
 agot_scenario_trp.1031.desc.kgkilled:0 "\n\nJak uderzający wąż rzuca się na [daemon_kg_1.GetFullNameNoTooltip], odpychając miecz rycerza, po czym wbija Ciemną Siostrę w jego oczodół. To jednak najdalej, dokąd dochodzi, gdy [daemon_kg_2.GetFullNameNoTooltip] rzuca się na niego w furii. Dwaj mężczyźni ścierają się w burzy stali, aż [daemon_kg_2.GetFirstNameNoTooltip] wbija miecz w serce Daemona."
 agot_scenario_trp.1031.desc.kglived:0 "\n\nJak uderzający wąż rzuca się na [daemon_kg_1.GetFullNameNoTooltip], odpychając miecz rycerza i próbując szybko wbić Ciemną Siostrę w jego oczodół. [daemon_kg_1.GetSheHe] jest jednak zbyt szybki, odchyla głowę i uderza rękojeścią swojego miecza w bok twarzy Daemona, ogłuszając go na chwilę. [daemon_kg_1.GetFirstNameNoTooltip] nie traci ani chwili i wbija miecz w serce Daemona."
 agot_scenario_trp.1031.desc.fightend:0 "\n\nSala tronowa milknie, słychać tylko ciężki oddech Daemona i kapanie krwi z jego piersi. Odwraca się do mnie, krew kapie mu z ust. Kaszle, więcej krwi spływa z jego warg, a on pada na kolana."
 agot_scenario_trp.1031.desc.brother:0 "\"#italic Bracie... ja...#\""
 agot_scenario_trp.1031.desc.niece:0 "\"#italic Rhaenyro... ja...#\""
 agot_scenario_trp.1031.desc.other:0 "\"#italic Ty... ja...#\""
 agot_scenario_trp.1031.desc.end:0 "Pada na ziemię, a jego ostatnie słowa pozostają niewypowiedziane."
 agot_scenario_trp.1031.a.brother:0 "Twoja ambicja kosztowała cię wszystko, bracie..."
 agot_scenario_trp.1031.a.niece:0 "Jak bardzo chciałabym, żebyś taki nie był, wuju..."
 agot_scenario_trp.1031.a.other:0 "Sam to na siebie ściągnąłeś, Daemonie."

 agot_scenario_trp.1032.t:0 "Zbuntowany Książę Wzrasta"
 agot_scenario_trp.1032.desc.surrendered:0 "Szokujące wieści z Królewskiej Przystani! Wygląda na to, że [daemon.GetFullName], po złożeniu hołdu Żelaznemu Tronowi po podboju Stopni, nie był zadowolony z nagród, jakie zaoferował mu [sitting_ruler.GetTitledFirstName]. Tak wściekł się, że uwięził [sitting_ruler.GetTitledFirstNameNoTooltip] i teraz sam zasiada na Żelaznym Tronie!\n\nŻąda, aby wszyscy lordowie królestwa uznali go za niekwestionowanego władcę Siedmiu Królestw! Jako władca Smoczej Skały, dziedzicznego siedliska Targaryenów i poprzedni dziedzic, lordowie patrzą na mnie, czy ulegniemy jego żądaniom."
 agot_scenario_trp.1032.desc.dead:0 "Straszne wieści z Królewskiej Przystani! Wygląda na to, że [daemon.GetFullName], po złożeniu hołdu Żelaznemu Tronowi po podboju Stopni, nie był zadowolony z nagród, jakie zaoferował mu [sitting_ruler.GetTitledFirstName]. Tak wściekł się, że dobył miecza i zabił [sitting_ruler.GetTitledFirstNameNoTooltip], a teraz sam zasiada na Żelaznym Tronie!\n\nŻąda, aby wszyscy lordowie królestwa uznali go za niekwestionowanego władcę Siedmiu Królestw! Jako władca Smoczej Skały, dziedzicznego siedliska Targaryenów i poprzedni dziedzic, lordowie patrzą na mnie, czy ulegniemy jego żądaniom."
 agot_scenario_trp.1032.a:0 "Jestem pewien, że nie zrobi mi krzywdy..."
 agot_scenario_trp.1032.b:0 "Nie ukłonię się temu wyniesionemu księciu!"

 agot_scenario_trp.1033.t:0 "Smocza Skała Uznaje Zwierzchność"
 agot_scenario_trp.1033.desc:0 "Wróciły wieści ze Smoczej Skały, [dragonstone_claimant.GetTitledFirstName] odpisał mi, uznając moje rządy jako prawowitego władcy Siedmiu Królestw i zapewniając, że [dragonstone_claimant.GetSheHe] ani nie podważy mojej władzy, ani nie będzie próbować mnie skrzywdzić.\n\nDzięki wsparciu i publicznemu uznaniu [dragonstone_claimant.GetHerHis], największe zagrożenie dla mojej legitymacji zostało zażegnane, zanim w ogóle się zaczęło. Moje panowanie jest bezpieczne."
 agot_scenario_trp.1033.a:0 "Oczywiście, Smocza Skała #emp jest#! naszym dziedzicznym siedliskiem..."
 agot_scenario_trp.1033.a.f:0 "Choć [dragonstone_claimant.GetTitledFirstNameNoTooltip] się podporządkował, nie oznacza to, że musisz go traktować łagodnie."

 agot_scenario_trp.1034.t:0 "Książę Jest Większy"
 agot_scenario_trp.1034.desc:0 "Ku mojemu zaskoczeniu, [sitting_ruler.GetTitledFirstName] szybko wstaje i zamiast dobyć miecza, klęka przede mną, ofiarując koronę zdjętą z głowy. \"Jeśli to jest ścieżka, którą kroczysz, Daemonie, to nie mogę cię powstrzymać... ale teraz ci, którzy nazywali cię drugim Maegorem, będą mieli rację.\" — mówi [sitting_ruler.GetSheHe], spuszczając wzrok.\n\nBiorę koronę i zakładam ją na głowę. Ruchem ręki każę odprowadzić [sitting_ruler.GetTitledFirstNameNoTooltip] w kajdanach i podchodzę, by zająć tron, który zawsze powinien być mój."
 agot_scenario_trp.1034.a:0 "Królestwo jest moje, jak powinno być."
 agot_scenario_trp.1034.a.dragonstone:0 "Teraz czas zająć się Smoczą Skałą..."

 agot_scenario_trp.1035.t:0 "Wzgardzony Książę"
 agot_scenario_trp.1035.desc:0 "Daemon wściekle opuszcza twierdzę, rozwścieczony moją odmową. Krzyczy i złorzeczy, obrzucając mnie i mój dwór wszelkimi obelgami, po czym wychodzi, wycofując swoją lojalność i ponownie ogłaszając niepodległość!\n\nWołam za nim, ale jest głuchy na moje słowa. Opadam na tron z ciężkim westchnieniem. To z pewnością mogło się potoczyć lepiej."
 agot_scenario_trp.1035.a:0 "Nie zniosę tego!"
 agot_scenario_trp.1035.b:0 "Cóż, taka jest natura upartych ludzi."

 agot_scenario_trp.1036.t:0 "Decyzja Królestwa"
 agot_scenario_trp.1036.desc:0 "Od dawna nie miałem żyjącego syna, który kontynuowałby moją linię, ale już nie! Bogowie uznali, że zasługuję na syna, i dam mu na imię [male_child_born.GetFirstName]. Królestwo raduje się z tej wieści!\n\nJednak to rodzi pytania o decyzję, którą podjąłem tak dawno temu. Kwestia sukcesji zawsze była w moich myślach, a skoro [female_current_heir.GetFirstName] została ogłoszona moją dziedziczką, muszę teraz zdecydować, czy zmienić tę decyzję w świetle mojej nowej rodziny."
 agot_scenario_trp.1036.a:0 "Oni się pobiorą, a [male_child_born.GetFirstNameNoTooltip] zostanie nazwany dziedzicem!"
 agot_scenario_trp.1036.b:0 "Nie zmienię zdania, ale oni się pobiorą dla dobra królestwa."
 agot_scenario_trp.1036.b_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ straci #N -15#! opinii o tobie"
 agot_scenario_trp.1036.c:0 "[male_child_born.GetFirstNameNoTooltip] zostanie nazwany dziedzicem, jak nakazuje zwyczaj."
 agot_scenario_trp.1036.d:0 "Podjąłem tę decyzję raz i nie zmienię jej teraz."
 agot_scenario_trp.1036.d_tt:0 "[TopScope.GetValue('courtly_vassals_count')] $courtly_vassals$ straci #N -25#! opinii o tobie"

 agot_scenario_trp.1037.t:0 "Decyzje Ojca"
 agot_scenario_trp.1037.desc:0 "Mój ojciec [ROOT.Char.GetFather.GetTitledFirstName], w braku żyjącego syna, od dawna twierdził, że jestem jego prawną i jedyną dziedziczką. Jednak wraz z narodzinami mojego brata [male_child_born.GetFirstName], królestwo zaczyna kwestionować sukcesję.\n\n"
 agot_scenario_trp.1037.desc.supplanted:0 "Wbrew wszelkiemu rozsądkowi mój ojciec postanowił mianować mojego brata swoim dziedzicem, odsuwając mnie w linii sukcesji! Mam wrócić do Czerwonej Twierdzy i zaakceptować mojego brata jako księcia Smoczej Skały!"
 agot_scenario_trp.1037.desc.married_supplanted:0 "Wbrew wszelkiemu rozsądkowi mój ojciec postanowił mianować mojego brata swoim dziedzicem, odsuwając mnie w linii sukcesji! Co więcej, mam wrócić do Czerwonej Twierdzy i zaakceptować mojego brata jako księcia Smoczej Skały i mojego narzeczonego!"
 agot_scenario_trp.1037.desc.married:0 "Aby rozwiązać tę delikatną sytuację, mój ojciec zdecydował, że zostanę zaręczona z moim nowym bratem, mimo różnicy wieku. Choć to mało ekscytująca perspektywa, muszę zaakceptować decyzję ojca."
 agot_scenario_trp.1037.desc.stayed:0 "W swojej mądrości mój ojciec zdecydował, że pozostanę jego dziedziczką, a wszelkie próby podważenia mojej pozycji zostaną stłumione z całą mocą prawa."
 agot_scenario_trp.1037.a:0 "Muszę zaakceptować decyzję ojca."
 agot_scenario_trp.1037.b:0 "Dziękuję ci, ojcze, że stanąłeś po mojej stronie."
 agot_scenario_trp.1037.c:0 "Nie zniosę tego, a królestwo stanie po mojej stronie!"

 agot_scenario_trp.1038.t:0 "Ożywione Ambicje Węża Morskiego"
 agot_scenario_trp.1038.desc:0 "Gdy [corlys.GetName] przybył na dwór, z przyzwyczajenia udzieliłem mu prywatnej audiencji. Jako człowiek czynu, nie zajęło mu dużo czasu, by ujawnić prawdziwy powód swojej wizyty.\n\nPrzyszedł z propozycją, która już raz padła, lecz została odrzucona, a teraz zostaje złożona ponownie. Chce, żebym poślubił jego córkę, lady [laena.GetFirstName]. Jest teraz dojrzałą kobietą, jeźdźczynią smoków i, poza tym, piękną. Wąż Morski obiecał mi wsparcie swojej floty, skarbca i wiecznej lojalności swojego rodu, jeśli zgodzę się na ten związek."
 agot_scenario_trp.1038.a:0 "Będzie wspaniałą królową!"
 agot_scenario_trp.1038.a.toast.title:0 "Król Akceptuje!"
 agot_scenario_trp.1038.b:0 "Czyż nie mam już twojej lojalności, [corlys.GetTitledFirstNameNoTooltip]?"
 agot_scenario_trp.1038.b.toast.title:0 "Król Odmawia!"

 agot_scenario_trp.1039.t:0 "Wyzwanie o Piękną Pannę"
 agot_scenario_trp.1039.desc:0 "Wąż Morski zastosował diabelski fortel! Próbując wycofać się z oferty, sprowadził samego Zbuntowanego Księcia, [daemon.GetFirstName], aby stanął do rywalizacji o rękę jego córki, lady [laena.GetFirstName]! Co gorsza, ten brutal postanowił zrobić z tego pokaz i wyzwał mnie na pojedynek o jej rękę!"
 agot_scenario_trp.1039.a:0 "Cóż, muszę... muszę przyjąć!"

 agot_scenario_trp.1041.t:0 "Wojna na Własnym Podwórku"
 agot_scenario_trp.1041.desc:0 "Jestem teraz doświadczonym dowódcą wojskowym, prowadzącym moje siły do zwycięstwa w wielu konfliktach. A jednak moja żona [rhea.GetFirstName] wciąż mnie dręczy; spośród wszystkich ludzi, których zabiłem, żadnego nie chciałem tak bardzo jak tej przeklętej kobiety!\n\nNie wszystkie bitwy toczą się jednak mieczem, a pewne myśli przyszły mi do głowy. Jeśli spotkałby ją wypadek, gdy mnie nie będzie w pobliżu, kto mógłby mnie obwinić? Mógłbym się jej pozbyć, a nikt nie byłby mądrzejszy."
 agot_scenario_trp.1041.a:0 "Wyślę ją na polowanie i będę liczyć na najlepsze."
 agot_scenario_trp.1041.a.tt:0 "Ona ginie w tragicznym wypadku podczas polowania"
 agot_scenario_trp.1041.a.tt_survived:0 "Przeżywa polowanie"
 agot_scenario_trp.1041.b:0 "Nie zniżę się do takiego poziomu."

 agot_scenario_trp.1042.t:0 "Ugryzienie Smoka"
 agot_scenario_trp.1042.desc_survived:0 "Gdy podchodziłam osiodłać konia na polowanie, zobaczyłam, że moi służący już się zebrali, z wieloma nowymi twarzami wśród nich. Nie skłonna do podejrzeń, wtedy niczego nie zauważyłam, ale gdy nasza grupa wyruszyła do lasu, ich ciche i powściągliwe miny postawiły mi włosy dęba.\n\nGdy wspinaliśmy się na wzgórze, próbowali mnie ściągnąć z konia! Szczęśliwym cięciem mojego miecza zabiłam jednego z napastników i uciekłam! Zostawiając niedoszłych zabójców za sobą wśród tętentu kopyt, zastanawiałam się, kto mógł stać za takim spiskiem?"
 agot_scenario_trp.1042.desc_died:0 "Gdy podchodziłam osiodłać konia na polowanie, zobaczyłam, że moi służący już się zebrali! Pochwaliłam ich za taką pilność, ale gdy wyruszyliśmy do lasu, zauważyłam, że są niezwykle cisi.\n\nPochylam się, by zapytać, co się stało, i czuję gwałtowne szarpnięcie z tyłu! Spadam z konia z #bold łoskotem#!, a gdy czuję, jak zwierzę spada na mnie, wiem, że zostałam zdradzona..."
 agot_scenario_trp.1042.a:0 "Daemon... #emp *kaszel*#! ty draniu!"
 agot_scenario_trp.1042.b:0 "Myślę, że wiem, kto za tym stoi..."
 agot_scenario_trp.1042.b.f:0 "Podejrzewasz, że za próbą zabójstwa stoi [daemon.GetTitledFirstName], ale nie masz dowodów."

 agot_scenario_trp.1043.t:0 "By Powalić Sucz"
 agot_scenario_trp.1043.desc_survived:0 "Przeklęci!\n\nMój plan zamordowania [rhea.GetName] nie powiódł się, moi podstawieni ludzie spartaczyli zamach na jej życie. Zabiła jednego z nich i odjechała zupełnie zdrowa! Przynajmniej mieli rozsądek, żeby się potem rozproszyć.\n\nChoć nic nie wiąże mnie bezpośrednio z tym wydarzeniem, bez wątpienia Brązowa Sucz podejrzewa mój udział..."
 agot_scenario_trp.1043.desc_died:0 "Sukces!\n\nMoi podstawieni służący zrzucili sukę z konia, potem nadziali ogiera na ostry konar, a następnie rzucili zwierzę na nią. Powiedziano mi, że wykrwawiła się na śmierć z odniesionych obrażeń."
 agot_scenario_trp.1043.a:0 "Nareszcie jestem wolny!"
 agot_scenario_trp.1043.b:0 "Cóż, nic nie idzie dobrze za pierwszym razem..."
 agot_scenario_trp.1043.c:0 "To zbyt ryzykowne."
