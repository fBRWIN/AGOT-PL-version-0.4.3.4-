l_english:
 agot_dragon_personality.change_effect:0 "Zmiana osobowości smoka może sprawić, że utraci [temperament|E] lub [taming_chance|E]"

 agot_dragon_personality.0001.t:0 "Przyjazny potwór"
 agot_dragon_personality.0001.desc:0 "Rzucam kawał mięsa w stronę [growing_dragon.GetFirstName], a [growing_dragon.Custom('GetDragonSheHe')] łapie je w locie. Gdy jednak się cofam, [growing_dragon.Custom('GetDragonSheHe')] przerywa jedzenie i podchodzi do mnie, kierując łeb w stronę mojej zakrwawionej dłoni. Na początku myślę, że [growing_dragon.Custom('GetDragonSheHe')] chce więcej jedzenia, lecz zamiast tego [growing_dragon.Custom('GetDragonSheHe')] ociera się o moją dłoń! [growing_dragon.GetFirstNameNoTooltip] staje się bardzo towarzyski i zdaje się czuć swobodnie w każdym towarzystwie.\n\nChoć taka natura sprawdzi się w tych murach, zastanawiam się, jak wpłynie to na zdolności bojowe [growing_dragon.Custom('GetDragonHerHis')]."
 agot_dragon_personality.0001.a:0 "Przystępny — to dobra cecha!"
 agot_dragon_personality.0001.b:0 "Smok jest do walki! A nie do przytulania!"
 agot_dragon_personality.0001.c:0 "Sympatia nie wystarczy, potrzeba uległości!"

 agot_dragon_personality.0002.t:0 "Agresywna bestia"
 agot_dragon_personality.0002.desc:0 "Trudno nie zauważyć narastającej agresji u [growing_dragon.GetFirstName]. [growing_dragon.Custom('GetDragonSheHe')|U] coraz trudniej nad sobą panuje i reaguje gniewem nawet na drobne niedogodności. Część moich służących odmawia już pomocy przy karmieniu, obawiając się, że padną ofiarą rosnącej furii [growing_dragon.Custom('GetDragonHerHis')].\n\nChoć groźna bestia ma swoje zalety, zastanawiam się, czy to najlepsza droga dla [growing_dragon.GetFirstNameNoTooltip]."
 agot_dragon_personality.0002.a:0 "Nie da się zmienić bestii, która drzemie w środku."
 agot_dragon_personality.0002.b:0 "Musi być spokojny — z natury albo pod batem."
 agot_dragon_personality.0002.c:0 "Należy to popierać! Następnym razem karm żywym mięsem!"

 agot_dragon_personality.0003.t:0 "Wystraszony postrach"
 agot_dragon_personality.0003.desc:0 "Karmienie [growing_dragon.GetFirstName] stało się delikatną sprawą, ukazującą temperament ulotny niczym poranna mgła. Dziś, gdy opiekunowie wprowadzili owcę, jej beczenie wyraźnie zaniepokoiło młodego smoka. Zamiast podejść z pewnością właściwą swojemu gatunkowi, [growing_dragon.GetFirstNameNoTooltip] cofnął się, stukając pazurami o kamień z niepokojem.\n\nZa każdym razem, gdy owca się ruszała, [growing_dragon.Custom('GetDragonSheHe')] również się poruszał, jakby każdy szelest był zagrożeniem. Dopiero delikatne zachęty sprawiły, że [growing_dragon.Custom('GetDragonSheHe')] zbliżył się, z nozdrzami rozchylonymi od napięcia. Szybkim, niemal niechętnym ruchem [growing_dragon.GetFirstNameNoTooltip] w końcu chwycił posiłek. Wygląda na to, że ta legendarna bestia może mieć serce wróbla."
 agot_dragon_personality.0003.a:0 "Co za dziwactwo! Tchórzliwy smok!"
 agot_dragon_personality.0003.b:0 "Smok powinien być odważny! Przyprowadź psy bojowe!"
 agot_dragon_personality.0003.c:0 "Może jak damy mu przestrzeń, to się rozluźni?"

 agot_dragon_personality.0004.t:0 "Przerażająca klęska"
 agot_dragon_personality.0004.desc:0 "Aby zachować naturalne instynkty [growing_dragon.Custom('GetDragonHerHis')], czasem pozwalam mu polować na żywą zdobycz. Dziś zamknąłem jelenia z [growing_dragon.Custom('GetDragonHerHim')], a [growing_dragon.GetFirstNameNoTooltip] ruszył na łowy z niespotykaną dzikością, rozrywając mięso potężnymi szczękami.\n\nCo więcej, [growing_dragon.Custom('GetDragonSheHe')] zostawił ofiarę przy życiu! Zamiast spalić mięso przed zjedzeniem, [growing_dragon.GetFirstNameNoTooltip] najwyraźniej rozkoszuje się krwią i wnętrznościami. Jakby cieszył się z jęków konającego zwierzęcia."
 agot_dragon_personality.0004.a:0 "Prawdziwie przerażający potwór, ale... mój potwór."
 agot_dragon_personality.0004.b:0 "To nie do przyjęcia! Ukarz [growing_dragon.Custom('GetDragonHerHim')], jeśli zrobi to znów!"
 agot_dragon_personality.0004.c:0 "To dobry znak! [growing_dragon.Custom('GetDragonSheHe')|U] walczy o to, czego chce!"

 agot_dragon_personality.0005.t:0 "Łagodny olbrzym"
 agot_dragon_personality.0005.desc:0 "Bardziej martwiły mnie przygotowania do naprawy muru niż sama naprawa. Przenieść smoka takiego jak [growing_dragon.GetFirstName], choćby na chwilę, to niełatwe zadanie.\n\nGdy rzemieślnicy podeszli, spodziewałem się, że [growing_dragon.GetFirstNameNoTooltip] powita ich warczeniem. Jednak [growing_dragon.Custom('GetDragonSheHe')] tylko podniósł wzrok, a w jego oczach zabłysła inteligencja wykraczająca poza instynkt bestii. Z godnością rozpostarł skrzydła, przeciągnął się i powolnym, majestatycznym krokiem przeszedł w inne miejsce, ogon łagodnie zamiatając za nim. [growing_dragon.Custom('GetDragonSheHe')|U] osiadł w nowym miejscu ze spokojem, który rozładował napięcie chwili.\n\nPracownicy zaczęli pracę, rzucając wdzięczne i pełne szacunku spojrzenia w stronę smoka, który obserwował ich z łagodną ciekawością."
 agot_dragon_personality.0005.a:0 "Wygodne! Może hodowla smoków nie jest taka trudna."
 agot_dragon_personality.0005.b:0 "To skandal! Jak nasi wrogowie mają się bać?"
 agot_dragon_personality.0005.c:0 "Może warto przedstawić [growing_dragon.Custom('GetDragonHerHim')] innym zwierzętom?"

 agot_dragon_personality.0006.t:0 "Niepokorny jaszczur"
 agot_dragon_personality.0006.desc:0 "\"Staramy się, ale obawiam się, że [growing_dragon.GetFirstName] po prostu nie współpracuje.\" W głosie opiekuna czuć napięcie, gdy próbuje zapanować nad łańcuchem wiążącym [growing_dragon.GetFirstNameNoTooltip], usiłując ponownie przypiąć [growing_dragon.Custom('GetDragonHerHim')] do ściany.\n\nChoć [growing_dragon.GetFirstNameNoTooltip] nigdy nie był szczególnie posłuszny, ostatnio [growing_dragon.Custom('GetDragonSheHe')] stał się jeszcze trudniejszy do opanowania. Smok o własnej woli jest przerażający, ale czy to najlepsza droga dla [growing_dragon.GetFirstNameNoTooltip]?"
 agot_dragon_personality.0006.a:0 "Wolę smoka z własną wolą niż owcę."
 agot_dragon_personality.0006.b:0 "Smoka trzeba kontrolować! [growing_dragon.GetFirstNameNoTooltip] będzie głodny, dopóki nie posłucha!"
 agot_dragon_personality.0006.c:0 "Taki majestat #bold zasługuje #! na szacunek!"

 agot_dragon_personality.0007.t:0 "Pokorny tyran"
 agot_dragon_personality.0007.desc:0 "Dziś wieści od karmicieli [growing_dragon.GetFirstName] są frustrujące — [growing_dragon.Custom('GetDragonSheHe')] zaczął odmawiać jedzenia, jeśli ktoś inny jest w pomieszczeniu. Wpatruje się wtedy w obecnych, aż jeden z karmicieli postanowił zjeść obiad w tym samym czasie — i okazało się, że [growing_dragon.GetFirstNameNoTooltip] czekał, aż człowiek zacznie jeść pierwszy!\n\nWygląda na to, że [growing_dragon.GetFirstNameNoTooltip] wykształcił opiekuńcze nawyki. Czy powinienem pozwolić na to dalej?"
 agot_dragon_personality.0007.a:0 "To ułatwi szkolenie!"
 agot_dragon_personality.0007.b:0 "Smok powinien znać swoje miejsce ponad tłumem!"
 agot_dragon_personality.0007.c:0 "Daj dodatkową porcję za dobre zachowanie [growing_dragon.GetFirstNamePossessiveNoTooltip]."

 agot_dragon_personality.0008.t:0 "Dominująca obecność"
 agot_dragon_personality.0008.desc:0 "Dziś wieści od karmicieli [growing_dragon.GetFirstName] są frustrujące — [growing_dragon.Custom('GetDragonSheHe')] zaczął domagać się jedzenia zamiast czekać, aż dostanie. Co więcej, [growing_dragon.Custom('GetDragonSheHe')] warczy na służbę, jeśli nie #EMP kłaniają się#!, podchodząc do [growing_dragon.Custom('GetDragonHerHim')].\n\n[growing_dragon.GetFirstNameNoTooltip] ewidentnie zyskał arogancję — czy pozwolę na to dalej?"
 agot_dragon_personality.0008.a:0 "W końcu smok zasługuje na szacunek."
 agot_dragon_personality.0008.b:0 "Pod moim dachem okazujesz szacunek #EMP mnie!#!"
 agot_dragon_personality.0008.c:0 "Cóż... lepiej szybko go obsłużyć!"

 agot_dragon_personality.0009.t:0 "Cierpliwy smok"
 agot_dragon_personality.0009.desc:0 "Przechodząc korytarzami słyszę kłótnię, a w niej jeden ze sług bije drugiego! Zanim zdążę zareagować, zauważa mnie i tłumaczy: \"Przepraszam, że musiałeś/musiałaś to widzieć. Ten głupiec zapomniał nakarmić dziś [growing_dragon.GetFirstName]. Podobno bestia jest tak cicha, że aż się o niej zapomina!\"\n\nSłyszałem/am, że [growing_dragon.GetFirstNameNoTooltip] był niezauważalny, ale nie spodziewałem/am się aż tak! Czy powinienem zareagować, czy to tylko część natury [growing_dragon.Custom('GetDragonHerHis')]?"
 agot_dragon_personality.0009.a:0 "Smok nie powinien być impulsywny — to ułatwi szkolenie!"
 agot_dragon_personality.0009.b:0 "Cierpliwość to słabość! Dopilnuję, by [growing_dragon.Custom('GetDragonSheHe')] się nauczył/a!"
 agot_dragon_personality.0009.c:0 "Następnym razem zjedz razem z nim, wtedy na pewno go zauważysz!"

 agot_dragon_personality.0010.t:0 "Wymagający młodzik"
 agot_dragon_personality.0010.desc:0 "Ten hałas nie ustaje! Słyszę go już od godziny i doprowadza mnie do szału! Postanawiam sprawdzić, co się dzieje, i znajduję [growing_dragon.GetFirstName] protestującego przy jednym z moich sług.\n\n\"Przepraszam!\" — tłumaczy się — \"Już go karmiliśmy, a on wciąż narzeka! [growing_dragon.Custom('GetDragonSheHe')|U] drapie w kraty, gdy poczuje zapach jedzenia\".\n\nWygląda na to, że [growing_dragon.GetFirstNameNoTooltip] staje się coraz bardziej niecierpliwy wraz z wiekiem — i teraz to ja muszę się tym zająć."
 agot_dragon_personality.0010.a:0 "Oczywiście, że jest wymagający — po prostu go nie słuchaj."
 agot_dragon_personality.0010.b:0 "Nie karm go tym razem, ale daj podwójną porcję następnym."
 agot_dragon_personality.0010.c:0 "Przenieś [growing_dragon.Custom('GetDragonHerHim')] w spokojniejsze miejsce! Cokolwiek go uciszy!"

 agot_dragon_personality.0011.t:0 "Łaskawy apokaliptyczny smok"
 agot_dragon_personality.0011.desc:0 "Aby zachować naturalne instynkty [growing_dragon.Custom('GetDragonHerHis')], czasem pozwalam mu polować na żywą zdobycz. Dziś zamknąłem jelenia z [growing_dragon.Custom('GetDragonHerHim')], lecz zamiast atakować, [growing_dragon.GetFirstNameNoTooltip] podszedł do zwierzęcia i... zaczął się do niego łasić!\n\nPo kilku minutach jeleń wyglądał na całkiem spokojnego, położył się nawet! [growing_dragon.GetFirstNameNoTooltip] najwyraźniej cieszy się towarzystwem i pozwala nawet zwierzęciu lizać sobie pysk!\n\nChoć taka natura sprawdzi się w tych murach, zastanawiam się, jak wpłynie to na zdolności bojowe [growing_dragon.Custom('GetDragonHerHis')]."
 agot_dragon_personality.0011.a:0 "Awwww! Słodko!"
 agot_dragon_personality.0011.b:0 "Nie, masz to zabić, jak #EMP tak!#!"
 agot_dragon_personality.0011.c:0 "Wygląda na to, że masz przyjaciela! Zostaw go tutaj na noc."

 agot_dragon_personality.0012.t:0 "Drapieżnik w obronie"
 agot_dragon_personality.0012.desc:0 "Rzucam kolejny kawał mięsa, który ląduje na ziemi z wyraźnym #italic slooop #!. Choć oczy [growing_dragon.GetFirstNamePossessive] śledzą mięso w locie, dopiero gdy się cofam, [growing_dragon.Custom('GetDragonSheHe')] zaczyna je pożerać. Gdy podchodzę, by rzucić następny kawałek, słyszę syk niezadowolenia.\n\nWygląda na to, że [growing_dragon.GetFirstNameNoTooltip] staje się bardzo terytorialny i nie czuje się dobrze w obecności czegokolwiek, czego akurat nie je.\n\nChoć taka natura sprawdza się na wolności, zastanawiam się, jak wpłynie to na życie [growing_dragon.Custom('GetDragonHerHis')] wśród ludzi."
 agot_dragon_personality.0012.a:0 "Ostrożność to dobra cecha."
 agot_dragon_personality.0012.b:0 "Smok musi ufać swojemu jeźdźcy."
 agot_dragon_personality.0012.c:0 "Daj mu więcej jedzenia, a [growing_dragon.Custom('GetDragonSheHe')] poczuje się swobodniej!"

 agot_dragon_personality.0013.t:0 "Sprytny zjadacz"
 agot_dragon_personality.0013.desc:0 "Podczas codziennego karmienia rozegrała się ciekawa scena z udziałem [growing_dragon.GetFirstName]. Zauważyłem/am, jak opiekunowie przynieśli dzika. Zamiast rzucić się na zdobycz, [growing_dragon.GetFirstNameNoTooltip] wykazał się zaskakującą cierpliwością.\n\n[growing_dragon.GetSheHe|U] okrążał dzika, nozdrza drżały, oczy były skupione, lecz potężne szczęki pozostały zamknięte. Delikatnie trącił dzika pyskiem, zachęcając go do podejścia do mchu w rogu. Tam [growing_dragon.Custom('GetDragonSheHe')] obserwował, jak dzik zjada rośliny. Dopiero gdy dzik się najadł, [growing_dragon.GetFirstNameNoTooltip] przystąpił do własnego posiłku, piekąc już nasyconą ofiarę.\n\nTaka samodyscyplina przy stole wiele mówi o naturze [growing_dragon.GetFirstNameNoTooltip] — to smok naprawdę majestatycznej powściągliwości."
 agot_dragon_personality.0013.a:0 "To ciekawe. Trzeba będzie go obserwować."
 agot_dragon_personality.0013.b:0 "Smok powinien być żarłoczny! Zmusimy [growing_dragon.Custom('GetDragonHerHim')] do jedzenia!"
 agot_dragon_personality.0013.c:0 "Bardzo dobrze! Nagródź cierpliwość [growing_dragon.GetFirstNamePossessiveNoTooltip]!"

 agot_dragon_personality.0014.t:0 "Bezdenna jama"
 agot_dragon_personality.0014.desc:0 "Przeglądam raporty finansowe i zauważam wyjątkowo duży wydatek. Jedzenie dla smoka — dwa razy więcej niż w zeszłym roku o tej porze. Po rozmowie z personelem dowiaduję się, że [growing_dragon.GetFirstName] je coraz więcej, gwałtownie protestując, gdy nie dostaje, ile chce. Opiekunowie, zastraszeni, po prostu dają mu wszystko, czego żąda!\n\nChoć smok napędzany jedzeniem jest łatwiejszy do ułożenia, sytuacja wymyka się spod kontroli. Może to po prostu część wychowywania rosnącego smoka?"
 agot_dragon_personality.0014.a:0 "Smok powinien być dobrze karmiony — to ułatwi szkolenie!"
 agot_dragon_personality.0014.b:0 "Kondycja, nie jedzenie! Zmusimy [growing_dragon.Custom('GetDragonHerHim')] do ćwiczeń!"
 agot_dragon_personality.0014.c:0 "Niech [growing_dragon.Custom('GetDragonHerHim')] chociaż zapracuje na to jedzenie!"

 agot_dragon_personality.0015.t:0 "Instynkt kanibala"
 agot_dragon_personality.0015.desc:0 "Straszne wieści od opiekunów!\n\nPodczas karmienia [growing_dragon.GetFirstName] zerwał/a się z łańcuchów i zaatakował/a [growing_dragon_victim.GetFirstName]! [growing_dragon_victim.GetFirstNameNoTooltip] został/a zabity/a, zanim ktokolwiek zdołał zareagować, a [growing_dragon.GetFirstNameNoTooltip] z radością pożarł/a szczątki."
 agot_dragon_personality.0015.a:0 "Smoki walczą — taka ich natura."
 agot_dragon_personality.0015.a.f:0 "Akceptujesz stratę [growing_dragon_victim.GetFirstNameNoTooltip] i możliwość powtórzenia się takich zdarzeń."
 agot_dragon_personality.0015.b:0 "To nie do przyjęcia! Wyślij [growing_dragon.GetFirstNameNoTooltip] precz!"
 agot_dragon_personality.0015.c:0 "Nie możemy zatrzymać [growing_dragon.Custom('GetDragonHerHim')]. Nie możemy pozwolić [growing_dragon.Custom('GetDragonHerHim')] odejść..."
 agot_dragon_personality.0015.c.f:0 "Nie masz wyboru — musisz zgładzić [growing_dragon.GetFirstNameNoTooltip]."

 agot_dragon_personality.0016.t:0 "Smok na wolności!"
 agot_dragon_personality.0016.desc_start:0 "Dwór ogarnia chaos! [growing_dragon.GetFirstName] zerwał/a się z łańcuchów i szaleje po okolicy, odpierając ogniem i furią tych, którzy mieli go zgładzić!\n\n"
 agot_dragon_personality.0016.desc_knight:0 "Podobno wśród zabitych jest [slain_knight.GetName],"
 agot_dragon_personality.0016.desc_guard:0 "Podobno w walce zginęło wielu strażników,"
 agot_dragon_personality.0016.desc_end:0 "a [growing_dragon.GetFirstNameNoTooltip] wzbił/a się w niebo, zostawiając za sobą szlak zniszczenia. Bestia ruszyła na wieś i boję się, co się stanie, gdy [growing_dragon.GetFirstNameNoTooltip] — z upodobaniem do ludzkiego i smoczego mięsa — jest już wolna."
 agot_dragon_personality.0016.a:0 "Jakie okropieństwo wypuściłem/am na świat?"
