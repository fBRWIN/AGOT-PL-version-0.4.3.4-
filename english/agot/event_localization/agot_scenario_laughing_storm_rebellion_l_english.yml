 ##############################################################
 ## 0001-0010 WYDARZENIA „ŚMIEJĄCEJ SIĘ BURZY” – scenariusz kanoniczny ##
 ##############################################################

 #Furia Lyonela
 ### Punkt widzenia: Lyonel Baratheon
 ### Wydarzenie początkowe zakładki
 agot_laughing_storm_rebellion.0001.t:0 "Śmiejąca Się Burza Nadchodzi"
 agot_laughing_storm_rebellion.0001.desc:0 "To zdrada gorsza niż cios miecza. [duncansmall.GetTitledFirstNameNicknamed], niegdyś zaręczony z moją ukochaną córką [cassandra.GetFirstName], porzucił swe śluby i związał się z tą tajemniczą dziewczyną, [jenny.GetNameNicknamed]. To zniewaga, której ród [lyonel.GetHouse.GetBaseName] nie zniesie.\n\nHonor mojej rodziny legł w gruzach, podeptany przez kaprysy Żelaznego Tronu. Ród [lyonel.GetHouse.GetBaseNameNoTooltip] nie zniesie takiej obrazy. Niepodległość to mój ratunek, a jeśli to oznacza wojnę – niech tak będzie.\n\nBurzowe Ziemie staną samodzielnie, a ja odzyskam honor mojej rodziny całą potęgą, jaką zdołamy zebrać."
 agot_laughing_storm_rebellion.0001.a:0 "Nasza jest Furia!"

 #Kłopot Króla
 ### Punkt widzenia: Aegon V
 ### Wydarzenie początkowe zakładki
 #### Uruchamia: 0003
 agot_laughing_storm_rebellion.0002.t:0 "Burza na Horyzoncie"
 agot_laughing_storm_rebellion.0002.desc:0 "Ciężar korony nigdy nie wydawał się większy. Mój syn, [duncansmall.GetTitledFirstNameNicknamed], zerwał zaręczyny, porzucając [cassandra.GetFullName] dla [jenny.GetFirstNameNicknamed].\n\nFuria [lyonel.GetFullNameNicknamed] teraz zagraża królestwu. Zażądał niepodległości od Żelaznego Tronu, gotów pogrążyć królestwo w wojnie, by odzyskać honor swej rodziny. Jako król muszę działać szybko, by uniknąć katastrofy.\n\nPropozycja sądu bożego pomiędzy [lyonel.GetTitledFirstNameNoTooltip] a [duncantall.GetTitledFirstName] „Wysokim” może być drogą do pokoju. To ryzyko, ale może ocalić królestwo przed niepotrzebnym rozlewem krwi."
 agot_laughing_storm_rebellion.0002.a:0 "Niech Lord Dowódca rozstrzygnie to starcie."

 #Propozycja Króla
 ### Punkt widzenia: Lyonel
 ### Przedwydarzenie przed pojedynkiem Lyonela z Duncanem Wysokim
 #### Opcja A: prowadzi do pojedynku (Uruchamia: 0004)
 #### Opcja B: może prowadzić do natychmiastowej wojny o niepodległość (Uruchamia: 0025)
 agot_laughing_storm_rebellion.0003.t:0 "Pojedynek Honoru"
 agot_laughing_storm_rebellion.0003.desc:0 "Przylatuje kruk z propozycją króla – oferta rozstrzygnięcia konfliktu pojedynkiem, sądem bożym przeciwko [duncantall.GetTitledFirstName] „Wysokiemu”. Pamiętam, jak walczyliśmy ramię w ramię w dawnych bitwach – kiedyś towarzysze, dziś potencjalni wrogowie. Ten pojedynek to coś więcej niż starcie stali; to walka o honor, o duszę rodu [lyonel.GetHouse.GetBaseName].\n\nOdmowa oznacza niepodległość, ale jakim kosztem? Nadszedł czas, by zdecydować o naszym losie."
 agot_laughing_storm_rebellion.0003.a:0 "Niech bogowie zdecydują; rozstrzygniemy to w #bold sądzie bożym#!."
 agot_laughing_storm_rebellion.0003.b:0 "Nie ugnę się przed żądaniami fałszywego króla."

 #Sąd
 ### Punkt widzenia: Lyonel
 ### Wydarzenie pojedynku
 #### Jeśli Lyonel wygra uruchamia 0020
 #### Jeśli wygra Duncan i Lyonel żyje uruchamia 0007 i 0008
 #### Jeśli wygra Duncan i Lyonel zginie uruchamia 0009
 agot_laughing_storm_rebellion.0004.t:0 "Starcie Burzy i Stali"
 agot_laughing_storm_rebellion.0004.desc:0 "Podróż do Królewskiej Przystani była długa i pełna napięcia. Teraz stoję przed Czerwoną Twierdzą, naprzeciw [duncantall.GetFirstName] „Wysokiego”, Lorda Dowódcy Królewskiej Gwardii. Przed oczami przemykają wspomnienia dawnych bitew, ale dziś towarzysze zostają odsunięci na bok.\n\nTo walka o honor, o imię rodu [lyonel.GetHouse.GetBaseName]. Oczy całego królestwa są zwrócone na nas, a zwycięski wyjdzie tylko jeden.\n\nNiech szczęk stali zagłuszy mój śmiech – a lepszy wojownik niech wygra ten losowy pojedynek."
 agot_laughing_storm_rebellion.0004.a:0 "#bold Ha ha ha!#!"

 #Podpowiedzi pojedynku
 agot_laughing_storm_rebellion.t:0 "Sąd Boży"
 agot_laughing_storm_rebellion.duncan_won:0 "[duncantall.GetTitledFirstNameNoTooltip] wygrał pojedynek przeciwko [lyonel.GetTitledFirstNameNoTooltip]."
 agot_laughing_storm_rebellion.lyonel_won:0 "[lyonel.GetTitledFirstNameNoTooltip] wygrał pojedynek przeciwko [duncantall.GetTitledFirstNameNoTooltip]."

 #Lyonel przegrał
 ### Punkt widzenia: Lyonel
 ### Wydarzenie po pojedynku
 agot_laughing_storm_rebellion.0007.t:0 "Upadek Burzy"
 agot_laughing_storm_rebellion.0007.desc:0 "Pojedynek dobiegł końca, a szczęk mieczy ucichł, pozostając tylko wspomnieniem. Pomimo moich umiejętności, [duncantall.GetTitledFirstName] wyszedł zwycięsko. Porażka jest gorzką pigułką, a ciężar przegranej osiada mi na barkach.\n\nHonor rodu [lyonel.GetHouse.GetBaseName], posiniaczony i poobijany, teraz leży w rękach [aegonv.GetTitledFirstNameRegnal]. Klęczę przed Żelaznym Tronem, czekając na wyrok króla, a przyszłość Burzowych Ziem wisi na włosku. Jaki los wyznaczy nam król?"
 agot_laughing_storm_rebellion.0007.a:0 "Przyjmę mój los z honorem."

 #Lyonel przegrał
 ### Punkt widzenia: Aegon V
 ### Wydarzenie po pojedynku
 #### Uruchamia: 0010 (niezależnie od wybranej opcji)
 agot_laughing_storm_rebellion.0008.t:0 "Łaska Króla"
 agot_laughing_storm_rebellion.0008.desc:0 "[lyonel.GetFullNameNicknamed] stoi przede mną, pokonany, ale nie złamany. Mimo porażki z rąk [duncantall.GetTitledFirstName], napięcie w królestwie nie słabnie. Jako król rozumiem potrzebę pokoju i stabilności. Surowa kara mogłaby rozniecić płomienie buntu, ale łaska może zagoić rany.\n\nBy zachować kruchą harmonię, rozważam ofertę sojuszu małżeńskiego, który związałby Baratheonów bliżej tronu.\n\nCzy powinienem zaoferować rękę mojej córki jego synowi, czy też po prostu zażądać jego odnowionej lojalności bez dalszych gestów?"
 agot_laughing_storm_rebellion.0008.a:0 "Oferuję rękę Rhaelle jego synowi."
 agot_laughing_storm_rebellion.0008.b:0 "Oferuję rękę Vaelli jego synowi."
 agot_laughing_storm_rebellion.0008.c:0 "Nie oferuję niczego."

 #Lyonel przegrał – Lyonel zginął
 ### Punkt widzenia: Aegon V
 ### Wydarzenie po pojedynku
 #### Uruchamia: 0031
 agot_laughing_storm_rebellion.0009.t:0 "Kres Burzy"
 agot_laughing_storm_rebellion.0009.desc:0 "[lyonel.GetFullNameNicknamed] zakończył życie w sądzie bożym przeciwko [duncantall.GetTitledFirstName]. Jego opór i męstwo, niegdyś groźne, teraz ucichły. Rebelia, która groziła rozerwaniem królestwa, została przerwana wraz z upadkiem jej przywódcy.\n\nCena pokoju była wysoka, a echo tego konfliktu będzie rozbrzmiewać w annałach historii. Z Burzowymi Ziemiami poskromionymi, królestwo może zacząć się leczyć, choć cień tych wydarzeń długo będzie wisiał nad Żelaznym Tronem."
 agot_laughing_storm_rebellion.0009.a:0 "Walczył, przegrał, a teraz spoczywa."

 #Nowe zaręczyny
 ### Punkt widzenia: Lyonel
 ### Oferta zaręczyn od Egga
 #### Opcja A: Prowadzi do zaręczyn (Uruchamia: 0028)
 #### Opcja B: Prowadzi do końca historii (Uruchamia: 0030)
 #### Opcja C: Prowadzi do końca historii (Uruchamia: 0030)
 agot_laughing_storm_rebellion.0010.t:0 "Następstwa Burzy"
 agot_laughing_storm_rebellion.0010.betrothal.desc:0 "W następstwie mojej porażki w sądzie bożym, [aegonv.GetTitledFirstNameRegnal] wyciąga gałązkę oliwną, oferując rękę swojej córki, [targ_betrothed.GetTitledFirstNamePossessive], dla mojego syna, [bara_betrothed.GetTitledFirstName]. Ten gest, mający na celu zaleczenie rozłamu między rodem [lyonel.GetHouse.GetBaseName] a Żelaznym Tronem, niesie ciężar potencjalnego pokoju i jedności.\n\nHonor mojego rodu może zostać przywrócony przez to przymierze, tworząc więź, która może zabezpieczyć przyszłość Burzowych Ziem."
 agot_laughing_storm_rebellion.0010.nobetrothal.desc:0 "W następstwie mojej porażki w sądzie bożym, cisza ze strony Żelaznego Tronu jest ogłuszająca. [aegonv.GetTitledFirstNameRegnal] nie oferuje ręki w małżeństwie, nie składa gestu pokoju – tylko zimną rzeczywistość mojej przegranej.\n\nHonor rodu [lyonel.GetHouse.GetBaseName] pozostaje splamiony, a przyszłość Burzowych Ziem jest niepewna. Stoję samotnie, rozważając kolejne kroki dla mojego rodu, wiedząc, że droga przed nami jest pełna wyzwań, a cień tej porażki wisi nad nami."
 agot_laughing_storm_rebellion.0010.a:0 "Akceptuję propozycję króla."
 agot_laughing_storm_rebellion.0010.b:0 "Muszę odrzucić tę propozycję."
 agot_laughing_storm_rebellion.0010.c:0 "Akceptuję mój los."

 ##############################################################
 ## 0011-0018 WYDARZENIA „ŚMIEJĄCEJ SIĘ BURZY” – kanoniczne zerwania ##
 ##############################################################

 #Jaehaerys i Shaera
 ### Punkt widzenia: Jaehaerys Targaryen
 ### Zerwanie zaręczyn między Jaeharysem + Celią Tully a Shaerą + Luthorem Tyrellem
 #### Opcja A: Rodzice powiadomieni o zerwaniu (Uruchamia: 0013)
 #### Opcja B: Koniec historii
 agot_laughing_storm_rebellion.0011.t:0 "Dylemat Serca"
 agot_laughing_storm_rebellion.0011.desc:0 "Czyny mojego starszego brata [duncansmall.GetFirstName] poruszyły coś głęboko we mnie. Jego wybór, by porzucić [cassandra.GetTitledFirstName] dla [jenny.GetFirstNameNicknamed], podążając za głosem prawdziwej miłości, sprawił, że zacząłem kwestionować własną ścieżkę. Uwięziony w małżeństwie z [celia.GetTitledFirstName], moje serce tęskni za [shaera.GetFirstName], moją prawdziwą miłością.\n\nCiężar obowiązku i pociąg serca toczą we mnie zaciekłą walkę. Czy powinienem pójść śladami brata i podążyć za głosem serca, czy pozostać wierny ślubom, które złożyłem?"
 agot_laughing_storm_rebellion.0011.a:0 "Tak, powinienem podążyć za sercem."
 agot_laughing_storm_rebellion.0011.b:0 "Nie, obowiązek musi zwyciężyć."

 #Daeron
 ### Punkt widzenia: Daeron Targaryen
 ### Zerwanie zaręczyn między Daeronem a Olenną Redwyne
 #### Opcja A: Rodzice powiadomieni o zerwaniu (Uruchamia: 0014)
 #### Opcja B: Koniec historii
 agot_laughing_storm_rebellion.0012.t:0 "Kwestionowanie Przyszłości"
 agot_laughing_storm_rebellion.0012.desc:0 "Obserwując wybory moich starszych braci, którzy poszli za głosem serca i rozwiedli się, by poślubić z miłości, sam znalazłem się w rozterce. Związany nadchodzącym małżeństwem z [olenna.GetTitledFirstName], dziewczyną, której ledwo znam, wątpliwości przysłaniają moje myśli. [olenna.GetTitledFirstName] może wydawać się miła, ale moje serce i umysł są gdzie indziej.\n\nOczekiwania związane z obowiązkiem ciążą mocno, a jednak pragnienie prawdziwego szczęścia kusi. Czy powinienem wytyczyć własną ścieżkę i szukać miłości, czy trzymać się nałożonych na mnie obowiązków?"
 agot_laughing_storm_rebellion.0012.a:0 "Tak, powinienem podążyć za swoim sercem."
 agot_laughing_storm_rebellion.0012.b:0 "Nie, obowiązek musi mnie prowadzić."

 #Jaehaerys i Shaera – powiadomienie
 ## Może być uruchamiane przez wydarzenie 0021 (lub z czasem w historycznej rozgrywce władcy)
 ### Punkt widzenia: Egg, Steffon Tully, Garlan Tyrell
 ### Jaeharys + Celia Tully oraz Shaera + Luthor Tyrell zerwali zaręczyny
 #### Opcja A: Koniec historii
 #### Opcja B (tylko dla Egga): Koniec historii + Jaehaerys i Shaera zostają wydziedziczeni
 agot_laughing_storm_rebellion.0013.t:0 "Zerwane Związki"
 agot_laughing_storm_rebellion.0013.desc:0 "Rozegrał się bolesny obrót wydarzeń. [jaehaerys.GetTitledFirstName] zerwał zaręczyny z [celia.GetTitledFirstName], a [shaera.GetTitledFirstName] zerwała swoje zaręczyny z [luthor.GetTitledFirstName]. Ignorując tradycję i obowiązek, twierdzą teraz, że są małżeństwem.\n\nTen lekkomyślny akt zasiał niezgodę i rozczarowanie, wstrząsając fundamentami sojuszy i oczekiwań. Konsekwencje ich związku będą rozbrzmiewać po całym królestwie, zmuszając głowy rodów do zmierzenia się z reperkusjami tych niespodziewanych i niefortunnych decyzji."
 agot_laughing_storm_rebellion.0013.a:0 "To poważny błąd."
 agot_laughing_storm_rebellion.0013.b:0 "Muszą zostać ukarani."

 #Daeron – powiadomienie
 ## Może być uruchamiane przez wydarzenie 0021 (lub z czasem w historycznej rozgrywce władcy)
 ### Punkt widzenia: Egg, Runceford Redwyne
 ### Daeron + Olenna Redwyne zerwali zaręczyny
 #### Opcja A (tylko dla Egga): Koniec historii
 #### Opcja B (tylko dla Runceforda, jeśli Luthor Tyrell NIE jest zaręczony): Możliwe zaręczyny Luthora i Olenny (Uruchamia: 0015)
 #### Opcja C (tylko dla Runceforda, jeśli Luthor Tyrell jest zaręczony): Koniec historii
 agot_laughing_storm_rebellion.0014.t:0 "Zerwane Zaręczyny"
 agot_laughing_storm_rebellion.0014.desc:0 "Wiadomość dociera z ciężkim sercem. [daeron.GetTitledFirstName] zerwał zaręczyny z [olenna.GetTitledFirstName], odrzucając starannie zaplanowany związek. Ten nieoczekiwany obrót wydarzeń jest bardzo niefortunny, przynosząc rozczarowanie i niepewność.\n\nKonsekwencje tego złamanego przyrzeczenia z pewnością odbiją się echem w obu rodach, wystawiając na próbę sojusze i oczekiwania."
 agot_laughing_storm_rebellion.0014.aegonv.a:0 "To poważne rozczarowanie."
 agot_laughing_storm_rebellion.0014.runceford.a:0 "Być może czas skontaktować się z Garlanem z ofertą zaręczyn."
 agot_laughing_storm_rebellion.0014.runceford.a.tt:0 "Zostanie zaproponowane zaręczenie między [olenna.GetTitledFirstName] a [luthor.GetTitledFirstName]"
 agot_laughing_storm_rebellion.0014.runcefordx.a:0 "To poważne rozczarowanie."

 #Luthor + Olenna = ?
 ### Punkt widzenia: Garlan Tyrell
 ### Oferta zaręczyn od Runceforda Redwyne
 #### Opcja A: Zgadza się na zaręczyny (Uruchamia: 0016)
 #### Opcja B: Odrzuca zaręczyny (Uruchamia: 0018)
 agot_laughing_storm_rebellion.0015.t:0 "Nowa Propozycja"
 agot_laughing_storm_rebellion.0015.desc:0 "Po zerwaniu zaręczyn przez [daeron.GetTitledFirstName] z [olenna.GetTitledFirstName], jej ojciec, [runceford.GetTitledFirstName], zwrócił się do mnie z nową propozycją. Sugeruje zaręczyny między [olenna.GetTitledFirstName] a moim synem, [luthor.GetTitledFirstName].\n\nTen sojusz może okazać się bardzo wartościowy, wzmacniając więzi i umacniając przyszłość rodu [garlan.GetHouse.GetBaseName]. To okazja, którą trzeba rozważyć z rozwagą."
 agot_laughing_storm_rebellion.0015.a:0 "To przymierze przyniesie korzyści naszemu rodowi."
 agot_laughing_storm_rebellion.0015.b:0 "Muszę odrzucić tę propozycję."

 #Luthor + Olenna = zaręczyny
 ### Punkt widzenia: Runceford Redwyne
 ### Zaręczyny między Olenną a Luthorem
 #### Opcja A: Ostateczne potwierdzenie zaręczyn (Uruchamia: 0017)
 #### Opcja B: Odrzuca zaręczyny (Uruchamia: 0018)
 agot_laughing_storm_rebellion.0016.t:0 "Decyzja Ojca"
 agot_laughing_storm_rebellion.0016.desc:0 "[garlan.GetTitledFirstName] zaakceptował ofertę zaręczyn między [olenna.GetTitledFirstName] a [luthor.GetTitledFirstName]. Ten sojusz niesie obietnicę wielkiej wartości i wzmocnionych więzi między naszymi rodami. Jednak jako ojciec [olenna.GetFirstNamePossessiveNoTooltip] mam obowiązek upewnić się, że to przymierze będzie również korzystne dla niej.\n\nOstateczna decyzja należy do mnie i muszę starannie rozważyć zalety dla naszej rodziny w zestawieniu ze szczęściem mojej córki."
 agot_laughing_storm_rebellion.0016.a:0 "Przejdźmy do zaręczyn."
 agot_laughing_storm_rebellion.0016.b:0 "Muszę odmówić dla dobra Olenny."

 #Luthor + Olenna = potwierdzenie zaręczyn
 ### Punkt widzenia: Garlan Tyrell
 ### Olenna i Luthor zaręczeni, sojusz zawarty
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0017.t:0 "Przymierze Zawarte"
 agot_laughing_storm_rebellion.0017.desc:0 "Wreszcie zaręczyny między [olenna.GetTitledFirstName] a [luthor.GetTitledFirstName] zostały sfinalizowane. To przymierze obiecuje wzmocnić więzi między naszymi rodami, przynosząc wzajemne korzyści i umacniając przyszłe sojusze.\n\nDzięki temu partnerstwu obie rodziny zyskują na władzy i wpływach, torując drogę ku pomyślnej przyszłości."
 agot_laughing_storm_rebellion.0017.a:0 "To okazja do świętowania."

 #Luthor + Olenna = odrzucone
 ### Punkt widzenia: Garlan Tyrell LUB Runceford Redwyne (w zależności kto odmówił)
 ### Negocjacje zaręczyn między Olenną a Luthorem nie powiodły się
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0018.t:0 "Stracona Okazja"
 agot_laughing_storm_rebellion.0018.desc:0 "Zaręczyny między [olenna.GetTitledFirstName] a [luthor.GetTitledFirstName] zostały odrzucone. To szkoda, ponieważ ten związek mógł przynieść wielkie korzyści obu naszym rodom, wzmacniając więzi i zabezpieczając naszą przyszłość.\n\nPomimo niepowodzenia musimy patrzeć w przyszłość i rozważyć inne ścieżki umocnienia naszych sojuszy i dobrobytu naszej rodziny."
 agot_laughing_storm_rebellion.0018.a:0 "Moje dziecko znajdzie [my_child.GetHerHis] miłość gdzie indziej."


 ##############################################################
 ## 0020-0035 WYDARZENIA ŚMIEJĄCEJ SIĘ BURZY – Scenariusze Niekanoniczne ##
 ##############################################################

 #Lyonel Wygrał
 ### Punkt widzenia: Lyonel
 ### Lyonel pokonuje Duncana Wysokiego w pojedynku
 #### Opcja A: Lyonel pozostaje wasalem, jeśli Egg zgodzi się na zesłanie Duncana Targaryena na Mur i małżeństwo Rhaelli z Ormundem Baratheonem (lub Herbertem, jeśli Ormund nie żyje) (Uruchamia: 0021)
 #### Opcja B: Ogłasza niepodległość (Uruchamia: 0026)
 agot_laughing_storm_rebellion.0020.t:0 "Zwycięstwo Burzy"
 agot_laughing_storm_rebellion.0020.desc:0 "Pojedynek na śmierć i życie dobiegł końca, a [duncantall.GetTitledFirstName] leży pokonany moją ręką. Honor rodu [lyonel.GetHouse.GetBaseName] został przywrócony, a dreszcz zwycięstwa pulsuje w moich żyłach. Teraz stoję na rozdrożu.\n\n"
 agot_laughing_storm_rebellion.0020.desc.both:0 "Mogę wybrać pozostanie niezależnym, torując własną drogę wolną od Żelaznego Tronu. Alternatywnie mogę ponownie złożyć hołd, ale tylko pod warunkiem nowego zaręczenia od [aegonv.GetTitledFirstNameRegnal] oraz zesłania [duncansmall.GetTitledFirstNameNicknamed] na Mur."
 agot_laughing_storm_rebellion.0020.desc.only_banishment:0 "Mogę wybrać pozostanie niezależnym, torując własną drogę wolną od Żelaznego Tronu. Alternatywnie mogę ponownie złożyć hołd, ale tylko pod warunkiem zesłania [duncansmall.GetTitledFirstNameNicknamed] na Mur."
 agot_laughing_storm_rebellion.0020.desc.only_betrothal:0 "Mogę wybrać pozostanie niezależnym, torując własną drogę wolną od Żelaznego Tronu. Alternatywnie mogę ponownie złożyć hołd, ale tylko pod warunkiem nowego zaręczenia od [aegonv.GetTitledFirstNameRegnal]."
 agot_laughing_storm_rebellion.0020.desc.none:0 "Mogę wybrać pozostanie niezależnym, torując własną drogę wolną od Żelaznego Tronu. Alternatywnie mogę ponownie złożyć hołd, ale nie uczynię tego ślepo."
 agot_laughing_storm_rebellion.0020.a:0 "Złożę hołd, ale żądam sprawiedliwości."
 agot_laughing_storm_rebellion.0020.a.simple:0 "Nie potrzeba dalszych sporów — składam mój hołd."
 agot_laughing_storm_rebellion.0020.b:0 "Kraina Burzy będzie stać samodzielnie."

 #Lyonel Wygrał
 ### Punkt widzenia: Aegon V
 ### Lyonel zażądał zesłania księcia Duncana na Mur i małżeństwa Rhaelli z Ormundem Baratheonem, aby pozostać lojalnym
 #### Opcja A: Żądanie odrzucone – może prowadzić do zerwania zaręczyn (Uruchamia: 0013, 0014, 0023, 0024 i 0032)
 #### Opcja B: Żądanie zaakceptowane (Uruchamia: 0028)
 agot_laughing_storm_rebellion.0021.t:0 "Żądania Burzy"
 agot_laughing_storm_rebellion.0021.no_demand.t:0 "Zwycięstwo Burzy"
 agot_laughing_storm_rebellion.0021.desc:0 "[lyonel.GetFullNameNicknamed] wyszedł zwycięsko z pojedynku, pokonując [duncantall.GetTitledFirstName].\n\n"
 agot_laughing_storm_rebellion.0021.desc.both:0 "Teraz oferuje ponowne złożenie hołdu, ale jego lojalność ma swoją cenę: nowe zaręczyny od Korony i zesłanie mojego syna, [duncansmall.GetTitledFirstNameNicknamed], na Mur. Decyzja jest doniosła, wyważając honor królestwa i żądania potężnego wasala.\n\nMuszę ostrożnie rozważyć konsekwencje przyjęcia lub odrzucenia jego warunków."
 agot_laughing_storm_rebellion.0021.desc.only_banishment:0 "Teraz oferuje ponowne złożenie hołdu, ale jego lojalność ma swoją cenę: zesłanie mojego syna, [duncansmall.GetTitledFirstNameNicknamed], na Mur. Decyzja jest doniosła, wyważając honor królestwa i żądania potężnego wasala.\n\nMuszę ostrożnie rozważyć konsekwencje przyjęcia lub odrzucenia jego warunków."
 agot_laughing_storm_rebellion.0021.desc.only_betrothal:0 "Teraz oferuje ponowne złożenie hołdu, ale jego lojalność ma swoją cenę: nowe zaręczyny od Korony. Decyzja jest doniosła, wyważając honor królestwa i żądania potężnego wasala.\n\nMuszę ostrożnie rozważyć konsekwencje przyjęcia lub odrzucenia jego warunków."
 agot_laughing_storm_rebellion.0021.desc.none:0 "Teraz oferuje ponowne złożenie hołdu, bez żądania czy warunku. Jego przysięga przywraca pewien stopień pokoju w królestwie, choć dawne konflikty nie tak łatwo zapomnieć.\n\nNa razie królestwo znów jest całe."
 agot_laughing_storm_rebellion.0021.a:0 "Odrzucam to zuchwałe żądanie."
 agot_laughing_storm_rebellion.0021.a.no_demand:0 "Niech pokój trwa."
 agot_laughing_storm_rebellion.0021.b:0 "Ta oferta może przywrócić pokój."

 #Lyonel Odrzucił małżeństwo
 ### Punkt widzenia: Aegon V
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0022.t:0 "Opór Jelenia"
 agot_laughing_storm_rebellion.0022.desc:0 "Odpowiedź [lyonel.GetTitledFirstNamePossessive] nadeszła szybko i dobitnie — odrzuca to małżeństwo. Bez przeprosin, bez uprzejmości, tylko żelazna wola człowieka, który nie pozwoli, by jego ród został związany z moim, nawet w pokoju.\n\nPrzegrał pojedynek, a mimo to w tej sprawie pozostaje nieugięty. Burzy nie da się tak łatwo poskromić."
 agot_laughing_storm_rebellion.0022.a:0 "Niech tak będzie."
 agot_laughing_storm_rebellion.0022.a.tt:0 "Niech tak będzie."

 #tworzenie sojuszu
 ### Punkt widzenia: Runceford Redwyne, Steffon Tully, Garlan Tyrell (tylko jeśli ich dzieci są zaangażowane w zerwane zaręczyny z Targaryenami)
 ### Lyonel oferuje sojusz na nadchodzącą wojnę
 #### Opcja A: Sojusz z Lyonelem
 #### Opcja B: Koniec historii
 agot_laughing_storm_rebellion.0023.t:0 "Wezwanie do Buntu"
 agot_laughing_storm_rebellion.0023.desc:0 "Hańba sprowadzona na ród [lyonel.GetHouse.GetBaseName] przez zerwane zaręczyny [duncansmall.GetTitledFirstNameNicknamedPossessive] teraz napędza bunt [lyonel.GetTitledFirstNameNicknamedPossessive] przeciwko Żelaznemu Tronowi. [lyonel.GetTitledFirstNameNoTooltip] gromadzi sojuszników, pragnąc walczyć o niepodległość.\n\nMoje dziecko również ucierpiało z rąk Targaryenów, co sprawia, że przyłączenie się do walki [lyonel.GetFirstNameNoTooltip] wydaje się słuszne. Jednak zawsze byłem lojalny wobec Żelaznego Tronu, a konsekwencje buntu są poważne. To doniosła decyzja, która ukształtuje przyszłość naszego rodu."
 agot_laughing_storm_rebellion.0023.a:0 "Stoimy po stronie 'Śmiejącej się Burzy'."
 agot_laughing_storm_rebellion.0023.b:0 "Pozostajemy lojalni wobec Żelaznego Tronu."

 #WOJNA
 ### Punkt widzenia: Lyonel
 ### Wydarzenie wojenne (opis zależny od tego, kto przyjął wezwanie)
 #### Opcja A: Rozpoczęcie wojny
 agot_laughing_storm_rebellion.0024.t:0 "Burza się Rozpoczyna"
 agot_laughing_storm_rebellion.0024.garlan_steffon_runceford.desc:0 "Nadszedł czas. Moja armia jest gotowa, sztandary powiewają wysoko, a serca są utwardzone na bitwę. U boku mam [runceford.GetTitledFirstName], [garlan.GetTitledFirstName] i [steffon.GetTitledFirstName], a wezwanie do wojny rozbrzmiewa w całej Krainie Burzy. Hańba zadana rodowi [lyonel.GetHouse.GetBaseName] zostanie odpłacona furią burzy.\n\nWyruszamy, aby odzyskać honor i niepodległość, gotowi stawić czoła wszelkim wyzwaniom. Niech Żelazny Tron zadrży, bo gniew burzy jest nad nim."
 agot_laughing_storm_rebellion.0024.steffon_runceford.desc:0 "Nadszedł czas. Moja armia jest gotowa, sztandary powiewają wysoko, a serca są utwardzone na bitwę. U boku mam [steffon.GetTitledFirstName] i [runceford.GetTitledFirstName], a wezwanie do wojny rozbrzmiewa w całej Krainie Burzy. Hańba zadana rodowi [lyonel.GetHouse.GetBaseName] zostanie odpłacona furią burzy.\n\nWyruszamy, aby odzyskać honor i niepodległość, gotowi stawić czoła wszelkim wyzwaniom. Niech Żelazny Tron zadrży, bo gniew burzy jest nad nim."
