 #Bloodraven wybrany
 ### Punkt widzenia: Bloodraven
 ### Wydarzenie startowe zakładki
 agot_laughing_storm_rebellion.0400.t:0 "Nowy Lord Dowódca na Murze"
 agot_laughing_storm_rebellion.0400.desc:0 "Po niedawnym odejściu [jack.GetTitledFirstName], Bracia Przysięgli Nocnej Straży wybrali mnie na swojego nowego dowódcę. Teraz moim obowiązkiem jest nadzorować bractwo i strzec królestwa przed niebezpieczeństwami czającymi się za Murem...\n\n#weak Nadchodzi noc i zaczyna się moja straż. Nie skończy się ona aż po mojej śmierci. Nie wezmę żony, nie będę miał ziem, nie spłodzę dzieci. Nie założę korony i nie zdobędę chwały. Będę żył i umrę na posterunku. Jestem mieczem w ciemności. Jestem strażnikiem na murach. Jestem ogniem, który płonie przeciwko zimnu, światłem, które niesie świt, rogiem, który budzi śpiących, tarczą, która strzeże królestw ludzi. Ślubuję swoje życie i honor Nocnej Straży, na tę noc i wszystkie, które nadejdą.#!"
 agot_laughing_storm_rebellion.0400.a:0 "A teraz zaczyna się moja straż."

 #Aegon V: Dark Sister
 ### Punkt widzenia: Aegon V
 ### Wyzwala się w przyszłości. Prośba do Bloodravena o zwrot Mrocznej Siostry.
 #### Opcja A: Poproś o miecz (Wyzwala: 0402)
 #### Opcja B: Nie proś o miecz
 agot_laughing_storm_rebellion.0401.t:0 "Mroczna Siostra"
 agot_laughing_storm_rebellion.0401.desc:0 "Minęły lata, odkąd wysłałem [bloodraven.GetTitledFirstName] na Mur, a wraz z nim zniknął miecz z valyriańskiej stali, [dark_sister_sword.GetName]. Miecz tak starożytny i potężny jak Mroczna Siostra należy do tronu, nie na Mur.\n\nMogę wysłać list do Bryndena, oferując mu fortunę w złocie w zamian za zwrot miecza na jego prawowite miejsce — na Żelazny Tron."
 agot_laughing_storm_rebellion.0401.a:0 "Mroczna Siostra należy do Żelaznego Tronu."
 agot_laughing_storm_rebellion.0401.b:0 "Miecz nic dla mnie nie znaczy."

 #Bloodraven: Aegon V chce Mrocznej Siostry — LIST
 ### Punkt widzenia: Bloodraven
 ### Egg poprosił o Mroczną Siostrę.
 #### Opcja A: Nie oddawaj miecza Eggowi (Wyzwala: 0404)
 #### Opcja B: Oddaj miecz Eggowi (Wyzwala: 0403)
 agot_laughing_storm_rebellion.0402.opening:0 "Do [bloodraven.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0402.desc:0 "Piszę do Ciebie nie jako Twój król, ale jako potomek krwi Starej Valyrii, prosząc Cię o zwrot tego, co słusznie należy do tronu. [dark_sister_sword.GetName], miecz legend, ostrze, które widziało zarówno krew, jak i chwałę w rękach naszych przodków, należy do Żelaznego Tronu, a nie w zamarznięte pustkowia Muru.\n\nOferuję Ci sumę złota godną jego wagi i wartości, by mógł znowu spocząć tam, gdzie jego miejsce. Co powiesz, Bryndenie? Uhonorujesz nasz ród i zwrócisz Mroczną Siostrę, czy pozostanie ona zagubiona wśród śniegów?"
 agot_laughing_storm_rebellion.0402.a:0 "Mroczna Siostra pozostanie ze mną."
 agot_laughing_storm_rebellion.0402.b:0 "Zwrócę Mroczną Siostrę na jej prawowite miejsce."

 #Aegon V: Bloodraven oddał mi Mroczną Siostrę — LIST
 ### Punkt widzenia: Aegon V
 ### Bloodraven oddał mi Mroczną Siostrę.
 #### Opcja A: Koniec historii miecza.
 agot_laughing_storm_rebellion.0403.opening:0 "Do [aegonv.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0403.desc:0 "Twój list dotarł do mnie tutaj na Murze i dokładnie przemyślałem Twoją prośbę. [dark_sister_sword.GetName] był lojalnym towarzyszem, tak jak był nim dla wielkich Targaryenów dawnych czasów. Jej ostrze skosztowało krwi naszych wrogów i broniło królestwa w mojej dłoni. Ale nie jestem już tym człowiekiem, którym byłem, a mój czas z mieczem dobiegł końca.\n\nDla dobra królestwa i by uhonorować nasz ród, zwrócę Ci Mroczną Siostrę, by znów mogła służyć Żelaznemu Tronowi, jak została do tego stworzona. Obyś znalazł dla niej godną dłoń."
 agot_laughing_storm_rebellion.0403.a:0 "Mroczna Siostra wraca do swojego domu."

 #Aegon V: Odmowa zwrotu miecza — LIST
 ### Punkt widzenia: Aegon V
 ### Bloodraven nie oddał mi Mrocznej Siostry.
 #### Opcja A: Koniec historii miecza.
 agot_laughing_storm_rebellion.0404.opening:0 "Do [aegonv.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0404.desc:0 "Twoje słowa do mnie dotarły, ale muszę odmówić Twojej oferty. [dark_sister_sword.GetName] była u mojego boku w niezliczonych bitwach, jej stal zbrukana krwią zdrajców i wrogów królestwa. Należy teraz do mnie, tutaj, na Murze, gdzie wciąż służy królestwu. Północ jest surowa i bezlitosna, ale tu odbywam swoją pokutę i tutaj Mroczna Siostra spełnia swój cel.\n\nZłoto, które oferujesz, nie ma dla mnie wartości w tej zamarzniętej dziczy, i nie rozstanę się z nią. Niektórych więzi, raz zawiązanych, nie da się złamać."
 agot_laughing_storm_rebellion.0404.a:0 "Tego się nie zapomni."

 #Bloodraven: Podążam za snami
 ### Punkt widzenia: Bloodraven
 ### Wizja/sen/retrospekcja.
 #### Opcja A: Podróżuj na północ (prowadzi do końca historii. Wyzwala: 0421).
 #### Opcja B: Koniec historii wizji.
 agot_laughing_storm_rebellion.0420.t:0 "Zew zza Muru"
 agot_laughing_storm_rebellion.0420.desc:0 "Wizje stają się coraz silniejsze — drzewa, chłód, dziwne szepty, które zdają się wołać zza Muru. Czuję to teraz wyraźniej niż kiedykolwiek — coś tam, w zamarzniętej dziczy, przyciąga mnie. Wiatr, który wyje nocą, brzmi jak głos, wzywający mnie na północ, zapraszający, bym odkrył, co kryje się poza granicą znanego świata.\n\nKażdy instynkt mówi mi, że to niebezpieczne, może nawet pułapka, ale przyciąganie jest nie do odparcia. Mur stoi między mną a tym, co czeka dalej, ale nie mogę zignorować wrażenia, że mój los znajduje się tam, w lodzie i cieniach."
 agot_laughing_storm_rebellion.0420.a:0 "Odpowiedzi leżą poza Murem, muszę je odnaleźć."
 agot_laughing_storm_rebellion.0420.a.tt:0 "Zaczynasz podróż na północ"
 agot_laughing_storm_rebellion.0420.b:0 "Moim obowiązkiem jest pozostać tutaj."

#Bloodraven: Podążając za swoimi snami
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja. Historia o zniknięciu podczas zwiadu. (Staje się Trójoką Wroną)
 #### Opcja A: Koniec historii wizji.
 agot_laughing_storm_rebellion.0421.t:0 "Ostatni Lot Bloodravena"
 agot_laughing_storm_rebellion.0421.desc:0 "Tam, pod starożytnym drzewem, widzę ich — zielonoskóre dzieci z moich snów. Stoją w milczeniu, ich oczy wpatrzone we mnie, jakby czekały od zawsze. Powietrze wokół nich wydaje się inne, naładowane czymś starym i potężnym. Czuję to również głęboko w sobie, zmianę, jakby część mnie już się zmieniła, jakbym nie był już tym człowiekiem, którym byłem wcześniej.\n\nPodchodzę bliżej, a sam las zdaje się oddychać, liście szepczą sekrety, które prawie rozumiem. Dzieci nie mówią, ale czuję ich zaproszenie, ich wołanie, wciągające mnie w ich świat, w coś znacznie starszego, niż mogłem sobie wyobrazić."
 agot_laughing_storm_rebellion.0421.a:0 "Muszę zobaczyć, dokąd prowadzi ta ścieżka."
 agot_laughing_storm_rebellion.0421.a.tt:0 "...i mogę nigdy nie wrócić."

 ### Bloodraven — wydarzenia uzupełniające

 #Sen: Drzewo
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0451.t:0 "Drzewo"
 agot_laughing_storm_rebellion.0451.desc:0 "Gdy sen mnie ogarnia, odnajduję się w znajomym śnie, który przechodziłem już wiele razy, a jednak niepokój nie maleje. Świat wokół mnie znika, a ja nie jestem już Lordem Dowódcą Nocnej Straży, tylko samotną postacią w dziwnej, zimnej krainie. Przede mną, na wzgórzu, stoi drzewo, ogromne i starożytne, jego blada kora lśni w świetle księżyca jak kość. U jego podstawy zieje jaskinia, jak otwarta paszcza.\n\nCzuję jego przyciąganie, wzywa mnie bliżej. Stawiam krok naprzód, ale ziemia pod moimi stopami zaczyna zamarzać, lodowe palce wspinają się w górę, próbując mnie zatrzymać. Walczę, by iść dalej, ale mróz staje się coraz silniejszy.\n\nTuż przed tym, jak dotrę do drzewa, zimno mnie ogarnia i budzę się z szarpnięciem, a wizja wciąż jest żywa w moim umyśle."
 agot_laughing_storm_rebellion.0451.a:0 "Co naprawdę oznacza ten sen?"
 agot_laughing_storm_rebellion.0451.a.tt:0 "...czy jestem lodem, jaskinią czy może samym drzewem?"

 #Sen: Ciemny Wilk
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0452.t:0 "Czarny Wilk"
 agot_laughing_storm_rebellion.0452.desc:0 "Gdy sen mnie pochłania, odnajduję się w kolejnym śnie. Świat jest jałowy, pokryty śniegiem, a wiatr tnie mnie niczym nóż. W oddali widzę go: wilka, większego niż jakikolwiek, jakiego kiedykolwiek widziałem, jego futro ciemne jak nocne niebo, zlewające się z cieniami krajobrazu. Jego oczy, czerwone, jak krew na białym śniegu, świecą dziko, budząc niepokój. Wilk patrzy na mnie tymi płonącymi oczami, jego spojrzenie przeszywa zimno, jakby wiedział coś, czego ja nie wiem.\n\nPróbuję podejść bliżej, ale z każdym krokiem wilk cofa się w mgłę, zawsze tuż poza moim zasięgiem. Ostatnią rzeczą, jaką widzę, są czerwone oczy, zanim znika w śniegu.\n\nBudząc się z nagłym wstrząsem, serce bije mi szybko, a obraz czarnego wilka wypala się w moim umyśle."
 agot_laughing_storm_rebellion.0452.a:0 "Czego chce ode mnie ten wilk?"
 agot_laughing_storm_rebellion.0452.a.tt:0 "...i czemu jego oczy wyglądają tak bardzo jak moje?"

 #Sen: Wrona z trzema oczami
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0453.t:0 "Dziwna Wrona"
 agot_laughing_storm_rebellion.0453.desc:0 "Gdy zapadam w sen, zostaję wciągnięty w kolejny dziwny sen. Stoję na opustoszałym polu, ciemne i ciężkie niebo nade mną. Z oddali zbliża się wrona, jej czarne skrzydła tną powietrze bezszelestnie. Gdy podlatuje bliżej, zauważam coś niezwykłego — to nie jest zwykła wrona. Trzecie oko, umieszczone na jej czole, patrzy na mnie nieprzerwanie, wszystko widzące. Wrona krąży nade mną, jej spojrzenie niepokojące, jakby widziała znacznie więcej, niż mogę pojąć.\n\nKracze raz, jej okrzyk rozbrzmiewa przez puste pola, a ja czuję, jakby patrzyło na mnie coś daleko poza samym ptakiem.\n\nBudząc się, serce mam ciężkie od ciężaru tego spojrzenia, a obraz trójokiej wrony wciąż czai się w mroku moich myśli."
 agot_laughing_storm_rebellion.0453.a:0 "Jakie sekrety widzi wrona swoim trzecim okiem?"
 agot_laughing_storm_rebellion.0453.a.tt:0 "...co widzi we mnie?"

 #Sen: Wspinający się chłopiec
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0454.t:0 "Wspinający się Dzieciak"
 agot_laughing_storm_rebellion.0454.desc:0 "Sen znów mnie ogarnia, wciągając w wizję, która jest dziwna, a zarazem znajoma. Stoję w cieniu wielkiego zamku, którego mury wznoszą się wysoko w niebo. Kątem oka dostrzegam chłopca, małego i zwinnego, wspinającego się po murach z łatwością, jego ręce i stopy znajdują niemożliwe chwyty w kamieniach. Porusza się jak cień, nieustraszony i szybki, wspinając się coraz wyżej. Dziecko nie ogląda się za siebie, jakby nie znało strachu przed upadkiem.\n\nWołam do niego, ale mój głos ginie w wietrze. On wspina się dalej, wyżej, niż jakikolwiek śmiertelnik powinien, aż znika w mgle na szczycie wieży.\n\nBudząc się, obraz dziecka wciąż jest świeży w mojej pamięci, jego niemożliwa wspinaczka pozostaje w tle moich myśli."
 agot_laughing_storm_rebellion.0454.a:0 "Kim jest to dziecko i dokąd się wspina?"
 agot_laughing_storm_rebellion.0454.a.tt:0 "...i jak zejdzie na dół?"

  #Sen: Drzewo, część 2
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0455.t:0 "Drzewo Wzywa Ponownie"
 agot_laughing_storm_rebellion.0455.desc:0 "Znów sen ciągnie mnie z powrotem do tej samej wizji. Wielkie drzewo wciąż stoi na wzgórzu, górując nad krajobrazem, z bladą korą, której gałęzie wyciągają się ku niebu jak pokręcone palce. Jaskinia pod nim zieje szeroko, ciemniejsza niż pamiętam, jakby czekała na coś albo na kogoś. Mróz pod moimi stopami wraca, wspina się w górę, ale tym razem chłód nie powstrzymuje moich kroków.\n\nIdę naprzód, każdy krok jest wolniejszy, cięższy, ale wołanie drzewa jest teraz wyraźniejsze, bardziej naglące. Kiedy zbliżam się do podnóża wzgórza, wiatr zawodzi, a ziemia drży pod moimi stopami. Gałęzie drzewa kołyszą się, jakby żyły, wabiąc mnie jeszcze bliżej.\n\nBudząc się nagle, czuję w powietrzu chłód snu, a przyciąganie drzewa jest silniejsze niż kiedykolwiek."
 agot_laughing_storm_rebellion.0455.a:0 "Co kryje się pod drzewem?"
 agot_laughing_storm_rebellion.0455.a.tt:0 "...i czemu ono mnie wzywa?"

 #Sen: Biały Wilk, część 2
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0456.t:0 "Wilk na Śniegu"
 agot_laughing_storm_rebellion.0456.desc:0 "Jeszcze raz zostaję wciągnięty w sen, zamarznięty krajobraz rozciąga się przede mną. Wiatr kąsa moją skórę, ale to nie zimno mnie niepokoi — to oczy patrzące na mnie z oddali. Ciemny wilk jest tam znowu, większy niż wcześniej, jego futro zlewa się z cieniami na śniegu. Jego czerwone oczy lśnią w ciemności, patrząc, czekając.\n\nTym razem nie cofa się, gdy się zbliżam. Zamiast tego stoi niewzruszenie, jego spojrzenie wbite we mnie. Stawiam krok naprzód, a wilk wydaje niski pomruk, dźwięk, który rozbrzmiewa w mroźnym powietrzu. Czuję, jakby próbował się ze mną porozumieć, ostrzec mnie albo wystawić na próbę. Podchodzę bliżej, ale wilk szczerzy zęby, a jego czerwone oczy świecą jeszcze jaśniej. Zastygam w miejscu, rozdarty między pójściem naprzód a wycofaniem się.\n\nChwila się przeciąga, a potem budzę się, z obrazem spojrzenia wilka wciąż płonącego w moim umyśle."
 agot_laughing_storm_rebellion.0456.a:0 "Czego chce ode mnie wilk?"
 agot_laughing_storm_rebellion.0456.a.tt:0 "...i na co on czeka?"

 #Sen: Wrona z trzema oczami, część 2
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0457.t:0 "Cichy Strażnik"
 agot_laughing_storm_rebellion.0457.desc:0 "Sen wciąga mnie ponownie w dziwną wizję, która nawiedza moje noce. To samo opustoszałe pole rozciąga się przede mną, jałowe i martwe. Tym razem wrona pojawia się niemal natychmiast, zniżając się z ciemnego nieba na cichych skrzydłach. Jej trzy oczy świecą w słabym świetle, ich spojrzenie jest bardziej intensywne, bardziej przeszywające niż wcześniej. Trzecie oko, w szczególności, zdaje się patrzeć w samą moją duszę, jakby widziało nie tylko to, kim jestem, ale kim mogę się stać.\n\nWrona siada na pokręconej gałęzi w pobliżu, obserwując mnie w milczeniu. Czuję jej obecność, jej moc, siłę wykraczającą poza moje zrozumienie. Kracze raz, głośniej niż wcześniej, i przez moment cały świat drży od tego dźwięku. Wrona nadal na mnie patrzy, jakby czekała, aż zrozumiem coś, czego jeszcze nie pojmuję.\n\nBudząc się w ciemności, czuję, że oczy wrony wciąż mnie śledzą, jakby podążyły za mną do świata jawy."
 agot_laughing_storm_rebellion.0457.a:0 "Jaką wiedzę skrywa wrona?"
 agot_laughing_storm_rebellion.0457.a.tt:0 "...i czemu mnie szuka?"

 #Sen: Wspinający się, część 2
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0458.t:0 "Ogień na Niebie"
 agot_laughing_storm_rebellion.0458.desc:0 "Znów zostaję wciągnięty w sen. Dziecko jest tam, wspinając się po niemożliwie wysokich murach starożytnego zamku z tą samą bezwysiłkową gracją. Tym razem podchodzę bliżej, kierując się ku podstawie wieży, zimne kamienie pod moimi stopami. Gdy się zbliżam, niebo nad głową ciemnieje, a czerwony kometa przecina je jak płonący miecz. Jego ognisty ogon oświetla wspinaczkę chłopca, rzucając długie, upiorne cienie. Zastygam, oszołomiony blaskiem komety, czując ciężar czegoś większego, co budzi się w powietrzu.\n\nGdy znowu patrzę na chłopca, już go nie ma. W jego miejscu na murze siedzi pojedyncza czarna wrona. Patrzy na mnie przez chwilę, po czym rozpościera skrzydła i odlatuje w niebo, znikając w oddali.\n\nBudząc się, obraz czerwonej komety i znikającego chłopca jest wyryty w moim umyśle."
 agot_laughing_storm_rebellion.0458.a:0 "Jakie nieszczęście przynosi kometa?"
 agot_laughing_storm_rebellion.0458.a.tt:0 "...i co stało się z tym dzieckiem?"

 #Sen: Noc
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0459.t:0 "Cienie Nocy"
 agot_laughing_storm_rebellion.0459.desc:0 "Sen mnie ogarnia, a ja zostaję wrzucony w ciemność, noc bez gwiazd, zimno przenikające mnie do szpiku kości. Świat wokół mnie jest zamarznięty, pokryty kocem śniegu i lodu. Wiatr wyje niczym tysiąc głosów, niosąc szepty strachu i zagłady. W oddali widzę słaby migot płomienia, walczącego o przetrwanie w obliczu nieustającego chłodu. Próbuję do niego podejść, ale z każdym krokiem ciemność gęstnieje, pochłaniając światło.\n\nCienie przesuwają się i skręcają w śniegu, i uświadamiam sobie, że coś się w nich porusza, coś starożytnego, coś złego. Patrzę w górę, a niebo nad głową jest puste, bez księżyca, bez gwiazd, tylko bezkresna otchłań.\n\nZimno chwyta mnie mocniej, a płomień gaśnie. Gdy ciemność naciera, budzę się, a chłód wciąż czepia się mojej skóry."
 agot_laughing_storm_rebellion.0459.a:0 "Co budzi się w cieniach nocy?"
 agot_laughing_storm_rebellion.0459.a.tt:0 "...i dlaczego jest tak zimno?"


 #Sen: Umarli
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0460.t:0 "Znowu Chodzący"
 agot_laughing_storm_rebellion.0460.desc:0 "Kiedy sen mnie pochłania, zostaję wrzucony w świat, który wydaje się niepokojąco znajomy. Powietrze jest zimne, przesycone zapachem rozkładu. Stoję na opustoszałym polu, ziemia pod moimi stopami jest spękana i jałowa. W oddali widzę postacie poruszające się powoli, nienaturalnie. Na początku wyglądają jak cienie, ale gdy się zbliżają, widzę je wyraźnie.\n\nTo nie są ludzie, to trupy. Twarze zastygłe w śmierci, puste oczy, szara i gnijąca skóra, a jednak poruszają się, jakby życie wciąż płynęło w ich żyłach. Umarli powstali, idą w moją stronę w upiornej ciszy. Ich oczy zdają się nie widzieć niczego i wszystkiego naraz. Próbuję mówić, zawołać, ale mój głos zawodzi. Nagle jeden z martwych odwraca głowę, wbija we mnie bez życia spojrzenie.\n\nBudzę się zlany zimnym potem, z obrazem tych chodzących trupów wciąż w mojej głowie."
 agot_laughing_storm_rebellion.0460.a:0 "Dlaczego umarli powstają?"
 agot_laughing_storm_rebellion.0460.a.tt:0 "...i czego szukają?"

 #Aemon: Smok o trzech głowach
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0461.t:0 "Sen Smoka"
 agot_laughing_storm_rebellion.0461.desc:0 "Cicho wchodzę do komnaty maestera Aemona, zamierzając zadać mu drobne pytanie. Ale zanim zdążę się odezwać, widzę, jak porusza się w śnie, z marszczonym czołem. Jego oczy nagle się otwierają, a przez chwilę wydaje się zagubiony, zawieszony między snem a jawą. Siada, mrugając, jakby resztki wizji wciąż się go trzymały.\n\n#italic „Smok ma trzy głowy,”#! mamrocze prawie do siebie, jego głos jest cichy i niepewny. #italic „Zawsze miał... zawsze będzie miał. Trzy głowy, jedno ciało. Bez nich smok... smok jest złamany.”#! Przeciera oczy, patrząc na mnie, jakby dopiero teraz zdał sobie sprawę z mojej obecności. #italic „Rozumiesz? Jedna głowa to za mało. Pozostałe muszą powstać.”#!\n\nKręci głową, jakby próbując rozproszyć mgłę snu, a jego słowa wciąż wiszą w powietrzu. Patrzę na niego, niepewny, czy mówi z wiedzy, czy z resztek snu, ciężar jego słów ciąży w powietrzu."
 agot_laughing_storm_rebellion.0461.a:0 "Co ujrzał w tym śnie?"

 #Aemon: Targaryen w odległej krainie
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0462.t:0 "Odległy Smok"
 agot_laughing_storm_rebellion.0462.desc:0 "Późną nocą wchodzę do komnaty maestera Aemona. Jest przytomny, ale jego spojrzenie wydaje się odległe, jakby patrzył daleko poza pokój, widząc coś, czego ja nie widzę. Jego oczy spotykają się z moimi, ale wyczuwam w nich zagubienie, jakby nadal tkwił między snem a jawą.\n\n#italic „Jest Targaryen... w odległej krainie,”#! mówi cicho, jego głos drży z niepewności. #italic „Nie wiem, gdzie, ale widziałem... kogoś z naszą krwią, daleko stąd, zagubionego i błądzącego.”#! Jego dłonie lekko drżą, gdy przykłada je do czoła, próbując zrozumieć wizję. #italic „Nie rozumiem... ale wiem, że są ważni. W jakiś sposób są z nami powiązani.”#!\n\nMilknie, wpatrując się w pustkę, jakby nadal widział przebłyski wizji. Jego słowa wiszą w powietrzu, zostawiając mnie z pytaniem o tego odległego, nieznanego Targaryena."
 agot_laughing_storm_rebellion.0462.a:0 "Czy mówi o mnie?"

 #Wyprawa: Dziecko
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0463.t:0 "Dziecko"
 agot_laughing_storm_rebellion.0463.desc:0 "Wróciłem z krótkiej wyprawy, ale coś z tej podróży wciąż nie daje mi spokoju, jak cień, który nie chce zniknąć. Tam, na dziczy, pośród śniegu i pustki, wydawało mi się, że coś zobaczyłem, kogoś.\n\nDziecko, małe i szybkie, przemykające między drzewami. Przez chwilę jego skóra wyglądała dziwnie... zielona, jakby sama lasem była. To był tylko ułamek sekundy, a kiedy spojrzałem ponownie, już go nie było. Nikt inny z grupy niczego nie widział. Pytałem, ale spojrzenia, które mi rzucili, sprawiły, że zacząłem wątpić w swoje oczy.\n\nCzy to był tylko figiel światła, czy coś więcej? Obraz tego zielonoskórego dziecka nawiedza mnie nawet teraz. Nie mogę się otrząsnąć z poczucia, że to, co widziałem, było prawdziwe — ale nie wiem, co to było ani co znaczyło."
 agot_laughing_storm_rebellion.0463.a:0 "Czy to był tylko figiel umysłu?"

 #Wyprawa: Dzieci Lasu
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0464.t:0 "Dzieci Lasu"
 agot_laughing_storm_rebellion.0464.desc:0 "Podczas wyprawy oddaliłem się na chwilę od grupy, zaintrygowany ciszą dziczy. To wtedy ich zobaczyłem, troje dzieci, stojących tuż poza drzewami. Ich skóra miała dziwny odcień, niemal zielony, zlewający się z lasem, jakby były jego częścią. Nie mówiły, ale ich oczy zdawały się przywoływać mnie bliżej, zapraszać mnie cicho do swojego świata. Zrobiłem krok w ich stronę, czując dziwne przyciąganie, ale wtedy przypomniałem sobie o reszcie.\n\nPobiegłem z powrotem, by zebrać grupę, podekscytowany, że pokażę im to, co widziałem. Ale kiedy wróciłem z nimi, dzieci już nie było, zniknęły, jakby nigdy ich tam nie było. Inni spojrzeli na mnie z powątpiewaniem, a ja sam zacząłem się zastanawiać, czy sobie tego nie wyobraziłem. Ale uczucie ich obecności wciąż we mnie tkwi, jakby patrzyły z ukrycia."
 agot_laughing_storm_rebellion.0464.a:0 "Czy las płata mi figle?"

 #Bloodraven: Bracia
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0465.t:0 "Bracia"
 agot_laughing_storm_rebellion.0465.desc:0 "Lodowaty wiatr Północy omiata Czarny Zamek, będąc nieustannym przypomnieniem o twardym obowiązku, jaki teraz noszę. Gdy patrzę przez Mur, moje myśli niespodziewanie wędrują w przeszłość, do twarzy, które pozostały wyryte w mojej pamięci jak blizny na duszy. Dwóch braci wyłania się najjaśniej w moich wspomnieniach: jeden, szlachetny i dumny, którego niegdyś kochałem, zanim ambicja mi go odebrała; drugi, postać w cieniu, pełna zemsty i goryczy, którego wrogość zawsze była tak zimna jak lód pod moimi stopami.\n\nTe myśli gryzą mnie, powracając mimo upływu lat. Więzy krwi i zdrady ukształtowały mnie w człowieka, którym teraz jestem, strażnika stojącego na krańcu świata. To obowiązek, który nie daje ani ukojenia, ani ucieczki od echa przeszłości. Być może to właśnie tutaj, pośród bezkresnego śniegu i starożytnych drzew, mam znaleźć pokój — lub nieść te duchy ze sobą aż do końca."
 agot_laughing_storm_rebellion.0465.a:0 "Przeszłość nigdy naprawdę nas nie opuszcza."

 #Czerwony Sen: Dziewczyna w płomieniach
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0466.t:0 "Powstająca z Płomieni"
 agot_laughing_storm_rebellion.0466.desc:0 "Sen wciąga mnie w kolejną wizję, która pali tak jasno jak słońce. Przede mną stoi postać, otoczona płomieniami, jej sylwetka zniekształcona przez palące gorąco, gdy ogień ją pochłania. Żar jest nie do zniesienia, płomienie wznoszą się coraz wyżej, pochłaniając postać całkowicie.\n\nPróbuję do niej dotrzeć, ale ogień mnie odpycha. Gdy znika w ogniu, spoglądam w górę i widzę, jak samo nocne niebo staje w płomieniach, jakby gwiazdy płonęły, a niebiosa zapłonęły ogniem. Ziemia drży pod moimi stopami, a z serca płomieni porusza się cień. Smok, wielki i przerażający, wychodzi z ognia, jego łuski błyszczą jak roztopiona stal. Jego oczy spotykają się z moimi i czuję jego obecność, starożytną i potężną.\n\nBudzę się zlany zimnym potem, z obrazem smoka i postaci wypalonym w moim umyśle, ich losy splecione z ognistym niebem nad nami."
 agot_laughing_storm_rebellion.0466.a:0 "Smok się przebudził... ale jakim kosztem?"

 #Czerwony Sen: Dziki ogień
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0467.t:0 "Tron w Płomieniach"
 agot_laughing_storm_rebellion.0467.desc:0 "Gdy sen mnie pochłania, zostaję wciągnięty w wizję ognia i zniszczenia. Przede mną rozciąga się wielkie miasto, ale coś jest strasznie nie tak. Płomienie, które je pochłaniają, nie są zwykłym ogniem, ale dziwnym, nienaturalnym zielonym światłem, świecącym złowieszczo i złowrogo, skręcającym samo powietrze wokół. Dziki ogień.\n\nBudynki trzaskają i syczą, gdy zielone płomienie pożerają ich krawędzie, topiąc kamień i drewno w groteskowe kształty. Ogień wydaje się żywy, głodny, pochłania nie tylko konstrukcje miasta, ale i samą ziemię pod nimi.\n\nZapach palonego kamienia i popiołu wypełnia powietrze, a ja patrzę, bezsilny, jak serce miasta redukuje się do ruin. Budzę się nagle, z obrazem płonącego miasta wyrytym w moich myślach, zielony dziki ogień wciąż płonie w moim umyśle."
 agot_laughing_storm_rebellion.0467.a:0 "Czy to wypaczona pamięć o Aerionie?"
 agot_laughing_storm_rebellion.0467.a.tt:0 "...czy coś jeszcze bardziej złowieszczego?"

 #Bloodraven: Szepty Smoka
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0468.t:0 "Szepty Smoka"
 agot_laughing_storm_rebellion.0468.desc:0 "Stojąc na szczycie Muru, patrzę na zamarznięte pustkowia rozciągające się w nieskończoność przede mną, a wiatr szepcze przez lodowate powietrze niczym głos sprzed wieków. Chłód gryzie moją skórę, ale ciężar przeszłości chłodzi mnie jeszcze bardziej. Moje myśli zwracają się ku opowieściom dawnych czasów, Targaryenów, którzy widzieli wizje przyszłości, sny nawiedzone tym, co miało nadejść.\n\nDługo przed Podbojem mówiono, że smoki widziały poza teraźniejszość, a ich sny były zarówno błogosławieństwem, jak i przekleństwem. Proroctwa o ogniu, krwi i zagładzie, dostrzegane w migoczących płomieniach, miały swoją cenę — wpędzały śniących w szaleństwo lub rozpacz.\n\nGdy wpatruję się w dal, pokryty śniegiem świat zdaje się przesuwać. Ciężar tych snów przytłacza mnie. Czy dzielę to dziedzictwo? Czy cienie przyszłości wołają do mnie, ukazując, co może nadejść za straszliwą cenę? Mur nie daje odpowiedzi, tylko zimno i ciszę."
 agot_laughing_storm_rebellion.0468.a:0 "Czy te sny są darem?"
 agot_laughing_storm_rebellion.0468.a.tt:0 "...czy przekleństwem czekającym na spełnienie?"

 #Bloodraven: Zimna Ciemna Noc
 ### Punkt widzenia: Bloodraven
 ### Wizja/Sen/Retrospekcja.
 agot_laughing_storm_rebellion.0469.t:0 "Zimna Ciemna Noc"
 agot_laughing_storm_rebellion.0469.desc:0 "Zimny wiatr wyje na zewnątrz, niosąc ze sobą niekończący się chłód Północy. W moich komnatach migoczący płomień samotnej świecy rzuca cienie na kamienne ściany. Siedzę w ciszy, owinięty w czarny płaszcz Nocnej Straży. To w takie noce wspomnienia dawnych zdrad wkradają się do mojego umysłu.\n\nMoje oko wędruje w daleki kąt, gdzie w milczeniu siedzi kruk, obserwując. Mamroczę do siebie, przypominając sobie dawno minioną rozmowę: #italic „Zdrada nie jest mniej podła tylko dlatego, że zdrajca okazuje się tchórzem.”#! Butterwell nauczył się tej lekcji, a teraz ci bracia również stąpają ostrożnie w moim cieniu.\n\nNoc pogłębia się, zimno napiera na mury Czarnego Zamku. Gdzieś tam, w ciemności, budzą się sekrety, ale na razie wszystko jest nieruchome. Czuwam, moja warta nie ma końca."
 agot_laughing_storm_rebellion.0469.a:0 "Noc jest długa, ale przetrwam."
 agot_laughing_storm_rebellion.0469.a.tt:0 "Ogień trzaska cicho, oferując niewiele ciepła wobec nieugiętego chłodu Północy"
 agot_laughing_storm_rebellion.0469.b:0 "Zdrada zostawia ślad, ale czujność jest moją tarczą."
 agot_laughing_storm_rebellion.0469.b.tt:0 "Oko kruka błyszczy w świetle świecy, przypominając, że żaden sekret nie jest bezpieczny przed moim spojrzeniem"
 agot_laughing_storm_rebellion.0469.c:0 "Chłód może kąsać, ale moja warta trwa."
 agot_laughing_storm_rebellion.0469.c.tt:0 "Na zewnątrz wiatr wyje przez noc. Wewnątrz siedzę w ciszy, zawsze czujny"
