 agot_laughing_storm_rebellion.0024.none.desc:0 "Nadszedł czas. Moja armia jest gotowa, sztandary powiewają wysoko, a serca są utwardzone na bitwę. U mego boku stoją lojalni sojusznicy, a wezwanie do wojny rozbrzmiewa w całej Krainie Burzy. Hańba zadana rodowi [lyonel.GetHouse.GetBaseName] zostanie odpłacona furią burzy.\n\nWyruszamy, aby odzyskać honor i niepodległość, gotowi stawić czoła wszelkim wyzwaniom. Niech Żelazny Tron zadrży, bo gniew burzy jest nad nim."
 agot_laughing_storm_rebellion.0024.a:0 "Do wojny!"

 #Lyonel odmówił pojedynku
 ### Punkt widzenia: Aegon V
 ### Lyonel odmówił pojedynku
 #### Opcja A: Prowadzi do wojny (Wyzwala: 0027)
 #### Opcja B: Przyznać mu niepodległość (Wyzwala: 0026)
 agot_laughing_storm_rebellion.0025.t:0 "Dylemat Króla"
 agot_laughing_storm_rebellion.0025.desc:0 "[lyonel.GetTitledFirstName] odmówił pojedynku z [duncantall.GetTitledFirstName], czego się nie spodziewałem. Ten nieoczekiwany obrót wydarzeń stawia mnie przed trudną decyzją.\n\nCzy mam przyznać mu żądaną niepodległość, ryzykując precedens dla innych lordów, czy wymusić konsekwencje jego buntu, potencjalnie pogrążając królestwo w dalszym konflikcie? Los Krain Burzy i stabilność Żelaznego Tronu wiszą na włosku."
 agot_laughing_storm_rebellion.0025.a:0 "Musi ponieść konsekwencje."
 agot_laughing_storm_rebellion.0025.b:0 "Powinienem przyznać mu niepodległość."

 #Król Burzy
 ### Punkt widzenia: Lyonel
 ### Krainy Burzy stają się niepodległe
 #### Opcja A: Prowadzi do zakończenia historii (Wyzwala: 0029)
 agot_laughing_storm_rebellion.0026.t:0 "Król Burzy"
 agot_laughing_storm_rebellion.0026.desc:0 "Zwycięstwo jest nasze. Zdobyłem niepodległość i Krainy Burzy będą znów rządzić autonomicznie, tak jak niegdyś Durrandonowie. Nasze sztandary powiewają wysoko, ogłaszając naszą suwerenność i przywrócenie starożytnych praw.\n\nHonor rodu [lyonel.GetHouse.GetBaseName] został przywrócony, a my jesteśmy gotowi kształtować własny los, wolni od jarzma Żelaznego Tronu. Niech wszyscy wiedzą, że Król Burzy rządzi niepodzielnie."
 agot_laughing_storm_rebellion.0026.a:0 "Chwała Krainom Burzy!"

 #Wczesna wojna
 ### Punkt widzenia: Lyonel
 ### Wydarzenie przedwojenne
 #### Opcja A: Prowadzi do wojny (Wyzwala: 0024)
 agot_laughing_storm_rebellion.0027.t:0 "Nadciągająca Burza"
 agot_laughing_storm_rebellion.0027.desc:0 "Odrzuciwszy pojedynek, stoję teraz na krawędzi wojny. Napięcie jest wyczuwalne, a Krainy Burzy przygotowują się na nieuchronny konflikt. Aby zapewnić naszą niepodległość i obronić honor, muszę poszukać sojuszników, którzy staną u mego boku wobec gniewu Żelaznego Tronu.\n\nPrzed nami niebezpieczna droga, ale z lojalnymi sprzymierzeńcami przetrwamy każdą burzę."
 agot_laughing_storm_rebellion.0027.a:0 "Zbierzmy sojuszników."

 #Koniec
 ### Punkt widzenia: Lyonel
 ### Wszystko wraca do normy (kanoniczna linia czasu)
 #### Opcja A: Prowadzi do zakończenia historii (Wyzwala: 0030)
 agot_laughing_storm_rebellion.0028.t:0 "Przywrócony Pokój"
 agot_laughing_storm_rebellion.0028.desc:0 "Po okresie zmagań nowe zaręczyny od króla zostały zaaranżowane i pokój znów jest w zasięgu ręki. Krainy Burzy mogą teraz patrzeć w przyszłość z nadzieją, nasz honor został ocalony, a więzi z Żelaznym Tronem naprawione.\n\nTen sojusz obiecuje stabilność i odnowione poczucie jedności, pozwalając nam skupić się na dobrobycie i pomyślności naszego ludu."
 agot_laughing_storm_rebellion.0028.desc.no_betrothal:0 "Po okresie zmagań pokój znów jest w zasięgu ręki. Krainy Burzy mogą teraz patrzeć w przyszłość z nadzieją, nasz honor został ocalony, a więzi z Żelaznym Tronem naprawione.\n\nTen sojusz obiecuje stabilność i odnowione poczucie jedności, pozwalając nam skupić się na dobrobycie i pomyślności naszego ludu."
 agot_laughing_storm_rebellion.0028.a:0 "Przyjmijmy ten nowy pokój."

 #Król Burzy
 ### Punkt widzenia: wszyscy
 ### Krainy Burzy stają się niepodległe
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0029.t:0 "Król Burzy"
 agot_laughing_storm_rebellion.0029.desc:0 "Zwycięstwo zostało odniesione przez ród [lyonel.GetHouse.GetBaseName] w ich walce o niepodległość. Krainy Burzy będą znów rządzić autonomicznie, tak jak niegdyś Durrandonowie. Ich sztandary powiewają wysoko, ogłaszając suwerenność i przywrócenie starożytnych praw.\n\nHonor rodu [lyonel.GetHouse.GetBaseName] został przywrócony, a oni są gotowi kształtować własny los, wolni od Żelaznego Tronu."
 agot_laughing_storm_rebellion.0029.a:0 "Śmiejąca się Burza śmieje się ostatnia?"

 #Koniec
 ### Punkt widzenia: wszyscy
 ### Wszystko wraca do normy (kanoniczna linia czasu)
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0030.t:0 "Przywrócony Pokój"
 agot_laughing_storm_rebellion.0030.desc:0 "Po okresie zmagań osiągnięto porozumienie, które przywraca stabilność królestwu. Krainy Burzy muszą teraz patrzeć w przyszłość, pamiętając o wysokiej cenie konfliktu.\n\nGdy pokój powraca, królestwo może rozpocząć proces leczenia ran. Teraz pora skupić się na odbudowie i zapewnieniu dobrobytu wszystkim jego mieszkańcom.\n\nNiech ten moment będzie lekcją znaczenia jedności i kruchej natury pokoju."
 agot_laughing_storm_rebellion.0030.a:0 "Miejmy nadzieję, że pokój przetrwa."

 #Lyonel zginął
 ### Punkt widzenia: wszyscy
 ### Lyonel zginął w pojedynku
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0031.t:0 "Koniec Burzy"
 agot_laughing_storm_rebellion.0031.desc:0 "[lyonel.GetFullNameNicknamed] zginął w pojedynku z [duncantall.GetTitledFirstName]. Jego opór i odwaga, niegdyś stanowiące poważne zagrożenie, zostały uciszone. Bunt, który groził rozdarciem królestwa, został przerwany wraz z upadkiem jego przywódcy.\n\nCena pokoju była wysoka, a echo tego konfliktu będzie rozbrzmiewać w annałach historii. Gdy Krainy Burzy zostały spacyfikowane, królestwo może zacząć się leczyć, lecz cień tego wydarzenia będzie się unosił nad Żelaznym Tronem przez długie lata."
 agot_laughing_storm_rebellion.0031.a:0 "Walczył, przegrał, teraz spoczywa."

 #Odmowa Lyonela
 ### Punkt widzenia: Lyonel
 ### Aegon odmówił żądania Lyonela dotyczącego nowych zaręczyn i wysłania Duncana Small na Mur
 #### Opcja A: Eskalacja sytuacji
 agot_laughing_storm_rebellion.0032.t:0 "Furia Burzy"
 agot_laughing_storm_rebellion.0032.desc:0 "Po pokonaniu [duncantall.GetTitledFirstName] w pojedynku domagam się sprawiedliwości od króla: jego syn, [duncansmall.GetTitledFirstNameNicknamed], wysłany na Mur, oraz nowe zaręczyny, aby związać nasze rody. Jednak król odmówił moich słusznych żądań!\n\nTo afront nie do zniesienia. Teraz nie pozostaje nic innego, jak chwycić za broń i walczyć o naszą niepodległość.\n\nKrainy Burzy nie będą już klękać przed Żelaznym Tronem. Wojna jest przed nami i odzyskamy honor przez zwycięstwo."
 agot_laughing_storm_rebellion.0032.a:0 "Pożałuje dnia, w którym mnie zlekceważył."
 agot_laughing_storm_rebellion.0032.b:0 "Być może mądrze byłoby szukać pokoju."

 #Odbicie
 ### Punkt widzenia: Jaehaerys, Daeron lub Duncan Targaryen
 ### Wyzwalane w przyszłości, jeśli któryś z nich odziedziczy tron, a Krainy Burzy są niepodległe
 #### Opcja A: Ogłoszenie wojny o odbicie Krain Burzy
 #### Opcja B: Bez odbicia
 agot_laughing_storm_rebellion.0034.t:0 "Smocza Odpłata"
 agot_laughing_storm_rebellion.0034.desc:0 "Krainy Burzy, niegdyś związane z Żelaznym Tronem, teraz stoją osobno, królestwo wykute w buncie pod sztandarem [lyonel.GetNamePossessive].\n\nRządy mojego ojca podzieliły królestwo, błąd, którego nie mogę zaakceptować. Potęga Targaryenów nie jest tak łatwa do złamania, a Krainy Burzy należą do nas z prawa. Wojna ma swoją cenę. Krew, złoto i życie — decyzja, którą teraz podejmę, odbije się echem przez wieki."
 agot_laughing_storm_rebellion.0034.a:0 "Zdobędę Krainy Burzy ogniem i krwią."
 agot_laughing_storm_rebellion.0034.b:0 "Niech na razie mają swoją wolność."

 #Odbicie Królestwa
 ### Punkt widzenia: Jaehaerys, Daeron lub Duncan Targaryen
 ### Wyzwalane w przyszłości, jeśli któryś z nich odziedziczy tron, a inne główne tytuły są niepodległe
 #### Opcja A: Ogłoszenie wojny o odbicie następnego niepodległego królestwa
 #### Opcja B: Bez odbicia
 agot_laughing_storm_rebellion.0037.t:0 "Podzielony Tron"
 agot_laughing_storm_rebellion.0037.desc:0 "[reconquest_target_title.GetName], niegdyś związane z Żelaznym Tronem, teraz stoją jako buntownicze królestwo, którego niepodległość jest gorzkim przypomnieniem o porażce mojego ojca. Każdego dnia stają się odważniejsze, ich bogactwo rośnie, a władza pozostaje bez kontroli. Królestwo wydaje się rozdarte, a tron umniejszony przez ich brak.\n\nCiężar ich buntu mnie gnębi i nie mogę tego dłużej znosić. Żelazny Tron musi być całością, jego panowanie niepodważalne. Pozostawić [reconquest_target_title.GetNameNoTooltip] wolne to jak zostawić broń w rękach wrogów."
 agot_laughing_storm_rebellion.0037.a:0 "Żelazny Tron musi być całością. Szykujcie się do wojny."
 agot_laughing_storm_rebellion.0037.b:0 "Być może teraz nie jest czas na wojnę."

 #Niepodległość Redwyne
 ### Punkt widzenia: Redwyne
 agot_laughing_storm_rebellion.0038.t:0 "Korona Winorośli"
 agot_laughing_storm_rebellion.0038.desc:0 "Przez pokolenia Arbor klękało przed lordami większymi z imienia, choć nigdy z wartości. Nasze statki napełniały ich skarbce, nasze wino zdobiło ich stoły, a mimo to byliśmy tylko kolejną gałęzią na ich drzewie. Już nie.\n\n[stormlands.GetNameNoTier] stanęły wolne spod władzy smoka, a teraz i [arbor.GetNameNoTier] czyni to samo. Niech świat wie — nie jestem tylko lordem winnic i flot, ale królem z własnego prawa. Arbor nie klęka przed nikim."
 agot_laughing_storm_rebellion.0038.a:0 "Niech Arbor rządzi sobą, jak zawsze powinno."

 #Reach informowane o PK Arbor
 ### Punkt widzenia: Reach
 #Opcja A: Akceptacja
 #Opcja B: Poinformowanie Redwyne, że Olenna zostanie stracona, jeśli Redwyne nie złoży hołdu (aktywny tylko, jeśli Olenna jest na dworze Reach)
 agot_laughing_storm_rebellion.0039.t:0 "Winorośl Uwolniona"
 agot_laughing_storm_rebellion.0039.desc:0 "Tak długo, jak ludzie pamiętają, bogactwo i floty [arbor.GetNameNoTierPossessive] służyły [reach.GetNameNoTier], jego lordom jako lojalnym wasalom.\n\nTeraz jednak, gdy smok został odrzucony, a nasze rządy zabezpieczone, ogłaszają własną koronę. [k_arbor_holder.GetTitledFirstNameNicknamed] tytułuje się [Select_CString(k_arbor_holder.IsFemale,'królową','królem')], a jego sztandary nie są już nasze do przywołania."
 agot_laughing_storm_rebellion.0039.desc.olenna:0 "\n\n[olenna.GetTitledFirstName] przebywa w moich salach, z nazwy gość, w rzeczywistości zakładniczka. [k_arbor_holder.GetTitledFirstNameNoTooltip] może się nazywać [Select_CString(k_arbor_holder.IsFemale,'królową','królem')], może twierdzić, że Arbor stoi osobno od Reach, ale krew to silniejsze więzy niż duma."
 agot_laughing_storm_rebellion.0039.a:0 "Reach stoi samotnie."
 agot_laughing_storm_rebellion.0039.b:0 "Wyślij wiadomość do Arbor — [k_arbor_holder.GetHerHis] korona za jej życie."

 #Arbor: groźba Reach
 ### Punkt widzenia: Redwyne
 #Opcja A: Złożyć hołd — Wyzwala 0041
 #Opcja B: Nie składać hołdu — Wyzwala 0042
 agot_laughing_storm_rebellion.0040.t:0 "Cena Korony"
 agot_laughing_storm_rebellion.0040.desc:0 "Przychodzi wiadomość, ciężka jak miecz przy gardle. [olenna.GetTitledFirstName] jest w lochach [e_reach_holder.GetTitledFirstName], pionkiem w próbie [e_reach_holder.GetHerHis], by złamać moją koronę, zanim zapuści korzenie. [e_reach_holder.GetSheHe|U] oferuje prosty wybór — złóż hołd, ukłoń się jak [arbor.GetNameNoTier] zawsze się kłaniało, albo patrz, jak [olenna.GetTitledFirstNameNoTooltip] cierpi za mój opór.\n\nKlęknąć to cofnąć wszystko, co wywalczyliśmy. Odrzucić to skazać własną krew. Nie ma właściwego wyboru, jest tylko ten, z którym będę musiał żyć."
 agot_laughing_storm_rebellion.0040.a:0 "Arbor się ugina — Olenna musi żyć."
 agot_laughing_storm_rebellion.0040.b:0 "Przykro mi, Olenna."

 #Początkowe wydarzenie dla wszystkich
 ### Punkt widzenia: każdy władca Siedmiu Królestw (poza Lyonelem i Aegonem, bo mają własne wydarzenia startowe)
 ### Wydarzenie startowe zakładki
 agot_laughing_storm_rebellion.0050.t:0 "Bunt Śmiejącej się Burzy"
 agot_laughing_storm_rebellion.0050.desc:0 "Królestwo pogrążone jest w chaosie. [lyonel.GetTitledFirstNameNicknamed] podniósł sztandary w otwartym buncie przeciwko Żelaznemu Tronowi. Jego furia zapłonęła, gdy [duncansmall.GetTitledFirstNameNicknamed], następca tronu, porzucił córkę Lyonela, by poślubić niskourodzoną dziewczynę z miłości — skandal, który upokorzył ród Baratheonów i rozbił sojusz między Końcem Burzy a Królewską Przystanią.\n\nŚmiejąca się Burza nie pozwoli się wyszydzać. Jego opór rozbrzmiewa w całych Krainach Burzy, stanowiąc wyzwanie dla rządów Targaryenów i grożąc pogrążeniem królestwa w wojnie. Gdy Lyonel rusza w gniewie, Żelazny Tron musi przygotować się na rozrachunek. Wiatr wojny wyje, a każdy ród musi teraz zdecydować, gdzie leży jego lojalność."
 agot_laughing_storm_rebellion.0050.a:0 "Nadchodzi burza."

 ##############################################################
 ## 0100-0104 WYDARZENIA MAELYSA BLACKFYRE                  ##
 ##############################################################

 #Maelys rzuca wyzwanie Daemonowi
 ### Punkt widzenia: Maelys Potworny
 ### Wyzwalane w przyszłości. Rzucenie wyzwania przywódcy Złotej Kompanii
 #### Opcja A: Rozpocząć pojedynek z przywódcą (Wyzwala: 0101 lub 0102)
 #### Opcja B: Koniec historii
 agot_laughing_storm_rebellion.0100.t:0 "Wyzwanie o Przywództwo"
 agot_laughing_storm_rebellion.0100.desc:0 "Zbyt długo patrzyłem, jak [daemonbf_lsr.GetTitledFirstNameNicknamed] zmaga się z przywództwem. Czas wziąć sprawy w swoje ręce. Rzucę Daemonowi wyzwanie w pojedynku o prawo do dowodzenia.\n\nTylko poprzez siłę i determinację możemy zapewnić sobie przyszłość i odzyskać to, co nam się należy."
 agot_laughing_storm_rebellion.0100.a:0 "Przywództwo będzie moje."
 agot_laughing_storm_rebellion.0100.b:0 "Pozostawię [daemonbf_lsr.GetFirstNameNoTooltip] na czele."

 #pojedynkowanie się
 ### Punkt widzenia: przywódca Złotej Kompanii
 ### Pojedynek na śmierć i życie (jeśli przywódca jest dorosły)
 #### Opcja A: Rozpocząć pojedynek (Wyzwala: 0104)
 agot_laughing_storm_rebellion.0101.t:0 "Pojedynek o Dominację"
 agot_laughing_storm_rebellion.0101.desc:0 "[maelysbf_lsr.GetTitledFirstNameNicknamed] rzucił mi wyzwanie, chcąc przejąć dowodzenie. Odrzucenie tego pojedynku oznaczałoby utratę szacunku i lojalności moich ludzi. Nadszedł czas, by bronić swojego prawa do władzy i udowodnić swoją siłę.\n\nMuszę przyjąć to wyzwanie i stanąć do walki z [maelysbf_lsr.GetFirstNameNoTooltip], aby zabezpieczyć swoje stanowisko i przyszłość naszej sprawy."
 agot_laughing_storm_rebellion.0101.a:0 "Niech rozpocznie się pojedynek."

 #uzurpacja
 ### Punkt widzenia: przywódca Złotej Kompanii
 ### Maelys przejmuje dowodzenie (jeśli przywódca jest dzieckiem)
 #### Opcja A: Grać dalej jako Maelys
 #### Opcja B: Grać dalej jako losowy władca Targaryenów (jeśli jacyś żyją)
 #### Opcja C: Grać dalej jako król Żelaznego Tronu (jeśli Targaryen)
 agot_laughing_storm_rebellion.0102.t:0 "Cień Blackfyre’ów"
 agot_laughing_storm_rebellion.0102.desc:0 "[maelysbf_lsr.GetFirstNameNicknamed] wtargnął na mój dwór ze swoją bandą najemników, jego oczy płoną ambicją i okrucieństwem. Czuję, jak strach ściska mi serce, gdy góruje nade mną, a jego potworna obecność rzuca ciemny cień na mój los.\n\nTytuły, z którymi się urodziłem, wszystko, co kiedykolwiek znałem, wymyka się z rąk, a co gorsza, jego spojrzenie obiecuje więcej niż tylko kradzież. On zamierza mnie zgładzić, zakończyć moje życie i mój roszczenie. Stoję samotnie przed bestią, a moja przyszłość gaśnie."
 agot_laughing_storm_rebellion.0102.a:0 "Nie ma ucieczki przed potworem."
 agot_laughing_storm_rebellion.0102.b:0 "To nie może być koniec."
 agot_laughing_storm_rebellion.0102.c:0 "[king_house_member.GetTitledFirstName] musi się o tym dowiedzieć."

 #Maelys Potworny
 ### Punkt widzenia: dawny przywódca Złotej Kompanii LUB Maelys
 ### Zakończenie pojedynku/uzurpacji (tytuł i opis zależą od tego, kto wygrał)
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0104.maelys.t:0 "Wzlot Potwornego"
 agot_laughing_storm_rebellion.0104.notmaelys.t:0 "Upadek Potwornego"
 agot_laughing_storm_rebellion.0104.maelys.desc:0 "Przywództwo jest teraz moje. Z siłą i determinacją poprowadzę mój lud ku chwale i odzyskam to, co nam się należy. Przyszłość naszej sprawy jest w moich rękach i nie cofnę się przed niczym, aby zapewnić nam triumf.\n\nNiech wszyscy, którzy nam się sprzeciwiają, drżą, bo Maelys 'Potworny' teraz dowodzi."
 agot_laughing_storm_rebellion.0104.notmaelys.desc:0 "Maelys upadł, a moje przywództwo jest teraz zabezpieczone. Z siłą i determinacją poprowadzę mój lud ku chwale."
 agot_laughing_storm_rebellion.0104.notmaelys.a:0 "Naprzód!"
 agot_laughing_storm_rebellion.0104.maelys.a:0 "A teraz rozpoczyna się moje panowanie."

 #Wydarzenie startowe Aegora Bittersteela
 agot_laughing_storm_rebellion.0105.t:0 "Popioły i Przysięgi"
 agot_laughing_storm_rebellion.0105.desc:0 "Trzy lata, a smak porażki wciąż zalega jak żółć na moim języku. Czwarta Rebelia Blackfyre’ów rozbiła się o zimną stal i zdrajców, nasze sztandary rozdarte, nasi bliscy zabici lub rozproszeni.\n\nKrzyczałem za [daemon_blackfyre.GetFirstName], za jego synów, za sen, który przysięgliśmy wyrzeźbić z ruin gasnącej dynastii. A jednak to nie wystarczyło. Ale Złota Kompania wciąż trwa.\n\nWygnani, złamani, miecze, które znają tylko wojnę. Blackfyre’owie nie skończyli, a ja tym bardziej. Pewnego dnia znów przekroczymy Wąskie Morze. Pewnego dnia smok dostanie, co mu się należy."
 agot_laughing_storm_rebellion.0105.a:0 "Żaden król nie trwa wiecznie."

 ##############################################################
 ## 0200 - 0201 WYDARZENIA SCALY                            ##
 ##############################################################

 #Łuskowate Dziecko
 ### Punkt widzenia: losowy władca Krain Burzy
 ### Narodziny Łuskowatego Allarda
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0201.t:0 "Łuskowaty Znalezieniec"
 agot_laughing_storm_rebellion.0201.desc:0 "Dworzanie wpadają do moich komnat, zdyszani wieściami o odkryciu na dziedzińcu. Znaleziono niemowlę, porzucone i samotne. Gdy podchodzę do dziecka, zauważam coś niezwykłego. Skóra [allard.GetHerHis|U] ma osobliwą fakturę, przypominającą łuski.\n\nZaintrygowany i poruszony losem dziecka, decyduję się wziąć [allard.GetHerHim] pod swoje skrzydła, ślubując, że [allard.GetSheHe] będzie wychowywany w bezpieczeństwie i pod moim przewodnictwem."
 agot_laughing_storm_rebellion.0201.a:0 "Witaj, małe łuskowate dziecię."

 ##############################################################
 ## 0300 - 0311 WYDARZENIA TYTOSA I ELLYN                  ##
 ##############################################################

 #Uwiedzenie Ellyn
 ### Punkt widzenia: Ellyn Reyne
 ### Próba uwiedzenia Tytosa Lannistera
 #### Opcja A: Próba uwiedzenia
 agot_laughing_storm_rebellion.0300.t:0 "Czarodziejka z Casterly Rock"
 agot_laughing_storm_rebellion.0300.desc:0 "Upadek w niełaskę jest gorzki, ale nie tak gorzki, by nie można go było odwrócić. [tytos.GetTitledFirstName] jest miękki, człowiekiem podatnym na delikatny dotyk, a ja wciąż wiem, jak sprawić, by mężczyźni zapomnieli o swoich żonach.\n\n[jeyne.GetTitledFirstName]? Cień, przelotny szept w salach Casterly Rock, ale sprawię, że znów będą śpiewać moje imię.\n\nByłam lekceważona już wystarczająco długo. Muszę wytyczyć własną ścieżkę, a jeśli prowadzi przez serce [tytos.GetTitledFirstNameNoTooltip], niech tak będzie."
 agot_laughing_storm_rebellion.0300.a:0 "Serce lwa wkrótce zabije dla mnie."

 #Tytos: Wynik uwiedzenia
 ### Punkt widzenia: Tytos Lannister
 ### Próba uwiedzenia przez Ellyn
 #### Opcja A: Pozostać lojalnym wobec żony (Wyzwala: 0302)
 #### Opcja B: Ellyn zostaje kochanką (Wyzwala: 0303)
 agot_laughing_storm_rebellion.0301.t:0 "Pokusa Lwa"
 agot_laughing_storm_rebellion.0301.desc:0 "[ellyn.GetFirstName] stoi blisko, jej słowa słodkie jak miód, oczy pełne obietnic tego, co było i co może znów być. Powietrze między nami gęstnieje, jej dłoń muska moją, dotyk palący przez zimne kamienne ściany Casterly Rock.\n\n[jeyne.GetFirstName]... moja żona, mój obowiązek. Ale Ellyn, ze swoim ogniem, swoją ambicją. Budzi we mnie coś niebezpiecznego. Czy odwrócę się, czy pozwolę, by płomień nas pochłonął?"
 agot_laughing_storm_rebellion.0301.a:0 "Jeyne jest moją żoną, mój honor jest przy niej."
 agot_laughing_storm_rebellion.0301.b:0 "Może ten ogień jest wart ryzyka."

 #Ellyn: Tytos mnie odrzucił
 ### Punkt widzenia: Ellyn Reyne
 ### Tytos mnie odrzucił
 #### Opcja A: Pogodzić się z odrzuceniem
 #### Opcja B: Pogodzić się z odrzuceniem + Jeyne staje się moją rywalką
 agot_laughing_storm_rebellion.0302.t:0 "Odrzucona przez Lwa"
 agot_laughing_storm_rebellion.0302.desc:0 "Tytos się odwrócił. Ten słaby, miauczący lew wybrał [jeyne.GetFirstName] zamiast mnie. Nudną, bezbarwną kobietę, która nie daje mu nic poza zimnym obowiązkiem. Ja oferowałam mu władzę, chwałę, panowanie królowej, a on nadal trzyma się jej.\n\nGłupcy często podejmują takie decyzje, ale błędu głupca nie można pozostawić bez odpowiedzi. Mogę zaakceptować tę zniewagę i pozwolić jej odejść, albo mogę upewnić się, że [jeyne.GetFirstNamePossessiveNoTooltip] panowanie jako pani Casterly Rock będzie znacznie krótsze, niż sobie wyobraża."
 agot_laughing_storm_rebellion.0302.a:0 "Poczekam na swoją kolej... na razie."
 agot_laughing_storm_rebellion.0302.b:0 "Jeyne pożałuje, że kiedykolwiek stanęła mi na drodze."

 #Ellyn: Tytos został moim kochankiem
 ### Punkt widzenia: Ellyn Reyne
 ### Tytos zostaje moim kochankiem
 #### Opcja A: Zasugerować Tytosowi rozwód z Jeyne i ślub ze mną (Wyzwala: 0304)
 agot_laughing_storm_rebellion.0303.t:0 "Prawdziwa Partnerka Lwa"
 agot_laughing_storm_rebellion.0303.desc:0 "[tytos.GetFirstName] przyszedł do mnie, w końcu dostrzegając to, co zawsze wiedziałam — że to ja jestem jego prawdziwą królową, tą, która może poprowadzić go ku większym wyżynom niż [jeyne.GetFirstName] kiedykolwiek mogła. Ale między nami wciąż stoi jedna przeszkoda. Jeyne.\n\nNie możemy naprawdę rządzić razem, dopóki pozostaje jego żoną. Muszę przekonać Tytosa, by ją odsunął i uczynił mnie panią Casterly Rock raz jeszcze. Razem będziemy rządzić tak, jak było nam pisane."
 agot_laughing_storm_rebellion.0303.a:0 "Musimy to oficjalnie przypieczętować, mój ukochany."

 #Tytos: Utrzymać to w tajemnicy czy prosić o rozwód
 ### Punkt widzenia: Tytos Lannister
 ### Ellyn zasugerowała, że powinniśmy się pobrać
 #### Opcja A: Związek pozostaje sekretem (Wyzwala: 0311)
 #### Opcja B: Proszę ojca o rozwód (Wyzwala: 0305)
 #### Opcja C: Proszę o rozwód Wielkiego Septona (Wyzwala: 0306) (tylko jeśli Tytos został już Lordem Paramountem)
 agot_laughing_storm_rebellion.0304.t:0 "Dylemat Lwa"
 agot_laughing_storm_rebellion.0304.desc:0 "Pragnienie [ellyn.GetFirstNamePossessive] płonie jasno, ale droga przed nami jest pełna niebezpieczeństw. [jeyne.GetFirstName] wciąż jest moją żoną i choć moglibyśmy utrzymać nasz romans w tajemnicy, sekrety mają tendencję do wychodzenia na jaw w salach Casterly Rock.\n\nJedynie Wielki Septon ma moc, by rozwiązać moje więzy z Jeyne i dać mi wolność, by poślubić Ellyn, ale taka prośba nie jest składana lekkomyślnie. Czy mam dalej działać w cieniu, czy podjąć śmiały krok ku nowej przyszłości, niezależnie od kosztów?"
 agot_laughing_storm_rebellion.0304.a:0 "Niech to pozostanie ukryte... na razie."
 agot_laughing_storm_rebellion.0304.b:0 "Poproszę ojca o błogosławieństwo."
 agot_laughing_storm_rebellion.0304.c:0 "Poproszę o błogosławieństwo Wielkiego Septona."

 #Gerold: Prosi o rozwód u Wielkiego Septona
 ### Punkt widzenia: Gerold Lannister
 ### Tytos prosił mnie o rozwód
 #### Opcja A: Proszę Wielkiego Septona o zgodę (Wyzwala: 0306)
 agot_laughing_storm_rebellion.0305.t:0 "Brzemień Ojca"
 agot_laughing_storm_rebellion.0305.desc:0 "[tytos.GetFirstName], mój syn, stoi przede mną, mówiąc o miłości i [ellyn.GetFirstName]. Pragnie odrzucić [jeyne.GetFirstName], swoją żonę, i poślubić wdowę po swoim zmarłym bracie. To sprzeczne z naszymi tradycjami, z porządkiem, który Lannisterowie podtrzymują od pokoleń. A jednak jego serce jest zdecydowane, a może jest na to sposób.\n\nByć może Wielki Septon da się przekonać, jeśli nacisnę na sprawę z wagą naszego rodu."
 agot_laughing_storm_rebellion.0305.a:0 "Napiszę do Wielkiego Septona."

 #Gerold: Wielki Septon prosi o pieniądze za rozwód -> Zapłacić czy odmówić
 ### Punkt widzenia: Gerold Lannister LUB Tytos Lannister
 ### Odpowiedź Wielkiego Septona. Opis zależy, czy Septon jest chciwy.
 #### Opcja A: Brak rozwodu (Wyzwala: 0308) (Tylko jeśli Septon nie jest chciwy)
 #### Opcja B: Przekupić Wielkiego Septona (Wyzwala: 0310)
 #### Opcja C: Nie stać na rozwód (Wyzwala: 0307)
 agot_laughing_storm_rebellion.0306.t:0 "Wyrok Wielkiego Septona"
 agot_laughing_storm_rebellion.0306.desc:0 "Odpowiedź Wielkiego Septona nadchodzi, pełna ciężaru tradycji i praw bogów oraz ludzi. Pisze, że ten rozwód byłby poważnym naruszeniem świętych więzów małżeństwa."
 agot_laughing_storm_rebellion.0306.greedy.desc:0 "\n\nJednak pod koniec listu ton łagodnieje. Szept między wierszami. Być może, przy odpowiednim okazaniu wdzięczności, jego serce mogłoby zostać przekonane. Szybko rozchodzą się wieści, że nie jest odporny na złoto, jeśli zostanie mu ono przedstawione z odpowiednią troską.\n\nWybór teraz należy do mnie. Opuścić tę sprawę czy zapłacić cenę za jego błogosławieństwo."
 agot_laughing_storm_rebellion.0306.a:0 "To koniec. Musimy iść dalej."
 agot_laughing_storm_rebellion.0306.b:0 "Być może hojna ofiara zmieni jego zdanie."
 agot_laughing_storm_rebellion.0306.c:0 "Nie mogę sobie pozwolić, by kalać honor łapówką."
 agot_laughing_storm_rebellion.0306.c.tt:0 "Brat Ellyn, Roger, może również spróbować przekupić Wielkiego Septona"

 #Roger: Jeśli Gerold odmówił zapłaty -> Zapłacić czy odmówić
 ### Punkt widzenia: Roger Reyne
 ### Gerold/Tytos nie mogli pozwolić sobie na łapówkę, więc ja mogę ją zapłacić
 #### Opcja A: Nie przekupuję Wielkiego Septona (Wyzwala: 0308)
 #### Opcja B: Przekupuję Wielkiego Septona (Wyzwala: 0310)
 agot_laughing_storm_rebellion.0307.t:0 "Dylemat Brata"
 agot_laughing_storm_rebellion.0307.desc:0 "[gerold.GetFirstName] próbował zdobyć błogosławieństwo Wielkiego Septona, by [tytos.GetFirstName] mógł rozwieść się z [jeyne.GetFirstName] i poślubić [ellyn.GetFirstName], ale błogosławieństwo zostało odmówione, chyba że — oczywiście — złoto mogłoby zmienić zdanie Wielkiego Septona.\n\nCo dziwne, mimo bogactwa Lannisterów, Tytos nie zapłacił łapówki. Teraz nadzieje [ellyn.GetFirstNamePossessiveNoTooltip] wiszą na włosku, a ona zwraca się do mnie, swojego brata, o pomoc.\n\nChciałbym zobaczyć ją znowu u władzy, ale cena jest wysoka, nawet dla Castamere."
 agot_laughing_storm_rebellion.0307.a:0 "Cena jest zbyt wysoka, nawet dla Ellyn."
 agot_laughing_storm_rebellion.0307.b:0 "Dla mojej siostry zapłacę, ile trzeba."

 #Tytos i Ellyn: Nikt nie sfinansował rozwodu -> Ukrywać, czy uciec
 ### Punkt widzenia: Tytos Lannister
 ### Nikt nie dał nam rozwodu
 #### Opcja A: Koniec historii (Wyzwala: 0311)
 #### Opcja B: Pobraliśmy się mimo wszystko (Wyzwala: 0309 i 0310)
 agot_laughing_storm_rebellion.0308.t:0 "Spętani Prawem, Rozdarci Pragnieniem"
 agot_laughing_storm_rebellion.0308.desc:0 "Wydaje się, że nie ma legalnej drogi do mojego rozwodu, żadnego błogosławieństwa Wielkiego Septona, by uwolnić mnie z przysięgi wobec [jeyne.GetFirstName]. Bogowie i ludzie stoją nam na drodze, a jednak moje serce wciąż tęskni za [ellyn.GetFirstName].\n\nTradycja może trzymać nas w kajdanach, ale miłość tak łatwo się nie poddaje."
 agot_laughing_storm_rebellion.0308.a:0 "Możemy się kochać mimo prawa."
 agot_laughing_storm_rebellion.0308.b:0 "Do Siedmiu Piekieł z tradycją, poślubię Ellyn!"
 agot_laughing_storm_rebellion.0308.b.tt:0 "Mój ojciec może mnie wydziedziczyć za to"

 #Decyzja Gerolda
 ### Punkt widzenia: Gerold Lannister
 ### Tytos zignorował słowo Wielkiego Septona i poślubił Ellyn mimo wszystko.
 #### Opcja A: Koniec historii
 #### Opcja B: Koniec historii + Wydziedziczenie Tytosa
 agot_laughing_storm_rebellion.0309.t:0 "Zdrada Syna"
 agot_laughing_storm_rebellion.0309.desc:0 "Tytos zlekceważył prawo i honor naszej rodziny, odrzucając [jeyne.GetFirstName], by poślubić dziewczynę z rodu Reyne. Wybrał serce ponad tradycję, i po co? Dla przelotnej namiętności, która może przynieść hańbę rodowi Lannisterów.\n\nOstrzegałem go, a mimo to działał wbrew porządkowi, który trzyma nasz świat razem."
 agot_laughing_storm_rebellion.0309.a:0 "Niech bogowie ci wybaczą... i obyś tego nie pożałował."
 agot_laughing_storm_rebellion.0309.b:0 "Nie jesteś już moim synem, uważaj się za wydziedziczonego."

 #Tytos i Ellyn: Pobraliśmy się!
 ### Punkt widzenia: Tytos/Ellyn
 ### Ślub (3 opisy: "desc" dla Tytosa, "ellyn.desc" dla Ellyn, "ellyn_anyway.desc" dla Ellyn, jeśli wyszła za niego mimo decyzji Wielkiego Septona)
 #### Opcja A: Koniec historii
 agot_laughing_storm_rebellion.0310.t:0 "Połączeni Przeznaczeniem"
 agot_laughing_storm_rebellion.0310.desc:0 "Wreszcie Wielki Septon wyraził zgodę. Droga do mojego uwolnienia od [jeyne.GetFirstName] jest wolna, a [ellyn.GetFirstName] stanie u mego boku jako moja prawdziwa żona.\n\nSiedmiu uśmiechnęło się do nas, a teraz nic już nam nie stoi na drodze. Razem z Ellyn ukształtujemy naszą przyszłość na nowo, a być może nawet los rodu Lannisterów. Niech świat szepcze i plotkuje — to początek czegoś wielkiego."
 agot_laughing_storm_rebellion.0310.ellyn.desc:0 "Droga do uwolnienia [tytos.GetTitledFirstNamePossessive] od [jeyne.GetFirstName] jest wolna, a teraz zajmę należne mi miejsce u jego boku jako jego prawdziwa żona.\n\nSiedmiu uśmiechnęło się do nas i nic już nie stoi między mną a władzą, do której zawsze byłam stworzona. Razem z Tytosem ukształtujemy naszą przyszłość na nowo, a być może nawet los rodu Reyne. Niech sobie szepczą i plotkują — to dopiero początek."
 agot_laughing_storm_rebellion.0310.ellyn_anyway.desc:0 "Udało się. Wbrew życzeniom królestwa, wbrew szeptom dworu i ciężarowi tradycji, teraz stoję jako żona [tytos.GetFirstName]. Siedmiu może i nie pobłogosławiło tego związku, ale władza nie pochodzi z pobożności, lecz z ambicji, a tej mam pod dostatkiem.\n\nNiech możni rwą włosy z głowy, niech septonowie grzmią z ambon — teraz jestem tam, gdzie zawsze powinnam być. Razem będziemy rządzić, a ci, którzy się nam sprzeciwią, poznają cenę buntu."
 agot_laughing_storm_rebellion.0310.a:0 "Nasze nowe życie zaczyna się teraz."

 #Ellyn: Brak ślubu
 ### Punkt widzenia: Ellyn Reyne
 ### Brak ślubu
 #### Opcja A: Koniec historii + rywalizacja z Jeyne
 agot_laughing_storm_rebellion.0311.t:0 "Zdrada Kochanka"
 agot_laughing_storm_rebellion.0311.desc:0 "Myślałam, że [tytos.GetFirstName] będzie w pełni mój, że odrzuci [jeyne.GetFirstName] dla mnie. A jednak teraz, po wszystkim, co razem przeszliśmy, waha się. Woli pozostać u boku tej bojaźliwej kobiety niż zdobyć władzę, którą moglibyśmy dzierżyć razem.\n\nJakże jest słaby, jak łatwo poddaje się obowiązkowi i strachowi. Spodziewałam się po nim więcej, ale teraz wydaje się, że muszę przemyśleć swoje plany. Jeśli nie chce wznieść się do wielkości ze mną, być może inna ścieżka czeka."
 agot_laughing_storm_rebellion.0311.a:0 "Nie dam się tak łatwo odepchnąć."

