l_english:

 agot_war.0001.t:0 "Zwycięzcom należą się łupy"
 agot_war.0001.desc:0 "Wraz z końcem wojny nikt nie może podważyć mojego wkładu w zwycięstwo.\n\nPomogłem wygrać tę wojnę. Bez moich wojsk, moich działań i mojego przywództwa, kto wie, co by się wydarzyło. Dlatego [attacker.GetName] może być skłonny przyznać mi nagrody i przywileje."
 agot_war.0001.a:0 "Muszę zostać nagrodzony!"
 agot_war.0001.b:0 "Nie, nie będę o to prosić."

 agot_war.0002.t:0 "$agot_war.0001.t$"
 agot_war.0002.desc:0 "O jaką królewską łaskę powinienem poprosić?"
 agot_war.0002.a:0 "Złoto. Po prostu złoto."
 agot_war.0002.b:0 "[spoiler_kg_candidate.GetFirstName] powinien dołączyć do [attacker.Custom('KingsguardName')]."
 agot_war.0002.c:0 "Królewski mariaż dla mojego krewnego."
 agot_war.0002.d:0 "[title.GetNameNoTier] powinien należeć do mnie."
 agot_war.0002.e:0 "Chcę miejsca w Małej Radzie."

 agot_war.0003.t:0 "$agot_war.0001.t$"
 agot_war.0003.desc:0 "Nie jest tajemnicą, że [whiner.GetName] odegrał dużą rolę w moim niedawnym zwycięstwie. Nic dziwnego, że wygląda na to, iż [whiner.GetSheHe] zamierza to wykorzystać na swoją korzyść, ponieważ teraz prosi, abym przyznał [whiner.GetHerHim] królewską łaskę.\n\n"
 agot_war.0003.requested_gold.desc:0 "[whiner.GetNameNoTooltip] poprosił o pokaźną sumę złota z moich nowych skarbców."
 agot_war.0003.requested_kg.desc:0 "[whiner.GetNameNoTooltip] poprosił, by członek jego rodziny, [spoiler_kg_candidate.GetShortUIName], został przyjęty do mojej [ROOT.Char.Custom('KingsguardName')]."
 agot_war.0003.requested_marriage.desc:0 "[whiner.GetNameNoTooltip] poprosił, aby członek jego rodziny, [spoiler_marriage_candidate.GetShortUIName], został obdarzony zaszczytem królewskiego małżeństwa. Jeśli się zgodzę, [spoiler_marriage_candidate.GetNameNoTooltip] i ja będziemy połączeni węzłem małżeńskim."
 agot_war.0003.requested_titles.desc:0 "[whiner.GetNameNoTooltip] poprosił, by przyznać mu [title.GetNameNoTier]."
 agot_war.0003.requested_council.desc:0 "[whiner.GetNameNoTooltip] poprosił o przyznanie miejsca w Małej Radzie."
 agot_war.0003.a:0 "Niech więc dostaną złoto."
 agot_war.0003.b:0 "[spoiler_kg_candidate.GetFirstName] dołączy do [attacker.Custom('KingsguardName')]."
 agot_war.0003.c:0 "[spoiler_marriage_candidate.GetName] zostanie ze mną poślubiony."
 agot_war.0003.c_betrothal:0 "[spoiler_marriage_candidate.GetName] zostanie ze mną zaręczony."
 agot_war.0003.d:0 "Są zbyt pochopni."
 agot_war.0003.e:0 "Niech mają [title.GetName]!"
 agot_war.0003.f:0 "Miejsce w Małej Radzie, załatwione."

 agot_war.0004.t:0 "$agot_war.0001.t$"
 agot_war.0004.desc:0 "Którego krewnego powinienem wybrać do królewskiego mariażu?"
 agot_war.0004.a:0 "Ta osoba, myślę."
 agot_war.0004.a_tt:0 "[spoiler_marriage_candidate.GetUIName] zostanie zaproponowany jako opcja małżeństwa dla [attacker.GetShortUIName]"

 agot_war.0003.rejection_msg:0 "Królewska łaska odrzucona!"
 agot_war.0003.rejection_msg_desc:0 "[attacker.GetName] odrzucił twoją prośbę o królewską łaskę."
 agot_war.0003.acceptance_msg:0 "Królewska łaska przyznana"
 agot_war.0003.acceptance_msg_desc:0 "[attacker.GetName] przyznał ci pożądaną królewską łaskę."
