 coronation_banquet.1070.g.failure:0 "Nie udaje ci się uratować [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.tt.failure:0 "Nie udało ci się uratować [1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.h:0 "To byłaby taka #EMP tragedia#!, gdyby [1070_target.GetFirstNameNoTooltip] zginął..."
 coronation_banquet.1070.h.survive:0 "[1070_target.GetFirstNameNoTooltip|U] ujarzmia bestię"
 coronation_banquet.1070.h.tt.survive:0 "[1070_target.GetFirstNameNoTooltip|U] przeżył"
 coronation_banquet.1070.h.kill:0 "[1070_target.GetFirstNameNoTooltip|U] zostaje zabity przez bestię"
 coronation_banquet.1070.h.tt.kill:0 "[1070_target.GetFirstNameNoTooltip|U] zginął"
 #A Match Made In...?
 coronation_banquet.1090.t:0 "Związek z Nieba...?"
 coronation_banquet.1090.desc:0 "Tłum wiwatuje i wznosi toasty za nowożeńców, lecz wśród nich wydaje się, że straciłem z oczu mojego [ROOT.Char.Custom2('RelationToMe', 1090_target)], [1090_target.GetFirstName]."
 coronation_banquet.1090.desc_already_matched:0 "\n\nPo dokładnych poszukiwaniach w końcu odnajduję [1090_target.GetHerHim] w ustronnym miejscu, pogrążonego w rozmowie z nikim innym jak [1090_match.GetTitledFirstName], dokładnie tą osobą, z którą próbowałem wcześniej go zeswatać! Chyba nie powinienem się wtrącać..."
 coronation_banquet.1090.desc_new_match:0 "\n\nPo dokładnych poszukiwaniach w końcu odnajduję [1090_target.GetHerHim], siedzącego w kącie i wpatrującego się z zainteresowaniem, a śmiem powiedzieć — tęsknotą — w [1090_match.GetTitledFirstName], który zabawia grupę hałaśliwych gości swoimi żartami i opowieściami."
 coronation_banquet.1090.a:0 "Idź i zdobądź [1090_match.GetHerHim]."
 coronation_banquet.1090.b:0 "[1090_match.GetSheHe|U] nie jest dla ciebie odpowiedni."
 coronation_banquet.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip] prosi o rękę [1090_match.GetFirstNamePossessiveNoTooltip]"
 coronation_banquet.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip] nie jest pod wrażeniem [1090_target.GetFirstNameNoTooltip]"

 # feast_header:0 "Feast:"
 coronation_banquet.1001.t:2 "W Zachwycie"
 coronation_banquet.1001.very_high_learning:0 "Po długiej rozmowie nad wybornymi potrawami, [impressed_guest.GetTitledFirstName] wyraża, że [impressed_guest.GetSheHe] uważa mnie za niezwykle uczonego i mądrego, a moje słowa za nieocenione dla tych mniej oczytanych ode mnie."
 coronation_banquet.1001.high_learning:0 "Po długiej rozmowie przy posiłku, [impressed_guest.GetTitledFirstName] wyraża podziw dla mojej zdolności do długiego rozwodzenia się na każdy temat."
 coronation_banquet.1001.average_learning:0 "Po wspólnej rozmowie przy kolacji, [impressed_guest.GetTitledFirstName] pochyla się i mówi, że imponuje mu moja wiedza na tak wiele różnych tematów."
 coronation_banquet.1001.low_learning:0 "Podczas rozmowy z innymi przy stole, [impressed_guest.GetTitledFirstName] pochyla się. "Chciałbym umieć brzmieć tak mądrze jak ty, [ROOT.Char.GetTitledFirstName]!"\n\nWycieram z brody zupę i uśmiecham się inteligentnie."
 coronation_banquet.1001.a:0 "[impressed_guest.GetSheHe|U] dostrzega prawdziwy intelekt, jak widzę."

 coronation_banquet.1002.t:1 "Nieznośne Oczekiwanie"
 coronation_banquet.1002.desc:0 "Nie mogę uwierzyć, jak długo czekamy na jedzenie! Przyszliśmy tu jeść, czy podziwiać słoje drewna w stole? Na co się gapisz, [other_guest.GetTitledFirstName], po prostu jestem bardzo głodny!"
 coronation_banquet.1002.a:0 "Ja też czuję ten zapach z kuchni!"
 coronation_banquet.1002.gluttons_and_impatients:0 "Wszyscy niecierpliwi i łakomi goście"

 coronation_banquet.1003.t:1 "W Zachwycie"
 coronation_banquet.1003.desc:0 "Po dłuższej chwili jedzenia obok siebie musiałem powiedzieć coś wyjątkowo mądrego, bo [other_guest.GetTitledFirstName] pochwalił mnie za inteligencję!\n\nW odpowiedzi uśmiecham się mądrze do towarzysza uczonych rozmów, zanim zajmę się tłuszczem spływającym po brodzie."
 coronation_banquet.1003.a:0 "Zdarza mi się mówić mądre rzeczy."
 coronation_banquet.1003.b:0 "Nie wiedziałem, że [other_guest.GetSheHe] tak uważa!"

 coronation_banquet.1004.t:1 "Nieziemskie Przysmaki"
 coronation_banquet.1004.desc_exotic:0 "Ach, cóż to za jedzenie, tak pełne smaku? Nigdy wcześniej nie widziałem ani nie kosztowałem tak niezwykłych egzotycznych smakołyków! Och, i te cudownie dziwaczne wykwintne słodycze!\n\nTa uczta oferuje niesamowite dania, jakich nigdy wcześniej nie widziałem i wątpię, bym zobaczył ponownie! Muszę zapytać o źródło!"
 coronation_banquet.1004.desc_lavish:0 "Cóż za ogromna i niekończąca się gama dań i deserów! Czy to właśnie takie posiłki czekają mnie w [ROOT.Char.GetFaith.PositiveAfterLife]? Och, i jaki imponujący wybór słodyczy!\n\nTo chyba najwięcej jedzenia, jakie widziałem w jednym miejscu!"
 coronation_banquet.1004.desc_meager:0 "Co to ma być? Czy na tej kości jest w ogóle mięso? Czy ludzie naprawdę jedzą tak małe warzywa? Czy to właśnie takie posiłki czekają mnie w [ROOT.Char.GetFaith.NegativeAfterLife]? Och, a gdzie słodycze?\n\nTak właśnie muszą jadać chłopi!"
 coronation_banquet.1004.desc:0 "Ach, cóż to za mięso, tak bogate w smak? Cóż to za warzywa, niemal słodkie? Och, i te wspaniałe małe desery!\n\nTo jedna z najsmaczniejszych uczt, jakich w życiu doświadczyłem!"
 coronation_banquet.1004.a:0 "Wyborne!"
 coronation_banquet.1004.a_meager:0 "Żałosne!"
 coronation_banquet.1004.b:0 "To niesamowite! Poproszę dokładkę!"
 coronation_banquet.1004.b_meager:0 "To wszystko? Będzie dokładka?"

 coronation_banquet.1005.t:1 "Izolacja"
 coronation_banquet.1005.desc:0 "To za wiele. Nieustanny gwar wokół mnie, mnóstwo twarzy oczekujących rozmowy... #EMP Ludzie#!...\n\nWiedziałem, że ta uczta będzie obowiązkiem, ale nie wyobrażałem sobie tej skali."
 coronation_banquet.1005.desc_friendly_guest:0 "\n\nMam szczęście, że [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] jest tu przynajmniej ze mną."
 coronation_banquet.1005.a:0 "Musi być gdzieś miejsce, gdzie mogę być sam."
 coronation_banquet.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], nie zostawiaj mnie samego z tymi bestiami!"
 coronation_banquet.1005.c:0 ""Uh, ja... ja... Straszna pogoda dziś, prawda?""

 coronation_banquet.1006.table_companions:0 "Wszyscy siedzący blisko mnie"
 coronation_banquet.1006.t:1 "Jak w Domu"
 coronation_banquet.1006.desc:0 "Ach, nie ma to jak uczta! Przypomina nam, co w życiu najlepsze, a towarzystwo też niczego sobie! Przynajmniej ci obok mnie tak myślą.\n\n"Jesteś kimś wyjątkowym, [ROOT.Char.GetFirstNameNoTooltip]," mówi [guest_1.GetTitledFirstName]. [guest_2.GetTitledFirstName] i [guest_3.GetTitledFirstName] kiwają głowami na potwierdzenie."
 coronation_banquet.1006.a:0 "Po prostu robię to, co uważam za słuszne!"
 coronation_banquet.1006.b:0 "Jeszcze jedna kolejka, wszyscy!"
 coronation_banquet.1006.c:0 "Nie ma innego sposobu, by naprawdę żyć, moi przyjaciele!"

coronation_banquet.1007.t:1 "Żarłoczność"
coronation_banquet.1007.desc:0 "Wraz z nieustannym serwowaniem pysznych potraw, większość gości zrezygnowała z jedzenia na resztę wieczoru, po prostu ciesząc się rozrywką. Cieszy mnie widok, że [other_glutton.GetTitledFirstName] wie lepiej!\n\n[other_glutton.GetSheHe|U] i ja jesteśmy gotowi smakować, dopóki jest co jeść!"
coronation_banquet.1007.a:0 "Razem moglibyśmy zjeść całego konia!"
coronation_banquet.1007.b:0 "Założę się, że zjem więcej niż [other_glutton.GetHerHim]."

coronation_banquet.1008.t:1 "Splamiony osąd"
coronation_banquet.1008.desc:0 "Gdy oczy [secret_recipient.GetTitledFirstNamePossessive] rozszerzają się na moje słowa, uświadamiam sobie, do czego właśnie się przyznałem. Z trudem odpycham kufel.\n\n"Za dużo wypiłem." Próbuję wstać, chwiejnie. "Nie wierzcie w ani jedno moje słowo!""
coronation_banquet.1008.a:0 "Co ja najlepszego zrobiłem..."
coronation_banquet.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] nie kupuje moich wymówek...#!"

coronation_banquet.1009.t:1 "Splamiony osąd"
coronation_banquet.1009.desc:0 "Gdy oczy [secret_recipient.GetTitledFirstNamePossessive] rozszerzają się na moje słowa, uświadamiam sobie, co właśnie powiedziałem o [secret_owner.GetTitledFirstName]. Z trudem odpycham kufel.\n\n"Za dużo wypiłem." Próbuję wstać, chwiejnie. "Nie wierzcie w ani jedno moje słowo!""
coronation_banquet.1009.a:0 "Co ja najlepszego zrobiłem..."

coronation_banquet.1010.t:3 "Zaskakująca przysięga"
coronation_banquet.1010.desc:1 "Co ja wczoraj obiecałem? Nie pamiętam, jak do tego doszło, ale pamiętam, jak poklepałem [favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )] po plecach i powiedziałem [favor_recipient.GetHerHim], że zrobię wszystko, o co mnie poprosi.\n\nTeraz krążą plotki o "przysiędze", którą rzekomo złożyłem!"
coronation_banquet.1010.a:0 "Obietnica to obietnica, niezależnie od okoliczności."
coronation_banquet.1010.b:0 "To były tylko pijackie brednie!"
coronation_banquet.1010.every_participant_with_high_opinion:1 "Wszyscy inni uczestnicy, którzy szanują [favor_recipient.GetFirstNameNoTooltip]"

coronation_banquet.1011.t:1 "Na ścieżce wojennej"
coronation_banquet.1011.desc:0 "To upojenie — alkohol we krwi i gniew we krwi.\n\nMój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] wpada na mnie przed salą, a ja biorę [guest_to_murder.GetHerHim] za [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. W mgnieniu oka krew [guest_to_murder.GetHerHis] spływa po moim ostrzu. Gdy ciało [guest_to_murder.GetHerHis] osuwa się na ziemię, nagle czuję się bardzo trzeźwy."
coronation_banquet.1011.a:0 "[guest_to_murder.GetSheHe|U] sam nadział się na nóż! Przysięgam!"
coronation_banquet.1011.a.success:0 "Ludzie wierzą, że to był wypadek"
coronation_banquet.1011.a.failure:0 "Ludzie nie wierzą w twoje kłamstwo"
coronation_banquet.1011.b:0 "M-muszę oczyścić ostrze...!"
coronation_banquet.1011.b.success:0 "Morderstwo pozostaje tajemnicą"
coronation_banquet.1011.b.failure:0 "Zostajesz zdemaskowany jako zabójca"
coronation_banquet.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], jak mogłeś?!"

coronation_banquet.1012.t:1 "Zabójcze trunki"
coronation_banquet.1012.desc_opening:0 "Radosna akceptacja jeszcze jednego kielicha przez mojego [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] zagłusza chlupot mojego napoju, który wylewam na podłogę.\n\nGdy oddech [guest_to_murder.GetHerHis] staje się ciężki, a twarz traci kolor, czuję, jak na mojej twarzy pojawia się uśmiech. Cichy śmiech wyrywa się ze mnie, gdy ciało [guest_to_murder.GetHerHis] uderza o stół."
coronation_banquet.1012.a:1 "Toast za [guest_to_murder.GetTitleTierName|U] i [guest_to_murder.GetHerHis] pragnienie życia!"

coronation_banquet.1013.t:1 "Obrońca"
coronation_banquet.1013.desc:0 "Gdy mój [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] rusza w stronę mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] z wściekłością w oczach i nożem w dłoni, nie zastanawiam się ani chwili.\n\nChwytam najbliższy przedmiot nadający się na broń i rzucam się do ataku."
coronation_banquet.1013.a:0 "Kto by pomyślał, że sztućce są takie ostre?"
coronation_banquet.1013.a_1:0 "Mam nadzieję, że [ROOT.Char.GetFaith.NegativeAfterLife] przywita tego [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] z radością."
coronation_banquet.1013.b:0 "Spróbuję odbić nóż!"
coronation_banquet.1013.b.success:0 "Nikt nie zostaje ranny"
coronation_banquet.1013.b.failure:0 "#EMP Prawie#! mi się udaje"
coronation_banquet.1013.b.big_failure:0 "Nie udaje mi się"
coronation_banquet.1013.c:0 "...i rzucam się prosto do osłony."
coronation_banquet.1013.d:0 ""Działałem w obronie [guest_to_save.GetFirstNameNoTooltip], wszyscy to widzieliście.""


 coronation_banquet.1014.t:1 "Świadek"
 coronation_banquet.1014.desc:0 "Mój [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] szyderczo się uśmiecha, gdy zataczam się na zewnątrz, by się odlać. Gniew, który już wrze w moich żyłach, nabiera niszczycielskiego tempa, gdy [guest_to_murder.GetSheHe] zbliża się do mnie. "Patrzcie, kogo tu mamy! [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! Założę się, że—"\n\nWłaśnie gdy wbijam ostrze w irytującą twarz [guest_to_murder.GetFirstNamePossessive], słyszę cichy jęk za moimi plecami."
 coronation_banquet.1014.a:0 "Proszę, [witness.GetTitledFirstNameNoTooltip], nikomu nie mów!"
 coronation_banquet.1014.a_2:0 "Nikomu nie powiesz, co widziałeś."
 coronation_banquet.1014.b:0 "Zły czas, złe miejsce, co?"

 #Shiny Trinkets
 coronation_banquet.1016.t:1 "Błyszczące Drobnostki"
 coronation_banquet.1016.desc_intro:0 "Rozglądam się po tętniącym życiem pomieszczeniu. Ognie płoną, trunki się leją. Wyborne smakołyki zamieniają się w sycące potrawy, a nastroje są wyśmienite.\n\nW ciemnym kącie, migoczącym w świetle, zauważam [trinket_to_steal.GetName]. Leży porzucony na jednym z bocznych stolików i niemalże mnie woła po imieniu."
 coronation_banquet.1016.desc_greedy:0 "\n\nByłoby zbrodnią, gdybym #EMP nie#! uwolnił go od samotności! Rzucam szybkie spojrzenie wokół, by upewnić się, że nikt nie patrzy."
 coronation_banquet.1016.desc_hesitant:0 "\n\nZaciskam pięść w próbie pokonania pokusy, mając nadzieję, że nikt nie zauważy."
 coronation_banquet.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip] wygląda na zamożnego — [activity.GetOwner.GetSheHe] na pewno nie zauważy braku takiego drobiazgu..."
 coronation_banquet.1016.a_greedy:0 "Nie krępuj się!"
 coronation_banquet.1016.a_hesitant:0 "Po prostu nie mogę się powstrzymać..."
 coronation_banquet.1016.a:0 "To naprawdę #EMP śliczny#! drobiazg."
 coronation_banquet.1016.b:0 "Nie. To nie w porządku."
 coronation_feast_default_1016_stealth.desc:0 "Twoja kradzież pozostała niezauważona"
 coronation_feast_default_1016_observed.desc:0 "Ktoś cię widział"
 coronation_banquet.1016.tt:0 "Skradziony drobiazg"

 #Shiny Trinkets continued - Thievery resolution
 coronation_banquet.1017.t:1 "Co Kryje się w Cieniu"
 coronation_banquet.1017.desc_intro:0 "Powoli zbliżam się do bocznego stolika, prowadząc rozmowy z mijanymi gośćmi.\nGdy jestem już przy [new_trinket.GetName], jednym ruchem przesuwam przedmiot na krawędź stołu i do czekającej serwetki. Sukces!"
 coronation_banquet.1017.desc_discovered:0 "\n\nUderzenie adrenaliny, ale... mam dziwne wrażenie, że nie byłem jedynym świadkiem tego występku.\n\nCzas pokaże..."
 coronation_banquet.1017.desc_stealth:0 "\n\nAdrenalina, łomot serca w piersi i ten słodki smak zwycięstwa po udanym przejęciu.\n\nW tej chwili naprawdę nic innego się nie liczy."
 coronation_banquet.1017.a:0 "To nie wygląda dobrze."
 coronation_banquet.1017.b:0 "To doskonałe!"
 coronation_banquet.1017.b_honest:0 "Mam nadzieję, że nikt się nie dowie..."

 #OPRHANED - Shiny Trinkets continued - You return the piece to the feast_host
 coronation_banquet.1019.t:1 "Przeprosiny"
 coronation_banquet.1019_start:0 "Gdy wchodzę do komnat [feast_host.GetTitledFirstNameNoTooltip], mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))] patrzy na mnie z"
 coronation_banquet.1019.desc_intro_redeemed:0 "$coronation_banquet.1019_start$ zawiedzionym spojrzeniem.\n\n"Nie spodziewałem się tego, przyznaję. Że mój własny [feast_host.Custom2('RelationToMe', ROOT.Char)] padnie ofiarą tak haniebnego czynu... to musi ci ciążyć. Doceniam twoje wyznanie — to pierwszy krok ku poprawie.""
 coronation_banquet.1019.desc_intro_condemned:0 "$coronation_banquet.1019_start$ potępiającym spojrzeniem.\n\n"Między nami nigdy nie było zgody. Że mój własny [feast_host.Custom2('RelationToMe', ROOT.Char)] dopuści się czegoś tak nędznego jak drobna kradzież... #EMP to naprawdę#! zawstydzające i godne potępienia. Musisz się poprawić.""
 coronation_banquet.1019.desc_redemption_greedy:0 "\n\nGram w tym teatrze skruchy, choć wiem, że alternatywa byłaby znacznie gorsza. Przynajmniej tym razem uniknąłem kłopotów..."
 coronation_banquet.1019.desc_condemnation_greedy:0 "\n\nZ trudem się powstrzymując, spuszczam wzrok przed [feast_host.GetHerHim] i kiwam głową. Tak. #EMP Następnym razem się poprawię.#!"
 coronation_banquet.1019.desc_redemption:0 "\n\nWstrząśnięty własnym zachowaniem, jestem naprawdę wdzięczny za łaskawe przyjęcie mojej skruchy przez [feast_host.GetHerHis]. Kamień spadł mi z serca."
 coronation_banquet.1019.desc_condemnation:0 "\n\nZ rumieńcem wstydu na twarzy, brzydzę się własnym czynem. Niezależnie od tego, co mną kierowało, teraz ponoszę tego konsekwencje."
 coronation_banquet.1019.a:0 "... może powinienem zatrzymać ten przedmiot jako znak moich słabości?"
 coronation_banquet.1019.a_tt:0 "Spróbujesz zatrzymać [trinket_to_steal.GetName]"
 coronation_banquet.1019.b:0 "Pragnę jedynie twego przebaczenia, mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]."
 coronation_feast_default_1019_success.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] jest przekonany"
 coronation_feast_default_1019_failure.desc:0 "[feast_host.GetTitledFirstNameNoTooltip] nie daje się przekonać"
 coronation_feast_default_1019_redeemed.t:0 "Odkupiony"
 coronation_feast_default_1019_condemned.t:0 "Potępiony"

 #Dislike the host, deface a displayed Court Artifact
 coronation_banquet.1020.t:1 "Wypadek"
 coronation_banquet.1020.desc:0 "Spacerując po salach mojego godnego pogardy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))], [feast_host.GetTitledFirstNameNoTooltip], przyglądam się [feast_host.GetHerHis] kolekcji wystawionych artefaktów. Co za kicz — może warto byłoby sprowadzić [feast_host.GetSheHe] na ziemię...\n\nMój wzrok zatrzymuje się na [feast_target_artifact.GetName]."
 coronation_banquet.1020.a_knock_over:0 "Może #EMP przypadkiem#! go przewrócę..."
 coronation_banquet.1020.a_scratch:0 "Podrapię go porządnie... "
 coronation_banquet.1020.a_drunkard:0 "Mogę wylać na niego mój [ROOT.Char.Custom('RegionalDrink')]..."
 coronation_banquet.1020.a_lustful:0 "#EMP Pragnę#! całkowicie go zniszczyć..."
 coronation_banquet.1020.a.tt_success:0 "Bez śladu uszkadzasz artefakt"
 coronation_banquet.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip] nakłada na ciebie grzywnę"
 coronation_banquet.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip] mści się"
 coronation_banquet.1020.b:0 "Nie, lepiej nie ryzykować."
 coronation_banquet.1020.tt:0 "Artefakt zniszczony"
