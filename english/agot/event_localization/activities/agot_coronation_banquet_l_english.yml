 #A Fiery Dance
 coronation_banquet.1050.t:0 "Płomienny Taniec"
 coronation_banquet.1050.desc:0 "Wszyscy są w dobrym nastroju; po lewej grupka dzieci zahipnotyzowana przez żonglerów, po prawej poeci recytują swoje najnowsze dzieła przed zachwyconym tłumem.\n\nCała uczta jednak zamiera, gdy na środek sali wchodzi grupa tancerzy z pochodniami, zapraszając po drodze gości do wspólnej zabawy. Widok zapiera dech w piersiach w przyćmionym świetle wczesnego wieczoru: pochodnie rozświetlają uśmiechnięte twarze tancerzy na tle ciemniejącego nieba i rzucają splecione wzory cieni.\n\nWszystko wygląda cudownie, dopóki [1050_victim.GetTitledFirstName] się nie potyka, wytrąca pochodnię z ręki sąsiada i podpala swoje ubranie..."
 coronation_banquet.1050.a:0 "Muszę coś zrobić!"
 coronation_banquet.1050.a.success:0 "Ratujesz [1050_victim.GetFirstNameNoTooltip] przed płomieniami"
 coronation_banquet.1050.a.success.tt:0 "Uratowałeś [1050_victim.GetFirstNameNoTooltip]!"
