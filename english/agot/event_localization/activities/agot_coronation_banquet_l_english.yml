 coronation_banquet.1030.t:0 "Bohaterowie Naszych Czasów"
 coronation_banquet.1030.desc:0 "Finałowa nuta kończy pierwszy płomienny recital [minstrel.GetFirstNamePossessive]. Oczy wytarte, stoły stukają.\n\n"Jeszcze jedna opowieść!" proponuje [minstrel.GetSheHe]. "Czy mam zaśpiewać, jak wielki $knight_culture_player_no_tooltip_lowercase$ [knight_1.GetFirstName]"
 coronation_banquet.1030.ethical:0 "szlachetnie bronił pokornych?"
 coronation_banquet.1030.amoral:0 "niszczył wrogów wszelkiego rodzaju?"
 coronation_banquet.1030.leader:0 "prowadził towarzyszy przez wielkie niebezpieczeństwa?"
 coronation_banquet.1030.morally_neutral:0 "po raz pierwszy ukazał [knight_1.GetHerHis] cnoty?"
 coronation_banquet.1030.aggressive:0 "O [knight_2.GetFirstName], który ruszał naprzód, niepowstrzymany?"
 coronation_banquet.1030.defensive:0 "O [knight_2.GetFirstName], który stał twardo jak skała?"
 coronation_banquet.1030.champion:0 "O [knight_2.GetFirstName], który sam jeden odnosił zwycięstwa?"
 coronation_banquet.1030.stance_neutral:0 "O [knight_2.GetFirstName], który odzyskał [knight_2.GetHerHis] splamione imię?"

 coronation_banquet.1030.subtle:0 "Najsprytniejszy spośród [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.forceful:0 "Najpotężniejszy spośród [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.equestrian:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip] jeździec, [knight_3.GetFirstName]?"
 coronation_banquet.1030.intensity_neutral:0 "Najlepszy spośród [knight_3.GetCulture.GetCollectiveNounNoTooltip], [knight_3.GetFirstName]?"
 coronation_banquet.1030.courtly:0 "[knight_4.GetFirstName] i [knight_4.GetHerHis] prawdziwe przyjaźnie?"
 coronation_banquet.1030.militant:0 "[knight_4.GetFirstName] i [knight_4.GetHerHis] wygrane bitwy?"
 coronation_banquet.1030.fighty_neutral:0 "[knight_4.GetFirstName] i [knight_4.GetHerHis] dotrzymane przysięgi?"
 coronation_banquet.1030.wrap_up:0 "Ci wojownicy dorównują bohaterom dawnych czasów!\n\nBez wątpienia, gdy artyści tej uczty wędrować będą dalej, moja ulubiona opowieść będzie powtarzana wielokrotnie."

 coronation_banquet.1030.a:0 "[knight_1.GetFirstNameNoTooltip], [accolade_1.GetNameNoTooltip]!"
 coronation_banquet.1030.a.tt:0 "Niech opowieści inspirują wszystkich — od kuchennych czeladników po największych $knight_culture_player_plural_no_tooltip_lowercase$."
 coronation_banquet.1030.b:0 "[knight_2.GetFirstNameNoTooltip], [accolade_2.GetNameNoTooltip]!"
 coronation_banquet.1030.b.tt:0 "Będą mówić, że [knight_2.GetSheHe] jest niepokonany!"
 coronation_banquet.1030.c:0 "[knight_3.GetFirstNameNoTooltip], [accolade_3.GetNameNoTooltip]!"
 coronation_banquet.1030.c.tt:0 "Wszyscy poznają [knight_3.GetHerHim] jako równego bohaterom z dawnych czasów."
 coronation_banquet.1030.d:0 "[knight_4.GetFirstNameNoTooltip], [accolade_4.GetNameNoTooltip]!"
 coronation_banquet.1030.d.tt:0 "Coraz popularniejszy zdobywca przygód... prawdziwych i nie tylko."

