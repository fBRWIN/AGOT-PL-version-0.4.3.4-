 coronation_banquet.8002.t:1 "Nóż w ciemności"
 coronation_banquet.8002.t.poison:0 "Jeszcze jeden kielich"
 coronation_banquet.8002.desc.random_2:0 "Wreszcie. Zostaliśmy tylko ja i [honorary_guest.GetTitledFirstName]. Sami. "Słówko, przyjacielu." Wszyscy inni goście zaczęli tańczyć, a muzyka dociera do nas przytłumiona przez kamienne ściany. Echo. Może echo [honorary_guest.GetHerHis] też zostanie usłyszane.\n\n[honorary_guest.GetFirstNameNoTooltip] unosi brew, jeden z moich $knight_culture_player_plural_no_tooltip_lowercase$ dolewa mu trunku. "Czy są jakieś ważne sprawy?," pyta [honorary_guest.GetSheHe]. Kielich prawie dotyka ust. Prawie. Przytłumiony dźwięk zza kamiennych ścian. [honorary_guest.GetHerHis|U] gardło zostało poderżnięte. Echo."
 coronation_banquet.8002.desc.sadistic:0 ""Chodź ze mną, [honorary_guest.GetFirstName], pokażę ci nową broszę, którą dla ciebie zamówiłem. Wspaniały prezent dla najwspanialszego gościa."\n\nIdę przodem, a [honorary_guest.GetSheHe] podąża za mną, podczas gdy [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. "Oto ona," ogłaszam, otwierając drzwi do małego, słabo oświetlonego pokoju. Widzę zmieszanie w oczach [honorary_guest.GetHerHis] — tylko przez moment. Zrozumienie przychodzi szybko. "Nie... nie możesz."\n\n"Och, zapewniam cię, że mogę.""
 coronation_banquet.8002.desc.just:1 "Nadszedł moment. Wpatruję się w [honorary_guest.GetTitledFirstName], gdy [honorary_guest.GetSheHe] [honorary_guest.Custom('quirk_pos_present')]. Szkoda, ale tak musi być. "Mogę zaprosić cię na spacer?," moje pytanie spotyka się z chętnym uśmiechem. "Jakie sprawy państwowe dotyczą naszego [ROOT.Char.GetTitleAsNameNoTooltip]?"\n\nWiele. Wkrótce o jedną mniej.\n\nProwadzę do jednego z najmniejszych pomieszczeń. Drzwi zamykają się za nami. Rozpala się ogień. Czysty ruch."
 coronation_banquet.8002.a:0 "Stało się."

 coronation_banquet.8003.t:1 "Nieszczęśliwy wypadek"
 coronation_banquet.8003.desc.poison:0 "Wszyscy goście wydają się być pochłonięci pieśniami i tańcem. Niewielu pozostało na miejscach. Na szczęście rozmowa z [honorary_guest.GetTitledFirstName] wydaje się wystarczająca, by zatrzymać [honorary_guest.GetHerHim] przy mnie. "Wyśmienista uczta," mówi [honorary_guest.GetSheHe], zostawiając kielich, by sięgnąć po kolejny kęs.\n\n"Ach, rozgrzewasz mi serce," odpowiadam, dając znak mójemu podczaszemu. To będzie ostatnia uczta [honorary_guest.GetHerHis]. Spotykam spojrzenie [honorary_guest.GetFirstNamePossessiveNoTooltip]. Chwila zwątpienia."
 coronation_banquet.8003.desc.compassionate:0 "Pospiesznie ocieram pot spływający mi po czole, ściskając chusteczkę mocniej niż trzeba. [honorary_guest.GetTitledFirstName] mówi o [honorary_guest.Custom('subject_of_interest')], a ja nie mogę skupić wzroku. "Chwileczkę..." wymiguję się, widząc jak [honorary_guest.GetHerHim] przysuwa kielich do ust.\n\nWiem, co się w nim znajduje."
 coronation_banquet.8003.desc.sadistic:0 ""Proszę, przyjacielu, pozwól mi napełnić twój kielich, bo jesteś moim najdroższym gościem," proponuję z najszczerszym uśmiechem. [honorary_guest.GetTitledFirstName] kiwa głową, podając mi swój puchar. Goście zaczęli [ROOT.Char.Custom('GetMedievalDance')], a ich harmider wystarcza za rozproszenie.\n\nZ największą ostrożnością nalewam truciznę z pierścienia. "Mam nadzieję, że jesteś spragniony.""
 coronation_banquet.8003.a:0 "#EMP Za zdrowie.#!"
 coronation_banquet.8003.a.success:0 "[honorary_guest.GetShortUIName] pije z kielicha"
 coronation_banquet.8003.a.failure:0 "[honorary_guest.GetShortUIName] nie pije"

 coronation_banquet.8004.t:0 "Miej oczy szeroko otwarte"
 coronation_banquet.8004.desc.intro:0 "Upijam łyk mojego [host.Custom('RegionalDrink')], gdy wieczór dobiega końca. Moje oczy są już zmęczone, ale"
 coronation_banquet.8004.desc.goh_intro:0 "[host.GetTitledFirstName] nalega, bym został, by omówić sprawy królestwa. "Jak mówiłem," kontynuuje [host.GetSheHe], nie zwracając uwagi na moje ukradkowe ziewnięcia.\n\n"
 coronation_banquet.8004.desc.goh_solo:0 "$coronation_banquet.8004.desc.goh_intro$Ale gdy znów otwieram oczy, widzę srebrny błysk. "Uczta kończy się tutaj.""
 coronation_banquet.8004.desc.goh_group:0 "$coronation_banquet.8004.desc.goh_intro$"Pomocy!" Krzyk przerywa rozmowę. "#EMP Pomocy!#!" Kolejny. Rozglądam się i widzę srebrzysty błysk mieczy. Jeden z nich jest skierowany prosto we mnie.\n\n"To koniec, [murder_victim.GetTitleAsNameNoTooltip].""
 coronation_banquet.8004.desc.fallback:0 "[host.GetTitledFirstName] nalegał, by [honorary_guest.GetTitledFirstName] został na bardzo, bardzo ważną rozmowę. Oczywiście, [honorary_guest.GetHerHis] orszak również musiał towarzyszyć [honorary_guest.GetHerHim]."
 coronation_banquet.8004.a:0 "Zaczekaj... co się dzieje?"
 coronation_banquet.8004.a.tt.success:0 "Umierasz"
 coronation_banquet.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName] zginął"
 coronation_banquet.8004.a.tt.failure:0 "Przeżywasz"
 coronation_banquet.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName] przeżył"
 coronation_banquet.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName] ginie"
 # every_attending_travel_companion_goh:0 "Każdy członek orszaku"

 coronation_banquet.8052.t:1 "Nagły koniec"
 coronation_banquet.8052.desc:0 ""Pożar!"\n\nGdy panika ogarnia gości, rozglądam się za [host.Custom2('MyCharacterIntroduction', ROOT.Char)], ale widzę, że jego krzesło jest puste.\n\nOgień rozprzestrzenia się szybko – tkaniny poplamione [ROOT.Char.Custom('RegionalDrink')] i przesadnie wystrojeni uczestnicy płoną błyskawicznie. Moja skóra pokrywa się bąblami, #EMP złuszcza#!, i krzyczę; ale wkrótce nawet to staje się niemożliwe, gdy dym tłumi moje wołanie."
 coronation_banquet.8052.a:0 "Zawsze chciałem odejść w płomiennym blasku..."

 coronation_banquet.8061.t.fire:1 "Pożar! Pożar...?"
 coronation_banquet.8061.t:0 "$feast.7151.t$"
 coronation_banquet.8061.desc.fire:1 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] wyprowadza mnie i kilkoro innych z sali biesiadnej, zanim spróbuje zamknąć drzwi.\n\nJednak — zanim zdąży — z wnętrza rozlega się krzyk, a wszyscy goście wybiegają na zewnątrz, gdy płomienie zaczynają trawić salę."
 coronation_banquet.8061.desc.fail:0 "$feast.7151.desc$"
 coronation_banquet.8061.desc.fail_me:0 "Wciąż drżą mi ręce po wydarzeniach zeszłej nocy, a najemnicy, którzy mieli odebrać mi życie, zostali uwięzieni przez [host.GetTitledFirstName].\n\nJednak to uczucie niepokoju nie znika tak łatwo."
 coronation_banquet.8061.desc.death_alone:1 "Nastrój jest bardziej ponury, niż się spodziewałem, gdy szykujemy się do opuszczenia uczty u [host.GetTitledFirstNamePossessive]. Zwłoki mojego [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))] [murder_guest.GetTitledFirstName] leżą na podłodze, wciąż ciepłe.\n\nŚmierć nawiedziła te mury, a trunek stał się niesmaczny na naszych ustach."
 coronation_banquet.8061.a:2 "Chyba to już koniec uczty."
 coronation_banquet.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]... odszedł w ten sposób."

 coronation_banquet.9001.t:1 "Gdy moi goście odjeżdżają"
 coronation_banquet.9001.desc_exotic:0 "Wszyscy wracają do domów z brzuchami pełnymi egzotycznych przysmaków i jestem dumny, mogąc ogłosić, że uczta zakończyła się sukcesem!"
 coronation_banquet.9001.desc_lavish:0 "Wszyscy moi goście opuszczają zamek z zawartością mojej spiżarni w brzuchach i jestem dumny, mogąc ogłosić, że uczta zakończyła się sukcesem!"
 coronation_banquet.9001.desc_meager:0 "Wszyscy moi goście po długiej walce o resztki w końcu opuszczają zamek z luźnymi ubraniami i burczącymi brzuchami – czuję ulgę!"
 coronation_banquet.9001.desc:0 "Wszyscy zmierzają do swoich domów, a ja jestem dumny, mogąc ogłosić, że uczta zakończyła się sukcesem!"
 coronation_banquet.9001.spouse:0 "\n\nZa wiele sukcesów mogę dziękować mojej [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] i czuję wdzięczność, gdy żegna ostatnich gości."
 coronation_banquet.9001.no_spouse:0 "Mimo to cieszę się, że póki co to już koniec."
 coronation_banquet.9001.a:0 "Do następnego razu!"

 coronation_banquet.9002.desc_exotic:0 "Co za uczta! Przed przybyciem nie wyobrażałem sobie, jakich egzotycznych przysmaków spróbuję w salach [host.GetTitledFirstNamePossessive]. To była uczta, której nigdy nie zapomnę!"
 coronation_banquet.9002.desc_lavish:0 "Co za uczta! Przed przybyciem moje ubrania były luźne i źle leżały, teraz wychodzę z sal [host.GetTitledFirstNamePossessive] dwa razy pełniejszy niż przyszedłem! To uczta, której długo nie zapomnę!"
 coronation_banquet.9002.desc_meager:0 "Co za uczta? Zazwyczaj spodziewałbym się dużo więcej jedzenia na uczcie, ale opuszczam sale [host.GetTitledFirstNamePossessive] głodny, choć przynajmniej towarzystwo było dobre. To uczta, którą wolałbym zapomnieć."
 coronation_banquet.9002.desc:0 "Co za uczta! Długo będę wspominał dni spędzone w salach [host.GetTitledFirstNamePossessive]."
 coronation_banquet.9002.desc_ending:1 "\n\nCzas zmyć ślady biesiady i wina, by znów wrócić do obowiązków jako [ROOT.Char.GetLadyLord] krainy."
 coronation_banquet.9002.a:0 "Żegnaj, mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 coronation_banquet.5010.t: "Legendarna cisza"
 coronation_banquet.5010.desc: "Wśród celebracji i zabawy zapada cisza w rozmowach wszystkich obecnych. [rando_guest.GetName|U] jako jedyny nadal rozmawia, lecz czuję, jak ogarnia mnie milczenie, gdy spojrzenia kierują się na mnie.\n\nMoże ta chwila ciszy to moja szansa, by opowiedzieć o [ROOT.Char.GetPromotedLegend.GetName]."
 coronation_banquet.5010.a: "[rando_guest.GetFirstName|U], pozwól, że opowiem ci historię."
 coronation_banquet.5010.a.success: "[rando_guest.GetFirstName|U] jest pod wrażeniem"
 coronation_banquet.5010.a.failure: "[rando_guest.GetFirstName|U] jest znudzony"
 coronation_banquet.5010.b: "Wszyscy muszą poznać tę legendę."
 coronation_banquet.5010.c: "W końcu chwila ciszy."

 coronation_banquet.5020.t: "Cisza"
 coronation_banquet.5020.desc: "Kufle stukają, rozmowy rozbrzmiewają, dłonie uderzają w stół — wszystko w chaotycznej kakofonii bezsensownego hałasu. Czuję, jak dźwięk pulsuje w moim ciele, aż nagle wszystko zwalnia wokół mnie — zostaje tylko kilka słów i okazjonalny chichot.\n\nW tej ciszy czuję, jak serce zaczyna wirować, a w myślach rodzi się przemowa — rośnie z szeptu do krzyku, aż pragnie się wyrwać! Przemowa o mojej prawowitości jako [ROOT.Char.GetTitleAsNameNoTooltip|U]."
 coronation_banquet.5020.a: "Mam dowcip [ROOT.Char.GetFaith.TricksterGodName]!"
 coronation_banquet.5020.a.success: "Twoja przemowa porusza gości"
 coronation_banquet.5020.a.failure: "Twoja przemowa nie robi wrażenia"
 coronation_banquet.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U] działa przeze mnie!"
 coronation_banquet.5020.c: "Mam serce i żołądek [ROOT.Char.GetFaith.WarGodName]!"
 coronation_banquet.5020.d: "Po co psuć taką ciszę?"

 # Przyjaciel monopolizuje twoją uwagę
 coronation_banquet.1310.t:0 "Nie mogę się wyrwać"
 coronation_banquet.1310.desc_host:0 "Jako [ROOT.Char.GetTitleAsNameNoTooltip|U] wiem, że powinienem spędzać czas z gośćmi, ale nie mogę się oderwać od mojego przyjaciela [friend.GetTitledFirstName]! Widzę, jak [other_guest.GetTitledFirstName] zaczyna rzucać mi groźne spojrzenia, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.desc_guest:0 "Wiem, że powinienem rozmawiać z innymi gośćmi, ale nie mogę się oderwać od mojego przyjaciela [friend.GetTitledFirstName]! Widzę, jak [other_guest.GetTitledFirstName] próbuje zwrócić moją uwagę, $coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.howlingwithlaughter:0 "ale za każdym razem, gdy próbuję się wymigać, [friend.GetFirstNameNoTooltip] znowu rozśmiesza mnie do łez."
 coronation_banquet.1310.a:1 "Cóż za radość mieć tutaj [friend.GetFirstNameNoTooltip]!"
 coronation_banquet.1310.b:1 "[other_guest.GetFirstNameNoTooltip], dołącz do nas!"
 coronation_banquet.1310.c:0 "Wymknijmy się, żeby porozmawiać na spokojnie!"
 coronation_banquet.1310.d:0 "Musisz mi wybaczyć, przyjacielu."
