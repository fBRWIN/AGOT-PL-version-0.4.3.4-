 coronation_banquet.1320.b:0 "Ciskam w [rival.GetHerHis] zarozumiałą twarz [host.Custom('GetExpensiveMeal')]."
 coronation_banquet.1310.b.nowound:1 "[rival.GetFirstNameNoTooltip|U] jest upokorzony"
 coronation_banquet.1310.b.wound:1 "[rival.GetFirstNameNoTooltip|U] poślizguje się i uderza głową"
 # rzucenie_w_przeciwnika_jedzeniem_log_tytuł:0 "Jedzenie w twarz"
 # rzucenie_w_przeciwnika_jedzeniem_log:0 "[CHARACTER.GetUIName|U] rzucił w [TARGET_CHARACTER.GetUINamePossessive] jedzeniem."
 coronation_banquet.1320.c:0 ""Ile dla ciebie warte jest przebaczenie?""
 coronation_banquet.1310.c.hook:1 "[rival.GetFirstNameNoTooltip|U] obiecuje ci się zrewanżować"
 coronation_banquet.1310.c.apology:1 "[rival.GetFirstNameNoTooltip|U] proponuje ci przeprosiny"
 coronation_banquet.1310.c.refusal:1 "[rival.GetFirstNameNoTooltip|U] odmawia błagania"
