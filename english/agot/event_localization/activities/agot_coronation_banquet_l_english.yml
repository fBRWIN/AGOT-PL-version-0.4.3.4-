 coronation_banquet.0101.t:0 "Oczyść umysł"
 coronation_banquet.0101.desc.intro:0 "Rzadko kto przechodzi przez całą ucztę, nie potrzebując choć odrobiny czasu na zewnątrz, z dala od zgiełku — nawet jeśli tylko po to, by się załatwić.\n\nNa szczęście dla mnie [intent_target.GetTitledFirstName] nie jest wyjątkiem. Z pobliskiej wnęki obserwuję, jak [intent_target.GetSheHe]"
 coronation_banquet.0101.desc.high_place:0 "wpatruje się przez okno tej wysokiej, samotnej wieży. Wyraźnie podziwia widok godny śmierci — jeden dobry, mocny pchnięcie i wszystkie moje problemy znikną. Nawet będzie to wyglądać na wypadek."
 coronation_banquet.0101.desc.water:0 "krąży wzdłuż brzegu [activity.GetHost.Custom('IndefiniteBodyOfWater')] blisko murów. Trzymając w ręku pałkę, muszę tylko uderzyć [intent_target.GetHerHim] wystarczająco mocno, by [intent_target.GetSheHe] został ogłuszony — resztą zajmie się woda, a i tak będzie to wyglądać na wypadek."
 coronation_banquet.0101.desc.critter:1 "przemierza ścieżki dziedzińca. Ściskam w ręku (mam nadzieję dobrze ujarzmione) jadowite [SCOPE.Custom('VenomousCreature')]. Wystarczy rzucić je na nagą skórę, by zrobiło swoje."
 coronation_banquet.0101.desc.rock:0 "krąży wokół dekoracji dziedzińca. Kamień w mojej dłoni jest ciężki i ma ostry czubek — jedno dobre, czyste uderzenie w czaszkę powinno wystarczyć."
 coronation_banquet.0101.desc.outro:0 "\n\nMam przewagę zaskoczenia, więc jeśli plan się nie powiedzie, ucieczka nie powinna być problemem. Niestety, [intent_target.GetFirstNameNoTooltip] prawdopodobnie szybko zauważy moją podejrzaną nieobecność."
 coronation_banquet.0101.a:0 "Dobrze, jedno zdecydowane pchnięcie i..."
 coronation_banquet.0101.a.tt.success:0 "[intent_target.GetSheHe] wyleciał!"
 coronation_banquet.0101.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip] odskakuje na bok"
 coronation_banquet.0101.b:0 "Porządne uderzenie, mocne pchnięcie i..."
 coronation_banquet.0101.b.tt.success:0 "Ogłuszony, [intent_target.GetFirstNameNoTooltip] opada pod wodę"
 coronation_banquet.0101.b.tt.failure:0 "[intent_target.GetSheHe|U] przewraca się, ale jest przytomny"
 coronation_banquet.0101.c:0 "Rzut musi mieć #EMP dokładnie#! odpowiednią siłę..."
 coronation_banquet.0101.c.tt.success:1 "[SCOPE.Custom('VenomousCreature')] atakuje"
 coronation_banquet.0101.c.tt.failure:0 "Stworzenie odbija się i ucieka"
 coronation_banquet.0101.d:0 "Dobrze, muszę trafić [intent_target.GetHerHim] prosto w głowę..."
 coronation_banquet.0101.d.tt.success:0 "Trafiasz [intent_target.GetHerHim] w skroń"
 coronation_banquet.0101.d.tt.failure:0 "Chybiasz"
 coronation_banquet.0101.e:0 "Może lepiej poobserwować?"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme.overwrite:0 "To zastąpi potencjalny bonus do [GetScheme('murder').GetTypeName] [ROOT.Char.Var('coronation_feast_events_ewan_0001_bonus_value').GetTitledFirstName]"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme:0 "Otrzymasz #P [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#! szansy powodzenia na każdy [GetScheme('murder').GetTypeName] [scheme|E] przeciwko [intent_target.GetTitledFirstName] w ciągu następnych [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0] lat"
 coronation_banquet.0101.f:0 "To był głupi pomysł."


 ##################################################
 # #Uwodzenie
 coronation_banquet.0201.t:0 "Kolacja i widowisko"
 coronation_banquet.0201.desc.intro:0 "Siedząc naprzeciw [intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)], mam prawdziwą kopalnię sposobów, by droczyć się z [intent_target.GetHerHim], nie łamiąc zasad przyzwoitości.\n\n"
 coronation_banquet.0201.desc.meat.dramatic_snap:0 ""...oczywiście, chodzi o to, by być", łamię zgrabnie małą kostkę [activity.GetHost.Custom('RegionalEdibleAnimal')], którą trzymam w dłoni, "#EMP stanowczym#!. Czyż nie uważasz?""
 coronation_banquet.0201.desc.meat.sink_teeth:0 "Powoli, celowo, zagłębiam zęby w #EMP przepysznym#! kawałku [activity.GetHost.Custom('RegionalEdibleMeat')], delikatnie, ale stanowczo odrywając mięso."
 coronation_banquet.0201.desc.meat.lick:0 "Zamaszystym, ale powolnym ruchem języka zbieram z ust sporą porcję sosu z mojego kawałka [activity.GetHost.Custom('RegionalEdibleAnimal')]. Cały czas utrzymujemy kontakt wzrokowy."
 # Dziwne sformułowanie przez brak własnego przymiotnika do regionalnych warzyw korzeniowych w liczbie mnogiej.
 coronation_banquet.0201.desc.veggie.suggestive_gesture:0 "Powoli, zadziornie, przesuwam palcem po kształcie pary [activity.GetHost.Custom('RegionalRootVegetablePlural')], delikatnie pieszcząc warzywa miękkim dotykiem. Na końcu przejeżdżam paznokciem po ich powierzchni, zostawiając ledwo widoczną rysę."
 coronation_banquet.0201.desc.veggie.sink_teeth:0 "Z entuzjazmem wgryzam się w ogromną, soczystą, #EMP twardą#! [activity.GetHost.Custom('RegionalRootVegetable')], pozwalając, by trochę soku spłynęło mi po brodzie. Z zadowoleniem oblizuję usta."
 coronation_banquet.0201.desc.veggie.deep_bite:0 "Z teatralnym gestem wrzucam do ust mały kawałek [activity.GetHost.Custom('RegionalRootVegetable')] i przełykam z #EMP słyszalną#! satysfakcją. Nawet przewracam oczami, by dodać dramatyzmu."
 coronation_banquet.0201.desc.outro:0 "\n\nPo minie [intent_target.GetHerHis] widzę, że [intent_target.GetFirstNameNoTooltip] zrozumiał mój przekaz. Nie potrafię jednak odczytać, czy to zainteresowanie czy raczej mdłości? Trudno powiedzieć."
 coronation_banquet.0201.a:0 "Może jeszcze jeden kęs, by mieć pewność."
 coronation_banquet.0201.a.tt.success:0 "No proszę, [ROOT.Char.GetFirstNameNoTooltip]..."
 coronation_banquet.0201.a.tt.failure:0 "Co #EMP ty#! wyprawiasz?"
 coronation_banquet.0201.b:0 "To nie działa. Może [intent_target.GetSheHe] woli szczerą rozmowę?"
 coronation_banquet.0201.b.tt.success:0 "Rozmowa okazuje się ciekawsza"
 coronation_banquet.0201.b.tt.failure:0 "Na [intent_target.GetFaith.KnowledgeGodName] jesteś nudny!"
 coronation_banquet.0201.c:0 "To mniej... ogniste, niż się spodziewałem..."


 ##################################################
 # #Zaprzyjaźnianie
 coronation_banquet.0401.t:0 "Burczenie w brzuchu"
 coronation_banquet.0401.desc.intro:0 "Zajęło mi większość wieczoru, by zbliżyć się do [intent_target.GetTitledFirstName] bez wrażenia sztuczności. Najlepsze przyjaźnie są przecież naturalne, a chcę, by [intent_target.GetHerHim] pomyślał, że wszystko dzieje się spontanicznie.\n\n"
 coronation_banquet.0401.desc.target_personality.flamboyant:0 ""Na [intent_target.GetFaith.WealthGodName]", wychwala mój potencjalny przyjaciel, ledwo tłumiąc beknięcie, "to było #EMP ciężkie#! danie. I to zaraz po poprzednim ciężkim! Po prostu zalega w żołądku. Naprawdę nie wierzę, że służba ma zamiar jeszcze karmić swojego [activity.GetHost.Custom('MistressMaster')], serwując to tak nieudolnie.""
 coronation_banquet.0401.desc.target_personality.sedate:0 "[intent_target.GetWomanMan] dłubie w jedzeniu, przesuwając kilka kęsów po tłustym, drewnianym talerzu.\n\n"To wszystko takie... ciężkie, prawda? To danie, to wcześniejsze, jeszcze wcześniejsze #EMP też#!, a", [intent_target.GetSheHe] nerwowo spogląda na służącego z kolejną tacą, "następne też pewnie będzie. Tyle sycącego jedzenia, a przydałby się jakiś innowacyjny przerywnik.""
 coronation_banquet.0401.desc.target_personality.fallback:0 "[intent_target.GetWomanMan] delikatnie ociera kąciki ust rąbkiem brudnego obrusa, strząsając okruchy kruchego ciasta.\n\n"Mam nadzieję, że następne danie będzie trochę lżejsze", stwierdza [intent_target.GetSheHe], "cały sens uczty to bogactwo i różnorodność smaków, a na razie to bardziej próba nas zapchać niż zachwycić.""
 coronation_banquet.0401.a:0 "Tak — niestety to po prostu zły wybór, myślę."
 coronation_banquet.0401.a.tt.success:0 "Zupełnie oczarowałeś [intent_target.GetHerHim]"
 coronation_banquet.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U] chciałby porozmawiać więcej"
 coronation_banquet.0401.a.tt.failure:0 "Jesteś zabawny, ale nie aż tak"
 coronation_banquet.0401.b:0 ""Wiesz... #EMP zdajesz#! sobie sprawę, że to moja uczta, tak?""
 coronation_banquet.0401.c:0 ""Głośno wychwalam danie.""
 coronation_banquet.0401.d:0 "Zmienić temat na mniej kontrowersyjny."


 ##################################################
 # #Psoty
 coronation_banquet.0601.t:0 "Zwykły żart"
 coronation_banquet.0601.desc.intro:0 "Kuchnia to, moim zdaniem, zawsze najlepsze miejsce na odrobinę #EMP psoty#!. Przynajmniej, jeśli personel cię nie przyłapie.\n\nTyle potencjalnych celów, tak mało czasu: czy namieszać przy tacy z [activity.GetHost.Custom('GetExpensiveDrink')], wystawnym głównym daniu, czy może na małym stole z przekąskami między daniami?\n\nCokolwiek wybiorę, mam już przygotowany rekwizyt, by zepsuć komuś wieczór —"
 # Następny specjalnie dla ciebie, drogi Jamesie.
 coronation_banquet.0601.desc.dead_rat:0 "szczególnie cuchnący martwy szczur, niemal gotowy, by pęknąć."
 coronation_banquet.0601.desc.humongous_beetle:0 "ogromny, obecnie ospały chrząszcz. Po krótkim odpoczynku powinien znów się ruszać."
 coronation_banquet.0601.desc.raw_eyeball:0 "pojedyncza, wielka, surowa gałka oczna."
 coronation_banquet.0601.desc.used_sponge:0 "gąbka, która była bardzo... wyraźnie #EMP używana#!."
 coronation_banquet.0601.desc.rotten_vegetable:0 "śmierdzące [activity.GetHost.Custom('RegionalRootVegetable')], tak mocno spleśniałe, że aż dziw bierze, iż udało mi się je ukryć."
 coronation_banquet.0601.desc.dodgy_mushroom:0 "grzyb, co do którego mam pewność, że każdego zmusi do biegu do wygódki. Pewnie na resztę wieczoru."
 coronation_banquet.0601.desc.hank_of_hair:0 "mały kłębek sierści jednego ze zwierząt z dziedzińca. To nie są włosy z głowy."
 coronation_banquet.0601.a:0 "Zepsuj trunki."
 coronation_banquet.0601.a.tt.success:0 "Wchodzisz i wychodzisz jak szept demona"
 coronation_banquet.0601.a.tt.failure:0 "Brakuje ci gracji, by być dyskretnym"
 coronation_banquet.0601.b:0 "Zepsuj wykwintne danie."
 coronation_banquet.0601.b.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.b.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.c:0 "Zrujnuj przystawkę."
 coronation_banquet.0601.c.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.c.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.d:0 "To poniżej mojej godności."


 ##################################################
 # #Relaks
 coronation_banquet.0801.t:0 "Przyjemna atmosfera"
 coronation_banquet.0801.desc.intro:0 "Achhh, czy jest coś bardziej radosnego niż dobra uczta?\n\nGoście krążą tam i z powrotem, jedząc i rozmawiając, podczas gdy światło pochodni tańczy po ścianach, odbijając się jak śmiech po całej sali."
 coronation_banquet.0801.desc.lustful:0 "Tyle apetycznych... #EMP potraw#! do [ROOT.Char.Custom('SenseObserve_EyeTaste')], tyle okazji do ukradkowych spojrzeń, a nawet zakazanych schadzek.\n\nMoże nawet dwóch."
 coronation_banquet.0801.desc.chaste:0 "To po prostu miłe widzieć tylu ludzi bawiących się bez uciekania się do cielesnych przyjemności."
 coronation_banquet.0801.desc.gluttonous:0 "A jedzenie! Ach, to jedzenie... na [ROOT.Char.GetFaith.HealthGodName], #EMP uwielbiam#! solidny, sycący posiłek. Albo pięć."
 coronation_banquet.0801.desc.temperate:0 "\n\nOczywiście, nie przepadam za wystawnymi daniami, ale mogę się cieszyć wybornym towarzystwem i dobrym nastrojem, podgryzając kawałek chleba."
 coronation_banquet.0801.desc.greedy:0 "\n\nNa uczcie każdy jest trochę chciwy — prawdę mówiąc, to odprężające zobaczyć świat tak #EMP szczery#! choć raz."
 coronation_banquet.0801.desc.generous:0 "\n\nJest coś po prostu przyjemnego w karmieniu innych, wspólnym łamaniu chleba i dzieleniu się kielichami w tej samej sali."
 coronation_banquet.0801.desc.lazy:0 "A ja? Nie muszę ruszyć nawet palcem. Ludzie, jedzenie, napoje, poduszki, służba — wszyscy przychodzą do mnie, nie muszę nawet drgnąć. #EMP Perfekcja#!."
 coronation_banquet.0801.desc.diligent:0 "Koordynacja tylu ludzi i służby to niedoceniane zadanie, wymagające subtelnych umiejętności, i miło widzieć, jak jest wykonywane dobrze."
 coronation_banquet.0801.desc.wrathful:0 "Zdarza mi się... być ofiarą własnej porywczości. Ale tutaj, teraz, jestem spokojny, może nawet wyciszony.\n\nTa zmiana tempa jest przyjemna."
 coronation_banquet.0801.desc.calm:0 "\n\nNiektórzy uważają ucztę za miejsce pełne chaosu, ale dla mnie to bastion spokoju i społecznej harmonii. Każdemu lepiej siedzi się z pełnym brzuchem i przepełnionym kielichem."
 coronation_banquet.0801.desc.patient:0 "\n\nCieszę się nawet z przerw między daniami — to nie tylko okazja do śmiechu i rozmów, ale i chwila refleksji nad tym, co się zjadło i ile pracy w to włożono."
 coronation_banquet.0801.desc.impatient:0 "\n\nSolidna uczta to jedno z niewielu miejsc, gdzie rzadko trzeba na coś czekać. Chcesz jeść? Masz jedzenie. Napój? Zaraz podadzą. Rozmowa? Dobre towarzystwo wszędzie. Błogość."
 coronation_banquet.0801.desc.arrogant:0 "\n\nDobrze mi tak spoufalać się z pomniejszymi, z nogami na stołku, rozsiewając moją łaskę wśród drobnej szlachty."
 coronation_banquet.0801.desc.humble:0 "Tyle osób zjechało się z całego kraju, tylko po to, by być tutaj. To daje perspektywę, jak wielki jest świat."
 coronation_banquet.0801.desc.deceitful:0 "\n\nJuż rozpuściłem w tłumie kilka plotek, ot tak dla zabawy. Lubię patrzeć, jak szybko kłamstwo się rozchodzi, nawet bez żadnych innych motywów poza nutą chaosu."
 coronation_banquet.0801.desc.honest:0 "Niewiele jest prawdziwszych przejawów ludzkiej natury niż to. Tak nagie, tak szczere — po prostu ludzie cieszący się swoim towarzystwem."
 coronation_banquet.0801.desc.craven:0 "Jest coś tak uspokajającego w byciu pośród tylu ludzi, jakby nic złego nie mogło się wydarzyć.\n\nPrawdopodobnie."
 coronation_banquet.0801.desc.brave:0 "Jesteśmy barwną gromadą, to prawda, ale tu i teraz czuję, że ta kompania mogłaby podbić świat."
 coronation_banquet.0801.desc.shy:0 "Szczęśliwie ulokowałem się w kącie, rozmawiając z kilkoma ciekawymi osobami.\n\nDobrze czasem pobyć w towarzystwie, nie będąc przytłoczonym."
 coronation_banquet.0801.desc.gregarious:0 "\n\nSzkoda, że nie udało się zaprosić więcej gości, jeszcze jeden stół lub dwa, ale nie każdy ma duszę do zabawy. Nie każdy, ale #EMP ja#! tak, i jestem wart tylu stołów samemu!"
 coronation_banquet.0801.desc.ambitious:0 "Tyle okazji do rozmów, spotkań, planów. Każda nowa konwersacja to ziarno nowego celu, każde danie to wymówka, by dodać kolejny kontakt."
 coronation_banquet.0801.desc.content:0 "Nie potrafię wymyślić niczego, co chciałbym zmienić. Wszystko jest po prostu... idealne."
 coronation_banquet.0801.desc.arbitrary:0 "\n\nOczywiście, nie wszystko jest tak, jak bym chciał, ale taka jest natura takich spotkań. Następnym razem będzie inaczej, a nuta zmiany daje na co czekać."
 coronation_banquet.0801.desc.just:0 "\n\nZawsze uważałem, że naturalny porządek na uczcie to rozkosz dla oka. Stoły starannie ustawione, rangi społeczne cicho pilnowane, wszyscy szczęśliwi, śmieją się i są na swoim miejscu. Dokładnie tam, gdzie powinni być."
 coronation_banquet.0801.desc.cynical:0 "Oczywiście, większość z nich przyszła tu tylko jeść i pić na czyjś koszt, ale kto jestem, by ich osądzać? To nie wybór, który mógłbym im mieć za złe, a jedzenie jest #EMP przepyszne#!."
 coronation_banquet.0801.desc.zealous:0 "\n\nMamrotam krótką modlitwę do [ROOT.Char.GetFaith.HealthGodName], dziękując za kolejne wspaniałe danie w drodze. Naprawdę, to stworzenie [ROOT.Char.GetFaith.CreatorName] pełne jest cudów, a dobre jadło to nie najmniejszy z nich."
 coronation_banquet.0801.desc.paranoid:0 "\n\nNieustannie wypatruję choćby najmniejszych oznak niebezpieczeństwa, czy to przypadkowego, czy zaplanowanego. Jest go akurat tyle, by pasowało do moich oczekiwań — nie tak dużo, by spisek był oczywisty, nie tak mało, by był ukryty. Tak jak lubię."
 coronation_banquet.0801.desc.trusting:0 "\n\nZ tak dobrym nastrojem i taką ilością pysznego jedzenia, kto mógłby mieć złe zamiary na takim spotkaniu? Nie, to radosna okazja i cieszę się razem z innymi."
 coronation_banquet.0801.desc.compassionate:0 "To rozkosz widzieć, jak ludzka życzliwość tak swobodnie się udziela."
 coronation_banquet.0801.desc.callous:0 "\n\nNie żebym się #EMP bardzo#! przejmował, gdyby reszta bawiła się źle, ale potrafię docenić miłą atmosferę. W granicach rozsądku."
 coronation_banquet.0801.desc.sadistic:0 "Lubię krzyki i łzy tak samo jak każdy inny zdrowo nastawiony [ROOT.Char.GetTitleAsNameNoTooltip], ale radosne śmiechy to miła odmiana."
 coronation_banquet.0801.desc.stubborn:0 "Myślałem, by się przejść jak reszta, ale to oznaczałoby oddać miejsce, a prędzej się zapadnę, niż je odstąpię."
 coronation_banquet.0801.desc.fickle:0 "Myślę, że moją ulubioną rzeczą na ucztach #EMP jest#! jedzenie. Nie, ludzie. Właściwie może napoje? Albo rozrywka, czy też..."
 coronation_banquet.0801.desc.vengeful:0 "\n\nOczywiście, spora część mojej złości skierowana jest na służącego, którego właśnie podłożyłem, a teraz jest cały wślizgany w śliskie przystawki. Dobrze mu tak, że zapomniał dolać mi napoju przy poprzednim daniu."
 coronation_banquet.0801.desc.forgiving:0 "\n\nTrochę się martwię, że służba pominęła mój kielich ostatnim razem, ale zawsze jest następna tura. Właśnie to cudowne w uczcie — zawsze jest #EMP kolejne#! danie."
 coronation_banquet.0801.desc.outro:0 "\n\nCzasem warto po prostu usiąść i cieszyć się drobiazgami życia."
 coronation_banquet.0801.a:0 "To tu chcę być."
 coronation_banquet.0801.b:0 "Świetni ludzie do pogadania."
 coronation_banquet.0801.c:0 "Szansa, by pokazać się wśród najlepszych!"

