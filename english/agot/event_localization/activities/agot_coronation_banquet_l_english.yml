 coronation_banquet.1070.b.success:0 "Uspokajasz bestię"
 coronation_banquet.1070.b.tt.success:0 "Udało Ci się uspokoić bestię"
 coronation_banquet.1070.b.failure:0 "Bestia się broni"
 coronation_banquet.1070.c:0 "[m_hunt.GetFirstName]! Zrób #EMP coś#!!!"
 coronation_banquet.1070.c.success:0 "[m_hunt.GetFirstNameNoTooltip] panuje nad sytuacją"
 coronation_banquet.1070.c.tt.success:0 "[m_hunt.GetFirstNameNoTooltip] uspokoił bestię"
 coronation_banquet.1070.c.failure:0 "[m_hunt.GetFirstNameNoTooltip] zostaje ranny i musi zabić bestię"
 coronation_banquet.1070.c.tt.failure:0 "[m_hunt.GetFirstNameNoTooltip] zabił bestię"
 coronation_banquet.1070.d:0 "#EMP Z drogi!#!"
 coronation_banquet.1070.d.tt:0 "Uciekasz i chowasz się"
 coronation_banquet.1070.e:0 "Chcecie zobaczyć coś #EMP naprawdę#! niesamowitego?"
 coronation_banquet.1070.e.tt:0 "Próbujesz oswoić bestię"
 coronation_banquet.1070.e.success:0 "Bestia skacze i tańczy na twoje zawołanie"
