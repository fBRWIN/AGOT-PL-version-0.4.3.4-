 # An Exotic Show
 coronation_banquet.1070.t:0 "Egzotyczny Pokaz"
 coronation_banquet.1070.desc_host:0 "Rozglądam się wokół z zadowolonym uśmiechem. Atmosfera na uczcie jest swobodna, goście rozmawiają ze sobą przyjaźnie, ciesząc się muzyką i rozrywką, błogo nieświadomi, że najlepsza część, którą zaplanowaliśmy, by ich zachwycić, dopiero przed nimi. Daję znak sługom, by przystąpili do działania."
 coronation_banquet.1070.desc_guest:0 "Bawię się świetnie na uczcie koronacyjnej. W szczególności [host.GetTitledFirstName] nie szczędził kosztów na rozrywkę! Najlepsi muzycy grają dla nas, aktorzy i żonglerzy pokazują swoje umiejętności, a trubadurzy recytują wyrafinowane wersy. Jestem więc dość zaskoczony, gdy [host.GetFirstNameNoTooltip] daje znak, by wnieść coś jeszcze."
 coronation_banquet.1070.desc_mid:0 "\n\nCzterech sług wraca wkrótce, ciągnąc za sobą klatkę zawierającą majestatycznego [host.Custom('GetAnimalTypeCaptive')], najwspanialszego, jakiego kiedykolwiek widziałem."
 coronation_banquet.1070.desc_good:0 "Bestia jest nieco niespokojna, ale kraty są mocne, a wszyscy cieszą się pokazem z bezpiecznego miejsca."
 coronation_banquet.1070.desc_bad:0 "Bestia jest niespokojna, a ja z niepokojem obserwuję, jak klatka skrzypi i jęczy przy każdym jej ruchu. Aż nagle, z potwornym #EMP trzaskiem#!, kluczowa krata pęka i wybucha piekło."
 coronation_banquet.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName] zostaje szybko otoczony."
 coronation_banquet.1070.a:0 "Naprawdę świetny pokaz."
