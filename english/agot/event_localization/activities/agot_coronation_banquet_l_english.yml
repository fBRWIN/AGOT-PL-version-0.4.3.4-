 coronation_banquet.1320.d:0 "Ignoruję [rival.GetShortUIName], dopóki nie wyjdzie."
 coronation_banquet.2010.t:0 "Legendarny gość"
 coronation_banquet.2010.desc.intro:0 "W trakcie uczty czuję, że jest... rozczarowująca. Brak imponujących jedwabi czy gobelinów, najczystsze złoto nie ma tu miejsca — ani najwspanialsze klejnoty. Spoglądam przez okno i nocne niebo wydaje się inspirujące.\n\nTam, na zewnątrz, żyją białe zwierzęta. Swobodnie biegają po naszych lasach i kryją się między drzewami. Upolować jedno — to czyn legendarny.\n\nMoże... wystarczy, że pomaluję jednego z naszych [ROOT.Char.Custom('GetAnimalType')] na biało?"
 coronation_banquet.2010.a:0 "Muszę się pośpieszyć, każ służbie działać natychmiast."
 coronation_banquet.2010.a.tt:0 "To pomoże ci #EMP zdobyć sławę#!, ale bystry gość może coś podejrzewać..."
 coronation_banquet.2010.b:0 "Ryzyko jest zbyt duże."
 coronation_banquet.2010.impressed_list:0 "Każdy towarzyski, hulaka, pijak, odważny, łowca lub galant obecny na uczcie"
 # wbanquet_white_animal_opinion:0 "Legendarny gość"
 # wbanquet_white_animal_opinion_desc:0 "Ta postać była pod wrażeniem białego zwierzęcia na uczcie koronacyjnej"

 coronation_banquet.2011.t:0 "$coronation_banquet.2010.t$: Podejrzenia"
 coronation_banquet.2011.desc:0 "Gdy [ROOT.Char.Custom('GetAnimalType')] wchodzi do sali, jego jasne futro lśni w blasku księżyca niemal jak fosforyzująca gorączka, nienaturalny blask. Oszustwo jest niemal doskonałe — prawdziwy cud. Goście stoją w zachwycie i podchodzą do zwierzęcia, nie śmiąc go dotknąć, bo jego natura jest święta.\n\nJednak w tłumie dostrzegam [doubting_guest.GetTitledFirstName], który przewraca oczami: "Nie widzicie, że to tylko farba? [ROOT.Char.GetTitledFirstNameNoTooltip] musi nas brać za głupców.""
 coronation_banquet.2011.a:0 "Cóż, nie ma już sensu udawać."
 coronation_banquet.2011.b:0 ""Jak śmiesz mi wątpić w dniu mojej uczty?""
 coronation_banquet.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip] niechętnie ci wierzy"
 coronation_banquet.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip] nie wierzy ani słowa"

 coronation_banquet.2020.t:0 "Niezbyt dobrze"
 coronation_banquet.2020.desc:0 "Najlepsze dania krążą po stołach, a [host.Custom('GetExpensiveMeal')] i [host.Custom('GetExpensiveDessert')] wypełniają salę wspaniałym aromatem.\n\n[host.GetTitledFirstName] naprawdę przesadził z przygotowaniami — studnia na dziedzińcu aż przelewa się [host.Custom('GetExpensiveDrink')], czerpaną srebrnym wiadrem na srebrnym łańcuchu.\n\nGdy podchodzę z ciekawości, widzę [drunk_guest.GetTitledFirstName], który niebezpiecznie zatacza się w pobliżu, z kielichem w dłoni."
 coronation_banquet.2020.a:0 ""Zaraz sobie coś zrobisz... chodź tu, przyjacielu.""
 coronation_banquet.2020.a.success:1 "Namawiasz [drunk_guest.GetFirstNameNoTooltip], by odszedł"
 coronation_banquet.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip] wpada do studni"
 coronation_banquet.2020.b:0 "Zostanę tutaj cicho i popatrzę."
 coronation_banquet.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip] nie wpada do środka"
 coronation_banquet.2020.c:0 ""No i proszę!""
 coronation_banquet.2020.c.success:1 "Z powodzeniem popychasz [drunk_guest.GetFirstNameNoTooltip] do studni"
 coronation_banquet.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip] opiera się twojemu pchnięciu"
 coronation_banquet.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip] ginie w upadku"
 coronation_banquet.wedding_intent.success.tt:0 "Twój cel [THIS.Char.GetInvolvedActivityIntent.GetName] zakończył się sukcesem"

 coronation_banquet.2000.t:0 "Przyjaciel przyjaciela"
 coronation_banquet.2000.desc.intro:1 "Obserwując [diplo_target.GetTitledFirstName] z daleka, szybko dochodzę do wniosku, że nie mogę po prostu podejść, zacząć rozmawiać o pogodzie, najnowszych traktatach medycznych czy wojnie i liczyć, że tak powstanie sojusz.\n\nWkrótce dostrzegam [target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] po drugiej stronie sali, znanego jako [diplo_target.GetFirstNamePossessiveNoTooltip] [SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))], który radośnie opróżnia kielichy [ROOT.Char.Custom('RegionalAlcoholicDrink')].\n\n"Powiedz mi, czym interesuje się [diplo_target.GetFirstNamePossessiveNoTooltip]?" pytam uważnie.\n\n"
 coronation_banquet.2000.desc.lustful:0 ""Ha! Pod czyimś pasem, mogę ci to powiedzieć!""
 coronation_banquet.2000.desc.nerd:0 ""Po prostu... po prostu rozmawiaj o książkach i jak bardzo nie cierpisz wychodzić na zewnątrz.""
 coronation_banquet.2000.desc.valiant:0 ""Ach, najdzielniejszy z [diplo_target.GetWomenMen], obyty w wojnie i jej sztukach.""
 coronation_banquet.2000.desc.social:0 ""Tu, oczywiście! Chwila świętowania, dobre jedzenie, wyborne trunki i najlepsze towarzystwo.""
 coronation_banquet.2000.desc.fishy:0 ""[diplo_target.GetSheHe|U] rozkwita na dworze! Z wielką troską [diplo_target.GetSheHe] zgłębił sztukę intryg.""
 coronation_banquet.2000.a:0 "Fantastycznie! Wykorzystajmy tę wiedzę od razu!"
 coronation_banquet.2000.a.tt:1 "Podchodzisz do [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.b:0 "Skąd mam wiedzieć, czy mogę ufać [target_friend.GetHerHim]?"
 coronation_banquet.2000.b.success.tt:1 "Otrzymasz premię do [GetScheme('befriend').GetTypeName] [schemes|E] przeciwko [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip] wydaje się mówić prawdę"
 coronation_banquet.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip] jest urażony twoją nieufnością"

 coronation_banquet.2001.t:0 "$coronation_banquet.2000.t$"
 coronation_banquet.2001.desc:0 "Z nowo zdobytą wiedzą podchodzę do [diplo_target.GetTitledFirstName], który cieszy się ucztą i towarzystwem innych przy innym stole, na którym leży bogaty obrus. "Czy możemy zamienić słowo, [diplo_target.GetTitleAsNameNoTooltip]?", pytam, "Nie chciałbym przerywać parlamentu."\n\n[diplo_target.GetTitledFirstNameNoTooltip] unosi brwi, w oczach błyska ciekawość. "Oczywiście. Jakie sprawy sprowadzają cię do mnie, szlachetny [ROOT.Char.GetFirstNameNoTooltip]?""
 coronation_banquet.2001.a:0 ""Chcesz wymknąć się i znaleźć... wybornych gości?""
 coronation_banquet.2001.b:0 "Nic nie jest nieszczęściem, jeśli sam tego nie uznasz, jak mówił filozof."
 coronation_banquet.2001.b.flavor:0 "#EMP Nieszczęście to tylko to, za co je uznasz#!."
 coronation_banquet.2001.b.dull:0 ""Więc... słyszałeś o... traktacie?""
 coronation_banquet.2001.c:1 ""Słyszałeś o kampanii barona? Cóż to było za oblężenie!""
 coronation_banquet.2001.d:0 ""Proszę, pij i jedz ze mną, niech ta uczta trwa dniami!""
 coronation_banquet.2001.e:0 ""#EMP Psiakrew#!, słyszałeś plotki o dworskich spiskach?""
 coronation_banquet.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip] uważa cię za potężnego sojusznika"
 coronation_banquet.2000.after.alliance.tt:1 "Wchodzisz w sojusz z [diplo_target.GetFirstNameNoTooltip]"
 coronation_banquet.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip] chce, byś był jego wasalem"
 coronation_banquet.2000.after.subjugate.tt:1 "[diplo_target.GetFirstNameNoTooltip] przysięga ci wierność"
 coronation_banquet.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip] uważa cię za bratnią duszę"
 coronation_banquet.2000.after.insult:0 "[diplo_target.GetShortUINameNoTooltip] jest urażony, że myślisz, jakby [diplo_target.GetSheHe] mógł być tym zainteresowany"
 coronation_banquet.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip] jest urażony"
 coronation_banquet.2030.desc.intro:0 "Jedzenie i picie leją się strumieniami podczas uczty. Między kolejnymi daniami dostrzegam [coronation_target.GetTitledFirstName|U] otoczonego życzliwymi gośćmi. Łapiąc [bastard_scope.GetFirstName|U], podchodzę do [coronation_target.GetTitleAsNameNoTooltip]. "Wasza Łaskawość!" wołam, przyciągając uwagę [coronation_target.GetHerHis|l].\n\n[coronation_target.GetTitledFirstNameNoTooltip|U] odwraca się, a w oczach pojawia się ciekawość. "[asking_guest.GetTitledFirstNameNoTooltip|U], w czym mogę pomóc?""

 coronation_banquet.2031.desc:0 "Jedzenie i picie leją się strumieniami podczas uczty. Między kolejnymi daniami dostrzegam, jak [asking_guest.GetTitledFirstName|U] podchodzi z [bastard_scope.GetFirstName|U] tuż za sobą. "Wasza Łaskawość!" woła [asking_guest.GetSheHe|U]. [asking_guest.GetTitledFirstNameNoTooltip|U] kłania się głęboko, [bastard_scope.GetFirstNameNoTooltip|U] robi to samo.\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], w czym mogę pomóc?" pytam.\n\n"Wasza Łaskawość, oto [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] wiernie służył w moim domu i chciałbym, by został uznany za prawowitego."\n\nPrzyglądam się [bastard_scope.GetFirstNameNoTooltip|U], a potem [asking_guest.GetTitledFirstNameNoTooltip|U]. "Chodzi o twojego bękarta [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))]."\n\n[asking_guest.GetTitledFirstNameNoTooltip|U] kiwa głową. "Tak, Wasza Łaskawość. [bastard_scope.GetFirstNameNoTooltip|U] jest moją krwią i zasłużył sobie na moje nazwisko.""
 coronation_banquet.2031.desc_hooked:0 "Jedzenie i picie leją się strumieniami podczas uczty. Między kolejnymi daniami dostrzegam, jak [asking_guest.GetTitledFirstName|U] podchodzi z [bastard_scope.GetFirstName|U] tuż za sobą. "Wasza Łaskawość!" woła [asking_guest.GetSheHe|U].\n\n"[asking_guest.GetTitledFirstNameNoTooltip|U], w czym mogę pomóc?" pytam. \n\nTon [asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] nagle zmienia się z pełnego szacunku na pewny siebie. "Wasza Łaskawość, oto [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] wiernie służył w moim domu i ponieważ jestem winien koronę przysługę, chciałbym, by został uznany za prawowitego.""

