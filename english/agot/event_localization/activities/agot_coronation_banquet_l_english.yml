 coronation_banquet.1310.d.tt:1 "Nie martw się, [friend.GetFirstNameNoTooltip] zrozumie."

 #Rywal szuka przebaczenia
 coronation_banquet.1320.t:0 "Szansa na nowy początek?"
 coronation_banquet.1320.desc_intro:0 "Ten wstrętny [rival.GetTitledFirstName] wpatruje się we mnie z drugiego końca stołu. Nasze spojrzenia się spotykają i napinam się, gotowy na kłótnię, gdy [rival.GetSheHe] podchodzi do mnie. Zaraz... czy [rival.GetSheHe] płacze?\n\n"
 coronation_banquet.1320.desc_host_vs_spouse:0 ""Dlaczego wyprawiłeś mi tak wspaniałą koronację?"
 coronation_banquet.1320.desc_host_vs_guest:0 ""Dlaczego zaprosiłeś mnie na tę wspaniałą koronację?"
 coronation_banquet.1320.desc_spouse_vs_guest:0 ""Dlaczego zostałem zaproszony na twoją koronację?"
 coronation_banquet.1320.desc_guest_vs_host:0 ""Nigdy nie myślałem, że przyjdziesz."
 coronation_banquet.1320.desc_guest_vs_spouse:0 "$coronation_banquet.1320.desc_guest_vs_host$"
 coronation_banquet.1320.desc_spouse_vs_host:0 ""To musiało być dziwne, że to ja byłem gospodarzem twojej koronacji."
 coronation_banquet.1320.desc_guest_vs_guest:0 ""Widok ciebie w tak radosnym dniu daje do myślenia."
 coronation_banquet.1320.desc_outro:0 " Po wszystkim, co się między nami wydarzyło..." [rival.GetHerHis|U] oczy wypełniają się łzami. "Chciałbym cofnąć wszystko!""
 coronation_banquet.1320.a:0 "Obejmuję [rival.GetFirstNameNoTooltip] i pozwalam, by wszystko zostało wybaczone!"
 coronation_banquet.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip] docenia twój gest zgody"
 coronation_banquet.1320.a.friend:0 "[rival.GetShortUINameNoTooltip] odwzajemnia twoje pojednanie"
