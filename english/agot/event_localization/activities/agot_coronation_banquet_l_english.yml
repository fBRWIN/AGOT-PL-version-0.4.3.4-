# RÓŻNE
 coronation_banquet_0041_attraction_modifier:0 "Temat na językach"
 coronation_banquet_0041_attraction_modifier_desc:0 "Najlepsze cechy tej postaci są na ustach wszystkich."
 coronation_banquet_0051_snooty_modifier:0 "Wyniosły"
 coronation_banquet_0051_snooty_modifier_desc:0 "Ta postać znana jest z braku cierpliwości do pospólstwa, pochlebców i głupców udających ważniejszych, niż są w rzeczywistości."
 coronation_banquet_0051_approachable_modifier:0 "Przystępny"
 coronation_banquet_0051_approachable_modifier_desc:0 "Uważany za wzór taktu, ta postać zawsze znajdzie czas na rozmowę — niezależnie od tego, jak nudny jest temat."
 coronation_banquet.0000.desc.hate.fallback:0 ""Phi, ty po prostu łatwo się zachwycasz", prycha [char_2.GetFirstNameNoTooltip]. "Ja oczekuję czegoś więcej po takich wydarzeniach.""
 coronation_banquet.0000.desc.boilerplate.char_intro:0 "Nieopodal mojego miejsca zarówno [char_1.GetTitledFirstName], jak i [char_2.GetTitledFirstName] dzielą się swoimi opiniami"
 coronation_banquet.0000.flavour.hobnob.char_1:0 "Większość wieczoru spędzasz na gawędzeniu z tym [char_1.Custom('GetEducationTrait')]"
 coronation_banquet.0000.flavour.hobnob.char_2:0 "Większość wieczoru spędzasz na gawędzeniu z tym [char_2.Custom('GetEducationTrait')]"












##################################################
# FAZA UCZTY

 coronation_banquet.0001.t:0 "Prawdziwe widowisko"
 coronation_banquet.0001.desc.intro.bad:0 "Choć nie jest to najwspanialsza z uczt, wieczorna rozrywka i tak dostarcza ekscytujących wrażeń — aktorzy, akrobaci, kuglarze i inni. $coronation_banquet.0000.desc.boilerplate.char_intro$ ich występy.\n\n"
 coronation_banquet.0001.desc.t1.love.diligent:0 ""Brawo! Brawo! Wystarczająco ciekawe, ale nie #EMP zbyt#! frywolne!", woła [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.shy:0 ""Dobrze, że zapewniają tło, nie przesłaniając rozmowy", półszeptem mówi [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.humble:0 ""Idealna liczba artystów, by pozostać stosowną", kiwa z uznaniem [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.content:0 "$coronation_banquet.0001.desc.t1.love.humble$"
 coronation_banquet.0001.desc.t1.love.honest:0 ""Cieszę się, że nie ma ich zbyt wielu", krzywi się [char_1.GetFirstNameNoTooltip]. "Kłopotliwe typy, ogólnie rzecz biorąc.""
 coronation_banquet.0001.desc.t1.love.just:0 "$coronation_banquet.0001.desc.t1.love.honest$"
 coronation_banquet.0001.desc.t1.love.craven:0 ""Zawsze się denerwuję, gdy występy są #EMP zbyt#! śmiałe", chichocze [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.love.paranoid:0 ""Artyści są nieprzewidywalni. Tyle wystarczy — niebezpiecznie jest mieć ich za wielu w jednym miejscu", przytakuje [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.intro.normal:0 "Wspaniała mieszanka muzyków, akrobatów i aktorów zapewnia rozrywkę wieczoru, wprawiając gości w zachwyt. $coronation_banquet.0000.desc.boilerplate.char_intro$ ich występy.\n\n"
 coronation_banquet.0001.desc.t2.love.content:0 ""Ach, idealna dawka radości, jak sądzę", śmieje się [char_1.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.love.compassionate:0 "$coronation_banquet.0001.desc.t2.love.content$"
 coronation_banquet.0001.desc.t2.love.generous:0 ""Miło zobaczyć trochę różnorodności", przeciąga [char_1.GetFirstNameNoTooltip], "zbyt często ludzie są skąpi na takie rzeczy.""
 coronation_banquet.0001.desc.t2.love.calm:0 ""Włożono wiele myśli w odpowiedni balans hałasu", rozważa [char_1.GetFirstNameNoTooltip], "dobrze, że nie ma #EMP zbyt#! wielkiego zgiełku.""
 coronation_banquet.0001.desc.t2.love.patient:0 "$coronation_banquet.0001.desc.t2.love.calm$"
 coronation_banquet.0001.desc.t2.love.fickle:0 ""Nigdy nie wiem, czego oczekiwać po artystach", śmieje się [char_1.GetFirstNameNoTooltip], "więc to wydaje mi się odpowiednie.""
 coronation_banquet.0001.desc.t2.love.cynical:0 ""Wystarczająca liczba artystów i ani jednego więcej", stwierdza sucho [char_1.GetFirstNameNoTooltip], "dobrze, nie znoszę popisywaczy.""
 coronation_banquet.0001.desc.intro.good:0 "Sala tętni życiem — aktorskie trupy, muzycy i egzotyczni kuglarze zachwycają zgromadzonych. $coronation_banquet.0000.desc.boilerplate.char_intro$ ich występy.\n\n"
 coronation_banquet.0001.desc.t3.love.lazy:0 ""Zrób przewrót!" krzyczy [char_1.GetFirstNameNoTooltip] do figlującego akrobaty. "Na bogów, #EMP kocham#! dobrą zabawę!""
 coronation_banquet.0001.desc.t3.love.gregarious:0 "$coronation_banquet.0001.desc.t3.love.lazy$"
 coronation_banquet.0001.desc.t3.love.arrogant:0 ""To się nazywa uczta!" rechocze [char_1.GetFirstNameNoTooltip], "wspaniała, ba, #EMP wielka#! uroczystość!""
 coronation_banquet.0001.desc.t3.love.ambitious:0 "$coronation_banquet.0001.desc.t3.love.arrogant$"
 coronation_banquet.0001.desc.t3.love.deceitful:0 ""Mam dużo szacunku dla artystów", rozważa [char_1.GetFirstNameNoTooltip], "trzeba mieć talent, by z kłamstwa uczynić zawód.""
 coronation_banquet.0001.desc.t3.love.arbitrary:0 "$coronation_banquet.0001.desc.t3.love.deceitful$"
 coronation_banquet.0001.desc.t3.love.brave:0 ""Tak, tak, grajcie w powietrzu, nie bądźcie tchórzami!" śmieje się [char_1.GetFirstNameNoTooltip], podjudzając muzyka. "Bez odrobiny #EMP ryzyka#! nie ma zabawy!""
 coronation_banquet.0001.desc.t3.love.trusting:0 ""Jakie to ciekawe sztuczki", śmieje się [char_1.GetFirstNameNoTooltip], "prawie chciałbym, by część z nich zamieszkała u mnie.""
 coronation_banquet.0001.desc.midtro:0 "\n\n"

 coronation_banquet.0001.desc.t1.hate.lazy:0 "  „Hrmph, liczyłem na coś nieco bardziej... wystawnego...” — jęczy [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.gregarious:0 "  $coronation_banquet.0001.desc.t1.hate.lazy$"
 coronation_banquet.0001.desc.t1.hate.arrogant:0 "  „Bah, niby wystarczające, ale to nie ten spektakl, którego się spodziewałem” — wzdycha [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t1.hate.ambitious:0 "  $coronation_banquet.0001.desc.t1.hate.arrogant$"
 coronation_banquet.0001.desc.t1.hate.deceitful:0 "  „Szczerze mówiąc, liczyłem na coś więcej” — narzeka [char_2.GetFirstNameNoTooltip], „Tacy ludzie mnie fascynują.”"
 coronation_banquet.0001.desc.t1.hate.arbitrary:0 "  $coronation_banquet.0001.desc.t1.hate.deceitful$"
 coronation_banquet.0001.desc.t1.hate.brave:0 "  „Powinno być ich znacznie więcej” — narzeka [char_2.GetFirstNameNoTooltip], „tych kilku nie wystarczy, by zrobić coś naprawdę odważnego.”"
 coronation_banquet.0001.desc.t1.hate.trusting:0 "  „Szczerze mówiąc, liczyłem na większą różnorodność” — jęczy [char_2.GetFirstNameNoTooltip], „takich pracowników można złapać w byle mieście.”"
 coronation_banquet.0001.desc.t2.hate.ambitious:0 "  „Jest w porządku, przypuszczam” — parska [char_2.GetFirstNameNoTooltip], „ale wolę prawdziwą, imponującą ostentację od tych półśrodków.”"
 coronation_banquet.0001.desc.t2.hate.arrogant:0 "  $coronation_banquet.0001.desc.t2.hate.ambitious$"
 coronation_banquet.0001.desc.t2.hate.greedy:0 "  „Bah, jest ich zbyt wielu, by pochwalić oszczędność, ale za mało, by cieszyć się cudzym groszem” — marudzi [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.wrathful:0 "  „Szczerze mówiąc, spodziewałem się nieco więcej zgiełku i ruchu” — prycha [char_2.GetFirstNameNoTooltip]."
 coronation_banquet.0001.desc.t2.hate.impatient:0 "  $coronation_banquet.0001.desc.t2.hate.wrathful$"
 coronation_banquet.0001.desc.t2.hate.stubborn:0 "  „Moim zdaniem to miała być celebracja ceremonii” — zauważa [char_2.GetFirstNameNoTooltip], „więc powinna dorównywać jej rangą i być huczna.”"
 coronation_banquet.0001.desc.t2.hate.zealous:0 "  $coronation_banquet.0001.desc.t2.hate.stubborn$"
 coronation_banquet.0001.desc.t3.hate.diligent:0 "  „Po prostu uważam, że to wszystko jest trochę zbyt przesadzone” — narzeka [char_2.GetFirstNameNoTooltip], „tyle... błahostek...”"
 coronation_banquet.0001.desc.t3.hate.shy:0 "  „Ledwo słyszę własne myśli” — szepcze [char_2.GetFirstNameNoTooltip], „to wszystko jest takie... przytłaczające...”"
 coronation_banquet.0001.desc.t3.hate.humble:0 "  „To dobre, ale trochę zbyt pokazowe” — węszy [char_2.GetFirstNameNoTooltip], „przydałoby się trochę więcej przestrzeni do rozmów.”"
 coronation_banquet.0001.desc.t3.hate.content:0 "  $coronation_banquet.0001.desc.t3.hate.humble$"
 coronation_banquet.0001.desc.t3.hate.honest:0 "  „#EMP Aktorzy#!” — jęczy [char_2.GetFirstNameNoTooltip], „zawodowi kłamcy, wszyscy. Na tak ważnej okazji mogłoby ich być mniej.”"
 coronation_banquet.0001.desc.t3.hate.just:0 "  $coronation_banquet.0001.desc.t3.hate.honest$"
 coronation_banquet.0001.desc.t3.hate.craven:0 "  „Uważaj!” — prycha [char_2.GetFirstNameNoTooltip], unikając lecącej piłki żonglera, „cholerni zuchwali najemnicy, nie można nawet spokojnie zjeść…”"
 coronation_banquet.0001.desc.t3.hate.paranoid:0 "  „Za dużo dziwnych twarzy, za dużo osobliwych 'narzędzi'” — przeklina [char_2.GetFirstNameNoTooltip], „Ten tam! Czy to fałszywy miecz, czy może skrytobójca?”"
 coronation_banquet.0001.a:0 "  „[char_1.GetFirstNameNoTooltip] bez wątpienia ma rację.”"
 coronation_banquet.0001.a.host:0 "  „[char_1.GetFirstNameNoTooltip], tak się cieszę, że ci się podoba!”"
 coronation_banquet.0001.b:0 "  „Zgadzam się z [char_2.GetFirstNameNoTooltip].”"
 coronation_banquet.0001.b.host:0 "  „Inaczej to sobie wyobrażałem, gdy ich zatrudniałem, [char_2.GetFirstNameNoTooltip].”"
 coronation_banquet.0001.c:0 "  Moje groźne spojrzenie utkwione jest w [intent_target.GetFirstNameNoTooltip]..."
 coronation_banquet.0001.c.tt:0 "  Twoje spojrzenie wytrąca z równowagi [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0001.d:0 "  Skupiam się na właściwej rozrywce."
 coronation_banquet.0001.e:0 "  „Tego możecie się spodziewać pod rządami Domu [ROOT.Char.GetHouse.GetNameNoTooltip].”"

 coronation_banquet.0011.t:0 "Jedzenie godne..."
 coronation_banquet.0011.desc.intro.bad:0 "Według wszelkich rozsądnych standardów, wieczorne jedzenie to ekscytująca mieszanka tekstur, smaków i widowisk, choć to szczególnie wyjątkowa okazja. $coronation_banquet.0000.desc.boilerplate.char_intro$ o potrawach.\n\n"
 coronation_banquet.0011.desc.t1.love.temperate:0 ""Na [char_1.GetFaith.HealthGodName], kuchnia jest #EMP wyśmienita#!", entuzjazmuje się [char_1.GetFirstNameNoTooltip], "tak różnorodna, jak przystało, bez przesady!""
 coronation_banquet.0011.desc.t1.love.humble:0 ""Ważne jest, by od czasu do czasu się rozpieścić", rozważa [char_1.GetFirstNameNoTooltip], "i właśnie w taki sposób lubię to robić.""
 coronation_banquet.0011.desc.t1.love.content:0 "$coronation_banquet.0011.desc.t1.love.humble$"
 coronation_banquet.0011.desc.t1.love.impatient:0 ""Aha, solidny posiłek w dobrym czasie", woła [char_1.GetFirstNameNoTooltip], "wspaniale! Nie znoszę tysiąca drobnych dań.""
 coronation_banquet.0011.desc.t1.love.paranoid:0 ""Mmm, dobry poziom", zauważa [char_1.GetFirstNameNoTooltip], obracając kawałek w palcach, "zbyt wiele ozdób to zaproszenie do zatrucia.""
 coronation_banquet.0011.desc.t1.love.stubborn:0 ""Jeszcze jedno takie danie", śmieje się [char_1.GetFirstNameNoTooltip], "wiem, co lubię i to właśnie podają!""
 coronation_banquet.0011.desc.intro.normal:0 "Z egzotycznymi smakołykami, kunsztownymi dziełami kulinarnymi i bogatymi barwami oraz zapachami, kucharze dali z siebie wszystko na koronację. $coronation_banquet.0000.desc.boilerplate.char_intro$ o potrawach.\n\n"
 coronation_banquet.0011.desc.t2.love.content:0 ""Ahhh, to wszystko takie piękne", kiwa głową [char_1.GetFirstNameNoTooltip], "doskonała mieszanka formy i smaku.""
 coronation_banquet.0011.desc.t2.love.compassionate:0 "$coronation_banquet.0011.desc.t2.love.content$"
 coronation_banquet.0011.desc.t2.love.generous:0 ""#EMP Pyszne#!" śmieje się [char_1.GetFirstNameNoTooltip], wkładając coś purpurowego do ust, "miło zobaczyć, że ktoś nie szczędził monet.""
 coronation_banquet.0011.desc.t2.love.calm:0 ""Dobry bankiet, moim zdaniem", chichocze [char_1.GetFirstNameNoTooltip], "dużo przemyślenia, by stworzyć doświadczenie bez utraty tego, co ważne.""
 coronation_banquet.0011.desc.t2.love.patient:0 "$coronation_banquet.0011.desc.t2.love.calm$"
 coronation_banquet.0011.desc.t2.love.cynical:0 ""Widać odpowiednią ilość wysiłku", zauważa [char_1.GetFirstNameNoTooltip] z przekąsem, "na tyle, by pokazać staranność, ale bez marnotrawstwa.""
 coronation_banquet.0011.desc.intro.good:0 "Wzrok, smak, dotyk, węch, a nawet słuch — żaden zmysł nie pozostał nietknięty przez skalę i przepych wieczornego jedzenia, wspaniałej uczty dla ciała i ducha. $coronation_banquet.0000.desc.boilerplate.char_intro$ o potrawach.\n\n"
 coronation_banquet.0011.desc.t3.love.gluttonous:0 ""Jeszcze jedno! #EMP JESZCZE JEDNO!#!" ryczy [char_1.GetFirstNameNoTooltip], szczęśliwie objadając się bez dalszych komentarzy."
 coronation_banquet.0011.desc.t3.love.arrogant:0 ""#EMP Mmmmm#!", wzdycha [char_1.GetFirstNameNoTooltip], "oto #EMP tak#! powinno się urządzać ucztę!""
 coronation_banquet.0011.desc.t3.love.ambitious:0 "$coronation_banquet.0011.desc.t3.love.arrogant$"
 coronation_banquet.0011.desc.t3.love.patient:0 ""Jeszcze jedno danie?", zachwyca się [char_1.GetFirstNameNoTooltip], "na [char_1.GetFaith.HealthGodName], one się nie kończą! Cudownie!""
 coronation_banquet.0011.desc.t3.love.trusting:0 ""Nie rozumiem, dlaczego niektórzy się denerwują na ucztach", śmieje się [char_1.GetFirstNameNoTooltip], "czego można się bać przy tak wspaniałych daniach?""
 coronation_banquet.0011.desc.t3.love.fickle:0 ""O, jeszcze jedno z tych! #EMP I#! z tamtych!" zachwyca się [char_1.GetFirstNameNoTooltip], "kocham uczty, gdzie nie trzeba wybierać tylko kilku smakołyków.""
 coronation_banquet.0011.desc.midtro:0 "\n\n"
 coronation_banquet.0011.desc.t1.hate.gluttonous:0 "  „Po prostu…”, prycha [char_2.GetFirstNameNoTooltip], „to nie do końca #EMP to#!, czego się spodziewałem, ot co.”"
 coronation_banquet.0011.desc.t1.hate.arrogant:0 "  „Phi, uczta powinna niemal zbankrutować królestwo”, parska [char_2.GetFirstNameNoTooltip], „bo inaczej – po co to wszystko?”"
 coronation_banquet.0011.desc.t1.hate.ambitious:0 "  $coronation_banquet.0011.desc.t1.hate.arrogant$"
 coronation_banquet.0011.desc.t1.hate.patient:0 "  „Nie rozumiem, czemu kolejne dania podawane są tak szybko”, narzeka [char_2.GetFirstNameNoTooltip], „wszyscy przychodzili wieki, a teraz spieszymy się przez posiłek?”"
 coronation_banquet.0011.desc.t1.hate.trusting:0 "  „Trochę mało różnorodności”, jęczy [char_2.GetFirstNameNoTooltip], „co szkodziło podać więcej różnych dań?”"
 coronation_banquet.0011.desc.t1.hate.fickle:0 "  $coronation_banquet.0011.desc.t1.hate.trusting$"
 coronation_banquet.0011.desc.t2.hate.ambitious:0 "  „Przeciętność”, prycha [char_2.GetFirstNameNoTooltip], „to oznaka braku ambicji.”"
 coronation_banquet.0011.desc.t2.hate.arrogant:0 "  $coronation_banquet.0011.desc.t2.hate.ambitious$"
 coronation_banquet.0011.desc.t2.hate.greedy:0 "  „Jedzenie jest dobre”, zauważa [char_2.GetFirstNameNoTooltip], „ale nie rozumiem wydawania tylu pieniędzy, skoro nie poszło się na #EMP całość#!.”"
 coronation_banquet.0011.desc.t2.hate.wrathful:0 "  „Jest okej”, prycha [char_2.GetFirstNameNoTooltip], „ale dla mnie to za mało. Lubię bardziej szalone uczty niż ta.”"
 coronation_banquet.0011.desc.t2.hate.impatient:0 "  $coronation_banquet.0011.desc.t2.hate.wrathful$"
 coronation_banquet.0011.desc.t2.hate.zealous:0 "  „Bawię się dobrze”, jęczy [char_2.GetFirstNameNoTooltip], „ale uważam, że mogli zrobić coś więcej, żeby było #EMP najlepiej#!.”"
 coronation_banquet.0011.desc.t3.hate.temperate:0 "  „Czy to wszystko nie jest...”, prycha [char_2.GetFirstNameNoTooltip], „#EMP zbyt bogate?#! Styl ponad treść to słaba cecha posiłku, jak sądzę.”"
 coronation_banquet.0011.desc.t3.hate.humble:0 "  „Rany, ale tu gwarno”, narzeka [char_2.GetFirstNameNoTooltip], „ledwo mam czas spróbować każdego dania. Przydałoby się trochę wolniejsze tempo.”"
 coronation_banquet.0011.desc.t3.hate.content:0 "  $coronation_banquet.0011.desc.t3.hate.humble$"
 coronation_banquet.0011.desc.t3.hate.impatient:0 "  „Phi!”, słabo kląc, rzuca [char_2.GetFirstNameNoTooltip], „nie znoszę tych niekończących się posiłków – trwają i trwają...”"
 coronation_banquet.0011.desc.t3.hate.paranoid:0 "  „Uczty na taką skalę są jak ciemny las”, rozmyśla [char_2.GetFirstNameNoTooltip], „mogą być bezpieczne... albo pełne ukrytych zagrożeń.”"
 coronation_banquet.0011.desc.t3.hate.stubborn:0 "  „Ręce precz!”, warczy [char_2.GetFirstNameNoTooltip] do służącego, „skończę mój posiłek, gdy sam uznam to za stosowne! Za dużo tych choler*nych dań...”"
 coronation_banquet.0011.a:0 "  „Chyba zgadzam się z tobą, [char_1.GetFirstNameNoTooltip].”"
 coronation_banquet.0011.a.host:0 "  „Sam wybierałem główne dania, [char_1.GetFirstNameNoTooltip].”"
 coronation_banquet.0011.b:0 "  „[char_2.GetFirstNameNoTooltip] ma rację.”"
 coronation_banquet.0011.b.host:0 "  „Tak, [char_2.GetFirstNameNoTooltip], to nie do końca to, co sobie wyobrażałem.”"
 coronation_banquet.0011.c:0 "  [intent_target.GetFirstNameNoTooltip] siedzi tak blisko drzwi do kuchni..."
 coronation_banquet.0011.c.tt.success:0 "  Podstawiasz nogę służącemu, rozlewając zupę na [intent_target.GetFirstNameNoTooltip]"
 coronation_banquet.0011.c.tt.failure:0 "  Sługa unika twojej stopy"
 coronation_banquet.0011.d:0 "  Kiwasz głową bez skupienia."
 coronation_banquet.0011.e:0 "  „Ród [ROOT.Char.GetHouse.GetNameNoTooltip] stawia na obfitość przy stole.”"


 coronation_banquet.0021.t:0 "Lśniący przepych"
 coronation_banquet.0021.desc.intro.bad:0 "Dekoracje sali bankietowej są piękne, to mieszanka malowideł i rzadkich kwiatów — nawet jeśli nie należą do najdroższych. $coronation_banquet.0000.desc.boilerplate.char_intro$ o wystroju.\n\n"
 coronation_banquet.0021.desc.t1.love.content:0 ""Achhhh, #EMP cudownie#!", rechocze [char_1.GetFirstNameNoTooltip], "dość ozdóbek, by uczynić to wydarzenie wyjątkowym, ale nie na tyle, by przyćmić innych.""
 coronation_banquet.0021.desc.t1.love.lazy:0 ""Wiesz co", rozmyśla [char_1.GetFirstNameNoTooltip], "to jest #EMP dokładnie#! tyle wysiłku, ile sam bym w to włożył. Zatwierdzam!""
 coronation_banquet.0021.desc.t1.love.humble:0 "$coronation_banquet.0021.desc.t1.love.content$"
 coronation_banquet.0021.desc.t1.love.forgiving:0 ""Może nie jest to najbardziej okazałe, jak mogłoby być", kiwa głową [char_1.GetFirstNameNoTooltip], "ale to wciąż porządny wysiłek z sercem.""
 coronation_banquet.0021.desc.t1.love.compassionate:0 "$coronation_banquet.0021.desc.t1.love.forgiving$"
 coronation_banquet.0021.desc.t1.love.arbitrary:0 ""Nie obchodzi mnie, co mówisz", przeciąga [char_1.GetFirstNameNoTooltip], "mnie się podoba. Widać było starania, a ty po prostu jesteś wybredny.""
 coronation_banquet.0021.desc.t1.love.greedy:0 "$coronation_banquet.0021.desc.t1.love.lazy$"
 coronation_banquet.0021.desc.intro.normal:0 "Sala bankietowa tonie w feerii kolorów, zapachów i wrażeń — tylko najrzadsze tkaniny i kwiaty nie znalazły się wśród ozdób. $coronation_banquet.0000.desc.boilerplate.char_intro$ o wystroju.\n\n"
 coronation_banquet.0021.desc.t2.love.content:0 ""Nie rozumiem, jak można tego nie kochać", chichocze [char_1.GetFirstNameNoTooltip], "spójrz tylko, ile wysiłku w to włożono!""
 coronation_banquet.0021.desc.t2.love.compassionate:0 "$coronation_banquet.0021.desc.t2.love.content$"
 coronation_banquet.0021.desc.t2.love.generous:0 ""Widać, że wydano tu sporo monet", zauważa [char_1.GetFirstNameNoTooltip], "widzisz ten gobelin? To z pół kontynentu stąd.""
 coronation_banquet.0021.desc.t2.love.calm:0 ""Na [char_1.GetFaith.WealthGodName], to wszystko jest #EMP po prostu#! perfekcyjne", zachwyca się [char_1.GetFirstNameNoTooltip], "idealna ilość ozdób — ze smakiem, bez przesady!""
 coronation_banquet.0021.desc.t2.love.patient:0 "$coronation_banquet.0021.desc.t2.love.calm$"
 coronation_banquet.0021.desc.t2.love.fickle:0 ""Może ten wybór ozdóbek nie jest szczególnie spójny", rozmyśla [char_1.GetFirstNameNoTooltip], "ale mnie się to #EMP podoba#!. Różnorodność to ważna rzecz na takich przyjęciach.""
 coronation_banquet.0021.desc.t2.love.cynical:0 ""Wystarczająco dużo blichtru, by zadowolić pospólstwo, ale bez przesady", chwali [char_1.GetFirstNameNoTooltip], "bardzo rozsądne.""
 coronation_banquet.0021.desc.intro.good:0 "Wspaniałe rzeźby, egzotyczne gobeliny, dziwaczne zagraniczne kwiaty i więcej przyozdabia salę bankietową — prawdziwa uczta dla oczu. $coronation_banquet.0000.desc.boilerplate.char_intro$ o wystroju.\n\n"
 coronation_banquet.0021.desc.t3.love.ambitious:0 ""No #EMP właśnie tego#! się spodziewałem!" woła [char_1.GetFirstNameNoTooltip], "miejsce godne naprawdę #EMP wielkiej#! koronacji!""
 coronation_banquet.0021.desc.t3.love.diligent:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.arrogant:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.honest:0 ""Tak się cieszę, że widać właściwy poziom zaangażowania", śmieje się [char_1.GetFirstNameNoTooltip], "nie znoszę, gdy gospodarz odwala coś na pół gwizdka.""
 coronation_banquet.0021.desc.t3.love.just:0 "$coronation_banquet.0021.desc.t3.love.honest$"
 coronation_banquet.0021.desc.t3.love.greedy:0 ""Nie szczędzili tu grosza, co?", śmieje się [char_1.GetFirstNameNoTooltip], "cóż, nie mam oporów, by skorzystać z tej gościnności.""
 coronation_banquet.0021.desc.t3.love.generous:0 "$coronation_banquet.0021.desc.t3.love.greedy$"
 coronation_banquet.0021.desc.midtro:0 "\n\n"
 coronation_banquet.0021.desc.t1.hate.ambitious:0 "„Szczerze mówiąc, muszę przyznać, że wolę…”, [char_2.GetFirstNameNoTooltip] szuka uprzejmego określenia, „#EMP cięższą#! rękę w dekoracjach.”"
 coronation_banquet.0021.desc.t1.hate.diligent:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.arrogant:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.honest:0 "„Jak dla mnie wygląda to na przereklamowaną imprezę”, narzeka [char_2.GetFirstNameNoTooltip], „po co zapraszać tylu ludzi, jeśli to wszystko, na co było stać?”"
 coronation_banquet.0021.desc.t1.hate.generous:0 "$coronation_banquet.0021.desc.t1.hate.honest$"
 coronation_banquet.0021.desc.t1.hate.just:0 "„Przyzwoicie, to fakt”, pociąga nosem [char_2.GetFirstNameNoTooltip], „ale spodziewałem się nieco więcej.”"
 coronation_banquet.0021.desc.t2.hate.ambitious:0 "„Hrmph”, prycha [char_2.GetFirstNameNoTooltip], „to zmarnowany potencjał. Jest tu na co popatrzeć, więc czemu #EMP nie#! pójść na całość?”"
 coronation_banquet.0021.desc.t2.hate.arrogant:0 "$coronation_banquet.0021.desc.t2.hate.ambitious$"
 coronation_banquet.0021.desc.t2.hate.greedy:0 "„Za dużo wydatków, by to docenić”, parska [char_2.GetFirstNameNoTooltip], „ale za mało, by naprawdę się tym nacieszyć. Jestem zawiedziony.”"
 coronation_banquet.0021.desc.t2.hate.wrathful:0 "„Jest nieźle”, warczy [char_2.GetFirstNameNoTooltip], „ale o wiele bardziej by mi się podobało, gdyby było tego po prostu więcej.”"
 coronation_banquet.0021.desc.t2.hate.impatient:0 "$coronation_banquet.0021.desc.t2.hate.wrathful$"
 coronation_banquet.0021.desc.t2.hate.stubborn:0 "„Ceremonie są ważne, a to wciąż część ceremonii”, burczy [char_2.GetFirstNameNoTooltip], „powinno być większe, lepsze, piękniejsze — wszystko.”"
 coronation_banquet.0021.desc.t2.hate.zealous:0 "$coronation_banquet.0021.desc.t2.hate.stubborn$"
 coronation_banquet.0021.desc.t3.hate.content:0 "„Szczerze mówiąc, to wszystko mnie trochę męczy”, jęczy [char_2.GetFirstNameNoTooltip], „nie wiem nawet, co jest krzesłem, a co rzeźbą dekoracyjną.”"
 coronation_banquet.0021.desc.t3.hate.lazy:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.humble:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.compassionate:0 "„Hmm, nie jestem pewien”, węszy [char_2.GetFirstNameNoTooltip], „czy to wszystko nie odciąga trochę uwagi od ceremonii?”"
 coronation_banquet.0021.desc.t3.hate.arbitrary:0 "„Czy to naprawdę aż takie piękne?” jęczy [char_2.GetFirstNameNoTooltip], „jak drogie to wszystko mogło być?”"
 coronation_banquet.0021.a:0 "„Bah, wolę pozytywne nastawienie [char_1.GetFirstNamePossessiveNoTooltip].”"
 coronation_banquet.0021.a.host:0 "„To ja osobiście wybierałem większość dekoracji, [char_1.GetFirstNameNoTooltip].”"
 coronation_banquet.0021.b:0 "„Obawiam się, że masz rację, [char_2.GetFirstNameNoTooltip].”"
 coronation_banquet.0021.b.host:0 "„[char_2.GetFirstNameNoTooltip] ma rację — to nie do końca to, co sobie wyobrażałem.”"
 coronation_banquet.0021.c:0 "[intent_target.GetFirstNameNoTooltip] wygląda na całkiem samotnego..."
 coronation_banquet.0021.d:0 "Nie wtrącaj się."

 coronation_banquet.0031.t:0 "Towarzyska uczta"
 coronation_banquet.0031.desc.intro:0 "Na takich wydarzeniach zawsze jest tyle osób do poznania — nowe twarze, starzy znajomi, a wszystko to w zgiełku i gwarze hucznego przyjęcia.\n\nJuż z miejsca, w którym siedzę, widzę"
 coronation_banquet.0031.desc.char_1.conversationalist_neighbour:0 "mojego sąsiedniego władcę"
 coronation_banquet.0031.desc.char_1.conversationalist_covassal:0 "mojego współwasala"
 coronation_banquet.0031.desc.char_1.conversationalist_vassal:0 "mojego zaprzysiężonego wasala"
 coronation_banquet.0031.desc.char_1.conversationalist_liege:0 "mojego bezpośredniego seniora"
 coronation_banquet.0031.desc.char_1.conversationalist_other_ruler:0 "obcego władcę,"
 coronation_banquet.0031.desc.char_1.conversationalist_backup:0 "znamienitego [char_1.GetLadyLord],"
 coronation_banquet.0031.desc.midro:0 "[char_1.GetTitledFirstName], który zdaje się potrzebować lepszego towarzystwa, oraz"
 coronation_banquet.0031.desc.char_2.conversationalist_neighbour:0 "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
 coronation_banquet.0031.desc.char_2.conversationalist_covassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_vassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_liege:0 "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
 coronation_banquet.0031.desc.char_2.conversationalist_other_ruler:0 "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
 coronation_banquet.0031.desc.char_2.conversationalist_backup:0 "znamienitego [char_2.GetLadyLord],"
 coronation_banquet.0031.desc.outro:0 "[char_2.GetTitledFirstName], w dobrym nastroju i humorze.\n\nKażdego z nich warto byłoby lepiej poznać, a teraz #EMP jest#! na to idealna pora..."
 coronation_banquet.0031.a:0 "„[conversationalist_neighbour.GetTitledFirstNameNoTooltip], jak miło Cię widzieć!”"
 coronation_banquet.0031.b:0 "„Ach, [conversationalist_covassal.GetTitledFirstNameNoTooltip], cieszę się, że przyszedłeś...”"
 coronation_banquet.0031.c:0 "„Zawsze miło Cię widzieć, [conversationalist_vassal.GetTitledFirstNameNoTooltip].”"
 coronation_banquet.0031.d:0 "„[conversationalist_liege.GetLadyLord|U] [conversationalist_liege.GetTitledFirstNameNoTooltip], zaszczycasz nas!”"
 coronation_banquet.0031.e:0 "„[conversationalist_other_ruler.GetTitledFirstNameNoTooltip]. Nie spodziewałem się Cię tutaj.”"
 coronation_banquet.0031.f:0 "„[conversationalist_backup.GetTitledFirstNameNoTooltip], jak się miewasz?”"
 coronation_banquet.0031.g:0 "To przecież przyjęcie! Po co ograniczać się do jednej rozmowy?"
 coronation_banquet.0031.h:0 "Ech, są inni, z którymi wolałbym porozmawiać."

 coronation_banquet.0041.t:0 "Przemówienie! Przemówienie!"
 coronation_banquet.0041.desc.intro:0 "Każda uczta koronacyjna to gospodarstwo wręcz #EMP niekończących się#! przemówień. Jedne długie, inne krótkie, szczere lub kłamliwe, przetaczają się przez salę, przerywając każdy posiłek kolejną falą słów.\n\nGdy zbliża się moja kolej, zastanawiam się — czy powinienem mówić o nowo zaślubionej parze, czy"
 coronation_banquet.0041.desc.murder:0 "może trochę napawać się moją przyszłą ofiarą, [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.seduce:0 "a może po prostu zalotnie przemówić do mojej przyszłej zdobyczy, [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.diplomacy:0 "albo zwyczajnie popisać się elokwencją?"
 coronation_banquet.0041.desc.matchmaking:0 "powiedzieć kilka miłych słów o [intent_target.GetFirstNameNoTooltip]?"
 coronation_banquet.0041.desc.mischief:0 "spróbować wywołać trochę zamieszania?"
 coronation_banquet.0041.desc.recreation:0 "skupić się na samej zabawie?"
 coronation_banquet.0041.desc.outro:0 "\n\nW końcu w tym morzu słów łatwo zgubić drugie dno..."
 coronation_banquet.0041.a:0 "Wychwal parę młodą, jak przystało."
 coronation_banquet.0041.b:0 "Wychwal samą ucztę."
 coronation_banquet.0041.c:0 "Zasugeruj groźbę wobec [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d:0 "Skieruj przemówienie subtelnie ku [intent_target.GetFirstNameNoTooltip]."
 coronation_banquet.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip] docenia aluzje"
 coronation_banquet.0041.d.tt.failure:0 "[intent_target.GetSheHe|U] czuje się potwornie zażenowany"
 coronation_banquet.0041.e:0 "Popisz się krasomówstwem."
 coronation_banquet.0041.e.tt.success:0 "Znakomite przemówienie"
 coronation_banquet.0041.e.tt.failure:0 "Poprawne, ale bez polotu"
 coronation_banquet.0041.f:0 "Wychwal zalety [intent_target.GetFirstNamePossessiveNoTooltip]"
 coronation_banquet.0041.g:0 "Wtrąć kilka potencjalnie pikantnych półprawd."
 coronation_banquet.0041.g.tt.success:0 "Czy to... naprawdę prawda?"
 coronation_banquet.0041.g.tt.failure:0 "Oczywiste, szokujące bzdury"
 coronation_banquet.0041.h:0 "Niezdarnie siadasz, nie mówiąc nic."
 coronation_banquet.0041.i:0 "Powiedz coś miłego, ale ogólnikowego."

 coronation_banquet.0051.t:0 "I jeszcze jedno"
 coronation_banquet.0051.desc.intro:0 "Każda uczta. Zawsze znajdzie się jeden — na każdej, dosłownie każdej, uczcie. Jakiś rozwlekły, źle urodzony mądrala, który osacza ludzi i po prostu nie potrafi #EMP zamilknąć#!.\n\nTym razem to [dolt.GetFirstName], i [dolt.GetSheHe] właśnie"
 coronation_banquet.0051.desc.boilerplate.stress_pitch:0 "usilnie próbuje mnie przekonać, bym zainwestował część moich 'ogromnych zasobów jako szlachetny [ROOT.Char.GetLadyLord]-[ROOT.Char.GetTitleAsNameNoTooltip]' w [dolt.GetHerHis]"
 coronation_banquet.0051.desc.drunkard:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ zakup podobno #EMP uroczo#! rustykalnej karczmy."
 coronation_banquet.0051.desc.hashishiyah:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ zakup rzekomo niesprawiedliwie oczernianej nory z makowym mlekiem."
 coronation_banquet.0051.desc.rakish:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ zakup burdelu z najpiękniejszą obsługą z najdalszych zakątków świata."
 coronation_banquet.0051.desc.reclusive:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ plan stworzenia niemal niedostępnej posiadłości, zapewniającej samotność nawet najsławniejszym możnym."
 coronation_banquet.0051.desc.flagellant:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ plan na coś w rodzaju... #EMP pola#! słupów do biczowania, mającego kanałować wspólny oczyszczający ból dziesiątek pokutników."
 coronation_banquet.0051.desc.profligate:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ mętnie wyjaśnioną intrygę, której... nie, nie potrafię nawet pojąć, na co [dolt.GetSheHe] chce te pieniądze."
 coronation_banquet.0051.desc.journaller:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ założenie biblioteki, która, przynajmniej na początku, będzie się głównie składać z #EMP dzieł [dolt.GetHerHis]#!."
 coronation_banquet.0051.desc.athletic:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$ pomysł na nowatorski rodzaj publicznego placu treningowego, obejmującego wszystkie formy aktywności fizycznej."
 coronation_banquet.0051.desc.diligent:0 "zafiksowany na codziennych obowiązkach. [dolt.GetWomanMan] zdaje się nie mieć pojęcia, jak mówić o czymkolwiek poza najbardziej przyziemnymi zajęciami, ani że nie wszystkich interesuje [dolt.GetHerHis] monotonna, pozbawiona radości egzystencja."
 coronation_banquet.0051.desc.patient:0 "nieustępliwy. Próbowałem już wszystkich tematów, próbowałem się wycofać, wciągałem innych do rozmowy — nic nie działa. [dolt.GetSheHe] śledzi mnie z ponurą nieubłagalnością."
 coronation_banquet.0051.desc.impatient:0 "nie ma cierpliwości do żadnego tematu. Zaczynam mówić o jednym, a już jesteśmy przy kolejnym — żadnego ciągu myślowego. Po prostu wieczna lawina oderwanych myśli."
 coronation_banquet.0051.desc.arrogant:0 "kompletnie, rozpaczliwie zapatrzony w siebie. Nasza rozmowa to festiwal hipokryzji, źle przemyślanych idei i zwyczajnej głupoty, a [dolt.GetWomanMan] jest przekonany, że jest jakimś fascynującym geniuszem towarzyskim."
 coronation_banquet.0051.desc.arbitrary:0 "kompletnie dezorientujący. Słowa [dolt.GetHerHis|U] najwyraźniej mają dla #EMP [dolt.GetHerHim]#! sens, ale dla mnie brzmią jak zlepek przypadkowych myśli. Już pół godziny próbuję zrozumieć, jaką mam rolę w tej rozmowie."
 coronation_banquet.0051.desc.zealous:0 "nawija bez końca o swoim osobistym związku z wiarą i o tym, że powinienem otworzyć się na prawdziwe światło [dolt.GetFaith.random_GoodGodNames]. [dolt.GetSheHe|U] nie zadał mi ani jednego pytania o #EMP moje#! poglądy."
 coronation_banquet.0051.desc.fickle:0 "zdeterminowany, by przekonać mnie do jakichś interesów, ale całkowicie niezdolny do skupienia się na jednej idei. To niekończąca się parada niedopieczonych pomysłów, które powoli zabijają moją wolę życia."
 coronation_banquet.0051.desc.vengeful:0 "całkowicie opętany chęcią zemsty na jakimś biedaku za domniemaną zniewagę. Nie mam pojęcia, czemu właściwie ja jestem potrzebny do tych szalonych planów."

 # My continued apologies for the poetry randomiser.
 coronation_banquet.0051.desc.poet:0 "najgorszy z możliwych przypadków: zły poeta z przymusową publicznością. Wersy, które [dolt.GetSheHe] mi 'czyta', nie są nawet poezją — to ledwo rymujące się pary zdań bez rytmu i metrum."
 coronation_banquet.0051.desc.outro:0 "\n\nZaraz zacznę krzyczeć."
 coronation_banquet.0051.a:0 "Uprzejmie wycofaj się z rozmowy."
 coronation_banquet.0051.a.tt.success:0 "Udaje ci się wymknąć"
 coronation_banquet.0051.a.tt.failure:0 "To #EMP nigdy#! się nie kończy"
 coronation_banquet.0051.b:0 "„Na wszystkich mieszkańców [ROOT.Char.GetFaith.random_NegativeAfterLife], możesz już przestać paplać?”"
 coronation_banquet.0051.b.custom.every_wrathful_guest:0 "Wszyscy goście z cechą [GetTrait('wrathful').GetName( reference )]"
 coronation_banquet.0051.c:0 "„Zamknij. Się.”"
 coronation_banquet.0051.d:0 "Zasypiasz. Natychmiast."
 coronation_banquet.0051.d.custom.every_lazy_guest:0 "Wszyscy goście z cechą [GetTrait('lazy').GetName( reference )]"
 coronation_banquet.0051.e:0 "„Karczma #EMP mówisz#!...”"
 coronation_banquet.0051.f:0 "„Cukiernia #EMP mówisz#!...”"
 coronation_banquet.0051.g:0 "„Burdel #EMP mówisz#!...”"
 coronation_banquet.0051.h:0 "„Prywatne schronienie #EMP mówisz#!...”"
 coronation_banquet.0051.i:0 "„Pole ze słupami do biczowania #EMP mówisz#!...”"
 coronation_banquet.0051.i.tt.deviant:0 "Ta opcja jest dostępna ze względu na twój [secret.GetName] [secret|E]"
 coronation_banquet.0051.j:0 "„I nie możemy stracić ani grosza? Naprawdę?”"
 coronation_banquet.0051.k:0 "„Skriptorium #EMP mówisz#!...”"
 coronation_banquet.0051.l:0 "„Gimnazjum #EMP mówisz#!...”"
 coronation_banquet.0051.business_venture.tt:0 "Twój interes prawdopodobnie zajmie wiele lat"
 coronation_banquet.0051.m:0 "„To... bardzo interesujące...”"
 coronation_banquet.0051.m.tt.success:0 "Udaje ci się wyglądać na szczerze zafascynowanego"
 coronation_banquet.0051.m.tt.failure:0 "Zachowujesz się uprzejmie, ale nic poza tym"
 coronation_banquet.0051.n:0 "Uśmiechnij się i znoś wszystko."
 coronation_banquet.0051.n.tt:0 "Wysłuchujesz każdego. Jednego. Słowa."

 coronation_banquet.0052.t:0 "Niedokończone sprawy: Na plusie"
 coronation_banquet.0052.desc.intro:0 "Wiele lat temu zgodziłem się sfinansować przedsięwzięcie zaproponowane przez [dolt.GetFirstNameNoTooltip]. Prawdę mówiąc, niemal całkowicie zapomniałem o całej sprawie —"
 coronation_banquet.0052.desc.dolt_availability.dead:0 "zwłaszcza że [dolt.GetFirstNameNoTooltip] od dawna nie żyje."
 coronation_banquet.0052.desc.dolt_availability.imprisoned:0 "między innymi dlatego, że [dolt.GetFirstNameNoTooltip] nie jest teraz w stanie zarządzać czymkolwiek."
 coronation_banquet.0052.desc.dolt_availability.free:0 "[dolt.GetFirstNameNoTooltip] praktycznie nie próbował utrzymać mojego zaangażowania poza początkową wpłatą."
 coronation_banquet.0052.desc.midtro:0 "\n\nA jednak, wbrew wszelkim przeciwnościom, dziś rano dotarł list ogłaszający niespodziewany sukces naszego interesu."
 coronation_banquet.0052.desc.drunkard:0 "Mała tawerna przekształciła się w prosperujący lokal z alkoholem."
 coronation_banquet.0052.desc.hashishiyah:0 "Przybytek haszyszu stał się kwitnącym domem lenistwa."
 coronation_banquet.0052.desc.rakish:0 "Niewielki burdel przekształcił się w kipiące przyjemnościami miejsce rozkoszy."
 coronation_banquet.0052.desc.reclusive:0 "Prywatna posiadłość, paradoksalnie, stała się cicho sławnym miejscem — nawet najznamienitsi szlachcice potrafią się tam na chwilę zniknąć."
 coronation_banquet.0052.desc.flagellant:0 "Pole do biczowania stało się majątkiem oczyszczającego, uszlachetniającego bólu, cieszącym się zaskakująco szerokim zainteresowaniem."
 coronation_banquet.0052.desc.profligate:0 "List #EMP nadal#! nie wyjaśnia, czym właściwie zajmuje się nasz interes, ale najważniejsze, że przynosi zyski."
 coronation_banquet.0052.desc.journaller:0 "Skryptorium rozwinęło się do poziomu, w którym regularnie otrzymuje zlecenia od zamożnych patronów."
 coronation_banquet.0052.desc.athletic:0 "Gimnazjon zyskał ogromną popularność wśród pomniejszych szlachciców, najemników i zamożnych... #EMP włóczęg#!, poszukujących miejsca do sparingów i ćwiczeń bez własnej posiadłości."
 coronation_banquet.0052.desc.outro:0 "\n\nPo uzyskaniu godziwego zwrotu z naszej inwestycji, [dolt.GetFirstNameNoTooltip] wiernie przekazał mi moją część zysków."
 coronation_banquet.0052.desc.outro.dolt_unavailable:0 "\n\nPo uzyskaniu godziwego zwrotu z naszej inwestycji, zarządca przedsięwzięcia wiernie przekazał mi moją część zysków."
 coronation_banquet.0052.a:0 "Chyba odzyskam #EMP całość#! mojej inwestycji."
 coronation_banquet.0052.b:0 "Naturalnie, w końcu jestem geniuszem biznesowym."
 coronation_banquet.0052.c:0 "Niespodziewanie miła niespodzianka!"

 coronation_banquet.0053.t:0 "Niedokończone sprawy: Na minusie"
 coronation_banquet.0053.desc.intro:0 "$coronation_banquet.0052.desc.intro$"
 coronation_banquet.0053.desc.dolt_availability.dead:0 "$coronation_banquet.0052.desc.dolt_availability.dead$"
 coronation_banquet.0053.desc.dolt_availability.imprisoned:0 "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
 coronation_banquet.0053.desc.dolt_availability.free:0 "$coronation_banquet.0052.desc.dolt_availability.free$"
 coronation_banquet.0053.desc.midtro:0 "\n\nKu mojemu zdziwieniu, dziś rano dotarł anonimowy list informujący o ostatecznym zniszczeniu naszego przedsięwzięcia w wyniku tragicznego pożaru."
 coronation_banquet.0053.desc.drunkard:0 "Najwyraźniej zła reputacja pubu tylko się pogłębiła, prowadząc do napływu szemranej klienteli, aż w końcu jakiś miejscowy wziął sprawy w swoje ręce."
 coronation_banquet.0053.desc.hashishiyah:0 "Przybytek haszyszu nie przyciągnął nowych klientów i ostatecznie spłonął, gdy ktoś przewrócił lampę i przez kilka minut nikt tego nie zauważył."
 coronation_banquet.0053.desc.rakish:0 "Mały burdel radził sobie przez jakiś czas, aż padł ofiarą wyjątkowo zjadliwej nowej choroby wenerycznej. Pożar był jedyną formą oczyszczenia."
 coronation_banquet.0053.desc.reclusive:0 "Po nieudanej próbie przyciągnięcia gości, dokładna lokalizacja prywatnej rezydencji — ironicznie — została zapomniana. Dopiero przypadkowy pożar wzniecony przez obozujących bandytów odsłonił jej ruiny."
 coronation_banquet.0053.desc.flagellant:0 "Oczekiwany rynek duchowego oczyszczenia poprzez ból nigdy się nie zmaterializował, a pole do biczowania stało się tanim źródłem opału. Brakuje dziś grzeszników, kiedy ich naprawdę potrzeba."
 coronation_banquet.0053.desc.profligate:0 "Nie wiadomo, co dokładnie spłonęło, gdzie, ani jak — równie tajemnicze jak pierwotna propozycja. Zostały tylko dym, popiół i zamęt."
 coronation_banquet.0053.desc.journaller:0 "Pomimo hojnego wynagrodzenia, nie udało się znaleźć nikogo chętnego, by mozolnie przepisywać dzienniki [dolt.GetFirstNamePossessive]. Skryptorium nigdy tak naprawdę nie powstało."
 coronation_banquet.0053.desc.athletic:0 "Najwyraźniej większość trenujących była także chętna do walki z innymi. Po serii pojedynków zakończonych morderstwami, gimnazjon został zrównany z ziemią w zamieszkach."
 coronation_banquet.0053.desc.outro:0 "\n\nPowinienem był wiedzieć, że nie należy finansować takiego przeklętego idioty jak [dolt.GetFirstNameNoTooltip]."
 coronation_banquet.0053.a.alive:0 "Grah, chcę tego idiotę w kajdanach!"
 coronation_banquet.0053.a.dead:0 "Szkoda, że [dolt.GetSheHe] jest zbyt martwy, by go udusić."
 coronation_banquet.0053.b:0 "To było raczej do przewidzenia."

 coronation_banquet.0061.t:0 "Do Mojego Ukochanego [oldling.Custom2('RelationToMeShort', relative )|U]!"
 coronation_banquet.0061.desc.intro:0 "Pomimo świętowania, wyraz czystego, absolutnego przerażenia szybko pojawia się na twarzy [relative.GetTitledFirstName], gdy [relative.GetHerHis] [relative.Custom2('RelationToMeShort', oldling )], [oldling.GetTitledFirstName], zaczyna chwiejnie wstawać — kielich w dłoni.\n\n"
 coronation_banquet.0061.desc.arrogant:0 "Znany bufon i samochwała, [oldling.GetFirstNameNoTooltip] zaczyna wygłaszać długą tyradę o roli, jaką [oldling.GetSheHe] odegrał w wychowaniu [relative.Custom('GetBrideGroom')], pełną zawstydzających anegdot z dzieciństwa i niezręcznych żartów."
 coronation_banquet.0061.desc.honest:0 "Większość uznałaby reputację [oldling.GetFirstNamePossessiveNoTooltip] za dar, lecz tutaj okazuje się ona... chybiona, gdy dobroduszny stary [oldling.GetWomanMan] z rozrzewnieniem opowiada najbardziej żenujące historie z dzieciństwa [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.deceitful:0 "Będąc z natury fantastą, przemowa [oldling.GetFirstNamePossessiveNoTooltip] o dzieciństwie [relative.Custom('GetBrideGroom')] jest, łagodnie mówiąc, #EMP skandalicznie#! nieprawdziwa. Szczególnie zbędny wydaje się epizod z osłem."
 coronation_banquet.0061.desc.gregarious:0 "Lubiący zabawy za młodu, [oldling.GetFirstNamePossessiveNoTooltip] wygłasza niemal bezkresny ciąg powiązanych, rozwlekłych anegdot, z których tylko najbardziej zawstydzające dotyczą [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.ambitious:0 "Zawsze cechujący się ambicją i zapałem, [oldling.GetFirstNamePossessiveNoTooltip] w przemowie nie omieszka przypisać sobie zasług za wychowanie, które doprowadziło [relative.Custom('GetBrideGroom')] do tego momentu, mimo niezręcznego (i podobno pełnego trądziku) dzieciństwa."
 coronation_banquet.0061.desc.diplomat:0 "Znany ze swego krasomówstwa, [oldling.GetFirstNameNoTooltip] nie może się oprzeć okazji do opowiedzenia historii z wczesnego życia [relative.Custom('GetBrideGroom')], oraz lekcji, których próbował [relative.GetHerHim] nauczyć. Zazwyczaj bezskutecznie, według [oldling.GetHerHim]."
 coronation_banquet.0061.desc.poet:0 "Dla zgromadzonych los gorszy niż śmierć — wygląda na to, że [oldling.GetFirstNameNoTooltip] sam napisał długi, sztywny wiersz o najbardziej... uroczo niezręcznych momentach z dzieciństwa [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.sadistic:0 "Z wyrazem czystej złośliwości [oldling.Custom('MaskFace_BehindAcross')] [oldling.GetHerHis] [oldling.Custom('MaskFace')], [oldling.GetFirstNameNoTooltip] zaczyna #EMP nieznośnie#! szczegółową relację z dzieciństwa [relative.Custom('GetBrideGroom')]. Osobistych anegdot jest wiele i są bardzo szczere."
 coronation_banquet.0061.desc.drunkard:0 "Chwiejąc się, gdzie stoi, [oldling.GetFirstNameNoTooltip] zaczyna bełkotliwie wspominać dzieciństwo [relative.Custom('GetBrideGroom')]. Imitacje są przesadzone, ale nadają wystąpieniu życia."
 coronation_banquet.0061.desc.hashishiyah:0 "Na chwilę [oldling.GetFirstNameNoTooltip] wygląda, jakby zapomniał, po co w ogóle wstał, mrużąc zaczerwienione oczy. Potem coś kliknęło i zaczyna się opowieść o dzieciństwie [relative.Custom('GetBrideGroom')], przynajmniej w połowie składająca się z chichotów."
 coronation_banquet.0061.desc.skill.diplomacy:0 "Zawsze biegły w słowach, [oldling.GetFirstNameNoTooltip] najwyraźniej nie mógł się tego doczekać: przemowa szybko przeradza się w złożoną metaforę życia [relative.Custom('GetBrideGroom')], która jest, być może, nieco zbyt protekcjonalna."
 coronation_banquet.0061.desc.skill.learning:0 "Uczony [relative.GetWomanMan], przemowa [oldling.GetFirstNamePossessiveNoTooltip] to mieszanina literackich odniesień i filozoficznych żartów, tylko od czasu do czasu przerywana zawstydzającymi anegdotami z dzieciństwa [relative.Custom('GetBrideGroom')]."
 coronation_banquet.0061.desc.old:0 "Niezbyt żwawy jak na swój wiek, [oldling.GetFirstNamePossessiveNoTooltip] wygłasza rozwlekłą paplaninę o najbardziej upokarzająco-uroczych momentach dzieciństwa [relative.Custom('GetBrideGroom')] i o tym, jak #EMP kiedyś#! było lepiej."
 coronation_banquet.0061.desc.very_old:0 "Stary, bardzo stary [oldling.GetWomanMan], [oldling.GetFirstNameNoTooltip] ma absolutną #EMP masę#! anegdot o [relative.Custom('GetBrideGroom')]. I dokładnie to robi — po prostu zasypuje wszystkich wspomnieniami z dzieciństwa i rodzinnymi żartami."
 coronation_banquet.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip] wygląda, jakby [relative.GetSheHe] chciał umrzeć."
 coronation_banquet.0061.a:0 ""Dziękuję, [oldling.GetFirstName], za tę #EMP cudowną#! przemowę...""
 coronation_banquet.0061.b:0 "Zacznij uprzejmie klaskać, by przerwać [oldling.GetHerHim]."
 coronation_banquet.0061.b.tt.success:0 "Zmuszasz [oldling.GetFirstNameNoTooltip] do usiąścia"
 coronation_banquet.0061.b.tt.failure:0 "[oldling.GetSheHe|U] kontynuuje mimo wszystko"
 coronation_banquet.0061.c:0 "Uśmiechnij się i przetrwaj to."
 coronation_banquet.0061.d:0 "Klaszcz i wołaj o więcej."
 coronation_banquet.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip] zaczyna #EMP długą#! historię"
 coronation_banquet.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip] nabiera otuchy"
 coronation_banquet.0061.e:0 "Szturchnij [oldling.GetFirstNameNoTooltip], by kontynuował"
 coronation_banquet.0061.e.tt.crit_success:0 "$coronation_banquet.0061.d.tt.crit_success$"
 coronation_banquet.0061.e.tt.success:0 "$coronation_banquet.0061.d.tt.success$"
 coronation_banquet.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip] jeszcze przez chwilę bełkocze"
 coronation_banquet.0061.f:0 "Przestań zwracać uwagę"

 coronation_banquet.0071.t:0 "Przysięga w Chwili"
 coronation_banquet.0071.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]", rozważa mój senior [liege.GetTitledFirstName], "Zawsze cię lubiłem. Starasz się zrobić na mnie wrażenie, a twoja sława rozciąga się po całym [liege.GetPrimaryTitle.GetNameNoTier] niczym konary zacienionego drzewa".\n\nKiwam głową, zakładając, że [liege.GetWomanMan] jest nieco upojony świętowaniem, gdy [liege.GetSheHe] ciągnie dalej.\n\n"Mam pewną propozycję — lubisz mi się przypodobać, ja lubię być z tobą kojarzony. Co powiesz, byś szerzył dobre słowo o mnie wśród swoich wielbicieli, a ja w zamian ogłoszę, że masz moje szczególne względy?""
 coronation_banquet.0071.a:0 "Brzmi jak więcej niż uczciwy układ!"
 coronation_banquet.0071.b:0 "Dziękuję, ale nie, dziękuję."


# BANQUET
 #A Kindred Spirit
 coronation_banquet.1040.t:0 "Pokrewna Dusza"
 coronation_banquet.1040.desc:0 "Przez cały posiłek z łatwością daję się wciągnąć w rozmowę [new_friend.GetTitledFirstNamePossessive].\n\n[new_friend.GetSheHe|U] ma naprawdę ciekawe poglądy, opowiada najlepsze żarty i wydaje się, że mamy tak wiele wspólnego! Za każdym razem, gdy opowiadam jakąś anegdotę, [new_friend.GetSheHe] słucha uważnie i dorzuca odpowiednie komentarze w odpowiednim czasie.\n\nKto by pomyślał, że znajdę tak miłe towarzystwo na tej koronacji?"
 coronation_banquet.1040.a:0 "Naprawdę lubię towarzystwo [new_friend.GetFirstNamePossessiveNoTooltip]!"
 coronation_banquet.1040.b:0 "Nie musimy się jednak zbliżać bardziej."
 # wedding_kindred_log_title:0 "Kindred Spirit"
