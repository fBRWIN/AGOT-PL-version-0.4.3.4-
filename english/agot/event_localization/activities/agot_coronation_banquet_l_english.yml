 coronation_banquet.2002.t:1 "Wielbiciel"
 coronation_banquet.2002.desc:0 "Ktoś niepostrzeżenie podrzucił mi liścik podczas uczty:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nOd kogo może być ten czuły list? Było coś w tym, jak [crush_1.GetTitledFirstName] nieśmiało na mnie spojrzał. Albo jak [crush_2.GetTitledFirstName] uśmiechnął się, gdy się spotkaliśmy. A może to [crush_3.GetTitledFirstName] aż rwał się, by usiąść przy mnie..."
 coronation_banquet.2002.a:0 "To musiał być [crush_1.GetFirstNameNoTooltip]!"
 coronation_banquet.2002.b:0 "Czy to mógł być [crush_2.GetFirstNameNoTooltip]?"
 coronation_banquet.2002.c:0 "To aż krzyczy: [crush_3.GetFirstNameNoTooltip]."
 coronation_banquet.2002.potential_lover_tt:0 "Jeśli zgadniesz, łatwiej będzie uczynić go swoim [lover|E]"

 coronation_banquet.2003.t:1 "Pokrewne Dusze"
 coronation_banquet.2003.desc:0 "To, co zaczęło się jako zwyczajna uczta, zmieniło się w coś wyjątkowego dzięki obecności [other_guest.GetTitledFirstName]!\n\nRozmawialiśmy przez cały wieczór o wszystkim i o niczym, a jak się okazało, mamy ze sobą wiele wspólnego! Spędziłem z [other_guest.GetHerHim] wspaniały czas."
 coronation_banquet.2003.a:0 "Cóż za udany wieczór!"

 coronation_banquet.2005.t:1 "Na Całkiem Nowe [ROOT.Char.Custom('GetClothingArticle')|U]"
 coronation_banquet.2005.desc:0 "Wszyscy widzieliśmy, że [drunk.GetTitledFirstName] wypił za dużo, chociaż [drunk.GetSheHe] zapewniał, że jest zupełnie trzeźwy.\n\nSamo wstanie z krzesła okazało się ponad siły [drunk.GetHerHis], a teraz cały jestem w cuchnących wymiocinach!"
 coronation_banquet.2005.a:0 ""Powinno ci być wstyd, [drunk.GetFirstNameNoTooltip]!""
 coronation_banquet.2005.b:0 ""Ha! Co za przedstawienie!""

 coronation_banquet.2006.t:2 "Gorliwy [befriending_guest.GetTitleTierName|U]"
 coronation_banquet.2006.desc:0 "Gdy [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] po raz kolejny przerywa rozmowę głośnym śmiechem, nie mogę już zaprzeczać, że zachowuje się dziwnie.\n\n[befriending_guest.GetSheHe|U] nigdy nie oddala się ode mnie, dołącza do każdej rozmowy, chwali każde moje słowo..."
 coronation_banquet.2006.a:0 "To dziwny sposób na zdobycie mojej sympatii, ale działa."
 coronation_banquet.2006.b:0 "Mógłbym się do tego przyzwyczaić!"
 coronation_banquet.2006.c:0 "Nie znoszę, gdy ktoś się za mną ciągle kręci!"
 coronation_banquet.2006.d:0 "Proszę, zostaw mnie w spokoju!"

 coronation_banquet.2007.t:1 "Zdemaskowany Romans!"
 coronation_banquet.2007.desc:0 "Głośny trzask rozbrzmiewa w wielkiej sali, gdy drzwi do kwater służby pękają.\n\nW niemal nagim splocie, mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] i mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] wypadają na podłogę na oczach wszystkich."
 coronation_banquet.2007.a_chaste:0 "Nie mogę na to patrzeć!"
 coronation_banquet.2007.a_lustful:0 "Wyobraźcie sobie tylko, co mogli tam wyprawiać...!"
 coronation_banquet.2007.a_sadistic:0 "Ha! To jest pyszne!"
 coronation_banquet.2007.a_compassionate:0 "Nikt nie zasługuje na taki wstyd..."
 coronation_banquet.2007.b:0 "A więc #EMP to oni#! mieli taki sekret!"

 coronation_banquet.2008.t:1 "Za zamkniętymi drzwiami"
 coronation_banquet.2008.desc:1 "Gdy [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] próbował niepostrzeżenie oddalić się z uczty, wydawało mi się, że zobaczyłem, jak [homosexual_character.GetHerHis] dłoń splata się z dłonią [romance_target.Custom('FemaleMale')] sługi!\n\nMoje podejrzenia potwierdziły się, gdy przyłapałem ich w ustronnym pokoju — w połowie rozebranych!"
 coronation_banquet.2008.a:0 "Obcowanie z innym [homosexual_character.GetWomanMan]?! Całe królestwo musi się dowiedzieć!"
 coronation_banquet.2008.b:0 "Twój sekret jest ze mną bezpieczny, [homosexual_character.GetFirstNameNoTooltip]. Na razie."
 coronation_banquet.2008.c:0 "Deprawowanie #EMP moich#! służących bez mojej zgody?!"
 coronation_banquet.2008.d:0 "Och, [homosexual_character.GetFirstNameNoTooltip], gdybym tylko wiedział."
 coronation_banquet.2008.d.unlock_text:0 "Ta opcja jest dostępna ze względu na twoją [sexuality|E]"

 coronation_banquet.2009.t:1 "Proszę, kontynuuj"
 coronation_banquet.2009.desc:1 "Uważnie słucham [secret_holder.GetTitledFirstName], gdy [secret_holder.GetSheHe] niefrasobliwie zdradza najróżniejsze rzeczy. Zajęta próbą wydobycia ostatniej kropli z kufla, [secret_holder.GetSheHe] nie zauważa, jak uważnie słucham.\n\nGdy [secret_holder.GetSheHe] to sobie uświadamia, zaczyna się podnosić. "Tylko bredzę! To i tak nieprawda!""
 coronation_banquet.2009.a:0 "Och, to muszą być #EMP naprawdę#! interesujące brednie."

 # coronation_banquet.2011.t:2 "Obietnica to obietnica"
 # coronation_banquet.2011.desc:0 "Nie zważając na żadne maniery, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] klepie mnie po plecach. "Mówię poważnie!" — wykrzykuje [favor_character.GetSheHe]. "Zrobię wszystko, o co poprosisz. Cokolwiek! Poproś, a stanie się!"\n\nCzuję woń alkoholu z ust [favor_character.GetFirstNamePossessive], ale obietnicę słyszał każdy gość."
 # coronation_banquet.2011.a:0 "Jesteś [favor_character.GetWomanMan], który dotrzymuje słowa, prawda?"
 # coronation_banquet.2011.b:0 ""Ha, [favor_character.GetTitledFirstNameNoTooltip] jest zbyt pijany, by wiedzieć, co [favor_character.GetSheHe] mówi!"" 

 coronation_banquet.2012.t:1 "Świadek"
 coronation_banquet.2012.desc:0 "Gdy chwiejnym krokiem wychodzę na zewnątrz za potrzebą, słyszę krzyki zza rogu. Kiedy go obchodzę, widzę mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName], który z szyderczym uśmiechem wbija ostrze w twarz kulącego się [murdered_guest.GetTitledFirstName].\n\nMusiałem wydać jakiś dźwięk, bo [murderer.GetFirstName] odwraca się ku mnie z zaskoczeniem na twarzy."
 coronation_banquet.2012.a:0 "Coś ty #EMP zrobił#!?!"
 coronation_banquet.2012.b:0 "Wszyscy poznają twoją zbrodnię!"
 coronation_banquet.2012.c:0 "Moje milczenie ma swoją cenę."

 coronation_banquet.2013.t:1 "Dupoliz"
 coronation_banquet.2013.desc:0 "Plotki o tym, że [bootlicker.GetTitledFirstName] próbuje wkraść się w łaski [shared_liege.GetTitledFirstName], potwierdziły się, gdy [bootlicker.GetSheHe] wręczył [shared_liege.GetHerHim] prezent.\n\n"Mój najdroższy [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], tak miło cię widzieć! Wiedząc, że się spotkamy, przyniosłem ten wspaniały futrzany dar w dowód uznania."\n\n[shared_liege.GetTitledFirstName] uśmiecha się, oglądając skórę. Widząc, jak bardzo cieszy go prezent, zdaję sobie sprawę, że mogę przegapić szansę poprawy swojej pozycji u [shared_liege.GetHerHim]!"
 coronation_banquet.2013.a:0 ""Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]! Mam także dar dla ciebie!"" 
 coronation_banquet.2013.a.success:0 "[shared_liege.GetTitledFirstName] jest pod wrażeniem twojego spontanicznego daru"
 coronation_banquet.2013.a.failure:0 "[shared_liege.GetTitledFirstName] nie jest pod wrażeniem twojego daru"
 coronation_banquet.2013.b:0 ""#EMP Ehem!#! Wznoszę toast za [shared_liege.GetTitledFirstNameNoTooltip]!"" 
 coronation_banquet.2013.b.success:0 "[shared_liege.GetTitledFirstName] docenia twój spontaniczny toast"
 coronation_banquet.2013.b.failure:0 "[shared_liege.GetTitledFirstName] nie docenia twojego toastu"
 coronation_banquet.2013.c:0 "Wylej napój na darowany puch i udawaj, że to był wypadek."
 coronation_banquet.2013.c.success:0 "Wszyscy wierzą, że to był wypadek"
 coronation_banquet.2013.c.failure:0 "Nikt nie wierzy, że to był wypadek"
 coronation_banquet.2013.d:0 "Nie muszę się spieszyć. Pomyślę o czymś innym później."

 coronation_banquet.3001.t:1 "Uczta z Przyjacielem"
 coronation_banquet.3001.desc:0 "To taka radość zobaczyć [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Znów jemy, pijemy i śpiewamy razem, jakbyśmy nigdy się nie rozstali.\n\nMogliśmy jeść nawet w stodole, a i tak byłaby to jedna z najlepszych uczt, w jakich uczestniczyłem."
 coronation_banquet.3001.a:0 "Ach, czym byłoby życie bez [friend.GetFirstNameNoTooltip]?"

 coronation_banquet.3002.t:1 "Skradzione pocałunki"
 coronation_banquet.3002.desc:0 "[lover.GetTitledFirstName], moja [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Uśmiechamy się i witamy, jakbyśmy się nie znali aż tak dobrze. Jakbyśmy nigdy nie obejmowali się w uniesieniu namiętności. Jakbyśmy nie tęsknili za tym, by być blisko siebie.\n\nGdy później mijamy się w opustoszałym korytarzu, znów czuję [lover.GetHerHis] usta na swoich. Potem [lover.GetSheHe] wskazuje na nieoświetlone przejście..."
 coronation_banquet.3002.a:0 "Chodź! Nie mamy czasu do stracenia!"
 coronation_banquet.3002.discovery_tt:0 "#F Słudzy wiele widzą i mogą rozgadać...#!"
 coronation_banquet.3002.b:0 "Nie, ktoś mógłby nas przyłapać."

 coronation_banquet.3003.t:1 "Nieprzyjemne towarzystwo"
 coronation_banquet.3003.desc:1 "To była taka przyjemna uczta, ale wtedy pojawił się #EMP [rival.GetSheHe]#!. Czy nie mogę mieć choć jednego wieczoru bez nachalnego smrodu [rival.GetTitledFirstNameNoTooltip]?\n\nNajgorszy jest ten skrzypiący ton [rival.GetHerHis] głosu, gdy [rival.GetSheHe] podchodzi do mnie. „Czemu ta skwaszona mina, [ROOT.Char.GetFirstNameNoTooltip]?”"
 coronation_banquet.3003.a:0 "[rival.GetSheHe|U] sprawia, że mam ochotę uderzyć [rival.GetHerHim] w twarz!"

 coronation_banquet.3004.t:1 "Obelżywe sprzeczki"
 coronation_banquet.3004.desc:0 "Po obfitym jedzeniu i piciu, znajduję [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] w środku głośnej rozmowy. [rival_guest.GetSheHe|U] zwraca się do mnie, gdy tylko mnie zauważa.\n\n„A #EMP ty#! – już sama twoja obecność psuje ten wieczór!”"
 coronation_banquet.3004.a:0 "Myślę, że na dzisiaj wystarczy."
 coronation_banquet.3004.b:0 "Jesteś tylko [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 coronation_banquet.3004.b.success:0 "Wygrywasz bójkę"
 coronation_banquet.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] wygrywa bójkę"
 coronation_banquet.3004.c:0 "Niektórzy przynoszą radość wszędzie, gdzie się pojawią; inni – gdy odejdą."
 coronation_banquet.3004.c.tt:0 "#F Czas, aby [rival_guest.GetFirstNameNoTooltip] uszczęśliwił świat swoją nieobecnością#!"
 coronation_banquet.3004.d:0 "Pięść w twarz to też odpowiedź!"

 coronation_banquet.3005.t:1 "Wyzwanie"
 coronation_banquet.3005.desc:0 "Sala rozbrzmiewa śmiechem mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], jego drwinami i zniewagami — gdy [rival_to_duel.GetSheHe] nazywa mnie [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')], dobywam miecza."
 coronation_banquet.3005.desc_won:0 "\n\nOdzyskuję przytomność, pochylony nad [rival_to_duel.GetHerHim], z butem na [rival_to_duel.GetHerHis] piersi, obaj sapiąc ciężko."
 coronation_banquet.3005.desc_lost:0 "\n\nOdzyskuję przytomność, gdy [rival_to_duel.GetSheHe] pochyla się nade mną, z butem na mojej piersi. [rival_to_duel.GetSheHe|U] syczy mi do ucha: „Chcę usłyszeć, jak prosisz o litość.”"
 coronation_banquet.3005.a:0 "„Zapłacisz za wszystko, co zrobiłeś.”"
 coronation_banquet.3005.b:0 "„Nigdy nie ugnę się przed kimś takim jak #EMP ty#!!”"
 coronation_banquet.3005.c:0 "„Proszę, nie krzywdź mnie!”"
 coronation_banquet.3005.d:0 "„Chcę usłyszeć, jak prosisz o litość.”"
 coronation_banquet.3005.e:0 "Sięgam i jednym ruchem przecinam ścięgno w [rival_to_duel.GetHerHis] pięcie."

 coronation_banquet.3096.t:0 "Nowa możliwość"
 coronation_banquet.3096.desc:0 "Wraz z postępem uroczystości nie mogę przestać spoglądać na [partner.GetName].\n\nJestem honorowym [ROOT.Char.GetWomanMan], lecz rzadko odczuwałem taką pokusę, by zbadać nową relację..."
 coronation_banquet.3096.a:0 "Zobaczmy, dokąd zaprowadzi nas ten wieczór"
 # fest_default.3906.a.tt:0 "You lay with [partner.GetName]"
 coronation_banquet.3096.b:0 "Jestem lepszy niż to."

 coronation_banquet.3006.t:1 "Jedna noc"
 coronation_banquet.3006.opening_1:0 "Poddani pijaństwu i pożądaniu, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] i ja zostajemy sami. [partner.GetHerHis|U] ramiona oplatają mnie, [partner.GetHerHis] usta muskają moją szyję, gasimy płomienie płonące w naszych piersiach i lędźwiach."
 coronation_banquet.3006.opening_2:1 "Budzę się w obcym łóżku, z niespodziewanym towarzyszem. Wspomnienia poprzedniej nocy powoli wyłaniają się z bolesnej mgły w mojej głowie. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] i ja, połączeni przez pragnienie."
 coronation_banquet.3006.opening_3:0 "Byłem tak stanowczy, że to właśnie tego nie zrobię. A jednak, po kilku drinkach tak łatwo wpadłem w ramiona [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – uwięziony w [partner.GetHerHis] uwodzicielskiej sieci. Wkrótce znalazłem się w [partner.GetHerHis] łóżku."
 coronation_banquet.3006.both_married_love:1 "\n\nNie mogę znieść myśli o życiu bez [partner.GetHerHim], ale [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] nie może się dowiedzieć – ani mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 coronation_banquet.3006.married_love:1 "\n\nNie mogę znieść myśli o życiu bez [partner.GetHerHim], ale mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] nie może się dowiedzieć, co się tutaj wydarzyło."
 coronation_banquet.3006.partner_married_love:1 "\n\nNie mogę znieść myśli o życiu bez [partner.GetHerHim], ale biorąc pod uwagę [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))], [partner.GetTitledFirstName], co mogę zrobić?"
 coronation_banquet.3006.unmarried_love:0 "\n\nPoza granicami małżeństwa i przyzwoitości nie możemy pozwolić, by świat dowiedział się o tym, co się wydarzyło. A jednak nie mogę znieść myśli o dniu bez [partner.GetHerHim]."
 coronation_banquet.3006.both_married:1 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] nie może się dowiedzieć — nie wspominając o moim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]!"
 coronation_banquet.3006.married:1 "\n\nMój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))] nie może dowiedzieć się o mojej zdradzie."
 coronation_banquet.3006.partner_married:1 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner'))] nie może się dowiedzieć, co się tutaj wydarzyło."
 coronation_banquet.3006.unmarried:0 "\n\nPoza granicami małżeństwa i przyzwoitości nie możemy pozwolić, by świat dowiedział się o tym, co się wydarzyło."
 coronation_banquet.3006.a:0 "Muszę cię zobaczyć ponownie!"
 coronation_banquet.3006.b:0 "Wykorzystajmy tę chwilę najlepiej, jak potrafimy..."
 coronation_banquet.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] nie jest zainteresowana#!"
 coronation_banquet.3006.c:0 "Nigdy więcej o tym nie mówmy."
 coronation_banquet.3006.c.tt:1 "#F Trzymasz się z dala od [partner.GetFirstNameNoTooltip]#!"

 coronation_banquet.3007.t:1 "Na gorącym uczynku"
 coronation_banquet.3007.love:0 "Gdy inni goście tracą rozum przez kielichy, mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] i ja znajdujemy pokój na spędzenie nocy tylko we dwoje. Obsypuję pocałunkami nagie plecy [lover.GetFirstNamePossessive], gdy głos zmusza mnie do pośpiesznego zasłonięcia się."
 coronation_banquet.3007.not_love:0 "Zabrałem mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], do opuszczonej komnaty, by uciec od tłumu. Jestem w trakcie zaspokajania głodu, gdy znajomy głos sprawia, że krew mi zastyga."
 coronation_banquet.3007.ambiguous:0 "Chcąc spędzić trochę czasu z moim [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], zabrałem [lover.GetTitledFirstName] z uczty. Właśnie miałem wracać, gdy znajomy głos sprawia, że zastygam w szoku."
 coronation_banquet.3007.end:0 "\n\n„[ROOT.Char.GetFirstNameNoTooltip]?!”. Mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName], wpatruje się w nas z przerażeniem. „Jak mogłeś położyć się z tym [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?”"
 coronation_banquet.3007.a:0 "To nic nie znaczyło, kochanie!"
 coronation_banquet.3007.b:0 "Kocham [lover.GetHerHim]!"
 coronation_banquet.3007.c:0 "Robię, co chcę."

 coronation_banquet.5001.t:1 "Krzywy uśmiech"
 coronation_banquet.5001.friend_reminder:0 "Wierzę, że [friend.GetTitledFirstName] powiedział to jedynie z ostrożności, ale po tym jak mój [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] przypomniał mi o przerażającej reputacji [host.GetTitledFirstNamePossessive], nie mogę myśleć o niczym innym."
 coronation_banquet.5001.rival_reminder:0 "Wiem, że [rival.GetTitledFirstName] powiedział to tylko po to, by mnie zaniepokoić, ale teraz, gdy mój [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] przypomniał mi o przerażającej reputacji [host.GetTitledFirstNamePossessive], nie mogę myśleć o niczym innym."
 coronation_banquet.5001.spouse_reminder:0 "Dotykając mojego ramienia, by zwrócić moją uwagę, [spouse.GetTitledFirstName] powiedział ściszonym, pełnym troski głosem: „[host.GetTitledFirstName] przygląda się tobie dziś wieczorem wyjątkowo często...”\nBiorąc pod uwagę reputację [spouse.GetTitledFirstNamePossessive], prawie żałuję, że [spouse.GetSheHe] w ogóle to powiedział."
 coronation_banquet.5001.sadist_reminder:1 "Z niepokojącym uśmiechem [sadist.GetTitledFirstName] opowiadał niektóre z najbardziej przerażających historii o metodach... dyplomacji [host.GetTitledFirstNamePossessive]. Nie powinienem się tym przejmować, ale coraz trudniej myśleć o czymkolwiek innym."
 coronation_banquet.5001.reminder:0 "Nawet jeśli uczta jest okazją do świętowania i radości, trudno nie myśleć o przerażającej reputacji [host.GetTitledFirstNamePossessive]..."
 coronation_banquet.5001.worry:0 "\n\nKażdy uśmiech gospodarza wydaje się teraz zbyt szeroki, a każdy brzęk kufla czy talerza sprawia, że podskakuję z niepokoju — że ktoś ściągnął na siebie gniew [host.GetHerHis] jakimś drobnym przewinieniem. A może co gorsza, tym kimś jestem ja."
 coronation_banquet.5001.a:0 "Przetrwam to. To tylko uczta."

 coronation_banquet.5002.t:1 "Urojenia"
 coronation_banquet.5002.desc_chair:0 "Nasz gospodarz, mój [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], pochyla się, by porozmawiać z krzesłem obok [lunatic_host.GetHerHim]. Wobec tego widoku wszystkie inne rozmowy cichną.\n\n„Co powiedziałeś, mój drogi [ROOT.Char.Custom('RandomLadyLord')]? Tak, oczywiście, ufam ci bardziej niż komukolwiek tutaj!”"
 coronation_banquet.5002.desc_chicken:0 "Nasz gospodarz, mój [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], delikatnie przytula oskubanego — i ugotowanego — kurczaka do swojej piersi, szepcząc mu czułe słówka. Gdy [lunatic_host.GetSheHe] zaczyna głośno wyznawać kurczakowi miłość, nastrój w sali biesiadnej gwałtownie się psuje."
 coronation_banquet.5002.desc_drapes:0 "Nasz gospodarz, mój [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], wkracza na parkiet, trzymając w ramionach jedną z chorągwi ozdabiających ściany.\n\nGoście nie mogą oderwać wzroku, gdy prowadzi materiał przez skomplikowany taniec, całkowicie pochłonięty pokazem."
 coronation_banquet.5002.a:0 "Mój [lunatic_host.GetLadyLord], może przejdziemy się na świeże powietrze?"
 coronation_banquet.5002.b:0 "Muszę położyć kres temu szaleństwu!"
 coronation_banquet.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Pozwól, że dołączę do was!"

 coronation_banquet.5003.t:1 "Bolesna rozrywka"
 coronation_banquet.5003.desc:0 "Ostre odłamki metalu w niektórych daniach, drzazgi w krzesłach, drobne #EMP wypadki#! obiecujące siniaki...\n\nSiedząc na honorowym miejscu, mój [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] nie potrafi ukryć zimnego uśmiechu, który pojawia się na [sadistic_host.GetHerHis] twarzy, gdy kolejny [guest.GetLadyLord], [guest.GetTitledFirstName], pluje krwią na swój talerz."
 coronation_banquet.5003.a:0 "„To jest niedopuszczalne!”"
 coronation_banquet.5003.b:0 "Zajmę się [guest.GetFirstNameNoTooltip] na razie."
 coronation_banquet.5003.c:0 "Cóż za wspaniała uczta!"

 coronation_banquet.5004.t:1 "Dno kufla"
 coronation_banquet.5004.desc:0 "„Czy to był dźwięk pustego kielicha, który właśnie odstawiłeś na stół?” Aby coś usłyszeć przez gwar wielkiej sali, [host.GetTitledFirstName] musi mieć zaczarowane uszy. Mój uprzejmy gospodarz daje znak słudze. „Więcej wina tutaj! Nikt nie zazna pragnienia!”"
 coronation_banquet.5004.a:0 "Dziękuję, mój [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 coronation_banquet.5004.b:0 "Myślę, że już wystarczy."
 coronation_banquet.5004.c:0 "Tłumaczę się i znikam w tłumie."

 coronation_banquet.5005.t:1 "Garum!"
 coronation_banquet.5005.desc:0 "Och, ten niebiański smak! Taki intensywny, a jednak lekko słony, przywodzący na myśl morze...\n\nTo może być najlepszy garum, jaki kiedykolwiek jadłem, a kucharz [host.GetTitledFirstNamePossessive] wykorzystał go mistrzowsko!"
 coronation_banquet.5005.a:0 "Muszę to jeść regularnie!"
 coronation_banquet.5005.b:0 "„To niesamowity posiłek, [host.GetFirstNameNoTooltip]!”"
 coronation_banquet.5005.c:0 "„Wiedziałeś, że murri było inspirowane przez garum?”"
 coronation_banquet.5005.c.flavor:0 "Niewielu innych gości wydaje się o tym wiedzieć!"
 coronation_banquet.5005.d:0 "Gdybym mógł, to bym #EMP oddychał#! garum!"

 coronation_banquet.6001.t:1 "Właściwy [spouse.GetWomanMan|U] do tej roboty"
 coronation_banquet.6001.a:0 "Co bym zrobił bez [spouse.GetHerHim]."

 coronation_banquet.6002.t:1 "Godny pochwały wysiłek"
 coronation_banquet.6002.a:0 "„Tak, spisałem się świetnie, prawda?”"
 coronation_banquet.6002.b:0 "„Wszystkie zasługi należą się [spouse.GetFirstNameNoTooltip].”"

 coronation_banquet.6003.t:1 "W moim domu"
 coronation_banquet.6003.a:0 "Wyrzucić [fighter_2.GetFirstNameNoTooltip], niech ostygnie."
 coronation_banquet.6003.b:0 "Zatrzymać [fighter_1.GetFirstNameNoTooltip], aż się uspokoi."
 coronation_banquet.6003.c:0 "„Dość! Porozmawiamy o tym później.”"

 coronation_banquet.6101.t:1 "Zatroskany [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 coronation_banquet.6101.a:0 "Rozproszę zbliżających się gości."
 coronation_banquet.6101.b:0 "No już, [troubled_guest.GetFirstNameNoTooltip]. Opowiedz nam jakąś historię!"
 coronation_banquet.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Musimy porozmawiać. Na osobności."
 coronation_banquet.6101.c.tt:0 "Nam obojgu przyda się przerwa..."

 coronation_banquet.6111.t:1 "Towarzysz rozmowy"
 coronation_banquet.6111.a:0 "Nie, nie, proszę, kontynuuj!"
 coronation_banquet.6111.b:0 "Może porozmawiamy trochę więcej o tobie?"
 coronation_banquet.6111.c:0 "Robienie z siebie głupca nigdy mnie nie nudzi!"
 coronation_banquet.6111.d: "Czy opowiadałem ci o [ROOT.Char.GetPromotedLegend.GetName]?"
 coronation_banquet.6111.d.success: "Twoja legenda jest porywająca"
 coronation_banquet.6111.d.failure: "Nudzisz"
 coronation_banquet.6111.e: "Fascynujące, tak, ale może porozmawiajmy o moim panowaniu?"

 coronation_banquet.6121.t:1 "Smakowita obelga"
 coronation_banquet.6121.a:0 "Zwłaszcza ty, [hated_guest.GetFirstNameNoTooltip]. #EMP Smacznego#!!"
 coronation_banquet.6121.b:0 "Mina [hated_guest.GetHerHis|U], gdy „ratuję” [hated_guest.GetHerHim] przed daniem, jest dokładnie w moim guście!"

 coronation_banquet.6231.t:1 "Katastrofa"
 coronation_banquet.6231.desc:0 "„Mój [ROOT.Char.GetLadyLord]. Wino... Otworzyliśmy kolejną beczkę – jest zepsute. #EMP Wszystkie#! są zepsute!”\n\nUczta wciąż trwa, ale bez trunków nastrój z pewnością szybko się pogorszy."
 coronation_banquet.6231.a:0 "Kupiec winny powinien wciąż być w mieście!"
 coronation_banquet.6231.b:0 "Wszyscy musimy się zaangażować. Dalej, do dzieła."
 coronation_banquet.6231.c:0 "Czas otworzyć moje tajne zapasy."

 coronation_banquet.6251.t:1 "Dylemat"
 coronation_banquet.6251.a:0 "To temat, który również mnie fascynuje!"
 coronation_banquet.6251.b:0 "Nie obchodzi mnie to ani trochę."
 coronation_banquet.6251.c:0 "Bardziej interesuje mnie #EMP ty#!...!"

 coronation_banquet.6261.t:1 "Służyć człowiekowi"
 coronation_banquet.6261.desc_lunatic:0 "„Osobiście pomogłem w przygotowaniach do posiłku i mam nadzieję, że efekt cię zachwyci!”"
 coronation_banquet.6261.desc_not_lunatic:0 "„Pomocnik kucharza oddał ciało i duszę przy tym daniu i mam nadzieję, że efekt cię zachwyci!”"
 coronation_banquet.6261.a_exposed:0 "Aż wygląda, jakby [concerned_guest.GetSheHe] mi nie ufał!"
 coronation_banquet.6261.a:0 "Niech [concerned_guest.GetHerHim] podejrzewa, co chce."
 coronation_banquet.6261.b:0 "Przynieść [concerned_guest.GetTitleTierName] coś innego do jedzenia."
 coronation_banquet.6261.c:0 "Myślę, że mamy wiele koncepcji żywieniowych do omówienia!"

 coronation_banquet.6301.t:1 "Odpowiedzialność za artefakt"
 coronation_banquet.6301.desc:0 "W środku zabawy kapitan straży spieszy w moją stronę.\n\n"Moja [ROOT.Char.GetLadyLord], wygląda na to, że ktoś [feast_target_artifact.Custom('DamageArtifactAction')] [feast_target_artifact.GetName]! Dowody wskazują na [ROOT.Char.GetLadyLord]'s [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))], [feast_artifact_culprit.GetTitledFirstNameNoTooltip], który dziś wieczorem zachowuje się dziwnie." [captain_of_the_guard_dummy.GetSheHe|U] zerka w stronę [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].\n\n"Czego życzy sobie mój [ROOT.Char.GetLadyLord]?""
 coronation_banquet.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 coronation_banquet.6301.desc_learning:0 "\n\nSpoglądając, [feast_artifact_culprit.GetTitledFirstNameNoTooltip] rzeczywiście wygląda na wytrąconego z równowagi."
 coronation_banquet.6301.a:0 "Aresztować [feast_artifact_culprit.GetTitledFirstNameNoTooltip] natychmiast!"
 coronation_banquet.6301.b:0 "Przyprowadźcie do mnie [feast_artifact_culprit.GetHerHim]."
 coronation_banquet.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] powinien zapłacić za szkody."
 coronation_banquet.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest niewinny"
 coronation_banquet.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest winny"
 coronation_banquet.6301.c_learning:0 "Kapitanie... sądzę, że wiesz więcej, niż mówisz..."
 coronation_banquet.6301.c.tt:0 "Pozbywasz się swojego przebiegłego kapitana."
 coronation_banquet.6301.d:0 "I tak nigdy nie lubiłem tej rzeczy."

 #...okazało się, że podejrzany był niewinny
 coronation_banquet.6302.t:1 "Głos niewinności"
 coronation_banquet.6302.t_lover:0 "Tu leży niewinność"
 coronation_banquet.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip] podchodzi do mnie w moim gabinecie. "Mój drogi [feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)], dopiero niedawno dowiedziałem się o uwięzieniu [feast_artifact_culprit.GetFirstNamePossessiveNoTooltip].""
 coronation_banquet.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U] spogląda na mnie nerwowo. "To mógł być błąd — byłem... obserwowałem... [feast_artifact_culprit.GetTitledFirstNameNoTooltip] w czasie incydentu i nie mógł to być [feast_artifact_culprit.GetHerHim]."\nWyraźny rumieniec rozlewa się na policzkach [feast_trusted_friend.GetHerHis]."
 coronation_banquet.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U] rzuca mi spokojne, ale zaniepokojone spojrzenie. "Wyraźnie pamiętam, że [feast_artifact_culprit.GetHerHim] prowadził ożywioną dyskusję z [feast_debatee_character.GetTitledFirstNameNoTooltip] w czasie incydentu, więc niestety niemożliwe, by [feast_artifact_culprit.GetHerHim] był winowajcą.""
 coronation_banquet.6302.a:0 "Błądzić jest rzeczą ludzką."
 coronation_banquet.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] zapamięta to."
 coronation_banquet.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]!#!"
 coronation_banquet.6302.b:0 "Zachowajmy to dla siebie."
 coronation_banquet.6302.b.tt:0 "Jestem pewien, że [feast_artifact_culprit.GetTitledFirstNameNoTooltip] jest winny #EMP czegoś#!."
 coronation_banquet.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip] będzie dobrym uzupełnieniem moich więźniów."


 coronation_banquet.6351.t:1 "Szkody uboczne"
 coronation_banquet.6351.desc_intro:0 "Ledwo udało mi się usiąść, gdy słyszę wycie dobiegające od [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]. Wygląda na to, że [coronation_feast_default_6351_fighter_2.GetSheHe] i [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] naprawdę się w to wciągnęli, bo [coronation_feast_default_6351_fighter_2.GetFirstNameNoTooltip] otrzymuje solidne [coronation_feast_default_6351_fighter_1.GetWomanMan]lanie od [coronation_feast_default_6351_fighter_1.GetFirstNameNoTooltip]. Za późno zauważam, że ich taniec wojenny przetoczył się prosto przez [feast_target_artifact.GetName]!"
 coronation_banquet.6351.desc_calm:0 "\n\nDaję znak strażnikom, by rozdzielili tych dwoje, syczących i drapiących się nawzajem."
 coronation_banquet.6351.desc_wrathful:0 "\n\nKrzyczę do nich przez całą salę: "#EMP Co to ma znaczyć!#!""
 coronation_banquet.6351.desc_outro:0 "\n\nDwójka zostaje postawiona przede mną, przez cały czas obwiniając się nawzajem o rozpoczęcie bójki."
 coronation_banquet.6351.a:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], jak mogłeś?"
 coronation_banquet.6351.a_wrathful:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip], #EMP jak śmiałeś!#!"
 coronation_banquet.6351.a.tt:0 "Każ [coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip] zapłacić za szkody."
 coronation_banquet.6351.b:0 "Dlaczego pozwoliłeś, by [coronation_feast_default_6351_fighter_1.GetHerHim] cię sprowokował, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]?"
 coronation_banquet.6351.b_wrathful:0 "Moja cierpliwość się kończy, [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]..."
 coronation_banquet.6351.b.tt:0 "Każ [coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip] zapłacić za szkody."
 coronation_banquet.6351.c:0 "Nieważne kto zaczął. Oboje jesteście odpowiedzialni."
 coronation_banquet.6351.c_wrathful:0 "#EMP Dość!#! Oboje zapłacicie za szkody."
 coronation_banquet.6351.c.tt:0 "Każ im obu zapłacić za szkody."
 coronation_banquet.6351.d:0 "W imię [ROOT.Char.GetFaith.HighGodName], nadstawię drugi policzek."
 coronation_banquet.6351.d.tt:0 "Niech [ROOT.Char.GetFaith.HighGodName] ich osądzi."
 coronation_banquet.6351.e:0 "Takie rzeczy się zdarzają. I tak nie był to mój ulubiony przedmiot."
 coronation_banquet.6351.e_wrathful:0 "#EMP Macie szczęście, głupcy#!, i tak nigdy nie lubiłem tej rzeczy..."
 coronation_banquet.6351.e.tt:0 "Daruj im winę."

 coronation_banquet.6501.t:1 "Dwuznaczność"
 coronation_banquet.6501.desc.opening:0 ""Wiem, co powiedziałem, po prostu nie rozumiem, czemu cię to tak bawi?"\n\n[innocent_guest.GetTitledFirstName] przechyla głowę, podczas gdy ja powstrzymuję chichot. Nie powiedziałem [innocent_guest.GetHerHim], że to, co powiedział(a), można zrozumieć jako coś nieprzyzwoitego.\n\n"
 coronation_banquet.6501.joke_a:0 ""Jeśli ściśniesz główkę, wypłynie gęsta substancja!""
 coronation_banquet.6501.joke_b:0 ""Ciężko mi zrozumieć ten dialekt, a słyszałem, że jesteś biegły w językach!""
 coronation_banquet.6501.joke_c:0 ""Miała piękny kufer na widoku w sądzie!""
 coronation_banquet.6501.desc.ending_solo:0 "\n\nCzy tylko mnie to bawi? Nie dowiem się, jeśli się nie odezwę. Czy warto ryzykować zawstydzenie [innocent_guest.GetFirstNameNoTooltip] dla żartu?"
 coronation_banquet.6501.desc.ending_duo:0 "\n\nMoże nie tylko mnie to bawi; [fellow_pervert.GetTitledFirstName] opluł(a) się napojem, gdy [innocent_guest.GetTitledFirstNameNoTooltip] powtórzył(a) [innocent_guest.GetHerselfHimself]. Może podzielają moje poczucie humoru, a może poczują się urażeni. Nie dowiem się, póki się nie odezwę."
 coronation_banquet.6501.a:0 "Ja, eee... Nieważne..."
 coronation_banquet.6501.b:0 "Powtórz, co powiedziałeś, ale powoli. Zastanów się nad tym."
 coronation_banquet.6501.b.tt:0 "#F Ryzykujesz zawstydzenie [innocent_guest.GetTitledFirstNameNoTooltip], licząc na podobne poczucie humoru"
 coronation_banquet.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip] uznaje dwuznaczność za zabawną"
 coronation_banquet.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip] jest oburzony twoim sprośnym humorem"

 coronation_banquet.8001.t.fire:1 "Z popiołów w płomienie"
 coronation_banquet.8001.t.knights:1 "Najlepiej podane na zimno"
 coronation_banquet.8001.desc.sadistic:1 "Płomienie liżą dach, a krzyki rozbrzmiewają w nocy. Opieram się plecami o zamknięte drzwi, ignoruję przerażone twarze ofiar i uśmiecham się. Pozwolić żarowi urazy wybuchnąć płomieniem — to naprawdę najlepszy sposób na radzenie sobie z buntem!\n\nGdy stuki zza drzwi cichną, w końcu pozwalam sobie na śmiech."
 coronation_banquet.8001.desc.compassionate:0 "Nie mogę podnieść wzroku znad talerza. [ROOT.Char.Custom('RegionalEdibleMeat')] jest prawie nietknięte. Moja [ROOT.Char.Custom('GetExpensiveDrink_Singular')] nietknięta. Unikam [honorary_guest.GetTitledFirstName], gdy [honorary_guest.GetSheHe] opowiada o [honorary_guest.Custom('herhis_subject_of_interest')]. Szkoda.\n\n"Proszę, przyjacielu," wymiguję się i opuszczam salę w pośpiechu. Oddycham ciężko. Tak #EMP trzeba#!. Daję znak słudze i zamykam oczy.\n\nPłomienie, a potem krzyki."
 coronation_banquet.8001.desc.just:0 "Wszyscy już wyszli. Wszyscy — poza moim honorowym gościem i jego wspaniałym orszakiem. Biorę łyk z kielicha, podczas gdy [ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]. Nie mogą się domyślić. "Wybaczcie," patrzę w oczy [honorary_guest.GetTitledFirstName], po czym wychodzę. Nikt nie może się dowiedzieć. Nikt się nie dowie.\n\nKiedy rozkazuję zamknąć drzwi, na chwilę zatrzymuję się na oddech. To, co słuszne, nie zawsze jest łagodne.\n\nWkrótce pojawiają się płomienie, a potem krzyki."
 coronation_banquet.8001.desc.random_1:1 "Rozmowa z [honorary_guest.GetTitledFirstName] nie mogła być bardziej uprzejma. Mój wzrok wędruje ku [host.Custom('GetExpensiveDrink_Singular')], gdy [honorary_guest.GetSheHe] wygłasza długi wykład o [honorary_guest.Custom('herhis_subject_of_interest')]. Wszyscy inni goście już wyszli. Oczywiście, nie chcieliby przerywać ważnych rozmów mojego honorowego gościa.\n\nTrucizna jest bez smaku. Niewykrywalna."
 coronation_banquet.8001.desc.random_2:1 "Muzyka i tańce są już tak głośne, że rozmowa staje się niemal niemożliwa. Podczaszyna dolewa [honorary_guest.GetTitledFirstNamePossessive] wina, a nasze spojrzenia spotykają się na krótką chwilę.\n\n"[ROOT.Char.GetHouse.GetMotto]," mamroczę, gdy [honorary_guest.GetFirstNameNoTooltip] dławi się trucizną."
 coronation_banquet.8001.a:0 "W końcu... Odeszli."

