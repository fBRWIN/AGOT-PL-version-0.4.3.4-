 agot_dragon_hatching.0016.opt.base_knowledge_tt:0 "Wysiadywanie oparte na wiedzy ma #difficulty_medium BRAK WPŁYWU#! na szansę sukcesu"
 agot_dragon_hatching.0016.opt.dragonlore_tt:0 "Twoja wiedza o smokach #difficulty_easy ZWIĘKSZA#! szansę na udane wyklucie"
