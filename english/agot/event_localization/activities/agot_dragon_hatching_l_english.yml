 # Opcje
 hatching_type:0 "Typ wyklucia"
 hatching_type_knowledge:0 "Wyklucie z wiedzą"
 hatching_type_knowledge_desc:0 "Zwołasz maesterów, opiekunów smoków i innych znanych uczonych zajmujących się smoczą wiedzą, którzy pomogą ci przy wykluciu."
 hatching_type_esoteric:0 "Wyklucie ezoteryczne"
 hatching_type_esoteric_desc:0 "Zwołasz czarnoksiężników, alchemików i innych znanych posiadaczy ezoterycznej wiedzy, którzy pomogą ci przy wykluciu."
 agot_dragon_hatching_destination_selection:0 "Miejsca o znanym znaczeniu dla smoków i smoczej wiedzy są dobrymi kandydatami do wyklucia smoczego jaja."
 hatching_sacrifice:0 "Ofiara"
 hatching_sacrifice_animal:0 "Zwierzęca"
 hatching_sacrifice_animal_desc:0 "Życie zwierzęcia zostanie użyte jako źródło mocy podczas wyklucia. Zwierzę zostanie wybrane w odpowiednim momencie."
 hatching_sacrifice_blood:0 "Krwawa"
 hatching_sacrifice_blood_desc:0 "Moc krwi zostanie wykorzystana jako źródło energii podczas wyklucia. Źródło krwi wybierzesz w odpowiednim momencie."
 hatching_sacrifice_life:0 "Życiowa"
 hatching_sacrifice_life_desc:0 "Moc życia zostanie użyta jako źródło energii podczas wyklucia. Osoba do poświęcenia zostanie wybrana w odpowiednim momencie."
 hatching_catalyst:0 "Katalizator"
 hatching_catalyst_minor:0 "Prosty"
 hatching_catalyst_minor_desc:0 "Użyjesz prostego źródła ciepła jako katalizatora bez zbędnej ceremonii."
 hatching_catalyst_medium:0 "Odpowiedni"
 hatching_catalyst_medium_desc:0 "Ceremonia wyklucia odbędzie się w odpowiednim miejscu z godną oprawą, wykorzystując odpowiedni katalizator."
 hatching_catalyst_major:0 "Wielki"
 hatching_catalyst_major_desc:0 "Z dużą ilością zasobów i wysiłku ceremonia odbędzie się w specjalnie przygotowanym miejscu z uroczystym orszakiem."
 hatching_catalyst_massive:0 "Ogromny"
 hatching_catalyst_massive_desc:0 "Dysponując ogromną wiedzą smoczą, zapewnisz wszystkie możliwe drogi do sukcesu podczas ogrzewania jaja."
 # Intencje
 hatch_dragon_intent:0 "Wykluć smoka"
