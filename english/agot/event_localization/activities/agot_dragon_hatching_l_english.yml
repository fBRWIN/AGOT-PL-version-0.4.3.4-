 activity_dragon_hatching_predicted_cost:0 "Dokładny koszt wyklucia zależy od wybranego stylu i decyzji podjętych podczas ceremonii."
 activity_dragon_hatching_destination_selection:0 "Ceremonia #V wykluwania smoczego jaja#! może odbyć się tylko w twojej [stolicy|E], w [smoczej jamie|E], lub w #V specjalnym miejscu#!."
