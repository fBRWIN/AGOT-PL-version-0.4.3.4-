 agot_dragon_hatching.0017.t:0 "Krew, ale ile?"
 agot_dragon_hatching.0017.desc_self:0 "Różni arcymagowie obecni na zebraniu mają tak dzikie i różnorodne pomysły, jak ziemie, z których pochodzą. Jednak wszyscy zgadzają się co do jednej rzeczy – krew musi zostać przelana. Pytanie brzmi teraz, #italic ile?#!\n\nCzy wystarczy mi krwawienie, zgodnie z tradycją mojego ludu, czy ofiaruję coś bardziej znaczącego? Wielu z obecnych ezoteryków zgadza się, że życie musi być zapłatą za życie, i nic mniej nie wystarczy. Czy ja też tak uważam?"
 agot_dragon_hatching.0017.desc_leader:0 "\"Rytuał jest przygotowywany zgodnie z instrukcjami, [ROOT.Char.GetTitledFirstNameNoTooltip],\" mówi [ritual_leader_character.GetFirstNameNicknamed], głosem spokojnym i pewnym. \"Muszę... poruszyć kwestię ofiary. Chociaż oboje zgadzamy się, że krew musi zostać przelana, wielu obecnych — w tym ja sam — uważa, że życie musi być zapłatą za życie i nic mniej nie wystarczy. Co Ty na to?\" [ritual_leader_character.GetSheHe|U] patrzy na mnie, głos nadal równy, jakby to była najnaturalniejsza rzecz na świecie do rozstrzygnięcia.\n\nZ pewnością [ritual_leader_character.GetSheHe] wie więcej ode mnie, ale to i tak ciężka decyzja. Co jestem gotów oddać za szansę na smoka?"
 agot_dragon_hatching.0017.opt.a:0 "Oddam to, co konieczne."
 agot_dragon_hatching.0017.opt.a_tt:0 "Wybierzesz życie, które zostanie poświęcone"
 agot_dragon_hatching.0017.opt.b:0 "Oddam to, co zwyczajowe."
 agot_dragon_hatching.0017.opt.b_tt:0 "Wybierzesz ofiarę krwi"
 agot_dragon_hatching.0018.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0018.desc_knowledge:0 "Wybór osoby, którą trzeba będzie przymusowo poświęcić, muszę rozważyć ostrożnie, ponieważ wielu obecnych jest już zaniepokojonych myślą o zabraniu życia dla wyklucia. Kogo wybiorę, będzie obserwowane przez wszystkich, więc muszę wybrać mądrze."
 agot_dragon_hatching.0018.desc_esoteric:0 "Wybór osoby do przymusowej ofiary wymaga ode mnie rozwagi, ponieważ uważa się, że moc krwi jest silniejsza, gdy życie należy do bardziej znaczącej osoby. Krew króla, pana lub chłopa — nie każda jest równie cenna..."
 agot_dragon_hatching.0018.opt.a:0 "Strażnicy, schwytajcie ich!"
 agot_dragon_hatching.0018.opt.a_tt:0 "#bold;V Wybrane życie uczestnika#! będzie źródłem mocy dla wyklucia"
 agot_dragon_hatching.0018.opt.b:0 "W sumie są i inne opcje."
 agot_dragon_hatching.0018.opt.b_tt:0 "Wracasz i wybierasz inną ofiarę"
 agot_dragon_hatchling.0018.toast.sacrifice_dead:0 "Ofiara nie żyje"
 agot_dragon_hatching.0019.t:0 "Ofiara, ja?"
 agot_dragon_hatching.0019.desc:0 "Nikt nie spodziewał się, że wyklucie smoka będzie bez ofiary, ale gdy widzę strażników [host.GetTitledFirstNamePossessive], zdaję sobie sprawę, że to mnie wybrano!\n\nMam tylko chwilę, zanim mnie zabiorą — co zrobię?!"
 agot_dragon_hatching.0019.opt.escape.title:0 "Uciekaj!"
 agot_dragon_hatching.0019.opt.escape.a_tt:0 "Przecinasz sobie drogę do wolności"
 agot_dragon_hatching.0019.opt.escape.b_tt:0 "Wymykasz się w zamieszaniu"
 agot_dragon_hatching.0019.opt.caught.title:0 "Złapany!"
 agot_dragon_hatching.0019.opt.caught.a_tt:0 "Zostajesz rozbrojony i zabrany"
 agot_dragon_hatching.0019.opt.caught.b_tt:0 "Twoje oszustwo się nie udało i zostajesz zabrany"
 agot_dragon_hatching.0019.opt.a:0 "Nie pójdę cicho!"
 agot_dragon_hatching.0019.opt.a.f:0 "Próbujesz się wywalczyć"
 agot_dragon_hatching.0019.opt.b:0 "[ROOT.Char.GetTitledFirstNameNoTooltip]? Widziałem [ROOT.Char.GetHerHim] w taki sposób!"
 agot_dragon_hatching.0019.opt.b.f:0 "Próbujesz się wykręcić kłamstwem"
 agot_dragon_hatching.0019.opt.c:0 "Dobrze, jeśli musi być ktoś, niech będę to ja."
 agot_dragon_hatching.0019.opt.c.f:0 "Akceptujesz swój los"
 agot_dragon_hatching.0019.opt.c_tt:0 "#bold;V Twoje życie#! będzie źródłem mocy dla wyklucia"
 agot_dragon_hatching.0101.t:0 "Katastrofa ambicji!"
 agot_dragon_hatching.0101.desc:0 "Katastrofa!\n\nNa moich oczach jajko pęka, moc smoka i odprawione rytuały uwalniają falę zniszczenia. Gorąco jest nie do zniesienia, płomienie pochłaniają wszystko na swojej drodze. Moja głupota przyniosła zgubę wszystkim, a marzenie o nowym smoku zgasło w ogniu i krwi."
 agot_dragon_hatching.0101.opt.a:0 "Bogowie, nie!"
 agot_dragon_hatching.0102.t:0 "$agot_dragon_hatching.0101.t$"
 agot_dragon_hatching.0102.desc:0 "Katastrofa!\n\nNa moich oczach jajko pęka, moc smoka i odprawione rytuały uwalniają falę zniszczenia. Gorąco jest nie do zniesienia, płomienie pochłaniają wszystko na swojej drodze. Głupota [host.GetTitledFirstName] przyniosła zgubę wszystkim, a marzenie o nowym smoku zgasło w ogniu i krwi."
 agot_dragon_hatching.0102.opt.a:0 "$agot_dragon_hatching.0101.opt.a$"
 agot_dragon_hatching.0201.t:0 "Katastrofa ambicji!"
 agot_dragon_hatching.0201.desc:0 "Katastrofa!\n\nJajko pęka od gorąca, moc wewnątrz rozbija je na kawałki, które rozrzucają płonące odłamki skorupy i wnętrzności. Lecące kawałki ranią obecnych i powodują pożary. Marzenie o nowym smoku zgasło w ogniu i krwi."
 agot_dragon_hatching.0201.opt.a:0 "Uciekaj i chowaj się!"
 agot_dragon_hatching.0202.t:0 "$agot_dragon_hatching.0201$"
 agot_dragon_hatching.0202.desc:0 "Katastrofa!\n\nJajko pęka od gorąca, moc wewnątrz rozbija je na kawałki, które rozrzucają płonące odłamki skorupy i wnętrzności. Lecące kawałki ranią obecnych i powodują pożary. Marzenie o nowym smoku [host.GetTitledFirstNamePossessive] zgasło w ogniu i krwi."
 agot_dragon_hatching.0202.opt.a:0 "$agot_dragon_hatching.0201.opt.a$"
 agot_dragon_hatching.0303.t:0 "Pęknięcie na kowadle ambicji"
 agot_dragon_hatching.0303.desc:0 "#bold;italic *TRZASK*#!\n\nDźwięk jest ogłuszająco głośny. Ku wielkiemu chórowi rozczarowanych okrzyków i westchnień, jajko rozpadło się na kawałki pod wpływem gorąca. Moje marzenia — i jajko — są tak samo rozbite jak skorupa przede mną."
 agot_dragon_hatching.0303.opt.a:0 "Cholera!"
 agot_dragon_hatching.0304.t:0 "Próby na marne"
 agot_dragon_hatching.0304.desc:0 "Tłum wstrzymuje oddech, oczekując, że jajko się wykluje, poruszy, zrobi #emp coś#!. Ale nic się nie dzieje. Pozostaje nienaruszone i nieustępliwe.\n\nGdy kaszle zawodu i szepty porażki wypełniają powietrze, muszę zaakceptować, że moje wysiłki poszły na marne. Z ciężkim sercem nakazuję sługom usunąć jajko i rozpocząć sprzątanie."
 agot_dragon_hatching.0304.opt.a:0 "$agot_dragon_hatching.0303.opt.a$"
 agot_dragon_hatching.0305.t:0 "$agot_dragon_hatching.0303.t$"
 agot_dragon_hatching.0305.desc:0 "#bold;italic *TRZASK*#!\n\nDźwięk jest ogłuszająco głośny. Ku wielkiemu chórowi rozczarowanych okrzyków i westchnień, w tym moim, jajko rozpadło się na kawałki pod wpływem gorąca. Marzenia [host.GetTitledFirstNamePossessive] — i jajko — są tak samo rozbite jak skorupa przed nami."
 agot_dragon_hatching.0305.opt.a:0 "A tak dobrze się zapowiadało..."

 agot_dragon_hatching.0306.t:0 "$agot_dragon_hatching.0304.t$"
 agot_dragon_hatching.0306.desc:0 "Tłum wstrzymuje oddech, oczekując, że jajko się wykluje, poruszy, zrobi #emp coś#!. Ale nic się nie dzieje. Pozostaje takie, jak było, nieuszkodzone i nieustępliwe.\n\nGdy kaszle zawodu i szepty porażki wypełniają powietrze, [host.GetTitledFirstName] musi zaakceptować, że [host.GetHerHis] wysiłki poszły na marne. Widzę, jak [host.GetHerHim] daje sługom rozkaz usunięcia jajka i rozpoczęcia sprzątania, i mogę tylko pokręcić głową z współczuciem."
 agot_dragon_hatching.0306.opt.a:0 "$agot_dragon_hatching.0305.opt.a$"

 # Sukces
 agot_dragon_hatching.0401.t:0 "Nowy Świt"
 agot_dragon_hatching.0401.desc:0 "Na chwilę zapada cisza. Tłum wstrzymuje oddech. Wydaje się, że nic się nie wydarzy... Wtedy jajko drży i pęka. Wyłania się mała, łuskowata głowa, a za nią długa, wijąca się szyja. Smok się wykluł! Rozpoczął się nowy wiek smoków, a to ja jestem tym, który go zapoczątkował!"
 agot_dragon_hatching.0401.opt.a:0 "Hurra!"
 agot_dragon_hatching.0401.opt.a_tt:0 "Udało ci się wykluć smoka!"
 agot_dragon_hatching.0402.t:0 "$agot_dragon_hatching.0401.t$"
 agot_dragon_hatching.0402.desc:0 "Na chwilę zapada cisza. Tłum wstrzymuje oddech. Wydaje się, że nic się nie wydarzy... Wtedy jajko drży i pęka. Wyłania się mała, łuskowata głowa, a za nią długa, wijąca się szyja. Smok się wykluł! Rozpoczął się nowy wiek smoków, a ja byłem świadkiem tego wydarzenia!"
 agot_dragon_hatching.0402.opt.a:0 "$agot_dragon_hatching.0401.opt.a$"
 agot_dragon_hatching.0402.opt.a_tt:0 "Byłeś świadkiem wyklucia smoka przez [host.GetTitledFirstName]!"

