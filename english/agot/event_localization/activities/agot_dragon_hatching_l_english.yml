 # Wiedza o wykluwaniu smoków #
 agot_dragon_hatching_dragonlore.0001.t:0 "Wiedza o smokach: Wzgórze Rhaenys"
 agot_dragon_hatching_dragonlore.0001.desc:0 "To, co kiedyś było domem dla najdzikszych smoków, teraz jest tylko ruiną. Spacerując jego tunelami, jestem pod wrażeniem jego ogromu i przytłoczony wagą jego znaczenia.\n\nTak bardzo jestem pochłonięty tym, że niemal nie zauważam pokrytych kurzem papierów w gruzach. Wydają się wskazywać na techniki wykluwania stosowane przez opiekunów smoków!"
 agot_dragon_hatching_dragonlore.0001.opt:0 "To się przyda!"

 agot_dragon_hatching_dragonlore.0002.t:0 "Wiedza o smokach: Dragonstone"
 agot_dragon_hatching_dragonlore.0002.desc:0 "Wędrując tunelami Dragonmont, trudno mi pojąć ich rozmiar. Smoki gniazdowały tu przez wieki, a jednak tu jestem.\n\nSkręcając za róg, wchodzę do czegoś, co musi być wylęgarnią. Zbadałbym to dokładniej, gdybym nie potknął się o stos zwitków. Po bliższym zbadaniu z lekkim rozczarowaniem odkrywam, że większość z nich jest nieczytelna.\n\n#I Ale jeden jest!#! Zawiera szczegóły, jak opiekunowie z wyspy dbali o jajka aż do wyklucia!"
 agot_dragon_hatching_dragonlore.0002.opt:0 "Muszę to zanotować..."

 agot_dragon_hatching_dragonlore.0003.t:0 "Wiedza o smokach: Cytadela"
 agot_dragon_hatching_dragonlore.0003.desc:0 "Po przybyciu do Cytadeli, Archmaester kieruje mnie do zbioru ksiąg. Wyglądają na starożytne, ale są dobrze zachowane. Muszę znaleźć wygodne miejsce do siedzenia, bo książka jest dość gruba.\n\nKsięga zawiera szczegółowe informacje o różnych znanych wykluciach jaj, począwszy od emigracji Targaryenów do Dragonstone z dawnej Valyrii."
 agot_dragon_hatching_dragonlore.0003.opt:0 "Muszę zacząć studiować!"

 agot_dragon_hatching_dragonlore.0004.t:0 "Wiedza o smokach: Summerhall"
 agot_dragon_hatching_dragonlore.0004.desc:0 "Przysięgam, że wciąż czuję zapach płonących ruin Summerhall. Tu wydarzyła się tragedia, ale chcę znaleźć informacje, które skłoniły króla Aegona Nieprawdopodobnego do zorganizowania tak misternie zaplanowanego rytuału wyklucia.\n\nNiewiele pozostało po letniej rezydencji, jedynie stosy zwęglonej cegły i pojedyncze szyby. Rosnąca roślinność utrudnia poszukiwania.\n\nNa szczęście moje wysiłki przynoszą efekt. Moje dokładne poszukiwania odkrywają fragmenty królewskich notatek ukrytych pod gruzami. Będę musiał sam je poskładać, ale to dobry postęp!"
 agot_dragon_hatching_dragonlore.0004.opt:0 "Co się tu naprawdę wydarzyło?"

 agot_dragon_hatching_dragonlore.0005.t:0 "Wiedza o smokach: Harrenhal"
 agot_dragon_hatching_dragonlore.0005.desc:0 "Opowieści o Harrenhal nie oddają jego prawdziwej wielkości, jak sądzę. Żaden mieszkaniec nie podjął się wyzwania odbudowy dawnego zamku. Leży on w ruinie.\n\nJest znacznie większy niż jakikolwiek zamek, w którym byłem, nawet Czerwona Twierdza nie dorównuje. Dawne potężne wieże zostały popękane i wygięte przez smoczy ogień na długo przed moim przybyciem. Harren Czarny wierzył w te mury, ale jego linia wygasła w ich obrębie. Zamek przypomina, że smoka nie należy wyzywać."
 agot_dragon_hatching_dragonlore.0005.opt:0 "Harren Czarny był głupcem."

 agot_dragon_hatching_dragonlore.0006.t:0 "Wiedza o smokach: Pola Ognia"
 agot_dragon_hatching_dragonlore.0006.desc:0 "Trawa dawno odrosła po tym, jak Aegon i jego siostry-żony spalili ją podczas Podboju. Jednak równiny wciąż mają w sobie powiew śmiertelności.\n\nTysiące ludzi zginęło tutaj, spopielonych smoczym ogniem. Ród Gardener wyginął na tych polach, ród Lannisterów niebawem się poddał.\n\nTa bitwa była jedynym przypadkiem, gdy wszyscy trzej zdobywcy walczyli razem, a trzy smoki walczyły jak jedno. Była prawdziwym odzwierciedleniem mocy smoka, użytej przez trzech ludzi z wyspy, którzy stali się najpotężniejszymi osobami w Siedmiu Królestwach, jeśli nie na całym świecie."
 agot_dragon_hatching_dragonlore.0006.opt:0 "Wyobraź sobie choć ułamek tej mocy!"

 agot_dragon_hatching_dragonlore.0007.t:0 "Wiedza o smokach: Czerwone Jezioro"
 agot_dragon_hatching_dragonlore.0007.desc:0 "Podróżując wzdłuż brzegów Czerwonego Jeziora, korzystam z okazji, by odwiedzić kamienistą wyspę pośrodku rozległego błękitnego akwenu. Choć teraz panuje tam spokój, niegdyś zamieszkiwał ją groźny [silverwing.GetName].\n\nPomimo przyzwyczajenia do ludzi, srebrzystołuskowy potwór stał się dziki i uczynił sobie legowisko na tej maleńkiej wyspie po śmierci swojego ostatniego jeźdźca, [ulf.GetFullName].\n\nTaniec Smoków był jedną z najkrwawszych i najbardziej burzliwych konfliktów w historii Siedmiu Królestw. Od czasu, gdy Valyrianie ujarzmili smoki wśród wielkich wulkanicznych gór zwanych Czternastoma Płomieniami, te majestatyczne stworzenia były wykorzystywane jako potężne bronie wojenne, a Taniec jest jednym z wielu takich mrocznych wydarzeń."
 agot_dragon_hatching_dragonlore.0007.a:0 "Ogień i krew, rzeczywiście."

 agot_dragon_hatching_dragonlore.0008.t:0 "Wiedza o smokach: Legowisko"
 agot_dragon_hatching_dragonlore.0008.desc_intro:0 "Gdy szykuję się do opuszczenia wyspy, przykuwa moją uwagę lustrzany błysk.\n\n"
 agot_dragon_hatching_dragonlore.0008.desc_clutch:0 "Dostrzegam trzy duże i dość osobliwe klejnoty, każdy migoczący w innym kolorze. Na początku nie wierzę własnym oczom, ale gdy kucam obok, okazuje się, że to maleńkie łuski!\n\nPrzede mną leży cały gniazdo jaj smoków!"
 agot_dragon_hatching_dragonlore.0008.desc_pair:0 "Ostrożnie podchodzę i widzę dwa dziwne, błotniste kamienie. Gdy zdmuchuję brud, serce zaczyna mi bić szybciej — pod palcami czuję migoczące łuski, trzymam nie zwykły kamień, lecz jajko smoka!\n\nJak długo tu pozostawały ukryte?"
 agot_dragon_hatching_dragonlore.0008.desc_single:0 "Zbliżam się i podnoszę ciężki, zabrudzony kamień, a gdy zdmuchuję brud, serce bije mi szybciej, a palce zaczynają drżeć — szybko zdaje sobie sprawę, że to nie zwykły kamień, lecz jajko smoka!\n\nJak długo tu pozostawało ukryte?"
 agot_dragon_hatching_dragonlore.0008.a:0 "Niesamowite!"

 agot_dragon_hatching_dragonlore_increase:0 "Twoja wiedza o smokach wzrosła"

 agot_dragon_egg_lay.female_revealed: "\n\nOczywiście, po złożeniu gniazda, wiemy już, że [dragon_parent.GetNameNoTooltip] jest samicą smoka."
 agot_dragon_egg_lay.female_revealed_past: "\n\nOczywiście, po złożeniu gniazda, wiemy już, że [dragon_parent.GetNameNoTooltip] była samicą smoka."

 agot_dragon_egg_cradling.1001.t:0 "Kamienne Jajko"
 agot_dragon_egg_cradling.1001.desc:0 "Coś poszło nie tak.\n\nTrzymam zimne jajko smoka nad paleniskiem, próbując przywrócić trochę ciepła, które kiedyś emanowało z jego łuskowatej powierzchni. Płomień i dym z paleniska ogrzewają zewnętrzną stronę, ale życie wewnątrz jest ukryte — wkrótce będzie to tylko jaskrawo kolorowany kamień. Los odmówił mi tego smoka.\n\nCzy spróbuję z innym?"
 agot_dragon_egg_cradling.1001.a:0 "Przynieś mi inne jajko."
 agot_dragon_egg_cradling.1001.a.tt:0 "Zaczynasz tulić [new_egg.GetName]"
 agot_dragon_egg_cradling.1001.b:0 "Jak to możliwe?"

 agot_dragon_egg_cradling.1002.t:0 "Kamienne Jajko"
 agot_dragon_egg_cradling.1002.young_desc:0 "Wchodzę do pokoju [egg_owner.GetNamePossessive], podchodząc do miejsca, gdzie tuli się jajko smoka czekające na wyklucie. Przesuwam ręce po łuskowatej powierzchni jajka i drżę, czując pod dłonią tylko zimny kamień. Zwykłe ciepło niemal całkowicie zniknęło, a smok wewnątrz jest prawdopodobnie stracony, nigdy się nie wykluje.\n\nCzy powinienem dać [egg_owner.GetHerHim] inne jajko do próby?"
 agot_dragon_egg_cradling.1002.desc:0 "Wchodzę do komnat [egg_owner.GetNamePossessive], widząc [egg_owner.GetHerHim] siedzącego obok kominka na skraju pokoju, trzymającego jajko smoka tuż nad płomieniami. Płomienie liżą dolną część łuskowatej powierzchni, a dym przyciemnia zwykły jasny kolor jajka. „Zimne jest” — mówi [egg_owner.GetSheHe], łzy spływają po twarzy [egg_owner.GetHerHis]. Przez dym przesuwam dłonie po powierzchni. Jajko jest martwe jak kamień.\n\nCzy powinienem pozwolić [egg_owner.GetHerHim] spróbować z innym?"
 agot_dragon_egg_cradling.1002.a:0 "Spróbujmy innego."
 agot_dragon_egg_cradling.1002.a.tt:0 "[egg_owner.GetNameNoTooltip] zacznie tulić [new_egg.GetName]"
 agot_dragon_egg_cradling.1002.b:0 "Bardzo mi przykro, [egg_owner.GetNameNoTooltip]..."
 agot_dragon_egg_cradling.2000.t:0 "Tulący się"
 agot_dragon_egg_cradling.2000.desc_start1:0 "Patrzę na [child.GetName] z podziwem; spójrz, co stworzyłem. [child.GetSheHe|U] zasługuje na cały świat, a mam nadzieję, że pewnego dnia będzie to również niebo."
 agot_dragon_egg_cradling.2000.desc_start2:0 "[child.GetName] patrzy na mnie rozbieganymi oczami, [child.GetHerHis] ręce sięgają ku mnie. Stoję obok kołyski [child.GetHerHis], trzymając w dłoni rozgrzane jajko smoka."
 agot_dragon_egg_cradling.2000.desc_targ:0 "Od kiedy Rhaena położyła jajko w kołyskach Jaehaerysa i Alysanne, stało się to tradycją Targaryenów."
 agot_dragon_egg_cradling.2000.desc:0 "Jeśli moje dziecko dzieli kołyskę z jajkiem smoka, a ono wykluje się dla [child.GetHerHim], ich więź będzie tym silniejsza."
 agot_dragon_egg_cradling.2000.a:0 "Będą tulić się razem."
 agot_dragon_egg_cradling.2000.a.tt:0 "[child.GetNameNoTooltip] zacznie tulić się z [cradle_egg.GetName]."
 agot_dragon_egg_cradling.2000.b:0 "Kołyska to nie miejsce dla jajka smoka."

 agot_dragon_egg_cradling.2001.t:0 "Jajko dla Dwóch"
 agot_dragon_egg_cradling.2001.t.two:0 "Jajka dla Dwóch"
 agot_dragon_egg_cradling.2001.desc.intro:0 "Patrzę z podziwem na bliźnięta, [child_1.GetName] i [child_2.GetName]; spójrz, co stworzyliśmy. Każde zasługuje na cały świat, a mam nadzieję, że pewnego dnia będzie to również niebo."
 agot_dragon_egg_cradling.2001.desc_targ:0 "$agot_dragon_egg_cradling.2000.desc_targ$"
 agot_dragon_egg_cradling.2001.desc.two_egg:0 "Na szczęście jest wystarczająco jajek dla obu."
 agot_dragon_egg_cradling.2001.desc.one_egg:0 "Mam tylko jedno jajko, więc będę musiał podjąć trudną decyzję: umieścić je w kołysce [child_1.GetNamePossessiveNoTooltip] czy [child_2.GetNamePossessiveNoTooltip]?"
 agot_dragon_egg_cradling.2001.a:0 "Oboje dostaną jajka."
 agot_dragon_egg_cradling.2001.a.tt:0 "Wybierzesz jajka, z którymi będą tulić się [child_1.GetNameNoTooltip] i [child_2.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2001.b:0 "Tylko [child_1.GetName] będzie tulić się z jajkiem."
 agot_dragon_egg_cradling.2001.b.tt:0 "Wybierzesz jajko, z którym będzie tulić się [child_1.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2001.b.tt.one_egg:0 "[child_1.GetNameNoTooltip] zacznie tulić się z [cradle_egg_1.GetName]."
 agot_dragon_egg_cradling.2001.c:0 "Tylko [child_2.GetName] będzie tulić się z jajkiem."
 agot_dragon_egg_cradling.2001.c.tt:0 "Wybierzesz jajko, z którym będzie tulić się [child_2.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2001.c.tt.one_egg:0 "[child_2.GetNameNoTooltip] zacznie tulić się z [cradle_egg_1.GetName]."
 agot_dragon_egg_cradling.2001.d:0 "$agot_dragon_egg_cradling.2000.b$"

 agot_dragon_egg_cradling.2002.t:0 "Wybór Jajka do Kołyski"
 agot_dragon_egg_cradling.2002.desc:0 "Wybierz jajko, z którym będzie tulić się twoje dziecko."
 agot_dragon_egg_cradling.2002.a:0 "To jajko się nada."
 agot_dragon_egg_cradling.2002.a.tt:0 "[child.GetNameNoTooltip] zacznie tulić się z [cradle_egg.GetName]."
 agot_dragon_egg_cradling.2002.b:0 "Zrezygnowałem."

 agot_dragon_egg_cradling.2012.t:0 "$agot_dragon_egg_cradling.2001.t.two$"
 agot_dragon_egg_cradling.2012.desc.intro:0 "Patrzę z podziwem na bliźnięta, [child_1.GetName] i [child_2.GetName]; spójrz, co stworzyliśmy. Każde zasługuje na cały świat, a mam nadzieję, że pewnego dnia będzie to również niebo. $agot_dragon_egg_cradling.2000.desc_targ$ [other_parent.GetTitledFirstNameNoTooltip] i ja mamy po jednym jajku, dokładnie tyle, ile potrzeba dla nich obu."
 agot_dragon_egg_cradling.2012.a:0 "Ja dam jajko [child_1.GetNameNoTooltip], a [other_parent.GetTitledFirstNameNoTooltip] da je [child_2.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2012.a.tt:0 "[child_1.GetNameNoTooltip] zacznie tulić się z [my_egg.GetName]. [child_2.GetNameNoTooltip] zacznie tulić się z [parent_two_egg.GetName]."
 agot_dragon_egg_cradling.2012.b:0 "Ja dam jajko [child_2.GetNameNoTooltip], a [other_parent.GetTitledFirstNameNoTooltip] da je [child_1.GetNameNoTooltip]."
 agot_dragon_egg_cradling.2012.b.tt:0 "[child_1.GetNameNoTooltip] zacznie tulić się z [parent_two_egg.GetName]. [child_2.GetNameNoTooltip] zacznie tulić się z [my_egg.GetName]."
 agot_dragon_egg_cradling.2012.c:0 "Żadne z nich nie dostanie jajka."

 agot_dragon_egg_cradling.child_cradle_title:0 "[child.GetName] zaczyna tulić się"
 agot_dragon_egg_cradling.child_cradle_desc:0 "[child.GetNameNoTooltip] zaczął tulić się z jajkiem od [spouse.GetTitledFirstName]."

 agot_dragon_egg_cradling_birth.0002.t:0 "Moje jajko się wykluło!"
 agot_dragon_egg_cradling_birth.0002.desc:0 "Nigdy w życiu nie czułem takiej radości! Moje jajko się wykluło, a smok wyszedł z resztek skorupy.\n\nJuż czuję ogromną więź, która nas łączy i wiem, że będą ze mną aż do końca moich dni. Chociaż jeszcze nie wiem, jakiej są płci, to wciąż potrzebują imienia, które zapisze historia.\n\nJak mam ich nazwać?"
 agot_dragon_egg_cradling_birth.0002.a:0 "Czeka nas życie pełne przygód."
 agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born:0 "Narodził się nowy [dragon|e]."
 agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed:0 "Twoje #v jajko smoka#! [artifact|e] zostało #N zniszczone#!."

 agot_dragon_egg_cradling_birth.0003.t: "Wykluwający się pod moją opieką"
 agot_dragon_egg_cradling_birth.0003.desc: "Jajko pod moją opieką się wykluło! [dragon.GetName] się narodził i dołączył do mojej rodziny, chociaż płeć jeszcze nie jest znana, zostanie określona z czasem.\n\nNa razie [dragonkeepers|e] przejęli opiekę nad [dragon.GetNameNoTooltip], a ja muszę przygotować miejsce do jego wychowania i rozwoju. Ale najpierw — smok potrzebuje imienia. Jakie to będzie?"
 agot_dragon_egg_cradling_birth.0003.opt.a: "Imię na karty historii."

 agot_dragon_egg_cradling_birth.0004.t:0 "Płeć jest oczywista!"
 agot_dragon_egg_cradling_birth.0004.desc:0 "[dragon_gender|EU] to z natury tajemnicza kwestia, ale tym razem wydaje się, że zagadka została rozwikłana!\n\n[revealing.GetFullName] mówi mi, że jest pewien/pewna, iż [dragon.GetName] to [dragon.Custom('DragonFemaleMale')] na podstawie zachowań, które [dragon.Custom('GetDragonSheHe')] wykazał/wykazała w pierwszym tygodniu życia."
 agot_dragon_egg_cradling_birth.0004.a:0 "Kto jest dobrym [dragon.Custom('DragonGirlBoy')]?"

 agot_dragon_egg_cradling_birth.0010.t:0 "[dragon.GetNameNoTooltip], Smok"
 agot_dragon_egg_cradling_birth.0010.desc.intro:0 "Jajko, które tulił [child.GetNamePossessive], wreszcie się wykluło! [child.GetNameNoTooltip] i [child.GetHerHis] [dragon.Custom('GetDragonColorFull')] smok są nierozłączni i to wszystko, o czym mówi."
 agot_dragon_egg_cradling_birth.0010.desc.child:0 "Dziś [child.GetNameNoTooltip], moje [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], zaskoczyło mnie najbardziej. Podczas rozmowy o smoku, odważnie wtrącił/a: \"#italic imię#! to [dragon.GetName]!\""
 agot_dragon_egg_cradling_birth.0010.desc.courtier:0 "Dziś [child.GetNameNoTooltip], mój dworzanin, zaskoczył mnie najbardziej. Podczas rozmowy o smoku, odważnie wtrącił/a: \"#italic imię#! to [dragon.GetName]!\""
 agot_dragon_egg_cradling_birth.0010.a:0 "[dragon.GetNameNoTooltip], jakie trafne imię."
 agot_dragon_egg_cradling_birth.0010.b:0 "Czy nie byłoby lepiej nazwać go [dragon_baby_reference.GetNameNoTooltip]?"
 agot_dragon_egg_cradling_birth.0010.b.tt:0 "Imię smoka stanie się [dragon_baby_reference.GetNameNoTooltip]."
 agot_dragon_egg_cradling_birth.0010.c:0 "To nie jest odpowiednie imię dla smoka, spróbuj innego..."
 agot_dragon_egg_cradling_birth.0010.c.tt:0 "Wybierzesz nowe imię dla smoka."

 agot_dragon_egg_cradling_birth.0011.t:0 "$birth.9004.t$"
 agot_dragon_egg_cradling_birth.0011.desc:0 "Imię smoka było bezsensowne, [child.GetName] będzie mi wdzięczny/a, gdy będzie wystarczająco dorosły/a, aby to zrozumieć."
 agot_dragon_egg_cradling_birth.0011.a:0 "Dużo lepiej."

 agot_dragon_egg_lay.0001.t:0 "[dragon_parent.GetNameNoTooltip] składa jajko!"
 agot_dragon_egg_lay.0001.desc:0 "[dragon_parent.GetName] złożył/a #bold jajko#!! Moi opiekunowie smoków szybko zabrali jajko do inkubacji, jak tylko [dragon_parent.GetNameNoTooltip] zdecydował/a się się z nim rozstać. Z tak niewielką liczbą jaj smoków i jeszcze mniejszą liczbą żywych smoków, nowy dar [dragon_parent.GetNamePossessiveNoTooltip] jest bezcenny.\n\nNawet jedno jajko mogłoby mnie uczynić niesamowicie bogatym, gdybym znalazł odpowiedniego kupca... Choć może lepiej je zatrzymać, aby zabezpieczyć przyszłość mojej rodziny?\n\nMoże Dom [ROOT.Char.GetHouse.GetName] wkrótce znów będzie miał smoka?"
 agot_dragon_egg_lay.0001.opt:0 "To jest niesamowite!"

 agot_dragon_egg_lay.0002.t:0 "[dragon_parent.GetNameNoTooltip] przynosi gniazdo!"
 agot_dragon_egg_lay.0002.desc:0 "[dragon_parent.GetName] złożył/a gniazdo z #bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] jajek#!! Moi opiekunowie smoków szybko przygotowali nowe miejsce inkubacji, nie spodziewając się więcej niż jednego jajka.\n\nReszta świata patrzy z zazdrością, gdy zostałem obdarzony tymi skarbami. Dzisiaj narodziło się więcej bogactwa niż większość rodzin kiedykolwiek pozna, a może nawet więcej władzy niż będą kiedykolwiek mogli wykorzystać.\n\nWkrótce wszyscy potomkowie Domu [ROOT.Char.GetHouse.GetName] wzniosą się w niebo!"
 agot_dragon_egg_lay.0002.opt:0 "Zostaliśmy pobłogosławieni!"

 dragon_laid_eggs: "Twój smok [dragon_parent.GetName] złożył [dragon_parent.MakeScope.Var('spawn_eggs').GetValue] jajek"
 dragon_laid_egg_before_death: "Twój smok [dragon_parent.GetName] złożył jajko przed śmiercią"
