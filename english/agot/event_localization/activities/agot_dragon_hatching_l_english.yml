 agot_hatching_something_broke:0 "Coś przeszkodziło, by ceremonia przebiegła zgodnie z planem."
 agot_hatching_host_folded: "Zrezygnowałeś z wyklucia jaja."
 agot_hatching_host_folded_guest: "[host.GetName] zrezygnował z wyklucia jaja."
 agot_hatching_success:0 "Twoje smocze jajo się wykluło!"
 agot_hatching_success_guest:0 "[host.GetName] pomyślnie wykluł[/*a*/] swoje smocze jajo!"
 agot_hatching_fail:0 "Twoje smocze jajo się nie wykluło."
 agot_hatching_fail_guest:0 "[host.GetName] nie udało się wykluć smoczego jaja."
 hatching_cannot_be_held:0 "Z powodu obecnych wydarzeń ceremonia wyklucia nie może się odbyć do 1. Dwunastego Miesiąca, 268 r. po Zdobyciu."

 # Wydarzenia
 agot_dragon_hatching.0001.t:0 "Przygotowania"
 agot_dragon_hatching.0001.desc:0 "Rozesłałem wezwania do największych umysłów akademickich kraju, by przybyli do [province.GetName] i wsparli mnie w wykluciu smoczego jaja. Już otrzymuję odpowiedzi od maesterów i uczonych zajmujących się smoczą wiedzą.\n\nWielu jest sceptycznych, lecz ciekawych, by zobaczyć wyklucie smoka, inni zaś chętni sprawdzić swoją wiedzę i sprowadzić smoka na świat. Ci, których zaszczytem jest pomoc w tak wielkim przedsięwzięciu, już zmierzają do [province.GetNameNoTooltip]."
 agot_dragon_hatching.0001.opt.a:0 "Z dużą wiedzą i odrobiną szczęścia możemy odnieść sukces."

 agot_dragon_hatching.0002.t:0 "Przygotowania"
 agot_dragon_hatching.0002.desc:0 "Wezwałem do [province.GetName] słynnych magów i czarodziejów, by wsparli moje działania. Przeglądam odpowiedzi od czarnoksiężników z Qarthu i maegów z Qohoru oraz innych z odległych stron świata, wybierając najbardziej renomowanych i chętnych do pomocy przy tak ambitnej magii.\n\nMając ezoterycznych gości w drodze, nadszedł czas, bym i ja wyruszył."
 agot_dragon_hatching.0002.opt.a:0 "Trzeba sięgać po niekonwencjonalne środki, by osiągnąć niekonwencjonalne cele."

 agot_dragon_hatching.preparations.tt:0 "Spróbujesz wykluć wybrane jajo"

 agot_dragon_hatching.0003.t:0 "Ku wielkości"
 agot_dragon_hatching.0003.desc:0 "Wyruszyłem z [ROOT.Char.GetCurrentLocation.GetName] do prowincji [province.GetName] z [egg.GetName]. Już czuję moc bijącą od jaja i moje podekscytowanie rośnie. Mam nadzieję, że podróż z takim cennym ładunkiem przebiegnie bezpiecznie i bez zakłóceń. Z podniesioną głową podążam ku przeznaczeniu."
 agot_dragon_hatching.0003.opt.a:0 "Naprzód, ku #bold wielkości#!!"

 agot_dragon_hatching.0005.t:0 "Być świadkiem wielkości"
 agot_dragon_hatching.0005.desc:0 "Wyruszyłem z [ROOT.Char.GetCurrentLocation.GetName] do prowincji [province.GetName]. Być świadkiem tak wielkiego wydarzenia to zaszczyt i niezapomniane przeżycie."
 agot_dragon_hatching.0005.opt.a:0 "Lepiej się nie spóźnić."

 agot_dragon_hatching.0006.t:0 "By przynieść przyszłość"
 agot_dragon_hatching.0006.desc_knowledge:0 "Moi goście przybyli, a akademicy pomogli w przygotowaniach. Teraz muszę zdecydować, kto poprowadzi ceremonię i jak ona przebiegnie."
 agot_dragon_hatching.0006.desc_esoteric:0 "Moi goście przybyli, a moi maegowie zaczęli rzucać zaklęcia i przygotowywać mikstury. Teraz muszę wybrać, kto poprowadzi rytuał."
 agot_dragon_hatching.0006.opt.a:0 "Oczywiście, ja!"
 agot_dragon_hatching.0006.opt.a.tt:0 "Ty będziesz prowadził rytuał"
 agot_dragon_hatching.0006.opt.b:0 "[scholar.GetFirstName] jest najbardziej uczony wśród nas."
 agot_dragon_hatching.0006.opt.b.tt:0 "[scholar.GetShortUINameNoTooltip] poprowadzi rytuał"
 agot_dragon_hatching.0006.opt.c:0 "[septon.GetFirstNameNicknamed] poprowadzi nas z błogosławieństwem Siedmiu."
 agot_dragon_hatching.0006.opt.c.tt:0 "[septon.GetFirstNameNicknamedNoTooltip] poprowadzi rytuał"
 agot_dragon_hatching.0006.opt.d:0 "Rytuał przeprowadzi czarnoksiężnik [warlock.GetFirstName]."
 agot_dragon_hatching.0006.opt.d.tt:0 "[warlock.GetShortUINameNoTooltip] poprowadzi rytuał"
 agot_dragon_hatching.0006.opt.e:0 "Płomienie pirozmocnego [pyromancer.GetFirstName] będą nas prowadzić."
 agot_dragon_hatching.0006.opt.e.tt:0 "[pyromancer.GetShortUINameNoTooltip] poprowadzi rytuał"
 agot_dragon_hatching.0006.opt.f:0 "Wiedźma z lasu [witch.GetFirstName] poprowadzi nas starymi sposobami."
 agot_dragon_hatching.0006.opt.f.tt:0 "[witch.GetShortUINameNoTooltip] poprowadzi rytuał"
 agot_dragon_hatching.0006.opt.g:0 "Sam [rhllor_priest.GetFirstName], kapłan R'hllora, będzie nas prowadził."
 agot_dragon_hatching.0006.opt.g.tt:0 "[rhllor_priest.GetShortUINameNoTooltip] poprowadzi rytuał"
 agot_dragon_hatching.0006.opt.h:0 "Poproszę [archmaester.GetFirstName], najbardziej obeznanego ze smoczej wiedzy w Westeros."
 agot_dragon_hatching.0006.opt.h.tt:0 "[archmaester.GetShortUINameNoTooltip] poprowadzi rytuał"


 agot_dragon_hatching.0007.t:0 "$agot_dragon_hatching.0006.t$"
 agot_dragon_hatching.0007.desc_knowledge:0 "Moi współgoście przybyli, a różni uczeni krzątają się, przygotowując wszystko. Wydaje się, że pozostało już tylko, by nasz gospodarz zakończył przygotowania niezbędne do wyklucia tego jaja."
 agot_dragon_hatching.0007.desc_esoteric:0 "Moi współgoście przybyli, podobnie jak czarodzieje wezwani przez gospodarza. Są niepokojący, ale sposób, w jaki wykonują swoje zadania, jest fascynujący. Teraz pozostaje wybrać rytuały potrzebne do ceremonii wyklucia."
 agot_dragon_hatching.0007.opt.a:0 "Jaki wysiłek! Nie mogę się doczekać!"
 agot_dragon_hatching.0007.opt.a.fear:0 "Czy na pewno to jest bezpieczne?"
 agot_dragon_hatching.0007.opt.a.flavor:0 "Obserwujesz przygotowania do ceremonii."

 agot_dragon_hatching.0008.t:0 "Bestia dla bestii"
 agot_dragon_hatching.0008.desc_knowledge:0 "Choć wśród moich uczonych jest wahanie przed poświęceniem żywej istoty, wszyscy zgadzają się, że by ceremonia się powiodła, trzeba oddać życie. Po konsultacji z historiami i dostępnymi tekstami, teraz musimy zdecydować, jaki gatunek zwierzęcia zostanie poświęcony."
 agot_dragon_hatching.0008.desc_esoteric:0 "Prawa wszechświata są jasne — życie musi być zapłatą za życie. Maegowie i czarnoksiężnicy zgadzają się, że ofiara jest niezbędna do powodzenia wyklucia. Teraz musimy wybrać, jakie zwierzę zostanie poświęcone."
 agot_dragon_hatching.0008.opt.a_dog:0 "Och, wierny [ROOT.Char.Custom('DogStoryName')], twój ostatni czyn będzie szlachetny."
 agot_dragon_hatching.0008.opt.a_dog_tt:0 "#bold;V Życie [ROOT.Char.Custom('DogStoryName')]#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0008.opt.a_cat:0 "Mój drogi [ROOT.Char.Custom('CatStoryName')], twoja ofiara nie pójdzie na marne."
 agot_dragon_hatching.0008.opt.a_cat_tt:0 "#bold;V Życie [ROOT.Char.Custom('CatStoryName')]#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0008.opt.b:0 "Może jakieś zwierzęta gospodarskie miejscowych chłopów?"
 agot_dragon_hatching.0008.opt.b_tt:0 "Życie niektórych #bold;V lokalnych zwierząt gospodarskich#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0008.opt.c:0 "Przynieśmy zwierzynę upolowaną specjalnie na tę okazję."
 agot_dragon_hatching.0008.opt.c_tt:0 "Życie #bold;V dzikiego zwierzęcia#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0008.opt.d:0 "Zwykłe zwierzę nie wystarczy. Musimy znaleźć coś bardziej egzotycznego!"
 agot_dragon_hatching.0008.opt.d_tt:0 "Życie #bold;V egzotycznego zwierzęcia#! będzie źródłem mocy podczas wyklucia"

 agot_dragon_hatching.0009.t:0 "Cena krwi"
 agot_dragon_hatching.0009.desc_knowledge:0 "Wiadomo, że Valyryjczycy używali magii krwi do wyklucia swoich smoków. Uczony zebrany w pokoju debatuje nad ilością, ale wszyscy zgadzają się, że podobna ofiara jest najbardziej skuteczna. Teraz trzeba zdecydować, czyjej krwi użyjemy."
 agot_dragon_hatching.0009.desc_esoteric:0 "Najwięksi magowie krwi byli Valyryjczykami — tymi, którzy wykluli smoki dawno temu. Otoczony najdziwniejszymi gośćmi i pod czujnym okiem maegów, muszę zdecydować, jak złożyć podobną ofiarę."
 agot_dragon_hatching.0009.opt.a:0 "Tylko moja własna krew się nada."
 agot_dragon_hatching.0009.opt.a_tt:0 "#bold;V Twoja krew#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0009.opt.b:0 "Jestem pewien, że jako przywódca, [ritual_leader_character.GetFirstNameNicknamed] chętnie odda swoją krew."
 agot_dragon_hatching.0009.opt.b_tt:0 "#bold;V Krew [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0009.opt.c:0 "Wszyscy otworzą żyły dla tego wielkiego celu."
 agot_dragon_hatching.0009.opt.c_tt_1:0 "Krew #bold;V wszystkich obecnych#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0009.opt.c_tt_2:0 "@warning_icon! #X Każdy uczestnik zostanie zraniony#!"
 agot_dragon_hatching.0009.opt.d:0 "[prisoner_blood_sacrifice.GetFirstName] nie może się sprzeciwić..."
 agot_dragon_hatching.0009.opt.d_tt:0 "#bold;V Krew [prisoner_blood_sacrifice.GetShortUINamePossessiveNoTooltip]#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0009.opt.e:0 "W sumie, jest inny sposób."
 agot_dragon_hatching.0009.opt.e_tt:0 "Wrócisz do ekranu wyboru krwi."

 agot_dragon_hatching.0010.t:0 "$agot_dragon_hatching.0009.t$"
 agot_dragon_hatching.0010.desc:0 "Wiadomo, że Valyryjczycy używali magii krwi do wyklucia smoków. Uczeni debatowali nad ilością, a bardziej mistyczni są przekonani, że podobna ofiara jest skuteczna.\n\nSpodziewałem się, że [host.GetTitledFirstName] poświęci jakieś  zwierzę lub więźnia, ale zamiast tego [host.GetSheHe] zażądał, aby wszyscy otworzyli żyły na ceremonię!"
 agot_dragon_hatching.0010.opt.a:0 "Jeśli musi się to stać, niech się stanie."
 agot_dragon_hatching.0010.opt.b:0 "Nie zgłaszałem się na to!"

 agot_dragon_hatching.0011.t: "Życie za życie"
 agot_dragon_hatching.0011.desc_knowledge: "Choć wśród moich maesterów i uczonych panuje wahanie co do brutalności aktu, wszyscy zgadzamy się, że taka zapłata ma największe szanse na powodzenie w magicznych sprawach. Życie za życie może być wysoką ceną, ale nawet sceptyk nie zaprzeczy, że smok jest wart więcej niż ktokolwiek żyjący."
 agot_dragon_hatching.0011.desc_esoteric: "Wszyscy moi czarownicy i magowie mówią to samo: Cała Valyria i jej smoki były przesiąknięte #bold magią krwi#!. Dzięki niej mogę sprowadzić nowe życie. Ale życie może zapłacić tylko życiem, i teraz muszę wybrać cenę."
 agot_dragon_hatching.0011.desc_escaped_attendee:0 "[escaped_unwilling_attendee.GetFirstName] zdaje się, że uciekł moim strażnikom i opuścił ceremonię. Słyszałem, że prawdopodobnie ukrywa się lub już wrócił do domu. Bez wątpienia jest ze mnie wściekły, ale ceremonia musi trwać i muszę wybrać ofiarę."
 agot_dragon_hatching.0011.desc_refused_leader:0 "Ku mojemu rozczarowaniu i rozczarowaniu zebranych, [ritual_leader_character.GetFirstNameNicknamed] odmówił poświęcenia swojego życia podczas ceremonii. Teraz ja muszę wybrać inną ofiarę."
 agot_dragon_hatching.0011.desc_refused_attendee:0 "[attendee_life_sacrifice_refusing.GetFirstName] odmówił poświęcenia swojego życia podczas ceremonii, woli obserwować z bezpiecznej odległości. Teraz ja muszę wybrać inną ofiarę."
 agot_dragon_hatching.0011.opt.a: "Oddam swoje własne życie."
 agot_dragon_hatching.0011.opt.a_tt: "#bold;V Twoje własne życie#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0011.opt.b:0 "Jestem pewien, że jako przywódca, [ritual_leader_character.GetFirstNameNicknamed] chętnie poświęci swoje życie."
 agot_dragon_hatching.0011.opt.b_accepts:0 "#bold;V Życie [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0011.opt.b_declines:0 "[ritual_leader_character.GetFirstNameNicknamed] odmawia i musisz wybrać inną osobę"
 agot_dragon_hatching.0011.opt.c:0 "Wybiorę więźnia na ofiarę!"
 agot_dragon_hatching.0011.opt.c_tt: "Przedstawiona zostanie lista więźniów do wyboru"
 agot_dragon_hatching.0011.opt.d:0 "Może [attendee_life_sacrifice_willing.GetFirstName] się zgodzi?"
 agot_dragon_hatching.0011.opt.d_accepts: "#bold;V Życie [attendee_life_sacrifice_willing.GetShortUINamePossessiveNoTooltip]#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName] odmawia i musisz wybrać inną osobę"
 agot_dragon_hatching.0011.opt.d_unwilling:0 "Jeden z gości zapłaci cenę..."
 agot_dragon_hatching.0011.opt.d_tt_unwilling:0 "Nakazujesz poświęcenie jednego z gości"
 agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape:0 "@warning_icon! #warning Może się uda im uciec#!"
 agot_dragon_hatching.0011.opt.e:0 "#N;bold Nasz stos zwłok będzie popiołem, z którego powstanie smok!#!"
 agot_dragon_hatching.0011.opt.e_tt: "#warning Życie wszystkich obecnych będzie źródłem mocy podczas wyklucia#!"
 agot_dragon_hatching.0011.opt.f:0 "W sumie, jest inny sposób."
 agot_dragon_hatching.0011.opt.f_tt:0 "Wrócisz do ekranu wyboru krwi."

 agot_dragon_hatching.0012.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0012.desc_knowledge:0 "Wybór więźnia to decyzja wymagająca rozwagi, bo wielu zebranych jest już niespokojnych na myśl o ofierze. Wszyscy będą obserwować mój wybór, więc muszę być mądry."
 agot_dragon_hatching.0012.desc_esoteric:0 "Wybór więźnia musi być przemyślany, gdyż moc krwi może być większa, gdy życie należy do ważniejszej osoby. Krew króla, pana czy chłopa — nie wszyscy są jednakowo ważni..."
 agot_dragon_hatching.0012.opt.a:0 "Nie mogą się sprzeciwić, w końcu..."
 agot_dragon_hatching.0012.opt.a_tt: "#bold;V Wybrane życie więźnia#! będzie źródłem mocy podczas wyklucia"
 agot_dragon_hatching.0012.opt.b:0 "W sumie są inne opcje."
 agot_dragon_hatching.0012.opt.b_tt:0 "Wrócisz do wyboru innej ofiary" 

 agot_dragon_hatching.0013.t:0 "Źródło mocy"
 agot_dragon_hatching.0013.desc_opening_knowledge:0 "Maesterzy i uczeni zgromadzeni w jednym miejscu to rzadkość. Uwielbiają debatować o najdrobniejszych szczegółach swojego rzemiosła. Tematem jest źródło mocy wyklucia, a dyskusja jest zacięta. Ostateczna decyzja  należy do [host.GetTitledFirstName].\n\n"
 agot_dragon_hatching.0013.desc_opening_esoteric:0 "Praktycy magii zgromadzeni wokół mnie to różnorodna grupa, ale łączy ich wiara, że źródło mocy wyklucia jest najważniejsze. Debata jest zacięta, lecz ostateczna decyzja należy do [host.GetTitledFirstName].\n\n"
 agot_dragon_hatching.0013.desc_animal_pet_dog:0 "W akcie prawdziwego poświęcenia nasz gospodarz ujawnia, że ukochany pies [host.GetHerHis] [host.Custom('DogStoryName')] będzie źródłem mocy dla ceremonii."
 agot_dragon_hatching.0013.desc_animal_pet_cat:0 "W akcie prawdziwego poświęcenia nasz gospodarz ujawnia, że ukochany kot [host.GetHerHis] [host.Custom('CatStoryName')] będzie źródłem mocy dla ceremonii."
 agot_dragon_hatching.0013.desc_animal_livestock:0 "Nie jestem pewien mądrości decyzji, ale gospodarz wybrał lokalne zwierzę pociągowe od chłopów jako źródło mocy dla ceremonii."
 agot_dragon_hatching.0013.desc_animal_wild:0 "[host.GetSheHe|U] wierzy, że duch smoków można przywołać tylko przez poświęcenie dzikiego zwierzęcia i wysłał myśliwych po odpowiednią bestię."
 agot_dragon_hatching.0013.desc_animal_exotic:0 "W egzotycznym pokazie gospodarz wybrał stworzenie z Dalekiego Wschodu jako źródło mocy dla ceremonii, które jest już w drodze."
 agot_dragon_hatching.0013.desc_blood_myself:0 "W akcie prawdziwego poświęcenia gospodarz wybrał swoją własną krew jako źródło mocy, wierząc, że to jedyny sposób na powodzenie."
 agot_dragon_hatching.0013.desc_blood_leader:0 "W akcie prawdziwej wiary w [ritual_leader_character.GetHerHis] wysiłki, [ritual_leader_character.GetFirstNameNicknamed], lider ceremonii, zaoferował swoją własną krew jako źródło mocy."
 agot_dragon_hatching.0013.desc_blood_everyone:0 "[host.GetSheHe|U] wezwał wszystkich obecnych do oddania swojej krwi jako źródła mocy, wierząc, że wspólna siła wystarczy, by przywołać smoka."
 agot_dragon_hatching.0013.desc_blood_prisoner:0 "W mądrości gospodarza wybrał krew więźnia [prisoner.GetFirstName] jako źródło mocy, gdyż [prisoner.GetSheHe] nie ma prawa sprzeciwu."
 agot_dragon_hatching.0013.desc_life_myself:0 "W akcie prawdziwego poświęcenia gospodarz wybrał swoje własne życie jako źródło mocy, poświęcając je dla tego dzieła."
 agot_dragon_hatching.0013.desc_life_leader:0 "W akcie prawdziwej wiary w cel [ritual_leader_character.GetHerHis], [ritual_leader_character.GetFirstNameNicknamed], lider ceremonii, zaoferował swoje życie jako źródło mocy."
 agot_dragon_hatching.0013.desc_life_attendee:0 "W akcie prawdziwej wiary w cel ceremonii, [attendee.GetFirstName] zaoferował swoje życie jako źródło mocy."
 agot_dragon_hatching.0013.desc_life_prisoner:0 "W mądrości gospodarza wybrał życie więźnia [prisoner.GetFirstName] jako źródło mocy, gdyż [prisoner.GetSheHe] nie ma prawa sprzeciwu."
 agot_dragon_hatching.0013.desc_life_everyone:0 "[host.GetSheHe|U] nie wydaje się gotowy na tę decyzję i mówi, że wszyscy dowiedzą się, kiedy nadejdzie czas."
 agot_dragon_hatching.0013.desc_close_happy:0 "Naprawdę, to zapowiada się wspaniałe wydarzenie!"
 agot_dragon_hatching.0013.desc_close_worried:0 "Nie mogę pozbyć się uczucia niepokoju wraz z postępem ceremonii."
 agot_dragon_hatching.0013.opt.a:0 "Dalej, ceremonia."

 agot_dragon_hatching.0014.t:0 "Katalizator mocy"
 agot_dragon_hatching.0014.desc_opening_knowledge:0 "Źródło mocy zostało wybrane, teraz musimy zdecydować, jak najlepiej wyzwolić energię, by pobudzić jajo do życia. Jajo musi być podgrzane do określonej temperatury, aby smok narodził się zdrowy i silny."
 agot_dragon_hatching.0014.desc_opening_esoteric:0 "Gdy ofiara jest wybrana, musimy przygotować katalizator, który napełni jajo mocą życia. Energia w rytuale nie może być ani za silna, ani za słaba, by jajo się nie zniszczyło."
 agot_dragon_hatching.0014.desc_minor:0 "Wybrałem prosty źródło ciepła jako katalizator, bez dodatkowych ceremonii. Mimo to wybór jest ważny."
 agot_dragon_hatching.0014.desc_medium:0 "Zrobiłem przygotowania i inwestycje, ale nadal dyskutujemy, jak najlepiej podgrzać jajo."
 agot_dragon_hatching.0014.desc_major:0 "Z dużym nakładem i odpowiednim przepychem muszę zdecydować, jak podgrzać jajo w specjalnym naczyniu."
 agot_dragon_hatching.0014.desc_massive:0 "Każda strona wiedzy o smokach i modlitw do bogów Valyrii doprowadziła mnie do tego momentu. Przygotowania są tak dokładne, że jajo zostanie podgrzane do perfekcji. Teraz muszę wybrać, co będzie je ogrzewać."
 agot_dragon_hatching.0014.opt.warning:0 "#warning @warning_icon! To twoja ostatnia szansa, by przerwać ceremonię #!"
 agot_dragon_hatching.0014.opt.a_rational:0 "No cóż, z drewnem nic innego."
 agot_dragon_hatching.0014.opt.a_bold:0 "Przynieś drewno i rozpałkę!"
 agot_dragon_hatching.0014.opt.a_tt:0 "Użyjesz #bold;V drewna#! jako źródła ciepła podczas wyklucia"
 agot_dragon_hatching.0014.opt.b:0 "Gorące węgle będą odpowiednie."
 agot_dragon_hatching.0014.opt.b_ttplsnohasherror:0 "Użyjesz #bold;V gorących węgli#! jako źródła ciepła podczas wyklucia"
 agot_dragon_hatching.0014.opt.c:0 "Zapalone oleje będą źródłem ciepła."
 agot_dragon_hatching.0014.opt.c_tt:0 "Użyjesz #bold;V oleju#! jako źródła ciepła podczas wyklucia"
 agot_dragon_hatching.0014.opt.d:0 "Tylko najgorętsze płomienie się liczą! Przywołaj dzikie ognie!"
 agot_dragon_hatching.0014.opt.d_tt:0 "Użyjesz #WF2;bold dzikich ogni#! jako źródła ciepła podczas wyklucia"
 agot_dragon_hatching.0014.opt.e:0 "Musimy użyć Smoczej Góry!"
 agot_dragon_hatching.0014.opt.e_tt:0 "Użyjesz #bold;V wulkanu#! jako źródła ciepła podczas wyklucia"
 agot_dragon_hatching.0014.opt.f:0 "Siła słońca będzie naszym źródłem ciepła! Przynieś szkło powiększające!"
 agot_dragon_hatching.0014.opt.f_tt:0 "Użyjesz... #bold;V szkła powiększającego#!? Jeśli tak mówisz..."
 agot_dragon_hatching.0014.opt.leave_coward:0 "Nie mogę tego zrobić!"
 agot_dragon_hatching.0014.opt.leave_bold:0 "To zaszło za daleko!"
 agot_dragon_hatching.0014.opt.leave_rational:0 "To nigdy nie zadziała!"
 agot_dragon_hatching.0014.opt.leave_tt:0 "#warning @warning_icon! Porzucasz ceremonię #!"

 agot_dragon_hatching.0015.t:0 "Brak nowego świtu"
 agot_dragon_hatching.0015.desc_knowledge:0 "Widzę, jak służba zdejmuje chorągwie, a maesterzy pakują księgi. Zanim ogłoszono, już wiedziałem dlaczego. [host.GetTitledFirstName] stracił [host.GetHerHis] odwagę — nie będzie ceremonii. Jajo pozostaje nietknięte, a smok  nie obudzony. Marzenie o nowej erze smoków zginęło."
 agot_dragon_hatching.0015.desc_esoteric:0 "Czarodzieje zostali wyrzuceni, zanim zdążyłem zareagować. Świece zgasły, kadzidła wygaszone. Wydaje się, że [host.GetTitledFirstName] wycofał się z rytuału. Jajo pozostaje nietknięte, a smok nieobudzony. Ceremonia  zakończona, marzenie o nowej erze smoków zgasło."
 agot_dragon_hatching.0015.opt.a_rational:0 "Może to i dobrze."
 agot_dragon_hatching.0015.opt.a_coward:0 "Dzięki bogom za to!"
 agot_dragon_hatching.0015.opt.a_bold:0 "Nie mogę uwierzyć, że [host.GetSheHe] się wycofał!"

 agot_dragon_hatching.0016.t:0 "Ceremonia"
 agot_dragon_hatching.0016.desc_opening_craven:0 "Drżą mi ręce, chwytam jedną drugą, by się uspokoić."
 agot_dragon_hatching.0016.desc_opening_normal:0 "Powietrze jest gęste od oczekiwania, ludzie dzielą się podekscytowaniem, zarówno wyrażanym, jak i niewypowiedzianym."
 agot_dragon_hatching.0016.desc_opening_bold:0 "Nowa era nadchodzi, a jaka to radość być tu na jej początku!"
 agot_dragon_hatching.0016.desc_knowledge_opening_me:0 "Nadszedł czas, by rozpocząć ceremonię. Stoję przed zgromadzonymi z jajem w rękach i wiedzą wieków za sobą."
 agot_dragon_hatching.0016.desc_knowledge_opening_other:0 "Nadszedł czas, by rozpocząć ceremonię. [ritual_leader_character.GetFirstNameNicknamed] stoi nad nami z jajem w rękach i wiedzą wieków za sobą."
 agot_dragon_hatching.0016.desc_esoteric_opening_me:0 "Nadszedł czas, by rozpocząć rytuał. Formuły wypowiedziane, reagenty przygotowane. Stoję przed zgromadzonymi, a ich śpiew otacza mnie, a jajo czuje się ciepłe w moich rękach."
 agot_dragon_hatching.0016.desc_esoteric_opening_other:0 "Nadszedł czas, by rozpocząć rytuał. Formuły wypowiedziane, reagenty przygotowane. [ritual_leader_character.GetFirstNameNicknamed] stoi przed nami, wyuczone zaklęcie wychodzi z jego gardła, śpiewamy w dawno zapomnianym języku."
 agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner:0 "Nadszedł czas, by rozpocząć rytuał. Formuły wypowiedziane, reagenty przygotowane. Dziwne śpiewy wypełniają pomieszczenie, a ja obawiam się o swoje losy."
 agot_dragon_hatching.0016.desc_animal_pet_dog:0 "Przynoszą psa przed "
 agot_dragon_hatching.0016.pet_dog_host:0 "[ROOT.Char.Custom('DogStoryName')] wydaje się niepewny, gdy [ROOT.Char.Custom('DogStorySheHe')] przynoszą przed "
 agot_dragon_hatching.0016.desc_animal_pet_cat:0 "Przynoszą kota przed "
 agot_dragon_hatching.0016.pet_cat_host:0 "[ROOT.Char.Custom('CatStoryName')] wydaje się nieufny, gdy [ROOT.Char.Custom('CatStorySheHe')] przynoszą przed "
 agot_dragon_hatching.0016.desc_animal_livestock:0 "[ROOT.Char.Custom('RegionalFarmAnimal')] jest przynoszone przed "
 agot_dragon_hatching.0016.desc_animal_wild:0 "Ciała upolowanej zwierzyny są przynoszone przed "
 agot_dragon_hatching.0016.desc_animal_exotic:0 "Nie potrafię rozpoznać stworzenia przyniesionego przed "
 agot_dragon_hatching.0016.desc_me_stop:0 "mnie."
 agot_dragon_hatching.0016.desc_leader_stop:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip]."
 agot_dragon_hatching.0016.desc_animal_my_dog:0 "Serce mi pęka, widząc [ROOT.Char.Custom('DogStoryHerHim')], wiedząc co nastąpi, ale wiem, że musi się tak stać."
 agot_dragon_hatching.0016.desc_animal_my_cat:0 "Serce mi pęka, widząc [ROOT.Char.Custom('CatStoryHerHim')], ale wiem, że musi się tak stać."
 agot_dragon_hatching.0016.desc_animal_exotic_end:0 "Ma dziwną sierść i jego dźwięki są obce wszystkim uszom."
 agot_dragon_hatching.0016.desc_animal_kill_me:0 "Unoszę ostrze i jednym cięciem odbieram stworzeniu życie."
 agot_dragon_hatching.0016.desc_animal_kill_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip] unosi ostrze i jednym cięciem odbiera stworzeniu życie."
 agot_dragon_hatching.0016.desc_blood_me:0 "Misa jest przyniesiona przede mną, moja ręka "
 agot_dragon_hatching.0016.desc_blood_me_me:0 "goła i gotowa. Gryzę wargę, gdy przecinam ostrzem skórę, a karmazyn spływa do misy."
 agot_dragon_hatching.0016.desc_blood_me_prisoner:0 "walcząc z kajdanami, gdy [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przecina ostrzem moją rękę, karmazyn spływa do misy. Krzyczę na tę niesprawiedliwość, ale nikt mnie nie słucha."
 agot_dragon_hatching.0016.desc_blood_me_leader:0 "goła i gotowa. Gryzę wargę, gdy [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przecina ostrzem moją rękę, karmazyn spływa do misy."
 agot_dragon_hatching.0016.desc_blood_me_everyone:0 "Obserwuję, jak inni robią to samo, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przecina każdemu żyły."
 agot_dragon_hatching.0016.desc_blood_me_everyone_leader:0 "Potem idę przed wszystkich i robię to samo każdemu, nasza wspólna krew zbiera się w jednej misie."
 agot_dragon_hatching.0016.desc_blood_leader:0 "Misa jest przyniesiona przed [ritual_leader_character.GetFirstNameNicknamedNoTooltip], jego ręka goła i gotowa. Gryzie wargę, gdy przecina ostrzem swoją skórę, a karmazyn spływa do misy."
  agot_dragon_hatching.0016.desc_blood_prisoner:0 "Misa jest przyniesiona przed [prisoner.GetName], [prisoner.GetHerHis] ramię jest przytrzymywane, a ostrze przesuwane po skórze, karmazyn spływa do misy, gdy [prisoner.GetSheHe] wyje."
 agot_dragon_hatching.0016.desc_blood_everyone_refused:0 "Misa jest przyniesiona przed wszystkich oprócz mnie, każde ramię jest odsłonięte i gotowe. Ostrze przesuwa się kolejno po każdym, karmazyn spływa do misy, a krzyki rannych wypełniają pokój. Choć cieszę się, że nie jestem wśród nich, patrzą na mnie z wyrzutem."
 agot_dragon_hatching.0016.desc_life_myself_me_self:0 "Biorę głęboki oddech, robię krok naprzód i chwytam ostrze, gotów na ostateczne poświęcenie. Stoję przed jajem, ostrze przyłożone do gardła i #emp tnę#!.\n\nPrzez chwilę czuję ból, ciepło spływające po piersi, a potem nic..."
 agot_dragon_hatching.0016.desc_life_myself_me_leader:0 "Biorę głęboki oddech i staję przed jajem, gdy [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do mojego gardła. Zamykam oczy...\n\nPrzez chwilę czuję ból, ciepło spływające po piersi, a potem nic..."
 agot_dragon_hatching.0016.desc_life_myself_other_self:0 "Z podziwem i przerażeniem patrzę, jak [host.GetTitledFirstNameNoTooltip] robi krok naprzód. Stoi przed jajem, ostrze przyłożone do gardła, i #emp tnę#!. Krew rozlewa się po jajku, a [host.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_myself_other_leader:0 "Z podziwem i przerażeniem patrzę, jak [host.GetTitledFirstName] staje przed jajem, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do jego gardła. [host.GetTitledFirstNameNoTooltip] zamyka oczy i #emp tnę#!. Krew rozlewa się po jajku, a [host.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_leader_self:0 "Biorę głęboki oddech i robię krok naprzód, chwytając ostrze, gotów na ostateczne poświęcenie w imię sprawy [host.GetTitledFirstNamePossessive]. Stoję przed jajem, ostrze przyłożone do mojego gardła i #emp tnę#!. Czuję ból i ciepło spływające po piersi, a potem nic..."
 agot_dragon_hatching.0016.desc_life_leader_host:0 "Jestem wzruszony oddaniem [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] dla mnie i mojej sprawy, gdy robi krok naprzód. Stoi przed jajem, ostrze przyłożone do jego gardła i #emp tnę#!. Krew rozlewa się po jajku, a [ritual_leader_character.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_leader_other:0 "Z podziwem patrzę na oddanie [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip] dla sprawy [host.GetTitledFirstNamePossessive]. Staje przed jajem, ostrze przyłożone do jego gardła, i #emp tnę#!. Krew rozlewa się po jajku, a [ritual_leader_character.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_attendee_me:0 "Biorę głęboki oddech i robię krok naprzód, gdy [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do mojego gardła. Zamykam oczy, gotów na ostateczne poświęcenie, by zapoczątkować nową erę...\n\nCzuję ból i ciepło spływające po piersi, a potem nic..."
 agot_dragon_hatching.0016.desc_life_attendee_leader:0 "Jestem wzruszony oddaniem [attendee.GetFirstNamePossessive] dla sprawy [host.GetFirstNamePossessiveOrMyNoTooltip], gdy staje przed jajem. Przykładam ostrze do jego gardła i #emp tnę#!. Krew rozlewa się po jajku, a [attendee.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_attendee_host:0 "Jestem wzruszony oddaniem [attendee.GetFirstNamePossessive] dla mnie i mojej sprawy, gdy staje przed jajem. Stoi tam, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do jego gardła. Zamykają oczy, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp tnę#!. Krew rozlewa się po jajku, a [attendee.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_attendee_other:0 "Z podziwem patrzę na oddanie [attendee.GetFirstNamePossessive] dla sprawy, gdy staje przed jajem, przygotowany na ostateczne poświęcenie. Stoi tam, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do jego gardła i #emp tnę#!. Krew rozlewa się po jajku, a [attendee.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_attendee_me_unwilling:0 "Zostaję popchnięty z grymasem, gdy [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do mojego gardła. Otwieram usta, by wykrzyczeć przekleństwo, ale [ritual_leader_character.GetSheHe] jest szybszy...\n\nCzuję ból i ciepło spływające po piersi, a potem nic..."
 agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling:0 "Patrzę, jak [attendee.GetFirstNamePossessive] jest popchnięty dla sprawy [host.GetFirstNamePossessiveOrMyNoTooltip]. Jest zmuszony stanąć przed jajem, a ja przykładam ostrze do jego gardła. #emp tnę#!. Krew rozlewa się po jajku, a [attendee.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_attendee_host_unwilling:0 "Patrzę, jak [attendee.GetFirstNamePossessive] jest popchnięty dla mojej sprawy. Jest zmuszony stanąć przed jajem, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do jego gardła. #emp tnę#!. Krew rozlewa się po jajku, a [attendee.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_attendee_other_unwilling:0 "Patrzę z przerażeniem, jak [attendee.GetFirstNamePossessive] jest popchnięty. Jest zmuszony stanąć przed jajem, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do jego gardła. #emp tnę#!. Krew rozlewa się po jajku, a [attendee.GetSheHe] pada martwy na ziemię."
 agot_dragon_hatching.0016.desc_life_prisoner_me:0 "Walczę w kajdanach, gdy jestem przynoszony przed jajo. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada zimne ostrze do mojego gardła, a zanim zdążę krzyczeć z niesprawiedliwości, czuję ostry ból na szyi. Widzenie się rozmywa, czuję ciepło i zimno jednocześnie, potem nic..."
 agot_dragon_hatching.0016.desc_life_prisoner_leader:0 "Wskazuję strażnikom, by przynieśli więźnia. [prisoner.GetFirstNameNoTooltip] jest przynoszony przed jajo, przykładam ostrze do jego gardła. Czas jest kluczowy, i #emp tnę#! zanim [prisoner.GetSheHe] zdąży przemówić. Krew rozlewa się po jajku, a [prisoner.GetSheHe] pada martwy."
 agot_dragon_hatching.0016.desc_life_prisoner_host:0 "Wskazuję strażnikom, by przynieśli więźnia. [prisoner.GetFirstNameNoTooltip] jest przynoszony przed jajo, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do jego gardła. Czas jest kluczowy, a [ritual_leader_character.GetFirstNameNicknamedNoTooltip] #emp tnę#! zanim [prisoner.GetSheHe] zdąży przemówić. Krew rozlewa się po jajku, a [prisoner.GetSheHe] pada martwy."
 agot_dragon_hatching.0016.desc_life_prisoner_other:0 "Patrzę z niepokojem, jak strażnicy przynoszą [prisoner.GetFirstNameNoTooltip] przed jajo. [ritual_leader_character.GetFirstNameNicknamedNoTooltip] przykłada ostrze do jego gardła i #emp tnę#! zanim [prisoner.GetSheHe] zdąży przemówić. Krew rozlewa się po jajku, a [prisoner.GetSheHe] pada martwy."
 agot_dragon_hatching.0016.desc_life_everyone_me:0 "Spoglądam na moich gości i strażników. Kiwnięciem głowy daję znak, by przynosili ich kolejno. Krzyki protestu, gniewu i strachu wypełniają pokój, gdy każdy stoi przed jajem, ostrze przyłożone do gardła i oddaje życie za wyklucie. Stoję przed jajem, krew wszystkich zbierająca się wokół mnie, aż w końcu nadchodzi moja kolej. Instrukcje są jasne; z tym na pewno się uda.\n\nZamykam oczy, czuję ostrze przecinające gardło i potem nic..."
 agot_dragon_hatching.0016.desc_life_everyone_oh_no:0 "Wciąż nie wiadomo, co zostanie poświęcone. Jestem w szoku, gdy strażnicy wyciągają broń i zaczynają przynosić kolejnych. Krzyki protestu, gniewu i strachu wypełniają pokój, a mój własny głos jest wśród nich. A jednak każdy stoi przed jajem, ostrze przyłożone do gardła, oddaje życie za wyklucie. Protestuję, ale nikt mnie nie słucha. Walczę, ale na próżno. Z ostatnim spojrzeniem nienawiści i wyzwania, jestem przynoszony przed jajo, ostrze przyłożone do gardła, a moje życie oddane za wyklucie..."
 agot_dragon_hatching.0016.desc_newline:0 "\n\n"
 agot_dragon_hatching.0016.desc_minor_wood:0 "Drewno jest ułożone w stos, a jajo położone na jego szczycie. Płomienie zapalone, ciepło zaczyna rosnąć."
 agot_dragon_hatching.0016.desc_minor_coal:0 "Gorące węgle są umieszczone pod jajem, podgrzewając je od dołu."
 agot_dragon_hatching.0016.desc_minor_oil:0 "Jajo umieszczone jest w misce z olejem, płyn zapalany pochodnią, by rozpocząć podgrzewanie."
 agot_dragon_hatching.0016.desc_minor_wildfire:0 "Dzikie ognie są wylewane na jajo i zapalane, zielone płomienie liżą skorupę."
 agot_dragon_hatching.0016.desc_minor_lava:0 "Znajduje się mały nurt lawy, jajo umieszczone w małym basenie z roztopioną skałą."
 agot_dragon_hatching.0016.desc_minor_magnifying_glass:0 "Przed jajem ustawiono wielkie szkło, przez które promienie słoneczne skupiają się, by ogrzać skorupę."
 agot_dragon_hatching.0016.desc_medium_wood:0 "Ustawiono wielki stos, jajo położone na szczycie, a wokół zapalone małe ogniska, by zapewnić równomierne ogrzewanie."
 agot_dragon_hatching.0016.desc_medium_coal:0 "Gorące węgle ułożone są w pierścień pod jajem, wielki palenisko ustawione na nich. Jajo umieszczone w środku, ciepło rośnie od dołu."
 agot_dragon_hatching.0016.desc_medium_oil:0 "Wielka misa z mieszanką olejów przyniesiona przed jajo. Jajo umieszczone w niej, płyn zapalany pochodnią."
 agot_dragon_hatching.0016.desc_medium_wildfire:0 "Przyniesiono basen z dzikim ogniem, jajo w nim zanurzone. Płyn zapalony, eteryczne zielone płomienie maskują jajo."
 agot_dragon_hatching.0016.desc_medium_lava:0 "Znajduje się wielki basen lawy, jajo ostrożnie w nim umieszczone. Roztopiona skała bulgoce i wrze wokół jaja, ciepło je ogrzewa."
 agot_dragon_hatching.0016.desc_medium_magnifying_glass:0 "Przed jajem ustawiono wielkie szkło, promienie słoneczne skupione przez nie ogrzewają skorupę. Szkło powoli krąży, ciepło rośnie przy każdym obrocie."
 agot_dragon_hatching.0016.desc_major_wood:0 "Ustawiono stos ogromnych rozmiarów. Jajo ostrożnie położone na szczycie, wielka ceremonia, płomienie zapalone. Ciepło rośnie, jajo zaczyna świecić."
 agot_dragon_hatching.0016.desc_major_coal:0 "Przed jajem ustawiono wielki mosiężny i żelazny palenisko, węgiel w środku żarzy się czerwono. Jajo umieszczone w środku, odpowiednie słowa wypowiedziane, ciepło rośnie."
 agot_dragon_hatching.0016.desc_major_oil:0 "Wielka misa z mieszanką olejów z całego znanego świata przyniesiona przed jajo. Jajo umieszczone w niej, płyn zapalany pochodnią. Dodatkowe oleje wylewane na jajo, płomienie rosną coraz wyżej."
 agot_dragon_hatching.0016.desc_major_wildfire:0 "Najsilniejszy i najniebezpieczniejszy dziki ogień przyniesiony przed jajo, wylewany na skorupę. Basen pozostawiony pod jajem, eteryczne zielone płomienie zapalone."
 agot_dragon_hatching.0016.desc_major_lava:0 "Wielka komnata lawy wewnątrz Smoczej Góry przekształcona w miejsce na jajo. Ceremonia z wielką starannością, jajo położone w lawie, skała bulgoce i wrze."
 agot_dragon_hatching.0016.desc_major_magnifying_glass:0 "Przed jajem ustawiono serię wielkich szkieł, promienie słoneczne skupione przez nie ogrzewają skorupę. Jak chór światła, szkła krążą, pokaz światła i ciepła oszałamiający."
 agot_dragon_hatching.0016.desc_massive_wood:0 "Stos drewna jest górą, prawie jak budynek. Z pochodniami, jajo położone w środku, płomienie zapalone. Ciepło intensywne, jajo wydaje się świecić."
 agot_dragon_hatching.0016.desc_massive_coal:0 "Wielkie mosiężne i żelazne palenisko, na tyle duże, że koń może w nim stanąć, ustawione przed jajem. Węgiel żarzy się białym żarem, jajo umieszczone w środku. Ciepło intensywne, jajo zaczyna świecić."
 agot_dragon_hatching.0016.desc_massive_oil:0 "Wielka pusta misa przyniesiona, oleje z całego świata przynoszone kolejno. Kapłani różnych wyznań modlą się nad nimi i wlewają do misy. Jajo umieszczone w środku, płyn zapalany pochodnią."
 agot_dragon_hatching.0016.desc_massive_wildfire:0 "Najsilniejszy i najniebezpieczniejszy dziki ogień przyniesiony przed jajo, wylewany na skorupę. Basen pozostawiony pod jajem, płomienie zapalone. Huk ognia jest ogłuszający, zdaje się #emp krzyczeć#! z ciepła."
 agot_dragon_hatching.0016.desc_massive_lava:0 "Szczyt Smoczej Góry owinięty wielkim żelaznym pierścieniem, jajo zawieszone nad lawą. Ceremonia, wszyscy patrzą, jak jajo jest opuszczane do lawy. Skała bulgoce i wrze, ciepło rośnie do gorączki."
 agot_dragon_hatching.0016.desc_massive_magnifying_glass:0 "Seria szkieł różnej wielkości przyniesiona przed jajo, promienie słoneczne skupione przez nie ogrzewają skorupę. Każde szkło tańczy tysiącem punktów światła, ciepło rośnie w powolnym kręgu, pokaz niezapomniany."
 agot_dragon_hatching.0016.desc_blood_sacrifice:0 "Misa krwi jest przyniesiona"
 agot_dragon_hatching.0016.desc_bodies_sacrifice:0 "Ciała są przyniesione"
 agot_dragon_hatching.0016.desc_body_sacrifice:0 "Ciało jest przyniesione"
