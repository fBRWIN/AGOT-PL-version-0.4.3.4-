 witness_hatch_dragon_intent:0 "Być świadkiem wyklucia smoka"
 witness_hatch_dragon_intent_desc:0 "Jesteś tutaj, by być świadkiem wydarzenia, które zdarza się raz na pokolenie: powrotu [dragons_plural|El] na świat."

