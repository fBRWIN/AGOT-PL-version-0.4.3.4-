 agot_dragon_hatching.0016.desc_esoteric_end:0 "gdy śpiewy osiągają szczyt gorączki."
 agot_dragon_hatching.0016.desc_very_low:0 "Wszystkie oczy utkwione są w jaju, gotowe być świadkami magii smoków na nowo."
 agot_dragon_hatching.0016.desc_low:0 "Wszystkie oczy utkwione są w jaju, które zdaje się świecić od ciepła je otaczającego."
 agot_dragon_hatching.0016.desc_medium:0 "Wszystkie oczy utkwione są w jaju, każdy wstrzymuje oddech w oczekiwaniu na cud."
 agot_dragon_hatching.0016.desc_high:0 "Wszystkie oczy utkwione są w świetlistym jaju, które zdaje się pulsować życiem w centrum naczynia."
 agot_dragon_hatching.0016.desc_very_high:0 "Wszystkie oczy utkwione są w świetlistym jaju, które lekko drży od potęgi wewnątrz."
 agot_dragon_hatching.0016.opt.dead_willing:0 "Niech moje poświęcenie przyniesie smoka..."
 agot_dragon_hatching.0016.opt.dead_unwilling:0 "Przeklinam cię, [host.GetTitledFirstNameNoTooltip]!"
 agot_dragon_hatching.0016.opt.alive:0 "Nie mogę się doczekać!"

