l_english:
 agot_hunt_activity.001.t:0 "Nieznajomy na drodze"
 agot_hunt_activity.001.desc:0 "Podczas polowania napotykam mężczyznę — #italic olbrzyma#! z ranami na plecach. Wygląda na przestraszonego, a jego wzrok nerwowo błądzi na boki, jakby #italic sam był ścigany#!.\n\nTen nieznajomy zdaje się mnie nie zauważać, bo ukryty jestem w gęstych zaroślach. Co powinienem zrobić?"
 agot_hunt_activity.001.a:0 "Ujawnij się i spróbuj go uspokoić."
 agot_hunt_activity.001.b:0 "Pozostań ukryty."
 agot_hunt_activity.001.c:0 "Uciekajmy, obaj jesteśmy w niebezpieczeństwie!"
 agot_hunt_activity.002.t:0 "Pozostając ukrytym"
 agot_hunt_activity.002.desc:0 "Gdy nieznajomy przestaje biec, zbyt zmęczony by dalej uciekać, słyszę jego przekleństwa i płacz. Przysięgam, że słyszę powtarzane słowa „nie mogę wrócić”.\n\nMija kilka minut, podczas gdy pozostaję ukryty w ciemnościach lasu, aż nagle zza nieznajomego pojawiają się trzej mężczyźni. Wygląda na to, że go szukali — i to nie z dobrej woli. Jeden z nich zaczyna bić go niewolniczym biczem!"
 agot_hunt_activity.002.a:0 "Teraz nic mu nie pomogę."
 agot_hunt_activity.002.b:0 "Muszę spróbować mu pomóc!"
 agot_hunt_activity.003.t:0 "Rozmowa z nieznajomym"
 agot_hunt_activity.003.desc:0 "Nieznajomy przedstawia się jako wojownik z szlachetnego rodu zza Wąskiego Morza. Teraz jest jedynie niewolnikiem, schwytanym ponad rok temu. Błaga mnie o pomoc — mówi, że jest ścigany przez swoich panów!"
 agot_hunt_activity.003.a:0 "Pomogę mu!"
 agot_hunt_activity.003.b:0 "Niestety, musi stawić czoła swojemu losowi."
 agot_hunt_activity.004.t:0 "Porzucając nieznajomego"
 agot_hunt_activity.004.desc:0 "Oddalam się coraz bardziej od tego biednego nieznajomego, gdy słyszę przerażone krzyki młodego mężczyzny — i głośny trzask bicza na ciele. Krzyki stają się coraz bardziej przeraźliwe, aż w końcu milkną.\n\nMogę tylko sobie wyobrazić los, jaki spotkał tego nieznajomego z rąk tych, którzy go ścigali. I zastanawiam się w duchu, #italic czy postąpiłem słusznie?#!"
 agot_hunt_activity.004.a:0 "Tak bywa..."
 agot_hunt_activity.004.b:0 "Powinienem go uratować!"
 agot_hunt_activity.005.t:0 "Strażnicy nieznajomego"
 agot_hunt_activity.005.desc:0 "Zbliża się do mnie trzech mężczyzn. Jeden wygląda na kupca, ubrany w cudze, ekstrawaganckie szaty, a dwóch pozostałych to wojownicy w lekkiej skórzanej zbroi.\n\nKupiec dumnie dziękuje mi za schwytanie zbiegłego niewolnika, obiecując nagrodę za moją pomoc."
 agot_hunt_activity.005.a:0 "Oddam go tym mężczyznom."
 agot_hunt_activity.005.b:0 "Z jego siłą musi być wart uczciwych pieniędzy..."
 agot_hunt_activity.005.c:0 "Może mógłbym wykorzystać jego umiejętności?"
 agot_hunt_activity.006.t:0 "Strażnicy nieznajomego"
 agot_hunt_activity.006.desc:0 "Wstaję z kryjówki, zaskakując trzech mężczyzn — myśleli, że kara będzie bez świadków. Jeden z nich, ubrany w ekstrawaganckie cudze szaty, woła do mnie:\n\n„Nie powinieneś tu być, przyjacielu. Nasza własność próbowała uciec, ale nie wyszło jej to na dobre” — mówi z niepokojącym uśmiechem. „Idź stąd, a nie będzie kłopotów.”"
 agot_hunt_activity.006.a:0 "Nie musisz mi powtarzać!"
 agot_hunt_activity.006.b:0 "Może mógłbym wykorzystać jego umiejętności?"
 agot_hunt_activity.006.c:0 "Zabij ich wszystkich!"
 agot_hunt_activity.007.t:0 "Mój nowy nabytek"
 agot_hunt_activity.007.desc:0 "Teraz, gdy pozbyłem się panów niewolników, zdaje się, że mam niewolnika. Teraz wszystko zależy ode mnie... #italic co się z nim stanie?#!"
 agot_hunt_activity.007.a:0 "Uwolnię go!"
 agot_hunt_activity.007.b:0 "Dołączy do mojego dworu."
 agot_hunt_activity.007.c:0 "Jego życie należy do mnie!"

