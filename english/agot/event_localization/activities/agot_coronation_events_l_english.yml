 coronation.1138.b:0 " „Cóż, chyba nie potrzebuję korony, by być [coronation_target.GetTitleAsNameNoTooltip|U]”"
 coronation.1138.b.tt:0 " Przystąpisz do ceremonii"
 coronation.1135.a.carry_on.tt:0 " [coronation_target.GetShortUIName] pozostawił [coronation_officiant.GetShortUIName] jako oficjanta"
 coronation.1138.c:0 " Na szczęście mamy zapasowe"
 coronation.1138.c.tt:0 " Wybierzesz nową koronę do koronacji"
 coronation.1138.d:0 " „Odwołujemy. Bez korony nie ma #italic koronacji#!”"
 coronation.1138.d.tt:0 " Odwołasz koronację"

 coronation.1139.t:0 " Sabotowanie [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1139.desc:0 " Wchodząc do sali tronowej, dostrzegam [kingsguard.GetName|U] stojącego nieopodal [sabotage_target_throne.GetNameNoTooltip], wyprostowanego i czujnego. Dyskretnie daję znak mojemu wspólnikowi, [distraction.GetName|U], który kiwa porozumiewawczo głową.\n\n Zbliżając się do [distraction.GetFirstNameNoTooltip|U], zniżam głos do szeptu. „Musimy odwrócić uwagę,” mówię, rzucając spojrzenie w stronę [kingsguard.GetFirstNameNoTooltip|U]. „Musisz zagadać [kingsguard.GetHerHim|l], odciągnąć [kingsguard.GetHerHis|l] uwagę od [sabotage_target_throne.GetNameNoTooltip]. Niech to będzie przekonujące.”\n\n [distraction.GetFirstNameNoTooltip|U] ledwie zauważalnie przytakuje, szykując się do działania."
