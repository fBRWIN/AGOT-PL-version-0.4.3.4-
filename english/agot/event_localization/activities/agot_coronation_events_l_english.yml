 # Romantic Scouting
 coronation.1150.t:0 " Romantyczne poszukiwania"
 coronation.1150.desc:0 " Koronacje są zazwyczaj długie i nużące, więc moje oczy nieustannie przeczesują tłum gości w poszukiwaniu obiektu moich westchnień: [intent_target.GetTitledFirstName]."
 coronation.1150.desc_1:0 "\n\n Gdy w końcu odnajduję [intent_target.GetHerHim], [intent_target.GetSheHe] stoi nieco na uboczu, wąchając kwiaty z dekoracji sali z zachwytem na twarzy."
 coronation.1150.desc_2:0 "\n\n Gdy w końcu odnajduję [intent_target.GetHerHim], [intent_target.GetSheHe] z uwagą przygląda się służbie uwijającej się z pełnymi tacami i beczkami [host.Custom('RegionalDrink')]."
 coronation.1150.desc_3:0 "\n\n Gdy w końcu odnajduję [intent_target.GetHerHim], [intent_target.GetSheHe] plotkuje w małej grupce gości o bezsensie wesel."
 coronation.1150.desc_4:0 "\n\n Gdy w końcu odnajduję [intent_target.GetHerHim], [intent_target.GetSheHe] rozprawia przed innymi gośćmi o świętości małżeństwa."
 coronation.1150.desc_fallback:0 "\n\n Gdy w końcu odnajduję [intent_target.GetHerHim], [intent_target.GetSheHe] jest zajęty/a rozmową w małym gronie."
 coronation.1150.desc_conclusion:0 " To idealna okazja, by podejść do [intent_target.GetHerHim]."
 coronation.1150.a:0 " Okoliczności wymagają odrobiny #EMP poezji#!!"
 coronation.1150.b:0 " Wiesz, na jaki #EMP nastrój#! wprawiają mnie wesela?"
 coronation.1150.c:0 " Opowiesz mi o tym więcej?"
