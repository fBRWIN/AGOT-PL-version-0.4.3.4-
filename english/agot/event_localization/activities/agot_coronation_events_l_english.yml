 coronation.1135.t:0 " Zgubiona korona"
 coronation.1135.desc:0 " Ćwicząc przemówienie na ceremonię koronacji, do mojej komnaty wpada w panice [kingsguard_notifier.GetName|U] z Gwardii Królewskiej. „Moja [coronation_officiant.GetLadyLord|l], mamy problem,” wyjąkuje [kingsguard_notifier.GetSheHe|l], próbując złapać oddech.\n\n Odwracam się do [kingsguard_notifier.GetHerHim|l], wyczuwając pilność w [kingsguard_notifier.GetHerHis|l] głosie. „O co chodzi?” – pytam, w myślach przewijając wszystkie możliwe kłopoty, jakie mogą się zdarzyć w tak ważnym dniu.\n\n„Korona,” wypala [kingsguard_notifier.GetSheHe|l], blady na twarzy. „Została... zgubiona.” Serce mi zamiera, gdy dociera do mnie sens tych słów — powaga sytuacji nagle mnie uderza. Bez korony przyszła legitymacja panowania [coronation_target.GetTitledFirstNamePossessive|U] stoi pod znakiem zapytania."
 coronation.1135.a:0 " „Zwołać wszystkich służących i szukać jej!”"
