 coronation.1190.t:0 " Religijne narzekania"
 coronation.1190.desc:1 " Wszyscy są podekscytowani i zachwyceni wspaniałością miejsca. Wszyscy oprócz [grumbler.GetTitledFirstName].\n\n Odkąd [grumbler.GetHerHis] przybył(a), [grumbler.GetFirstNameNoTooltip] krąży po okolicy, szukając pretekstu do narzekań. \"Te wszystkie wielkie wystawne widowiska to #EMP grzech#!!\" \"Czy nie masz niczego #EMP świętego#! do ubrania?\" \"To wszystko tylko pokaz luksusu i próżności?\""
 coronation.1190.a:0 " Wstydzę się siebie..."
 coronation.1190.b:0 " Straże, odprowadźcie tego marudę do drzwi."
 coronation.1190.c:0 " Udaję, że nic nie słyszałem/am."
 coronation.1190.d:0 " Tak, i zamierzam się tym cieszyć!"
 coronation.1190.e:0 " Tak, #italic to ty#! będziesz prosić o #italic moje#! przebaczenie!"
