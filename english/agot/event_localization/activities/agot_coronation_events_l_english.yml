 coronation.1131.desc_intro:0 " Dyskretnie rozglądam się po sali, szukając potencjalnych sojuszników do mojego planu."

 coronation.1131.desc_kingsguard:0 " Mój wzrok pada na [potential_distraction_1.GetTitledFirstName|U], wybitnego członka Gwardii Królewskiej, znanego z otwartej niechęci wobec [coronation_target.GetTitleAsNameNoTooltip]. [potential_distraction_1.GetSheHe|U] — mając autorytet i wpływ na pozostałych strażników — mógłby/mogłaby stanowić doskonałą dystrakcję, jeśli dobrze go/ją zaangażować."

 coronation.1131.desc_knight:0 " Mój wzrok pada na [potential_distraction_1.GetTitledFirstName|U], rycerza znanego z otwartej niechęci wobec [coronation_target.GetTitleAsNameNoTooltip]. [potential_distraction_1.GetSheHe|U] mógłby/mogłaby zwrócić uwagę strażników, wywołując zamieszanie."

 coronation.1131.desc_master_whisper:0 "\n\n W pobliżu dostrzegam Mistrza Szeptów [coronation_target.GetTitledFirstNamePossessiveNoTooltip|U], [potential_distraction_2.GetTitledFirstName|U]. Znany/a ze swojej przebiegłości i sieci szpiegów, [potential_distraction_2.GetHerHis|l] umiejętności manipulowania informacjami mogą być potężną dystrakcją, jeśli odpowiednio to rozegrać."

 coronation.1131.desc_schemer:0 "\n\n W pobliżu dostrzegam innego potencjalnego sojusznika, [potential_distraction_2.GetTitledFirstName|U]. [potential_distraction_2.GetHerHis|U] cięty język i zamiłowanie do siania chaosu łatwo mogą odwrócić uwagę, jeśli [potential_distraction_2.GetSheHe|l] zdecyduje się zabrać głos lub wywołać skandal."

 coronation.1131.desc_end:0 "\n\n Na koniec zauważam [potential_distraction_3.GetTitledFirstName|U] wylegującego/wylegującą się z pozorną obojętnością. [potential_distraction_3.GetSheHe|U] nie żywi sympatii do [coronation_target.GetTitleAsNameNoTooltip], co czyni z [potential_distraction_3.GetHerHim|l] idealnego kandydata.\n\n Zidentyfikowawszy tych trzech potencjalnych rozpraszaczy, droga do sabotażu staje się coraz wyraźniejsza."

