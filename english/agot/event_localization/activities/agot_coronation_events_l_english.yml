 coronation.1210.t:0 " Polityczne rozmowy"
 coronation.1210.desc:0 " W trakcie ceremonii w końcu udaje mi się ustawić obok [talk_to.GetTitledFirstName] i zagadnąć [talk_to.GetHerHim] drobną rozmową, która szybko schodzi na bardziej interesujący temat: politykę.\n\n Wymieniamy kilka uprzejmych uwag, aż prowadzę [talk_to.GetHerHim] dokładnie tam, gdzie chciałem/am."
 coronation.1210.desc_gold:0 "\n\n \"Przykro mi to przyznać, ale moje skarbce są puste!\""
 coronation.1210.desc_fear:0 "\n\n \"Żyję w ciągłym strachu o moje [talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip] i siebie...\""
 coronation.1210.desc_raids:0 "\n\n \"Bardzo martwią mnie ostatnie najazdy na moje ziemie...\""
 coronation.1210.desc_rivals:0 "\n\n \"Nie śpię po nocach, w każdym cieniu widzę swoich wrogów!\""
 coronation.1210.desc_age:0 "\n\n \"Przykro mi to przyznać, ale młodszy już nie będę!\""
 coronation.1210.desc_bad_harvest:0 "\n\n \"Niestety ostatnio zbiory były kiepskie i zahamowały nasz rozwój...\""
 coronation.1210.desc_rain:0 "\n\n \"Niespodziewane deszcze nękają mój lud i niszczą plony...\""
 coronation.1210.desc_enemies:0 "\n\n \"Nigdy nie można być zbyt ostrożnym. Wrogowie wokół ciebie zawsze rosną w siłę.\""
 coronation.1210.a:0 " Szkoda by było, gdyby ktoś to wykorzystał, co?"
 coronation.1210.a.success:0 " [talk_to.GetFirstNameNoTooltip] jest zastraszony/a"
 coronation.1210.a.failure:0 " [talk_to.GetFirstNameNoTooltip] nie jest zastraszony/a"
 coronation.1210.b:0 " Dobrze mieć silnych sojuszników w trudnych czasach!"
 coronation.1210.b.success:0 " [talk_to.GetFirstNameNoTooltip] jest pod wrażeniem"
 coronation.1210.b.failure:0 " [talk_to.GetFirstNameNoTooltip] ci nie ufa"
 coronation.1210.c:0 " Rozważałeś/aś zdobycie protektora?"
 coronation.1210.c.success:0 " [talk_to.GetFirstNameNoTooltip] jest przekonany/a"
