 coronation.0150.desc_officiant_outro:0 "\n\nTłum zaczyna wiwatować, a my wszyscy stajemy się świadkami początku tego, co mamy nadzieję będzie pokojowym i dostatnim panowaniem."
 coronation.0150.desc_officiant_no_crown_outro:0 "\n\nSala pozostaje cicha przez kilka chwil, gdy zebrani wymieniają zdezorientowane spojrzenia."
 coronation.0150.desc_guests_outro:0 "\n\nTłum zaczyna wiwatować, a my wszyscy stajemy się świadkami początku tego, co mamy nadzieję będzie pokojowym i dostatnim panowaniem."
 coronation.0150.desc_guests_no_crown_outro:0 "\n\nPrzez długą chwilę nie wydajemy żadnego dźwięku, aż ktoś nieśmiało zaczyna klaskać i niepewnie dołączamy."
 coronation.0150.desc_guests_self_crowner_outro:0 "$coronation.0150.desc_officiant_outro$"
 coronation.0150.desc_guests_self_crowner_no_crown_outro:0 "\n\nPrzez długą chwilę nie wydajemy żadnego dźwięku, aż ktoś nieśmiało zaczyna klaskać i niepewnie dołączamy."
 coronation.0150.desc_saboteur_no_crown_outro:0 "\n\nPrzez długą chwilę nikt nie wydaje dźwięku. Na mojej twarzy powoli pojawia się uśmiech, bo wiem, że to moja sprawka. Potem ktoś nieśmiało zaczyna klaskać i reszta niepewnie dołącza."

