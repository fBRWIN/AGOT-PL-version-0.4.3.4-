 coronation.1140.t:0 " Śliski stopień"
 coronation.1140.a.tt_die:0 " Nadziej się na [sabotage_target_throne.GetNameNoTooltip]"
 coronation.1140.a.tt_die_broken_neck:0 " Poślizgniesz się, upadniesz i złamiesz kark"
