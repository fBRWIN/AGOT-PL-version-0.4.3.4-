 coronation.1137.desc:0 " [kingsguard_notifier.GetFirstNamePossessive|U] uścisk na moim ramieniu jest nieubłagany, gdy prowadzony jestem do komnat [coronation_officiant.GetTitledFirstNamePossessive|U], z ukradzioną koroną mocno ściskaną w dłoniach. W pomieszczeniu zapada cisza, gdy wszystkie oczy kierują się na mnie.\n\n [coronation_officiant.GetTitledFirstNameNoTooltip|U] podchodzi, patrząc przeszywającym wzrokiem. „Oddaj koronę,” rozkazuje [coronation_officiant.GetSheHe|l], spokojnym, ale zdecydowanym głosem.\n\n Waham się, czując ciężar korony w dłoniach i napięcie w sali. Cisza się przeciąga. W końcu patrzę [coronation_officiant.GetHerHis|l] w oczy z chytrym uśmiechem. „W zamian za co?”\n\n Zaskoczenie na twarzy [coronation_officiant.GetHerHis|l] jest niemal satysfakcjonujące. [coronation_officiant.GetSheHe|U] spogląda na [kingsguard_notifier.GetFirstNameNoTooltip|U], wyraźnie zagubiony/a, a ten odpowiada wyczekującym spojrzeniem, czekając aż [coronation_officiant.GetHerHim|l] zdecyduje, co dalej. W końcu [coronation_officiant.GetSheHe|l] przerywa ciszę. „Czego chcesz?”"
 coronation.1137.a:0 " „Widzieć cię w tej sytuacji wystarczyło.”"
 coronation.1137.a.tt:0 " Oddajesz [sabotage_target_crown.GetNameNoTooltip|U] bez żadnych warunków"
 coronation.1137.b:0 " „Możesz odzyskać koronę, ale za odpowiednią cenę...”"
 coronation.1137.b.tt:0 " Oddajesz [sabotage_target_crown.GetNameNoTooltip|U] w zamian za [gold|E]"
 coronation.1137.c:0 " „Oddam koronę, ale coś mi będziesz winien...”"
 coronation.1137.c.tt:0 " Oddajesz [sabotage_target_crown.GetNameNoTooltip|U] i [coronation_officiant.GetTitledFirstNameNoTooltip|U] jest ci dłużny/a [favor|E]"
 coronation.1137.d:0 " „Zatrzymam ją”"
 coronation.1137.d.tt:0 " Odmawiasz oddania [sabotage_target_crown.GetNameNoTooltip|U]"

 coronation.1138.desc:0 " Już mam ruszać do sali tronowej, gdy nagle [coronation_officiant.GetTitledFirstName|U] wciąga mnie do sąsiedniej komnaty. Na twarzy [coronation_officiant.GetHerHis|U] maluje się zaniepokojenie, [coronation_officiant.GetSheHe|l] unika mojego wzroku.\n\n„Wasza Miłość,” mówi w końcu [coronation_officiant.GetSheHe|l]. „Zawiodłem/am. Ktoś zabrał waszą koronę, a nie udało mi się jej odzyskać. Jednak nie musi to przerywać ceremonii — po prostu zrezygnujemy z... tego elementu.”"
 coronation.1138.a:0 " „Idioto! Ktoś inny dostąpi zaszczytu namaszczenia mnie.”"
 coronation.1138.a.tt:0 " Usuniesz [coronation_officiant.GetShortUIName] z roli oficjanta"
