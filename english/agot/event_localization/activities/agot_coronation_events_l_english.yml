 coronation_bastard_intent.legitimization_intent.success.tt:0 " Prośba o uznanie [bastard_scope.GetFirstNameNoTooltip] została przyjęta."
 coronation.1120.b:0 " „Wasza Miłość, #bold uznacie#! [bastard_scope.GetFirstNameNoTooltip|U]...”"
 coronation.1120.c:0 " „Właściwie... zmieniłem/am zdanie...”"
 coronation.1120.desc.intro:0 " Gdy lordowie i damy królestwa zaczynają wchodzić do [activity_barony.GetNameNoTier], dostrzegam [coronation_target.GetTitledFirstName|U] w otoczeniu służby. Chwytam [bastard_scope.GetFirstName|U] i podchodzę do [coronation_target.GetTitleAsNameNoTooltip]. „Wasza Miłość!” – wołam, przyciągając uwagę [coronation_target.GetHerHis|l].\n\n [coronation_target.GetTitledFirstNameNoTooltip|U] odwraca się, a w [coronation_target.GetHerHis|l] oczach pojawia się ciekawość. „[asking_guest.GetTitledFirstNameNoTooltip|U], w czym mogę pomóc?”"

 coronation.1121.desc:0 " Gdy lordowie i damy królestwa zaczynają wchodzić do [activity_barony.GetNameNoTier], widzę jak [asking_guest.GetTitledFirstName|U] zbliża się z [bastard_scope.GetFirstName|U] tuż za sobą. „Wasza Miłość!” – woła [asking_guest.GetSheHe|U]. [asking_guest.GetTitledFirstNameNoTooltip|U] głęboko się kłania, a [bastard_scope.GetFirstNameNoTooltip|U] idzie w jego/jej ślady.\n\n„[asking_guest.GetTitledFirstNameNoTooltip|U], w czym mogę pomóc?” – pytam.\n\n„Wasza Miłość, to jest [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] wiernie mi służył/a i chciałbym/chciałabym, by [bastard_scope.GetHerHim|l] został/a uznany/a za prawowitego potomka.”\n\nPrzyglądam się [bastard_scope.GetFirstNameNoTooltip|U], a potem [asking_guest.GetTitledFirstNameNoTooltip|U]. „Chodzi o twojego bękarta, czyli [asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))].”\n\n [asking_guest.GetTitledFirstNameNoTooltip|U] potwierdza skinieniem. „Tak, Wasza Miłość. [bastard_scope.GetFirstNameNoTooltip|U] jest mojej krwi i udowodnił/a, że zasługuje na moje nazwisko.”"
 coronation.1121.desc_hooked:0 " Gdy lordowie i damy królestwa zaczynają wchodzić do [activity_barony.GetNameNoTier], widzę jak [asking_guest.GetTitledFirstName|U] zbliża się z [bastard_scope.GetFirstName|U] tuż za sobą. „Wasza Miłość!” – woła [asking_guest.GetSheHe|U].\n\n„[asking_guest.GetTitledFirstNameNoTooltip|U], w czym mogę pomóc?” – pytam. \n\nTon [asking_guest.GetTitledFirstNamePossessiveNoTooltip|U] nagle przechodzi od pokory do pewności siebie. „Wasza Miłość, to jest [bastard_scope.GetFirstNameNoTooltip|U]. [bastard_scope.GetSheHe|U] wiernie mi służył/a, a skoro korona jest mi dłużna przysługę, chciałbym/chciałabym, by [bastard_scope.GetHerHim|l] został/a uznany/a za prawowitego potomka.”"
 coronation.1121.a:0 " Masz rację, [bastard_scope.GetSheHe|l] powinien/powinna być prawnym członkiem twojego rodu"
 coronation.1121.a_hooked:0 " Niech będzie. [bastard_scope.GetSheHe|U] zostanie prawnym członkiem twojego rodu"
 coronation.1121.b:0 " W zamian za co?"
 coronation.1121.c:0 " Mam teraz ważniejsze sprawy na głowie"

 #Sabotage Intent
 coronation.1130.t:0 " Sabotaż podczas ceremonii"
 coronation.1130.desc:0 " Kiedy goście zajmują miejsca i czekają na wielkie wejście [host.GetTitledFirstName|U], gubię się w myślach. Szmer oczekiwania wypełnia Wielką Salę, lecz w mojej głowie rodzi się mroczny pomysł.\n\n Zastanawiam się, czy istnieje sposób, by szybko zakończyć tę uroczystość, zakłócić ceremonię i podważyć władzę nowego [host.GetTitleAsNamePossessiveNoTooltip|l], zanim ta się jeszcze zacznie. Moje oczy lustrują salę, oceniając strategiczne rozmieszczenie straży przy tronie, układ dekoracji i położenie korony.\n\n Zaczyna się rodzić plan wymagający precyzji i skrytości. Sabotowanie koronacji może wprowadzić chaos potrzebny do rzucenia wyzwania autorytetowi [host.GetFirstNamePossessiveNoTooltip]."
 coronation.1130.a:0 " Mógłbym/mogłabym ukraść [sabotage_target_crown.GetName|U]"
 coronation.1130.a.tt:0 " #V Spróbujesz ukraść [sabotage_target_crown.GetNameNoTooltip|U], aby opóźnić lub zatrzymać ceremonię.#!\n\n @warning_icon! #warning Ten plan jest bardzo ryzykowny — duża szansa na wykrycie i porażkę.#!"
 coronation.1130.b:0 " Mógłbym/mogłabym sabotować [sabotage_target_throne.GetName|U]."
 coronation.1130.b.tt:0 " #V Spróbujesz sabotować [sabotage_target_throne.GetNameNoTooltip|U].#!\n\n @warning_icon! #warning Ten plan jest bardzo ryzykowny — duża szansa na wykrycie i porażkę"
