 coronation.1136.a:0 " „Czego chcesz?”"
 coronation.1136.b:0 " „Chyba żartujesz?! Dobrze, zatrzymaj ją sobie!”"
 coronation.1136.desc:0 " [kingsguard_notifier.GetFirstName|U] wprowadza winowajcę — [saboteur.GetTitledFirstName|U] — do komnaty, z koroną kurczowo trzymaną w dłoniach. Robię krok do przodu, patrząc złodziejowi prosto w oczy. „Oddaj koronę,” rozkazuję, spokojnym, ale stanowczym tonem.\n\n [saboteur.GetTitledFirstNameNoTooltip|U] waha się, jeszcze mocniej ściskając koronę. Zapada długa cisza. W końcu [saboteur.GetSheHe|l] spogląda na mnie, z chytrym uśmiechem na twarzy. „W zamian za co?”\n\n Osłupiały spoglądam na [kingsguard_notifier.GetFirstNameNoTooltip|U], który odpowiada mi wyczekującym spojrzeniem, czekając na moją decyzję."
