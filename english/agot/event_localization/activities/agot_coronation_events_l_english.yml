# Zasiadanie na Żelaznym Tronie
 coronation.0151.t:0 "Zasiadanie na tronie"
 coronation.0151.desc_intro_ruler_seven_kingdoms:0 "Zostałem ukoronowany na [coronation_target.GetTitleAsNameNoTooltip|U]. Teraz muszę udowodnić, że jestem godny tego tytułu i zasiąść na tronie Zdobywcy. Odwracam się od tłumu, a w sali zapada cisza. Zaczynam wspinać  się po wąskich, nierównych stopniach, a każdy mój krok rozbrzmiewa echem w całej komnacie.\n\n"
 coronation.0151.desc_intro_ruler_other:0 "Zostałem ukoronowany na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Teraz muszę zasiąść na swoim tronie. Wchodzę ostrożnie po schodach, a każdy krok odbija się echem po komnacie. Zbliżając się do tronu, czuję ciężar korony na głowie i spojrzenia dworu na sobie. W powietrzu czuć narastające napięcie.\n\n"
 coronation.0151.desc_intro_ruler_slips:0 "Potykam się na schodach, ale szybko wstaję i otrzepuję się. Odwracam się od tłumu, a w sali znów zapada cisza. Wznawiam wspinaczkę po stopniach, a każdy mój krok rozbrzmiewa echem w całej komnacie.\n\n"
 coronation.0151.desc_intro_ruler_recovers:0 "Pomimo niemal upadku, udaje mi się utrzymać równowagę.\n\n"
 coronation.0151.desc_unworthy:0 "Zatrzymuję się na chwilę, by dodać sobie otuchy, podczas gdy wyczuwalny niepokój przenika powietrze. Odwracam się i powoli siadam na Żelaznym Tronie. Gdy tylko niepokój zaczyna ustępować, czuję ostre ukłucie w palec i szybko odciągam rękę od poszarpanego żelaza.\n\nPrzez długą chwilę wpatruję się w ranę, z której zaczyna sączyć się krew. Słyszę westchnienia tłumu, próbując ukryć zakrwawioną dłoń pod płaszczem."
 coronation.0151.desc_worthy:0 "Zatrzymuję się na chwilę, by dodać sobie otuchy, podczas gdy wyczuwalny niepokój przenika powietrze. Odwracam się i powoli siadam na Żelaznym Tronie. Nie jest to najwygodniejsze miejsce i wątpię, bym się kiedykolwiek do niego przyzwyczaił, ale dam sobie radę.\n\nDaję znak służbie, by przyprowadzili pierwszych moich wasali, którzy przyszli, by uklęknąć."
 coronation.0151.desc_other:0 "Zatrzymuję się na chwilę, by dodać sobie otuchy, odwracam się i powoli siadam na tronie. Następnie daję znak służbie, by przyprowadzili pierwszych moich wasali, którzy przyszli, by uklęknąć."

 coronation.0151.desc_intro_guest_seven_kingdoms:0 "[coronation_target.GetFirstName|U] został ukoronowany na [coronation_target.GetTitleAsNameNoTooltip|U]. Teraz [coronation_target.GetSheHe|l] musi zasiąść na Żelaznym Tronie. [coronation_target.GetSheHe|U] odwraca się od tłumu, a w sali zapada cisza. Wstrzymujemy oddech, gdy [coronation_target.GetSheHe|l] wchodzi po wąskich, nierównych stopniach, a każdy krok odbija się echem w komnacie."
 coronation.0151.desc_intro_guest_other:0 "[coronation_target.GetFirstName|U] został ukoronowany na [coronation_target.GetTitleAsNameNoTooltip|U]. Teraz [coronation_target.GetSheHe|l] musi zasiąść na swoim tronie. [coronation_target.GetSheHe|U] odwraca się od tłumu, a w sali zapada cisza. Wstrzymujemy oddech, gdy [coronation_target.GetSheHe|l] wchodzi po schodach, a każdy krok odbija się echem po komnacie."
 coronation.0151.desc_intro_guest_slips:0 "[coronation_target.GetFirstName|U] został ukoronowany na [coronation_target.GetTitleAsNameNoTooltip|U]. Gdy [coronation_target.GetSheHe|l] wchodzi na tron, poślizguje się i spada ze stopni, a ja z trudem powstrzymuję westchnienie. [coronation_target.GetSheHe|U] wstaje, a w sali znów zapada cisza. Wstrzymujemy oddech, gdy [coronation_target.GetSheHe|l] ponownie wspina się po wąskich, nierównych stopniach, a każdy krok odbija się echem po komnacie."
 coronation.0151.desc_intro_guest_recovers:0 "[coronation_target.GetFirstName|U] został ukoronowany na [coronation_target.GetTitleAsNameNoTooltip|U]. Teraz [coronation_target.GetSheHe|l] musi zasiąść na tronie. [coronation_target.GetSheHe|U] odwraca się od tłumu, a w sali zapada cisza. Wstrzymujemy oddech, gdy [coronation_target.GetSheHe|l] wchodzi po schodach, a każdy krok odbija się echem w komnacie. Przez chwilę [coronation_target.GetSheHe|l] traci równowagę, ale szybko ją odzyskuje."
 coronation.0151.desc_unworthy_guest:0 "\n\n[coronation_target.GetSheHe|U] dociera na szczyt i zatrzymuje się, gdy wyczuwalny niepokój przenika powietrze. [coronation_target.GetSheHe|U] siada na Żelaznym Tronie. Gdy tylko nasz niepokój zaczyna ustępować, [coronation_target.GetSheHe|l] wykrzykuje, #italic „Ała!” #!. Wszyscy wydajemy zbiorowy okrzyk, gdy z rany Jego Miłości zaczyna sączyć się krew.\n\nWymieniamy zaniepokojone spojrzenia, zastanawiając się, czy to zły omen na przyszłość panowania."
 coronation.0151.desc_worthy_guest:0 "\n\n[coronation_target.GetSheHe|U] dociera na szczyt i zatrzymuje się, gdy wyczuwalny niepokój przenika powietrze. Patrzymy, jak Jego Miłość siada na Tronie i przywołuje pierwszych wasali, by stanęli przed nim i uklękli."
 coronation.0151.desc_other_guest:0 "\n\n[coronation_target.GetSheHe|U] dociera na szczyt i zatrzymuje się, gdy wyczuwalny niepokój przenika powietrze. Patrzymy, jak siada na tronie, i przywołuje pierwszych wasali, by stanęli przed nim i uklękli."
 coronation.0151.a:0 "Czas uklęknąć..."
 coronation.0151.b:0 "Przyprowadźcie przede mnie lordów..."
 coronation.0151.c:0 "Może nie jestem godzien."


 #Homage Event
 coronation.0152.t:0 "Złożenie hołdu"
 coronation.0152.desc:0 "Służba [coronation_target.GetTitledFirstNamePossessive|U] prowadzi mnie naprzód. Kiedy przygotowuję się do uklęknięcia na jedno kolano i złożenia przysięgi, pojawia się myśl, że być może warto byłoby wkupić się w łaski nowego seniora podarunkiem."
 coronation.0152.a:0 "Moja uległość wystarczy."
 coronation.0152_submission:0 "Kłaniasz się, ale nic nie ofiarowujesz."
 coronation.0152.b:0 "Złożę obietnicę."
 coronation.0152_hook:0 "Kłaniasz się i ofiarowujesz Koronie przysługę."
 coronation.0152.c:0 "Zwiększę daninę na rzecz Korony."
 coronation.0152_contract:0 "Kłaniasz się i zwiększasz swoje podatki na rzecz Korony."
 coronation.0152.d:0 "Ofiaruję złoto."
 coronation.0152_gold:0 "Kłaniasz się i ofiarowujesz Koronie złoto."
 coronation.0152.e:0 "Odmówię złożenia hołdu."
 coronation.0152_refusal:0 "Odmówisz złożenia hołdu i poniesiesz tego konsekwencje."
 coronation.0152_refusal.tt:0 "Możesz zostać usunięty z wydarzenia"

 coronation.0154.t:0 "Zgięte kolana"
 coronation.0154.desc_seven_kingdoms:0 "Kiedy zasiadam na Żelaznym Tronie, każdy z moich wasali klęka przede mną. Jedni przynoszą podarunki, inni ofiarują złoto, a jeszcze inni zobowiązują się wobec mnie przysługą."
 coronation.0154.desc_other:0 "Kiedy zasiadam na swoim tronie, każdy z moich wasali klęka przede mną. Jedni przynoszą podarunki, inni ofiarują złoto, a jeszcze inni zobowiązują się wobec mnie przysługą."
 coronation.0154.desc_refusal:0 "Jednakże niektórzy złamali swoje przysięgi — odmówili złożenia hołdu swojemu [coronation_target.GetTitleAsNameNoTooltip]. Będę musiał zająć się tymi zdrajcami, gdy uczta dobiegnie końca."
 coronation.0154.a:0 "Bardzo dobrze."

 coronation.0200.t:0 "Rozpoczęcie bankietu koronacyjnego"
 coronation.0200.desc_host:0 "Wszystkie formalności już za nami, czas świętować!\n\nDaję znak służbie, by przyniosła jedzenie i napoje oraz poprowadziła gości na miejsce uczty.\n\nNiech bankiet się zacznie!"
 coronation.0200.desc:0 "Oficjalna część koronacji — ceremonia — wreszcie za nami.\n\nWszyscy uśmiechają się, czekając na ogromny posiłek, świetną zabawę i ogólną radość, która zaraz nas czeka.\n\nZasiadajmy do stołu!"
 coronation.0200.a:0 "Smacznego!"
 coronation.0200.b:0 "Będę się świetnie bawił!"
 every_attending_relative_of_coronation_target:0 "Każdy obecny krewny [coronation_target.GetUIName]"
 coronation.0900.t:0 "Koronacja unieważniona"
 coronation.0900.desc:0 "Wieść o nagłej śmierci [dead_spouse.GetTitledFirstNamePossessive] spada na uroczystości koronacyjne jak grzmot z jasnego nieba.\n\nŚpiew milknie, uśmiechy ustępują łzom, kwiaty na ziemi zostają rozrzucone i podeptane przez pogrążony w żałobie tłum.\n\nTo prawdziwa tragedia, że taki dzień radości zamienia się w dzień żałoby..."
 coronation.0900.a:0 "Istna tragedia..."
 coronation.9000.tt:0 "[previous_host.GetUIName|U] otrzymał zwrot kosztów za odwołaną [GetActivityType('activity_coronation').GetName] w wysokości [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0910.desc:0 "Wieść o nagłej śmierci [dead_spouse.GetTitledFirstNamePossessive] trafia mnie głęboko, niespodziewana i tragiczna, właśnie w dniu naszej koronacji.\n\nNie byliśmy nawet małżeństwem przez jeden dzień, a już zostałeś mi odebrany..."
 coronation.0910.a:0 "Pozostawcie mnie w żałobie..."
 coronation.9015.tt:0 "[ROOT.Char.GetUIName|U] otrzymał zwrot kosztów za odwołaną [GetActivityType('activity_wedding').GetName] w wysokości [gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]"
 coronation.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)] organizował [GetActivityType('activity_wedding').GetName] w chwili swojego odejścia. To była uczta, na którą nie zostałem zaproszony.\n\nTeraz, gdy [previous_host.GetSheHe] odszedł, przyjęcie się rozpadło i wszyscy zostali odesłani do domów, rozczarowani."
 coronation.0915.a:0 "Powinienem tam być."
 coronation.0920.desc:0 "Naprawdę czekałem na swoją koronację z [free_spouse.GetTitledFirstName], ale wygląda na to, że [ROOT.Char.GetFaith.HouseholdGodName] miał inne plany — czy to dla mnie, czy dla [free_spouse.GetFirstNameNoTooltip].\n\nChoć zaręczyny pozostają, obietnica Wielkiego Wesela jest teraz nieważna."
 coronation.0920.a:0 "To takie smutne..."
 coronation.0921.desc:0 "Wieść o uwięzieniu [prisoner_spouse.GetTitledFirstNamePossessive] przerywa wszelkie świętowanie. Wygląda na to, że [ROOT.Char.GetFaith.HouseholdGodName] miał inne plany dla [prisoner_spouse.GetHerHim].\n\nChoć zaręczyny pozostają, obietnica Wielkiego Wesela jest teraz nieważna."
 coronation.0921.a:0 "Ale rozczarowanie."
 coronation.0950.t:0 "Zakończenie"
 coronation.0950.desc:0 "Gdy — #EMP wreszcie#! — ostatni gość opuszcza miejsce uczty, rozglądam się po pustym lokalu, resztkach jedzenia, rozlanym [ROOT.Char.Custom('RegionalDrink')] na podłodze, echu śmiechu ludzi, które wciąż unosi się w powietrzu, i czuję satysfakcję.\n\nCo za niesamowity dzień! Spisałem się świetnie jako organizator."
 #ep2_grand_wedding_host_incentives_effect.tt:0 "Inni bohaterowie chętniej zaakceptują propozycje małżeńskie tej postaci przez następne 20 lat."
 coronation.0950.a:0 "Dziękuję wszystkim za przybycie!"
 coronation.0960.desc:0 "Słońce wschodzi w nowy dzień — pierwszy w moim życiu z [other_spouse.GetFirstName].\n\nCzas pożegnać się z ucztami i zabawą, choć były smakowite, i wrócić do codzienności."
 coronation.0970.desc:0 "Jeden po drugim, wszyscy goście opuszczają miejsce, a i ja muszę już odejść.\n\nKoronacja była świetną okazją do spotkania z innymi i odpoczynku, a opuszczam to miejsce zmęczony, ale zadowolony, przesyłając najlepsze życzenia nowemu władcy."
 coronation.0970.a:0 "Jeszcze raz gratulacje!"
 coronation.0997.desc_intro:0 "Czekanie na [missing_spouse.GetFirstName] trwało zbyt długo, a teraz jasne jest, że [missing_spouse.GetSheHe] zniknął po drodze.\n\nWkrótce zaczynają się plotki. Pogłoski z pobliskiego miasteczka głoszą, że [missing_spouse.GetSheHe] był ostatnio widziany na szemranym targu kupując zioła, inni przysięgają, że widzieli, jak wsiada na statek do odległej krainy."
 coronation.0997.desc_spouse:0 "\n\nW każdym razie jasne jest, że [missing_spouse.GetFirstNameNoTooltip] uciekł, bo wolałby wieść życie włóczęgi niż być ze mną w małżeństwie."
 coronation.0997.desc_generic:0 "\n\nW każdym razie jasne jest, że [missing_spouse.GetFirstNameNoTooltip] uciekł, bo wolałby wieść życie włóczęgi niż być z [other_spouse.GetFirstName]."
 coronation.0998.desc:0 "Zawsze to smutny dzień, gdy wszelkie nadzieje związane z koronacją zostają zaprzepaszczone, a cała ciężka praca włożona w organizację wielkiego wydarzenia idzie na marne.\n\nNiestety, ta koronacja po prostu nie była pisana.\n\nGdy służba zaczyna sprzątać, goście wychodzą zdezorientowani i rozczarowani, wracając do swoich domów."
 coronation.0998.desc_stolen_crown:0 "[coronation_target.GetTitledFirstNamePossessiveOrMy|U] koronacja została niespodziewanie odwołana z powodu kradzieży korony.\n\nZawsze to smutny dzień, gdy wszelkie nadzieje związane z koronacją zostają zaprzepaszczone, a cała ciężka praca włożona w organizację wielkiego wydarzenia idzie na marne.\n\nNiestety, ta koronacja po prostu nie była pisana.\n\nGdy służba zaczyna sprzątać, goście wychodzą zdezorientowani i rozczarowani, wracając do swoich domów."
 coronation.0998.a:0 "Szkoda."
 coronation.0999.t:0 "$coronation.0900.t$"
 coronation.0999.desc:0 "Ostatnie wieści przerwały świętowanie i pozostawiły wszystkich zaskoczonych i zdezorientowanych.\n\nNajwyraźniej status i majątek gospodarza nie pozwalają na kontynuowanie koronacji, a bez silnego gospodarza nie pozostaje nam nic innego, jak wrócić rozczarowani do domów."
 coronation.0999.a:0 "Co za szkoda..."

 coronation.2000.t:0 "Moje roszczenie do [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2000.desc:0 "Stojąc przed [barony.GetNameNoTierNoTooltip] wraz z lordami i damami z całego kraju, czekając na wejście i zajęcie miejsc, przychodzi mi do głowy myśl: to ja powinienem dziś być koronowany.\n\nTa myśl narasta, aż zaczyna kiełkować plan. Może zdołam pozyskać zwolenników moich roszczeń wśród wasali [coronation_target.GetTitledFirstNamePossessive]. A potem tuż przed koronacją [coronation_target.GetFirstNameNoTooltip], ogłoszę swój sprzeciw na oczach wszystkich.\n\nWidzę różnych lordów i dam o różnym statusie, niektórzy są wpływowi, inni mają przeciętną reputację."
 coronation.2000.a:0 "Podejdźmy."
 coronation.2000.a.tt:0 "Podejdziesz do [potential_supporter.GetTitledFirstName]"
 coronation.2000.b:0 "Mam już dość wsparcia."
 coronation.2000.b.tt:0 "Nie będziesz próbował przekonywać już nikogo innego do swojej sprawy"
 coronation.2000.c:0 "Zrzeknę się roszczeń"
 coronation.2000.c.result:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] zrzeka się swojego roszczenia"
 coronation_claimant_renounce_log_title:0 "$coronation.2000.c.result$"
 coronation_claimant_renounce_log:0 "W akcie posłuszeństwa wobec swojego seniora, [coronation_claimant.GetShortUIName] zrzekł się wszelkich roszczeń do [coronation_target.GetPrimaryTitle.GetName]."
 coronation.2001.desc:0 "Podchodzę do [potential_supporter.GetTitledFirstName], kłaniając się z szacunkiem, gdy docieram na miejsce. „Mój [potential_supporter.GetLadyLord|l], słowo o przyszłości królestwa”, szepczę spokojnie i poważnie. [potential_supporter.GetSheHe|U] zwraca się do mnie, z niewzruszonym wyrazem twarzy. „Oczywiście”, odpowiada, skinieniem głowy zachęcając mnie do dalszej rozmowy.\n\n„W obecnej sytuacji królestwa wielu czuje potrzebę zmiany”, zaczynam, dobierając słowa ostrożnie. „Nowego kierunku, który zapewni dobrobyt i stabilność wszystkim rodom, także twojemu.” [potential_supporter.GetTitledFirstNameNoTooltip] słucha uważnie, nie spuszczając ze mnie wzroku. [potential_supporter.GetSheHe|U] przytakuje w odpowiednich momentach, uznając moje argumenty, nie zdradzając jednak swoich prawdziwych myśli. [potential_supporter.GetHerHis|U] spokojna postawa niczego nie zdradza, przez co nie wiem, czy udało mi się wywrzeć na nim jakiekolwiek wrażenie."
 coronation.2001.a:0 "Dlatego powinieneś poprzeć moje roszczenie"
 coronation.2001.a.tt_ally:0 "@warning_icon! #warning [potential_supporter.GetShortUIName] jest [allied|E] z [coronation_target.GetShortUIName] i prawdopodobnie #bold NIE#! poprze cię#!"
 coronation.2001.a.tt:0 "[potential_supporter.GetShortUIName] może dołączyć do twojej sprawy, ale będzie oczekiwać przysługi, jeśli uda ci się przeforsować swoje roszczenie"
 coronation.2001.b:0 "Nieważne, myślę, że i tak byś nie zrozumiał"
 coronation.2001.b.tt:0 "Podejdziesz do kogoś innego"

 coronation.2002.t:0 "Pretendent"
 coronation.2002.desc:0 "Stojąc pośród zebranej szlachty w [barony.GetNameNoTierNoTooltip], zauważam postać podchodzącą do mnie z pełnym szacunku ukłonem. To [coronation_claimant.GetTitledFirstName], wygląda na opanowanego i zdecydowanego. „Mój [potential_supporter.GetLadyLord|l], słowo o przyszłości królestwa,” szepcze [coronation_claimant.GetSheHe|l], jego głos jest cichy i wyważony. Odwracam się w pełni do [coronation_claimant.GetHerHim|l], zachowując neutralny wyraz twarzy. „Oczywiście,” odpowiadam, delikatnie kiwając głową na znak, by kontynuował.\n\n[coronation_claimant.GetSheHe|U] mówi o obecnym stanie królestwa, dając do zrozumienia, że potrzebna jest zmiana i nowy kierunek, który zapewni dobrobyt oraz stabilność wszystkim rodom, w tym mojemu. Słucham uważnie, przytakując od czasu do czasu, pokazując zaangażowanie, choć pilnuję, by moja twarz nie zdradzała żadnych prawdziwych uczuć.\n\nW końcu [coronation_claimant.GetSheHe|l] mówi: „Dlatego powinieneś poprzeć moje roszczenie do [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip].”"
 coronation.2002.a:0 "Przedstawiłeś przekonujące argumenty; [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] poprze twoją sprawę"
 coronation.2002.a.tt:0 "[potential_supporter.GetShortUIName|U] zobowiązuje się poprzeć roszczenie [coronation_claimant.GetShortUINamePossessive]"
 coronation.2002.a.tt_2:0 "[potential_supporter.GetShortUIName|U] spróbuje przekonać wasali [potential_supporter.GetPrimaryTitle.GetNameNoTier], by zrobili to samo"
 coronation.2002.a.tt_3:0 "[potential_supporter.GetShortUIName|U] będzie oczekiwał przysługi, jeśli [coronation_claimant.GetShortUIName] zdoła zdobyć [coronation_target.GetPrimaryTitle.GetNameNoTier]"
 coronation.2002.b:0 "Nie mogę tego teraz poprzeć."
 coronation.2002.b.tt:0 "Zatrzymasz tę informację dla siebie"
 coronation.2002.b_failure:0 "[potential_supporter.GetShortUIName|U] nie poprze cię"
 coronation.2002.c:0 "[coronation_target.GetTitleAsNameNoTooltip|U] powinien się o tym dowiedzieć"
 coronation.2002.c.tt:0 "Poinformujesz [coronation_target.GetShortUIName] o spisku [coronation_claimant.GetShortUINamePossessive]"
 coronation.2002.c_failure:0 "[potential_supporter.GetShortUIName|U] poinformował [coronation_target.GetShortUIName]"

 coronation.2003.desc:0 "Następnie zwracam uwagę na każdego, kto jeszcze mógłby dołączyć do mojej sprawy."

 coronation.2011.t:0 "Wasale [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.2011.desc:0 "W słabo oświetlonej komnacie [barony.GetNameNoTierNoTooltip] stoję przed zebranymi wasalami. „Moi lordowie i moje damy”, zaczynam, głosem mocnym i stanowczym, „stoimy w obliczu przełomowego momentu dla przyszłości królestwa. Pojawił się nowy pretendent, który obiecuje lepszą drogę dla wszystkich naszych rodów.” Spoglądam na twarze zebranych, widząc mieszankę ciekawości i sceptycyzmu. „Poparcie tego pretendenta, [coronation_claimant.GetTitledFirstName], zapewni nam dobrobyt i stabilność.”\n\nGdy kończę, do przodu wychodzi [vassal_objector.GetTitledFirstName], z marsową miną. „Mój [potential_supporter.GetLadyLord|l],” zaczyna [vassal_objector.GetSheHe|l], jego głos jest spokojny, ale pełen wątpliwości. „Wszyscy złożyliśmy przysięgi służby wobec [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Skąd mamy pewność, że obietnice pretendenta są szczere? Jaką mamy gwarancję, że nie zamienimy jednych problemów na inne? Skąd pewność, że wygramy wojnę z [coronation_target.GetTitledFirstName]?"
 coronation.2011.a:0 "Na pewno wszyscy widzicie, że może to przynieść korzyści [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.2011.b:0 "Jako wasz senior, [potential_supporter.GetLadyLord|l], będę was chronić."
 coronation.2011.c:0 "Macie #bold zrobić#!, co wam każę, albo..."
 coronation.2011.c_tywin:0 "To przypomina mi moją ulubioną pieśń: #italic Deszcze Castamere#!"
 coronation.2011.a.success:0 "Wasale [potential_supporter.GetTitledFirstNamePossessiveOrMy|U] poprą roszczenie [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
 coronation.2011.a.success.tt:0 "Wasale [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] zobowiązują się poprzeć roszczenie [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
 coronation.2011.a.success_join:0 "Na początku [Concept('agot_mw_mega_wars', 'Wielkiej Wojny')|E] [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U], bezpośredni wasale [potential_supporter.GetTitledFirstNamePossessiveOrMy] dołączą do atakujących"
 coronation.2011.a.failure:0 "Wasale [potential_supporter.GetTitledFirstNamePossessiveOrMy|U] odmawiają poparcia roszczenia [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U] w tej chwili"
 coronation.2011.a.failure.tt:0 "Wasale [potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] odmawiają poparcia roszczenia [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
 coronation.2011.a.failure_join:0 "Na początku [Concept('agot_mw_mega_wars', 'Wielkiej Wojny')|E] [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U], bezpośredni wasale [potential_supporter.GetTitledFirstNamePossessiveOrMy] będą mogli wybrać stronę lub pozostać neutralni"

 coronation.2012.desc:0 "W słabo oświetlonej komnacie [barony.GetNameNoTierNoTooltip], [potential_supporter.GetTitledFirstName] staje przed nami. „Moi lordowie i damy”, zaczyna [potential_supporter.GetSheHe|l], „stoimy w obliczu przełomowego momentu dla przyszłości królestwa. Pojawił się nowy pretendent, który obiecuje lepszą drogę dla wszystkich naszych rodów. Poparcie tego pretendenta, [coronation_claimant.GetTitledFirstName], zapewni nam dobrobyt i stabilność.”\n\nGdy [potential_supporter.GetTitledFirstNameNoTooltip] kończy, do przodu wychodzi [vassal_objector.GetTitledFirstName], z marsową miną. „Mój [potential_supporter.GetLadyLord|l],” zaczyna [vassal_objector.GetSheHe|l], jego głos jest spokojny, ale pełen wątpliwości. „Wszyscy złożyliśmy przysięgi służby wobec [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Skąd mamy pewność, że obietnice pretendenta są szczere? Jaką mamy gwarancję, że nie zamienimy jednych problemów na inne? Skąd pewność, że wygramy wojnę z [coronation_target.GetTitledFirstName]?"
 coronation.2012.a:0 "Dołączę do was."
 coronation.2012.a.tt:0 "[vassal_respondant.GetShortUIName|U] zobowiązuje się poprzeć roszczenie [coronation_claimant.GetShortUINamePossessive]"
 coronation.2012.b:0 "Nie mogę do was dołączyć."
 coronation.2012.a.success_join:0 "[vassal_respondant.GetShortUIName|U] zobowiązuje się poprzeć roszczenie [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"
 coronation.2012.a.failure_join:0 "[vassal_respondant.GetShortUIName|U] odmawia poparcia roszczenia [coronation_claimant.GetTitledFirstNamePossessiveOrMy|U]"

 coronation.2013.opening:0 "$coronation.0003.opening$"
 coronation.2013.desc:0 "Piszę do ciebie, by poinformować, że zamierzam poprzeć roszczenie [mw_rebel_leader.GetTitledFirstNamePossessive] do [mw_crown.GetPrimaryTitle.GetName], jeśli [mw_rebel_leader.GetSheHe|l] je zgłosi. W związku z tym najlepiej będzie, jeśli przyłączysz się do naszej sprawy i złożysz swoje poparcie. Jeśli odmówisz, konsekwencje będą bardzo poważne."
 coronation.2013.a:0 "Jak rozkaże mój [potential_supporter.GetLadyLord|l]."
 coronation.2013.a.tt:0 "[title_holder.GetShortUIName|U] zobowiązuje się poprzeć roszczenie [mw_rebel_leader.GetShortUINamePossessive]"
 coronation.2013.b:0 "Nie wybiorę strony, dopóki nie wybuchnie wojna."
 coronation.2013.b.tt:0 "[title_holder.GetShortUIName|U] wybierze stronę, gdy wybuchnie wojna"
 coronation.2013.c:0 "Moja lojalność należy do [mw_crown.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.2013.c.tt:0 "[title_holder.GetShortUIName|U] zobowiązuje się poprzeć [mw_crown.GetShortUIName]"

 coronation.2014.t:0 "Przeciwnik"
 coronation.2014.desc:0 "Gdy [officiant.GetTitledFirstNameNicknamed|U] miał już rozpocząć namaszczanie mnie, przez zgromadzony tłum rozlega się głos. „STOP! Dość tej farsy! [coronation_target.GetFirstNameNoTooltip] nie jest prawdziwym [coronation_target.GetTitleAsNameNoTooltip]... ale #italic ja nim jestem!#!” Odwracam się, widząc mojego [coronation_target.Custom2('RelationToMe', SCOPE.sC('coronation_claimant'))], [coronation_claimant.GetFirstName], który właśnie wstał.\n\nNapięcie w sali jest namacalne, gdy wszyscy powoli zwracają się w moją stronę z wstrzymanym oddechem."
 coronation.2014.a:0 "STRAŻE! Wyrzucić tego [coronation_claimant.Custom('InsultNoun')]!"
 coronation.2014.a.tt:0 "Wyrzucasz [coronation_claimant.GetTitledFirstName] z ceremonii"
 coronation.2014.b:0 "Niech ktoś aresztuje tego [coronation_claimant.Custom('InsultNoun')]!"
 coronation.2014.imprison:0 "Wtrącasz [coronation_claimant.GetTitledFirstNameNoTooltip] do lochu"
 coronation.2014.escapes:0 "[coronation_claimant.GetTitledFirstNameNoTooltip] ucieka i wszczyna bunt"
 coronation.2014.c:0 "Dajcie spokój... udajmy, że nic się nie stało."

 coronation.2015.t:0 "Sprzeciwić się czy nie sprzeciwić"
 coronation.2015.desc:0 "Gdy [coronation_target.GetTitledFirstName] kroczy główną nawą w stronę [officiant.GetTitledFirstNameNicknamed|U]. Kiedy [coronation_target.GetSheHe|l] dociera do podstawy tronu, uświadamiam sobie, że to właśnie ten moment, by zaprotestować i ogłosić słuszność mojego roszczenia, jeśli w ogóle mam to zrobić. Może to wywołać wojnę, ale jeśli pozostanę cicho, być może już nigdy nie zostanę uznany za godnego władania [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 coronation.2015.a:0 "Sprzeciwiam się!"
 coronation.2015.a.flavor:0 "@warning_icon! #warning [coronation_target.GetShortUIName] może spróbować cię uwięzić!#!"
 coronation.2015.a.tt:0 "Przerywasz ceremonię, ogłaszając, że to ty powinieneś władać [coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 coronation.2015.a.objection:0 "[coronation_claimant.GetShortUIName|U] sprzeciwił się podczas koronacji."
 coronation.2015.b:0 "Nie sprzeciwiam się."
 coronation.2015.b.tt:0 "Pozostajesz cicho"

 # Artistic Differences
 coronation.1000.t:0 "Artystyczne różnice"
 coronation.1000.desc:0 "Jakby organizacja koronacji nie była wystarczająco stresująca, muszę jeszcze radzić sobie z jednym z moich krewnych.\n\nMój [coronation_target.Custom2('RelationToMe', SCOPE.sC('1000_relative'))], [1000_relative.GetTitledFirstName], pojawił się dziś bladym świtem i od tamtej pory nie odstępuje mnie na krok, nieustannie na coś narzekając. Gdy czuję narastający ból głowy, [1000_relative.GetSheHe] dalej bez przeszkód paple."
 coronation.1000.desc_servants:0 "\n\n„Jesteś #EMP pewien#!, że masz wystarczająco dużo służby? Chyba nie oczekujesz, że #EMP ja#! będę wnosić [ROOT.Char.Custom('GetExpensiveMeal')], prawda?! Legenda głosi, że na koronacji [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] służących było tylu, że ich kapelusze zasłaniały słońce!”"
 coronation.1000.desc_dec:0 "\n\n„Cała sala jest duszna od heraldyki! I dlaczego wybrałeś tak #EMP bezgustowny#! układ stołów! Nawet nie zaczynaj o tych #EMP krzykliwych#! tkaninach!”"
 coronation.1000.desc_dec_low:0 "\n\n„#EMP Wiedziałem#!, że nie można ci powierzyć nawet #EMP najprostszej#! koronacji! Spójrz na to miejsce — brak heraldyki, gołe stoły, ani śladu złota! Moje biedne serce #EMP krwawi#! na myśl o nędznym losie, jaki czeka królestwo pod twoimi rządami!”"
 coronation.1000.desc_entertainment:0 "\n\n„Czy to są mimowie? Dokąd idzie ta służba z pochodniami? I czemu ta drewniana skrzynia #EMP warczy#!?! To będzie katastrofa!”"
 coronation.1000.desc_fallback:0 "\n\n„Chyba dopiero się przekonamy, czy to wydarzenie przejdzie do historii. Koronację [historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U] wspominamy do dziś, tak była wspaniała! Czy #EMP ktokolwiek#! zapamięta twoją? Czas pokaże.”"
 coronation.1000.a:0 "Z pewnością znajdziemy wspólny język..."
