 coronation.1030.t:0 " [ROOT.Char.Custom('GoodBad')|U] omen"
 coronation.1030.desc:0 " Goście są zgromadzeni, ceremonia ma się zaraz rozpocząć i wszystko wydaje się w porządku, gdy nagle coś niezwykłego dzieje się tuż przed moimi oczami.\n\n"
 coronation.1030.desc_good1:0 " Z pozoru zagubiona dzika kaczka przedziera się przez gości, zdecydowanie podąża w stronę [coronation_target.GetTitledFirstName], który jeszcze tego nie zauważył. Kiedy dociera do [coronation_target.GetHerHim], wydaje z siebie ogłuszające #EMP KWA-KWA!!#!, odwraca się i odchodzi, ku zdziwieniu [coronation_target.GetFirstNamePossessiveNoTooltip] i rozbawieniu tłumu."
 coronation.1030.desc_good2:0 " [coronation_target.GetTitledFirstName|U], w drodze do sali, potyka się i zaczyna machać rękami, prawie się przewracając! Gdy podbiega zaniepokojony służący, [coronation_target.GetSheHe] tylko się uśmiecha i podnosi przyczynę zamieszania: podkowę!"
 coronation.1030.desc_good3:0 " Stado ptaków po lewej stronie nagle zrywa się do lotu, gdy pojawia się [coronation_target.GetTitledFirstName], i przelatuje prosto nad głową [coronation_target.GetHerHis], lądując po prawej."
 coronation.1030.desc_bad1:0 " Służący, idąc do kuchni, potyka się i rozsypuje cały solniczkę na podłodze!"
 coronation.1030.desc_bad2:0 " Amulet na szczęście, który [coronation_target.GetTitledFirstName] miał(a) na szyi, odpina się i spada na ziemię, gdzie zostaje nieuważnie nadepnięty przez spieszących się służących!"
 coronation.1030.desc_bad3:0 " Nagle znikąd nad miejscem ceremonii zbierają się burzowe chmury. Piękne, słoneczne niebo szybko zmienia się w ciemne i groźne, rzucając złowieszczy cień na nadchodzącą uroczystość."
 coronation.1030.desc_outro:0 "\n\n [1030_chatter.GetTitledFirstName], który widział całą scenę razem ze mną, łapie mój wzrok i komentuje:"
 coronation.1030.desc_good:0 " \"To było... zaskakujące, prawda?\""
 coronation.1030.desc_bad:0 " \"To było... naprawdę złe, prawda?\""
 coronation.1030.a:0 " Co za pomyślny znak!"
