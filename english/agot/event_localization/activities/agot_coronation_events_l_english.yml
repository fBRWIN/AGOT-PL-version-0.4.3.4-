 coronation.1135.b:0 " „Sporządzimy nową...”"
 coronation.1135.b.tt:0 " Fałszujesz nową koronę, mając nadzieję, że nikt się nie zorientuje"
 coronation.1135.c:0 " „A może jednak obejdzie się bez korony...”"
