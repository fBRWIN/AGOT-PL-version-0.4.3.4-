 coronation.1140.a.tt_recover:0 " Uda ci się uchronić przed upadkiem ze schodów"
 coronation.1140.a:0 " Ups!"
 coronation.1140.desc_seven_kingdoms:0 " Zostałem ukoronowany na [coronation_target.GetTitleAsNameNoTooltip|U] Siedmiu Królestw. Teraz muszę udowodnić, że jestem godzien tego tytułu i zasiąść na tronie Zdobywcy. Zbliżając się do tronu, czuję ciężar korony na głowie i ostrożnie wchodzę po schodach. Wszyscy na sali śledzą każdy mój ruch, atmosfera pełna jest oczekiwania. Gdy docieram na ostatni stopień, moja stopa ślizga się na nieoczekiwanie śliskim miejscu.\n\n Westchnienia i okrzyki zgromadzonych lordów i dam rozbrzmiewają w sali, ich troska jest wyczuwalna. Wychylam się, mając nadzieję, że coś zamortyzuje mój upadek. Kątem oka dostrzegam wystający ostrzeżenie blisko miejsca, gdzie mogę wylądować."
 coronation.1140.desc_other:0 " Zostałem ukoronowany na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Teraz muszę zasiąść na moim tronie. Zbliżając się do tronu, czuję ciężar korony na głowie i ostrożnie wchodzę po schodach. Wszyscy patrzą, atmosfera pełna jest oczekiwania. Gdy docieram na ostatni stopień, moja stopa ślizga się na nieoczekiwanie śliskim miejscu.\n\n Westchnienia i okrzyki zgromadzonych lordów i dam rozbrzmiewają w sali, ich troska jest wyczuwalna. Wychylam się, mając nadzieję, że coś zamortyzuje mój upadek."

 coronation.1141.t:0 " Wybór pretendenta"
 coronation.1141.desc:0 " Starając się zakończyć te uroczystości szybko — i przedwcześnie — postanowiłem znaleźć niezadowolonego pretendenta do [coronation_target.GetPrimaryTitle.GetNameNoTier]. Przebiegam wzrokiem po tłumie, rozważając do kogo podejść, by #italic przekonać#! go do przedstawienia swojej sprawy podczas ceremonii."
 coronation.1141.a:0 " Podejdźmy"
 coronation.1141.a.tt:0 " Podejdziesz do [coronation_claimant.GetTitledFirstName] i przekonasz [coronation_claimant.GetHerHim|l], aby zgłosił [coronation_claimant.GetHerHis|l] [claim|E] do [coronation_target.GetPrimaryTitle.GetNameNoTooltip]"
 coronation.1141.b:0 " To poniżej mojej godności"
 coronation.1141.lp:0 " @warning_icon! #warning Jako Lord Paramount będziesz zobowiązany wspierać [coronation_claimant.GetTitledFirstNamePossessive] [claim|E] i przekonać swoich [vassals|E], by zrobili to samo#!"
 coronation.1141.flavor:0 " @warning_icon! #warning Będziesz zobowiązany wspierać [coronation_claimant.GetTitledFirstNamePossessive] [claim|E]#!"

 coronation.1142.t:0 " Pretendent do [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1142.desc:0 " Zanim rozpocznie się ceremonia, przepycham się przez tłum szlachty do [coronation_claimant.GetTitledFirstName] stojącego na skraju sali. [coronation_claimant.GetHerHis|U] wzrok skupiony jest na uroczystości, w oczach widać mieszankę rezygnacji i zadumy. „Niezły spektakl, nie sądzisz?” — zaczynam swobodnym tonem. \n\n„Owszem,” odpowiada krótko [coronation_claimant.GetSheHe|l].\n\n Pochylam się lekko, zniżając głos. „Wiesz, #italic wielu#! tutaj uważa, że masz cechy prawdziwego władcy. Niektórzy nawet szepczą, że pod twoimi rządami kraina zakwitłaby.”\n\n Oczy [coronation_claimant.GetFirstNamePossessiveNoTooltip] rozbłyskują iskrą zainteresowania. „Naprawdę?” — pyta [coronation_claimant.GetSheHe|l]."
 coronation.1142.a:0 " Tak, naprawdę!"
 coronation.1142.b:0 " Właściwie kłamałem. Zapomnij o tym."
 coronation.1142.b.tt:0 " Porzucasz próbę przekonania [coronation_claimant.GetFirstNameNoTooltip], aby zgłosił [coronation_claimant.GetHerHis|l] [claim|E]"

 coronation.1143.t:0 " Moje roszczenie do [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation.1143.desc:0 " Podczas gdy ceremonia koronacyjna trwa, stoję na skraju tłumu, wpatrując się w rozgrywający się przede mną wielki spektakl. Ciężar tej chwili mocno ciąży mi na sercu — to mieszanka rezygnacji i zadumy. „Niezły spektakl, prawda?” — odzywa się obok mnie głos, wyrywając mnie z zamyślenia. Odwracam się i widzę [saboteur.GetTitledFirstName], który posyła mi swobodny uśmiech.\n\n„Owszem,” odpowiadam krótko.\n\n [saboteur.GetSheHe|U] pochyla się lekko, a [saboteur.GetHerHis|l] głos staje się konspiracyjnym szeptem. „Wiesz, #italic wielu#! tutaj uważa, że masz cechy prawdziwego władcy. Niektórzy nawet szepczą, że pod twoimi rządami kraina zakwitłaby.”"
 coronation.1143.a:0 " Wysunę swoje roszczenie, a ty powinieneś mnie poprzeć"
 coronation.1143.a.tt:0 " Porozmawiasz z najsilniejszymi lordami obecnymi na ceremonii i przekonasz ich, by dołączyli do twojej sprawy\n\n@warning_icon! #warning Wybranie tej opcji nieuchronnie doprowadzi do wojny pomiędzy [coronation_claimant.GetShortUIName] i [coronation_target.GetShortUIName]"
 coronation.1143.a_success:0 " [coronation_claimant.GetShortUIName|U] zdecydował się wysunąć swoje [claim|E]"
 coronation.1143.b:0 " To głupi pomysł"
 coronation.1143.b.tt:0 " Pozostaniesz cicho w tej sprawie przez resztę ceremonii"
 coronation.1143.b_failure:0 " [coronation_claimant.GetShortUIName|U] zdecydował się nie wysuwać swojego [claim|E]"
 coronation.1143.c:0 " [coronation_target.GetFirstNameNoTooltip] jest lepszym władcą; wyrzeknę się swoich roszczeń"

 coronation.1144.t:0 " Odmowa"
 coronation.1144.desc:0 " Pomimo moich najlepszych starań, [coronation_claimant.GetShortUINameNoFormat] nie zdecydował się wysunąć swoich roszczeń do [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. To niespodziewana przeszkoda. Z pewnością będę musiał znaleźć inny sposób, by zepsuć ten dzień."
 coronation.1144.a:0 " Do diabła z tobą, [coronation_claimant.GetFirstNameNoTooltip]"
 coronation.1144.b:0 " Wszystko jedno, to niewiele zmienia"
 coronation.1144.b_failure:0 " [coronation_claimant.GetShortUINameNoFormat] zdecydował się nie wysuwać swojego [claim|E]"