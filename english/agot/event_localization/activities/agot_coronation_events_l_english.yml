 coronation.0150.desc_ct_outro:0 "\n\nTłum zaczyna wiwatować, gdy zwracam się do nich."
 coronation.0150.desc_ct_no_crown_outro:0 "\n\nSala pozostaje cicha przez kilka chwil, gdy zebrani wymieniają zdezorientowane spojrzenia, gdy zwracam się do nich."
