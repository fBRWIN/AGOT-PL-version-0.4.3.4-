 coronation.1132.t:0 " Sabotaż udaremniony"
 coronation.1132.desc_1:0 " Wielka sala tętni życiem, gdy trwają przygotowania do koronacji. Wśród zamieszania [tattle_tale.GetTitledFirstName|U] zdecydowanym krokiem podchodzi do mnie, z ponurym wyrazem twarzy. [tattle_tale.GetSheHe|U] klęka przede mną. „Wasza Miłość,” zaczyna [tattle_tale.GetTitledFirstNameNoTooltip|U] szeptem, choć stanowczo. „Przynoszę niepokojące wieści. Ktoś spiskuje, by sabotować waszą koronację.”\n\n„Kto stoi za tą zdradą?” – pytam stanowczo. „[saboteur.GetTitledFirstName|U],” odpowiada [tattle_tale.GetTitledFirstNameNoTooltip|U]. „[saboteur.GetSheHe|U] został przyłapany na próbie zakłócenia ceremonii.”"
 coronation.1132.a:0 " Wyrzućcie [saboteur.GetHerHim|l]!"
 coronation.1132.a.tt:0 " [saboteur.GetTitledFirstNameNoTooltip|U] wraca do domu"
 coronation.1132.b:0 " Zobaczymy, jak [saboteur.GetTitledFirstNameNoTooltip|U] poradzi sobie w lochu"
 coronation.1132.b.tt:0 " Wsadzasz [saboteur.GetTitledFirstNameNoTooltip|U] do Czarnych Komnat"
 coronation.1132.c:0 " Nikomu nie stała się krzywda — spuśćmy na to zasłonę milczenia"
 coronation.1132.c.tt:0 " Pozwalasz [saboteur.GetTitledFirstNameNoTooltip|U] pozostać gościem, ale [saboteur.GetSheHe|l] może sprawić jeszcze kłopoty"

 coronation.1134.t:0 " Zgubiona korona"
 coronation.1134.desc:0 " Gdy zbliżam się do komnaty, w której przechowywana jest [sabotage_target_crown.GetName|U], widzę przy drzwiach [kingsguard.GetName|U] — stoi wyprostowany i czujny. Ciężar mojego planu ciąży mi na myślach. Dyskretnie daję znak mojemu wspólnikowi, [distraction.GetName|U], który skinieniem potwierdza gotowość.\n\n Zbliżając się do [distraction.GetFirstNameNoTooltip|U], szepczę: „Musimy wywołać dywersję”, rzucając spojrzenie na [kingsguard.GetFirstNameNoTooltip|U]. „Zagadaj [kingsguard.GetHerHim|l], odwróć jego uwagę od drzwi. Zrób to przekonująco.”\n\n [distraction.GetFirstNameNoTooltip|U] lekko kiwa głową, szykując się do działania."
 coronation.1134.a:0 " „[distraction.GetFirstNameNoTooltip], sprowokuj bójkę z [kingsguard.GetFirstNameNoTooltip]...”"
 coronation.1134.b:0 " „[distraction.GetFirstNameNoTooltip], przechytrz [kingsguard.GetFirstNameNoTooltip]...”"
