 # UTRZYMANIE
 # Wstęp/Wydarzenie wprowadzające
 coronation.0001.t:0 "Ostatnie przygotowania"
 coronation.0001.desc_intro:0 "Służba uwija się po dziedzińcu [barony.GetNameNoTier], przynosząc ostatnie dekoracje, podczas gdy dworzanie zajmują swoje miejsca. Wielu uczestników tego wydarzenia jeszcze nie przybyło."
 coronation.0001.dislikes_host_vassal:0 "Wciąż nie mogę uwierzyć, że ten [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], ma zostać naszym nowym [center_portrait.GetTitleAsNameNoTooltip|U]. Ledwo mogę znieść przebywanie z [center_portrait.GetHerHim|l] w jednym pomieszczeniu, nie mówiąc już o klękaniu przed nim."
 coronation.0001.dislikes_host_other:0 "Wciąż nie mogę uwierzyć, że ten [host.Custom('InsultNoun')], [center_portrait.GetFirstName|U], ma zostać [center_portrait.GetTitleAsNameNoTooltip|U]. Ledwo mogę znieść przebywanie z [center_portrait.GetHerHim|l] w jednym pomieszczeniu."
 coronation.0001.likes_host:0 "Trudno uwierzyć, że dziś koronujemy naszego nowego [center_portrait.GetTitleAsNameNoTooltip|U]. [center_portrait.GetFirstName|U] wydaje się być odpowiednią osobą do tej roli. Czuję ulgę, wiedząc, że [center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip] będzie w bardzo zdolnych rękach [center_portrait.GetFirstNamePossessiveNoTooltip|U]. Niech jego panowanie będzie długie i pomyślne."
 coronation.0001.neutral:0 "Dziś koronujemy nowego [center_portrait.GetTitleAsNameNoTooltip|U]. [center_portrait.GetFirstName|U] wydaje się zdolny, choć czas pokaże, czy faktycznie podoła zadaniu."
 coronation.0001.host:0 "Dziś zostanę koronowany na [ROOT.Char.GetTitleAsNameNoTooltip|U] [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 #coronation.0001.host_distracted:0 "$coronation.0001.host$ Jednak moja myśl jest skupiona na innych sprawach."

 coronation.0001.intent_woo_arrived:0 "\n\nMimo świętowania mam inne cele do zrealizowania. W tłumie dostrzegam [ROOT.Char.GetIntentTarget.GetTitledFirstName], co oznacza, że mój plan, by [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim], może zostać wcielony w życie."
 coronation.0001.intent_woo:0 "\n\nMimo świętowania mam inne cele do zrealizowania. Jednak nigdzie nie widzę [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Nie mogę się doczekać, aż [ROOT.Char.GetIntentTarget.GetHerHim] przybędzie, by mój plan, aby [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim], mógł się powieść."

 coronation.0001.intent_murder_arrived:0 "\n\nMimo świętowania mam inne cele do zrealizowania. W tłumie dostrzegam [ROOT.Char.GetIntentTarget.GetTitledFirstName], co oznacza, że mój plan, by [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim], może zostać wcielony w życie."
 coronation.0001.intent_murder:0 "\n\nMimo świętowania mam inne cele do zrealizowania. Jednak nigdzie nie widzę [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Nie mogę się doczekać, aż [ROOT.Char.GetIntentTarget.GetHerHim] przybędzie, by mój plan, aby [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim], mógł się powieść."

 coronation.0001.intent_befriend_arrived:0 "\n\nMimo świętowania mam inne cele do zrealizowania. W tłumie dostrzegam [ROOT.Char.GetIntentTarget.GetTitledFirstName], co oznacza, że mój plan, by [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim], może zostać wcielony w życie."
 coronation.0001.intent_befriend:0 "\n\nMimo świętowania mam inne cele do zrealizowania. Jednak nigdzie nie widzę [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Nie mogę się doczekać, aż [ROOT.Char.GetIntentTarget.GetHerHim] przybędzie, by mój plan, aby [ROOT.Char.GetInvolvedActivityIntent.GetName|l] [ROOT.Char.GetIntentTarget.GetHerHim], mógł się powieść."

 coronation.0001.intent_diplomacy_arrived:0 "\n\nMimo świętowania mam inne cele do zrealizowania. W tłumie dostrzegam [ROOT.Char.GetIntentTarget.GetTitledFirstName], co oznacza, że mój plan zawarcia sojuszu z [ROOT.Char.GetIntentTarget.GetHerHim] może zostać wcielony w życie."
 coronation.0001.intent_diplomacy:0 "\n\nMimo świętowania mam inne cele do zrealizowania. Jednak nigdzie nie widzę [ROOT.Char.GetIntentTarget.GetTitledFirstName]. Nie mogę się doczekać, aż [ROOT.Char.GetIntentTarget.GetHerHim] przybędzie, by mój plan zawarcia sojuszu z [ROOT.Char.GetIntentTarget.GetHerHim] mógł się powieść."

 coronation.0001.intent_legitimize_bastard:0 "\n\nNiemniej jednak, moim głównym celem jest uznanie [ROOT.Char.GetIntentTarget.GetFirstNameNicknamed] przez Jego Miłość [center_portrait.GetHerHis|U]. Pozostaje mi tylko mieć nadzieję, że [center_portrait.GetFirstNameNoTooltip|U] zgodzi się z moim wnioskiem i wyda królewski dekret o uznaniu."
 coronation.0001.intent_sabotage_coronation:0 "\n\nZ odrobiną szczęścia uda mi się przerwać lub przynajmniej opóźnić uroczystość."

 coronation.0001.intent_vie_male:0 "\n\nMimo świętowania mam inne cele do zrealizowania. W tłumie dostrzegam Jego Miłość. Muszę koniecznie porozmawiać z nim na osobności, by móc kontynuować mój plan dołączenia do Małej Rady."
 coronation.0001.intent_vie_female:0 "\n\nMimo świętowania mam inne cele do zrealizowania. W tłumie dostrzegam Jej Miłość. Muszę koniecznie porozmawiać z nią na osobności, by móc kontynuować mój plan dołączenia do Małej Rady."

 coronation.0001.waiting_for_officiant:0 "Z niecierpliwością czekam na przybycie [lower_right_portrait.GetTitledFirstNameNicknamed|U]. Zostało jeszcze wiele do omówienia z [lower_right_portrait.GetHerHim|l], gdy trwają ostatnie przygotowania."

 coronation.0001.a.good:0 "Cóż za chwalebny dzień!"
 coronation.0001.a.bad:0 "Nie mogę się doczekać końca tego dnia."
 coronation.0001.a.sabotage:0 "Czas zepsuć dzień [center_portrait.GetFirstNamePossessiveNoTooltip]!"
 coronation.0001.after.tt:0 "Kruki zostaną wysłane do wszystkich zaproszonych."


 # Zastępstwo koronatora
 coronation.0002.t:0 "Nowy koronator"
 coronation.0002.desc:0 "Nieprzewidziane okoliczności zmuszają mnie do znalezienia kogoś nowego, kto mnie ukoronuje. Rozglądam się po sali pełnej gości, mając nadzieję, że ktoś godny zgodzi się zastąpić [old_coronation_officiant.GetTitledFirstNameNicknamed|U]."
 coronation.0002.desc_removed:0 "Nieprzewidziane okoliczności zmuszają mnie do znalezienia kogoś nowego, kto mnie ukoronuje. Rozglądam się po sali pełnej gości, mając nadzieję, że ktoś godny zgodzi się zastąpić [old_coronation_officiant.GetTitledFirstNameNicknamed|U]."
 coronation.0002.desc_no_officiant:0 "Zdaję sobie sprawę, że potrzebuję kogoś, kto mnie ukoronuje. Rozglądam się po sali pełnej gości, zastanawiając się, czy ktoś godny podejmie się tej roli."
 coronation.0002.a:0 "Ktoś inny mnie ukoronuje!"
 coronation.0002.a.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] będzie koronatorem podczas twojej koronacji."
 coronation.0002.a.tt_hof:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] jest twoim [head_of_faith|E], dzięki czemu zwiększysz zysk [piety_i] [piety|E]."
 coronation.0002.a.tt_pv:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] jest [powerful_vassal|E], dzięki czemu zwiększysz zysk [legitimacy_i] [legitimacy|E]."
 coronation.0002.a.tt_dynn:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] jest członkiem twojej [dynasty|E], dzięki czemu zwiększysz zysk [dynasty_prestige_i] [dynasty_prestige|E]."
 coronation.0002.a.tt_consort:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] jest twoim [spouse|E], dzięki czemu zwiększysz [prestige_i] [prestige|E]."
 coronation.0002.b:0 "Może powinien ukoronować mnie [intent_target.GetTitledFirstNameNicknamed|U]."
 coronation.0002.b.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U] będzie koronatorem podczas twojej koronacji."
 coronation.0002.c:0 "Cholera, zrobię to sam!"
 coronation.0002.c.tt:0 "Ukoronujesz się samodzielnie."

 # Listy do gracza
 coronation.0003.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation.0003.desc_seven_kingdoms:0 "Z wielkim zaszczytem i oczekiwaniem ja, [sender.GetFirstNameNoTooltip|U] z rodu [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] Andalów, Rhoynarów i Pierwszych Ludzi, [sender.GetLadyLord|U] Siedmiu Królestw oraz Obrońca Królestwa, kieruję do ciebie to zaproszenie. Doniosła okazja mojej [GetActivityType('activity_coronation').GetName|l] odbędzie się w [county.GetNameNoTier] w [barony.GetNameNoTier]."
 coronation.0003.desc_other:0 "Z wielkim zaszczytem i oczekiwaniem ja, [sender.GetFirstNameNoTooltip|U] z rodu [sender.GetHouse.GetName|U], [sender.GetTitleAsNameNoTooltip|U] [sender.GetPrimaryTitle.GetNameNoTierNoTooltip], kieruję do ciebie to zaproszenie. Doniosła okazja mojej [GetActivityType('activity_coronation').GetName|l] odbędzie się w [county.GetNameNoTier] w [barony.GetNameNoTier]."
 coronation.0003.desc_officiant:0 "\n\nW uznaniu twojej wysokiej pozycji i niezachwianej lojalności, pokornie proszę cię, byś przewodniczył ceremonii i miał zaszczyt nałożyć mi koronę na głowę. Twój udział w tym świętym wydarzeniu nie tylko podkreśli jedność i siłę naszej więzi, ale także ustanowi szlachetny precedens dla mojego panowania.\n\nNiech twoja podróż do [county.GetNameNoTierNoTooltip] będzie szybka i bezpieczna. Z niecierpliwością oczekuję twojego przybycia i przysięgi niezłomnego wsparcia."
 coronation.0003.desc_guest:0 "\n\nNiech twoja podróż do [county.GetNameNoTierNoTooltip] będzie szybka i bezpieczna. Z niecierpliwością oczekuję twojego przybycia i przysięgi niezłomnego wsparcia."
 coronation.0003.desc_vassal:0 "\n\nTwoja obecność jest zarówno wymagana, jak i oczekiwana jako wiernego wasala królestwa. Oczekuje się, że stawisz się na tym doniosłym wydarzeniu i publicznie potwierdzisz swą lojalność poprzez klęknięcie przed koroną. Ten akt będzie oznaką twojego niezmiennego oddania oraz jedności królestwa.\n\nNiech twoja podróż do [county.GetNameNoTierNoTooltip] będzie szybka i bezpieczna. Z niecierpliwością oczekuję twojego przybycia i przysięgi niezłomnego wsparcia."
 coronation.0003.a:0 "To będzie dla mnie przyjemność; wyruszam natychmiast."
 coronation.0003.b:0 "Wyślę kogoś w swoim imieniu."
 coronation.0003.c:0 "Mam ważniejsze sprawy do załatwienia."
 coronation.0003.c.tt_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] odmówił udziału w koronacji"
 coronation.0003.c.tt_officiant_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U] odmówił przewodniczenia koronacji"

 # Wydarzenia reprezentacyjne (dla tych, którzy nie mogą uczestniczyć)
 coronation.0004.t:0 "Przedstawiciel z [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 coronation.0004.desc:0 "Wraz z koronacją [coronation_target.GetTitledFirstName], oczekuje się ode mnie odnowienia lojalności wobec Korony. Jako że nie mogę być obecny, ktoś musi mnie zastąpić."
 coronation.0004.a:0 "[potential_representative_1.GetFirstNameNoTooltip|U] to logiczny wybór."
 coronation.0004.a.tt:0 "[potential_representative_1.GetShortUIName] przyjmie zaproszenie w twoim imieniu"
 coronation.0004.b:0 "To musi być [potential_representative_2.GetFirstNameNoTooltip|U]."
 coronation.0004.b.tt:0 "[potential_representative_2.GetShortUIName] przyjmie zaproszenie w twoim imieniu"
 coronation.0004.c:0 "[potential_representative_3.GetFirstNameNoTooltip|U] niech będzie."
 coronation.0004.c.tt:0 "[potential_representative_3.GetShortUIName] przyjmie zaproszenie w twoim imieniu"
 coronation.0004.d:0 "Jeden z moich radnych będzie mnie reprezentował."
 coronation.0004.d.tt:0 "Wybierzesz spośród dostępnych radnych"

 # Wybór korony — decyduje, którą koronę wykorzysta koronator i przygotowuje podkładkę pod sabotaż
 coronation.0005.t:0 "Wybór korony"
 coronation.0005.desc:0 "Gdy ostatnie przygotowania dobiegają końca, [coronation_officiant.GetTitledFirstNameNoTooltip] podchodzi do mnie. "Wasza Miłość, musimy zdecydować, którą koronę pragniesz przyjąć na głowę."\n\nZastanawiam się przez chwilę, która z koron z mojej kolekcji zostanie użyta."
 coronation.0005.desc_high_septon:0 "Gdy ostatnie przygotowania dobiegają końca, [coronation_officiant.GetTitledFirstNameNicknamedNoTooltip|U] podchodzi do mnie. "Wasza Miłość, musimy zdecydować, którą koronę pragniesz przyjąć na głowę."\n\nZastanawiam się przez chwilę, która z koron z mojej kolekcji zostanie użyta."
 coronation.0005.desc_after_sabotage:0 "Po kradzieży mojej korony muszę wybrać spośród pozostałych w mojej kolekcji"
 coronation.0005.a:0 "Ta będzie w sam raz."
 coronation.0005.a.tt:0 "#high [selected_crown_for_coronation.GetNameNoTooltip]#! zostanie użyta do koronacji"
 coronation.0005.b:0 "Żadna z nich się nie nadaje; zamówię nową koronę."

 coronation.0006.t:0 "Koronować czy nie koronować"
 coronation.0006.desc:0 "W królestwie wybuchła wojna, a ja nadal nie zostałem koronowany. W tej sytuacji królestwo może mi wybaczyć, jeśli zrezygnuję z oficjalnej ceremonii koronacyjnej. Z drugiej strony, panowie królestwa mogą mi to zapamiętać na lata."
 coronation.0006.a:0 "To konieczne, by zapewnić sobie tron."
 coronation.0006.a.tt:0 "Zostaniesz ukoronowany bez formalności"
 coronation.0006.b:0 "To musi być zrobione jak należy, albo wcale."
 coronation.0006.b.tt:0 "Poczekasz z koronacją aż wojna się zakończy i wtedy zorganizujesz [GetActivityType( 'activity_coronation' ).GetName]"

 coronation.0008.t:0 "Wejście w dorosłość"
 coronation.0008.desc:0 "Nie mogę już używać wieku jako wymówki do opóźniania koronacji. Królestwo wkrótce będzie jej oczekiwać, w przeciwnym razie uznają mnie za niegodnego tronu."
 coronation.0008.a:0 "A więc zaczynamy."

 # Rozpoczęcie aktywności
 coronation.0100.t:0 "Rozpoczęcie ceremonii koronacyjnej"
 coronation.0100.desc_diplo:0 "Nadszedł wreszcie dzień mojej oficjalnej koronacji na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Gdy trwają przygotowania, moja myśl już wybiega w przyszłość. Za wszystkimi rytuałami i ceremoniami koronacje są przede wszystkim wydarzeniami politycznymi. Dlatego, mimo uśmiechów i uprzejmości, zastanawiam się, czy moi wasale zaakceptują moje rządy?\n\nPoza tym, wciąż ciąży mi inne pytanie — czy Żelazny Tron uzna mnie za godnego?"
 coronation.0100.desc_religious:0 "Nadszedł wreszcie dzień mojej oficjalnej koronacji na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Każdy etap koronacji ma znaczenie. Ostatecznie, ważność każdego rytuału zależy od poprawności wykonania wszystkich jego części.\n\nUważnie obserwuję [other_guest.GetTitledFirstName|U] i jego asystentów, bo każdy pominięty element może podważyć moją legitymację."
 coronation.0100.desc_shy:0 "Nadszedł wreszcie dzień mojej oficjalnej koronacji na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Wszystko wydaje się przytłaczające: wystawne dekoracje, nieustanny gwar gości i przenikliwe spojrzenia wasali, oceniające każdy mój ruch.\n\nTo wszystko miesza się w burzę niepokoju, która, mam nadzieję, ucichnie w chwili koronacji. Gdyby to ode mnie zależało, zrezygnowałbym ze wszystkich tych formalności."
 coronation.0100.desc_arrogant:0 "Nadszedł wreszcie dzień mojej oficjalnej koronacji na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Dzień ledwo się zaczął, a już mam dość nieustannego gadania [other_guest.GetTitledFirstName|U]. Nic dziwnego, że przez większość poranka gotowałem się w sobie.\n\nW tym tempie do czasu koronacji będę ziejącym ogniem. Moja cierpliwość się kończy."
 coronation.0100.desc_paranoid:0 "Nadszedł wreszcie dzień mojej oficjalnej koronacji na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Wszyscy rzekomi życzliwi i pokorni wasale skrywają kłamstwa i intrygi za fałszywymi uśmiechami.\n\nGdy korona spocznie na mojej głowie, kruki zaczną krążyć. Nigdy mnie nie pożrą."
 coronation.0100.desc_appearance:0 "Nadszedł wreszcie dzień mojej oficjalnej koronacji na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Jednak skupiam się na spojrzeniach wszystkich wokół. Wiem, że moja niepełnosprawność wywołuje u niektórych odrazę, u innych grozę, ale dziś będą zmuszeni patrzeć na mnie.\n\nMam nadzieję, że zachowają swoje uwagi dla siebie."
 coronation.0100.desc_seducer:0 "Nadszedł wreszcie dzień mojej oficjalnej koronacji na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Moja uwaga ucieka od nadchodzącej ceremonii ku atrakcyjnym, młodym służącym krzątającym się wokół. Zastanawiam się, czy zdołałbym namówić jednego lub dwóch, by wymknęli się ze mną przed uroczystością. Wątpię, by ktoś to zauważył."
 coronation.0100.desc_drunkard:0 "Nadszedł wreszcie dzień mojej oficjalnej koronacji na [coronation_target.GetTitleAsNameNoTooltip|U] [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]. Pomimo zbliżającej się ceremonii najbardziej pragnę mocnego trunku. Patrząc na uwijającą się służbę, każę jednemu przynieść upragniony napój, by ugasić pragnienie. Gdy kończę jeden, przynoszą kolejny. To będzie cud, jeśli pod koniec dnia będę jeszcze stał o własnych siłach."
 coronation.0100.desc_guest:0 "Nadszedł ten dzień. Tylko czas pokaże, czy [coronation_target.GetFirstName|U] podoła zadaniu rządzenia [coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 coronation.0100.a:0 "A więc zaczynamy..."

 # Wydarzenie koronacyjne – gospodarz
 coronation.0150.t:0 "Prawdziwy [coronation_target.GetTitleAsNameNoTooltip|U]"
 coronation.0150.desc_ct_intro:1 "Ceremonia wreszcie osiągnęła swój punkt kulminacyjny. [officiant.GetTitledFirstNameNicknamed|U] namaścił mnie zgodnie z tradycyjnymi rytuałami [coronation_target.GetFaith.GetNameNoTooltip], a teraz przygotowuje się do nałożenia korony. Gdy korona spoczywa na mojej głowie, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] ogłasza:"

 coronation.0150.desc_ct_no_crown_intro:1 "Ceremonia wreszcie osiągnęła swój punkt kulminacyjny. [officiant.GetTitledFirstNameNicknamed|U] namaścił mnie zgodnie z tradycyjnymi rytuałami [coronation_target.GetFaith.GetNameNoTooltip]. Nie mając korony, [officiant.GetTitledFirstNameNicknamedNoTooltip|U] po prostu ogłasza:"

 coronation.0150.desc_self_crowner_intro:1 "Ceremonia wreszcie osiągnęła swój punkt kulminacyjny. Zostałem namaszczony zgodnie z tradycyjnymi rytuałami [coronation_target.GetFaith.GetNameNoTooltip] i przygotowuję się do nałożenia korony na swoją głowę. Gdy korona spoczywa na moim czole, wstaję i zwracam się do tłumu."

 coronation.0150.desc_self_crowner_no_crown_intro:1 "Ceremonia wreszcie osiągnęła swój punkt kulminacyjny. Zostałem namaszczony zgodnie z tradycyjnymi rytuałami [coronation_target.GetFaith.GetNameNoTooltip]. Nie mając korony, zwracam się do tłumu i ogłaszam:"

 coronation.0150.desc_officiant_intro:1 "Ceremonia wreszcie osiągnęła swój punkt kulminacyjny. Namaściłem [coronation_target.GetTitledFirstName|U] zgodnie z tradycyjnymi rytuałami [coronation_target.GetFaith.GetNameNoTooltip] i przygotowuję się do nałożenia korony. Gdy nakładam koronę na głowę [coronation_target.GetFirstNamePossessiveNoTooltip|U], ogłaszam:"

