 #A Magnificent Welcome
 coronation.1010.t:0 "Wspaniałe powitanie"
 coronation.1010.desc:0 "Cieszę się, że kazałem służbie wypatrywać przybycia [1010_target.GetTitledFirstNamePossessive], bo wśród przygotowań do koronacji łatwo byłoby mi to przeoczyć.\n\nZamiast tego z dumą stoję na środku dziedzińca, ubrany w najwytworniejsze stroje i otoczony strażą honorową, gdy [1010_target.GetFirstNameNoTooltip] wkracza na teren."
 coronation.1010.diplo:0 "\n\n„Jest mi niezmiernie miło powitać cię, [1010_target.GetTitledFirstNameNoTooltip]! Jestem pewien, że moja gościnność przypadnie ci do gustu, a cuda mojego królestwa cię zachwycą!”"
 coronation.1010.seduce:0 "\n\n„Mój drogi [1010_target.GetTitledFirstNameNoTooltip]! Wreszcie jesteś! Żadna uroczystość nie sprawiłaby mi tyle radości, co możliwość ogrzania się w blasku twojej obecności!”"
 coronation.1010.match:0 "\n\n„[1010_target.GetTitledFirstNameNoTooltip], witaj! [1010_match.GetFirstName], podejdź się przywitać! — #EMP Musisz zrobić dobre wrażenie na [1010_target.GetHerHim] i jego rodzinie, jasne?!#!” dodaję szeptem."

