 # Gatecrashers
 coronation.1160.t:0 " Nieproszeni goście"
 coronation.1160.desc:0 " Koronacje to zawsze wielkie widowisko dla pospólstwa, które gromadzi się w nadziei na ujrzenie swojego władcy i skosztowanie jego bogactw.\n\n W szczególności nie mogę nie zauważyć, że przygotowania do wielkiego bankietu śledzi z zachwytem grupa niezwykle zarośniętych chłopów..."
 coronation.1160.a:0 " Mógłbym/mogłabym ich wpuścić!"
 coronation.1160.a.tt:0 " To doda imprezie pikanterii!"
 coronation.1160.b:0 " Mógłbym/mogłabym przemycić im trochę jedzenia!"
 coronation.1160.b.tt:0 " [host.GetFirstNameNoTooltip] nigdy się nie dowie!"
 coronation.1160.c:0 " To poniżej mojej godności."
 coronation.1161.desc:0 " Już od jakiegoś czasu zauważam rosnący tłum zwykłych ludzi wokół wydarzenia.\n\n Nie spodziewałem/am się jednak, że zobaczę, jak grupa z nich szturmuje kuchnię i próbuje pochłonąć tyle [ROOT.Char.Custom('RegionalDrink')] i [ROOT.Char.Custom('GetExpensiveMeal')], ile tylko zdoła!\n\n #EMP Jak oni się tu dostali?!#!"
 coronation.1161.a:0 " Wyrzućcie ich!"
 coronation.1161.b:0 " Niech wszyscy dzielą naszą radość!"
 coronation.1161.success:0 " Chłopi zostali przepędzeni"
 coronation.1161.success.tt:0 " Przywróciłeś/przywróciłaś porządek"
 coronation.1161.success.tt2:0 " [host.GetFirstName] przepędził(a) chłopów."
 coronation.1161.failure:0 " Nie udało ci się opanować tłumu"
 coronation.1161.failure.tt:0 " Nieproszeni goście wciąż szaleją"
 coronation.1161.failure.tt2:0 " [host.GetFirstName] nie poradził(a) sobie z nieproszonymi gośćmi."
