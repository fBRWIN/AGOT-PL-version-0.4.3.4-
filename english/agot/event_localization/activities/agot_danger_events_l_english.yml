 agot_danger.0002.a.majordelay:0 "Uciekliście, ale podróż znacznie się opóźniła."
 agot_danger.0002.a.minortheft:0 "Udało się uciec z życiem, ale nie ze wszystkimi rzeczami."
 agot_danger.0002.a.majortheft:0 "Uciekliście, ale portfel wypadł z siodła."
 agot_danger.0002.a.minorcombo:0 "Mimo manewru [moon_raider.GetFirstNameNoTooltip] ukradł część twoich rzeczy."
 agot_danger.0002.a.majorcombo:0 "Pomimo trudnego manewru, [moon_raider.GetFirstNameNoTooltip] ukradł większość twoich rzeczy."
 agot_danger.0002.a.scattered:0 "Twój oddział rozproszył się — każdy na własną rękę!"
 agot_danger.0002.b:0 "Przestańcie się bać i ruszajcie za mną! Szarża!"
 agot_danger.0002.b.tt:0 "Ty i twoi strażnicy atakujecie najeźdźców z klanu górskiego."
 agot_danger.0002.b.winning:0 "Wygrywasz bitwę."
 agot_danger.0002.b.win:0 "Wygrałeś"
 agot_danger.0002.b.killed:0 "Zabiłeś wszystkich najeźdźców."
 agot_danger.0002.b.imprisoned:0 "Pojmałeś przywódcę najeźdźców, [moon_raider.GetFirstName]!"
 agot_danger.0002.b.fleeing:0 "Najeźdźcy i ich przywódca [moon_raider.GetFirstName] uciekli po godzinnej walce!"
 agot_danger.0002.b.losing:0 "Przegrywasz bitwę."
 agot_danger.0002.b.loss:0 "Przegrałeś"
 agot_danger.0002.b.robbed:0 "Zostałeś pokonany, obezwładniony i okradziony; zabrano wszystko, co miałeś."
 agot_danger.0002.b.kidnapping:0 "Zostałeś pokonany, a najeźdźcy zabrali [kidnapped_entourage.GetName]..."
 agot_danger.0002.c:0 "A może przekupstwo..."
 agot_danger.0002.c.tt:0 "Próbujesz zwerbować [moon_raider.GetFirstNameNoTooltip]."
 agot_danger.0002.c.joined:0 "[moon_raider.GetFirstNameNoTooltip] dołącza do twojego dworu"
 agot_danger.0002.c.else:0 "Czy jednak możesz zaufać górskiemu wojownikowi?"
 agot_danger.0002.c.ranwithmoney:0 "[moon_raider.GetFirstNameNoTooltip] uciekł z pieniędzmi"
