l_english:
 agot_danger.0001.title:0 "$travel_danger_prefix$ Dziczna wyprawa dzikusów!"
 agot_danger.0001.desc:0 "Gdy nasz gospodarz przemierza [location.GetName], przez powietrze przetacza się okrzyk bojowy, przeszywając nas ogromnym strachem. Nawet wśród najodważniejszych podróżników ten dźwięk sprowadziłby śmiałków uciekających do matek.\n\n„Dzicy, mój [ROOT.Char.GetLadyLord]!” Głos strażnika przebija napięcie, gdy wyciąga miecz i wskazuje przed siebie. Panika rozprzestrzenia się jak pożar, do chóru strachu dołącza kolejny głos: „Jest #bold ich tak wielu#!!”\n\nChociaż nie są liczni, przeciwnicy są wielcy, nieustraszeni i zdają się gotowi poświęcić życie za nasze dobra. Wśród nich wyróżnia się postać: [btw_raider.GetFirstNameNicknamed], widoczny przywódca. Dziki znany z okrucieństwa, śmiałych najazdów i porywczego charakteru.\n\nGdy najeźdźcy się zbliżają, mój koń kopie i parska, grożąc zrzuceniem mnie z siodła, lecz trzymam wodze mocno, siedząc prosto. Podnoszę w górę mój [ROOT.Char.Custom('signature_weapon')] i krzyczę..."
 agot_danger.0001.a:0 "Wracajcie! Wracajcie natychmiast!"
 agot_danger.0001.a.tt:0 "Ty i twoi towarzysze próbujecie uciec przed dzikimi najazdowcami."
 agot_danger.0001.a.toast:0 "Uciekaj!"
 agot_danger.0001.a.fleeing:0 "Uciekliście bez problemu. Niech to będzie nauczką dla [btw_raider.GetFirstName]!"
 agot_danger.0001.a.minordelay:0 "Uciekliście, ale podróż się nieco opóźniła."
 agot_danger.0001.a.majordelay:0 "Uciekliście, ale podróż znacznie się opóźniła."
 agot_danger.0001.a.minortheft:0 "Udało się uciec z życiem, ale nie ze wszystkimi rzeczami."
 agot_danger.0001.a.majortheft:0 "Uciekliście, ale portfel wypadł z siodła."
 agot_danger.0001.a.minorcombo:0 "Mimo manewru [btw_raider.GetFirstNameNoTooltip] ukradł część twoich rzeczy."
 agot_danger.0001.a.majorcombo:0 "Pomimo trudnego manewru, [btw_raider.GetFirstNameNoTooltip] ukradł większość twoich rzeczy."
 agot_danger.0001.a.scattered:0 "Twój oddział rozproszył się — każdy na własną rękę!"
 agot_danger.0001.b:0 "Przestańcie się bać i ruszajcie za mną! Szarża!"
 agot_danger.0001.b.tt:0 "Ty i twoi strażnicy atakujecie dzikich najeźdźców."
 agot_danger.0001.b.winning:0 "Wygrywasz bitwę."
 agot_danger.0001.b.win:0 "Wygrałeś"
 agot_danger.0001.b.killed:0 "Zabiłeś wszystkich dzikusów z grupy."
 agot_danger.0001.b.imprisoned:0 "Pojmałeś przywódcę bandy dzikusów, [btw_raider.GetFirstName]!"
 agot_danger.0001.b.fleeing:0 "Banda dzikusów i ich przywódca [btw_raider.GetFirstName] uciekli po godzinnej walce!"
 agot_danger.0001.b.losing:0 "Przegrywasz bitwę."
 agot_danger.0001.b.loss:0 "Przegrałeś"
 agot_danger.0001.b.robbed:0 "Zostałeś pokonany, obezwładniony i okradziony; zabrano wszystko, co miałeś."
 agot_danger.0001.b.kidnapping:0 "Zostałeś pokonany, a dzicy porwali [kidnapped_entourage.GetName]..."
 agot_danger.0001.c:0 "A może przekupstwo..."
 agot_danger.0001.c.tt:0 "Próbujesz zwerbować [btw_raider.GetFirstNameNoTooltip]."
 agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip] dołącza do twojego dworu"
 agot_danger.0001.c.else:0 "Czy jednak możesz zaufać dzikiemu?"
 agot_danger.0001.c.ranwithmoney:0 "[btw_raider.GetFirstNameNoTooltip] uciekł z pieniędzmi"
 agot_danger.0001.d:0 "Jeśli zostawimy [sacrificed_entourage.GetFirstNameNoTooltip], możemy zyskać czas."
 agot_danger.0001.d.tt:0 "Poświęcisz [sacrificed_entourage.GetName], by odwrócić uwagę dzikich najeźdźców."
 agot_danger.0001.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] został pozostawiony"

 agot_danger.0002.title:0 "$travel_danger_prefix$ Starcie w górach!"
 agot_danger.0002.desc:0 "Gdy nasz gospodarz przemierza [location.GetName], poranny chłód przerywa okrzyk bojowy, wywołując dreszcze. Nawet najodważniejsi drżą z obawy.\n\n„Jeźdźcy, mój [ROOT.Char.GetLadyLord]!” Rozbrzmiewa głos zwiadowcy, który wyciąga miecz i wskazuje przód. Na razie nic nie widać, lecz narasta huk kopyt — co najmniej tuzin koni. Panika rozprzestrzenia się jak pożar, a kolejny głos dołącza do strachu: „Jest #bold ich tak wielu#!!”\n\nChociaż ich liczba nie jest wielka, przeciwnicy są wielcy, nieustraszeni i zdają się gotowi poświęcić życie za nasze dobra. Na czele jeździ ogromny [moon_raider.GetWomanMan] w pasiastym płaszczu z cieniowanej skóry, uzbrojony w dwuręczny miecz. Ktoś z twojego towarzystwa wykrzykuje jego imię: [moon_raider.GetFirstNameNicknamed], widoczny przywódca najazdu. Członek klanu znany z okrucieństwa, śmiałych najazdów i porywczego charakteru.\n\nGdy najeźdźcy się zbliżają, koń kopie i parska, grożąc zrzuceniem z siodła, lecz mocno trzymasz wodze, siedząc prosto. Podnosisz w górę [ROOT.Char.Custom('signature_weapon')] i krzyczysz..."
 agot_danger.0002.a:0 "Wracajcie! Wracajcie natychmiast!"
 agot_danger.0002.a.tt:0 "Ty i twoi towarzysze próbujecie uciec przed najeźdźcami z klanu górskiego."
 agot_danger.0002.a.toast:0 "Uciekaj!"
