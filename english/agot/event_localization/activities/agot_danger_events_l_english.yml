 agot_danger.0002.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip] został pozostawiony"

 agot_danger.0003.title:0 "$travel_danger_prefix$ Lodowa szczelina"
 agot_danger.0003.desc:0 "Gdy przemierzam lodowiec, ostrożnie omijając szczeliny i rowy, słyszę za sobą cichy pisk. Odwracam się i widzę [crevasse_fallerinto.GetName], ostatniego w moim orszaku, trzymającego się krawędzi szczeliny. [crevasse_fallerinto.GetHerHis|U] sanie zwisają pod [crevasse_fallerinto.GetHerHim]. [crevasse_fallerinto.GetHerHis|U] twarz wykrzywia się w przerażeniu, gdy krzyczy do mnie, desperacko walcząc z ciężarem sanek, które ciągną [crevasse_fallerinto.GetHerHim] ku zgubie."
 agot_danger.0003.a:0 "Dlatego mam przy sobie linę."
 agot_danger.0003.a.tt:0 "Umiejętnie zarzucasz lasso na [crevasse_fallerinto.GetFirstNameNoTooltip], wiążesz linę wokół siebie i mocno trzymasz, aż nadejdzie pomoc."
 agot_danger.0003.b:0 "Trzymaj się, zaraz cię wyciągnę!"
 agot_danger.0003.b.toast.success.t:0 "Udało ci się wyciągnąć [crevasse_fallerinto.GetName] razem z saniami."
 agot_danger.0003.b.toast.failure.t:0 "Uchwyt ci się poślizgnął i [crevasse_fallerinto.GetName] spadł na śmierć."
 agot_danger.0003.c:0 "Waga jest za duża, muszę przeciąć uprząż [crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip] sań."
 agot_danger.0003.c.tt:0 "Strata zapasów oznacza konieczność racjonowania."
 agot_danger.0003.d:0 "No cóż, [crevasse_fallerinto.GetFirstNameNoTooltip], czas wziąć odpowiedzialność."
 agot_danger.0003.d.tt:0 "Obojętnie patrzysz, jak sanie ciągną [crevasse_fallerinto.GetName] w zimną przepaść."

 agot_danger.0004.title:0 "$travel_danger_prefix$ Wiatr strzępiący ciało"
 agot_danger.0004.desc:0 "Podróż przez bezlitosną dzicz za Murem jest trudna nawet w dobre dni. Dziś jednak nie będzie do nich należał. Powietrze wdziera się w każdą szczelinę w moich futrach i płaszczu, a wyjące wichury tłuką moje zmysły. Wiem, że chmury nad głową przyniosą śnieg, który mnie oślepi. Ze śniegiem przyjdzie wilgoć, a z wilgoci – mróz. Schronienie może teraz uratować życie."
 agot_danger.0004.a:0 "Wiem na pewno, że niedaleko jest jaskinia!"
 agot_danger.0004.a.tt:0 "Schronicie się w jaskini, aż wichura ucichnie."
 agot_danger.0004.b:0 "Musimy szybko znaleźć schronienie!"
 agot_danger.0004.b.tt:0 "Będziesz szukać miejsca na schronienie. Niektórzy z towarzyszy mogą doznać odmrożeń."
 agot_danger.0004.b.toast.lostlimb.t:0 "[frostbite_victim.GetName] poświęcił[/*ę*/] się Zimowym Bogom, tracąc część ciała."
 agot_danger.0004.c:0 "Nie zatrzymuję się na pogodę. Marsz albo śmierć."
 agot_danger.0004.c.tt:0 "Przetrwasz w lodowatym wietrze, wielu z twoich towarzyszy dozna odmrożeń lub umrze."
 agot_danger.0004.c.toast.death.t:0 "[frostbite_victim.GetName] zmarł[/*a*/] z powodu mroźnego wiatru."

 agot_danger.0005.title:0 "$travel_danger_prefix$ Wiatr strzępiący ciało: Jaskinia"
 agot_danger.0005.desc:0 "Wskakuję do ciemnego schronienia jaskini, gdy pierwsze płatki śniegu zaczynają opadać z chmur. Wycie wiatru ciągle dobiegające zza ścian jaskini jest słyszalne, lecz grube skały chronią nas przed najgorszym zimnem.\n\nGdy zapuszczam się głębiej, oczy przyzwyczajają się do ciemności, a ja z zaskoczeniem dostrzegam malowidła na ścianach — postacie ludzi, którzy kiedyś tu szukali schronienia."
 agot_danger.0005.a:0 "Spójrz na te malowidła, muszą być pradawne!"
 agot_danger.0005.a.tt:0 "Przyjrzysz się dokładnie malowidłom i spróbujesz z nich coś wyczytać."
 agot_danger.0005.a.success:0 "Udało ci się coś rozpoznać na malowidłach."
 agot_danger.0005.a.failure:0 "To tylko postacie ludzi, zwierząt i przedmiotów. Ładne, ale nic nie mówią."
 agot_danger.0005.a.toast.failure.t:0 "Malowidła w jaskini nie przyniosły żadnych odkryć."
 agot_danger.0005.b:0 "Ogień jest ciepły, ale [cave_companion.GetFirstNameNoTooltip] jest cieplejszy."
 agot_danger.0005.c:0 "Jeśli już tu utknęliśmy, warto rozejrzeć się po jaskini."
 agot_danger.0005.c.tt:0 "Będziesz szukać w jaskini cennych przedmiotów."
 agot_danger.0005.c.mushrooms:0 "Znalazłeś pyszne grzyby."
 agot_danger.0005.c.mushrooms.toast:0 "Znalazłeś pyszne grzyby."
 agot_danger.0005.c.tiny_gold:0 "Znalazłeś cenny drobiazg."
 agot_danger.0005.c.tiny_gold.toast:0 "Znalazłeś cenny drobiazg."
 agot_danger.0005.c.minor_gold:0 "Znalazłeś zapas skór."
 agot_danger.0005.c.minor_gold.toast:0 "Znalazłeś zapas skór."
 agot_danger.0005.c.bear.tt:0 "Znalazłeś właściciela jaskini."
 agot_danger.0005.d:0 "Rozgośćmy się. Zapal ogień i opowiadaj historie."
 agot_danger.0005.d.tt:0 "Przeczekasz zamieć, opowiadając historie przy ogniu."

 agot_danger.0006.title:0 "$travel_danger_prefix$ Wiatr strzępiący ciało: Malowidła przodków"
 agot_danger.0006.desc:0 "Przyglądając się malowidłom, zauważam, że nie należą one do jednego ludu. Na ścianach znajdują się historie tuzina klanów i plemion, opowiadające o ich zmaganiach i zwycięstwach. To miejsce chroniło ich wszystkich, jak teraz chroni nas. Te ściany opowiadają ich historie, jakby szeptały duchy przez odgłosy wiatru. Przyglądam się szczegółom i kilka obrazów zaczyna mnie przyciągać.\n\nNa czym się skupić?"
 agot_danger.0006.a:0 "Te rzędy małych obrazków, jest w nich jakiś wzór. Czy to poezja?"
 agot_danger.0006.a.tt:0 "Próbując rozszyfrować poemat, mimowolnie stworzysz kilka własnych utworów."
 agot_danger.0006.b:0 "Znam tę scenę; nasz założyciel klanu zabija jednokiełnego białego mamuta!"
 agot_danger.0006.b.tt:0 "Posiadanie współczesnego zapisu czynów przodka wzmocni legendę twojego klanu."
 agot_danger.0006.c:0 "Nie słyszałem wcześniej o tej technice łowienia, jest bardzo sprytna."
 agot_danger.0006.c.tt:0 "Niektóre sceny pokazują postacie wykonujące zadania z inspirującą pomysłowością."

 agot_danger.0007.title:0 "$travel_danger_prefix$ Wiatr strzępiący ciało: Budzenie gospodarza"
 agot_danger.0007.desc:0 "Głębiej w jaskini dostrzegam kości zwierząt i ludzi pokrywające podłogę. Zatrzymuję się, gdy uświadamiam sobie, że niektóre kości nadal mają mięso i błyszczą krwistą czerwienią w ograniczonym świetle. Instynktownie sięgam po broń, gdy nagle zjawia się potężny, muskularny niedźwiedź. Krew powoli kapie z jego pyska, gdy cofa się i wydaje wyzwanie rykiem."
 agot_danger.0007.a:0 "Ta jaskinia jest za mała dla nas obu."
 agot_danger.0007.b:0 "Wszyscy, gotujcie włócznie!"
 agot_danger.0007.b.cleankill.tt:0 "Twoja drużyna zabija niedźwiedzia bez strat."
 agot_danger.0007.b.bearwound.tt:0 "Ktoś zostanie ranny."
 agot_danger.0007.b.toast.bearwound.t:0 "[injury_target.GetName] został poturbowany przez niedźwiedzia."
 agot_danger.0007.b.toast.bearkill.t:0 "[injury_target.GetName] zginął w jaskini niedźwiedzia."
 agot_danger.0007.b.toast.cleankill.t:0 "Nikt nie został ranny przez niedźwiedzia."

 agot_danger.0008.title:0 "$travel_danger_prefix$ Wiatr strzępiący ciało: Trofeum jaskiniowca"
 agot_danger.0008.desc:0 "Stoję nad umierającym niedźwiedziem, jego krew pokrywa moją broń, gdy bestia wypuszcza ostatni sap. Jej ciało leży bezwładnie na podłodze dawnej kryjówki, a ja z uśmiechem spoglądam na resztę towarzyszy — ten niedźwiedź będzie dobrą historią. Wszyscy czekają, wiedząc, że ja wybieram pierwszy trofeum."
 agot_danger.0008.a:0 "Po tym, przez co przeszliśmy, nie odmówię sobie tej wspaniałej skóry."
 agot_danger.0008.a.tt:0 "Zdobywasz artefakt Dworu — Niedźwiedzią skórę."
 agot_danger.0008.b:0 "Weź głowę potwora i oczyść czaszkę."
 agot_danger.0008.b.tt:0 "Zdobywasz artefakt Dworu — Czaszkę niedźwiedzia."
 agot_danger.0008.c:0 "Wezmę te potężne łapy, inaczej nikt nie uwierzy w ich rozmiar."
 agot_danger.0008.c.tt:0 "Zdobywasz artefakt inwentarza — Niedźwiedzie łapy."

 agot_danger.0009.title:0 "$travel_danger_prefix$ Na cienkim lodzie"
 agot_danger.0009.desc:0 "Na dalekiej północy ledwo można mówić o drogach, a nawet wydeptane ścieżki są rzadkie i rozrzucone. Mroźne pustkowia pokrywają lodowe góry i szczeliny, a często jedynym płaskim terenem jest zamarznięta rzeka. Nasza grupa natknęła się na nią, widząc możliwość wykorzystania jej jako drogi na dalszej części podróży. Jednak o tej porze roku grubość lodu jest wątpliwa, a bezpieczne przejście po zdradliwym terenie niepewne."
 agot_danger.0009.a:0 "Pierwszy pójdę przetestować lód."
 agot_danger.0009.a.tt:0 "Sprawdzisz, czy lód pęka pod twoim ciężarem."
 agot_danger.0009.a.icegood.tt:0 "Lód jest wystarczająco gruby."
 agot_danger.0009.a.icegood.toast:0 "Lód był wystarczająco gruby."
 agot_danger.0009.a.icebadnope.tt:0 "Dostrzegasz pękający lód na czas."
 agot_danger.0009.a.icebadnope.toast:0 "Udało ci się uniknąć wpadnięcia pod lód."
 agot_danger.0009.a.icebadfall.tt:0 "Wpadasz pod lód."
 agot_danger.0009.b:0 "[travel_leader.GetFirstNameNoTooltip], idź sprawdzić, czy lód nas utrzyma."
 agot_danger.0009.b.tt:0 "[travel_leader.GetName] sprawdzi grubość lodu."
 agot_danger.0009.b.icebadnope.tt:0 "[travel_leader.GetFirstNameNoTooltip] zauważa pękający lód na czas."
 agot_danger.0009.b.icebadnope.toast:0 "[travel_leader.GetFirstNameNoTooltip] uniknął wpadnięcia pod lód."
 agot_danger.0009.b.icebadfall.tt:0 "[travel_leader.GetFirstNameNoTooltip] wpada pod lód."
 agot_danger.0009.c:0 "To zbyt ryzykowne, idziemy dalej suchym lądem."
 agot_danger.0009.c.tt:0 "Kontynuujesz marsz po trudnym terenie przybrzeżnej rzeki."

 agot_danger.0010.title:0 "$travel_danger_prefix$ Na cienkim lodzie: Upadek"
 agot_danger.0010.desc:0 "Docieram do płaskiej powierzchni zamarzniętej rzeki, chodzę ostrożnie, starając się trzymać ciężar na tylnej nodze, gdy za mną łamie się zdradliwy lód. W ułamku sekundy przed zanurzeniem się w lodowatej wodzie udaje mi się..."
 agot_danger.0010.a:0 "...przygotować do upadku."
 agot_danger.0010.a.tt:0 "Spróbujesz samodzielnie wypłynąć na powierzchnię."
 agot_danger.0010.a.swim.tt:0 "Wypłyniesz spod lodu."
 agot_danger.0010.a.toast:0 "Wypłynąłeś spod lodu."
 agot_danger.0010.a.sink.tt:0 "Lodowa rzeka pochłania twoje życie."
 agot_danger.0010.b:0 "...zawołać o pomoc [travel_leader.GetFirstNameNoTooltip]."
 agot_danger.0010.b.tt:0 "[travel_leader.GetName] spróbuje cię uratować."
 agot_danger.0010.b.swim.tt:0 "[travel_leader.GetName] zdołał cię wyciągnąć spod lodu."
 agot_danger.0010.b.toast:0 "[travel_leader.GetFirstNameNoTooltip] wyciągnął cię z lodowatej wody."
 agot_danger.0010.b.sink.tt:0 "Pomimo wysiłków [travel_leader.GetFirstNamePossessiveNoTooltip], umierasz."
 agot_danger.0010.b.bothsink.tt:0 "Oboje toniecie pod lodem."

