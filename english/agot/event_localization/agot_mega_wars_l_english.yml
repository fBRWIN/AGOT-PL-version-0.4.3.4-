 agot_mega_wars.0605.desc:0 "Wojna zakończona; wygrałem. Teraz czas ukarać zdrajców.\nZdrajca: [selected_traitor.GetName]"
 agot_mega_wars.0605.a:0 "Nie powinieneś tego widzieć."

