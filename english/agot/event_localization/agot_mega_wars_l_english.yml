 # Character Interactions
 interaction_category_agot_mega_wars:0 "Wielkie Wojny"
 agot_mw_join_loyalists:0 "SI: Dołącz do lojalistów"
 agot_mw_join_loyalists_desc:0 "SI: Dołącz do lojalistów"
 agot_mw_join_rebel:0 "SI: Dołącz do buntowników"
 agot_mw_join_rebel_desc:0 "SI: Dołącz do buntowników"

 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "Nie możesz złożyć hołdu w trakcie wojny domowej."

 # Classic Call the Banners event chain
 agot_mega_wars.0002.t:0 "Królestwo w stanie wojny"
 agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier] jest w stanie wojny, powinniśmy wysłać kruki do wielkich Lordów, by wezwać ich do obrony [mw_crown.GetFullNamePossessive]."
 agot_mega_wars.0002.a:0 "Wezwij bannery!"
 agot_mega_wars.0002.a.tt:0 "[mw_rebel_leader.GetName] rozpoczął [Concept('agot_mw_mega_wars', 'Wielką Wojnę')|E] przeciwko tobie!"
 agot_mega_wars.0002.b:0 "Jak działają wojny domowe?"
 agot_mega_wars.0003.desc.a.10:0 "Nadszedł nasz czas! [mw_rebel_leader.GetTitledFirstName] przedstawił nasze żądania [mw_crown.GetTitledFirstName], mając nasze wsparcie. Jednak [mw_crown.GetNameRegnal] odrzucił je. Aby osiągnąć to, czego chcemy, musimy sięgnąć po żelazną dyplomację..."
 agot_mega_wars.0003.desc.a.11:0 "[mw_rebel_leader.GetFullName] powstał przeciwko [mw_crown.GetFullName] w [war.GetName]. Ponieważ regencja nad [mw_diarch_target.GetName] spoczywa na moich barkach, muszę zdecydować, czy [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] stanie po stronie [mw_crown.GetTitledFirstName], dołączy do [mw_rebel_leader.GetTitledFirstName], czy pozostanie neutralny i pozwoli, by los zdecydował za mnie. Muszę także zdecydować o swojej roli w tym konflikcie..."
 agot_mega_wars.0003.desc.a.12:0 "[mw_rebel_leader.GetFullName] powstał przeciwko [mw_crown.GetFullName] w [war.GetName]. Ponieważ regencja nad [mw_diarch_target.GetName] spoczywa na moich barkach, muszę zdecydować, czy [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] stanie po stronie [mw_crown.GetTitledFirstName], dołączy do [mw_rebel_leader.GetTitledFirstName], czy pozostanie neutralny i pozwoli, by los zdecydował za mnie."
 agot_mega_wars.0003.desc.a.13:0 "Mój [SCOPE.sC('dragonstone_prince').Custom2('RelationToMeShort', SCOPE.sC('mw_crown'))], [Select_CString(mw_crown.IsFemale,'królowa','król')], ogłosił, że idziemy na wojnę. [mw_rebel_leader.GetFullName] powstał przeciwko nam w [war.GetName]!\n\nJako [Select_CString(dragonstone_prince.IsFemale,'Księżniczka','Książę')] Smoczej Skały, moje wojska są kluczowe dla obrony królestwa. To poważny czas i każdy zdolny do walki żołnierz musi być gotów stanąć w obronie naszego domu i honoru.\n\nPłomienie wojny są już blisko i musimy być silni przeciwko wrogowi."
 agot_mega_wars.0003.desc.a.14:0 "Nadszedł czas! [mw_rebel_leader.GetTitledFirstName] przedstawił żądania frakcji [mw_crown.GetTitledFirstName]. Po odrzuceniu przez [mw_crown.GetHerHis] teraz spróbują osiągnąć swój cel... żelazną dyplomacją..."
 agot_mega_wars.0003.desc.a.15:0 "[mw_rebel_leader.GetTitledFirstName] powstał przeciwko [mw_crown.GetFullName] w [war.GetName]. Muszę zdecydować, czy stanąć po stronie [mw_crown.GetFullName], dołączyć do [mw_rebel_leader.GetFullName], czy pozostać neutralnym i pozwolić, by los zdecydował za mnie."
 agot_mega_wars.0003.desc.a.20:0 "[mw_crown.GetFullName] wypowiedział wojnę [mw_rebel_leader.GetFullName]. Ponieważ regencja nad [mw_diarch_target.GetName] spoczywa na moich barkach, muszę zdecydować, czy [mw_diarch_target.GetPrimaryTitle.GetNameNoTier] poprze sprawę [mw_crown.GetFullNamePossessiveNoTooltip], pozostanie lojalny wobec [mw_rebel_leader.GetFullNameNoTooltip], czy pozostanie neutralny i pozwoli, by los zdecydował za mnie."
 agot_mega_wars.0003.desc.a.21:0 "[mw_crown.GetTitledFirstName] wypowiedział wojnę [mw_rebel_leader.GetFullName]. Muszę zdecydować, czy poprzeć sprawę [mw_crown.GetFullNamePossessive], pozostać lojalnym wobec [mw_rebel_leader.GetFullName], czy pozostać neutralnym i pozwolić, by los zdecydował za mnie."
 agot_mega_wars.0003.desc.b:0 "Jednak ponieważ wcześniej przysiągłem lojalność wobec [ROOT.Var('mw_is_loyal_to').Char.GetName], oczekuje się teraz ode mnie dotrzymania słowa..."
 agot_mega_wars.0003.desc.c:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName] postanowił poprzeć Koronę..."
 agot_mega_wars.0003.desc.d:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName] postanowił pozostać neutralny..."
 agot_mega_wars.0003.desc.e:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName] postanowił poprzeć buntowników..."
 agot_mega_wars.0003.desc.f:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName] postanowił ogłosić niepodległość..."
 agot_mega_wars.0003.a:0 "Buntownicy drogo za to zapłacą."
 agot_mega_wars.0003.a.tt:0 "Zdradzasz [mw_rebel_leader.GetFullName] i jego spiskowców."
 agot_mega_wars.0003.a.dragonstone_positive:0 "Mam nadzieję, że moi żołnierze dobrze przysłużą się [Select_CString(mw_crown.IsFemale,'królowej','królowi')]."
 agot_mega_wars.0003.a.dragonstone_negative:0 "[mw_crown.GetSheHe|U] nie ma prawa, Smocza Skała należy do mnie!"
 agot_mega_wars.0003.ba:0 "Nie widzę powodu, by się angażować."
 agot_mega_wars.0003.bb:0 "O wyniku wojny zdecyduje los..."
 agot_mega_wars.0003.c:0 "Sprawa rebelii jest słuszna!"
 agot_mega_wars.0003.c.tt:0 "Dołączasz do rebelii po stronie [mw_rebel_leader.GetFullName]."
 agot_mega_wars.0003.c.tt.independence:0 "Ponieważ to wojna o niepodległość, jeśli zwyciężysz, zyskasz niezależność!"
 agot_mega_wars.0003.d:0 "Teraz nadszedł czas, by obrać własną drogę!"
 agot_mega_wars.0003.d.tt:0 "Rozpoczynasz własną wojnę o niepodległość przeciwko [mw_crown.GetFullName]."
 agot_mega_wars.0003.tt.negative:0 "Ponieważ wcześniej przysiągłem lojalność wobec [mw_is_loyal_to.GetName], moje zachowanie zostanie uznane za niehonorowe."
 agot_mega_wars.0003.tt:0 "Wywołano [Concept('agot_mw_mega_wars', 'Wielką Wojnę')|E]."
 MW_DEBUG_JOIN_LOYALISTS:0 "SI najprawdopodobniej: #N dołączy do lojalistów#!"
 MW_DEBUG_STAY_NEUTRAL:0 "SI najprawdopodobniej: #N pozostanie neutralna#!"
 MW_DEBUG_JOIN_REBELS:0 "SI najprawdopodobniej: #N dołączy do buntowników#!"
 MW_DEBUG_DECLARES_INDEPENDENCE:0 "SI najprawdopodobniej: #N Ogłosi niepodległość#!"

 agot_mega_wars.0004.desc:0 "Wraz z wybuchem wojny oczekuje się, że wyślę swoje wojska. Muszę zdecydować, ilu ludzi poświęcę..."
 agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName] otrzyma wszystkich moich ludzi!"
 agot_mega_wars.0004.b:0 "[mw_target_scope.GetSheHe|U] już i tak dostaje wystarczająco dużo."

 agot_mega_wars.0005.desc.a:0 "Gdy wojna się rozwija, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], mój [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], zdecydował, że [ROOT.Char.GetPrimaryTitle.GetNameNoTier] poprze [mw_crown.GetFullName] w [war.GetName]."
 agot_mega_wars.0005.desc.b:0 "Gdy wojna się rozwija, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], mój [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], zdecydował, że [ROOT.Char.GetPrimaryTitle.GetNameNoTier] pozostanie neutralny."
 agot_mega_wars.0005.desc.c:0 "Gdy wojna się rozwija, [ROOT.Char.GetDiarchy.GetDiarch.GetFirstName], mój [ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle], zdecydował, że [ROOT.Char.GetPrimaryTitle.GetNameNoTier] poprze [mw_rebel_leader.GetFullName] w [war.GetName]."
 agot_mega_wars.0005.desc:0 "\nGdy tylko odzyskam kontrolę, powinienem ponownie rozważyć sytuację i podjąć decyzję, zależnie od tego, jak ukształtują się fronty..."
 agot_mega_wars.0005.a:0 "Jest jak jest..."

 # Event chain for independence declaration, no taxation without representation...
 agot_mega_wars.0010.t:0 "Powstanie rodu [mw_independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0010.desc:0 "Gdy w [mw_crown.GetPrimaryTitle.GetNameNoTier] panuje chaos, [mw_independence_rebel_leader.GetFullName] wypowiedział posłuszeństwo [mw_crown.GetFullName] i podniósł bunt."
 agot_mega_wars.0010.a:0 "Zobaczmy, jak to się skończy..."


 agot_mega_wars.0011.t:0 "Powstanie rodu [mw_independence_rebel_leader.GetDynastyName]"
 agot_mega_wars.0011.desc.a:0 "Gdy w [mw_crown.GetPrimaryTitle.GetNameNoTier] panuje chaos, [mw_independence_rebel_leader.GetTitledFirstName] wypowiedział posłuszeństwo [mw_crown.GetTitledFirstName] i podniósł bunt."
 agot_mega_wars.0011.desc.b:0 "Gdy w [mw_crown.GetPrimaryTitle.GetNameNoTier] panuje chaos, [mw_independence_rebel_leader.GetTitledFirstName] i [mw_independence_rebel_loc_scope.GetTitledFirstName] wypowiedzieli posłuszeństwo [mw_crown.GetTitledFirstName] i podnieśli bunt."
 agot_mega_wars.0011.desc.c:0 "Gdy w [mw_crown.GetPrimaryTitle.GetNameNoTier] panuje chaos, [mw_independence_rebel_leader.GetTitledFirstName] wraz z innymi wypowiedzieli posłuszeństwo [mw_crown.GetTitledFirstName] i podnieśli bunt."
 agot_mega_wars.0011.a:0 "[mw_independence_rebel_leader.GetSheHe|U] pożałuje tego dnia!"
 agot_mega_wars.0011.a.tt:0 "Mam rozpocząć wojnę z [temp_loc_scope.GetTitledFirstName]!"
 agot_mega_wars.0011.b:0 "Mam tego dość, niech [mw_independence_rebel_leader.GetHerHim] odchodzi..."
 agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName] staje się niezależny!"

 agot_mega_wars.0012.opening:0 "Do [mw_independence_rebel_leader.GetName],"
 agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier] należy mi się z prawa, nie oddam go bez walki!"
 agot_mega_wars.0012.desc.b:0 "Aby zapobiec dalszemu rozlewowi krwi, nie mam wyboru i zrzekam się zwierzchnictwa nad [mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0012.a:0 "A więc wojna!"
 agot_mega_wars.0012.b:0 "Mądry wybór."

 agot_mega_wars.0020.opening:0 "Kwestia lojalności..."
 agot_mega_wars.0020.desc:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], zbyt długo już [faction_target.GetName] rządzi [faction_targeted_title.GetName], choć to ty jesteś naszym prawowitym [ROOT.Char.Custom('GetQueenKing')]. Przedstawiłem więc moje żądania [faction_target.GetTitledFirstName], by abdykował na twoją rzecz. Niestety, [faction_target.GetSheHe] odmówił i wojna jest nieunikniona.\nCzy poprowadzisz nas w tym starciu?"
 agot_mega_wars.0020.a:0 "Wezmę to, co należy do mnie z prawa!"
 agot_mega_wars.0020.b:0 "To zbyt ryzykowne. Idźcie bez mnie..."
 agot_mega_wars.0021.opening:0 "Kwestia lojalności..."
 agot_mega_wars.0021.desc.a:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], w końcu moja pretensja zostanie podniesiona. Niech dni [faction_target.GetFirstName] będą policzone, a rządy [faction_claimant.Custom('GetQueenKing')] [faction_claimant.GetFirstName] się rozpoczną.\nPoprowadzę nas do zwycięstwa!"
 agot_mega_wars.0021.desc.b:0 "[ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetName], w końcu moja pretensja zostanie podniesiona.\nNiestety w obecnej sytuacji nie mogę cię poprzeć w tej walce."
 agot_mega_wars.0021.a:0 "Tak się stanie."

# Mega War Aftermath
 agot_mega_wars.0500.t:0 "Być królem czy nie być królem"
 agot_mega_wars.0500.desc.a:0 "Wyszedłem zwycięsko z wojny z morderczą dynastią [defender_house_scope.GetName]."
 agot_mega_wars.0500.desc.ba:0 "Wojska wierne mi chcą uczynić #italic mnie#! [ROOT.Char.Custom('GetQueenKing')]. Mówią, że moje prawa pochodzą od [claim_ancestor.GetFirstName] [claim_ancestor.GetDynastyName], mojego [ROOT.Char.Custom2('RelationToMe', claim_ancestor)]..."
 agot_mega_wars.0500.desc.bb:0 "\n\nAle muszę zadać sobie pytanie, czy naprawdę chcę być [ROOT.Char.Custom('GetQueenKing')]? Uważam, że [option_LP.GetFirstName] [option_LP.GetDynastyName] znacznie lepiej nadaje się do rządzenia królestwem."
 agot_mega_wars.0500.desc.bc:0 "\n\nAle muszę zadać sobie pytanie, czy naprawdę chcę być [ROOT.Char.Custom('GetQueenKing')]? Myślę, że [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] i [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] lepiej nadają się do władzy."
 agot_mega_wars.0500.desc.bd:0 "\n\nAle muszę zadać sobie pytanie, czy naprawdę chcę być [ROOT.Char.Custom('GetQueenKing')]? Lordowie tacy jak [option_LP_1.GetFirstName] [option_LP_1.GetDynastyName] i [option_LP_2.GetFirstName] [option_LP_2.GetDynastyName] lepiej nadają się do rządzenia królestwem, jak sądzę."
 agot_mega_wars.0500.desc.c:0 "Nikt nie zakwestionuje mojego wyboru, aby uczynić któregoś z tych wielkich ludzi królem, jeśli tak postanowię..."
 agot_mega_wars.0500.desc.d:0 "Niestety, [ROOT.Var('si_selected_character').Char.GetTitledFirstName] odmówił, [ROOT.Var('si_selected_character').Char.GetSheHe] nie będzie rządzić królestwem. Muszę więc zdecydować raz jeszcze...."
 agot_mega_wars.0500.a:0 "Obalenie [defender.GetTitledFirstName] powinno wystarczyć."
 agot_mega_wars.0500.b:0 "Mają rację, powinienem rządzić."
 agot_mega_wars.0500.ca:0 "[chosen_LP.GetTitledFirstName] powinien rządzić."
 MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName] odpowie na twój wybór."
 MEGA_WARS_0500_cb_TOOLTIP:0 "Mam wybrać nowego władcę dla [primary_target_title.GetName]."
 agot_mega_wars.0500.cb:0 "Wybiorę kogoś innego..."

 agot_mega_wars.0501.t:0 "Być królem czy nie być królem"
 agot_mega_wars.0501.desc:0 "Starannie rozważam, kto najlepiej będzie rządzić [primary_target_title.GetName]..."
 agot_mega_wars.0501.a:0 "... jest naturalnym wyborem."
 MEGA_WARS_0501_a_TOOLTIP:0 "Twój wybór odpowie na decyzję."

 agot_mega_wars.0502.t:0 "Być królem czy nie być królem"
 agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName] prosi mnie o przyjęcie korony i objęcie władzy nad [primary_target_title.GetName]. Jak odpowiem?"
 agot_mega_wars.0502.a:0 "Wyślę kruka... Zgadzam się."
 agot_mega_wars.0502.b:0 "Mam inne zobowiązania..."

 agot_mega_wars.0503.t:0 "Być królem czy nie być królem"
 agot_mega_wars.0503.desc.a:0 "Jako że objąłem Żelazny Tron, muszę zdecydować, kto będzie rządzić [old_demesne_main_title.GetName] w moim imieniu... "
 agot_mega_wars.0503.desc.ba:0 "Są moi bracia, Stannis i Renly."
 agot_mega_wars.0503.desc.bb:0 "Jest mój brat, [living_brother.GetFirstName]."
 agot_mega_wars.0503.desc.bc:0 "Jest [option_dynasty_member.GetName]."
 agot_mega_wars.0503.desc.c:0 "Zawsze mogę polegać na moich krewnych Estermont."
 agot_mega_wars.0503.a:0 "Wybiorę członka mojej rodziny."
 agot_mega_wars.0503.b:0 "Ktoś z mojej dynastii będzie odpowiedni."
 agot_mega_wars.0503.c:0 "Oddam to jednemu z moich wasali."
 agot_mega_wars.0503.d:0 "Zatrzymam to dla siebie."

 agot_mega_wars.0504.t:0 "Być królem czy nie być królem"
 agot_mega_wars.0504.desc:0 "Starannie rozważam, kto najlepiej będzie rządzić [old_demesne_main_title.GetName]..."
 agot_mega_wars.0504.a:0 "... jest naturalnym wyborem."
 agot_mega_wars.0504.b:0 "Może ktoś inny bardziej się nadaje..."

 agot_mega_wars.0505.t:0 "Kwestia Smoczej Skały"
 agot_mega_wars.0505.desc:0 "Skoro sprawa [old_demesne_main_title.GetName] została rozstrzygnięta, pozostaje jedno pytanie: Co zrobić ze Smoczą Skałą, pradawną siedzibą rodu Targaryenów i siedzibą dziedzica Żelaznego Tronu?\n"
 agot_mega_wars.0505.a:0 "[chosen_sibling.GetName] będzie tam rządzić."
 agot_mega_wars.0505.b:0 "... dostanie to"
 agot_mega_wars.0505.c:0 "W końcu, dlaczego sam tego nie miałbym zatrzymać?"

 agot_mega_wars.0506.t:0 "Królewski finał"
 agot_mega_wars.0506.desc:0 "Wojna zakończona; rodzina królewska została obalona. Nad Królewską Przystanią powiewa już sztandar uzurpatora.\n\nTeraz czeka nas trudna decyzja: Co zrobić z dawną rodziną królewską? MIEJSCE NA WYBÓR Zostaw ich, zabij wszystkich, wygnaj"
 agot_mega_wars.0506.a:0 "Zostaw ich w spokoju."
 agot_mega_wars.0506.b:0 "Zabić ich wszystkich."
 agot_mega_wars.0506.c:0 "Wygnać ich z królestwa."

 agot_mega_wars.0510.t:0 "Nowy władca"
 agot_mega_wars.0510.desc.a:0 "Do lordów i dam [primary_target_title.GetNameNoTooltip],"
 agot_mega_wars.0510.desc.b:0 "\nJa, [choosing_ruler.GetFullName], niniejszym ogłaszam:"
 agot_mega_wars.0510.desc.c:0 "\n $EFFECT_LIST_BULLET$# Od teraz będę rządzić [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.d:0 "\n $EFFECT_LIST_BULLET$# [chosen_crown_ruler.GetName] od teraz będzie rządzić [primary_target_title.GetName]"
 agot_mega_wars.0510.desc.e:0 "\n $EFFECT_LIST_BULLET$# [war_loser.GetName] zostanie pozbawiony tytułu na rzecz [primary_target_title.GetHolder.GetTitledFirstName]"
 agot_mega_wars.0510.desc.f:0 "\n $EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U] [old_demesne_main_title.GetHolder.GetFirstName] otrzyma [old_demesne_main_title.GetName]"
 agot_mega_wars.0510.a:0 "Zachowam swoje ambicje dla siebie."
 agot_mega_wars.0510.b:0 "Ciekawe, jak będzie rządzić [primary_target_title.GetHolder.GetTitledFirstName]..."

 agot_mega_wars.0600.t:0 "Po wojnie"
 agot_mega_wars.0600.desc:0 "Wreszcie osiągnęliśmy zwycięstwo nad tymi, którzy chcieli się zbuntować i zakłócić moje sprawiedliwe rządy. Teraz, gdy zdrajcy są w moim zasięgu, czas wybrać ich los. Czy okażę im łaskę, czy też ukażę ich za ich zdradę... "
 agot_mega_wars.0600.nonrebel.desc:0 "Wbrew wszelkim przeciwnościom obaliliśmy tyranów, którzy niegdyś rościli sobie prawo do tronu, łamiąc ich władzę i zapewniając mi miejsce jako prawowitemu władcy. Sale władzy stoją przed nami otworem, a ci, którzy sprzeciwiali się naszej sprawie, zostali pokonani.\n\nCzas zdecydować o losie tych, którzy chcieli trzymać nas w kajdanach. Czy okażemy łaskę, czy wymierzymy sprawiedliwość za ich winy?"
 agot_mega_wars.0600.a:0 "Przyprowadźcie ich przed moje oblicze!"

 agot_mega_wars.0601.t:0 "Po wojnie"
 agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName] klęczy przede mną, gotów przyjąć moją decyzję za zdradę. Przede mną wiele opcji kary dla [selected_traitor.GetSheHe], od łagodnych po surowe. Wybór zależy od tego, jak poważna była zdrada wobec tronu."
 agot_mega_wars.0601.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] zdecyduje o karze dla [selected_traitor.GetHerHis]."
 agot_mega_wars.0601.b:0 "Niech [selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] zdecyduje o karze dla wasali [selected_traitor.GetLiege.GetHerHis]."
 agot_mega_wars.0601.b.tt:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip] zdecyduje o karze dla [temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip]."
 agot_mega_wars.0601.c:0 "[selected_traitor.GetSheHe|U] może jeszcze trochę poczekać w moich lochach."
 agot_mega_wars.0601.d:0 "Niech się stanie wedle mojej woli."
 agot_mega_wars.0601.e:0 "#N DEBUG #! Pomiń wszystkich zdrajców"

