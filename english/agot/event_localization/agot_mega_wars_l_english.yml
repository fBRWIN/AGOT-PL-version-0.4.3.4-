 agot_mega_wars.0603.t:0 "Wymierzona kara"
 agot_mega_wars.0603.desc.a:0 "W ramach kary za zdradę [ROOT.Var('crown_target').Char.GetName] nakazał, by "
 agot_mega_wars.0603.desc.b:0 "[ROOT.Var('selected_hostage').Char.GetName] zostanie wzięty jako zakładnik przez [ROOT.Var('crown_target').Char.GetTitledFirstName]:"
 agot_mega_wars.0603.desc.c:0 "\n\nZostanę pozbawiony tytułu [selected_title.GetName]."
 agot_mega_wars.0603.desc.d:0 "\n\nZostanę pozbawiony moich głównych tytułów."
 agot_mega_wars.0603.desc.e:0 "\n\nZostanę pozbawiony moich drugorzędnych tytułów."
 agot_mega_wars.0603.desc.f:0 "\n\nMój ród zostanie pozbawiony wszystkich ziem i tytułów."
 agot_mega_wars.0603.desc.g:0 "\n\nZostanę pozbawiony wszystkich tytułów z wyjątkiem obecnej siedziby."
 agot_mega_wars.0603.desc.h:0 "\n\nZostanę pozbawiony połowy moich ziem."
 agot_mega_wars.0603.desc.i:0 "\n\nMuszę oddać [ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName] [ROOT.Var('crown_target').Char.GetName]."
 agot_mega_wars.0603.desc.j:0 "\n\nZostanę stracony."
 agot_mega_wars.0603.desc.k:0 "\n\nMoja rodzina zostanie stracona."
 agot_mega_wars.0603.desc.l:0 "\n\nCała moja dynastia zostanie zgładzona."
 agot_mega_wars.0603.desc.m:0 "\n\nZostanę wysłany na Mur, by przywdziać czerń."
 agot_mega_wars.0603.desc.n:0 "\n\nZostanę wygnany z [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.desc.o:0 "\n\nMoja rodzina zostanie wygnana z [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.desc.p:0 "\n\nCała moja dynastia zostanie wygnana z [ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]."
 agot_mega_wars.0603.a.1a:0 "Muszę zaakceptować ten wyrok [ROOT.Var('crown_target').Char.GetHerHis]."
 agot_mega_wars.0603.a.1b:0 "Niewiele mogę zrobić."
 MEGA_WARS_0300_a1_IMPRISONED:0 "Ponieważ jesteś uwięziony, nie możesz uniknąć kary."
 MEGA_WARS_0300_b:0 "Jeśli wywołasz wojnę i przegrasz, kara będzie nieograniczona. To może być łatwo koniec twojej linii, ziem i dziedzictwa... Pomyśl nad tym dobrze."
 agot_mega_wars.0603.b:0 "Oburzające! Prędzej umrę, niż się poddam!"

 agot_mega_wars.0604.t:0 "Opozycja"
 agot_mega_wars.0604.desc.a:0 "Po wydaniu wyroku docierają wieści, że [mw_new_rebel_leader.GetName] sprzeciwił się Twojemu osądowi i ponownie powstał przeciwko Tobie..."
 agot_mega_wars.0604.desc.b:0 "Po wydaniu wyroku docierają wieści, że niektórzy z dawnych buntowników sprzeciwili się Twojemu osądowi i ponownie powstali przeciwko Tobie..."
 agot_mega_wars.0604.a.1:0 "Jak śmie [mw_new_rebel_leader.GetSheHe]! .....Jestem [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.a.2:0 "Jak oni śmią! .....Jestem ich [ROOT.Char.GetTitleTierName]!"
 agot_mega_wars.0604.b.1:0 "Mam tego dość, niech [mw_new_rebel_leader.GetHerHim] odchodzi... [ROOT.Char.Custom('MWGetRebelsLoyalists')]"
 agot_mega_wars.0604.b.2:0 "Mam tego dość, niech odejdą... [ROOT.Char.Custom('MWGetRebelsLoyalists')]"
 POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName] prawdopodobnie dołączy do twojej sprawy."

