l_english:
 ####################
 # SCHEME DISCOVERY #
 ####################

 # Intro
 agot_greensight.0001.intro_own_foresight:0 " Budzę się gwałtownie ze snu, chwytając się za skronie i usiłując gorączkowo przypomnieć sobie szczegóły mojego snu.\n"
 agot_greensight.0001.intro_visit:0 " [greenseer.GetFirstNameNoTooltip] wchodzi do mojej komnaty, gdy tylko się budzę, mówiąc szeptem i zachowując się podejrzliwie.\n\n#italic „[ROOT.Char.GetFirstNameNoTooltip], przewidziałem coś strasznego...”#!"
 agot_greensight.0001.intro_letter:0 " Wczesnym rankiem, gdy właśnie mam rozpocząć dzień, sługa przywołuje mnie do spokojnego kąta. „Wybacz, przyszedł kruk od [greenseer.GetTitledFirstName]. Przyniósł dla ciebie list i notatkę z adnotacją, byś zobaczył ją tak szybko, jak tylko dotrze.”\n\n#italic „[ROOT.Char.GetFirstNameNoTooltip], miałem sen... #!”"
 # Scheme Type
 agot_greensight.0001.murder:0 "\n#italic    Łania pije wodę z jeziora...#!\n#italic       w cieniu za drzewem czai się wilk, a jego kły błyszczą z głodu...#!\n#italic          łania skowyczy i pada na ziemię, gdy jej szyja zostaje przebita, a życie wycieka...#!\n\nKtoś knuje, by zabić"
 agot_greensight.0001.abduction:0 "\n#italic    Jabłka lśnią na gałęziach drzewa...#!\n#italic       powiew wiatru zrywa jedno z nich...#!\n#italic          kolejne, potem kolejne – aż drzewo zostaje ogołocone i leży nagie.#!\n\nKtoś planuje porwanie"
 agot_greensight.0001.fallback:0 "\n#italic    Góra wznosi się dumnie ponad krainą...#!\n#italic       ziemia drży, niebo się trzęsie, a góra boi się o swoje fundamenty...#!\n#italic          i gdy ziemia zaczyna się kruszyć, budzę się nagle ze snu.#!\n\nKtoś knuje spisek przeciwko"
 agot_greensight.0001.elope:0 "\n#italic    Dwa drzewa rosną obok siebie podczas szalejącej burzy...#!\n#italic       gałęzie splatają się przez lata, mimo że wiatr próbuje je rozdzielić...#!\n#italic          dwójka złączona w jedno, przez trudy i przeciwności.#!\n\nKtoś knuje ucieczkę z"
 agot_greensight.0001.steal_back_artifact:0 "\n#italic    Zamieć śnieżna przykrywa ziemię przez miesiące zimowe...#!\n#italic      zakrywając wszystko pod sobą w lodowej klatce i skazując na zapomnienie...#!\n#italic          kiedy śnieg topnieje, nic już nie zostaje z tego, co tam było.#!\n\nKtoś próbuje coś ukraść od"
 # Relation to Seer
 agot_greensight.0001.target_seer:0 " [target.GetHerHim]!"
 agot_greensight.0001.target_other:0 " mojego [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 agot_greensight.0001.target_me:0 " mnie!"
 # Reflection of Relation to Seer
 agot_greensight.0001.child_new_seer:0 "\n\nWygląda na to, że [greenseer.GetFirstNameNoTooltip] otrzymał dar zielonego wzroku. Serce mi się kraje na myśl o tym dziecku – to ciężkie brzemię na długie lata..."
 agot_greensight.0001.self_new_seer:0 "\n\nWygląda na to, że jestem zielonowidzem. Myśląc o nadchodzących przepowiedniach, mam nadzieję, że te sny okażą się bardziej pomocne niż uciążliwe..."
 agot_greensight.0001.relative_new_seer:0 "\n\nWygląda na to, że [greenseer.GetFirstNameNoTooltip] otrzymał zielony wzrok. Dla [greenseer.GetHerHis] dobra mam nadzieję, że będzie to bardziej błogosławieństwo niż przekleństwo..."
 agot_greensight.0001.known_seer:0 "\n\nJakkolwiek jestem wdzięczny za te wieści, mam nadzieję, że sny nawiedzające [greenseer.GetFirstNameNoTooltip] nie wpływają na [greenseer.GetHerHim] zbyt mocno..."
 agot_greensight.0001.known_seer_self:0 "\n\nDopóki nie powstrzymam tego spisku, wizje te będą mnie dręczyć..."
 # Option
 agot_greensight.0001.a:0 " Musimy powstrzymać łotra stojącego za tym!"

 ###################
 # HARM PREVENTION #
 ###################

 agot_greensight.0100.t:0 " Przewidziane Kłopoty"
 agot_greensight.0100.desc.1:0 " Obudziłem się w środku nocy "
 agot_greensight.0100.desc.root_is_seer:0 " zlany potem i przejęty strachem. Miałem sen o zbliżającej się zgubie! Nie jestem w stanie być pewnym wszystkiego, co zobaczyłem, ale wiem wystarczająco, by temu zapobiec."
 agot_greensight.0100.desc.other_seer:0 " na dźwięk pospiesznych kroków. Sługa mówi mi, że przyszedł list od [ROOT.Var('seer').Char.GetName] z instrukcją, by natychmiast go otworzyć. Nerwowo czytam, że przewidział on moją zbliżającą się zgubę! Nie jest w stanie opisać wszystkiego, ale szczegóły wystarczą, bym mógł temu zapobiec."
 agot_greensight.0100.desc.fallback:0 " Moja zguba została przewidziana."
 agot_greensight.0100.a:0 " O mały włos!"

