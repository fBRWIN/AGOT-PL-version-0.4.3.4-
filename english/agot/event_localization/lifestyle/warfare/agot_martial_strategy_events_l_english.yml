 martial_strategy.2001.thirteen.desc:1 "#F Zwój opisuje Bitwę Trzynastego. Lo Bu, cesarz Złotego Imperium, walczył przeciwko Jogos Nhai i chociaż był biegły we władaniu mieczem i włócznią, został pokonany przez sprytną strategię jhattara Zhea, który rozgromił jego armie, a w końcu samego Lo Bu, znanego jako Chłopiec Zbyt Śmiały o Połowę. Pokazuje to znaczenie logistyki i zaopatrzenia.#!"
 martial_strategy.2001.leng_ma.desc:0 "#F W bitwie pod Leng Ma cesarz Jar Har ostatecznie pokonał rdzennych mieszkańców Leng i włączył wyspę Leng do Złotego Imperium na następne sześć tysiącleci. W bitwie skutecznie przechytrzył swoich wrogów, zastawiając na nich pułapkę między swoją armią a flotą przy wybrzeżu. Bitwa całkowicie zniszczyła siły Lengii do ostatniego człowieka.#!"
 martial_strategy.2001.bloody_gate.desc:0 "#F Budując Krwawą Bramę przy Wysokiej Drodze, Osric V umocnił Dolinę przed wszystkimi zachodnimi wrogami. Halleck Hoare, król Rzek i Wysp, trzykrotnie rzucał swoje armie przeciwko tej warowni, a jego wojska były za każdym razem niszczone. Obrońcy warowni zakończyli każdą nadzieję na chwałę dla wojsk inwazyjnych, chroniąc swoje królestwo przed wszystkimi.#!"
 martial_strategy.2001.hungry_wolf.desc:0 "#F Argos Siedmiogwiezdny, andalski wojownik, był jednym z pierwszych, którzy przybyli do Westeros. Podczas gdy inni najpierw lądowali na Palcach, Argos poszedł dalej na północ, co okazało się jego nieszczęściem. Tam, gdzie inni znajdowali drobnych królów walczących między sobą, Argos znalazł Północ całkowicie zjednoczoną przez Theona Starka, Głodnego Wilka. Pomimo lepszej jakości żelaznych broni i zbroi, Argos i jego ludzie zostali wyrżnięci przez Głodnego Wilka, który potem przywiązał ciało martwego wojownika do dziobu swego statku i splądrował samo Andalos. Jest to opowieść, która ma nauczyć, jak niebezpieczne jest sięganie zbyt daleko i budzenie śpiącej potęgi.#!"
