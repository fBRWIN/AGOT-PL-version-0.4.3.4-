l_english:
 warhorse.0003.stranger:0 "Obcy — dla aspektu Siedmiu, którego boją się wszyscy ludzie!"
 warhorse.0003.azor:0 "Azor — dla wybrańca R'hllora!"
 warhorse.0003.whitebark:0 "Białokora — dla drzew sercowych, które widzą wszystko!"
 warhorse.0003.nagga:0 "Nagga — niesławna Wężowa Królowa zabita przez Szarego Króla!"
 warhorse.0003.garin:0 "Garin — wielki przywódca wojenny Rhoynarów!"
 warhorse.0003.yndros:0 "Yndros — lysenejski bóg Zmierzchu!"
 warhorse.0003.hoodedwayfarer:0 "Zakapturzony Wędrowiec — patron ubogich!"
 warhorse.0003.moonsinger:0 "Pieśniarka Księżyca — jak kapłanki Jogos Nhai!"

 warhorse.0004.e:0 "Tancerka"
 warhorse.0004.f:0 "Błyszczące Kopyto"
