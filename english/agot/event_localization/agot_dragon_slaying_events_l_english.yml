l_english:

 agot_dragon_duel.t:0 "Pojedynek Smoków:"

 agot_dragon_slaying_events.0001.t:0 "Smocza Nora"
 agot_dragon_slaying_events.0001.neck:0 "Zwykły zapach bagien dręczył moje nozdrza przez wiele dni, tak bardzo, że w końcu się do niego przyzwyczaiłem, dlatego nowa woń — nieznana mi, a jednak przypominająca zgniłe jaja — zaskakuje mnie, choć wiem, że jestem na właściwym tropie. Labirynt mokradeł, torfów i błota jest wreszcie oznaczony przez zmasakrowane padliny i zwęglone kości... Muszę tylko podążać tym śladem.\n\nDoprowadza mnie on do skalnego kopca, porośniętego roślinnością. Jest pusty w środku, sądząc po wejściu, które prowadzi bezpośrednio na bagniste rozlewisko. Jeśli [dragon.GetNameNicknamed] mieszka tutaj, [dragon.Custom('GetDragonSheHe')] zapewne musi brodzić przez wodę. Ciekawy wybór na legowisko, ale przynajmniej miejsce gwarantuje [dragon.Custom('GetDragonHerHim')] pewien spokój. Wymagana jest ostrożność, bo zmierzenie się ze smokiem to już wystarczające wyzwanie, ale w terenie tak zdradliwym jak lepkie błoto i mętna woda niczego nie mogę być pewien."
 agot_dragon_slaying_events.0001.north:0 "Śnieg i trawa skrzypią pod moimi stopami, gdy przemierzam cienie gęstej osłony zielonych sosen-żołnierzy. Jaskinia znajduje się na wysokim, śnieżnym kopcu, jakby próbowała wydostać się z ziemi. Linia drzew nagle się urywa; sosny otaczające wzgórze zostały powalone lub roztrzaskane — połamane na sękate fragmenty pnia i kory, a ich igły leżą w kępach pośród śniegu.\n\nZ ust jaskini unosi się gęsta chmura czarnego dymu, sięgająca ku pochmurnemu niebu, zanim zostanie rozwiana przez lodowaty wiatr. To z pewnością legowisko [dragon.GetNameNicknamed]. Zwęglone kości [dragon.Custom('GetDragonHerHis')] ofiar leżą w stercie tuż za wejściem do jaskini. Jak powinienem zbliżyć się do tej bestii? Czy w ogóle powinienem próbować?"
 agot_dragon_slaying_events.0001.vale:0 "Góry Księżycowe rzucają strome cienie na krajobraz, gdy kontynuuję poszukiwania [dragon.GetNameNicknamed]. Legowisko [dragon.Custom('GetDragonHerHis')|U] musi być ukryte pośród tych klifów, ale jak mam je znaleźć, skoro ledwo mogę tu przejść pieszo?\n\nLos sprzyja dziś mojej odwadze, bo gdy wspinam się na stromy występ, dostrzegam szczelinowatą grotę ukrytą w szaro-zielonej ścianie góry. Ziemia wokół wejścia usiana jest zwęglonymi padlinami i serce podskakuje mi, gdy uświadamiam sobie: znalazłem swoją zdobycz, ale teraz muszę ją wygrać..."
 agot_dragon_slaying_events.0001.dorne:0 "Piaszczyste wydmy niewiele dawały wytchnienia, gdy przemierzałem te ziemie w poszukiwaniu [dragon.GetNameNicknamed]. Często czułem się oszołomiony, nie mając dość wody pośród pustynnych piasków. Dziś, ledwie rzut kamieniem ode mnie, widzę to: przesuwającą się jaskinię, pojawiającą się i znikającą jak miraż.\n\nMoja radość szybko kwaśnieje, niczym dornijskie czerwone wino zamienione w ocet... Tu muszę stawić czoła [dragon.GetNameNoTooltip], ale mój los może wymknąć mi się z rąk równie szybko, co przesypujący się piasek."
 agot_dragon_slaying_events.0001.danwell:0 "Wytropiłem [dragon.GetNameNicknamed] do [dragon.Custom('GetDragonHerHis')] legowiska, ciepłej i wilgotnej jaskini niedaleko [dragon.GetCurrentLocation.GetName]. W powietrzu unosi się odrażający zapach rozkładu, przesycony wonią przypalonego mięsa. U wejścia do jaskini leżą zwęglone szczątki ludzi i zwierząt. Jakie okropności kryją się za wrotami tej złowieszczej groty? Jakie wyzwania czekają?"
 agot_dragon_slaying_events.0001.roselyse:0 "Wytropiłem [dragon.GetNameNicknamed] do [dragon.Custom('GetDragonHerHis')] legowiska, mrocznego grotu w pobliżu [dragon.GetCurrentLocation.GetName], otulonego mchem i śliską zielenią. Gęsta mgła spowija wszystko, gdy zbliżam się po cichu. Czuję się, jakbym balansował na języku tytana, którego nieruchomy oddech pachnie gnijącym mięsem.\n\nZ głębi dobiega mnie ruch... Powolny pomruk niczym łagodny grzmot. Zapach dymu uderza mnie, a oddech zamiera mi w gardle. Z pewnością tu znajdę to, czego szukałem... Ale czy wyjdę stąd żywy, jeśli pójdę dalej?"
 agot_dragon_slaying_events.0001.aemmly:0 "Po już i tak straszliwej i niebezpiecznej podróży, wytropiłem bestię [dragon.GetNameNicknamed] do [dragon.Custom('GetDragonHerHis')] legowiska, jaskini spowitej najgłębszym cieniem, zakopanej na dzikich peryferiach w pobliżu [dragon.GetCurrentLocation.GetName]. Biorę głęboki oddech i cicho zbliżam się do wejścia do nory, a wiatr szepcze mi ostrzeżenia, jakby wołał „#italic zawróć!#!”. Zeschnięty mech i spalone, pożarte zwierzęta leżą przy wejściu. Skradam się ostrożnie, niepewny, czy w pobliżu nie czai się coś jeszcze. Widzę #italic ruch#! — ale nie mogę stwierdzić, czy to nietoperz, rozbójnik, czy [dragon.GetNameNoTooltip] [dragon.Custom('GetDragonHerselfHimself')].\n\nGdy się skupiam, słyszę powolny oddech smoka w środku. [dragon.Custom('GetDragonSheHe')|U] jest tutaj. Pozostaje tylko iść naprzód i zapisać się w annałach historii, lecz w ostatniej chwili myśl ściska mnie w tyle głowy... czy naprawdę dam radę to zrobić?"
 agot_dragon_slaying_events.0001.desc_vengeance:0 "Bez względu na trudności, pomścę moją [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)] [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0001.desc_plan:0 "\n\nMoże powinienem opracować plan."
 agot_dragon_slaying_events.0001.poison:0 "Walcz zatrutym ostrzem."
 agot_dragon_slaying_events.0001.poison.tt:0 "Zatrucie ostrza i nadzieja, że spowolni to [dragon.GetName]"
 agot_dragon_slaying_events.0001.mirror:0 "Walcz z lustrzaną tarczą."
 agot_dragon_slaying_events.0001.mirror.tt:0 "To nie zadziałało wcześniej, ale może Tobie się uda"
 agot_dragon_slaying_events.0001.seal:0 "Zamknij tunel."
 agot_dragon_slaying_events.0001.seal.tt:0 "Zamkniesz tunel i spróbujesz zagłodzić [dragon.GetName]"
 agot_dragon_slaying_events.0001.feed:0 "Zwab jedzeniem."
 agot_dragon_slaying_events.0001.feed.tt:0 "Zabezpieczysz lokalną zwierzynę, aby zwabić [dragon.GetName]"
 agot_dragon_slaying_events.0001.confront:0 "Zmierz się z [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0001.confront.tt:0 "Natychmiast rozpoczniesz walkę ze smokiem"
 agot_dragon_slaying_events.0001.cancel:0 "Po namyśle, to zły pomysł."

 agot_dragon_slaying_events.0002.t:0 "Ciemne cienie"
 agot_dragon_slaying_events.0002.desc:0 "Poszukiwania legowiska [dragon.GetNamePossessive] przeciągają się bez skutku. Choć dni stają się coraz dłuższe, moja czujność przy tym zadaniu słabnie. W to rześkie, słoneczne południe błąkam się daleko od linii drzew — zagubiony na otwartym polu. Towarzyszą mi cienie przesuwających się chmur.\n\nGdy bujam w obłokach, zauważam coś dziwnego: jeden z cieni porusza się szybko, i to #bold pod wiatr#!... Po chwili uświadamiam sobie: zamiast znaleźć [dragon.GetNameNicknamedNoTooltip], [dragon.Custom('GetDragonSheHe')] znalazł mnie!\n\nDostrzegam [dragon.Custom('GetDragonColorFull')] bestię nurkującą zza chmur — mam tylko chwilę, by zdecydować, co dalej."
 agot_dragon_slaying_events.0002.fight:0 "Jaskinia czy nie — to nie ma znaczenia."
 agot_dragon_slaying_events.0002.fight.tt:0 "Rozpoczniesz walkę z [dragon.GetName]"
 agot_dragon_slaying_events.0002.run:0 "UCIEKAJ!"
 agot_dragon_slaying_events.0002.run.tt:0 "To nie poszło zgodnie z planem."

 agot_dragon_slaying_events.0003.t:0 "Zaginiony Smok"
 agot_dragon_slaying_events.0003.desc:0 "Nie udało mi się znaleźć smoka, mimo wszelkich starań. Czas wracać do domu."
 agot_dragon_slaying_events.0003.a:0 "Może następnym razem!"

 agot_dragon_slaying_events.0004.t:0 "$agot_dragon_duel.t$ Lustrzana Tarcza"
 agot_dragon_slaying_events.0004.desc.intro:0 "Legenda głosi o Serze [serwyn.GetFirstName], sławnym rycerzu służącym rodowi Gardenerów... A może był członkiem Gwardii Królewskiej? Pamięć mnie zawodzi. Ulubieniec pospólstwa, jego sposób na pokonanie bestii [urrax.GetName] był tak prosty, że aż genialny: ukryty za wypolerowaną tarczą podszedł do smoka, który zdezorientował się własnym odbiciem.\n\nPrzede mną stoi [dragon.GetNameNicknamed], a moja dłoń drży, gdy ściskam własną wypolerowaną tarczę, kłykcie bieleją od napięcia. #italic Czyżby Ser Serwyn był bardziej pewny siebie, gdy stawał do walki...?#!\n\nZ każdym krokiem coraz bardziej kwestionuję stare opowieści oraz własną głupotę, że w nie uwierzyłem."
 agot_dragon_slaying_events.0004.desc.some_success:0 "Smok przede mną jest przez pewien czas zdezorientowany, lecz już nie daje się nabrać. Jestem bliżej, lecz jeszcze nie w zasięgu ciosu..."
 agot_dragon_slaying_events.0004.desc.major_success:0 "Mimo moich wątpliwości smok dał się zwieść — jestem już w zasięgu ciosu!"
 agot_dragon_slaying_events.0004.desc_failure:0 "Słyszę niski pomruk... Smok wcale nie daje się nabrać na mój podstęp, czuję na skórze żar zbliżającego się niebezpieczeństwa."
 agot_dragon_slaying_events.0004.a:0 "Czas porzucić tarczę."

 agot_dragon_slaying_events.0005.t:0 "$agot_dragon_duel.t$ Zapieczętowany Grób"
 agot_dragon_slaying_events.0005.desc.intro:0 "Nie musiałem długo przekonywać okolicznych wieśniaków do pomocy w zamurowaniu wejścia do jaskini. Choć na ich twarzach malował się strach, to jeszcze bardziej pragnęli pozbyć się tej piekielnej poczwary. Każdy z nich marzył też o chwale! Gdy ostatni kamień został osadzony, czekaliśmy na jakiś znak śmierci smoka. Z pewnością [dragon.Custom('GetDragonSheHe')] zagłodnieje lub zabraknie mu powietrza...\n\n"
 agot_dragon_slaying_events.0005.desc.starved:0 "Po dniach oczekiwania rozkazuję rozpieczętować jaskinię. Duma wypełnia mnie na widok mojej nagrody tuż przy wejściu. „Bestia martwa, panie[ROOT.Char.GetLadyLord|l]!” woła [peasant.GetFirstName], jeden z miejscowych."
 agot_dragon_slaying_events.0005.desc.elsewhere:0 "Po dniach oczekiwania rozkazuję rozpieczętować jaskinię. Jednak po dokładnym przeszukaniu każda nadzieja na łatwe zwycięstwo pryska. „Tu nie ma bestii, panie[ROOT.Char.GetLadyLord|l]”, szepcze [peasant.GetFirstName], jeden z miejscowych. „Może [dragon.Custom('GetDragonSheHe')] nigdy tu nie był.”"
 agot_dragon_slaying_events.0005.desc.fire.impatient:0 "Po dniu bezsensownego oczekiwania mam już dość. Bestia musi być osłabiona, a przynajmniej łatwiejsza do zabicia."
 agot_dragon_slaying_events.0005.desc.fire:0 "Rozkazuję rozpieczętować jaskinię... tylko po to, by zastać smoka czekającego tuż za kamieniem. W mgnieniu oka niebo rozbłyska szkarłatnym płomieniem. [peasant.GetFirstName] krzyczy ponad wrzawą smoczego ognia: „Padnijcie, panie[ROOT.Char.GetLadyLord|l]!”"
 agot_dragon_slaying_events.0005.desc.away:0 "Szybko dostrzegam, że coś jest nie tak. Powietrze stoi w miejscu, ptaki zamilkły, a konie stają się niespokojne. „Słyszycie to?” woła [peasant.GetFirstName], jeden z miejscowych, „czy to bęben?” Nie... to nie bęben... #bold uderzenia skrzydeł#! Mam tylko chwilę, by pojąć ten fakt, nim piekielna bestia pojawia się przed nami, zalewając nas lawiną ognia."
 agot_dragon_slaying_events.0005.desc.deadpeasant:0 "\n\nGdyby nie szybka reakcja [peasant.GetFirstNameNoTooltip], spłonąłbym jak reszta. [peasant.GetSheHe|U] zapłacił jednak wysoką cenę i z ostatnim tchnieniem szepcze, ile tylko sił zdoła zebrać: „Zabij bestię... chroń wieś.”"
 agot_dragon_slaying_events.0005.starved:0 "Jest mniejszy, niż się spodziewałem."
 agot_dragon_slaying_events.0005.starved.tt:0 "Jesteś teraz uznany za pogromcę smoków"
 agot_dragon_slaying_events.0005.elsewhere:0 "Gdzie [dragon.Custom('GetDragonSheHe')] mógł się podziać?"
 agot_dragon_slaying_events.0005.d:0 "Bestia za to zapłaci."
 agot_dragon_slaying_events.0005.d.tt:0 "Smok zastawił na ciebie pułapkę — rozpoczniesz walkę z przewagą bestii"

 agot_dragon_slaying_events.0006.t:0 "$agot_dragon_duel.t$ Smaczna Sztuczka"
 agot_dragon_slaying_events.0006.desc:0 "Przekonanie miejscowego pasterza, by oddał część trzody w zamian za pozbycie się [dragon.GetNameNicknamed], było łatwe... Teraz zaczyna się trudniejsza część.\n\nWślizguję się pomiędzy owce, skradając się razem z nimi w stronę przerażającej bestii. Otoczony baraniną, zamierzam ukryć śmiertelny zamiar pod pozorem posiłku.\n\nZ każdym fałszywym krokiem w stronę smoka, moje serce bije coraz mocniej."
 agot_dragon_slaying_events.0006.desc.success:0 "[dragon.GetNameNoTooltip] najwyraźniej połknął przynętę, bo [dragon.Custom('GetDragonSheHe')] wydaje z siebie zadowolone mruczenie, obserwując zbliżające się owce. Gdy jestem w zasięgu ciosu, podnoszę [ROOT.Char.Custom('signature_weapon')], ale tonacja mruczenia błyskawicznie przechodzi w głęboki, złowieszczy pomruk..."
 agot_dragon_slaying_events.0006.desc.fail:0 "[dragon.GetNameNoTooltip] nie wykazuje żadnego zainteresowania owcami. [dragon.Custom('GetDragonHerHis')|U] oczy natychmiast tropią mnie pośród przynęty... Wygląda na to, że [dragon.Custom('GetDragonSheHe')] woli inny rodzaj mięsa."
 agot_dragon_slaying_events.0006.a:0 "Nie zamierzam być obiadem."

### DUEL LOCALIZATION ###

## 0100 for Proximity 2 or 1
# Introduction
 agot_dragon_slaying_events.0100.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0100.desc.intro1:0 "[dragon.GetNameNicknamed] patrzy na mnie świecącymi oczami, a [dragon.Custom('GetDragonColorFull')] łuski odbijają moje zdeterminowane spojrzenie."
 agot_dragon_slaying_events.0100.desc.intro2:0 "[dragon.GetNameNicknamed] oblizuje paszczę, łaknąc smaku stali i mięsa."
 agot_dragon_slaying_events.0100.desc.intro3:0 "[dragon.GetNameNicknamed] rozkłada skrzydła, posyłając w moją stronę podmuch wiatru."
 agot_dragon_slaying_events.0100.desc.intro4:0 "[dragon.GetNameNicknamed] opuszcza łeb, zwężając oczy, gdy [dragon.Custom('GetDragonSheHe')] napotyka moje twarde spojrzenie."
 agot_dragon_slaying_events.0100.desc.close_intro:0 "Moje wysiłki zapewniły mi krótkotrwałą przewagę, ale radość szybko znika, gdy czuję ciepło bijące od [dragon.GetNameNicknamed]. Mój przeciwnik parska, jakby wyzywając mnie na jeszcze bliższe podejście."
 agot_dragon_slaying_events.0100.desc.mid1:0 "Ostrożnie poprawiam postawę, próbując zachować równowagę wobec tej potworności.\n\n"
 agot_dragon_slaying_events.0100.desc.mid2:0 "Przygotowuję [ROOT.Char.Custom('signature_weapon')], gotów na nadchodzącą furię.\n\n"
 agot_dragon_slaying_events.0100.desc.mid3:0 "Na czole i wokół oczu pojawiają się krople potu, ale nie mogę pozwolić sobie na gwałtowny ruch, by je otrzeć. Mrugam, odpędzając słone krople niczym łzy.\n\n"
 agot_dragon_slaying_events.0100.desc.intro.poison:0 "Moje ostrze ocieka trucizną, muszę tylko zbliżyć się na tyle, by jej użyć..."
 agot_dragon_slaying_events.0100.desc.ending1:0 "Mój los wisi na cienkiej nitce, która może zostać przerwana lub utkana w legendę."
 agot_dragon_slaying_events.0100.desc.ending2:0 "Moje przeznaczenie balansuje na ostrzu noża, niebezpiecznie przechylając się ku katastrofie."
 agot_dragon_slaying_events.0100.desc.ending3:0 "Moja determinacja płonie jaśniej niż jakikolwiek smoczy ogień i udowodnię swoją wartość. Ale"
 agot_dragon_slaying_events.0100.desc.get_closer:0 "Muszę podejść bliżej do smoka.\n\n"
 agot_dragon_slaying_events.0100.desc.get_even_closer:0 "Choć mnie to boli, muszę podejść jeszcze bliżej smoka.\n\n"
# Dragon Last Move
 agot_dragon_slaying_events.0100.desc.last_move_burn1:0 "Ogień. Ogień wszędzie. Strumień płomieni, który smok wypuścił, jest intensywny, a dym, który [dragon.Custom('GetDragonSheHe')] wzniecił, jest dusząco gęsty."
 agot_dragon_slaying_events.0100.desc.last_move_burn2:0 "Płomienie wybuchają z paszczy [dragon.GetNamePossessiveNoTooltip], zalewając okolicę żarem, jakiego nigdy wcześniej nie czułem."
 agot_dragon_slaying_events.0100.desc.last_move_burn3:0 "Płomienny pożar ogarnia mnie ze wszystkich stron ścianami ognia i dymu. Gorąco faluje nawet w powietrzu."
 agot_dragon_slaying_events.0100.desc.last_move_shake_cave:0 "Furia smoka i echo [dragon.Custom('GetDragonHerHis')] paraliżującego ryku ucichły, a jaskinia znów spowita jest ciszą."
 agot_dragon_slaying_events.0100.desc.last_move_sneak_attack:0 "Podstęp! To, co uznałem za chwilę obrony, okazało się wyrafinowaną pułapką na moją nieostrożność. Błyskawicznie [dragon.GetNameNoTooltip] zaatakował moją szarżującą sylwetkę, zadając straszną ranę."
 agot_dragon_slaying_events.0100.desc.last_move_guarded_attack:0 "Obrona smoka opadła, ale w jego oczach pojawił się lodowaty chłód."
 agot_dragon_slaying_events.0100.desc.last_move_guard:0 "Obrona smoka nie jest już podniesiona."
 agot_dragon_slaying_events.0100.desc.last_move_lunge:0 "[dragon.GetNameNoTooltip] rzuca się z potężną siłą, zatrzaskując paszczę. Ledwo unikam rozerwania na strzępy."
# Dragon Current Move
 agot_dragon_slaying_events.0100.desc.current_move_burn:0 "[dragon.GetNameNoTooltip] zwija szyję. Z jego paszczy dobiega niski pomruk, a powietrze wypełnia woń węgla drzewnego. Nie ma wątpliwości — [dragon.Custom('GetDragonSheHe')] szykuje się do oczyszczenia terenu ogniem."
 agot_dragon_slaying_events.0100.desc.current_move_shake_cave:0 "W dzikim szale [dragon.Custom('GetDragonSheHe')] przemienia jaskinię w pułapkę. Gardłowy ryk, który wydobywa się z [dragon.Custom('GetDragonHerHis')] paszczy, odbija się echem w grocie, budząc grozę."
 agot_dragon_slaying_events.0100.desc.current_move_guard:0 "[dragon.GetNameNoTooltip] podniósł obronę — może to okazja, by skrócić dystans."
 agot_dragon_slaying_events.0100.desc.current_move_lunge:0 "Z ogromną szybkością smok skraca dystans. [dragon.Custom('GetDragonHerHis')] potężne szczęki są szeroko otwarte, spragnione mojego mięsa."
# Attacker's Options
 agot_dragon_slaying_events.0100.approach:0 "Rusz na smoka."
 agot_dragon_slaying_events.0100.roll_burn:0 "Wykonaj przewrót."
 agot_dragon_slaying_events.0100.roll_lunge:0 "Wyskocz naprzód."
 agot_dragon_slaying_events.0100.approach_cautiously:0 "Podchodź ostrożnie, krok po kroku."
 agot_dragon_slaying_events.0100.run:0 "Muszę się stąd wydostać."

## 0101 for Proximity 0
 agot_dragon_slaying_events.0101.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0101.desc.mid.uncouth:0 "Pieprzyć tego smoka i cały ten świat. Nie zamierzam zginąć w walce z tym parującym workiem #bold smoczego moczu#!\n\n"
 agot_dragon_slaying_events.0101.desc.mid.brave:0 "Moje nerwy zostają chwilowo wystawione na próbę, cofam się przed atakiem, ale odzyskuję zimną krew. [dragon.GetNameNoTooltip] #bold zginie#!.\n\n"
 agot_dragon_slaying_events.0101.desc.mid.craven:0 "Całe moje ciało drży, śmierć jest tak blisko, że czuję jej oddech. Spodnie mam mokre ze strachu, nie opanowałem się z przerażenia. Czy tak to się kończy...\n\n"
 agot_dragon_slaying_events.0101.desc.mid.fallback:0 "Potykam się, na chwilę, po czym wracam do zadania. Będzie wymagało ode mnie wszystkiego. I nawet wtedy...\n\n"
 agot_dragon_slaying_events.0101.desc.outro1:0 "Ziemia wokół mnie jest pełna gruzu i szczątków — nie oferuje schronienia ani litości. Tylko śmierć."
 agot_dragon_slaying_events.0101.desc.outro2:0 "Pod nogą czuję czaszkę... Kozią? Może wilczą? Smok nie zna innego wroga, prócz człowieka."
 agot_dragon_slaying_events.0101.desc.outro3:0 "Strużka krwi spływa mi po twarzy, a nozdrza wypełnia zapach żelaza. Mrużę oczy, próbując odpędzić pot grymasem."
 agot_dragon_slaying_events.0101.desc.outro4:0 "Powietrze jest ciężkie, ale chwila wydaje się lekka — ulotny błysk pośród płomieni, zjawa znikająca w jednej chwili."
 agot_dragon_slaying_events.0101.desc.ending1:0 "Przede mną, zaskakująco blisko, skrzydła [dragon.GetNamePossessiveNoTooltip] wzbijają w powietrze kurz i popiół."
 agot_dragon_slaying_events.0101.desc.ending2:0 "[dragon.GetNameNoTooltip] jest już w zasięgu ręki, lecz jego [dragon.Custom('GetDragonColor')] łuski wydają się nie do przebicia, niczym twierdza."
 agot_dragon_slaying_events.0101.desc.ending3:0 "Mógłbym niemal wyciągnąć dłoń, by dotknąć [dragon.GetNamePossessiveNoTooltip] [dragon.Custom('GetDragonColor')] łusek, gdyby nie czekająca mnie krwawa robota."
 agot_dragon_slaying_events.0101.desc.ending4:0 "Ogarnia nas cisza. Milczenie jest moją jedyną ulgą. Oczy [dragon.GetNamePossessiveNoTooltip] przeszywają mnie jak valyriańskie sztylety."
 agot_dragon_slaying_events.0101.desc.current_move_bite:0 "\n\nSzczęki tej potwornej bestii rozwierają się szeroko. Jeśli nie ruszę się, zostanę obiadem."
 agot_dragon_slaying_events.0101.desc.current_move_tail:0 "\n\nOgon bestii uderza z dewastującą siłą. Muszę się ruszyć albo zostać zrównanym z błotem."
 agot_dragon_slaying_events.0101.climb:0 "Wspiąć się na smoka."
 agot_dragon_slaying_events.0101.dive:0 "Zanurkuj pod smoka."
 agot_dragon_slaying_events.0101.stand:0 "Stanąć twardo. Smok zginie tutaj."

 ## 0102 for Final Strike
 agot_dragon_slaying_events.0102.t:0 "$agot_dragon_duel.t$ [dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0102.desc.maimed:0 "Moje ramię, całkowicie wyrwane ze stawu, leży wijąc się na ziemi, ostatnie podrygi krwi wykonują na podłożu groteskowy taniec. No cóż, nie tak to miało wyglądać...\n\n"
 agot_dragon_slaying_events.0102.desc.crippled:0 "Wlekę zmasakrowane ciało... Kto by pomyślał, że smoczy ogon może miażdżyć z taką siłą? Poniżej tułowia, gdzie niegdyś były dumne nogi [ROOT.Char.GetLadyLord], pozostała tylko bezwładna masa połamanych kości, wnętrzności i podartych spodni.\n\n"
 agot_dragon_slaying_events.0102.desc.ouchie:0 "Wszystko dzieje się w jednej chwili... Nurkuję pod [dragon.GetNameNoTooltip], licząc na uniknięcie ciosu [dragon.Custom('GetDragonHerHis')], ale źle wyliczyłem krok. Czuję, jak hełm spada mi z głowy. Pazurzasta stopa wściekle rozrywa mi nogę, szarpiąc mięso i kości. Mój pełen bólu krzyk przerywa nagle uderzenie końcówki ogona [dragon.GetNamePossessiveNoTooltip], które tnie mi twarz — prosto przez oko.\n\nKrew tryska, spływając po policzku niczym fontanna."
 agot_dragon_slaying_events.0102.desc.bite:0 "Szczęki [dragon.GetNamePossessiveNoTooltip] zatrzaskują się z przerażającą siłą."
 agot_dragon_slaying_events.0102.desc.tail_swipe:0 "[dragon.GetNameNoTooltip] uderza ogonem z potężną siłą."
 agot_dragon_slaying_events.0102.desc.climb:0 "Aby uniknąć ciosu, chwytam się grzbietu smoka — [dragon.Custom('GetDragonSheHe')] ewidentnie nie jest z tego zadowolony.\n\n"
 agot_dragon_slaying_events.0102.desc.dive:0 "Nurkowanie pod brzuch smoka pozwala mi uniknąć najgorszego z jego furii — ale nie mam żadnej widoczności i nie wiem, co nadchodzi z góry.\n\n"
 agot_dragon_slaying_events.0102.desc.valyrian:0 "#italic Valar morghulis#! przebiega mi przez myśl. Śmierć: cel, słodkie uwolnienie. Ale #italic nie dziś#!."
 agot_dragon_slaying_events.0102.desc.uncouth:0 "#bold Pieprzyć tego przeklętego smoka.#!"
 agot_dragon_slaying_events.0102.desc.seven:0 "#italic Matko... Wojowniku... Ojcze...#! Szukam wybawcy, ale widzę tylko Nieznajomego, który przyszedł po mnie."
 agot_dragon_slaying_events.0102.desc.oldgods:0 "Moje ciało nagle ogarnia chłód, paraliżujący spokój ogarnia umysł. #italic Starzy bogowie są tutaj#! i muszę położyć kres tej pladze."
 agot_dragon_slaying_events.0102.desc.drowned:0 "#italic Co martwe, nigdy nie umrze#!, powtarzam sobie, #italic lecz powstaje znowu twardsze... silniejsze...#!"
 agot_dragon_slaying_events.0102.desc.rhllor:0 "Choć wokół mnie tańczą płomienie, czuję się otulony spokojem. #italic Pan Światła poprowadzi mnie do zwycięstwa.#!"
 agot_dragon_slaying_events.0102.desc.fallback:0 "Moja jedyna nadzieja tkwi teraz w mojej własnej determinacji... #italic Muszę iść dalej, przez ogień i płomienie.#!"
 agot_dragon_slaying_events.0102.desc.crush:0 "Smok przesuwa ciężar ciała, zamierzając miażdżyć mnie całym swoim ogromem. Muszę działać szybko, inaczej [dragon.Custom('GetDragonSheHe')] mnie zabije."
 agot_dragon_slaying_events.0102.desc.tail:0 "Smok zamierza rozgnieść mnie między grzbietem a ogonem. Muszę podjąć decyzję i uniknąć choćby jednego ciosu. Ogon [dragon.Custom('GetDragonHerHis')|U] bez trudu mnie zabije."
 agot_dragon_slaying_events.0102.desc.shake:0 "[dragon.GetNameNoTooltip] próbuje mnie strząsnąć ze swojego grzbietu."
 agot_dragon_slaying_events.0102.desc.fly_climb:0 "Smok wzbił się w powietrze. Muszę zdecydować — puścić, póki mogę, czy lecieć z nim dalej. Oczywiste jest ryzyko tej drugiej opcji, lecz puszczenie oznacza utratę nagrody."
 agot_dragon_slaying_events.0102.desc.fly_dive:0 "Smok próbuje wzbić się w powietrze. Muszę działać szybko, jeśli chcę go powalić, lub pozwolić [dragon.Custom('GetDragonHerHim')] odlecieć."
 agot_dragon_slaying_events.0102.kill_first_crush:0 "#bold Nie, jeśli to ja zabiję [dragon.Custom('GetDragonHerHim')] pierwszy!#!"
 agot_dragon_slaying_events.0102.kill_first_crush.tt:0 "Spróbujesz zabić smoka, zanim [dragon.Custom('GetDragonSheHe')] zmiażdży cię o ziemię."
 agot_dragon_slaying_events.0102.kill_first_fly:0 "#bold Muszę zabić [dragon.Custom('GetDragonHerHim')] zanim [dragon.Custom('GetDragonSheHe')] odleci!#!"
 agot_dragon_slaying_events.0102.kill_first_fly.tt:0 "Spróbujesz zabić smoka, zanim [dragon.Custom('GetDragonSheHe')] zdoła się wznieść — możesz narazić się na kontratak."
 agot_dragon_slaying_events.0102.roll:0 "Przeturlaj się na bok."
 agot_dragon_slaying_events.0102.dive_fly_away:0 "Hańba..."
 agot_dragon_slaying_events.0102.climb_head:0 "Wspiąć się do łba!"
 agot_dragon_slaying_events.0102.get_off:0 "Zejdź!"
 agot_dragon_slaying_events.0102.hold_on:0 "Trzymaj się!"

 ## 0110 Victory
 agot_dragon_slaying_events.0110.t:0 "$agot_dragon_duel.t$ Zwycięstwo"
 agot_dragon_slaying_events.0110.desc.move_climb_tail:0 "Wspinając się gorączkowo po grzbiecie [dragon.GetNamePossessiveNoTooltip], bestia próbuje rozgnieść mnie między plecami a ogonem."
 agot_dragon_slaying_events.0110.desc.move_climb_shake:0 "Podczas szaleńczej wspinaczki po grzbiecie [dragon.GetNamePossessiveNoTooltip], bestia próbuje mnie zrzucić. Kurczowo trzymam się łusek, gdy ciało smoka miota się gwałtownie."
 agot_dragon_slaying_events.0110.desc.move_dive_crush:0 "Jestem pod [dragon.GetNameNoTooltip], uderzając z całych sił w odsłonięty brzuch. Nagle [dragon.Custom('GetDragonHerHis')] ciężar niebezpiecznie przesuwa się w dół."
 agot_dragon_slaying_events.0110.desc.move_climb_fly:0 "Kurczowo trzymam się [dragon.Custom('GetDragonColor')] łusek na grzbiecie [dragon.GetNamePossessiveNoTooltip], gdy [dragon.Custom('GetDragonSheHe')] wzbija się w przestworza."
 agot_dragon_slaying_events.0110.desc.move_dive_fly:0 "Zasypuję odsłonięty brzuch [dragon.GetNamePossessiveNoTooltip] gradem ciosów, [dragon.Custom('GetDragonHerHis')] przeszywający skrzek rozdziera mi uszy. W mgnieniu oka bestia wzbija się w powietrze."
 agot_dragon_slaying_events.0110.desc.win_burn_wound:0 "Gdy [dragon.GetNameNoTooltip] zieje śmiercionośnym ogniem, unikam i przedzieram się do [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0110.desc.win_lunge_wound:0 "Gdy [dragon.GetNameNoTooltip] szarżuje, robię unik i natychmiast skracam dystans."
 agot_dragon_slaying_events.0110.desc.win_confront_bite:0 "Paruję gryzący atak [dragon.Custom('GetDragonHerHis')], wciskając się bliżej do [dragon.GetNameNoTooltip]."
 agot_dragon_slaying_events.0110.desc.win_confront_tail:0 "Ogon [dragon.GetNamePossessiveNoTooltip] brutalnie uderza w moją zbroję, lecz znoszę to bez uszczerbku."
 agot_dragon_slaying_events.0110.desc.win_climb_head:0 "Kontynuuję wspinaczkę po grzbiecie, zmierzając do łba. [dragon.Custom('GetDragonSheHe')|U] szarpie się dziko."
 agot_dragon_slaying_events.0110.desc.win_climb_roll:0 "W ostatniej chwili turlam się, by uniknąć zmiażdżenia, lecz [dragon.GetNamePossessiveNoTooltip] czai się na wyciągnięcie ręki."
 agot_dragon_slaying_events.0110.desc.win_shake_climb:0 "[dragon.GetNameNoTooltip] miota się wściekle, zmuszając mnie do użycia całej siły, by utrzymać się przy głowie bestii."
 agot_dragon_slaying_events.0110.desc.win_shake_roll:0 "[dragon.GetNameNoTooltip] wściekle się wije, ale w ostatniej chwili turlam się na bok. [dragon.Custom('GetDragonSheHe')|U] parska gniewnie, pochylając się w moją stronę."
 agot_dragon_slaying_events.0110.desc.win_climb_fly:0 "Mocno się trzymam, czekając aż [dragon.GetNamePossessiveNoTooltip] wyląduje. Gdy tylko [dragon.Custom('GetDragonSheHe')] dotyka ziemi, przyciągam się bliżej głowy."
 agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush:0 "[dragon.GetNameNoTooltip] miażdży mnie brutalną siłą. Czuję, że zaraz pęknę jak ropiejący wrzód, wnętrzności rozgniecione na miazgę. Jednak wbrew smokowi wyciągam się na wolność."
 agot_dragon_slaying_events.0110.desc.win_dive_crush_move:0 "O włos unikam zmiażdżenia, gdy [dragon.GetNameNoTooltip] rzuca się na mnie. Serce wali mi w piersi, gdy wpatruję się w swoją zdobycz."
 agot_dragon_slaying_events.0110.desc.win_dive_stop_fly:0 "Pomimo starań, [dragon.GetNameNoTooltip] nie jest w stanie wzbić się w powietrze i nie może uciec przed moją wściekłością."
 agot_dragon_slaying_events.0110.desc.mid1:0 "\n\nNadeszła chwila. Muszę uderzyć celnie, by przeżyć — i zwyciężyć."
 agot_dragon_slaying_events.0110.desc.mid2:0 "\n\nPojawiła się okazja. Muszę ją wykorzystać, jeśli chcę uniknąć ognistej śmierci."
 agot_dragon_slaying_events.0110.desc.mid3:0 "\n\nSzansa, na którą tak czekałem, wreszcie jest tutaj: krótka, ale wystarczająca, by zadać cios."
 agot_dragon_slaying_events.0110.desc.sword:0 "Ściskam mocno [ROOT.Char.Custom('signature_weapon')], celując w miękkie smocze ciało pod szczęką [dragon.GetNamePossessiveNoTooltip]. Z całych sił wbijam ostrze w szyję [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0110.desc.dagger:0 "[ROOT.Char.Custom('signature_weapon')] w mojej dłoni błyska, gdy wślizguję się ostrzem między łuski na szyi [dragon.GetNamePossessiveNoTooltip]."
 agot_dragon_slaying_events.0110.desc.spear:0 "Przygotowuję [ROOT.Char.Custom('signature_weapon')], celując w miękkie miejsce między [dragon.GetNamePossessiveNoTooltip] [dragon.Custom('GetDragonColorFull')] łuskami. Całym ciężarem ciała wbijam dzidę w łeb smoka."
 agot_dragon_slaying_events.0110.desc.smash:0 "Unoszę [ROOT.Char.Custom('signature_weapon')] wysoko nad głowę, napinając wszystkie mięśnie. Całą siłą uderzam w łeb [dragon.GetNamePossessiveNoTooltip]."
 agot_dragon_slaying_events.0110.desc.fallback:0 "Z furią wyprowadzam całą serię ciosów. W obłędzie [dragon.GetNameNoTooltip] odmawia śmierci. W końcu celuję w oko... #italic Teraz zginiesz#! — myślę, wbijając [ROOT.Char.Custom('signature_weapon')] w [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0110.desc.ending1:0 "[dragon.Custom('GetDragonSheHe')|U] wydaje żałosny jęk, ostatni oddech uchodzi z [dragon.Custom('GetDragonHerHis')] płuc.\n\n"
 agot_dragon_slaying_events.0110.desc.ending2:0 "[dragon.Custom('GetDragonSheHe')|U] piszczy przenikliwie — to dźwięk jednocześnie bolesny i przerażający. [dragon.Custom('GetDragonHerHis')|U] zguba jest blisko.\n\n"
 agot_dragon_slaying_events.0110.desc.ending3:0 "[dragon.Custom('GetDragonSheHe')|U] wydaje z siebie charkot, krew zalewa mu gardło, gdzie dawniej tlił się ogień.\n\n"
 agot_dragon_slaying_events.0110.desc.ending4:0 "[dragon.Custom('GetDragonSheHe')|U] cicho popiskuje, niemal żałośnie, jakby wołał dawnego jeźdźca.\n\n"
 agot_dragon_slaying_events.0110.desc.ending5:0 "[dragon.GetNameNoTooltip], wielki smok, wydaje długi, dudniący pierd, gdy umiera.\n\n"
 agot_dragon_slaying_events.0110.desc_vengeance:0 "Na koniec udało mi się dokonać zemsty za moją [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0110.a:0 "Jak teraz odciąć mu łeb..."
 agot_dragon_slaying_events.0110.a.stronger:0 "... Myślałem, że będziesz silniejszy."
 agot_dragon_slaying_events.0110.b:0 "Taka mała zdobycz nie była warta ryzyka."
 agot_dragon_slaying_events.0110.blood_burn.tt:0 "Uważaj, smocza krew jest gorąca..."
 agot_dragon_slaying_events.0110.blood_burn.toast:0 "[ROOT.Char.GetName] został poparzony smoczą krwią"

 ## 0111 Defeat
 agot_dragon_slaying_events.0111.t:0 "$agot_dragon_duel.t$ Porażka"
 agot_dragon_slaying_events.0111.desc.move_climb_tail:0 "Błyskawicznie ogon [dragon.GetNamePossessiveNoTooltip] smaga w moją stronę, gdy próbuję wspiąć się na grzbiet [dragon.Custom('GetDragonHerHis')]."
 agot_dragon_slaying_events.0111.desc.move_climb_shake:0 "Bez ostrzeżenia [dragon.GetNameNoTooltip] zaciekle próbuje zrzucić mnie ze swojego grzbietu."
 agot_dragon_slaying_events.0111.desc.move_climb_fly:0 "W jednej chwili [dragon.GetNameNoTooltip] wzbija się w powietrze z moją osobą na grzbiecie."
 agot_dragon_slaying_events.0111.desc.move_dive_crush:0 "Całym swoim ciężarem [dragon.GetNameNoTooltip] próbuje mnie zmiażdżyć, gdy jestem pod [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.move_dive_fly:0 "Gdy jestem schowany pod [dragon.Custom('GetDragonHerHim')], [dragon.GetNameNoTooltip] zaczyna wzbijać się w powietrze."
 agot_dragon_slaying_events.0111.desc.death_running_burn:0 "Widząc śmiertelne niebezpieczeństwo, rzucam się do ucieczki... Musi być jakiś sposób ucieczki przed tym piekielnym ogniem.\n\nPlecy mam zwrócone do [dragon.Custom('GetDragonHerHim')], gdy [dragon.GetNameNoTooltip] wypuszcza nową falę smoczego ognia. Czuję się ciepło, o tak ciepło. Nie, nie w ten sposób.\n\nMoje ręce i nogi topnieją, zamieniając się w popiół wśród fali nie do zniesienia gorąca."
 agot_dragon_slaying_events.0111.desc.death.rip1:0 "Kły [dragon.GetNamePossessiveNoTooltip] rozrywają mnie na strzępy, rozbryzgując moją krew jak wino z rozbitego kielicha. Patrzę w przerażeniu, jak [dragon.Custom('GetDragonSheHe')] pożera moje wnętrzności jak sos do baraniny."
 agot_dragon_slaying_events.0111.desc.death.rip2:0 "[dragon.GetNameNoTooltip] ryczy dumnie, gdy [dragon.Custom('GetDragonSheHe')] rzuca się na mnie, wbijając zęby i pazury w moje miękkie ciało. Zbroja nie znaczy nic dla takiego potwora."
 agot_dragon_slaying_events.0111.desc.death.rip3:0 "Szczęki [dragon.GetNamePossessiveNoTooltip] zaciskają się mocno, poszarpane zęby rozrywają ciało i łamią kości. Zamiast szybko mnie dobić, [dragon.Custom('GetDragonSheHe')] zdaje się bawić swoim jedzeniem. Ból przyćmiewa umysł, ogarnia mnie otępienie."
 agot_dragon_slaying_events.0111.desc.death_running_pursuit:0 "Nie mam szans przetrwać tej walki. Szybko odwracam się i uciekam od [dragon.GetNameNoTooltip], lecz ucieczka zostaje przerwana.\n\n"
 agot_dragon_slaying_events.0111.desc.run_escape:0 "Nie mam szans na zwycięstwo z tym potworem... Nie pozostaje mi nic innego, jak uciekać, choć nawet wtedy mogę zginąć.\n\nUciekam najszybciej jak potrafię, wymijając przeszkody, aż w końcu mam pewność, że jestem sam. Jakoś udaje mi się uciec smokowi i zostawić to piekło za sobą."
 agot_dragon_slaying_events.0111.desc.climb_let_fly:0 "\n\nTylko głupiec trzymałby się smoka podczas lotu — a mimo szalonej wyprawy zachowałem resztki rozsądku. Spadam na ziemię, a [dragon.GetNameNoTooltip] odlatuje...\n\n"
 agot_dragon_slaying_events.0111.desc.dive_let_fly:"\n\nW tej pozycji nie mam szans zatrzymać [dragon.Custom('GetDragonHerHim')]. Przetaczam się na plecy i patrzę, jak [dragon.GetNameNoTooltip] odlatuje, rycząc po raz ostatni i plując ogniem, zanim zniknie z rozmazanego pola widzenia.\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_risky:0 "\n\nWiedziałem, że płomienie będą gorące, ale nie sądziłem, że #bold aż tak#!. Czuję się, jakbym piekł się we własnej zbroi, gotowy na wybuch jak garnek z gotowanymi wnętrznościami.\n\nMimo wszystko podejmuję ostatnią próbę zbliżenia się do [dragon.GetNameNoTooltip], tylko po to, by zobaczyć, jak [dragon.Custom('GetDragonHerHim')] otwiera paszczę i wypuszcza nową falę ognia. Czuję, że się topię jak miękki ser.\n\n"
 agot_dragon_slaying_events.0111.desc.death_lunge_risky:0 "Okazja jest krótka, więc muszę zaryzykować. Rzucam się naprzód, chcąc zaskoczyć [dragon.GetNameNoTooltip] moją [ROOT.Char.Custom('signature_weapon')], lecz [dragon.Custom('GetDragonSheHe')] jest zbyt szybki.\n\n"
 agot_dragon_slaying_events.0111.desc.death_rock_risky:0 "Widzę ulotną szansę i podejmuję próbę. Z bronią w ręku rzucam się naprzód, by skrócić dystans do bestii.\n\nNiestety, zanim docieram do [dragon.Custom('GetDragonHerHim')], ogromny głaz, poruszony przez zgiełk [dragon.GetNamePossessiveNoTooltip], uderza mnie prosto w głowę, a obraz się zaciera, aż robi się #bold czarny#!. Czy to tu kończy się mój los?\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_risky:0 "Pomimo ciężkich ran próbuję rzucić się na smoka. Ziemia trzęsie się pod stopami, tracę równowagę.\n\nNagle upadam na twarz, a nad sobą słyszę przerażający dźwięk. To wściekłość smoka, który przyszedł po swoją ofiarę."
 agot_dragon_slaying_events.0111.desc.death_sneak_attack:0 "Nagły atak smoka wprawia mnie w osłupienie. Odsuwam się od [dragon.Custom('GetDragonHerHim')], wijąc się z bólu. Moja obrona jest całkowicie odkryta...\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_cautious:0 "Próbuję odtoczyć się od fali ognia, lecz jestem za wolny. Moje ciało zaczyna płonąć, a z piersi wyrywa się jęk.\n\n[dragon.GetNameNoTooltip] bawi się moją udręką, strzelając ogniem pod moje nogi niczym w grze... Moja desperacka próba ucieczki staje się okrutnym widowiskiem.\n\nPalący ból całkowicie mnie przytłacza."
 agot_dragon_slaying_events.0111.desc.death_lunge_cautious:0 "Zbyt ostrożnie unikam ataku [dragon.GetNamePossessiveNoTooltip], przez co tracę osłonę. Powoli odchodzę tyłem od [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.death_rock_cautious:0 "Pomimo ostrożności zostaję nagle uderzony przez spadający kamień, zaskoczony i całkowicie rozbrojony. [dragon.GetNameNoTooltip] dopada mnie błyskawicznie.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious:0 "Niepewnie zbliżam się do [dragon.GetNameNoTooltip] — ból w kończynach sprawia, że jestem słaby i mdlejący. Próbuję krzyknąć, by dodać sobie odwagi, lecz wyrywa mi się tylko wymiot. Słabnę, nie dam rady iść dalej.\n\n"
 agot_dragon_slaying_events.0111.desc.death_bite_climb:0 "[dragon.GetNameNoTooltip] wykręca szyję, nagle łeb jest tuż przede mną, rozciągnięty na grzbiecie.\n\nSzczęki smoka zamykają się na mnie, a zęby przecinają zbroję, ciało i kości."
 agot_dragon_slaying_events.0111.desc.death_tail_climb:0 "Moja wspinaczka kończy się nagłym trzaskiem.\n\nNie czuję już bólu w klatce ani kończynach, nie czuję nic. Ogon smoka zmiażdżył mi kręgosłup tuż pod szyją i zsuwam się z grzbietu jak bezwładna lalka.\n\nNieruchomo patrzę w oczy [dragon.GetNameNoTooltip], gdy [dragon.Custom('GetDragonSheHe')] przygotowuje się, by mnie pożreć..."
 agot_dragon_slaying_events.0111.desc.death_bite_dive:0 "[dragon.GetNameNoTooltip] bacznie mnie obserwuje, gdy próbuję zanurkować pod [dragon.Custom('GetDragonHerHim')]. Bez wahania szczęki zamykają się na mnie, podrzucając mnie w powietrze.\n\nUpadam w splątanej kupie, plecami do [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.desc.death_tail_dive:0 "Niczym błyskawica ogon [dragon.GetNamePossessiveNoTooltip] przecina powietrze, trafiając mnie w kręgosłup podczas próby nurkowania.\n\nNie czuję już bólu, nie czuję nic. Turlam się po ziemi, lądując na plecach. Nad sobą widzę [dragon.GetNameNoTooltip], który szykuje się do uczty."
 agot_dragon_slaying_events.0111.desc.confront_bite:0 "[dragon.GetNameNoTooltip] kłapie szczękami w moją stronę, chwytając zbroję — potem rozrywa odsłoniętą skórę pod nią. Ból przeszywa moje ciało jak smoczy ogień."
 agot_dragon_slaying_events.0111.desc.confront_tail:0 "Ogon [dragon.GetNamePossessiveNoTooltip] smaga moje nogi, podcinając je spod mnie. Upadam z jękiem, chroniąc brzuch, lecz [dragon.Custom('GetDragonHerHis')] ogon uderza mnie w głowę, rozlewając ból po całym ciele."
 agot_dragon_slaying_events.0111.desc.death_crushcrushcrush:0 "Moja wyprostowana postawa przeradza się w przerażenie, gdy [dragon.GetNameNoTooltip] brutalnie wgniata mnie w ziemię...\n\nSłyszę trzask kości jak świeżo złamane gałązki. Wnętrzności wypychane są do góry przez klatkę i dołem na zewnątrz. Ból jest nie do zniesienia, lecz krótki. To mój koniec."
 agot_dragon_slaying_events.0111.desc.death_crush_move:0 "Próba przetoczenia się od smoka kończy się fiaskiem. Nie mogąc uciec, zostaję przygnieciony do ziemi, gdy [dragon.Custom('GetDragonSheHe')] napiera na mnie całym ciężarem.\n\nCzuję, jak kości pękają i łamią się, stając się płaską kukłą..."
 agot_dragon_slaying_events.0111.desc.death_tail_climb_head:0 "Ach, ogon [dragon.GetNameNoTooltip] przygniata mnie między ogonem a grzbietem. Powietrze zostaje brutalnie wyciśnięte z płuc.\n\n#italic Oddychaj, po prostu oddychaj#! — powtarzam sobie, lecz powietrza brak. Robi mi się słabo... Ostatni oddech będzie krzykiem pełnym udręki."
 agot_dragon_slaying_events.0111.desc.death_tail_climb_roll:0 "Udaje mi się stoczyć z grzbietu smoka, lecz walka jest przegrana. Osłabiony próbuję się bronić, lecz ogon [dragon.GetNamePossessiveNoTooltip] szybko mnie odrzuca.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_climb:0 "Z wysiłkiem wspinam się wyżej po grzbiecie [dragon.GetNamePossessiveNoTooltip], lecz wściekłe wstrząsy [dragon.Custom('GetDragonSheHe')] zrzucają mnie na ziemię. Nie potrafię się obronić, to koniec.\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_roll:0 "Udaje mi się zsunąć z grzbietu smoka podczas wstrząsów, lecz [dragon.GetNameNoTooltip] natychmiast ponownie na mnie napada.\n\n"
 agot_dragon_slaying_events.0111.desc.death_fly_hold:0 "Wznosimy się gwałtownie w powietrze, szybciej niż jakikolwiek koń bojowy. Trzymam się z całych sił, lecz [dragon.GetNameNoTooltip] nie chce mieć pasażera. Nagły wstrząs podczas lotu wyrzuca mnie w powietrze. Świat pod moimi stopami zamienia się w rozmazane barwy, coraz szybciej zbliżając się ku mnie.\n\nZginę przy lądowaniu."
 agot_dragon_slaying_events.0111.desc.death_stop_fly:0 "Powinienem był pozwolić bestii uciec. To oczywiste, gdy [dragon.Custom('GetDragonHerHis')] pazury rozcinają mi skórę głowy, a krew zaczyna spływać — a potem #bold lać się strumieniami#! — po twarzy.\n\nWidzę świat w czerwieni, gdy ból rozdziera ciało. Pazury [dragon.GetNamePossessiveNoTooltip] są ostre jak brzytwy, rozszarpują mnie jak owcę wśród wilków. Tak to się kończy..."
 agot_dragon_slaying_events.0111.desc.loss_wounded_one:0 "Podrapany i poobijany, liczę się tylko z drobnymi ranami po tym piekielnym starciu."
 agot_dragon_slaying_events.0111.desc.loss_wounded_two:0 "Wycofuję się z rzezi, mocno poturbowany przez to piekielne starcie."
 agot_dragon_slaying_events.0111.desc.loss_wounded_three:0 "Jestem na skraju śmierci; to piekielne starcie kosztowało mnie bardzo wiele."
 agot_dragon_slaying_events.0111.desc.loss_minor_burns:0 "Zaskakująco, wyszedłem z tej walki tylko z drobnymi poparzeniami."
 agot_dragon_slaying_events.0111.desc.loss_major_burns:0 "Niestety, jestem poważnie poparzony."
 agot_dragon_slaying_events.0111.desc.loss_unscathed:0 "Jakimś cudem nie odniosłem żadnych nowych ran."
 agot_dragon_slaying_events.0111.desc_vengeance:0 "Nie udało mi się zemścić za moją [ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)], [vengeance_candidate.GetFirstNameNicknamed]."
 agot_dragon_slaying_events.0111.escaped:0 "Nigdy więcej."
 agot_dragon_slaying_events.0111.loss:0 "Następnym razem dopadnę [dragon.Custom('GetDragonHerHim')]."
 agot_dragon_slaying_events.0111.death:0 "[ROOT.Char.Custom('Scream')]"

 agot_dragon_slaying_events.0112.t:0 "Pogromca smoków"
 agot_dragon_slaying_events.0112.desc:0 "[human.GetNameNicknamed] dokonał niemożliwego i pokonał smoka [dragon.GetNameNicknamed] w pojedynku."
 agot_dragon_slaying_events.0112.a:0 "Niewiarygodne."

