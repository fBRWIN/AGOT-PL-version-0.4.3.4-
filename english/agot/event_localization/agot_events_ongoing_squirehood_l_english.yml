l_english:

 agot_squirehood_ongoing.tt.success:0 "Pomyślne szkolenie"
 agot_squirehood_ongoing.tt.failure:0 "Nieudane szkolenie"
 agot_squirehood_ongoing.desc.success:0 "Udało ci się wykonać zadanie giermka."
 agot_squirehood_ongoing.desc.failure:0 "Nie udało ci się wykonać zadania giermka."

 agot_squirehood_ongoing.0001.t:0 "Życie i obowiązki giermka"
 agot_squirehood_ongoing.0001.desc:0 "Ser [my_knight.GetFirstName] prowadzi mnie do stajni, podając mi siodło i sprzęt jeździecki. [my_knight.GetSheHe|U] oznajmia, że ruszamy na przejażdżkę po okolicy, bym przyzwyczaił się do jazdy w siodle, gdyż umiejętność jazdy konnej jest dla rycerza równie ważna jak każda inna."
 agot_squirehood_ongoing.0001.a:0 "Mam nadzieję, że moje szkolenie mnie nie zawiedzie."
 agot_squirehood_ongoing.0002.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0002.desc:0 "Ser [my_knight.GetFirstName] rzuca przede mną zestaw zapasowej zbroi i brudną szmatę. Jest na niej tyle błota, brudu i zaschniętej krwi, że ledwo widzę swoje odbicie.\n\n\"Rycerz musi zawsze dbać o czystość swojej zbroi\" — mówi [my_knight.GetSheHe], — \"ćwicz czyszczenie tego zapasowego kompletu. Sam się przekonasz, jak ważna to umiejętność, gdy zostaniesz rycerzem.\""
 agot_squirehood_ongoing.0002.a:0 "Mam nadzieję, że dobrze się spiszę."
 agot_squirehood_ongoing.0003.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0003.desc:0 "Ser [my_knight.GetFirstName] podaje mi stępiony miecz treningowy i podnosi swój własny, wyzywając mnie, bym rozbroił [my_knight.GetHerHim].\n\nPatrzę na ostrze, potem kiwam głową na znak gotowości, mocniej chwytam rękojeść i ruszam naprzód."
 agot_squirehood_ongoing.0003.a:0 "Zrobię, co w mojej mocy."
 agot_squirehood_ongoing.0004.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0004.desc:0 "[second_squire.GetName] i ja krążymy wokół siebie na placu treningowym, trzymając stępione miecze. Oboje atakujemy i parujemy szybko, szukając luki w obronie przeciwnika.\n\nChoć nie grozi nam śmierć, Ser [my_knight.GetFirstName] obserwuje nas z uwagą i zwycięstwo z pewnością zaimponuje [my_knight.GetHerHim]."
 agot_squirehood_ongoing.0004.a:0 "Muszę pokonać [second_squire.GetNameNoTooltip]!"
 agot_squirehood_ongoing.0005.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0005.desc:0 "Ser [my_knight.GetFirstName] zostawił mnie na cały dzień samemu sobie na placu treningowym.\n\nUzbrojony jedynie w stępiony miecz i manekina, mam ćwiczyć szermierkę. [my_knight.GetFirstNameNoTooltip] twierdzi, że wojownik powinien sam dostrzegać swoje słabości bez wskazówek. Muszę udowodnić, że to prawda."
 agot_squirehood_ongoing.0005.a:0 "Trening czyni mistrza."
 agot_squirehood_ongoing.0006.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0006.desc:0 "Ser [my_knight.GetFirstName] stawia przede mną swoją zbroję, jej powierzchnia znów pokryta jest błotem, tłuszczem i brudem #italic po raz kolejny#!. [my_knight.GetSheHe|U] rzuca mi szmatę i każe, abym dobrze wypolerował jego zbroję."
 agot_squirehood_ongoing.0006.a:0 "Postaram się, by lśniła, ser."
 agot_squirehood_ongoing.0007.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0007.desc:0 "Ser [my_knight.GetFirstName] woła mnie do swojego stołu, przy którym pracuje z pergaminem i piórem.\n\nNa pergaminie [my_knight.GetSheHe] szkicuje herby różnych rodów. [my_knight.GetFirstNameNoTooltip] tłumaczy, że nieznajomość herbu rycerza lub lorda to oznaka braku szacunku, na którą nigdy nie mogę sobie pozwolić.\n\n[my_knight.GetSheHe|U] obraca pergamin w moją stronę i pokazuje mi każdy z herbów, utrwalając powiązanie między godłem i nazwiskiem, wszystkie pochodzą z regionów [my_knight.Custom('AGOTGetKnightRegions')]."
 agot_squirehood_ongoing.0007.a:0 "Postaram się zapamiętać wszystkie."
 agot_squirehood_ongoing.0008.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0008.desc:0 "Ser [my_knight.GetFirstName] każe mi wspiąć się na małą skrzynię, podczas gdy wokół mnie zbiera się tłum rycerzy, giermków i paziów, zajętych swoimi sprawami.\n\n[my_knight.GetSheHe|U] klepie mnie po ramieniu i nakazuje, abym wydał zebranym rozkaz, a mam to zrobić głośno i wyraźnie. Ledwo słyszę [my_knight.GetHerHim] przez gwar placu treningowego, ale [my_knight.GetSheHe] powtarza, że rycerz musi umieć wydawać rozkazy nawet w najtrudniejszych warunkach, bo pole bitwy nigdy nie jest ciche."
 agot_squirehood_ongoing.0008.a:0 "Dam z siebie wszystko."
 agot_squirehood_ongoing.0009.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0009.desc:0 "Ser [my_knight.GetFirstName] znowu wykłada mi, czym jest prawdziwe rycerstwo.\n\nZamiast mówić o szermierce, taktyce czy jeździe konnej, [my_knight.GetSheHe] uczy mnie cnót rycerskich i honoru, opowiadając historie o szlachetnych rycerzach dawnych czasów i ich wielkich czynach."
 agot_squirehood_ongoing.0009.a:0 "Postaram się wszystko zapamiętać."
 agot_squirehood_ongoing.0010.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0010.desc:0 "Ser [my_knight.GetFirstName] i ja pędzimy konno do wioski w okolicy domu. Plaga rozbojów nawiedziła ten teren, więc mieszkańcy prosili o pomoc okolicznych rycerzy, oferując w zamian ciepły posiłek i worek monet.\n\n\"Rycerze służby często muszą być pośrednikami między panami a ludem\" — tłumaczy mi [my_knight.GetFirstNameNoTooltip]. Pokonując bandytów i pomagając wsi, Ser [my_knight.GetFirstNameNoTooltip] chce mi pokazać oblicze rycerstwa, którego dotąd nie znałem."
 agot_squirehood_ongoing.0010.a:0 "Będę uważnie obserwować."
 agot_squirehood_ongoing.0011.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0011.desc:0 "Życie giermka nie zawsze jest chwalebne.\n\nDziś mam zająć się zwierzętami mojego rycerza, Sera [my_knight.GetFirstName]. Choć obawiam się tego zadania, muszę je wykonać i jak najszybciej nakarmić oraz wyczyścić te bestie."
 agot_squirehood_ongoing.0011.a:0 "Muszę dobrze je wyczyścić."
 agot_squirehood_ongoing.0012.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0012.desc:0 "Wokół mnie rozlega się szczęk mieczy i głośne okrzyki. Podnoszę miecz treningowy i wymachuję nim w stronę partnera treningowego, po czym odwracam się do #italic drugiego#! przeciwnika, wyprowadzając szybkie pchnięcie i parując cios.\n\nMój rycerz, Ser [my_knight.GetFirstName], kazał mi dziś ćwiczyć z więcej niż jednym przeciwnikiem. Mam już spore doświadczenie w walce jeden na jednego, lecz sparingi z kilkoma naraz to dla mnie nowość. [my_knight.GetFirstNameNoTooltip] powtarza jednak, że takie sytuacje są bliższe realiom pola bitwy."
 agot_squirehood_ongoing.0012.a:0 "Postaram się wyróżnić."
 agot_squirehood_ongoing.0013.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0013.desc:0 "Ser [my_knight.GetFirstName] zostawił mnie w zbrojowni tylko ze szmatą.\n\nMam ćwiczyć czyszczenie każdej broni przed zachodem słońca."
 agot_squirehood_ongoing.0013.a:0 "Te ostrza muszą lśnić."
 agot_squirehood_ongoing.0014.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0014.desc:0 "Dziś mam towarzyszyć Serowi [my_knight.GetFirstName] w sprawunkach.\n\nChoć koni mamy pod dostatkiem, to cały ekwipunek mojego rycerza — zbroję i broń — muszę nieść na własnych plecach. [my_knight.GetSheHe|U] tłumaczy, że konie są już wykończone, a noszenie sprzętu kształtuje siłę i charakter giermka."
 agot_squirehood_ongoing.0014.a:0 "Nie mogę go zawieść."
 agot_squirehood_ongoing.0015.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0015.desc:0 "Ser [my_knight.GetFirstName] powierzył mi opiekę nad młodszymi paźmiami. Choć są niesforni i niezdyscyplinowani, mam przeprowadzić z nimi ćwiczenia podstaw szermierki, dzieląc ich na grupy i ucząc tyle, ile sam zdążyłem poznać. Nauka sama w sobie była wyzwaniem, a teraz muszę samemu być nauczycielem.\n\nMoże to dobrze — rycerz musi przecież uczyć swoich giermków."
 agot_squirehood_ongoing.0015.a:0 "Postaram się być dobrym nauczycielem."
 agot_squirehood_ongoing.0016.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0016.desc:0 "W trakcie podróży Ser [my_knight.GetFirstName] zaczyna wyliczać nazwiska rycerzy z regionów [my_knight.Custom('AGOTGetKnightRegions')]. Przy każdym mam podać opis ich osobistego herbu lub godła rodu. W myślach przelatują mi lwy, ptaki, niedźwiedzie i wilki z całych krain, szukając odpowiedzi."
 agot_squirehood_ongoing.0016.a:0 "Muszę wykazać się wiedzą."
 agot_squirehood_ongoing.0017.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0017.desc:0 "Ser [my_knight.GetFirstName] ustawił mnie i [second_squire.GetName] w pewnej odległości od siebie.\n\nMamy wykrzykiwać komendy do siebie nawzajem, zamieniając się rolami przy każdej turze. Ser [my_knight.GetFirstNameNoTooltip] uważa, że to uczyni z nas lepszych przywódców — musimy być gotowi, by być słyszanymi i rozumianymi nawet przez towarzyszy na polu bitwy."
 agot_squirehood_ongoing.0017.a:0 "[second_squire.GetNameNoTooltip], słyszysz mnie?"
 agot_squirehood_ongoing.0018.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0018.desc:0 "Choć życie giermka jest zwykle zajęte, dziś mam rzadką chwilę wolnego. Mimo to mój rycerz sugeruje, że powinienem wykorzystać ten czas, by powtórzyć niektóre z jego nauk..."
 agot_squirehood_ongoing.0018.a:0 "Poćwiczę głos dowódcy."
 agot_squirehood_ongoing.0018.b:0 "Muszę doskonalić swoje umiejętności taktyczne."

 agot_squirehood_ongoing.0400.t:0 "Szkolenie giermka"
 agot_squirehood_ongoing.0400.desc:0 " Jako mentor mojego giermka [my_squire.GetFirstName], to moim obowiązkiem jest szkolić [my_squire.GetHerHim] w sztuce rycerstwa.\n\n Już zdecydowałem, że dziś poćwiczymy jedną z kluczowych umiejętności rycerza, lecz muszę jeszcze zdecydować, którą..."
 agot_squirehood_ongoing.0400.a:0 " Szkol strategię."
 agot_squirehood_ongoing.0400.b:0 " Szkol rycerskość."
 agot_squirehood_ongoing.0400.c:0 " Szkol szermierkę."
 agot_squirehood_ongoing.0400.d:0 " Szkol jazdę konną."
 agot_squirehood_ongoing.0400.good_training.tt:0 " Twój giermek odbędzie #P udaną sesję treningową#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 " Twój giermek odbędzie #N nieudaną sesję treningową#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 " Twój rycerz cię szkolił!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 " Twój rycerz szkolił cię w zakresie strategii. To była udana sesja treningowa!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 " Twój rycerz szkolił cię w zakresie strategii. To była nieudana sesja treningowa."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 " Twój rycerz szkolił cię w zakresie rycerskości. To była udana sesja treningowa!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 " Twój rycerz szkolił cię w zakresie rycerskości. To była nieudana sesja treningowa."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 " Twój rycerz szkolił cię w zakresie szermierki. To była udana sesja treningowa!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 " Twój rycerz szkolił cię w zakresie szermierki. To była nieudana sesja treningowa."
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 " Twój rycerz szkolił cię w zakresie jazdy konnej. To była udana sesja treningowa!"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 " Twój rycerz szkolił cię w zakresie jazdy konnej. To była nieudana sesja treningowa."

 agot_squirehood_ongoing.0401.t:0 "Szkolenie giermka"
 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 " [my_squire.GetName] i ja ćwiczyliśmy dziś strategię. By rycerz mógł spełniać swoją rolę w planie dowódcy, musi najpierw nauczyć się go rozumieć. Zobaczyć szerszy obraz i wartość swojego miejsca w nim.\n\n Podczas naszej sesji treningowej [my_squire.GetNameNoTooltip] wykazał się umiejętnością wyboru odpowiedniego terenu do bitwy oraz tworzeniem solidnych planów awaryjnych na wypadek niepowodzenia.\n\n [my_squire.GetSheHe|U] może mieć umysł dowódcy!"
 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 " [my_squire.GetName] i ja ćwiczyliśmy dziś strategię. By rycerz mógł spełniać swoją rolę w planie dowódcy, musi najpierw nauczyć się go rozumieć. Zobaczyć szerszy obraz i wartość swojego miejsca w nim.\n\n Podczas naszej sesji treningowej [my_squire.GetNameNoTooltip] miał trudności ze zrozumieniem wykorzystania terenu i planowania manewrów swoich wojsk.\n\n [my_squire.GetSheHe|U] być może nie ma umysłu dowódcy."
 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 " [my_squire.GetName] i ja zgłębialiśmy dziś rycerskość. Bo co odróżnia rycerza od najemnika? Przysięgi rycerskie.\n\n Podczas naszej sesji treningowej [my_squire.GetNameNoTooltip] dowiódł, że jest dobrym i honorowym giermkiem o rycerskim duchu. Bardzo mnie ucieszyło, jak [my_squire.GetSheHe] przyjął abstrakcyjne idee rycerskości i kodeksu honorowego."
 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 " [my_squire.GetName] i ja zgłębialiśmy dziś rycerskość. Bo co odróżnia rycerza od najemnika? Przysięgi rycerskie.\n\n Podczas naszej sesji treningowej [my_squire.GetNameNoTooltip] nie zrozumiał nawet podstaw rycerskości, wykazując się brakiem honoru i lojalności w naszych hipotetycznych sytuacjach. Byłem bardzo rozczarowany, widząc, że [my_squire.GetSheHe] wciąż ma problem z rycerskością i samym honorem."
 agot_squirehood_ongoing.0401_good_arms_training.desc:0 " [my_squire.GetName] i ja ćwiczyliśmy dziś walkę na miecze treningowe, bo ostrze musi stać się przedłużeniem każdego rycerza wartego swej służby.\n\n Podczas naszej sesji treningowej [my_squire.GetNameNoTooltip] wykazał się szybkim myśleniem i zdolnościami bojowymi, prezentując zwinność oraz wyjątkowe instynkty. Byłem pod wrażeniem determinacji, z jaką [my_squire.GetSheHe] podchodził do trudniejszych ćwiczeń."
 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 " [my_squire.GetName] i ja ćwiczyliśmy dziś walkę na miecze treningowe, bo ostrze musi stać się przedłużeniem każdego rycerza wartego swej służby.\n\n Podczas naszej sesji treningowej [my_squire.GetNameNoTooltip] nie był w stanie opanować pokazywanych przeze mnie technik, miał problem z pracą nóg i zbyt długo pozostawał w defensywie. [my_squire.GetSheHe|U] wydawał się mieć trudność nawet z prostszymi ćwiczeniami."
 agot_squirehood_ongoing.0401_good_horse_training.desc:0 " [my_squire.GetName] i ja dziś jeździliśmy konno. Bo czym jest rycerz, który nie potrafi walczyć w siodle?\n\n Podczas jazdy [my_squire.GetNameNoTooltip] wykazał się silną więzią ze swoim koniem, zwinnością oraz zaufaniem między jeźdźcem a wierzchowcem, które przydadzą się podczas pojedynku czy na polu bitwy."
 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 " [my_squire.GetName] i ja dziś jeździliśmy konno. Bo czym jest rycerz, który nie potrafi walczyć w siodle?\n\n Podczas naszej sesji treningowej [my_squire.GetNameNoTooltip] miał trudności z nawiązaniem więzi ze swoim koniem, tracił nad nim kontrolę i nie nawiązał zaufania. Gdyby mieli razem wziąć udział w turnieju, stanowiliby dla siebie zagrożenie, uderzając w przeszkody i poruszając się zbyt wolno jak na pole bitwy."

 agot_squirehood_401_good_strategy_training:0 " strategii. To była owocna sesja."
 agot_squirehood_401_good_chivalry_training:0 " rycerskości. To była owocna sesja."
 agot_squirehood_401_good_arms_training:0 " walki bronią białą. To była owocna sesja."
 agot_squirehood_401_good_horse_training:0 " jazdy konnej. To była owocna sesja."
 agot_squirehood_401_bad_strategy_training:0 " strategii. To była nieudana sesja."
 agot_squirehood_401_bad_chivalry_training:0 " rycerskości. To była nieudana sesja."
 agot_squirehood_401_bad_arms_training:0 " walki bronią białą. To była nieudana sesja."
 agot_squirehood_401_bad_horse_training:0 " jazdy konnej. To była nieudana sesja."
 agot_squirehood_ongoing.0401.desc_fallback:0 " Byłeś szkolony z zakresu [my_squire.MakeScope.Var('agot_squire_training').GetFlagName]"

 agot_squirehood_ongoing.0401.a:0 " Znakomita sesja treningowa!"
 agot_squirehood_ongoing.0401.b:0 " Rozczarowujące..."
