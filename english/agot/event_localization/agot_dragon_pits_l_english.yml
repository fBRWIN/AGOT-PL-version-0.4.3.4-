l_english:

 agot_dragon_pits.0001.t:0 "Smocza Jama Odnowiona" #(Smocze jajo)
 agot_dragon_pits.0001.desc:0 "Smocza jama w Królewskiej Przystani została przywrócona do dawnej świetności!\n\nOd czasu Tańca Smoków i szturmu pospólstwa wielka jama była tylko cieniem dawnej siebie – ruiną niegodną swojego przeznaczenia.\n\nAle gruzy tamtej nocy zostały uprzątnięte. I choć blask budowli powrócił, sama jama pozostaje bez celu. Być może skazana jest już tylko na to, by być najwspanialszą salą ekspozycyjną dla nielicznych jaj, które pozostały tronowi.\n\nJednak lordi i damy w całym Westeros zaczynają się zastanawiać, czy odbudowa była podyktowana pragnieniem oddania czci przeszłości, czy wypaczoną ambicją wobec przyszłości..."
 agot_dragon_pits.0001.a:0 "Co oni planują?"
 agot_dragon_pits.0002.desc:0 "Smocza jama w Królewskiej Przystani została przywrócona do dawnej świetności!\n\nOd czasu Tańca Smoków i szturmu pospólstwa wielka jama była tylko cieniem dawnej siebie – ruiną niegodną swojego przeznaczenia.\n\nAle gruzy tamtej nocy zostały uprzątnięte. Powrót smoków sprawił, że jama ponownie stała się domem bestii, z dala od pospólstwa miasta.\n\nChoć lordowie i ludzie są pełni obaw przed powrotem smoków, mało kto sprzeciwia się odbudowie Smoczej Jamy, która teraz lśni jako chwalebny pomnik odrodzonej potęgi tronu."
 agot_dragon_pits.0002.a:0 "Przynajmniej nie będą biegać luzem!"

 agot_dragon_pits.0005.t:0 "Smocza jama w [generic_dragonpit.GetNameNoTooltip]"
 agot_dragon_pits.0005.desc:0 "Po miesiącach starannego planowania i budowy w [generic_dragonpit.GetName] wzniesiono nową [dragonpit|E]!\n\n"
 agot_dragon_pits.0005.westeros:0 "Choć nie jest to pierwsza tego typu budowla w Westeros, pospólstwo i tak gapi się z zachwytem na potężną konstrukcję, która niebawem może ukryć pod ulicami smoki. Ta myśl wywołała u niektórych chłopów gorliwe protesty przeciwko smokom, ale większość wie, że nie zatrzyma intryg wielmożów."
 agot_dragon_pits.0005.elsewhere:0 "Szlachta i pospólstwo stoją w podziwie wobec potężnej budowli, która niebawem może ukryć smoki pod kopułą. Wyznawcy R'hllora i innych, bardziej ezoterycznych religii, śpiewają pieśni na cześć ognia i krwi. Jednak większość traktuje nową budowlę jako zły omen i zapowiedź nowej potęgi."
 agot_dragon_pits.0005.a:0 "Wielkie osiągnięcie!"

 agot_dragon_pits.0999.t:0 "Przegląd smoczej jamy: [dp_county.GetName]"
 agot_dragon_pits.0999.desc:0 "Wybierz, jak chcesz się obejść ze smoczą jamą w [dp_county.GetName]."
 agot_dragon_pits.0999.a:0 "Chcę zobaczyć smoki w tej jamie."
 agot_dragon_pits.0999.d:0 "Chcę zobaczyć jaja w tej jamie."
 agot_dragon_pits.0999.b:0 "Chcę zobaczyć uprawnionych treserów tej jamy."
 agot_dragon_pits.0999.c:0 "To wszystko, dziękuję."

 agot_dragon_pits.1000.t:0 "Przegląd smoków"
 agot_dragon_pits.1000.desc:0 "Oto smoki przebywające w tej jamie:"
 agot_dragon_pits.1000.empty_desc:0 "W tej smoczej jamie nie ma smoków."
 agot_dragon_pits.1000.a:0 "Ok"
 agot_dragon_pits.1001.t:0 "Przegląd uprawnionych treserów"
 agot_dragon_pits.1001.desc:0 "Oto uprawnieni treserzy w tej smoczej jamie:"
 agot_dragon_pits.1001.a:0 "To wszystko, dziękuję."
 agot_dragon_pits.1001.b:0 "Ta postać powinna zostać usunięta z tej jamy."
 agot_dragon_pits.1001.b_tt:0 "Status [authorized_tamer.GetFirstNamePossessive] jako [authorized_tamer|e] zostanie #N cofnięty#!."
 agot_dragon_pits.1001.b_tt_dp_access_lost:0 "[authorized_tamer.GetName] #N straci#! dostęp do tej smoczej jamy."
 agot_dragon_pits.1002.t:0 "Przegląd smoczych jaj"
 agot_dragon_pits.1002.desc:0 "Oto smocze jaja w tej jamie:"
 agot_dragon_pits.1002.a:0 "To wszystko, dziękuję."

 agot_dragon_pits.1100.t:0 "Smok na wolności"
 agot_dragon_pits.1100.desc:0 "[removed_dragon.GetName] został ostatnio wypuszczony ze smoczej jamy w [dragon_pit_location.GetNameNoTier] i teraz swobodnie przemierza okoliczne dzikie tereny.\n\nCzasem pojawia się na horyzoncie wiosek i miasteczek, na razie zadowalając się jedynie kradzieżą ryb od rybaka, ale ludzie obawiają się, co smok może zrobić dalej."
 agot_dragon_pits.1100.a:0 "Chyba nie mają się czym martwić?"

 agot_dragon_pits.1200.t:0 "Schwytanie dzikiego smoka"
 agot_dragon_pits.1200.desc:0 "[wild_dragon.GetName] jest dziki i z pewnością będzie się zaciekle bronił przed próbą uwięzienia w smoczej jamie — [wild_dragon.Custom('GetDragonSheHe')] nie pozwoli się tam zamknąć bez walki.\n\nPozostawienie [wild_dragon.GetNameNoTooltip] pod gołym niebem grozi jego dzikim terrorem wobec ludzi.\n\nDla dobra mojego ludu i ziem niezbędne jest, by odpowiednia osoba jak najszybciej zorganizowała pojmanie bestii, daleko od tych, których mogłaby skrzywdzić."
 agot_dragon_pits.1200.a:0 "Najlepiej nadają się do tego Smoczy Strażnicy pod dowództwem [head_dragonkeeper.GetShortUIName]."
 agot_dragon_pits.1200.b:0 "Sam/a poprowadzę tę akcję!"
 agot_dragon_pits.1200.c:0 "Niech zrobi to któryś z moich kapitanów."
 agot_dragon_pits.1200.d:0 "Właściwie, to zbyt niebezpieczne."
 agot_dragon_pits.1200.a.success:0 "[wild_dragon.GetName] #P zostaje zmuszony do wejścia do smoczej jamy#!"
 agot_dragon_pits.1200.a.failure:0 "[wild_dragon.GetName] #N stawia opór i nie daje się zapędzić do smoczej jamy#!"
 agot_dragon_pits.1201.t:0 "Schwytanie dzikiego smoka"
 agot_dragon_pits.1201.desc:0 "Który z moich kapitanów poprowadzi próbę schwytania [wild_dragon.GetName]?"
 agot_dragon_pits.1201.a:0 "Wybieram ciebie..."
 agot_dragon_pits.1201.refusal.t:0 "Odmowa schwytania"
 agot_dragon_pits.1201.refusal.desc:0 "[knight.GetName] #N odmawia#! schwytania [wild_dragon.GetName]"
 agot_capture_dragon_cd_tt:0 "@warning_icon! #warning Nie będziesz mógł schwytać żadnego innego smoka przez 1 rok#!"
 agot_capture_dragon_cd_gui_tt:0 "Nie możesz schwytać smoka przez kolejne [GetVarTimeRemaining( owner.MakeScope, 'capture_cd')] dni"
 agot_dragon_pits.1301.t:0 "[baby_dragon.GetNameNoTooltip] staje się niespokojny"
 agot_dragon_pits.1301.desc:0 "Przez trzy lata obserwowałem/am, jak [baby_dragon.GetName] rośnie, odkąd [baby_dragon.Custom('GetDragonSheHe')] wykluł/a się z jaja. Teraz jednak [baby_dragon.Custom('GetDragonSheHe')] osiągnął/a wiek, gdy chaotyczna i ognista natura daje o sobie znać.\n\nMaesterowie piszą, że w wieku trzech lat smoki wykazują znacznie większą skłonność do kradzieży i palenia bydła, własności, a nawet ludzi.\n\nCzy mogę ufać, że [baby_dragon.GetNameNoTooltip] zachowa się odpowiedzialnie? A może powinienem zamknąć [baby_dragon.Custom('GetDragonHerHim')] w smoczej jamie, zanim stanie się komuś krzywda?"
 agot_dragon_pits.1301.a:0 "Tak, nie możemy ryzykować!"
 agot_dragon_pits.1301.b:0 "Nie, nie zakuje [baby_dragon.Custom('GetDragonHerHim')] w łańcuchy."

 agot_dragon_pit_moved_to_capital_pit.t:0 "Smok przeniesiony do nowej smoczej jamy"
 agot_dragon_pit_moved_to_capital_pit.tt:0 "[i_am_a_dragon_in_pit.GetName] dotarł do smoczej jamy w [capital.GetNameNoTier]."

 agot_dragon_pits.2000.t:0 "Nowy dom"
 agot_dragon_pits.2000.desc:0 "\"Do której z twoich smoczych jam chcesz wysłać to jajo, mój/a [ROOT.Char.GetLadyLord]?\" — pyta [recipient.GetFirstName]. \"Pamiętaj, jeśli jajo się wykluje, przeniesienie młodego do innej jamy bez więzi będzie bardzo trudne.\""
 agot_dragon_pits.2000.desc_mult:0 "\"Do której z twoich smoczych jam chcesz wysłać te jaja, mój/a [ROOT.Char.GetLadyLord]?\" — pyta [recipient.GetFirstName]. \"Pamiętaj, jeśli któreś z jaj się wykluje, przeniesienie młodych do innej jamy bez więzi będzie bardzo trudne.\""
 agot_dragon_pits.2000.a:0 "[option_1.GetNameNoTier]"
 agot_dragon_pits.2000.b:0 "[option_2.GetNameNoTier]"
 agot_dragon_pits.2000.c:0 "[option_3.GetNameNoTier]"
 agot_dragon_pits.2000.d:0 "[option_4.GetNameNoTier]"
 agot_dragon_pits.2000.e:0 "[option_5.GetNameNoTier]"
 agot_dragon_pits.2000.f:0 "[option_6.GetNameNoTier]"

 agot_dragon_pits.2002.t:0 "Jaj pod dostatkiem"
 agot_dragon_pits.2002.desc_dead:0 "Po śmierci [head_dragonkeeper.GetFirstName] zakon nie będzie w stanie doglądać jaj w smoczej jamie, dopóki nie zostanie mianowany nowy Wielki Opiekun Smoków."
 agot_dragon_pits.2002.desc_alive:0 "Skoro [head_dragonkeeper.GetFirstName] nie może już służyć jako Wielki Opiekun Smoków, zakon nie będzie w stanie doglądać jaj w smoczej jamie, dopóki nie zostanie mianowany nowy przywódca."
 agot_dragon_pits.2002.a:0 "To przykre."
 agot_dragon_pits.2002.pitted_eggs_return:0 "Wszystkie jaja ze smoczych jam wracają do twojego ekwipunku"

 agot_dragon_pits.2003.t:0 "Jaj pod dostatkiem"
 agot_dragon_pits.2003.desc:0 "Jako nowy/a władca [title.GetName], mam również kontrolę nad jej smoczą jamą. Po przeglądzie okazuje się, że inkubator nie jest pusty."
 agot_dragon_pits.2003.a:0 "Cudowne znalezisko!"

 agot_dragon_pits.2004.t:0 "Puste jajo"
 agot_dragon_pits.2004.desc:0 "[head_dragonkeeper.GetFirstName] podchodzi do mnie niepewnie. \"Mój/a [ROOT.Char.GetLadyLord], wygląda na to, że [egg.GetName] ostygło. Nigdy się już nie wykluje i pewnego dnia zamieni się w kamień, więc nie ma sensu trzymać go w inkubatorze.\""
 agot_dragon_pits.2004.a:0 "To przykre."

 agot_dragon_pits.2006.t:0 "Narodziny smoka"
 agot_dragon_pits.2006.desc:0 "[head_dragonkeeper.GetFirstName] podchodzi do mnie z ekscytacją. \"Mój/a [ROOT.Char.GetLadyLord], musisz natychmiast przybyć do smoczej jamy — jedno z jaj się wykluło! Jak je nazwiemy?\""
 agot_dragon_pits.2006.a:0 "Wspaniale!"

 agot_dragon_pits.3000.t:0 "Wizyta w smoczej jamie: dylemat"
 agot_dragon_pits.3000.desc:0 "[recipient.GetName] osiągnął/a wiek, w którym może pojąć znaczenie smoków dla naszej rodziny. Chcę przedstawić [recipient.GetHerHim] cudom smoczego rodu, ale mam dylemat. Możemy odwiedzić tradycyjną jamę w [dp_county_option.GetNameNoTierNoTooltip] lub udać się na [dragonstone.GetNameNoTierNoTooltip], gdzie smoki żyją swobodnie, rosnąc silniejsze i dziksze. Gdzie pójdziemy?"
 agot_dragon_pits.3000.a:0 "[dragonstone.GetNameNoTierNoTooltip]."
 agot_dragon_pits.3000.b:0 "[dp_county_option.GetNameNoTierNoTooltip]."

 agot_dragon_pits.3002.t:0 "Wizyta w jamie: katastrofa!"
 agot_dragon_pits.3002.desc:0 "Ciężkie, stare drzwi jamy skrzypią, gdy wchodzimy. Spoglądam na [recipient.GetName], idącego obok mnie, próbującego udawać odważnego, ale czuję drżenie w jego krokach. Gdy się zbliżamy, [dragon.GetName] unosi głowę, nozdrza drżą, i w mgnieniu oka wszystko idzie strasznie źle. Bestia ryczy z przerażającą furią, a [recipient.GetNameNoTooltip] cofa się w panice, strach maluje się na jego twarzy. Więź, na którą liczyłem/am, rozpada się na moich oczach, a zostaje tylko ślepy lęk. Co zrobiłem/am? Zrujnowałem/am ich... zrujnowałem/am nas."
 agot_dragon_pits.3002.a:0 "Z czasem na pewno się z tego otrząśnie..."

 agot_dragon_pits.3003.t:0 "Wizyta w jamie: rozczarowanie"
 agot_dragon_pits.3003.desc:0 "Czuję napięcie w powietrzu, schodząc z [recipient.GetName] do smoczej jamy, kamienne schody dudnią pod naszymi stopami. Patrzę na [recipient.GetHerHim], zastanawiając się, czy dziś ukształtuje się jego/jej dziedzictwo. [dragon.GetName] porusza się w swojej norze, łuski błyszczą w półmroku. Ale coś jest nie tak. [recipient.GetNameNoTooltip] zatrzymuje się, rozgląda, lecz nie widać w nim/niej iskry zachwytu.\n\nZachęcam [recipient.GetHerHim], lecz kroki stają się niepewne, aż w końcu [recipient.GetSheHe] mówi: \"Przepraszam, ale jeśli jest smok przeznaczony dla mnie, to go tutaj nie ma.\""
 agot_dragon_pits.3003.a:0 "To przykre."

 agot_dragon_pits.3004.t:0 "Wizyta w jamie: sukces!"
 agot_dragon_pits.3004.desc:0 "Od razu wiem, że to będzie inne wejście. Powietrze iskrzy energią, a [recipient.GetName] idzie przy mnie z pewnym krokiem, wypełniając mnie dumą. [recipient.GetSheHe|U] zatrzymuje się i w ciszy rozważa opcje.\n\nW końcu wzrok pada na [dragon.GetName]. Wstrzymuję oddech, gdy wielka bestia odwraca głowę, patrzy w oczy [recipient.GetFirstNamePossessiveNoTooltip]. Powoli, ostrożnie, [recipient.GetNameNoTooltip] wyciąga drżącą dłoń, a smok pochyla łeb. Czas staje w miejscu. Smok pomrukuje cicho i pozwala się dotknąć. Moje serce szybciej bije. To początek więzi."
 agot_dragon_pits.3004.a:0 "Doskonały dobór!"
 child_is_bonding_dragon_tt:0 "[recipient.GetNameNoTooltip] zaczyna budować więź ze smokiem [dragon.GetNameNoTooltip]"

 agot_dragon_pits.3005.t:0 "Wizyta w jamie: katastrofa!"
 agot_dragon_pits.3005.desc:0 "Dziś w jamie panuje mrok, cięższy niż zwykle. Przełykam ślinę, mając nadzieję, że [recipient.GetName] nie zauważy mojego niepokoju. [recipient.GetSheHe|U] idzie naprzód, w oczach determinacja, ale widzę napięcie w ramionach. [recipient.GetSheHe|U] sięga ku [dragon.GetName], lecz coś idzie źle. Smok syczy, zwęża oczy, a w jednej chwili [dragon.Custom('GetDragonSheHe')] odtrąca go/nią z furią. [recipient.GetNameNoTooltip] cofa się, blady/a, a ból porażki odciska piętno na duszy."
 agot_dragon_pits.3005.a:0 "Co ja zrobiłem/am..."
 child_failed_to_tame_tt:0 "[recipient.GetNameNoTooltip] nie zdołał/a poskromić smoka [dragon.GetNameNoTooltip]"

 agot_dragon_pits.3006.t:0 "Wizyta w jamie: sukces!"
 agot_dragon_pits.3006.desc:0 "Powietrze gęste jest od napięcia, ale to takie, które napędza wielkość. [recipient.GetName] idzie obok mnie, kroki pewne, oczy lśnią z podniecenia. Czuję przypływ nadziei, gdy wchodzimy do ogromnej jamy, a [dragon.GetName] patrzy na nas.\n\n[recipient.GetNameNoTooltip] bierze głęboki oddech i podchodzi do smoka, który z ciekawością obserwuje każdy ruch. Powoli, metodycznie, [recipient.GetSheHe] wyciąga dłoń — a smok pochyla łeb. Bez wahania, bez strachu — tylko szacunek. Ogarnia mnie duma. [recipient.GetNameNoTooltip] dokonał/a tego. [recipient.GetSheHe|U] poskromił/a bestię."
 agot_dragon_pits.3006.a:0 "Wspaniale!"
 child_succeeded_taming_tt:0 "[recipient.GetNameNoTooltip] poskromił/a smoka [dragon.GetNameNoTooltip]"

 agot_dragon_pits.failed_tame_attempt.title:0 "Nieudana próba poskromienia smoka w jamie"
 agot_dragon_pits.failed_tame_attempt_tt:0 "[failure.GetFirstName] nie zdołał/a poskromić [dragon.GetFirstName]!"

 dragonpit_has_pitted_eggs_trigger:0 "Wielki Opiekun Smoków musi posiadać przynajmniej jedno jajo."
 dragonpit_has_dragons_in_it_trigger:0 "W smoczej jamie musi przebywać przynajmniej jeden smok."
