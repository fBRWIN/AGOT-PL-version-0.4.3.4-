 nw_petition_supplies_army_mod: "Dobrze zaopatrzeni czarni bracia"
 nw_petition_supplies_normal_mod: "Dobrze zaopatrzone mniejsze posterunki"
 nw_petition_persuation_succeds: "Udaje ci się przekonać [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuasion_fail: "Nie udaje ci się przekonać [nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuation_player_target: "Spróbujesz przekonać [nw_petition_target.GetTitledFirstName]"

 # NIGHTSWATCH ENVOY START
 agot_nw_petition_events.01.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.01.desc:0 "Obowiązek Lorda Dowódcy jest niewdzięczny — długie noce spędzone z maestrem, spisywanie zwojów i wysyłanie kruków na południe w nadziei na zdobycie zapasów i nowych rekrutów.\n\n„Krukami i pismami można zdziałać tylko tyle”, mówi mi [nw_petition_envoy.GetTitledFirstName] z zadowolonym uśmiechem. „Niektórzy lordowie mogą lepiej zareagować na odrobinę... #italic dyplomatycznego#! wysiłku.”\n\n[nw_petition_envoy.GetSheHe|U] mówi mi, że powinienem wysłać [nw_petition_envoy.GetHerHim] jako wysłannika na południe. #italic Ale o co powinienem poprosić?#!"
 agot_nw_petition_events.01.a:0 "Poproszę o więcej ludzi."
 agot_nw_petition_events.01.b:0 "Poproszę o zapasy."
 agot_nw_petition_events.01.c:0 "A czemu nie o jedno i drugie?"
 agot_nw_petition_events.01.d:0 "Może jednak to nie jest dobry pomysł."

 # NIGHTSWATCH ENVOY RANDOM TRAVELING EVENTS
 agot_nw_petition_events.0100.t:0 "Ukryty skarb"
 agot_nw_petition_events.0100.desc:0 "Podczas podróży mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] natknął się na skrytkę z cennymi błyskotkami. Z pewnością są warte swojej wagi w złocie!\n\nAle jako Lord Dowódca mam na uwadze coś więcej niż tylko siebie. #italic Co powinienem zrobić z tym nagłym bogactwem?#!"
 agot_nw_petition_events.0100.a:0 "Zachować dla Straży!"
 agot_nw_petition_events.0100.b:0 "Oddać lokalnemu władcy."
 agot_nw_petition_events.0100.c:0 "Przekazać miejscowej biedocie."

 agot_nw_petition_events.0101.t:0 "Wartościowi ochotnicy"
 agot_nw_petition_events.0101.desc:0 "Podczas podróży mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] spotkał kilku pełnych zapału młodzieńców, spragnionych przygody. Po krótkiej rozmowie [nw_petition_envoy.GetSheHe] przekonał ich, by wstąpili do Nocnej Straży jako rekruci!"
 agot_nw_petition_events.0101.a:0 "Potrzebujemy każdego, kogo się da."
 agot_nw_petition_events.0101.b:0 "Straż to nie miejsce dla poszukiwaczy przygód."

 agot_nw_petition_events.0102.t:0 "Oferta zapasów"
 agot_nw_petition_events.0102.desc:0 "Podczas podróży mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] zaprzyjaźnił się z lokalnym lordem. Choć niewiele posiada, lord zaoferował naszemu celowi pewne zapasy."
 agot_nw_petition_events.0102.a:0 "Wykorzystamy każdy dar."
 agot_nw_petition_events.0102.b:0 "Nocna Straż nie jest żebracza."

 agot_nw_petition_events.0103.t:0 "Rozwścieczony tłum"
 agot_nw_petition_events.0103.desc:0 "Podczas podróży mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] wpadł w tarapaty... Lokalny przywódca chłopów, [peasant_leader.GetFirstName], zebrał tłum, by przegonić [nw_petition_envoy.GetFirstNameNoTooltip] z miasta. [nw_petition_envoy.GetSheHe|U] nie ma wyboru — #italic powinien uciekać czy walczyć?#!"
 agot_nw_petition_events.0103.a:0 "Zaata­kuj przywódcę!"
 agot_nw_petition_events.0103.b:0 "Spróbuj uciec."
 nw_petition_rand_event_4_flee_succ:0 "Twój wysłannik skutecznie ucieka przed rozwścieczonym tłumem."
 nw_petition_rand_event_4_flee_fail:0 "Twój wysłannik nie zdołał uciec przed rozwścieczonym tłumem."

 agot_nw_petition_events.0104.t:0 "Pomyłka z rozbójnikiem"
 agot_nw_petition_events.0104.desc:0 "Podczas podróży mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] został wzięty za zwykłego bandytę przez lokalnego rycerza. [idiotic_knight_whomst_think_BB_is_bandit.GetFirstName] nie wygląda na kogoś, z kim warto się spierać... #italic Co powinien zrobić [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_nw_petition_events.0104.a:0 "Spróbuj przemówić mu do rozsądku."
 agot_nw_petition_events.0104.b:0 "Czas walczyć!"
 agot_nw_petition_events.0104.c:0 "Może urok osobisty wysłannika załatwi sprawę?"
 nw_petition_rand_event_4_succ:0 "Twój wysłannik przekonuje rycerza co do swojej misji."
 nw_petition_rand_event_4_fail:0 "Rycerz jest #N nieprzekonany#!..."

 agot_nw_petition_events.0105.t:0 "Pijany na służbie"
 agot_nw_petition_events.0105.desc:0 "Wygląda na to, że moja wiara w [nw_petition_envoy.GetFirstNameNoTooltip] była błędna. Podczas podróży na południe [nw_petition_envoy.GetSheHe] odwiedził każdą karczmę i burdel.\n\nKrążą nawet plotki, że [nw_petition_envoy.GetSheHe] własnoręcznie zabił dzikiego! #italic Zapewne pijackie przechwałki...#!"
 agot_nw_petition_events.0105.a:0 "Jak dorwę tego pijanego wysłannika..."

 agot_nw_petition_events.0106.t:0 "Przypadkowa zniewaga"
 agot_nw_petition_events.0106.desc:0 "Podczas podróży mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] spotkał wszelkiej maści ludzi, od chłopów po lordów, od grajków po rycerzy-łotrzyków. Jeden z lokalnych rycerzy, [local_knight.GetFirstName], twierdzi, że został znieważony przez coś, co powiedział mój wysłannik... #italic Co powinien zrobić [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_nw_petition_events.0106.a:0 "Zapłać rycerzowi odszkodowanie za zniewagę."
 agot_nw_petition_events.0106.b:0 "Powiedz rycerzowi, żeby się odczepił!"
 agot_nw_petition_events.0106.c:0 "Może urok osobisty wysłannika załatwi sprawę?"


 agot_nw_petition_events.0107.t:0 "Bójka w karczmie"
 agot_nw_petition_events.0107.desc:0 "Mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] podczas podróży czasem zagląda do miejscowych karczm, ale dzisiejsza noc była wyjątkowa.\n\nZaczęło się spokojnie, ale zanim się obejrzał, sytuacja przerodziła się w #bold epicką bójkę w karczmie#!!"
 agot_nw_petition_events.0107.a:0 "Bijcie się! Bijcie się! Bijcie się!"

 agot_nw_petition_events.0108.t:0 "Atak kieszonkowca"
 agot_nw_petition_events.0108.desc:0 "W czasie podróży mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] musi zawsze mieć się na baczności. Gdy zbliża się podejrzana postać, nigdy nie wiadomo, czy [vile_bandit.GetSheHe] nie ma złych zamiarów.\n\nDziś szczęście nie sprzyjało mojemu wysłannikowi. Nikczemny bandyta, [vile_bandit.GetFirstName], zdołał go zaskoczyć na drodze, z dala od jakiejkolwiek pomocy. #italic Co powinien zrobić [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_nw_petition_events.0108.a:0 "Zabić kieszonkowca."
 agot_nw_petition_events.0108.b:0 "Może łapówka wystarczy?"
 agot_nw_petition_events.0108.c:0 "Czas uciekać!"

 agot_nw_petition_events.0109.t:0 "Atak zwierzęcia"
 agot_nw_petition_events.0109.desc:0 "W czasie podróży mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] musi zawsze być czujny. Za każdym zakrętem może czaić się niebezpieczeństwo.\n\nDziś szczęście nie sprzyjało mojemu wysłannikowi. Dzika bestia zaskoczyła go, daleko od wszelkiej pomocy. #italic Co powinien zrobić [nw_petition_envoy.GetFirstNameNoTooltip]?#!"
 agot_nw_petition_events.0109.a:0 "Zabić bestię."
 agot_nw_petition_events.0109.b:0 "Czas uciekać!"
 nw_petition_rand_event_9_flee_succ:0 "Twój wysłannik skutecznie ucieka przed bestią."
 nw_petition_rand_event_9_flee_fail:0 "Twój wysłannik nie zdołał uciec przed bestią."

 agot_nw_petition_events.0111.t:0 "Krwawe starcie"
 agot_nw_petition_events.0111.desc:0 "Wygląda na to, że mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] wpakował się w kłopoty. Wybuchła walka, krew została przelana, a tylko jeden z walczących przeżył..."
 agot_nw_petition_events.0111.a:0 "[nw_petition_envoy.GetSheHe] lepiej niech rusza dalej do petycjonowanego lorda!"
 agot_nw_petition_events.0111.b:0 "Nie! Dlaczego... [nw_petition_envoy.GetSheHe] był taki młody..."
 nw_petition_rand_event_10_win:0 "Twój wysłannik przeżył!"
 nw_petition_rand_event_10_wounded:0 "Twój wysłannik przeżył, ale został ranny."
 nw_petition_rand_event_10_defeat:0 "Twój wysłannik zginął..."

 agot_nw_petition_events.0113.t:0 "Wrogowie zgubieni"
 agot_nw_petition_events.0113.desc:0 "Czy to dzięki umiejętnościom, czy szczęściu, mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] zdołał zgubić prześladowców. Może kontynuować podróż do petycjonowanego lorda."
 agot_nw_petition_events.0113.a:0 "Im szybciej, tym lepiej."

 agot_nw_petition_events.0114.t:0 "Wysłannik pojmany"
 agot_nw_petition_events.0114.desc:0 "Pomimo najlepszych starań [nw_petition_envoy.GetFirstNameNoTooltip], nie zdołał uciec prześladowcom. [nw_petition_envoy.GetSheHe|U] został znaleziony, ukryty w krzakach, modlący się do swoich bogów.\n\n#bold To ostatnia szansa na przeżycie dla [nw_petition_envoy.GetHerHim].#!"
 agot_nw_petition_events.0114.a:0 "Mój wysłannik musi pogodzić się z losem."
 agot_nw_petition_events.0114.b:0 "[nw_petition_envoy.GetSheHe|U] musi walczyć o swoje życie!"

 agot_nw_petition_events.0115.t:0 "Rycerz słucha rozsądku"
 agot_nw_petition_events.0115.desc:0 "Głupota [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltipPossessive] nie zna granic. Jednak dzięki gładkim słowom i dużej cierpliwości mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] przekonał tępawego rycerza o prawdziwości swojej misji."
 agot_nw_petition_events.0115.a:0 "Dobrze, czas ruszać z misją dalej."

 agot_nw_petition_events.0116.t:0 "Rycerz nie słucha"
 agot_nw_petition_events.0116.desc:0 "Głupota [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltipPossessive] nie zna granic. Pomimo gładkich słów i cierpliwości mojego wysłannika, tępy rycerz jest przekonany, że [nw_petition_envoy.GetFirstNameNoTooltip] to bandyta.\n\n„W końcu #bold dlaczego inaczej#! nosiłbyś się na czarno?” — pyta [idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip], jakby nie zauważał własnej głupoty. Odmawia słuchania rozsądku — #italic co powinien zrobić [nw_petition_envoy.GetFirstNameNoTooltip]?#!"

 agot_nw_petition_events.0117.t:0 "Wysłannik zabija bestię"
 agot_nw_petition_events.0117.desc:0 "Mimo zaskoczenia mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] zdołał szybko zareagować i odeprzeć bestię.\n\nPo wymianie spojrzeń i krążeniu wokół siebie bestia spróbowała ponownie zaatakować — lecz miecz mojego wysłannika trafił głęboko w pierś dzikiego zwierzęcia."
 agot_nw_petition_events.0117.a:0 "Dobrze, czas ruszać z misją dalej."

 agot_nw_petition_events.0118.t:0 "Wysłannik ledwie zabija bestię"
 agot_nw_petition_events.0118.desc:0 "Mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] został całkowicie zaskoczony, gdy dzikie zwierzę przypuściło atak. Mimo wysiłków bestii, [nw_petition_envoy.GetFirstNameNoTooltip] zdołał się pozbierać i odeprzeć napaść.\n\nGdy bestia spróbowała jeszcze raz, miecz wysłannika trafił głęboko w pierś zwierzęcia. Niestety, walka pozostawiła [nw_petition_envoy.GetHerHim] ciężko rannego."
 agot_nw_petition_events.0118.a:0 "Byleby misja nie została opóźniona..."

 agot_nw_petition_events.0119.t:0 "Bestia zabija mojego wysłannika"
 agot_nw_petition_events.0119.desc:0 "Niestety, mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] został całkowicie zaskoczony, gdy dzikie zwierzę zaatakowało. Mimo najlepszych starań, [nw_petition_envoy.GetSheHe] nie zdołał się pozbierać, by odeprzeć atak bestii.\n\nPo wymianie spojrzeń i krążeniu wokół siebie bestia rzuciła się do kolejnego ataku — uderzyła mojego wysłannika w głowę, niemal zrywając mu twarz.\n\n#italic Tyle z mojej petycji...#!"
 agot_nw_petition_events.0119.a:0 "Może uda się zwrócić jego kości do Czarnego Zamku."

 agot_nw_petition_events.0120.t:0 "Wysłannik ucieka przed bestią"
 agot_nw_petition_events.0120.desc:0 "Mimo zaskoczenia, mój wysłannik [nw_petition_envoy.GetFirstNameNoTooltip] zdołał szybko zareagować, odzyskał zimną krew i uciekł przed dzikim zwierzęciem w bezpieczne miejsce.\n\nNie było to może godne pieśni, a spodnie wysłannika mają teraz ciemniejszy odcień brązu, ale przynajmniej ocalił życie."
 agot_nw_petition_events.0120.a:0 "Proszę, upierz te spodnie przed spotkaniem z lordem."

 agot_nw_petition_events.1000.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1000.desc:0 "Przygotowania zostały poczynione, plany ustalone, a teraz [nw_petition_envoy.GetTitledFirstName] pojawił się przede mną po raz ostatni przed swoim wyjazdem.\n\n„Lordzie Dowódco, obiecuję wypełnić swoje obowiązki na południu sprawnie i wrócić do Czarnego Zamku z tym, o co prosiliśmy” — zapewnia mnie [nw_petition_envoy.GetFirstNameNoTooltip]. „Choć droga jest długa, a wiele niebezpieczeństw na mnie czeka, przysięgam swoje życie i honor temu celowi. #bold Naprzód, do [nw_petition_target.GetCapitalLocation.GetName]!”#!"
 agot_nw_petition_events.1000.a:0 "Idź i spełnij swój obowiązek."

 agot_nw_petition_events.1001.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1001.desc:0 "To, co [nw_petition_envoy.GetTitledFirstName] mówił mi o długiej drodze i niebezpieczeństwach, które na niego czekają, okazało się prawdą. Ale w końcu [nw_petition_envoy.GetFirstNameNoTooltip] dotarł do celu, do [nw_petition_envoy.GetHerHis] miejsca przeznaczenia — [nw_petition_target.GetCapitalLocation.GetName]!"
 agot_nw_petition_events.1001.a:0 "Módlmy się, by gospodarz przyjął naszą petycję."

 agot_nw_petition_events.1002.t:0 "Wysłannik Nocnej Straży"
 agot_nw_petition_events.1002.desc.a:0 "Na mój dwór przybywa dziwny podróżnik, ubrany cały na czarno i pachnący drogą.\n\n„[nw_petition_envoy.GetTitledFirstName], mój [ROOT.Char.GetLadyLord|l]”, przedstawia się [nw_petition_envoy.GetSheHe]. „Jestem tutaj z misją — jako wysłannik czarnych braci, strażników na Murze.” Ziewam, mając nadzieję, że wysłannik przejdzie do rzeczy.\n\n„Ehem, mój [ROOT.Char.GetLadyLord|l]. Przyszedłem złożyć na waszym dworze petycję o zaopatrzenie, by pomóc naszemu zakonowi bronić Siedmiu Królestw!”"
 agot_nw_petition_events.1002.desc.b:0 "Na mój dwór przybywa dziwny podróżnik, ubrany cały na czarno i pachnący drogą.\n\n„[nw_petition_envoy.GetTitledFirstName], mój [ROOT.Char.GetLadyLord|l]”, przedstawia się [nw_petition_envoy.GetSheHe]. „Jestem tutaj z misją — jako wysłannik czarnych braci, strażników na Murze.” Ziewam, mając nadzieję, że wysłannik przejdzie do rzeczy.\n\n„Ehem, mój [ROOT.Char.GetLadyLord|l]. Przyszedłem złożyć na waszym dworze petycję o ludzi, by pomóc naszemu zakonowi bronić Siedmiu Królestw!”"
 agot_nw_petition_events.1002.desc.c:0 "Na mój dwór przybywa dziwny podróżnik, ubrany cały na czarno i pachnący drogą.\n\n„[nw_petition_envoy.GetTitledFirstName], mój [ROOT.Char.GetLadyLord|l]”, przedstawia się [nw_petition_envoy.GetSheHe]. „Jestem tutaj z misją — jako wysłannik czarnych braci, strażników na Murze.” Ziewam, mając nadzieję, że wysłannik przejdzie do rzeczy.\n\n„Ehem, mój [ROOT.Char.GetLadyLord|l]. Przyszedłem złożyć na waszym dworze petycję o zarówno zaopatrzenie, jak i ludzi, by pomóc naszemu zakonowi bronić Siedmiu Królestw!”"
 agot_nw_petition_events.1002.a:0 "Tak, przekażę wszystko, co mogę, aby pomóc czarnym braciom!"
 nw_ruler_accepted_petition:0 "Akceptujesz petycję Nocnej Straży."
 agot_nw_petition_events.1002.b:0 "Hm, mogę się zgodzić... jeśli Nocna Straż spełni moją prośbę."
 nw_ruler_select_condition:0 "Warunkowo akceptujesz petycję Nocnej Straży."
 agot_nw_petition_events.1002.c:0 "Ha! Chcecie pomocy, by wypatrywać straszydeł i grumkinów?"
 nw_ruler_petition_inital_reject:0 "Odrzucasz petycję Nocnej Straży."

 agot_nw_petition_events.1003.t:0 "Wysłannik Nocnej Straży"
 agot_nw_petition_events.1003.desc:0 "„Choć zaszczytem jest gościć brata Nocnej Straży, naprawdę” — zaczynam z chytrym uśmiechem. „A taki jak ty musi wiedzieć, jak poważne jest to, o co prosisz. Czemuż to Lord Dowódca wysłał wysłannika zamiast kruka?”\n\nNa te słowa [nw_petition_envoy.GetTitledFirstName] wydaje się rozumieć aluzję. „Gdybym miał zaakceptować tę petycję od Nocnej Straży, potrzebowałbym w zamian #italic czegoś#!...”"
 agot_nw_petition_events.1003.a:0 "Uwolnijcie jeńców przetrzymywanych przez Dzicych."
 agot_nw_petition_events.1003.b:0 "Weźcie tego darmozjada ze sobą."
 agot_nw_petition_events.1003.c:0 "Zaatakujcie dla mnie plemię Dzikich."
 agot_nw_petition_events.1003.d:0 "Możemy się dogadać za uczciwą cenę..."
 agot_nw_petition_events.1003.e:0 "Rzadki artefakt jest wart więcej niż złoto!"

 agot_nw_petition_events.1004.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1004.desc.a:0 "Otrzymałem wieści od mojego wysłannika do [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], że negocjacje przebiegły #bold wspaniale#!!\n\nChoć szczegóły są jeszcze omawiane, [nw_petition_envoy.GetFirstNameNoTooltip] uważa, że [nw_petition_target.GetLadyLord] zgodzi się na naszą petycję."
 agot_nw_petition_events.1004.desc.b:0 "Otrzymałem wieści od mojego wysłannika do [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], że negocjacje przebiegły przeciętnie.\n\nChoć szczegóły są jeszcze omawiane, [nw_petition_envoy.GetFirstNameNoTooltip] uważa, że [nw_petition_target.GetLadyLord] zgodzi się na naszą petycję... #italic pod jednym warunkiem.#!"
 agot_nw_petition_events.1004.desc.c:0 "Otrzymałem wieści od mojego wysłannika do [nw_petition_target.GetCapitalLocation.GetName], [nw_petition_envoy.GetTitledFirstName], że negocjacje przebiegły #N okropnie#!!\n\nNie trzeba dodawać więcej. [nw_petition_envoy.GetFirstNameNoTooltip] jest pewien, że [nw_petition_target.GetLadyLord] nie zgodzi się na naszą petycję."
 agot_nw_petition_events.1004.a:0 "Muszę się zgodzić!"
 agot_nw_petition_events.1004.b:0 "Spróbuj przekonać [nw_petition_target.GetLadyLord]!"
 agot_nw_petition_events.1004.c:0 "Może przekupstwo zadziała?"

 agot_nw_petition_events.1005.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1005.desc:0 "Rzadko w życiu zdarzają się chwile, gdy ktoś dowodzi, że wypełnia swoje przeznaczenie. Dziś [nw_petition_envoy.GetTitledFirstName] to udowodnił.\n\nPowierzyłem mu zadanie przekonania [nw_petition_target.GetTitledFirstName], by wsparł Nocną Straż, i na bogów... #bold [nw_petition_envoy.GetFirstNameNoTooltip] dokonał tego!#!"
 agot_nw_petition_events.1005.a:0 "Niech mu to nie uderzy do głowy."

 agot_nw_petition_events.1006.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1006.desc:0 "Rzadko w życiu zdarzają się chwile, gdy ktoś dowodzi, że wypełnia swoje przeznaczenie. Dziś #bold nie#! był taki dzień dla biednego [nw_petition_envoy.GetTitledFirstName].\n\nPowierzyłem mu zadanie przekonania [nw_petition_target.GetTitledFirstName], by wsparł Nocną Straż, i na bogów... #N [nw_petition_envoy.GetFirstNameNoTooltip] zawiódł.#!"
 agot_nw_petition_events.1006.a:0 "Co za porażka..."

 agot_nw_petition_events.1007.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1007.desc:0 "[nw_petition_envoy.GetTitledFirstName] powrócił, by ponownie przedstawić sprawę Nocnej Straży. Ledwie nadążam za wywodami o ślubach, obietnicach, ciemnościach nocy i nadejściu zimna.\n\nGdy wreszcie kończy swoją petycję, patrzę mu prosto w oczy — tylko tak można ocenić charakter człowieka. W tej chwili wiem, co muszę zrobić."
 agot_nw_petition_events.1007.a:0 "Przekonał mnie, zgadzam się."
 agot_nw_petition_events.1007.b:0 "Nie wątpię w twoje przekonanie, ale muszę odmówić."
 agot_nw_petition_events.1007.c:0 "Śmiesz prosić o to po raz drugi?!"

 agot_nw_petition_events.1008.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1008.desc.a:0 "[nw_petition_envoy.GetTitledFirstName] zrobił wszystko, by przekonać [nw_petition_target.GetTitledFirstName] do wsparcia Nocnej Straży — z wielkim sukcesem!\n\nTeraz [nw_petition_envoy.GetSheHe] musi przygotować się na powitanie z powrotem na Murze."
 agot_nw_petition_events.1008.desc.b:0 "[nw_petition_envoy.GetTitledFirstName] zrobił wszystko, by przekonać [nw_petition_target.GetTitledFirstName] do wsparcia Nocnej Straży — i w końcu osiągnął porozumienie...\n\nTeraz [nw_petition_envoy.GetSheHe] musi przygotować się na powitanie z powrotem na Murze."
 agot_nw_petition_events.1008.desc.c:0 "[nw_petition_envoy.GetTitledFirstName] zrobił wszystko, by przekonać [nw_petition_target.GetTitledFirstName] do wsparcia Nocnej Straży — na próżno.\n\nTeraz [nw_petition_envoy.GetSheHe] musi przygotować się na długi, gorzki powrót na surowy Mur."
 agot_nw_petition_events.1008.a:0 "Naprzód do Czarnego Zamku!"

 agot_nw_petition_events.1009.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1009.desc.a:0 "Dzięki własnym staraniom, [nw_petition_envoy.GetTitledFirstName] zdołał przekonać [nw_petition_target.GetTitledFirstName] do zaakceptowania warunków naszej petycji."
 agot_nw_petition_events.1009.desc.b:0 "Dzięki własnym staraniom, [nw_petition_envoy.GetTitledFirstName] zdołał przekonać [nw_petition_target.GetTitledFirstName] do zaakceptowania nowych warunków naszej petycji."
 agot_nw_petition_events.1009.desc.c:0 "Pomimo najlepszych wysiłków [nw_petition_envoy.GetTitledFirstName], [nw_petition_target.GetTitledFirstName] po raz kolejny odrzuca petycję."
 agot_nw_petition_events.1009.a:0 "Muszę się zgodzić!"
 agot_nw_petition_events.1009.b:0 "Nie, koniec tych negocjacji."
 agot_nw_petition_events.1009.c:0 "Dziękuję, mój [nw_petition_target.GetLadyLord]."

 agot_nw_petition_events.1010.t:0 "Wysłannik do Siedmiu Królestw"
 agot_nw_petition_events.1010.desc.a:0 "Gdy [nw_petition_envoy.GetTitledFirstName] opuścił Czarny Zamek, przyrzekł wykonać misję sprawnie, nie szczędząc wysiłków, by zdobyć wsparcie dla Nocnej Straży.\n\nDziś [nw_petition_envoy.GetFirstNameNoTooltip] kończy swoją podróż, zasługując na powitanie bohatera, gdy wchodzi przez bramę.\n\n„Udało ci się”, mówię, chwytając [nw_petition_envoy.GetHerHis] dłoń. „Służyłeś jako wysłannik Nocnej Straży.”\n\n#italic Teraz, co zrobić z tym zdobytym trudem łupem?#!"
 agot_nw_petition_events.1010.desc.b:0 "Gdy [nw_petition_envoy.GetTitledFirstName] opuścił Czarny Zamek, przyrzekł wykonać misję sprawnie, nie szczędząc wysiłków, by zdobyć wsparcie dla Nocnej Straży.\n\nDziś [nw_petition_envoy.GetFirstNameNoTooltip] kończy swoją podróż, zasługując na powitanie bohatera, gdy wchodzi przez bramę.\n\n„Udało ci się”, mówię, chwytając [nw_petition_envoy.GetHerHis] dłoń. „Służyłeś jako wysłannik Nocnej Straży.”\n\n#italic Teraz, co zrobić z tym zdobytym trudem łupem?#!"
 agot_nw_petition_events.1010.desc.c:0 "Gdy [nw_petition_envoy.GetTitledFirstName] opuścił Czarny Zamek, przyrzekł wykonać misję sprawnie, nie szczędząc wysiłków, by zdobyć wsparcie dla Nocnej Straży.\n\nDziś [nw_petition_envoy.GetFirstNameNoTooltip] kończy swoją podróż, choć bez sukcesu, to jednak wraca cały i zdrowy, przechodząc przez bramę.\n\n„Może nie zdobyłeś tego, czego chcieliśmy”, mówię, chwytając [nw_petition_envoy.GetHerHis] dłoń. „Ale wróciłeś cały.”"
 agot_nw_petition_events.1010.a:0 "Wyślij ludzi do straży."
 agot_nw_petition_events.1010.b:0 "Wyślij ludzi do garnizonów w opuszczonych zamkach."
 agot_nw_petition_events.1010.c:0 "Wyślij zapasy do naszych czarnych braci."
 agot_nw_petition_events.1010.d:0 "Wyślij zapasy do mniejszych posterunków."
 agot_nw_petition_events.1010.e:0 "Ludzi do straży, zapasy do czarnych braci."
 agot_nw_petition_events.1010.f:0 "Ludzi do garnizonów w opuszczonych zamkach, zapasy do czarnych braci."
 agot_nw_petition_events.1010.g:0 "Ludzi do straży, zapasy do mniejszych posterunków."
 agot_nw_petition_events.1010.h:0 "Ludzi do garnizonów w opuszczonych zamkach, zapasy do mniejszych posterunków."
 agot_nw_petition_events.1010.i:0 "Wracaj na swój posterunek."

 NW_SOMETHING_BROKE:0 "Oczekiwanie na wieści od mojego wysłannika stało się moim głównym zajęciem — ale niestety, wygląda na to, że coś zgubiło się po drodze.\n\nNie mogę już dłużej czekać, mogę się tylko domyślać, jaką decyzję postawiłby przede mną mój wysłannik. #italic Co powinienem zrobić?#!"

 agot_nw_petition_events.1011.t:0 "Złamane prawo gościnności"
 agot_nw_petition_events.1011.opening:0 "Wysłannik Nocnej Straży... Wzgardzony!"
 agot_nw_petition_events.1011.desc:0 "Podczas wizyty na dworze [nw_petition_target.GetTitledFirstName] jako wysłannik Nocnej Straży zostałem upokorzony i poniżony. Cały świat powinien poznać hańbę [nw_petition_target.GetFirstNamePossessiveNoTooltip]!"
 agot_nw_petition_events.1011.a:0 "Prawdziwy wstyd!"

 agot_nw_petition_events.0200.t:0 "Chęć dołączenia do Nocnej Straży"
 agot_nw_petition_events.0200.desc:0 "Podczas gdy mój wysłannik [nw_petition_envoy.GetTitledFirstName] przebywa na dworze [nw_petition_target.GetTitledFirstName], zostaje zaczepiony przez członka rodziny swojego gospodarza.\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip] wyznaje, że od dawna marzył o dniu, w którym czarny brat zawita w jego progi — #bold dając mu szansę, by opuścić dom i dołączyć do Nocnej Straży!#!"
 agot_nw_petition_events.0200.a:0 "Potrzebujemy więcej ludzi!"
 agot_nw_petition_events.0200.b:0 "Nie możemy na to pozwolić."
 nw_post_petition_rand_event_1_family_member_taken:0 "Akceptujesz prośbę [nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip]. Dołączy do Nocnej Straży, zrzekając się wszelkich praw do dziedziczenia."
 nw_post_petition_rand_event_1_family_member_refused:0 "Odrzucasz prośbę [nw_petition_200_lords_family_member.GetFirstNamePossessiveNoTooltip]. Mur to nie miejsce dla marzycieli."

 agot_nw_petition_events.0201.t:0 "Kobieta wśród nas"
 agot_nw_petition_events.0201.desc.a:0 "Zbieranie rekrutów do Nocnej Straży czasem kończy się nieoczekiwanymi rezultatami — wyrzutki Westeros, którzy na widok kruka chcą uciec od kary, nie zawsze są tym, za kogo się podają.\n\n[nw_petition_envoy.GetTitledFirstName] przeczuwał, że z nowym rekrutem, [nw_petition_200_lords_family_member.GetFirstNameNoTooltip], coś jest nie tak, ale dopiero teraz dowiedział się, że to #N kobieta#!!"
 agot_nw_petition_events.0201.desc.b:0 "Zbieranie rekrutów do Nocnej Straży czasem kończy się nieoczekiwanymi rezultatami — wyrzutki Westeros, którzy na widok kruka chcą uciec od kary, nie zawsze są tym, za kogo się podają.\n\n[nw_petition_envoy.GetTitledFirstName] przeczuwał, że z jednym z nowych rekrutów coś jest nie tak... [nw_petition_202_female_recruit.GetFirstNameNoTooltip] to w rzeczywistości #N kobieta#!!"
 agot_nw_petition_events.0201.a:0 "Weźcie ją; potrzebujemy rekrutów."
 agot_nw_petition_events.0201.b:0 "Niech dołączy... #italic w przebraniu.#!"
 agot_nw_petition_events.0201.c:0 "Rozkaż jej odejść!"

 agot_nw_petition_events.0202.t:0 "Rekruci próbują uciec"
 agot_nw_petition_events.0202.desc:0 "Czasem rekruci zabierani do Nocnej Straży nie idą tam z własnej woli. Niejeden wędrowny kruk musi pilnować swojej trzody.\n\nDziś grupa nowych rekrutów próbowała uciec z karawany, ale [nw_petition_envoy.GetTitledFirstName] zdołał ich schwytać, zanim uciekli daleko. #italic Co teraz zrobić z dezerterami?#!"
 agot_nw_petition_events.0202.a:0 "Za dezercję grozi śmierć."
 agot_nw_petition_events.0202.b:0 "Potrzebujemy każdego rekruta. Oszczędź ich."

 agot_nw_petition_events.0203.t:0 "Lokalny rycerz chce dołączyć do Straży"
 agot_nw_petition_events.0203.desc:0 "Mitów i plotek o niebezpieczeństwach — i chwale — Nocnej Straży nie brakuje. Jedni mówią o #italic Innych#!, istotach z lodu, których pokonać mogą tylko najwięksi rycerze. Inni wspominają o #bold olbrzymach#!, którzy wciąż krążą na północ od Muru.\n\nCzy to chwała, czy szaleństwo zawładnęły umysłem [nw_petition_203_local_knight.GetTitledFirstName], [nw_petition_envoy.GetTitledFirstName] nie jest pewien. Wie tylko, że ten rycerz marzy o dołączeniu do Nocnej Straży!"
 agot_nw_petition_events.0203.a:0 "Potrzebujemy więcej ludzi!"
 agot_nw_petition_events.0203.b:0 "Nie możemy na to pozwolić."
 nw_post_petition_rand_event_4_knight_taken:0 "Akceptujesz prośbę [nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip]. [nw_petition_203_local_knight.GetSheHe] dołączy do Nocnej Straży, zrzekając się wszelkich praw do dziedziczenia."
 nw_post_petition_rand_event_4_knight_refused:0 "Odrzucasz prośbę [nw_petition_203_local_knight.GetFirstNamePossessiveNoTooltip]. Mur to nie miejsce dla marzycieli."

 agot_nw_petition_events.0204.t:0 "Lokalny kowal oferuje zaopatrzenie"
 agot_nw_petition_events.0204.desc:0 "Są tacy w Westeros, którzy wciąż darzą Nocną Straż wielkim szacunkiem — ci, którzy wiedzą, jaką ofiarę ponoszą czarni bracia i z jakimi niebezpieczeństwami się mierzą.\n\nLokalny kowal, [nw_petition_204_blacksmith.GetFirstNameNoTooltip], odnalazł mojego wysłannika [nw_petition_envoy.GetTitledFirstName], by ofiarować zapasy, jakie posiada, na rzecz misji Nocnej Straży."
 agot_nw_petition_events.0204.a:0 "Przyjmij zapasy."
 agot_nw_petition_events.0204.b:0 "Nie jesteśmy żebrakami."
 nw_post_petition_rand_event_5_gain_supp:0 "Przyjmujesz zapasy od lokalnego kowala."

 agot_nw_petition_events.0205.t:0 "Zepsute zapasy"
 agot_nw_petition_events.0205.desc:0 "W drodze powrotnej do Czarnego Zamku mój wysłannik [nw_petition_envoy.GetTitledFirstName] odkrył, że znaczna część zapasów uległa zepsuciu.\n\nTo tylko kwestia czasu, aż zgnilizna ogarnie resztę zapasów, czyniąc całą tę wyprawę #N bezwartościową#!!"
 agot_nw_petition_events.0205.a:0 "Do diabła!"
 agot_nw_petition_events.0205.b:0 "Spróbuj uratować resztę."
 agot_nw_petition_events.0205.c:0 "Przekonaj lokalnego lorda, by wymienił zapasy."
 agot_nw_petition_events.0205.d:0 "Desperackie czasy wymagają desperackich środków; czas żebrać."
 nw_post_petition_rand_event_6_lose_supp:0 "Tracisz zepsute zapasy."
 nw_post_petition_rand_event_6_small_lose_supp:0 "Udało ci się uratować część zapasów, ale te już zepsute są stracone."
 nw_post_petition_rand_event_6_gain_supp:0 "Otrzymujesz zapasy na wymianę tych, które już się zepsuły."

 agot_nw_petition_events.0206.t:0 "Złodziej wśród nas"
 agot_nw_petition_events.0206.desc:0 "Droga powrotna do Czarnego Zamku pełna jest niebezpieczeństw, zwłaszcza gdy karawana wiezie świeże zapasy. Mój wysłannik [nw_petition_envoy.GetTitledFirstName] musi mieć baczenie na obóz.\n\nDziś [nw_petition_envoy.GetSheHe] odkrył złodzieja wśród nas! Dzięki czujności [nw_petition_envoy.GetHerHis], [nw_petition_206_supplies_thief.GetTitledFirstName] został schwytany zanim zdołał uciec. #italic Co zrobić z tym rzezimieszkiem?#!"
 agot_nw_petition_events.0206.a:0 "Cena za ten czyn to #bold śmierć#!."
 agot_nw_petition_events.0206.b:0 "Wyślij złodzieja na Mur jako rekruta."
 agot_nw_petition_events.0206.c:0 "Niech lokalny lord zajmie się tym łotrem."
 nw_post_petition_rand_event_7_wall:0 "Większość rekrutów Nocnej Straży to przestępcy, dlaczego ten miałby być wyjątkiem?"

 agot_nw_petition_events.0207.t:0 "Więcej zapasów, niż potrzeba"
 agot_nw_petition_events.0207.desc:0 "Co za niezręczna sytuacja... Mój wysłannik [nw_petition_envoy.GetTitledFirstName] poinformował mnie, że nasza wyprawa na południe poszła #bold aż tak dobrze#!, że mamy więcej zapasów, niż jesteśmy w stanie zagospodarować.\n\nSercem boli mnie myśl o zostawieniu czegokolwiek, ale czy nie lepiej oddać część zapasów, by nie dopuścić do ich zepsucia?"
 agot_nw_petition_events.0207.a:0 "Zachowaj nadmiar zapasów."
 agot_nw_petition_events.0207.b:0 "Oddaj część zapasów pospólstwu."
 nw_post_petition_rand_event_8_gain_supp:0 "Zachowujesz wszystkie zapasy, mimo ryzyka."
 nw_post_petition_rand_event_8_give_to_small_folk:0 "Oddajesz zapasy pospólstwu, poprawiając rozwój lokalny."
