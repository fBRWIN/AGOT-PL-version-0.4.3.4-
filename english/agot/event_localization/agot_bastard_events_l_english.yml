 agot_bastard_event.0952.desc:0 " [reveal_scope.GetName] długo milczy. Widzę, jak przez [reveal_scope.GetHerHis] twarz przemykają emocje – zmieszanie, radość, strach. „A więc...” – wzdycha w końcu [reveal_scope.GetSheHe], nie podnosząc wzroku znad podłogi.\n\n Wpatruję się w [reveal_scope.GetHerHis] twarz, jakby minął cały dzień, nim [reveal_scope.GetSheHe] zwraca się do mnie i mówi: „To wszystko zmieni, prawda?”.\n\n Były uściski, były łzy. Rodzina z pewnością była zszokowana. Ale [reveal_scope.GetFirstNameNoTooltip] podjął/podjęła decyzję. Królestwo ma się dowiedzieć."
 agot_bastard_event.0952.desc.jon:0 " [reveal_scope.GetName] długo milczy. Widzę, jak przez [reveal_scope.GetHerHis] twarz przemykają emocje – zmieszanie, radość, strach. „Lyanna...” – wzdycha w końcu [reveal_scope.GetSheHe], nie podnosząc wzroku znad podłogi.\n\n Wpatruję się w [reveal_scope.GetHerHis] twarz, jakby minął cały dzień, nim [reveal_scope.GetSheHe] zwraca się do mnie i mówi: „To wszystko zmieni, prawda?”.\n\n Były uściski, były łzy. Rodzina z pewnością była zszokowana. Ale [reveal_scope.GetFirstNameNoTooltip] podjął/podjęła decyzję. Królestwo ma się dowiedzieć."

 # Parent responds to child revealing after being told
 agot_bastard_event.0953.t:0 "Ujawniona prawda"
 agot_bastard_event.0953.desc:0 " [reveal_scope.GetName] długo milczy po przekazaniu mi listu od [sharer.GetFullName]. Zawiera on prawdę. Że [reveal_scope.GetFirstNameNoTooltip] urodził/a się z [real_mother.GetName] i [real_father.GetName]. Tak długo skrywałem/am ten sekret, że ostatecznie to nie ja go ujawniłem/am.\n\n Były uściski, były łzy. Rodzina z pewnością była zszokowana. Ale [reveal_scope.GetFirstNameNoTooltip] podjął/podjęła decyzję. Królestwo ma się dowiedzieć."

 # Parent responds to sharer revealing without telling
 agot_bastard_event.0954.t:0 "Ujawniona prawda"
 agot_bastard_event.0954.desc:0 " [reveal_scope.GetName] długo milczy po przekazaniu mi listu od [sharer.GetFullName]. Zawiera on prawdę. Że [reveal_scope.GetFirstNameNoTooltip] urodził/a się z [real_mother.GetName] i [real_father.GetName]. Co gorsza, kopie wysłano do całego królestwa!\n\n Tak długo trzymałem/am ten sekret w tajemnicy, że ostatecznie to nie ja go ujawniłem/am.\n\n Były uściski, były łzy. To powinna być decyzja [reveal_scope.GetHerHis], lecz [sharer.GetFirstNameNoTooltip] odebrał/a nam tę możliwość. Niezależnie od tego – stało się. Choć nie była to decyzja ani moja, ani [reveal_scope.GetFirstNamePossessiveNoTooltip], królestwo ma się dowiedzieć."

 # Sharer is told that child is revealing based on their response
 agot_bastard_event.0955.t:0 "Ujawniona prawda"
 agot_bastard_event.0955.desc:0 " Minęło już trochę czasu, odkąd wysłałem list do [reveal_scope.GetFirstName], i choć każdego dnia pytałem, czy nadeszła odpowiedź lub obwieszczenie do królestwa, nadal nie otrzymałem żadnych wieści.\n\n Wreszcie, po tygodniach oczekiwania, paź oznajmia, że otrzymałem odpowiedź.\n\n „Drogi/a [ROOT.Char.GetFullNameNoTooltip],” – zaczyna [reveal_scope.GetSheHe] – „Dziękuję ci za twoją szczerość i piszę, by uprzedzić, że w najbliższych dniach zamierzam wysłać listy do królestwa ujawniające to, co mi przekazałeś/aś.”\n\n Wygląda na to, że [reveal_scope.GetNameNoTooltip] podjął/podjęła decyzję, a ja czuję, jak spada ze mnie ciężar."
 agot_bastard_event.0955.a:0 " Teraz zobaczymy, jak zareagują oni oraz [ruler_scope.GetFirstNameOrMe]..."

 # Child reacts to non-consensual sharing
 agot_bastard_event.0956.t:0 "Ujawniona prawda"
 agot_bastard_event.0956.desc:0 " Po otrzymaniu listu od [revealer.GetFirstNamePossessive] moje życie podzieliło się na dwa etapy – przed tym i po tym. Milczę, nie potrafiąc przetworzyć, że to, co leży przede mną, jest teraz znane całemu królestwu. Mówi on prawdę. Że urodziłem/am się z [real_mother.GetName] i [real_father.GetName]. Co gorsza, kopie wysłano do całego królestwa!\n\n Tak długo trzymałem/am ten sekret przy sobie, a jednak to nie ja miałem/am możliwość go ujawnić.\n\n To powinna być moja decyzja – lecz [sharer.GetFirstNameNoTooltip] mi ją odebrał/a. Niezależnie od tego – stało się. Choć nie było to moim życzeniem, królestwo ma się dowiedzieć."
 agot_bastard_event.0956.a:0 " Teraz zobaczymy, jak zareagują oni oraz [ruler_scope.GetFirstName]..."

 # Child reacts to non-consensual sharing AND they didn't know
 agot_bastard_event.0957.t:0 "Ujawniona prawda"
 agot_bastard_event.0957.desc:0 " Patrzę na swoje dłonie i czuję, jak moje życie rozpada się na kawałki. Brakuje mi tchu, obraz zamazuje się przed oczami – ledwie utrzymuję świadomość tego, co przede mną. Moje życie właśnie się podzieliło – na przedtem i potem.\n\n List mówi prawdę. Urodziłem/am się z [real_mother.GetName] i [real_father.GetName]. Co gorsza, kopie wysłano do całego królestwa!\n\n Moje całe życie było kłamstwem. Powinienem/am był/a zostać poinformowany/a! To nie było w porządku!"
 agot_bastard_event.0957.a:0 " Teraz zobaczymy, jak zareagują oni oraz [ruler_scope.GetFirstName]..."

 # Revealer is alerted
 agot_bastard_event.0958.t:0 "Ujawniona prawda"
 agot_bastard_event.0958.desc.bastard:0 " Kruki zostały wysłane. Wiadomości dostarczone. Prawda ujawniona.\n\n Choć wielu przeklnie mnie za wyjawienie tak wielkiej tajemnicy – lepszej lub gorszej – prawda ujrzała światło dzienne. Może odegram jeszcze ważną rolę w nadchodzących dniach. Może wszystko to pójdzie w zapomnienie. Tak czy inaczej, moje prawdziwe pochodzenie zostało uznane przez wszystkich – na dobre lub złe."
 agot_bastard_event.0958.desc.host:0 " Kruki zostały wysłane. Wiadomości dostarczone. Prawda ujawniona.\n\n Choć wielu przeklnie mnie za wyjawienie tak wielkiej tajemnicy – lepszej lub gorszej – prawda ujrzała światło dzienne. Może odegram jeszcze ważną rolę w nadchodzących dniach. Może wszystko to pójdzie w zapomnienie. Tak czy inaczej, prawdziwe pochodzenie [reveal_scope.GetFirstNamePossessive] zostało uznane przez wszystkich – na dobre lub złe."
 agot_bastard_event.0958.desc.else:0 " Kruki zostały wysłane. Wiadomości dostarczone. Prawda ujawniona.\n\n Choć wielu przeklnie mnie za wyjawienie tak wielkiej tajemnicy – lepszej lub gorszej – prawda ujrzała światło dzienne. Może odegram jeszcze ważną rolę w nadchodzących dniach. Może to już koniec mojej roli. Tak czy inaczej, prawdziwe pochodzenie [reveal_scope.GetFirstNamePossessive] zostało uznane przez wszystkich – na dobre lub złe."


 # King is alerted
 agot_bastard_event.0959.t:0 "Bękart królewskiej krwi"
 agot_bastard_event.0959.desc_opening:0 " Siedzę na Żelaznym Tronie, otoczony/a dworem, rozstrzygając błahą sprawę pomiędzy pomniejszymi lordami, gdy nagle [courtier.GetFullName] wpada do sali z okrzykiem „Wasza Miłość!”.\n\n „Cóż to za bezczelne wtargnięcie?!”"
 agot_bastard_event.0959.desc_opening_wrathful:0 " – krzyczę, a dwór odwraca się w stronę zdyszanego [courtier.GetFirstNameNoTooltip]. [courtier.GetSheHe|U] szybko podchodzi przed tron i klęka.\n\n"
 agot_bastard_event.0959.desc_opening_not_wrathful:0 " – krzyczy [council.GetName], gdy dwór odwraca się w stronę zdyszanego [courtier.GetFirstNameNoTooltip]. [courtier.GetSheHe|U] szybko podchodzi przed tron i klęka.\n\n"
 agot_bastard_event.0959.desc_opening_end:0 "„Wybaczcie mi to zakłócenie, Wasza Miłość, ale musicie natychmiast to przeczytać!” – mówi [courtier.GetSheHe], wręczając pergamin opieczętowany pieczęcią rodu [revealer.GetHouse.GetBaseName].\n\n"
 agot_bastard_event.0959.desc.landed:0 " Gdy Wielki Maester odczytuje list, nie potrafię ukryć zaskoczenia. Twierdzi on, że [reveal_scope.GetFullName] jest w istocie [reveal_scope.Custom('GetDaughterSon')] [real_father.GetFullName] i [real_mother.GetFullName]! Co więcej – wygląda na to, że list został wysłany do całego królestwa!"
 agot_bastard_event.0959.desc.courtier:0 " Gdy Wielki Maester odczytuje list, nie potrafię ukryć zaskoczenia. Twierdzi on, że [reveal_scope.GetName], obecnie przebywający/a na dworze [reveal_employer.GetFullName], jest w istocie [reveal_scope.Custom('GetDaughterSon')] [real_father.GetFullName] i [real_mother.GetFullName]! Co więcej – wygląda na to, że list został wysłany do całego królestwa!"
 agot_bastard_event.0959.desc.ned_revealer:0 " Gdy Wielki Maester odczytuje list, nie potrafię ukryć zaskoczenia. Twierdzi on, że [reveal_scope.GetName], obecnie przebywający/a na dworze [reveal_employer.GetFullName], jest w istocie [reveal_scope.Custom('GetDaughterSon')] [real_father.GetFullName] i [real_mother.GetFullName]! Co więcej – wygląda na to, że list został wysłany do całego królestwa!\n\n „To jeszcze nie wszystko, Wasza Miłość” – mówi [courtier.GetFirstNameNoTooltip], jakby jakiekolwiek inne wieści mogły temu dorównać, i wręcza drugi pergamin. „Ten adresowany jest specjalnie do Was.”"
 agot_bastard_event.0959.desc.robert:0 " Gdy Wielki Maester odczytuje list, nie potrafię ukryć zaskoczenia. Twierdzi on, że [reveal_scope.GetName], obecnie przebywający/a na dworze [reveal_employer.GetFullName], jest w istocie [reveal_scope.Custom('GetDaughterSon')] [real_father.GetFullName] i [real_mother.GetFullName]! Co więcej – wygląda na to, że list został wysłany do całego królestwa!\n\n „To jeszcze nie wszystko, Wasza Miłość” – mówi [courtier.GetFirstNameNoTooltip], jakby jakiekolwiek inne wieści mogły temu dorównać, i wręcza drugi pergamin. „To list od lorda Eddarda Starka.”"
 agot_bastard_event.0959.desc.king_revealer:0 " Kruki zostały wysłane, królestwo powiadomione – i zgodnie z przewidywaniami, to właśnie ta sprawa staje się pierwszym punktem obrad, gdy rano zasiadam na Żelaznym Tronie. Choć to ja ujawniłem/am, że [reveal_scope.GetName] jest dzieckiem [real_father.GetFullName] i [real_mother.GetFullName], wszystkie spojrzenia skierowane są na mnie. \n\n Pytanie tylko – jaką wydam decyzję?"
 agot_bastard_event.0959.robert:0 " No to dawaj!"
 agot_bastard_event.0959.a:0 " Muszę odpowiedzieć temu pretendentowi siłą!"
 agot_bastard_event.0959.a.flavor:0 " Odpowiesz surowo na tę sprawę."
 agot_bastard_event.0959.b:0 " Muszę odpowiedzieć, ale nie należy działać pochopnie."
 agot_bastard_event.0959.b.flavor:0 " Odpowiesz łagodnie na tę sprawę."
 agot_bastard_event.0959.c:0 " To bez znaczenia. Nie będę się tym zajmować."
 agot_bastard_event.0959.c.flavor:0 " Nie zareagujesz na ten rozwój wydarzeń."

 # Robert gets Eddards letter
 agot_bastard_event.0960.t:0 "Błaganie przyjaciela"
 agot_bastard_event.0960.desc.ned_revealer:0 " Serce mi zamiera, gdy otrzymuję drugi list. Drżącymi palcami rozrywam pieczęć rodu Starków. „Najstarszy przyjacielu,” – zaczyna się list, a w gardle już czuję ścisk.\n\n „Znam cię lepiej niż ktokolwiek inny i wiem, jaką złość, żal i poczucie zdrady wzbudziła w tobie ta wiadomość. Przepraszam cię za to z całego serca. Od dawna pragnąłem ci to powiedzieć, ale nie mogłem żyć w kłamstwie dłużej.” Moje pięści zaciskają się, gdy czytam dalej, próbując – na próżno – nie zdradzić emocji na oczach dworu.\n\n „Mimo tego wszystkiego, mam nadzieję, że wciąż mogę uważać cię za przyjaciela. Może już na to nie zasługuję, ale dla miłości, jaką darzę ciebie i dziecko mojej siostry, muszę spróbować. Znam cię, Robercie, i wiem, jak wielka potrafi być twoja furia. Oboje kochaliśmy Lyannę – i w jej imię proszę cię o łaskę. To nie kolejny smok – to ostatni ślad po kobiecie, którą obaj kochaliśmy. Dla jej pamięci – okaż dziecku łaskę.\n Zawsze twój, Eddard Stark.”\n\n Odpędzam niemal napływające do oczu łzy i widzę czekający w napięciu dwór. Wszyscy czekają na moją odpowiedź."
 agot_bastard_event.0960.desc:0 " Serce mi zamiera, gdy otrzymuję drugi list. Drżącymi palcami rozrywam pieczęć rodu Starków. „Najstarszy przyjacielu,” – zaczyna się list, a w gardle już czuję ścisk.\n\n „Znam cię lepiej niż ktokolwiek inny i wiem, jaką złość, żal i poczucie zdrady wzbudziła w tobie ta wiadomość. Przepraszam cię za to z całego serca. Od dawna pragnąłem ci to powiedzieć, ale okoliczności wymknęły się spod kontroli.” Moje pięści zaciskają się, gdy czytam dalej, próbując – na próżno – nie zdradzić emocji na oczach dworu.\n\n „Mimo tego wszystkiego, mam nadzieję, że wciąż mogę uważać cię za przyjaciela. Może już na to nie zasługuję, ale dla miłości, jaką darzę ciebie i dziecko mojej siostry, muszę spróbować. Znam cię, Robercie, i wiem, jak wielka potrafi być twoja furia. Oboje kochaliśmy Lyannę – i w jej imię proszę cię o łaskę. To nie kolejny smok – to ostatni ślad po kobiecie, którą obaj kochaliśmy. Dla jej pamięci – okaż dziecku łaskę.\n Zawsze twój, Eddard Stark.”\n\n Odpędzam niemal napływające do oczu łzy i widzę czekający w napięciu dwór. Wszyscy czekają na moją odpowiedź."
 agot_bastard_event.0960.a:0 " Żaden człowiek nie doznał takiej zdrady!"
 agot_bastard_event.0960.b.son:0 " Moja furia jest wielka, ale nie splamię się krwią syna Lyanny."
 agot_bastard_event.0960.b.daughter:0 " Moja furia jest wielka, ale nie splamię się krwią córki Lyanny."
 agot_bastard_event.0960.c:0 " To było tak dawno temu... Nie skrzywdzę tych, których kocham."
 agot_bastard_event.0960.c.flavor:0 " Nie zareagujesz na ten rozwój wydarzeń."

 # King responds harshly
 agot_bastard_event.0961.t:0 "Surowa odpowiedź"
 agot_bastard_event.0961.desc:0 " Podnoszę wzrok znad pergaminu, który mi wręczono, i widzę przed sobą morze wyczekujących twarzy. Czekają, by zobaczyć, jak zareaguję – jaką wydam decyzję. Tak otwarte roszczenie do tronu wymaga odpowiedzi – nawet od najbardziej umiarkowanego władcy. A ja takim nie jestem.\n\n Jak więc powinienem odpowiedzieć na to wyzwanie?"
 agot_bastard_event.0961.a:0 " Niech ich głowy spoczną na palach!"
 agot_bastard_event.0961.a.flavor:0 " Zażądasz głów [reveal_scope.GetFirstName] i [reveal_employer.GetFirstNamePossessive]!"
 agot_bastard_event.0961.b:0 " Zażądam głowy [reveal_scope.GetHerHis]!"
 agot_bastard_event.0961.c.nw:0 " Dołączy do Nocnej Straży! Tylko wtedy wolno mu żyć!"
 agot_bastard_event.0961.c.ss:0 " Musi wstąpić do Siostrzeństwa! Tylko wtedy wolno jej żyć!"
 agot_bastard_event.0961.d:0 " Jedynym bezpiecznym miejscem dla tej krwi są moje lochy!"

 # King responds moderately
 agot_bastard_event.0962.t:0 "Umiarkowana odpowiedź"
 agot_bastard_event.0962.desc:0 " Podnoszę wzrok znad pergaminu, który mi wręczono, i widzę przed sobą morze wyczekujących twarzy. Czekają, by zobaczyć, jak zareaguję – jaką wydam decyzję. Choć takie roszczenie bez wątpienia stanowi zagrożenie, [reveal_scope.GetName] nie działał/a jeszcze przeciwko mnie – nie zasługuje więc na karę, jakby to zrobił/a. Jak więc powinienem zareagować?"
 agot_bastard_event.0962.a.nw:0 " Pozwolę mu dożyć swoich dni na Murze."
 agot_bastard_event.0962.a.ss:0 " Pozwolę jej dołączyć do Cichych Sióstr."
 agot_bastard_event.0962.b:0 " [reveal_scope.GetSheHe|U] musi zostać aresztowany/a."
 agot_bastard_event.0962.c:0 " [reveal_scope.GetName] może dołączyć do dworu, by zająć należne miejsce."
 agot_bastard_event.0962.d:0 " [reveal_scope.GetName] musi publicznie wyrzec się praw – to wystarczy."

 # King is of same dynasty
 agot_bastard_event.0963.t:0 "Nowy/a [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]?"
 agot_bastard_event.0963.desc.jon:0 " Siedzę na tronie, sprawując władzę jak zawsze, gdy dociera do mnie niezwykła wiadomość opieczętowana herbem rodu [revealer.GetHouse.GetBaseName]. Czytając ją, szeroko otwieram oczy ze zdumienia.\n\n Okazuje się, że [reveal_scope.GetFullName] również posiada krew rodu [reveal_scope.GetDynasty.GetBaseName] – tak jak ja! Zrodzony/a ze związku [real_father.GetFullName] i [real_mother.GetFullName] w czasie Wojny Uzurpatora, [reveal_scope.GetSheHe] uznany/a zostaje za potomka królewskiego.\n\n Podnoszę wzrok znad pergaminu i widzę morze wyczekujących twarzy. Czekają, by zobaczyć, jak zareaguję na tę rodzinną rewelację. Choć taki roszczeniowy list niewątpliwie stanowi zagrożenie, [reveal_scope.GetNameNoTooltip] nie działał/a przeciwko mnie – i w końcu to moja krew, choć z nieprawego łoża. Jak więc mam odpowiedzieć?"
 agot_bastard_event.0963.desc.my_son:0 " Siedzę na tronie, sprawując władzę jak zawsze, gdy dociera do mnie szokująca wiadomość opieczętowana herbem rodu [revealer.GetHouse.GetBaseName]. Czytając ją, szeroko otwieram oczy, a szczęka niemal opada mi do podłogi.\n\n Okazuje się, że [reveal_scope.GetFullName] jest w istocie moim własnym dzieckiem! Zrodzony/a z mojego związku z [real_mother.GetFullName], [reveal_scope.GetSheHe] uznany/a zostaje przez całe królestwo za potomka królewskiego.\n\n Podnoszę wzrok znad pergaminu i widzę morze wyczekujących twarzy. Choć pojawienie się nieznanego syna niewątpliwie stanowi zagrożenie, [reveal_scope.GetNameNoTooltip] nie działał przeciwko mnie. Jak więc powinienem odpowiedzieć?"
 agot_bastard_event.0963.desc.my_daughter:0 " Siedzę na tronie, sprawując władzę jak zawsze, gdy dociera do mnie szokująca wiadomość opieczętowana herbem rodu [revealer.GetHouse.GetBaseName]. Czytając ją, szeroko otwieram oczy, a szczęka niemal opada mi do podłogi.\n\n Okazuje się, że [reveal_scope.GetFullName] jest w istocie moim własnym dzieckiem! Zrodzona z mojego związku z [real_mother.GetFullName], [reveal_scope.GetSheHe] uznana zostaje przez całe królestwo za potomkinię królewską.\n\n Podnoszę wzrok znad pergaminu i widzę morze wyczekujących twarzy. Choć pojawienie się nieznanej córki niewątpliwie stanowi zagrożenie, [reveal_scope.GetNameNoTooltip] nie działała przeciwko mnie – a do tego jest kobietą. Jak więc mam odpowiedzieć?"
 agot_bastard_event.0963.desc:0 " Siedzę na tronie, sprawując władzę jak zawsze, gdy dociera do mnie niezwykła wiadomość opieczętowana herbem rodu [revealer.GetHouse.GetBaseName]. Czytając ją, szeroko otwieram oczy ze zdumienia.\n\n Okazuje się, że [reveal_scope.GetFullName] również posiada krew rodu [reveal_scope.GetDynasty.GetBaseName] – tak jak ja! Zrodzony/a ze związku [real_father.GetFullName] i [real_mother.GetFullName], [reveal_scope.GetSheHe] uznany/a zostaje za potomka królewskiego.\n\n Podnoszę wzrok znad pergaminu i widzę morze wyczekujących twarzy. Czekają, by zobaczyć, jak zareaguję na tę rodzinną rewelację. Choć taki roszczeniowy list niewątpliwie stanowi zagrożenie, [reveal_scope.GetNameNoTooltip] nie działał/a przeciwko mnie – i w końcu to moja krew, choć z nieprawego łoża. Jak więc mam odpowiedzieć?"
 agot_bastard_event.0963.a.nw:0 " Niech dożyje swych dni na Murze."
 agot_bastard_event.0963.a.ss:0 " Niech dołączy do Cichych Sióstr."
 agot_bastard_event.0963.b:0 " [reveal_scope.GetSheHe|U] musi zostać aresztowany/a."
 agot_bastard_event.0963.c:0 " [reveal_scope.GetNameNoTooltip] może dołączyć do dworu – to nowy etap życia."
 agot_bastard_event.0963.c.flavor:0 " Możesz przyznać mu/jej dodatkowe zaszczyty, jeśli wyrazi zgodę."
 agot_bastard_event.0963.d:0 " [reveal_scope.GetNameNoTooltip] musi wyrzec się roszczeń – to wystarczy."

 # Employer responds to king execute all demands
 agot_bastard_event.0970.t_execution_both:0 "Tyraniczne żądanie"
 agot_bastard_event.0970.t_execution_bastard:0 "Śmiertelne żądanie"
 agot_bastard_event.0970.t_send_to_order:0 "Surowe żądanie"
 agot_bastard_event.0970.t_imprison:0 "Ponure żądanie"
 agot_bastard_event.0970.t_bring_to_court:0 "Żądanie opieki"
 agot_bastard_event.0970.t_give_up_claims:0 "Jasne żądanie"
 agot_bastard_event.0970.t_nothing:0 "Brak wiadomości to dobra wiadomość?"

 agot_bastard_event.0970.desc_execution_both:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] nie pozostawiają miejsca na błędną interpretację. [ruler_scope.GetSheHe|U] domaga się nie tylko głowy [reveal_scope.GetFirstNamePossessive], ale również mojej!\n\n To niewiarygodne żądanie odbiło się echem po całym królestwie jako dowód tyranii [ruler_scope.GetTitledFirstNamePossessiveNoTooltip], a mimo to – to królewski dekret. Nie mogę chyba zgodzić się na coś takiego... a jednak, jeśli odmówię – królestwo może spłynąć krwią.\n\n Co wybiorę – dwie głowy, czy tysiące?"
 agot_bastard_event.0970.desc_execution_bastard:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] nie pozostawiają miejsca na błędną interpretację. [ruler_scope.GetSheHe|U] domaga się głowy [reveal_scope.GetFirstNamePossessive], mającej zostać niezwłocznie ściętą w imieniu Korony.\n\n To bezlitosne żądanie odbiło się echem po całym królestwie i wstrząsnęło wieloma, a mimo to – to królewski dekret. Czy mam się na to zgodzić? A jeśli nie – czy czeka nas wojna?\n\n Co wybiorę – jedną głowę, czy tysiące?"
 agot_bastard_event.0970.desc_send_to_nw:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jednoznaczne: [ruler_scope.GetSheHe|U] domaga się, by [reveal_scope.GetFirstName] został wysłany na Mur, by tam dożył swych dni wśród mrozu i cieni.\n\n To żądanie odbiło się echem po całym królestwie, jego surowość poruszyła wielu – ale mimo to, ma ono rangę królewskiego dekretu. Czy mam się na nie zgodzić? A jeśli nie – czy czeka nas rozlew krwi?\n\n Co wybiorę – jedno życie, czy tysiące?"
 agot_bastard_event.0970.desc_send_to_ss:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jednoznaczne: [ruler_scope.GetSheHe|U] domaga się, by [reveal_scope.GetFirstName] została wysłana do Cichych Sióstr, by w służbie bogom dożyła swych dni.\n\n To żądanie odbiło się echem po całym królestwie, jego surowość poruszyła wielu – ale mimo to, ma ono rangę królewskiego dekretu. Czy mam się na nie zgodzić? A jeśli nie – czy czeka nas rozlew krwi?\n\n Co wybiorę – jedno życie, czy tysiące?"
 agot_bastard_event.0970.desc_imprison:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jednoznaczne: [ruler_scope.GetSheHe|U] domaga się, by [reveal_scope.GetFirstName] został/a zamknięty/a w lochach [ruler_scope.GetHerHis], by tam dożył/a swoich dni, dopóki władca nie zdecyduje inaczej.\n\n To żądanie odbiło się echem po całym królestwie i ma wagę królewskiego dekretu. Czy mam się na nie zgodzić? A jeśli nie – czy czeka nas wojna?\n\n Co wybiorę – jedno uwięzienie, czy tysiące ofiar?"
 agot_bastard_event.0970.desc_bring_to_court:0 " Nadszedł list z herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jednoznaczne: [ruler_scope.GetSheHe|U] domaga się, by [reveal_scope.GetFirstName] został/a przeniesiony/a z mojej warowni na dwór królewski, by tam – pod bezpośrednim nadzorem – dożył/a swych dni jako dworzanin/ka.\n\n Żądanie to odbiło się echem po całym królestwie i ma rangę dekretu. Czy mam się zgodzić? A jeśli nie – czy nadejdzie wojna?\n\n Co wybiorę – jednego dworzanina, czy pokój?"
 agot_bastard_event.0970.desc_give_up_claims:0 " Nadszedł list z herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jasne: w swej łasce, [ruler_scope.GetSheHe] domaga się, by [reveal_scope.GetFirstName] publicznie i oficjalnie wyrzekł/a się wszelkich roszczeń wynikających z ujawnionego pochodzenia.\n\n To żądanie zostało rozesłane po całym królestwie i wielu uznaje je za sprawiedliwą odpowiedź na ostatnie wydarzenia. A jednak – wyrzeczenie się roszczeń może być plamą na honorze, jeśli los miałby kiedyś odmienić się na korzyść.\n\n Co wybiorę – dumę czy pokój?"
 agot_bastard_event.0970.desc_nothing:0 " Przez dnie i noce zamartwiałem/am się i głowiłem/am, co zrobi [ruler_scope.GetName] w odpowiedzi na te rewelacje, lecz minęły już tygodnie odkąd prawda o pochodzeniu [reveal_scope.GetNamePossessive] ujrzała światło dzienne. [ruler_scope.GetSheHe] musiał/a już o tym słyszeć, prawda?\n\n Muszę dojść do wniosku, że [ruler_scope.GetTitledFirstNameNoTooltip] po prostu postanowił/a nie zajmować się tą sprawą. Być może uznał/a ją za nieistotną – a może po prostu nie obchodzi go to. Tak czy inaczej, nie widać żadnych żądań ze strony Królewskiej Przystani."


