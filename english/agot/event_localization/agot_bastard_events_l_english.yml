 agot_bastard_event.realm_ruler_react_wait:0 "Pozostaje zobaczyć, jak zareaguje królestwo i [ruler_scope.GetFirstNameOrMe]..."
 agot_bastard_event.host_response_choice:0 "To [reveal_employer.GetName] odpowie na twoje żądanie."
 agot_bastard_event.personal_response_choice:0 "To [reveal_scope.GetName] odpowie na twoje żądanie."
 agot_bastard_event.demand_reject_harsh:0 "To oburzające żądanie! To oznacza wojnę!"
 agot_bastard_event.demand_reject_light:0 "To kara za sam fakt urodzenia. Nie będę tego tolerować."
 agot_bastard_event.demand_reject_flavor:0 "Odrzucisz żądanie [ruler_scope.GetNamePossessive]."
 agot_bastard_event.demand_reject_tt:0 "@warning_icon! #warning To nieodwracalnie popchnie cię na ścieżkę wojny z Żelaznym Tronem.#!"
 agot_bastard_event.demand_accept_harsh:0 "Choć to mnie boli, zaakceptuję to w imię pokoju."
 agot_bastard_event.demand_accept_light:0 "Zaakceptuję względną łaskę [ruler_scope.GetNamePossessive]."
 agot_bastard_event.demand_accept_flavor:0 "Zaakceptujesz żądanie [ruler_scope.GetNamePossessive]."
 agot_bastard_event.unjust_warning_tt:0 "Królestwo może nie przychylnie patrzeć na żądania uznane za niesprawiedliwe."
 agot_bastard_event.no_demand_acknowledge:0 "To z pewnością ulga."

 # Parent tells child
 agot_bastard_event.0901.t:0 "Wątpliwości co do pochodzenia"
 agot_bastard_event.0901.desc:0 "Za każdym razem, gdy patrzę na [reveal_scope.GetFirstName], nie mogę przestać myśleć o prawdzie o [reveal_scope.GetHerHis] krwi, a także o niebezpieczeństwach, jakie ta prawda niesie. Choć pragnę, by [reveal_scope.GetHerHim] żył długo i beztrosko, muszę też przyznać, że całe życie [reveal_scope.GetHerHis] zbudowane jest na kłamstwie. Nie jest fair wobec [reveal_scope.GetHerHim], by [reveal_scope.GetSheHe] miał żyć i umrzeć nie znając prawdy o swoim królewskim pochodzeniu. Nie mogę dłużej być autorem tej niesprawiedliwości."
 agot_bastard_event.0901.desc.jon:0 "Za każdym razem, gdy patrzę na [reveal_scope.GetFirstName], przypominam sobie dane obietnice i dawne zagrożenia, ale widzę też dziecko, którego całe życie opiera się na kłamstwie. „Obiecaj mi, Ned...”\n\nNie. To niesprawiedliwe, by [reveal_scope.GetHerHim] miał żyć i umrzeć nie znając prawdy. Kochałem moją siostrę, i kocham jej dziecko jak własne. Nie chciałaby, by [reveal_scope.GetHerHim] dorastał nieświadomy swojego pochodzenia. Choć to mnie boli — i może zaboleć także królestwo — nie mogę dłużej być autorem tej niesprawiedliwości."
 agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstNameNoTooltip], muszę ci powiedzieć... twoi prawdziwi rodzice to..."
 agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstNameNoTooltip], nadszedł czas na prawdę. Nie jestem twoim ojcem..."
 agot_bastard_event.0901.b:0 "Nie, to jeszcze nie ten czas."
 agot_bastard_event.0901.b.jon:0 "A jednak muszę. Moje poczucie winy nie może przeważyć nad daną obietnicą."

 # Child responds to 'parent'
 agot_bastard_event.0902.t:0 "Szokująca prawda"
 agot_bastard_event.0902.desc.jon:0 "Ojciec prosi mnie o wspólną przejażdżkę poza zamek, prowadząc nas do dębowego gaju, gdzie zsiadamy i siadamy. Nigdy nie widziałem go tak spiętego — ledwo potrafi spojrzeć mi w oczy.\n\nZaczyna opowiadać o turnieju w Harrenhal, o swojej siostrze i o rebelii Roberta sprzed lat. Zastanawiam się, dlaczego opowiada mi historię, którą znam od dawna, lecz gdy pojawiają się nowe szczegóły, nie mogę uwierzyć, dokąd to zmierza.\n\n„Nie ma łatwego sposobu, by to powiedzieć, więc powiem to wprost. [ROOT.Char.GetFirstNameNoTooltip], okłamywałem cię. Nie jestem twoim ojcem. Twoim prawdziwym ojcem był [real_father.GetName], a urodziłeś się w łożu zimowych róż mojej siostry, Lyanny Stark. Przysiągłem dochować tej tajemnicy, ale nie mogłem dalej żyć w kłamstwie. Obawiam się, że tylko wymieniłem jeden ciężar na jeszcze większy, ale przynajmniej możesz sam zdecydować, co z tą prawdą zrobić.”\n\nLiście dębów szeleszczą na wietrze. Chcę odrzucić tę rewelację, krzyczeć w wiatr, że to nieprawda, ale w głębi serca wiem, że to prawda. Pytanie tylko — co z nią zrobić?"
 agot_bastard_event.0902.desc.father:0 "Ojciec prosi mnie o przejażdżkę poza zamek, zabierając mnie do gaju głęboko w lesie. „Żeby nikt nie podsłuchał” — mówi poważnie.\n\nZsiadamy z koni i siadamy. Nigdy nie widziałem go tak spiętego — ledwo potrafi spojrzeć mi w oczy. „Nie ma łatwego sposobu, by to powiedzieć, więc powiem to wprost. [ROOT.Char.GetFirstNameNoTooltip], twoimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]. Przysiągłem dochować tej tajemnicy, ale nie mogłem dłużej jej ukrywać. Obawiam się, że tylko zamieniłem jeden ciężar na cięższy, ale przynajmniej możesz sam zdecydować, co z tą prawdą zrobić.”\n\nLiście szeleszczą na wietrze. Chcę odrzucić tę rewelację, krzyczeć w niebo, że to nieprawda, ale w głębi serca wiem, że to prawda. Prędzej czy później, będę musiał zdecydować, co z nią zrobić."
 agot_bastard_event.0902.desc.mother:0 "Matka prosi mnie do salonu, bierze za rękę i odprawia służbę. Nigdy nie widziałem jej tak spiętej — ledwo potrafi spojrzeć mi w oczy.\n\n„Nie ma łatwego sposobu, by to powiedzieć, więc powiem to wprost. [ROOT.Char.GetFirstNameNoTooltip], twoimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]. Przysiągłam dochować tej tajemnicy, ale nie mogłam dłużej jej ukrywać. Obawiam się, że tylko zamieniłam jeden ciężar na cięższy, ale przynajmniej możesz sam zdecydować, co z tą prawdą zrobić.”\n\nChcę odrzucić tę rewelację, krzyczeć w niebo, że to nieprawda, ale w głębi serca wiem, że to prawda. Teraz, albo w przyszłości, będę musiał zdecydować, co z tym zrobić."
 agot_bastard_event.0902.a:0 "Nie będę tego ukrywać. Cały świat musi się dowiedzieć."
 agot_bastard_event.0902.b:0 "To zbyt wiele! Muszę to przemyśleć."
 agot_bastard_event.0902.b.flavor:0 "Jeśli zechcesz, będziesz mógł ujawnić prawdę samodzielnie później."


# Non-parent tells child
 agot_bastard_event.0903.t:0 "Pytania o pochodzenie"
 agot_bastard_event.0903.desc:0 " Za każdym razem, gdy myślę o [reveal_scope.GetFirstName], nie mogę przestać pamiętać prawdy o [reveal_scope.GetHerHis] krwi, a także niebezpieczeństw, jakie niesie ta prawda. Choć pragnę, by [reveal_scope.GetHerHim] żył długo i beztrosko, muszę również przyznać, że całe [reveal_scope.GetHerHis] życie zbudowane jest na kłamstwie. To nie jest fair wobec [reveal_scope.GetHerHim], by [reveal_scope.GetSheHe] miał umrzeć, nie znając nigdy prawdy o swoim królewskim pochodzeniu. Nie mogę być autorem tej niesprawiedliwości dłużej."
 agot_bastard_event.0903.desc.jon:0 " Dobrze pamiętam obietnice złożone Lady Lyannie i przysięgi dane Starkom jeszcze przed rebelią. Być może to nie moja decyzja, ale nie mogę przestać myśleć o dziecku, którego całe życie oparto na kłamstwie.\n\n Nie. To nie jest fair wobec [reveal_scope.GetHerHim], by [reveal_scope.GetSheHe] miał umrzeć, nie znając nigdy prawdy. Choć wielu uzna to za niesprawiedliwe, muszę ujawnić prawdę. Choć mnie to boli, a królestwo może zaboleć jeszcze bardziej, nie mogę być autorem tej niesprawiedliwości dłużej."
 agot_bastard_event.0903.a:0 " Wyślę kruka bezpośrednio do [reveal_scope.GetFirstNameNoTooltip]."
 agot_bastard_event.0903.b:0 " Całe królestwo musi poznać prawdę!"
 agot_bastard_event.0903.c:0 " Nie. Prawda musi jeszcze pozostać ukryta."

 # Non-parent writes to child
 agot_bastard_event.0904.t:0 "Szokująca prawda"
 agot_bastard_event.0904.desc:0 " Otwieram list z pieczęcią rodu [sharer.GetHouse.GetBaseName] bez ceremonii, ale gdy czytam jego treść, moje oczy rozszerzają się ze zdziwienia.\n\n „Nie ma łatwego sposobu, by to powiedzieć, więc powiem to wprost.” [sharer.GetName] zaczyna po zwyczajowych grzecznościach. „[ROOT.Char.GetFirstName], okłamywano cię. Twoimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]. Przysiągłem dochować tej tajemnicy, ale nie mogłem dłużej żyć w kłamstwie. Obawiam się, że jedynie zamieniłem jeden ciężar na jeszcze większy, ale przynajmniej sam możesz zdecydować, co zrobić z tą prawdą.”\n\n Upuszczam pergamin na ziemię w szoku. Chcę odrzucić to objawienie, krzyczeć, że to nieprawda, ale w głębi serca wiem, że to prawda. Pytanie tylko, co z tym zrobić."
 agot_bastard_event.0904.desc.blind:0 " Proszę [courtier.GetFirstName], by przeczytał mi list z pieczęcią rodu [sharer.GetHouse.GetBaseName], ale mogę tego pożałować, gdyż słysząc słowa na stronie, moje ślepe oczy szeroko się otwierają ze zdziwienia.\n\n „Nie ma łatwego sposobu, by to powiedzieć, więc powiem to wprost.” [courtier.GetFirstNameNoTooltip] zaczyna czytać słowa [sharer.GetNamePossessive] po zwyczajowych grzecznościach. „[ROOT.Char.GetFirstName], okłamywano cię. Twoimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]. Przysiągłem dochować tej tajemnicy, ale nie mogłem dłużej żyć w kłamstwie. Obawiam się, że jedynie zamieniłem jeden ciężar na jeszcze większy, ale przynajmniej sam możesz zdecydować, co zrobić z tą prawdą.”\n\n „P-panie [ROOT.Char.GetLadyLord], ja... nie wiem, co powiedzieć!” – wykrzykuje [courtier.GetFirstNameNoTooltip], a ja trwam w szoku. Chcę odrzucić to objawienie, krzyczeć, że to nieprawda, ale w głębi serca wiem, że to prawda. Pytanie tylko, co z tym zrobić."
 agot_bastard_event.0904.a:0 " Nie będę się ukrywać. Cały świat musi się dowiedzieć."
 agot_bastard_event.0904.b:0 " Muszę powiedzieć ojcu! A może... [father.GetFirstNameNoTooltip]."
 agot_bastard_event.0904.b.flavor:0 " Podejmiecie decyzję wspólnie."
 agot_bastard_event.0904.c:0 " To wszystko za dużo! Potrzebuję czasu do namysłu."
 agot_bastard_event.0904.c.flavor:0 " Jeśli zechcesz, będziesz mógł ujawnić prawdę później."
 agot_bastard_event.0904.d:0 " Nie ujawnię tego. Muszę dać znać [sharer.GetFirstNameNoTooltip]."
 agot_bastard_event.0904.d.flavor:0 " Napiszesz, prosząc [sharer.GetFirstName], by zachował twój sekret."


  # Parent tells child who already knows
 agot_bastard_event.0905.t:0 "Tajemnica... znana?"
 agot_bastard_event.0905.desc:0 " Przygotowałem się na jedną z najtrudniejszych rozmów w moim życiu. Ćwiczyłem słowa, które miałem wypowiedzieć, spojrzenie, które miałem rzucić. Upewniłem się, że miejsce jest dyskretne i że nikt nas nie podsłucha.\n\n Jednak gdy zaczynam snuć opowieść, [reveal_scope.GetFirstName] unosi dłoń, by mnie zatrzymać. „[ROOT.Char.GetFirstName]” – zaczyna, zwracając się do mnie po imieniu – „Wiem. Wiem już od jakiegoś czasu. Jeszcze nikomu tego nie powiedziałem, ale... wiem.” – mówi z westchnieniem.\n\n Taka tajemnica dręczyła mnie przez tak długi czas, a [reveal_scope.GetSheHe] już to wiedział/a?!"
 agot_bastard_event.0905.desc.actually_parent:0 " Przygotowałem się na jedną z najtrudniejszych rozmów w moim życiu. Ćwiczyłem słowa, które miałem wypowiedzieć, spojrzenie, które miałem rzucić. Upewniłem się, że miejsce jest dyskretne i że nikt nas nie podsłucha.\n\n Jednak gdy zaczynam snuć opowieść, [reveal_scope.GetFirstName] unosi dłoń, by mnie zatrzymać. „Dziękuję” – zaczyna – „Dziękuję, że mi to mówisz, ale... ja już wiem. Wiem od jakiegoś czasu. Jeszcze nikomu tego nie powiedziałem, ale... wiem.” – mówi z westchnieniem.\n\n Taka tajemnica dręczyła mnie przez tak długi czas, a [reveal_scope.GetSheHe] już to wiedział/a?!"
 agot_bastard_event.0905.a:0 " Dam ci ziemię, byś rządził/a w moim imieniu jako moje dziecko."
 agot_bastard_event.0905.a.flavor:0 " [reveal_scope.GetFirstName] może zdecydować się ujawnić prawdę później..."
 agot_bastard_event.0905.b:0 " Musimy powiedzieć o tym królestwu!"
 agot_bastard_event.0905.c:0 " Skoro już wiesz, to musisz udać się na Mur – to jedyne bezpieczne miejsce dla ciebie."
 agot_bastard_event.0905.d:0 " Wystarczy, że ty to wiesz. Co z tym zrobisz – zależy od ciebie."

 # Parent responds to child keeping secret
 agot_bastard_event.0906.t:0 "Ukryte dziedzictwo"
 agot_bastard_event.0906.desc.open:0 " Widzę udrękę na twarzy [reveal_scope.GetFirstNamePossessive], gdy kończę moją opowieść. Po długiej ciszy, [reveal_scope.GetSheHe] w końcu odpowiada. „To niczego nie zmienia” – mówi stanowczo. „Pozostanę tym, kim byłem/am zawsze. Jestem po prostu [reveal_scope.GetNameNoTooltip].”\n\n Jestem zaskoczony/a tą pewnością siebie,"
 agot_bastard_event.0906.desc.fake:0 " i w pewien sposób poruszony/a, że [reveal_scope.GetSheHe] nadal uważa mnie za [reveal_scope.GetHerHis] rodzica, i "
 agot_bastard_event.0906.desc.close:0 " jednak... zagrożenie nadal istnieje.\n\n Poza praktycznymi rozważaniami, nie mogę przestać się zastanawiać, czy to nie jest mechanizm obronny i czy [reveal_scope.GetSheHe] nie byłby/byłaby lepiej z tym, gdyby prawda ujrzała światło dzienne."
 agot_bastard_event.0906.a:0 " Dam ci ziemię, mimo wszystko, byś rządził/a w moim imieniu jako moje dziecko."
 agot_bastard_event.0906.a.flavor:0 " [reveal_scope.GetFirstName] może zdecydować się ujawnić prawdę później..."
 agot_bastard_event.0906.b:0 " #bold Musimy #!powiedzieć o tym królestwu!"
 agot_bastard_event.0906.c:0 " Musisz wiedzieć, że Mur to jedyne bezpieczne miejsce dla ciebie."
 agot_bastard_event.0906.d:0 " Wystarczy, że ty to wiesz. Co z tym zrobisz – zależy od ciebie."

 # Non-parent writes to child but they knew already
 agot_bastard_event.0907.t:0 "Mój sekret jest znany"
 agot_bastard_event.0907.desc:0 " Otwieram list z pieczęcią rodu [sharer.GetHouse.GetBaseName] bez ceremonii, ale gdy czytam jego treść, moje oczy rozszerzają się ze zdziwienia.\n\n „Nie ma łatwego sposobu, by to powiedzieć, więc powiem to wprost.” [sharer.GetName] zaczyna po zwyczajowych grzecznościach. „[ROOT.Char.GetFirstName], okłamywano cię. Twoimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]. Przysiągłem dochować tej tajemnicy, ale nie mogłem dłużej żyć w kłamstwie.” Dalej pisze przeprosiny i daje wskazówki, ale nie kończę czytać. Wypuszczam westchnienie. A więc ktoś jeszcze wie.\n\n Szybko spalę pergamin w pobliskim brasierze, rozmyślając nad tym, co teraz zrobić. Jak poradzić sobie ze świadomością, że ktoś inny zna mój sekret?"
 agot_bastard_event.0907.desc.blind:0 " Proszę [courtier.GetFirstName], by przeczytał mi list z pieczęcią rodu [sharer.GetHouse.GetBaseName], ale mogę tego pożałować, gdyż słysząc słowa na stronie, moje ślepe oczy szeroko się otwierają ze zdziwienia.\n\n „Nie ma łatwego sposobu, by to powiedzieć, więc powiem to wprost.” [courtier.GetFirstNameNoTooltip] zaczyna czytać słowa [sharer.GetNamePossessive] po zwyczajowych grzecznościach. „[ROOT.Char.GetFirstName], okłamywano cię. Twoimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]. Przysiągłem dochować tej tajemnicy, ale–” Podnoszę rękę, przerywając [courtier.GetFirstNameNoTooltip], zanim skończy.\n\n „P-panie [ROOT.Char.GetLadyLord], ty... ty już to wiedziałeś/aś!” – wykrzykuje [courtier.GetSheHe], a ja tylko wzdycham. Wygląda na to, że teraz wiedzą już dwie osoby. Muszę zdecydować, jak sobie z tym poradzić."
 agot_bastard_event.0907.a:0 " To wymyka się spod kontroli. Jeśli świat ma się dowiedzieć, powiem mu to sam/a."
 agot_bastard_event.0907.b:0 " Muszę omówić te wydarzenia z [father.GetFirstNameNoTooltip]."
 agot_bastard_event.0907.b.flavor:0 " Podejmiecie decyzję wspólnie."
 agot_bastard_event.0907.c:0 " To dalekie od ideału... Potrzebuję czasu do namysłu."
 agot_bastard_event.0907.c.flavor:0 " Będziesz mógł/mogła ujawnić prawdę później, jeśli zechcesz, ale [sharer.GetName] może podjąć decyzję samodzielnie..."
 agot_bastard_event.0907.d:0 " Odpiszę [sharer.GetFirstNameNoTooltip], prosząc o zachowanie sekretu."

 # Non-parent receives letter asking them to keep secret
 agot_bastard_event.0908.t:0 "Prośba o dyskrecję"
 agot_bastard_event.0908.desc:0 " Minęło już sporo czasu, odkąd wysłałem list do [reveal_scope.GetFirstName], i choć każdego dnia pytałem, czy nadeszła odpowiedź lub wiadomość ogłoszona światu, wciąż nie było żadnych wieści.\n\n W końcu, po tygodniach oczekiwania, paź oznajmia mi, że nadeszła odpowiedź. Nie jest to jednak ta, której się spodziewałem.\n „Drogi/a [ROOT.Char.GetFullName],\nDziękuję za list, w którym dzielisz się tym, co wiesz” – zaczyna [reveal_scope.GetSheHe] w sposób zawoalowany, zapewne na wypadek, gdyby wiadomość została przechwycona. „Choć dziękuję za twoją szczerość, pokornie proszę, byś zachował/a tę informację dla siebie. To do mnie należy decyzja, kiedy – i czy w ogóle – te fakty ujrzą światło dzienne. Proszę o poszanowanie mojej prywatności.”\n\n [reveal_scope.GetName] dokonał/a wyboru – przynajmniej na razie. Teraz ja muszę zdecydować, czy go uszanuję."
 agot_bastard_event.0908.a:0 " Nie, królestwo #bold musi #!się dowiedzieć!"
 agot_bastard_event.0908.b:0 " Uszanuję wolę [reveal_scope.GetHerHis]."

 # Non-parent does not receive letter
 agot_bastard_event.0909.t:0 "Brak odpowiedzi na rewelacje"
 agot_bastard_event.0909.desc:0 " Minęło już sporo czasu, odkąd wysłałem list do [reveal_scope.GetFirstName], i choć każdego dnia pytałem, czy nadeszła odpowiedź lub wiadomość ogłoszona światu, wciąż nie było żadnych wieści.\n\n W końcu, po miesiącach oczekiwania i wysłaniu drugiego listu dla pewności, muszę zaakceptować fakt, że [reveal_scope.GetFirstNameNoTooltip] nie raczył/a odpowiedzieć. Czy to przez własne intrygi, czy po prostu ze strachu – teraz muszę zdecydować, czy ujawnię to, co wiem, niezależnie od wszystkiego."
 agot_bastard_event.0909.a:0 " Królestwo #bold musi #!się dowiedzieć!"
 agot_bastard_event.0909.b:0 " To decyzja [reveal_scope.GetHerHis], co z tym zrobić."

 # Parent responds to letter at request of child
 agot_bastard_event.0910.t:0 "Rozmowa o pochodzeniu"
 agot_bastard_event.0910.desc:0 " „Ojcze... [ROOT.Char.GetFirstName]” – zaczyna [reveal_scope.GetFirstName] – „Dostałem/am list od [sharer.GetFullName]. Twierdzi, że jestem dzieckiem [real_mother.GetName] i [real_father.GetName]. Potrzebuję twojej rady. Co powinniśmy zrobić?” – mówi, wyglądając na całkowicie zagubionego/ą.\n\n Taka tajemnica dręczyła mnie przez tak długi czas, a teraz [sharer.GetFirstNameNoTooltip] po prostu powiedział/a o niej [reveal_scope.GetFirstNameNoTooltip]? Tak czy inaczej, musimy się teraz zmierzyć z konsekwencjami tej wiedzy."
 agot_bastard_event.0910.a:0 " Musisz napisać list do [sharer.GetLadyLord] [sharer.GetFirstNameNoTooltip], prosząc o dyskrecję."
 agot_bastard_event.0910.a.flavor:0 " Pomożesz [reveal_scope.GetFirstNameNoTooltip] napisać prośbę do [sharer.GetFirstNameNoTooltip] o milczenie."
 agot_bastard_event.0910.b:0 " Musimy ujawnić to królestwu, bez względu na konsekwencje."
 agot_bastard_event.0910.c:0 " Mur to teraz jedyne bezpieczne miejsce dla ciebie."

 # Catelyn confronts Ned about secret
 agot_bastard_event.0911.t:0 "Kłamstwa w małżeństwie"
 agot_bastard_event.0911.desc:0 " Wiedziałem, że ten dzień nadejdzie od momentu, w którym obiecałem to Lyannie, ale i tak boli, gdy słyszę te słowa. „Kłamca!” – krzyczy moja ukochana Cat, a ja mogę tylko spuścić głowę ze wstydu. „Tyle warte to twoje honorowe imię, Eddardzie Starku! Honorem darzysz wszystkich poza własną żoną! Miałam być twoją powiernicą, Nedzie!” – krzyczy, po czym jej głos cichnie. „Nie...” – śmieje się gorzko – „Nie, najwyraźniej jesteś bardziej honorowy w przysięgach wobec mnie, niż myślał cały świat.” Jej słuszny gniew powoli wygasa, a ja nie mam nic do powiedzenia.\n\n Patrzy na mnie, a w jej oczach zbierają się łzy. „Rodzina, Obowiązek, Honor”. Wypowiada to jak mantrę. „Wiem, dlaczego to zrobiłeś, Ned. Część mnie czuje ulgę. Ale do cholery, ja też jestem twoją rodziną! Powinieneś mi powiedzieć. To nie było w porządku. To, co myślał świat o nas. O tobie. Co ja myślałam o [secret_target.GetHerHim].” Spuszcza wzrok, teraz sama pełna wstydu. „To nie było w porządku.” – powtarza w końcu."
 agot_bastard_event.0911.a:0 "„Przepraszam, Cat...”"

 # Employer tells child
 agot_bastard_event.0912.t:0 "Pytania o pochodzenie"
 agot_bastard_event.0912.desc:0 " Za każdym razem, gdy patrzę na [reveal_scope.GetFirstName], myślę o prawdzie kryjącej się w [reveal_scope.GetHerHis] krwi, a także o niebezpieczeństwach, jakie niesie ta prawda. To całkiem możliwe, że [reveal_scope.GetSheHe] przeżyje długie i beztroskie życie, nigdy nie dowiedziawszy się, że całe [reveal_scope.GetHerHis] życie zbudowane jest na kłamstwie. Czy to sprawiedliwe wobec [reveal_scope.GetHerHim], by [reveal_scope.GetSheHe] żył i umarł, nie znając nigdy prawdy o [reveal_scope.GetHerHis] królewskim pochodzeniu? Może powinienem/powinnam powiedzieć [reveal_scope.GetHerHim] prawdę. Poza tym, mogłoby to przynieść pewne korzyści..."
 agot_bastard_event.0912.a:0 "[reveal_scope.GetFirstNameNoTooltip], twoimi prawdziwymi rodzicami są..."
 agot_bastard_event.0912.b:0 " Nie, to jeszcze nie jest czas na takie wyznanie."

 # Child responds to employer
 agot_bastard_event.0913.t:0 "Szokująca prawda"
 agot_bastard_event.0913.desc:0 " [employer.GetFullName] prosi mnie, bym odwiedził/a [employer.GetHerHim] w gabinecie późną nocą, i choć już wcześniej rozmawialiśmy kilka razy, nadal się denerwuję, otwierając drzwi. [employer.GetSheHe|U] wygląda dziwnie niezręcznie, gdy wchodzę, ale nic nie przygotowuje mnie na to, co mówi.\n\n „[ROOT.Char.GetFirstName], czas, byś poznał/a prawdę. Twoimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]. Przez jakiś czas ten sekret był przed tobą ukrywany, ale gdy się o nim dowiedziałem/am, uznałem/am, że masz prawo wiedzieć.”\n\n Chcę odrzucić to objawienie, wykrzyczeć światu, że to nieprawda, ale w głębi serca wiem, że to prawda. Pytanie tylko, co z tym zrobić."
 agot_bastard_event.0913.a:0 " Nie będę się ukrywać. Cały świat musi się dowiedzieć."
 agot_bastard_event.0913.b:0 " To wszystko za dużo! Potrzebuję czasu do namysłu."
 agot_bastard_event.0913.b.flavor:0 " Jeśli zechcesz, będziesz mógł/mogła ujawnić prawdę później."

 # Employer tells child who already knows
 agot_bastard_event.0914.t:0 "Prawda... już znana?"
 agot_bastard_event.0914.desc:0 " Proszę, by [reveal_scope.GetFirstName] dołączył/a do mnie w moim gabinecie późną nocą, i choć już wcześniej rozmawialiśmy kilka razy, nadal jestem nieco spięty/a, zapraszając [reveal_scope.GetHerHim] do środka.\n\n Upewniłem/am się, że nikt nas nie podsłucha, zanim zacząłem/am mówić, lecz gdy zaczynam snuć swoją opowieść, [reveal_scope.GetFirstNameNoTooltip] unosi dłoń, by mnie zatrzymać. „[ROOT.Char.GetFirstNameNoTooltip]” – zaczyna, zwracając się do mnie po imieniu – „Wiem. Wiem już od jakiegoś czasu. Jeszcze tego nie ujawniłem/am, ale... wiem.” – mówi z westchnieniem."
 agot_bastard_event.0914.a:0 " Dam ci ziemię mimo wszystko, na znak naszego pokrewieństwa."
 agot_bastard_event.0914.a.flavor:0 " [reveal_scope.GetFirstName] może zdecydować się ujawnić prawdę w późniejszym czasie..."
 agot_bastard_event.0914.b:0 " Zatem musimy powiedzieć o tym królestwu!"
 agot_bastard_event.0914.c:0 " Wiesz więc, że Mur to jedyne bezpieczne miejsce dla ciebie."
 agot_bastard_event.0914.d:0 " Wystarczy, że ty to wiesz. Co z tym zrobisz – zależy od ciebie."

 # Employer notified of child revealing
 agot_bastard_event.0915.t:0 "Ujawniona prawda"
 agot_bastard_event.0915.desc:0 " [reveal_scope.GetName] długo milczy. Widzę, jak przez [reveal_scope.GetHerHis] twarz przemykają myśli. Zmieszanie. Radość. Strach. „A więc...” – wzdycha w końcu [reveal_scope.GetSheHe], lecz nadal wpatruje się w podłogę.\n\n Wpatruję się w [reveal_scope.GetHerHis] twarz, jakby to trwało wieczność, aż wreszcie [reveal_scope.GetSheHe] zwraca się do mnie: „To wszystko zmieni, prawda?”.\n\n Zatem trzeba było podjąć działania. [reveal_scope.GetFirstNameNoTooltip] podjął/podjęła decyzję. Królestwo ma się dowiedzieć – i ponieść tego konsekwencje."

 # Employer notified child doesn't want to share
 agot_bastard_event.0916.t:0 "Prośba od niższego stanu"
 agot_bastard_event.0916.desc:0 " [reveal_scope.GetName] długo milczy. Widzę, jak przez [reveal_scope.GetHerHis] twarz przemykają myśli. Zmieszanie. Radość. Strach. „A więc...” – wzdycha w końcu [reveal_scope.GetSheHe], lecz nadal wpatruje się w podłogę.\n\n Wpatruję się w [reveal_scope.GetHerHis] twarz, jakby to trwało wieczność, aż wreszcie [reveal_scope.GetSheHe] zwraca się do mnie: „To nic nie zmienia. Jestem po prostu [reveal_scope.GetNameNoTooltip], niezależnie od mego pochodzenia.”\n\n Badam [reveal_scope.GetHerHis] twarz – [reveal_scope.GetSheHe] wydaje się przekonany/a o słuszności swojej decyzji. Fascynujące. Nadal jednak jestem gospodarzem i znam ten sekret. Gdybym chciał/a, mógłbym/mogłabym zdecydować, jak zareagujemy."
 agot_bastard_event.0916.a:0 " Dam ci ziemię mimo wszystko, na znak naszego pokrewieństwa."
 agot_bastard_event.0916.a.flavor:0 " [reveal_scope.GetFirstName] może zdecydować się ujawnić prawdę w późniejszym czasie..."
 agot_bastard_event.0916.b:0 " Nie, musimy powiedzieć o tym królestwu!"
 agot_bastard_event.0916.c:0 " Mur to jedyne bezpieczne miejsce dla ciebie. Wyruszysz jutro."
 agot_bastard_event.0916.d:0 " Wystarczy, że ty to wiesz. Co z tym zrobisz – zależy od ciebie."

 # Location-sharer tells child
 agot_bastard_event.0917.t:0 "Pytania o pochodzenie"
 agot_bastard_event.0917.desc:0 " Prawdę mówiąc, nieczęsto rozmyślam o pochodzeniu [reveal_scope.GetFirstNamePossessive]. Ale teraz, gdy oboje przebywamy w [ROOT.Char.GetCurrentLocation.GetCounty.GetName], widząc [reveal_scope.GetHerHim] na własne oczy, nie mogę przestać o tym myśleć.\n\n Twarz [reveal_scope.GetHerHis|U] tak bardzo przypomina ich. Czy to sprawiedliwe wobec [reveal_scope.GetHerHim], by [reveal_scope.GetSheHe] żył i umarł, nie znając nigdy prawdy o swoim królewskim pochodzeniu? Może powinienem/powinnam powiedzieć [reveal_scope.GetHerHim] prawdę. Poza tym, mogłoby to przynieść pewne korzyści..."
 agot_bastard_event.0917.a:0 "[reveal_scope.GetFirstName], musimy porozmawiać."
 agot_bastard_event.0917.a_tt:0 " Ujawniasz [reveal_scope.GetName] prawdę o [reveal_scope.GetHerHis] dziedzictwie. Jako gość, nie będziesz mieć wpływu na to, jak [reveal_scope.GetFirstNamePossessiveNoTooltip] wykorzysta te informacje."
 agot_bastard_event.0917.b:0 " Nie, to nie jest jeszcze właściwy moment."

 # Child responds to sharer at location
 agot_bastard_event.0918.t:0 "Szokująca prawda"
 agot_bastard_event.0918.desc:0 " [sharer.GetFullName], obecnie odwiedzający/a [ROOT.Char.GetCurrentLocation.GetCounty.GetName], dyskretnie zaprasza mnie na spacer późnym wieczorem. Nie widząc powodów do odmowy, przyjmuję [sharer.GetHerHis] zaproszenie.\n\n Gdy widzę, jak [sharer.GetHerHim] nadchodzi, coś w [sharer.GetHerHis] postawie budzi mój niepokój. [sharer.GetSheHe|U] wygląda na napiętego/ą, ale staje przy mnie bez wahania. Przez chwilę rozmawiamy o błahostkach, lecz gdy oddalamy się od zamku, [sharer.GetSheHe] poważnieje.\n\n „[ROOT.Char.GetFirstName], czas, byś poznał/a prawdę. Twoimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]. Nie wiem, ilu ludzi o tym wie, ale gdy cię zobaczyłem/am, poczułem/am potrzebę, by się tym podzielić.”\n\n Chcę odrzucić to objawienie, krzyczeć w niebo, że to nieprawda – ale w głębi serca wiem, że to prawda. Pytanie tylko, co z tym zrobić."
 agot_bastard_event.0918.a:0 " Nie będę się ukrywać. Cały świat musi się dowiedzieć."
 agot_bastard_event.0918.b:0 " To wszystko za dużo! Potrzebuję czasu do namysłu."
 agot_bastard_event.0918.b.flavor:0 " Będziesz mógł/mogła ujawnić prawdę później, jeśli zechcesz."

 # Location-sharer tells child who already knows
 agot_bastard_event.0919.t:0 "Prawda... już znana?"
 agot_bastard_event.0919.desc:0 " Proszę, by [reveal_scope.GetFirstName] dołączył/a do mnie na spacer tego wieczoru. Choć nie spodziewam się wielkiego szoku, wciąż jestem nieco spięty/a, widząc [reveal_scope.GetHerHim] czekającego/ą na mnie.\n\n Spoglądam przez ramię, by upewnić się, że nikt nas nie podsłucha, zanim zacznę mówić – ale gdy zaczynam snuć opowieść, [reveal_scope.GetFirstNameNoTooltip] unosi dłoń, by mnie zatrzymać. „[ROOT.Char.GetFirstName]” – zaczyna – „Wiem. Wiem już od jakiegoś czasu. Jeszcze tego nie ujawniłem/am, ale... wiem.” – mówi z westchnieniem. „Z własnych powodów proszę cię, byś zatrzymał/a ten sekret dla siebie.”"
 agot_bastard_event.0919.a:0 " To nie wystarczy! Muszę powiedzieć królestwu."
 agot_bastard_event.0919.a.flavor:0 " Wymykasz się, by wysłać listy do każdego dworu w Westeros.\n@warning_icon!#warning Może to mieć poważne konsekwencje dla ciebie i królestwa.#!"
 agot_bastard_event.0919.b:0 " Wystarczy, że ty to wiesz. Co z tym zrobisz – zależy od ciebie."

 # Landed JS finds out through learned courtier
 agot_bastard_event.0920.t:0 "Szokująca prawda"
 agot_bastard_event.0920.desc:0 " Pracuję później niż zwykle, gdy do drzwi mojego gabinetu rozlega się ciche pukanie. „Wejść” – mówię krótko, spodziewając się służki, ale do środka wchodzi [learned_person.GetFirstName]. „Wybacz, mój/a [ROOT.Char.GetLadyLord|U], ja... chciałem/am znaleźć cię w chwili, gdy nikt nam nie będzie przeszkadzał.” – mówi nerwowo [learned_person.GetSheHe|U], a ja odkładam pióro, by skupić się na [learned_person.GetHerHim].\n\n Z westchnieniem [learned_person.GetSheHe] zaczyna: „W trakcie moich badań natrafiłem/am na fakty... które mają dość poważne konsekwencje – dla ciebie... i dla królestwa.” – kontynuuje, a ja, słuchając historii, milknę w osłupieniu – cokolwiek wcześniej pisałem/am, całkowicie znika z myśli. [learned_person.GetNameNoTooltip] mówi, że nieznane dotąd dokumenty wskazują, iż moimi prawdziwymi rodzicami są [real_mother.GetName] i [real_father.GetName]!\n\n Nie chcę w to wierzyć, a jednak – gdy [learned_person.GetFirstNameNoTooltip] przedstawia dowody – muszę przyjąć, że to prawda."
 agot_bastard_event.0920.a:0 " Jeśli to prawda, muszę powiedzieć o tym królestwu."
 agot_bastard_event.0920.b:0 " Nie chcę tego. Ta wiedza musi pozostać tajemnicą."

