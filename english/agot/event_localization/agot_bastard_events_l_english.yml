 agot_bastard_event.0971.desc_execution_bastard:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] nie pozostawiają miejsca na wątpliwości. [ruler_scope.GetSheHe|U] domaga się mojej głowy – natychmiast, w imieniu Korony.\n\n To surowe żądanie odbiło się echem po całym królestwie, a jego brutalność wstrząsnęła wieloma. A jednak to królewski dekret. Czy mogę się na to zgodzić? Czy mam oddać własne życie? A jeśli odmówię – królestwo może spłynąć krwią.\n\n Co zatem wybrać – moje życie, czy życie tysięcy?"
 agot_bastard_event.0971.desc_send_to_nw:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jednoznaczne – [ruler_scope.GetSheHe|U] domaga się, bym dołączył do Nocnej Straży i spędził resztę dni w mroźnej północy.\n\n To żądanie odbiło się echem po całym królestwie, wielu zaniepokoiła jego surowość. Ale to królewski dekret. Czy mam się na nie zgodzić? A jeśli nie – królestwo może spłynąć krwią.\n\n Co zatem wybrać – moje życie, czy życie tysięcy?"
 agot_bastard_event.0971.desc_send_to_ss:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jednoznaczne – [ruler_scope.GetSheHe|U] domaga się, bym został/a oddany/a Cichym Siostrom, by do końca życia służyć w odosobnieniu.\n\n To żądanie odbiło się echem po całym królestwie, wielu zaniepokoiła jego surowość. Ale to królewski dekret. Czy mam się na nie zgodzić? A jeśli nie – królestwo może spłynąć krwią.\n\n Co zatem wybrać – moje życie, czy życie tysięcy?"
 agot_bastard_event.0971.desc_imprison:0 " Czarne skrzydła niosą czarne wieści – list opieczętowany herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jasne – [ruler_scope.GetSheHe|U] domaga się, bym poddał/a się uwięzieniu w lochach [ruler_scope.GetHerHis], aż do czasu, gdy [ruler_scope.GetSheHe] wyda inną decyzję.\n\n To żądanie rozeszło się szeroko po królestwie i ma moc królewskiego dekretu. Czy mam się na nie zgodzić? A jeśli nie – królestwo może spłynąć krwią.\n\n Co zatem wybrać – moją wolność, czy pokój?"
 agot_bastard_event.0971.desc_bring_to_court:0 " Nadszedł list z herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] są jasne – [ruler_scope.GetSheHe|U] domaga się, bym zrzekł/a się ziem i tytułów i dołączył/a do jego/jej dworu jako zwykły/a dworzanin/ka.\n\n Żądanie to rozeszło się po całym królestwie. Choć mnie oszczędza, jestem ziemianinem/ziemianką, a takie rozporządzenie wzbudza kontrowersje. Czy mam się na nie zgodzić? A jeśli nie – królestwo może spłynąć krwią.\n\n Co zatem wybrać – moje ziemie, czy pokój?"
 agot_bastard_event.0971.desc_give_up_claims:0 " Nadszedł list z herbem rodu [ruler_scope.GetHouse.GetBaseName]. Słowa [ruler_scope.GetName] nie pozostawiają wątpliwości – [ruler_scope.GetSheHe] żąda, w swej łasce, abym publicznie i prawnie zrzekł/a się wszelkich roszczeń wynikających z mojego ujawnionego dziedzictwa.\n\n Żądanie to rozesłano po całym królestwie i wielu uważa je za rozsądną reakcję na ostatnie wydarzenia. A jednak – wyrzeczenie się praw, które los mógłby mi kiedyś przywrócić, to plama na honorze.\n\n Co zatem wybrać – dumę, czy pokój?"
 agot_bastard_event.0971.desc_nothing:0 " Przez dnie i noce dręczyłem/am się, co [ruler_scope.GetName] uczyni w odpowiedzi na ostatnie rewelacje. Minęły jednak tygodnie od ujawnienia prawdy o moim pochodzeniu – a wieści z Królewskiej Przystani wciąż brak. [ruler_scope.GetSheHe] z pewnością musiał/a już to usłyszeć, prawda?\n\n Jestem zmuszony/a przyjąć, że [ruler_scope.GetName] po prostu postanowił/a pozostawić tę sprawę bez echa. Może uznał/a to za niewarte uwagi. Może po prostu nie obchodzi go to. Tak czy inaczej – nie będzie żadnych żądań."
 agot_bastard_event.0971.nw_army_for_claim:0 "Ludzie Dowódcy"

 # Realm receives alert of execute both demand
 agot_bastard_event.0980.opening:0 "Do [ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0980.desc:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] oraz [reveal_employer.GetName] – poprzez zaniechanie stawienia się przed tronem w sprawie pochodzenia [reveal_scope.GetFirstNamePossessiveNoTooltip] – uznani zostają za zdrajców królestwa i skazani na śmierć.\n\n Każdy, kto udzieli [reveal_scope.GetHerHim] pomocy, podzieli ten sam los."
 agot_bastard_event.0980.a:0 " Cóż za okrutne żądanie!"

 # Realm receives alert of execute demand
 agot_bastard_event.0981.opening:0 "Do [ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0981.desc:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] – przez odmowę stawienia się przed tronem celem wyjaśnienia [reveal_scope.GetHerHis] pochodzenia – uznany/a zostaje za zdrajcę królestwa i skazany/a na śmierć.\n\n Każdy, kto udzieli [reveal_scope.GetHerHim] pomocy, podzieli ten sam los."
 agot_bastard_event.0981.desc_resolved:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] – przez samą groźbę wynikającą z jego/jej pojawienia się – uznany/a zostaje za zdrajcę królestwa i skazany/a na śmierć.\n\n Niech los [reveal_scope.GetHerHis] będzie ostrzeżeniem dla wszystkich, którzy zagroziliby bezpieczeństwu mojego królestwa."
 agot_bastard_event.0981.a:0 " Cóż za surowy wyrok!"

 # Realm receives alert of NW / SS demand
 agot_bastard_event.0982.opening:0 "Do [ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0982.desc.male:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] został wysłany na Mur i dołączył do Nocnej Straży, jako że jego dziedzictwo stanowi zagrożenie dla królestwa."
 agot_bastard_event.0982.desc.female:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] została oddana Cichym Siostrom, jako że jej dziedzictwo stanowi zagrożenie dla królestwa."
 agot_bastard_event.0982.desc_pending:0 " Każdy lord i każda dama, którzy pomogą [reveal_scope.GetHerHim] w ucieczce przed tym wyrokiem, zostaną uznani za zdrajców królestwa i potraktowani odpowiednio."
 agot_bastard_event.0982.desc_resolved:0 " Dwór dziękuje [reveal_scope.GetHerHim] za [reveal_scope.GetHerHis] służbę i ma nadzieję, że również w nowym miejscu będzie godnie wypełniać swój obowiązek."
 agot_bastard_event.0982.a:0 " Ukarać za samo urodzenie? To nie brzmi sprawiedliwie."

 # Realm receives alert of imprison demand
 agot_bastard_event.0983.opening:0 "Do [ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0983.desc:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] został/a wezwany/a do uwięzienia aż do czasu, gdy jego/jej dziedzictwo nie zostanie uznane za nieszkodliwe wobec królestwa. Każdy, kto pomoże [reveal_scope.GetHerHim] w ucieczce, zostanie uznany za zdrajcę i potraktowany odpowiednio."
 agot_bastard_event.0983.desc_resolved:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] został/a uwięziony/a aż do czasu, gdy sąd uzna, że jego/jej dziedzictwo nie stanowi zagrożenia dla królestwa. Każdy, kto będzie spiskował, by pomóc [reveal_scope.GetHerHim] w ucieczce, zostanie uznany za zdrajcę i potraktowany odpowiednio."
 agot_bastard_event.0983.a:0 " Uwięzienie za samo pochodzenie? To nie brzmi sprawiedliwie."

 # Realm receives alert of hostage demand
 agot_bastard_event.0984.opening:0 "Do [ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0984.desc:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] został/a wezwany/a na dwór i pozostaje pod opieką Łaski [ruler_scope.GetHerHis|U] do czasu, aż jego/jej dziedzictwo nie zostanie uznane za nieszkodliwe dla królestwa. Każdy, kto pomoże [reveal_scope.GetHerHim] w uniknięciu tego wezwania, zostanie uznany za zdrajcę i potraktowany odpowiednio."
 agot_bastard_event.0984.a.courtier:0 " Wygląda na sprawiedliwą decyzję."
 agot_bastard_event.0984.a.landed:0 " Odebrać ziemie za pochodzenie? Surowe."

 # Realm receives alert of claims demand
 agot_bastard_event.0985.opening:0 "Do [ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0985.desc:0 " Niech wszem i wobec będzie wiadome, że [reveal_scope.GetName] został/a wezwany/a do złożenia publicznego i prawnie wiążącego oświadczenia o wyrzeczeniu się wszelkich roszczeń do tronu i związanych z nim tytułów."
 agot_bastard_event.0985.desc_pending:0 " Każdy lord lub dama, którzy pomogą [reveal_scope.GetHerHim] uniknąć lub obejść to żądanie, zostaną uznani za zdrajców królestwa i potraktowani odpowiednio."
 agot_bastard_event.0985.desc_resolved:0 " To zagrożenie zostanie zażegnane bez rozlewu krwi – oto moja łaska i wola. Oświadczenie powinno dotrzeć do waszych gołębniki w najbliższych dniach i oczekuję, że wszyscy uznają je za prawdę."
 agot_bastard_event.0985.a:0 " Wygląda na sprawiedliwą decyzję."

 # Pre-war marriage search
 agot_bastard_event.0990.t:0 "Sojusze przez łoże"
 agot_bastard_event.0990.desc.landed:0 " Od dawna domy Westeros zawierają małżeństwa dla przymierzy w czasach kryzysu. Jako niezamężny pretendent do tytułu [ruler_scope.GetPrimaryTitle.GetName], jestem obecnie wyjątkowo atrakcyjną partią dla tych, którzy pragną powiązań z rodziną królewską.\n\n Przewidując burzliwą ścieżkę, na którą wkroczyłem/am, wysłałem/am subtelne sygnały do ambitniejszych rodów królestwa, poszukując potencjalnych ofert małżeńskich. W obliczu nadchodzących niebezpieczeństw i korzyści z przymierza, być może przyjęcie jednej z nich będzie najlepszym wyborem."
 agot_bastard_event.0990.desc.landed_singular:0 " Od dawna domy Westeros zawierają małżeństwa dla przymierzy w czasach kryzysu. Jako niezamężny pretendent do tytułu [ruler_scope.GetPrimaryTitle.GetName], jestem obecnie wyjątkowo atrakcyjną partią dla tych, którzy pragną powiązań z rodziną królewską.\n\n Jedną z takich ofert złożył mi ród [potential_spouse_1.GetHouse.GetBaseName], obiecując pomoc w nadchodzącej wojnie. W obliczu niebezpieczeństw i szansy na przymierze, może właśnie ta propozycja jest najlepsza."
 agot_bastard_event.0990.desc.courtier:0 " Od dawna domy Westeros zawierają małżeństwa dla przymierzy w czasach kryzysu. Jako niezamężny pretendent do tytułu [ruler_scope.GetPrimaryTitle.GetName], [reveal_scope.GetName] stanowi obecnie wyjątkowo atrakcyjną partię dla tych, którzy pragną powiązań z przyszłym władcą.\n\n Przewidując burzliwą ścieżkę, na którą wkroczyliśmy, wysłałem/am subtelne sygnały do ambitniejszych rodów królestwa, poszukując potencjalnych ofert małżeńskich. Może przyjęcie jednej z nich będzie najlepszym wyborem."
 agot_bastard_event.0990.desc.courtier_singular:0 " Od dawna domy Westeros zawierają małżeństwa dla przymierzy w czasach kryzysu. Jako niezamężny pretendent do tytułu [ruler_scope.GetPrimaryTitle.GetName], [reveal_scope.GetName] stanowi obecnie wyjątkowo atrakcyjną partię dla tych, którzy pragną powiązań z przyszłym władcą.\n\n Jedną z takich ofert złożył ród [potential_spouse_1.GetHouse.GetBaseName], obiecując pomoc w nadchodzącej wojnie. Może właśnie ta propozycja jest najlepsza."
 agot_bastard_event.0990.a:0 " Pojmę za małżonka/małżonkę [potential_spouse_1.GetName]!"
 agot_bastard_event.0990.b:0 " Pojmę za małżonka/małżonkę [potential_spouse_2.GetName]!"
 agot_bastard_event.0990.c:0 " Pojmę za małżonka/małżonkę [potential_spouse_3.GetName]!"
 agot_bastard_event.0990.d:0 " Nie poślubię żadnego karierowicza!"
 agot_bastard_event.0990.a.they:0 " [reveal_scope.GetSheHe|U] poślubi [potential_spouse_1.GetName]!"
 agot_bastard_event.0990.b.they:0 " [reveal_scope.GetSheHe|U] poślubi [potential_spouse_2.GetName]!"
 agot_bastard_event.0990.c.they:0 " [reveal_scope.GetSheHe|U] poślubi [potential_spouse_3.GetName]!"
 agot_bastard_event.0990.d.they:0 " [reveal_scope.GetSheHe|U] nie poślubi żadnego karierowicza!"

 # Rebel war declaration alert
 agot_bastard_event.0992.t:0 "Przekroczona linia"
 agot_bastard_event.0992.desc:0 " A więc do tego doszło.\n\n Minęło zbyt wiele czasu, by twierdzić, że nie otrzymałem wezwania od [ruler_scope.GetFirstNamePossessive], i aby zmobilizować potrzebne siły, wysłałem kruki wzywające chorągwie na wojnę. Linia została przekroczona, los został rzucony, a kiedy to się skończy, zwycięży albo [reveal_scope.GetHouse.GetBaseName], albo [ruler_scope.GetHouse.GetBaseName].\n\n Spoglądam na zgromadzone sztandary – tylu zebrało się, by przeciwstawić się niesprawiedliwym żądaniom tyrana, jakim jest [ruler_scope.GetName]."
 agot_bastard_event.0992.desc.same:0 " A więc do tego doszło.\n\n Minęło zbyt wiele czasu, by twierdzić, że nie otrzymałem wezwania od [ruler_scope.GetFirstNamePossessive], i aby zmobilizować potrzebne siły, wysłałem kruki wzywające chorągwie na wojnę. Linia została przekroczona, los został rzucony, a o tym, która gałąź rodu [ruler_scope.GetHouse.GetBaseName] jest prawowita, rozstrzygnie krew.\n\n Spoglądam na zgromadzone sztandary – tylu zebrało się, by przeciwstawić się niesprawiedliwym żądaniom tyrana, jakim jest [ruler_scope.GetNameNoTooltip]."
 agot_bastard_event.0992.desc.ned:0 " A więc do tego doszło.\n\n Minęło zbyt wiele czasu, by twierdzić, że nie otrzymałem wezwania od [ruler_scope.GetFirstNamePossessive], i aby zmobilizować potrzebne siły, wysłałem kruki wzywające chorągwie na wojnę. Linia została przekroczona, los został rzucony, a kiedy to się skończy, zwycięży albo [reveal_scope.GetHouse.GetBaseName], albo [ruler_scope.GetHouse.GetBaseName].\n\n Spoglądam na zgromadzone sztandary – i choć serce boli mnie na myśl o marszu przeciw dawnemu przyjacielowi, wiem, że jestem to winien Lyannie i [reveal_scope.GetFirstName]. Dla litości – zarówno mojej, jak i całego królestwa – pragnę, by ta wojna była szybka."
 agot_bastard_event.0992.a:0 " Razem wyruszamy po sprawiedliwość!"

 # Ruler war declaration alert
 agot_bastard_event.0993.t:0 "Żądania Odrzucone"
 agot_bastard_event.0993.desc:0 " A więc do tego doszło.\n\n Bastard [reveal_scope.GetName] odrzucił/a moje żądania i ogłosił/a zamiar objęcia władzy nad [ruler_scope.GetPrimaryTitle.GetName], wzywając sojuszników, by wsparli jego/jej roszczenia. Jakie obietnice musiał/a złożyć, by zgromadzić taką siłę – pozostaje tajemnicą. Ale linia została przekroczona, los został rzucony – i albo ród [reveal_scope.GetHouse.GetBaseName], albo [ruler_scope.GetHouse.GetBaseName] zatriumfuje, gdy to się skończy.\n\n Spoglądam na sztandary zebrane przede mną – tylu zebrało się, by bronić moich słusznych rządów."
 agot_bastard_event.0993.desc.same:0 " A więc do tego doszło.\n\n Bastard [reveal_scope.GetName] odrzucił/a moje żądania i ogłosił/a zamiar objęcia władzy nad [ruler_scope.GetPrimaryTitle.GetName], wzywając sojuszników, by wsparli jego/jej roszczenia. Jakie obietnice musiał/a złożyć, by zgromadzić taką siłę – pozostaje tajemnicą. Ale linia została przekroczona, los został rzucony – i to, czy prawowitym będzie [reveal_scope.GetHouse.GetBaseName], czy uzurpator – rozstrzygnie się w bitwie.\n\n Spoglądam na sztandary zebrane przede mną – tylu zebrało się, by bronić moich słusznych rządów."
 agot_bastard_event.0993.desc.robert:0 " Ostatnie tygodnie wstrząsnęły mną do głębi – ale nic nie poraża mnie bardziej niż obecna chwila.\n\n Mój dawny przyjaciel, Eddard Stark, uznał moje żądania za niesprawiedliwe i uniósł sztandary, by osadzić [reveal_scope.GetName] na tronie [ruler_scope.GetPrimaryTitle.GetName]. Wezwał licznych wasali i sojuszników, twierdząc, że moje działania nie różnią się od szaleństwa Króla Obłąkanego, którego obaj obaliliśmy.\n\n Cokolwiek kiedyś nas łączyło – przepadło. Linia została przekroczona, los został rzucony – i albo Stark, albo Baratheon zatriumfuje.\n\n Zmiażdżę buntowników, zmiażdżę Starków i zmiażdżę tego smoczego bękarta – tak samo jak jego ojca i dziadka!"
 agot_bastard_event.0993.a:0 " Zniszczę tych uzurpatorskich buntowników!"

 # Ruler wins war
 agot_bastard_event.0994.t:0 "Przywrócony Porządek"
 agot_bastard_event.0994.desc:0 " Bunt bękarta został zdławiony.\n\n [claimant.GetName] i jego/jej zdradzieccy sojusznicy trafili do moich lochów. Historycy będą się spierać, czy to wszystko mogło zostać uniknięte, czy też tajemnica była skazana na ujawnienie – ale wynik jest jasny.\n\n Ród [ROOT.Char.GetHouse.GetBaseName] wciąż panuje – a ja wciąż króluję!"
 agot_bastard_event.0994.a:0 " Wreszcie nastał pokój."

 # Bastard wins war
 agot_bastard_event.0995.t:0 "Objawienie Prawa Krwi"
 agot_bastard_event.0995.desc:0 " Przechodzę przez ogromne wrota sali tronowej – Żelazny Tron dominuje nad całym pomieszczeniem, górując nad dworem zebranym po obu stronach. Czuję, że mnie wzywa – i odpowiadam zdecydowanym krokiem.\n\n Każdy kolejny krok sprawia, że kolejni ludzie klękają, uznając mnie za swojego władcę. Choć jeszcze niedawno wielu mogło kwestionować moje prawo – dziś nikt nie śmie.\n\n Wstępując po stopniach tronu, czuję, jak brzemię nieprawego urodzenia spływa ze mnie. Gdy docieram na szczyt – odwracam się i unoszę miecz ku górze, ogłaszając nową erę!"
 agot_bastard_event.0995.a.king:0 " „Jestem [ROOT.Char.GetFirstNameNoTooltip] z rodu [father_house.GetBaseNameNoTooltip] – i jestem waszym Królem!”"
 agot_bastard_event.0995.b.king:0 " „Jestem [ROOT.Char.GetFirstNameNoTooltip] z rodu [mother_house.GetBaseNameNoTooltip] – i jestem waszym Królem!”"
 agot_bastard_event.0995.a.queen:0 " „Jestem [ROOT.Char.GetFirstNameNoTooltip] z rodu [father_house.GetBaseNameNoTooltip] – i jestem waszą Królową!”"
 agot_bastard_event.0995.b.queen:0 " „Jestem [ROOT.Char.GetFirstNameNoTooltip] z rodu [mother_house.GetBaseNameNoTooltip] – i jestem waszą Królową!”"
 agot_bastard_event.0995.flavor:0 " Niech twoje panowanie będzie długie i pomyślne!"

 # Helped bastard win war
 agot_bastard_event.0996.t:0 "Nowy Świt"
 agot_bastard_event.0996.desc:0 " Patrzę, jak [claimant.GetFirstName] wchodzi do sali tronowej – korona lśni na jego/jej skroniach. Pewnym wzrokiem obejmuje nową rzeczywistość, a z każdym krokiem kolejni – również ja – klękają przed nowym władcą.\n\n Część mnie wciąż nie dowierza, że to się dzieje naprawdę – przecież jeszcze niedawno [claimant.GetSheHe] nie znał/a prawdy o swoim pochodzeniu. A jednak – to dzięki ścieżce, którą razem obraliśmy – świta nowy dzień w [claimant.GetPrimaryTitle.GetName]."
 agot_bastard_event.0996.a:0 " Zastanawiam się, co [claimant.GetSheHe] teraz czuje..."
 agot_bastard_event.0996.b:0 " Niech żyje [claimant.GetNameNoTooltip]!"

 # Ruler notified of double execute acceptance
 agot_bastard_event.1001.t:0 "Żądania Przyjęte"
 agot_bastard_event.1001.desc.jon:0 " Patrzę, jak przed tron prowadzony jest [reveal_scope.GetFirstName] i Eddard. Tchórz nawet nie patrzy mi w oczy, gdy staje obok tego podłego smoczego bękarta.\n\n „Za ukrywanie Targaryena, znanego zagrożenia dla królestwa...” – wyrok i oskarżenia są czytane, ale już ich nie słyszę. W głowie dudni mi krew, wściekłość gotuje się we mnie – skóra aż drży od żaru. Nie zauważam, że wstałem – dopiero w połowie zejścia z tronu uświadamiam sobie, co robię.\n\n Nie czekając na zakończenie wyroku, chwytam miecz jednego z Gwardzistów i jednym ciosem odrąbuję głowę Eddardowi Starkowi – ostrze kruszy kamień pod jego ciałem. [reveal_scope.GetFirstNameNoTooltip] krzyczy z przerażenia – lecz i to ucinam w pół zdania, drugiem ciosem. Krew i odłamki marmuru wirują w powietrzu w krwawej symfonii.\n\n Stoję pośród krwi – smocza krew znów plami podłogę sali. Patrząc w martwe oczy dawnego przyjaciela, nie czuję ulgi. Wściekłość nie mija. Lyanny nadal tu nie ma. Spojrzenia moich dworzan przypominają te z dworu Szalonego Króla – i pytam siebie: jak do tego doszło?"
 agot_bastard_event.1001.desc:0 " Patrzę, jak [reveal_scope.GetFirstName] i [reveal_employer.GetFirstName] stają przed moim tronem i całym dworem. Mój Sędzia zaczyna czytać zarzuty – a ja zastanawiam się, czemu w ogóle zgodzili się na to, co ich czeka.\n\n „Za ukrywanie znanego zagrożenia dla królestwa i fałszywe roszczenia do tronu...” – słowa rozbrzmiewają w sali, ale ja nie mogę się skupić. Czy słuszne jest zgładzenie dwojga ludzi bez czynu? Co teraz czują? Zanim zdążę odpowiedzieć sobie na te pytania – wyrok zapada. Kat podchodzi i jednym ruchem ścina głowę jednego, potem drugiego. Moje wątpliwości pozostaną moje – a królestwo odpowie, jak zechce."
 agot_bastard_event.1001.a:0 " Tak czy inaczej – sprawa została zamknięta."

 # Ruler notified of execute acceptance
 agot_bastard_event.1002.t:0 "Żądania Przyjęte"
 agot_bastard_event.1002.desc.jon:0 " Patrzę, jak [reveal_scope.GetFirstName] w kajdanach staje przede mną. Podły smoczy bękart patrzy mi prosto w oczy – a może raczej przez nie. Teraz, znając prawdę, nie mogę pojąć, jak nie dostrzegałem wcześniej rysów Rhaegara w jego/jej twarzy.\n\n „Za zbrodnie polegające na ogłoszeniu fałszywych roszczeń do tronu...” – wyrok i oskarżenia są czytane, ale już ich nie słyszę. Krew dudni mi w skroniach, gniew sięga zenitu, całe ciało płonie. Zdaję sobie sprawę, że wstałem, dopiero gdy jestem już w połowie drogi z tronu.\n\n Nie czekając na zakończenie wyroku, chwytam miecz jednego z Gwardzistów i jednym ciosem odrąbuję głowę bękarta – ostrze roztrzaskuje kamień pod jego/jej ciałem. Dwór krzyczy z przerażenia, ale ja nie słyszę nic poza biciem własnego serca.\n\n Stoję pośród krwi – krew Targaryena znów plami marmur sali tronowej. Patrzę w martwe oczy [reveal_scope.GetFirstNamePossessiveNoTooltip] i nie znajduję ulgi. Wściekłość nie gaśnie. Lyanny tu nie ma. Spojrzenia dworzan są te same, co widziałem na dworze Szalonego Króla. Jak do tego doszło?"
 agot_bastard_event.1002.desc:0 " Patrzę, jak [reveal_scope.GetFirstName] zostaje przyprowadzony/a w kajdanach. Mój Sędzia zaczyna czytać zarzuty – i zastanawiam się, czemu [reveal_scope.GetSheHe] się na to zgodził/a, wiedząc, co się wydarzy.\n\n „Za zbrodnie polegające na ogłoszeniu fałszywych roszczeń do tronu...” – słowa lecą dalej, ale nie potrafię się skupić. Czy to właściwe, by egzekwować bękarta bez czynu zdrady? Co musi teraz czuć? Nim zdążę znaleźć odpowiedź – wyrok zapada. Kat podchodzi i jednym ciosem ścina głowę [reveal_scope.GetFullName]. Mam swoje wątpliwości, lecz królestwo oceni to samo."
 agot_bastard_event.1002.a:0 " Tak czy inaczej – sprawa została zamknięta."

 # Ruler notified of NW / SS acceptance
 agot_bastard_event.1003.t:0 "Żądania Przyjęte"
 agot_bastard_event.1003.desc.male:0 " Czarne skrzydła niosą dziś nie grozę, lecz wieść o pokoju. Ledwie opuściłem komnaty, gdy poinformowano mnie o kruku z Czarnego Zamku. [reveal_scope.GetFullName] stawił się zgodnie z instrukcjami i złożył przysięgę Nocnej Straży. Co najważniejsze – nie będzie posiadać ziem, ani płodzić dzieci.\n\n Oddycham z ulgą, że ta niespodziewana sprawa zakończyła się bez rozlewu krwi. Na północy nie sprawi kłopotów. Królestwo może spać spokojnie, [reveal_scope.GetFirstName] nie musi się mnie lękać, a ja mogę rządzić bez tego ciernia w boku."
 agot_bastard_event.1003.desc.female:0 " Czarne skrzydła niosą dziś nie grozę, lecz wieść o pokoju. Ledwie opuściłem komnaty, gdy poinformowano mnie o kruku z matczynego przytułku w Starym Mieście. [reveal_scope.GetFullName] stawiła się zgodnie z instrukcjami i złożyła śluby milczenia oraz służby jako Cicha Siostra. Co najważniejsze – nie wyjdzie za mąż.\n\n Oddycham z ulgą, że ta niespodziewana sprawa zakończyła się bez rozlewu krwi. W objęciach Siostrzeństwa nie sprawi kłopotów. Królestwo może spać spokojnie, [reveal_scope.GetFirstName] nie musi się mnie lękać, a ja mogę rządzić bez tego ciernia w boku."
 agot_bastard_event.1003.a:0 " A więc sprawa załatwiona."

 # Ruler notified of imprison acceptance
 agot_bastard_event.1004.t:0 "Żądania Przyjęte"
 agot_bastard_event.1004.desc.jon:0 " Patrzę, jak [reveal_scope.GetFirstName] zostaje przyprowadzony/a w kajdanach i rzucony/a na zimny marmur sali tronowej. Smoczy bękart patrzy mi prosto w oczy. Teraz, znając prawdę, nie mogę pojąć, jak nie dostrzegałem wcześniej rysów Rhaegara.\n\n „Za zbrodnie polegające na ogłoszeniu fałszywych roszczeń do tronu...” – słowa giną w dudnieniu serca. Te oczy… wyglądają jak oczy Lyanny. Przez lata nie mogłem sobie przypomnieć jej twarzy – a teraz po raz pierwszy od dekady widzę jej spojrzenie. Milknie wyrok, a ja tylko słyszę ciszę.\n\n Bez słowa z mej strony straże odprowadzają [reveal_scope.GetHerHim] do lochów. Wstając, [reveal_scope.GetSheHe] przypomina mi raz jeszcze: oczy Lyanny, lecz postawa… Targaryen. Co dalej – zależy już ode mnie."
 agot_bastard_event.1004.desc:0 " Patrzę, jak [reveal_scope.GetFirstName] zostaje przyprowadzony/a w kajdanach i rzucony/a na zimny marmur sali tronowej. Mój Sędzia zaczyna czytać zarzuty – i zastanawiam się, czemu [reveal_scope.GetSheHe] się na to zgodził/a.\n\n „Za zbrodnie polegające na ogłoszeniu fałszywych roszczeń do tronu...” – nie słyszę słów. Patrzę w [reveal_scope.GetHerHis] oczy. Czy to strach? Pokój? A może większy plan? Milknie wyrok – straże bez słowa odprowadzają [reveal_scope.GetHerHim] do lochów. W głowie mam już tylko jedno: co dalej zrobię z [reveal_scope.GetHerHim]?"
 agot_bastard_event.1004.a:0 " Przynajmniej wiem, co [reveal_scope.GetSheHe] teraz robi."

 # Ruler notified of hostage acceptance
 agot_bastard_event.1005.t:0 "Żądania Przyjęte"
 agot_bastard_event.1005.desc.jon:0 " Patrzę, jak [reveal_scope.GetFirstName] zostaje przyprowadzony/a przed oblicze dworu i klęka na zimnym marmurze sali tronowej, a ja spoglądam z góry. Dziecko Lyanny i mojego wroga Rhaegara wypowiada przysięgę idealnie, słowo po słowie. A ja, znając już prawdę, zastanawiam się, jak mogłem nie widzieć wcześniej rysów Rhaegara.\n\n „– przysięgam wierność tobie i twoim dziedzicom jako prawowitym władcom [ROOT.Char.GetPrimaryTitle.GetName].” Gdy [reveal_scope.GetSheHe] kończy przysięgę i wstaje, ogarnia mnie zaskoczenie. Te oczy – to oczy Lyanny. Przez lata nie pamiętałem jej twarzy – teraz wraca obraz.\n\n Bez słowa [reveal_scope.GetSheHe] wstępuje w szeregi dworzan. Oczy Lyanny… a postawa Targaryena. Co zrobię z [reveal_scope.GetHerHim] – to zależy ode mnie."
 agot_bastard_event.1005.desc:0 " Patrzę, jak [reveal_scope.GetFirstName] zostaje przyprowadzony/a przed oblicze dworu i klęka na zimnym marmurze sali tronowej, a ja spoglądam z góry.\n\n „– przysięgam wierność i lojalność tobie i twoim dziedzicom jako prawowitym władcom [ROOT.Char.GetPrimaryTitle.GetName].” Gdy przysięga dobiega końca, a [reveal_scope.GetSheHe] wstaje, wpatruję się w [reveal_scope.GetHerHis] oczy – szukając motywacji. Czy to tchórzostwo? Pokój? A może ukryty plan? Cisza. Przysięga zakończona.\n\n Bez słowa [reveal_scope.GetSheHe] wstępuje w szeregi dworzan. Co dalej zrobię z [reveal_scope.GetHerHim] – to zależy ode mnie."
 agot_bastard_event.1005.a:0 " Uhonorować? Zignorować? Wykorzystać?"
 agot_bastard_event.1005.b:0 "[reveal_scope.GetFirstNameNoTooltip] to znakomity wojownik – może zaproponować miejsce w Gwardii Królewskiej?"
 agot_bastard_event.1005.c:0 " Do lochu z nim/nią!"
 agot_bastard_event.1005.d:0 " Powitam go/ją jako prawdziwego członka rodu [reveal_scope.GetHouse.GetBaseName]"

 # Realm notified of claims forswear acceptance
 agot_bastard_event.1006.opening:0 "Do wszystkich lordów i dam Westeros,"
 agot_bastard_event.1006.desc:0 " Ja, [reveal_scope.GetFullName], przysięgam przed Starymi Bogami i Nowymi – wyrzekam się wszelkich roszczeń do [ruler_scope.GetPrimaryTitle.GetName] i związanych z nim tytułów. Moje urodzenie jest faktem, ale nie zmienia mojego miejsca ani praw – i nigdy nie twierdziłem/am inaczej. [ruler_scope.GetFullName] jest jedynym prawowitym władcą – ja jestem tylko jego/jej lojalnym poddanym."
 agot_bastard_event.1006.a:0 " A więc pokój."
