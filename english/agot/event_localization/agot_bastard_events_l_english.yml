 # Realm receives letter
 agot_bastard_event.0951.opening:0 "Do [ROOT.Char.GetFullNameNoTooltip],"
 agot_bastard_event.0951.first_person:0 " Piszę do wszystkich lordów Westeros, by ujawnić prawdę, która zbyt długo była skrywana. Wbrew temu, co mogliście sądzić, urodziłem/am się z związku [real_mother.GetName] i [real_father.GetName]. Proszę Ciebie, jak i resztę królestwa, byście uznali tę nową rzeczywistość i wynikające z niej konsekwencje."
 agot_bastard_event.0951.third_person:0 " Piszę do wszystkich lordów Westeros, by ujawnić prawdę, która zbyt długo była skrywana. Wbrew temu, co mogliście sądzić, [reveal_scope.GetName] urodził/a się z związku [real_mother.GetName] i [real_father.GetName]. Proszę Ciebie, jak i resztę królestwa, byście uznali tę nową rzeczywistość i wynikające z niej konsekwencje."
 agot_bastard_event.0951.a:0 " Cóż, to z pewnością interesujące."
 agot_bastard_event.0951.b:0 " Nie mogę uwierzyć, że to ujawnili!"

