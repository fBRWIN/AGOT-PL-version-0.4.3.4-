l_english:
 agot_dorne.0001.t: "Wąż na piasku"
 agot_dorne.0001.desc: "Moje żądze od zawsze były moją trucizną, lecz w Dorne to nie jest aż tak zła rzecz. Dziś, przechadzając się po Wodnych Ogrodach, moją uwagę przykuwa pociągająca córka lorda Ullera. Jednak nie reaguje na moje spojrzenia omdleniem, jak wiele innych. Zamiast tego mruży oczy i uśmiecha się zadziornie..."
 agot_dorne.0001.a: "Twoje usta są jadowite — obejmijmy się..."
 agot_dorne.0001.b: "Zwykła ladacznica nie jest warta mojej uwagi..."

