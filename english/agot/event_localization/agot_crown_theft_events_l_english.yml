 #UZURPATOR MOŻE ZDECYDOWAĆ O UZURPACJI
 agot_crown_theft.0100.t:0 "Tron"
 #Król ginie w pojedynku sądowym
 agot_crown_theft.0100.desc.tbc:0 "Gdy mój [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], [Select_CString(crown_theft_king.IsFemale,'królowa','król')], wydaje swój ostatni oddech na arenie pojedynku sądowego,"
 agot_crown_theft.0200.desc.tbc:0 "Gdy [Select_CString(crown_theft_king.IsFemale,'królowa','król')] wydaje swój ostatni oddech na arenie pojedynku sądowego,"
 #Król ginie w bitwie
 agot_crown_theft.0100.desc.battle:0 "Gdy mój [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], [Select_CString(crown_theft_king.IsFemale,'królowa','król')], umiera z ran odniesionych na polu bitwy,"
 agot_crown_theft.0200.desc.battle:0 "Gdy [Select_CString(crown_theft_king.IsFemale,'królowa','król')] umiera z ran odniesionych na polu bitwy,"
 #Król ginie na skutek choroby
 agot_crown_theft.0100.desc.illness:0 "Gdy mój [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], [Select_CString(crown_theft_king.IsFemale,'królowa','król')], leży na łożu śmierci,"
 agot_crown_theft.0200.desc.illness:0 "Gdy [Select_CString(crown_theft_king.IsFemale,'królowa','król')] leży na łożu śmierci,"
 #Król ginie podczas oblężenia
 agot_crown_theft.0100.desc.siege:0 "Gdy mój [SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))], [Select_CString(crown_theft_king.IsFemale,'królowa','król')], ginie za murami obleganego zamku,"
 agot_crown_theft.0200.desc.siege:0 "Gdy [Select_CString(crown_theft_king.IsFemale,'królowa','król')] ginie za murami obleganego zamku,"

 #opis
 agot_crown_theft.0100.intro.desc:0 "ciężar korony [crown_theft_king.GetHerHis] wisi w powietrzu. "
 agot_crown_theft.0100.intro_bastard.desc:0 "ciężar korony [crown_theft_king.GetHerHis] wisi w powietrzu. Choć tradycja mówi, że bękart nie może dziedziczyć tytułów, los utkał inną nić. "
 agot_crown_theft.0100.intro_disinherited.desc:0 "ciężar korony [crown_theft_king.GetHerHis] wisi w powietrzu. Choć zostałem wydziedziczony i nie mogę dziedziczyć tytułów, wiatr przeznaczenia wieje teraz inaczej. "

 #KING DECIDES WHO TO CONTINUE AS
 agot_crown_theft.0102.t:0 "Na łożu śmierci"
 #King dies in trial by combat
 agot_crown_theft.0102.desc.tbc:0 "Gdy wypuszczam ostatnie tchnienie na polu próby walki,"
 #King dies in battle
 agot_crown_theft.0102.desc.battle:0 "Gdy umieram na polu bitwy, otoczony szczękiem oręża i krzykami wojowników,"
 #King dies in illness
 agot_crown_theft.0102.desc.illness:0 "Gdy leżę na łożu śmierci,"
 #King dies in siege
 agot_crown_theft.0102.desc.siege:0 "Gdy ginę w murach oblężonej fortecy, moje ostatnie chwile wypełnia dźwięk walących się machin oblężniczych,"
 #desc
 agot_crown_theft.0102.desc:0 "moje myśli pochłaniają rozważania o losie królestwa. Mój [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], stoi gotów, by sięgnąć po tron, wzbudzając we mnie mieszankę nadziei i trwogi.\n\nModlę się o pokój, lecz wisząca nad nami groźba konfliktu rzuca mroczny cień na moje ostatnie chwile."
 agot_crown_theft.0202.desc:0 "moje myśli pochłaniają rozważania o losie królestwa. Opiekun [crown_thief.GetTitledFirstNameNoTooltip], [usurper_guardian.GetTitledFirstName], stoi gotów, by sięgnąć po tron w imieniu mojego [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], wzbudzając we mnie mieszankę nadziei i trwogi.\n\nModlę się o pokój, lecz wisząca nad nami groźba konfliktu rzuca mroczny cień na moje ostatnie chwile."
 agot_crown_theft.0302.desc:0 "moje myśli pochłaniają rozważania o losie królestwa. Mój bękart [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], stoi gotów, by sięgnąć po tron, wzbudzając we mnie mieszankę nadziei i trwogi.\n\nModlę się o pokój, lecz wisząca nad nami groźba konfliktu rzuca mroczny cień na moje ostatnie chwile."
 agot_crown_theft.0402.desc:0 "moje myśli pochłaniają rozważania o losie królestwa. Mój wydziedziczony [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetTitledFirstName], stoi gotów, by sięgnąć po tron, wzbudzając we mnie mieszankę nadziei i trwogi.\n\nModlę się o pokój, lecz wisząca nad nami groźba konfliktu rzuca mroczny cień na moje ostatnie chwile."

 agot_crown_theft.0102.a:0 "Chciałbym pomóc [crown_thief.GetTitledFirstNameNoTooltip] w [crown_thief.GetHerHis] panowaniu."
 agot_crown_theft.0102.b:0 "Moim następcą powinien być [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]."
 agot_crown_theft.0502.b:0 "[landed_helper.GetTitledFirstNameNoTooltip] musi wspomóc mojego [SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))]."

 #LEGITIMATE HEIR DECIDES TO PUSH CLAIMS OR ACCEPT THEIR FATE
 agot_crown_theft.0110.t:0 "Determinacja dziedzica"
 agot_crown_theft.0110.desc:0 "Gdy wieści o zdradzie mojego [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] w przejęciu tronu docierają do mych uszu, w mym sercu szaleje burza sprzecznych emocji.\n\nCiężar mego dziedzictwa przygniata mnie, popychając do działania i domagania się tego, co słusznie mi się należy. Jednak pośród zamętu szept rozwagi przywołuje ostrożność wobec niepewności."
 agot_crown_theft.0210.desc:0 "Gdy wieści o zdradzie [usurper_guardian.GetTitledFirstNamePossessive] w przejęciu tronu dla mojego [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))], [crown_thief.GetFirstName], docierają do mych uszu, w mym sercu szaleje burza sprzecznych emocji.\n\nCiężar mego dziedzictwa przygniata mnie, popychając do działania i domagania się tego, co słusznie mi się należy. Jednak pośród zamętu szept rozwagi przywołuje ostrożność wobec niepewności."
 agot_crown_theft.0310.desc:0 "Gdy wieści o zdradzie mojego bękarta [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] w przejęciu tronu docierają do mych uszu, w mym sercu szaleje burza sprzecznych emocji.\n\nCiężar mego dziedzictwa przygniata mnie, popychając do działania i domagania się tego, co słusznie mi się należy. Jednak pośród zamętu szept rozwagi przywołuje ostrożność wobec niepewności."
 agot_crown_theft.0410.desc:0 "Gdy wieści o zdradzie mojego wydziedziczonego [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] w przejęciu tronu docierają do mych uszu, w mym sercu szaleje burza sprzecznych emocji.\n\nCiężar mego dziedzictwa przygniata mnie, popychając do działania i domagania się tego, co słusznie mi się należy. Jednak pośród zamętu szept rozwagi przywołuje ostrożność wobec niepewności."
 agot_crown_theft.0510.desc:0 "Gdy wieści o zdradzie mojego [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] [crown_thief.GetFirstNamePossessive] w przejęciu tronu docierają do mych uszu, w mym sercu szaleje burza sprzecznych emocji.\n\nCiężar mego dziedzictwa przygniata mnie, popychając do działania i domagania się tego, co słusznie mi się należy.\n\nGdy śpiesznie szukam schronienia na dworze [landed_helper.GetTitledFirstNamePossessive], rozważam ciężar mej nadchodzącej decyzji."

 agot_crown_theft.0110.a:0 "Muszę upomnieć się o moje dziedzictwo!"
 agot_crown_theft.0110.a.tt:0 "O krok bliżej wojny..."
 agot_crown_theft.0110.b:0 "Nie powinienem prowokować nowej [Select_CString(crown_thief.IsFemale,'królowej','króla')]."

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: TO STEP DOWN, USURPER OFFERS SOME ARTIFACT OR LAND, OR NOTHING FOR LEGITIMATE HEIR AS A PRICE OF PEACE
 agot_crown_theft.0111.opening:0 "Do [crown_thief.Custom('UsurperName')],"
 agot_crown_theft.0211.opening:0 "Do zdradzieckiego [usurper_guardian.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0311.opening:0 "Do bękarta [Select_CString(crown_thief.IsFemale,'królowej','króla')],"
 agot_crown_theft.0411.opening:0 "Do nieprawego [Select_CString(crown_thief.IsFemale,'królowej','króla')],"

 agot_crown_theft.0111.desc:0 "Piszę z pilnością, gdyż królestwo gnije pod jarzmem twoich rządów. Jako prawowity dziedzic tronu żądam, byś ustąpił i oszczędził naszej ziemi dalszego chaosu. Ten tron nie należy do ciebie."
 agot_crown_theft.0211.desc:0 "Piszę z pilnością, gdyż królestwo gnije pod jarzmem twoich rządów. Jako prawowity dziedzic tronu żądam, byś ty i mój [SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))] ustąpili i oszczędzili naszej ziemi dalszego chaosu. Ten tron nie należy do was."
 agot_crown_theft.0111.a:0 "Proszę, przyjmij rodzinny klejnot."
 agot_crown_theft.0111.a.tt:0 "Proponujesz [random_artifact_one.GetName] jako gest, by zapewnić [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] pokój"
 agot_crown_theft.0111.b:0 "Może coś egzotycznego?"
 agot_crown_theft.0111.b.tt:0 "Oferujesz [random_artifact_two.GetName] dla [crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip] spokoju"
 agot_crown_theft.0111.c:0 "Może trochę ziemi cię uciszy."
 agot_crown_theft.0111.c.tt:0 "Oferujesz [random_giveaway_title.GetName], by zachować pokój"
 agot_crown_theft.0111.d:0 "Czas, byś wycofał się z godnością."

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ACCEPT GIFT OR SEND ULTIMATUM
 agot_crown_theft.0113.opening:0 "Do [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0113.desc.artifact_one:0 "Przesyłam ten list z ofertą własnoręcznie złożoną. Rodzinny klejnot, [random_artifact_one.GetName], darowany jako znak dobrej woli w nadziei na zapewnienie pokoju między nami. Niech będzie to gest pojednania i początek harmonii między nami."
 agot_crown_theft.0113.desc.artifact_two:0 "Przesyłam ten list z ofertą własnoręcznie złożoną. Rodzinny klejnot, [random_artifact_two.GetName], darowany jako znak dobrej woli w nadziei na zapewnienie pokoju między nami. Niech będzie to gest pojednania i początek harmonii między nami."
 agot_crown_theft.0113.desc.duchy:0 "Przesyłam ten list z ofertą własnoręcznie złożoną. Moja ziemia, [random_giveaway_title.GetName], darowana jako znak dobrej woli w nadziei na zapewnienie pokoju między nami. Niech będzie to gest pojednania i początek harmonii między nami."
 agot_crown_theft.0113.desc.nothing:0 "Otrzymałem Twój list i uważnie zapoznałem się z Twoimi żądaniami. Jednak nie mogę spełnić Twojej prośby o zrzeczenie się tronu. Stabilność i dobrobyt królestwa są najważniejsze i ufam, że rozumiesz konieczność kontynuowania moich rządów."
 agot_crown_theft.0213.desc.nothing:0 "Otrzymałem Twój list i uważnie zapoznałem się z Twoimi żądaniami. Jednak nie mogę spełnić Twojej prośby o zrzeczenie się tronu. Stabilność i dobrobyt królestwa są najważniejsze i ufam, że rozumiesz konieczność kontynuowania rządów [crown_thief.GetFirstNamePossessive]."
 agot_crown_theft.0113.a:0 "Uczciwa wymiana."
 agot_crown_theft.0113.b:0 "Ustąp albo wojna!"

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: ULTIMATUM RECEIVED: WAR OR ABDICATION
 agot_crown_theft.0114.opening:0 "Do [crown_thief.Custom('UsurperName')],"
 agot_crown_theft.0114.desc:0 "Ustąp albo poznasz, jak płomienie wojny pochłaniają Ciebie i Twoje ambicje. Wybierz mądrze — to moje ostatnie ostrzeżenie."
 agot_crown_theft.0114.a:0 "Zatem wojna."
 agot_crown_theft.0114.b:0 "Muszę zachować pokój, bez względu na cenę."
 agot_crown_theft.0114.b.tt:0 "Zrzeknę się wszystkich moich tytułów na rzecz [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]"

 #USURPER RECEIVES LETTER FROM LEGITIMATE HEIR: THEY ACCEPTED THE GIFT
 agot_crown_theft.0115.opening:0 "Do [crown_thief.GetFirstNameNoTooltip],"
 agot_crown_theft.0115.desc:0 "Piszę, by potwierdzić otrzymanie Twojego hojnego daru. Twój gest wiele mówi o Twojej chęci zachowania pokoju — uczucie, które w pełni podzielam. Starajmy się utrzymać zgodę dla dobra królestwa."
 agot_crown_theft.0115.a:0 "Tak zróbmy."
 agot_crown_theft.0215.a:0 "To dobrze, ale o jakim darze mówisz?"
 agot_crown_theft.0215.a.tt:0 "[usurper_guardian.GetTitledFirstName] podarował [random_artifact_one.GetName] [crown_theft_king_legit_heir.GetTitledFirstName] w Twoim imieniu"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: WAR
 agot_crown_theft.0116.opening:0 "Do [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0116.desc:0 "Piszę do Ciebie z ciężkim sercem, bo mimo wszelkich prób wpłynięcia na Twoją decyzję, nasze starania okazały się daremne. Wiedz, że wyczerpałem wszelkie możliwości znalezienia wspólnego języka, lecz niestety stoimy w martwym punkcie. Nie mogę ulec Twoim żądaniom — byłoby to zdradą zaufania i stabilności królestwa. Być może czas przyniesie szansę na pojednanie, lecz póki co musimy zaakceptować obecną sytuację."
 agot_crown_theft.0216.desc:0 "Piszę do Ciebie z ciężkim sercem, bo mimo wszelkich prób wpłynięcia na Twoją decyzję, nasze starania okazały się daremne. Wiedz, że wyczerpaliśmy wszelkie możliwości znalezienia wspólnego języka, lecz niestety stoimy w martwym punkcie. Nie możemy ulec Twoim żądaniom — byłoby to zdradą zaufania i stabilności królestwa. Być może czas przyniesie szansę na pojednanie, lecz póki co musimy zaakceptować obecną sytuację."
 agot_crown_theft.0116.a:0 "Zatem wojna!"

 #LEGITIMATE HEIR RECEIVES LETTER FROM USURPER: ABDICATION
 agot_crown_theft.0117.t:0 "Do [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip],"
 agot_crown_theft.0117.desc:0 "Piszę te słowa z ciężkim sercem, lecz także z iskrą nadziei dla królestwa. Po długim namyśle i rozważaniach postanowiłem spełnić Twoje żądanie. Tron przechodzi z moich rąk w Twoje, w nadziei, że ten gest toruje drogę ku pokojowi i dobrobytowi. Powierzam Ci losy królestwa, wierząc, że będziesz rządzić z mądrością i łaską. Oby Twoje panowanie upłynęło w jedności i pomyślności."
 agot_crown_theft.0117.a:0 "Mądra decyzja."

 #REALM NOTIFIED ABOUT THE CONFLICT: WAR
 agot_crown_theft.0120.t:0 "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')] [crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')]"
 agot_crown_theft.0120.desc:0 "Kruki przemierzają niebo, niosąc złowieszcze wieści do każdego zakątka królestwa. Burza zbiera się na horyzoncie, a bębny wojny rozbrzmiewają, zwiastując wybuch konfliktu między rywalami: [crown_thief.GetTitledFirstName] i [crown_theft_king_legit_heir.GetTitledFirstName].\n\nSzepty rozchodzą się po komnatach wszystkich zamków, opowiadając historię uzurpacji, gdy [crown_thief.GetTitledFirstNameNoTooltip] przejął koronę, gdy [crown_theft_king.GetTitledFirstNameNoTooltip] leżał na [crown_theft_king.GetHerHis] łożu śmierci. Teraz [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], prawowity dziedzic, wzywa do wojny, by odzyskać to, co słusznie należy do [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0220.desc:0 "Kruki przemierzają niebo, niosąc złowieszcze wieści do każdego zakątka królestwa. Burza zbiera się na horyzoncie, a bębny wojny rozbrzmiewają, zwiastując wybuch konfliktu między rywalami: [crown_thief.GetTitledFirstName], wspieranym przez [usurper_guardian.GetTitledFirstName], i [crown_theft_king_legit_heir.GetTitledFirstName].\n\nSzepty rozchodzą się po komnatach wszystkich zamków, opowiadając historię uzurpacji, gdy [crown_thief.GetTitledFirstNameNoTooltip] przejął koronę, gdy [crown_theft_king.GetTitledFirstName] leżał na [crown_theft_king.GetHerHis] łożu śmierci. Teraz [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], prawowity dziedzic, wzywa do wojny, by odzyskać to, co słusznie należy do [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0320.desc:0 "Kruki przemierzają niebo, niosąc złowieszcze wieści do każdego zakątka królestwa. Burza zbiera się na horyzoncie, a bębny wojny rozbrzmiewają, zwiastując wybuch konfliktu między rywalami: bękartem [crown_thief.GetTitledFirstName] i [crown_theft_king_legit_heir.GetTitledFirstName].\n\nSzepty rozchodzą się po komnatach wszystkich zamków, opowiadając historię uzurpacji, gdy [crown_thief.GetTitledFirstNameNoTooltip] przejął koronę, gdy [crown_theft_king.GetTitledFirstName] leżał na [crown_theft_king.GetHerHis] łożu śmierci. Teraz [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], prawowity dziedzic, wzywa do wojny, by odzyskać to, co słusznie należy do [crown_theft_king_legit_heir.GetHersHis]."
 agot_crown_theft.0420.desc:0 "Kruki przemierzają niebo, niosąc złowieszcze wieści do każdego zakątka królestwa. Burza zbiera się na horyzoncie, a bębny wojny rozbrzmiewają, zwiastując wybuch konfliktu między rywalami: wydziedziczonym [crown_thief.GetTitledFirstName] i [crown_theft_king_legit_heir.GetTitledFirstName].\n\nSzepty rozchodzą się po komnatach wszystkich zamków, opowiadając historię uzurpacji, gdy [crown_thief.GetTitledFirstNameNoTooltip] przejął koronę, gdy [crown_theft_king.GetTitledFirstName] leżał na [crown_theft_king.GetHerHis] łożu śmierci. Teraz [crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip], prawowity dziedzic, wzywa do wojny, by odzyskać to, co słusznie należy do [crown_theft_king_legit_heir.GetHersHis]."

 agot_crown_theft.0120.a:0 "To niepokojące."


 #REALM NOTIFIED ABOUT THE CONFLICT: RESOLUTION
 agot_crown_theft.0121.t:0 "Zakończony konflikt"
 agot_crown_theft.0121.desc.usurper:0 "Konflikt, który niegdyś groził rozdarciem królestwa, dobiegł końca — [crown_thief.GetTitledFirstName], niegdyś uzurpator [Select_CString(crown_thief.IsFemale,'królowa','król')], zrzekł się teraz swojego roszczenia do tronu.\n\nGdy kurz opada, królestwo przygotowuje się na nową erę, ukształtowaną przez skutki gorzkiej rywalizacji i obietnicę odnowionej jedności."
 agot_crown_theft.0121.desc.legit:0 "Konflikt, który niegdyś groził rozdarciem królestwa, dobiegł końca — [crown_theft_king_legit_heir.GetTitledFirstName], niegdyś prawowity dziedzic tronu, zrzekł się teraz swojego roszczenia do tronu.\n\nGdy kurz opada, królestwo przygotowuje się na nową erę, ukształtowaną przez skutki gorzkiej rywalizacji i obietnicę odnowionej jedności."
 agot_crown_theft.0321.desc.usurper:0 "Konflikt, który niegdyś groził rozdarciem królestwa, dobiegł końca — [crown_thief.GetTitledFirstName], niegdyś bękart [Select_CString(crown_thief.IsFemale,'królowa','król')], zrzekł się teraz swojego roszczenia do tronu.\n\nGdy kurz opada, królestwo przygotowuje się na nową erę, ukształtowaną przez skutki gorzkiej rywalizacji i obietnicę odnowionej jedności."
 agot_crown_theft.0421.desc.usurper:0 "Konflikt, który niegdyś groził rozdarciem królestwa, dobiegł końca — [crown_thief.GetTitledFirstName], niegdyś nieprawy [Select_CString(crown_thief.IsFemale,'królowa','król')], zrzekł się teraz swojego roszczenia do tronu.\n\nGdy kurz opada, królestwo przygotowuje się na nową erę, ukształtowaną przez skutki gorzkiej rywalizacji i obietnicę odnowionej jedności."

 agot_crown_theft.0121.a:0 "Niech pokój trwa."

