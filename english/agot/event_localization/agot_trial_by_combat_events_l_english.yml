l_english:
 agot_trial_by_combat.0000.t:0 "Pojedynek sądowy"

 agot_trial_by_combat.0001.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
 agot_trial_by_combat.0001.desc:0 "Nie będzie procesu za twoje zbrodnie, zgnijesz tutaj na śmierć."
 agot_trial_by_combat.0001.a:0 "Ten [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

 agot_trial_by_combat.0002.trigger_failure.actor:0 ""Mój pojedynek sądowy został unieważniony""
 agot_trial_by_combat.0002.trigger_failure.recipient:0 "Pojedynek sądowy [actor.GetFirstNameNoTooltip] został unieważniony"

 agot_trial_by_combat.1000.t:0 "$agot_trial_by_combat.0000.t$: Wybór czempiona"
 agot_trial_by_combat.1000.desc:0 "Zgodziłem się na prośbę [actor.GetTitledFirstNamePossessive] o pojedynek sądowy.\n\nTradycja wymaga, abym wybrał czempiona, który będzie walczył w moim imieniu, ale kogo wybrać?"
 agot_trial_by_combat.1000.bout_moves_forward:0 "Pojedynek się zbliża..."
 agot_trial_by_combat.1000.a:0 "...jest oczywistym wyborem."
 agot_trial_by_combat.1000.a.tt:0 "Twój wybrany czempion będzie walczył za ciebie"
 agot_trial_by_combat.1000.b:0 "Najmę najemnika, który będzie moim czempionem."
 agot_trial_by_combat.1000.b.tt:0 "Lokalny najemnik zostanie opłacony, aby walczyć za ciebie"
 agot_trial_by_combat.1000.c:0 "Sam stanę do walki jako mój czempion."
 agot_trial_by_combat.1000.c.tt:0 "Sam będziesz walczył w pojedynku sądowym."
 agot_trial_by_combat.1000.d:0 "Ogień będzie moim czempionem"
 agot_trial_by_combat.1000.d.targ:0 "Ogień jest czempionem rodu Targaryenów!"
 agot_trial_by_combat.1000.d.tt:0 "[actor.GetTitledFirstName] i [actor.GetHerHis] czempion oboje spłoną."
 agot_trial_by_combat.1000.e:0 "[dragon.GetFirstName] będzie moim czempionem!"
 agot_trial_by_combat.1000.e.targ:0 "Smok jest czempionem rodu Targaryenów!"
 agot_trial_by_combat.1000.e.tt:0 "[actor.GetTitledFirstName] i [actor.GetHerHis] czempion zostaną spaleni żywcem przez [dragon.GetName]."

 agot_trial_by_combat.1001.desc:0 "Aby wygrać swoją wolność, muszę najpierw wygrać ten pojedynek sądowy.\n\nMogę wybrać czempiona, który będzie walczył w moim imieniu, ale kogo wybrać?"

 agot_trial_by_combat.2000.t:0 "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2000.desc.intro:0 "Jestem przyprowadzany w kajdanach na wyznaczone miejsce niedaleko [duel_location.GetBaseNameNoTier] i widzę, że [recipient.GetTitledFirstName] już na mnie czeka, wraz z małym orszakiem świadków."
 agot_trial_by_combat.2000.desc.recipient_fighting:0 "[recipient.GetSheHe|U] informuje mnie, że zdecydował się walczyć osobiście."
 agot_trial_by_combat.2000.desc.recipient_has_champion:0 "[recipient.GetSheHe|U] wybrał [recipient_champion.GetFirstNameNoTooltip] jako [recipient.GetHerHis] czempiona."
 agot_trial_by_combat.2000.desc.actor_fighting:0 "Ponieważ sam będę walczył w swoim imieniu, zostaję odwiązany i dostaję broń oraz zbroję."
 agot_trial_by_combat.2000.desc.actor_has_champion:0 "Mój czempion [actor_champion.GetFirstNameNoTooltip] już przybył, opancerzony i gotowy."
 agot_trial_by_combat.2000.desc.outro:0 "\n\nFormalności są krótkie. Wszyscy wiemy, po co tu jesteśmy, i dawno minęliśmy punkt rozmów."
 agot_trial_by_combat.2000.a:0 "Niech wygra lepszy [actor_champion.GetWomanMan]."
 agot_trial_by_combat.2000.a.tt:0 "Pojedynek sądowy się rozpoczyna!"

 agot_trial_by_combat.2001.t:0 "$agot_trial_by_combat.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2001.desc.intro:0 "Mam przyprowadzoną [actor.GetTitledFirstName] na pole bitwy niedaleko [duel_location.GetBaseNameNoTier] na [actor.GetHerHis] proces."
 agot_trial_by_combat.2001.desc.actor_fighting:0 "[actor.GetSheHe|U] zdecydował się walczyć osobiście, więc nie trzeba czekać na czempiona."
 agot_trial_by_combat.2001.desc.actor_has_champion:0 "[actor.GetHerHis|U] wybrany czempion, [actor_champion.GetTitledFirstName], przybywa wkrótce potem."
 agot_trial_by_combat.2001.desc.recipient_fighting:0 "Nie mogę się doczekać, aby osobiście udowodnić winę [actor.GetTitledFirstNamePossessive]."
 agot_trial_by_combat.2001.desc.recipient_has_champion:0 "[recipient.GetTitledFirstName] stoi przy mnie, czekając na rozpoczęcie pojedynku, aby udowodnić winę [actor.GetTitledFirstNamePossessive]."
 agot_trial_by_combat.2001.desc.outro:0 "\n\nFormalności są krótkie. Wszyscy wiemy, po co tu jesteśmy, i dawno minęliśmy punkt rozmów."
 agot_trial_by_combat.2001.a:0 "Niech wygra lepszy [recipient_champion.GetWomanMan]."
 agot_trial_by_combat.2001.a.tt:0 "Pojedynek sądowy się rozpoczyna!"

 agot_trial_by_combat.3001.t:0 "$agot_trial_by_combat.0000.t$: Zwycięstwo!"
 agot_trial_by_combat.3001.desc.intro:0 "[actor.GetFaith.PantheonTerm|U] uśmiechnął się do mnie wczoraj szeroko!"
 agot_trial_by_combat.3001.desc.both_fighting:0 "Gdy opuszczam broń, [recipient.GetName] pada. Stoję, dysząc ciężko, zanim uświadamiam sobie, że wygrałem! Bogowie mnie ocalili i pokazali, że zawsze miałem rację!"
 agot_trial_by_combat.3001.desc.actor_own_champion:0 "Gdy opuszczam broń, [recipient_champion.GetName] pada. Stoję chwilę, dysząc, po czym unoszę wzrok i uśmiecham się do [recipient.GetName], zanim odchodzę."
 agot_trial_by_combat.3001.desc.recipient_own_champion:0 "Gdy [actor_champion.GetName] zabija [recipient.GetName], stoję, uniewinniony w oczach ludzi i bogów!"
 agot_trial_by_combat.3001.desc.both_champion:0 "Gdy [actor_champion.GetName] zabija [recipient_champion.GetName], stoję, uniewinniony w oczach ludzi i bogów! A odchodząc, uśmiecham się do [recipient.GetName]."
 agot_trial_by_combat.3001.desc.outro:0 "\n\nWczoraj oddaliśmy nasz spór przed [actor.GetFaith.PantheonTerm], a [actor.GetFaith.PantheonTerm] odpowiedział mądrze."
 agot_trial_by_combat.3001.a:0 "Sprawiedliwości stało się zadość."


 agot_trial_by_combat.3002.t:0 "$agot_trial_by_combat.0000.t$: Porażka!"
 agot_trial_by_combat.3002.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] nie uśmiechnął się do mnie wczoraj."
 agot_trial_by_combat.3002.desc.actor_own_champion:0 "Gdy nikczemny [actor.GetName] przebija się przez [recipient_champion.GetName], wzdycham. Dlaczego bogowie mnie opuścili? Spoglądając w dół, [actor.GetNameNoTooltip] szeroko się uśmiecha i kpiąco się kłania, zanim odejdzie."
 agot_trial_by_combat.3002.desc.both_champion:0 "Gdy nikczemny czempion [actor.GetName], [actor_champion.GetName], przebija się przez [recipient_champion.GetName], wzdycham. Dlaczego bogowie mnie opuścili?\n\nSpoglądając na [actor.GetName], [actor.GetSheHe] uśmiecha się i kpiąco się kłania, zanim odejdzie."
 agot_trial_by_combat.3002.desc.outro:0 "\n\nWczoraj przedstawiliśmy nasz spór przed [actor.GetFaith.PantheonTerm], a bogowie opowiedzieli się przeciwko mnie. Za co mój ród zasłużył na ich niezadowolenie?"
 agot_trial_by_combat.3002.a:0 "Pah, tu nie było sprawiedliwości."

 agot_trial_by_combat.3003.t:0 "$agot_trial_by_combat.0000.t$: Zwycięstwo!"
 agot_trial_by_combat.3003.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U] szeroko się do mnie uśmiechnął wczoraj!"
 agot_trial_by_combat.3003.desc.both_fighting:0 "Gdy opuszczam broń, [actor.GetName] pada. Stoję tam, dysząc, zanim uświadamiam sobie, że wygrałem! Bogowie mnie ocalili i pokazali, że zawsze miałem rację!"
 agot_trial_by_combat.3003.desc.actor_own_champion:0 "Gdy [recipient_champion.GetName] zabija [actor.GetName], stoję, uniewinniony w oczach ludzi i bogów!"
 agot_trial_by_combat.3003.desc.recipient_own_champion:0 "Gdy opuszczam broń, [actor_champion.GetName] pada. Stoję tam, dysząc, po czym patrzę w górę i uśmiecham się do [actor.GetName], zanim odejdę."
 agot_trial_by_combat.3003.desc.both_champion:0 "Gdy [recipient_champion.GetName] zabija [actor_champion.GetName], stoję, uniewinniony w oczach ludzi i bogów! A gdy odchodzę, uśmiecham się do [actor.GetName]."
 agot_trial_by_combat.3003.desc.outro:0 "\n\nWczoraj przedstawiliśmy nasz spór przed [actor.GetFaith.PantheonTerm], a [actor.GetFaith.PantheonTerm] odpowiedział mądrze."
 agot_trial_by_combat.3003.a:0 "Sprawiedliwości stało się zadość."

 agot_trial_by_combat.3004.t:0 "$agot_trial_by_combat.0000.t$: Porażka!"
 agot_trial_by_combat.3004.desc.intro:0 "Jak do tego doszło? Przyszedłem przed oblicze [actor.GetFaith.PantheonTerm], aby szukać #EMP sprawiedliwości#!"
 agot_trial_by_combat.3004.desc.recipient_own_champion:0 "Gdy [recipient.GetSheHe] wykonuje ostatni cios, a mój czempion, [actor_champion.GetName], pada, przeklęty [recipient.GetName] stoi dumnie i uśmiecha się do mnie."
 agot_trial_by_combat.3004.desc.both_champion:0 "Gdy [recipient_champion.GetName] wykonuje ostatni cios, a mój czempion, [actor_champion.GetName], pada, przeklęty [recipient.GetName] stoi dumnie i uśmiecha się do mnie."
 agot_trial_by_combat.3004.desc.outro:0 "\n\nTeraz cały świat uważa, że nasze sprawy zostały rozstrzygnięte, a sprawiedliwości stało się zadość."
 agot_trial_by_combat.3004.a:0 "Pah, tu nie było sprawiedliwości."

 agot_trial_by_combat.9000.t:0 "Pojedynek sądowy"
 agot_trial_by_combat.9000.desc:0 "Jestem wyprowadzany z więzienia w kajdanach na miejsce, gdzie ma się odbyć mój pojedynek sądowy. Jednak zamiast pola bitwy znajduję dwa stosy; jeden z moim czempionem [actor_champion.GetTitledFirstName] już przywiązanym.\n\n\"Dziś wybrałem ogień jako mojego czempiona,\" [recipient.GetTitledFirstName] śmieje się obłąkańczo."
 agot_trial_by_combat.9000.desc.self_champion:0 "Jestem wyprowadzany z więzienia w kajdanach na miejsce, gdzie ma się odbyć mój pojedynek sądowy. Jednak zamiast pola bitwy znajduję gotowy stos, a straże zaczynają mnie do niego ciągnąć.\n\n\"Dziś wybrałem ogień jako mojego czempiona,\" [recipient.GetTitledFirstName] śmieje się obłąkańczo."
 agot_trial_by_combat.9000.a:0 "Och."

 agot_trial_by_combat.9001.t:0 "Pojedynek sądowy"
 agot_trial_by_combat.9001.desc:0 "Gdy przybywa [actor_champion.GetTitledFirstName], jestem gotowy. Każę moim strażnikom schwytać [actor_champion.GetHerHim] i przywiązać do jednego z dwóch przygotowanych stosów, a potem wysyłam po [actor.GetTitledFirstName].\n\n Wyraz na [actor.GetHerHis] twarzy, gdy [actor.GetSheHe] to uświadamia, jest wspaniały.\n\n\"Dziś wybrałem ogień jako mojego czempiona,\" mówię. \"Zacznijmy więc.\""
 agot_trial_by_combat.9001.desc.self_champion:0 "Gdy tylko stos jest gotowy, wysyłam po [actor.GetTitledFirstName].\n\n Wyraz na [actor.GetHerHis] twarzy, gdy [actor.GetSheHe] to uświadamia, jest wspaniały.\n\n\"Dziś wybrałem ogień jako mojego czempiona,\" mówię. \"Zacznijmy więc.\""
 agot_trial_by_combat.9001.a:0 "To piękne."
 agot_trial_by_combat.9001.tt:0 "[actor.GetTitledFirstName] i [actor.GetHerHis] czempion, [actor_champion.GetTitledFirstName], oboje giną."
 agot_trial_by_combat.9001.tt.self_champion:0 "[actor.GetTitledFirstName] ginie."

 agot_trial_by_combat.9100.t:0 "Pojedynek sądowy"
 agot_trial_by_combat.9100.desc:0 "Jestem wyprowadzany z więzienia w kajdanach na miejsce, gdzie ma się odbyć mój pojedynek sądowy. Jednak zamiast pola bitwy znajduję [dragon.GetName] stojącego obok [recipient.GetTitledFirstName]!\n\n\"Dziś wybrałem [dragon.GetFirstNameNoTooltip] jako mojego czempiona,\" mówi [recipient.GetTitledFirstNameNoTooltip] z ironicznym uśmiechem, a [actor_champion.GetFirstName] wygląda na przerażonego perspektywą stanięcia twarzą w twarz ze smokiem."
 agot_trial_by_combat.9100.desc.self_champion:0 "Jestem wyprowadzany z więzienia w kajdanach na miejsce, gdzie ma się odbyć mój pojedynek sądowy. Jednak zamiast pola bitwy znajduję [dragon.GetName] stojącego obok [recipient.GetTitledFirstName]!\n\n\"Dziś wybrałem [dragon.GetFirstNameNoTooltip] jako mojego czempiona,\" mówi [recipient.GetTitledFirstNameNoTooltip] z ironicznym uśmiechem, a moje serce ogarnia przerażenie, gdy uświadamiam sobie, że mam stanąć twarzą w twarz ze smokiem."
 agot_trial_by_combat.9100.a:0 "Och."

 agot_trial_by_combat.9101.t:0 "Pojedynek sądowy"
 agot_trial_by_combat.9101.desc:0 "[dragon.GetFirstName] syczy cicho, smakując powietrze, gdy zapach ofiary unosi się w powietrzu. Gdy przybywa [actor_champion.GetTitledFirstName], wyraz na [actor_champion.GetSheHe] twarzy mówi wszystko. Nadzieja opuszcza ich oboje i pozostaje tylko pogarda i rozpacz.\n\n\"Dziś wybrałem [dragon.GetFirstNameNoTooltip] jako mojego czempiona,\" mówię, stwierdzając to, co było już oczywiste. \"Zacznijmy więc.\""
 agot_trial_by_combat.9101.desc.self_champion:0 "[dragon.GetFirstName] syczy cicho, smakując powietrze, gdy zapach ofiary unosi się w powietrzu. Gdy przybywa [actor.GetTitledFirstName], wyraz na [actor.GetSheHe] twarzy mówi wszystko. Nadzieja opuszcza [actor.GetHerHis] oczy i pozostaje tylko pogarda i rozpacz.\n\n\"Dziś wybrałem [dragon.GetFirstNameNoTooltip] jako mojego czempiona,\" mówię, stwierdzając to, co było już oczywiste. \"Zacznijmy więc.\""
 agot_trial_by_combat.9101.a:0 "Wynik był pewny, ale pokaz był dobry."
 agot_trial_by_combat.9101.tt:0 "[actor.GetTitledFirstName] i [actor.GetHerHis] czempion, [actor_champion.GetTitledFirstName], zostają spaleni żywcem przez [dragon.GetName]."
 agot_trial_by_combat.9101.tt.self_champion:0 "[actor.GetTitledFirstName] zostaje spalony żywcem przez [dragon.GetName]."

 lost_trial_by_combat_opinion:0 "Przegrany pojedynek sądowy"
 denied_trial_by_combat_opinion:0 "Odmówiono mi pojedynku sądowego"
