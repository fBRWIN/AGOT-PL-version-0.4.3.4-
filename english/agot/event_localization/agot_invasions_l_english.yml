 targ_exiles_and_faegon_truce_name:0 "Rozejm podpisany w wyniku udzielonego wsparcia podczas inwazji"
 targ_exiles_and_faegon_iron_doesnt_exist_war_invalidation:0 "Wojna [war.GetName] zakończona: [GetTitleByKey('e_the_iron_throne').GetNameNoTier] już nie istnieje"
 agot_targaryen_exile_invasion.0003.desc:0 "Dwóch władców utknęło w zaciekłych negocjacjach — jeden z koroną na skroniach, podczas gdy moje skronie wciąż są nagie. Czy to zmęczenie, które czuję, ten nagły ciężar na głowie, czy może korona [claimed_title.GetName] jest już tak blisko?\n\nNajwyraźniej grymas zdradził moje myśli, bo [petitioned_ruler.GetName] uśmiecha się z wiedzą. „Będziesz świetnym [claimed_title.GetHolder.GetTitleAsNameNoTooltip], i to wkrótce — najwyżej za [TopScope.ScriptValue('agot_time_to_win_invasion_for_underage_exiles_value')] lat. Nasze wojska i złoto o to zadbają. I nie martw się, przypomnimy ci, jeśli... zapomnisz o swojej części naszej umowy.”\n\n[petitioned_ruler.GetSheHe|U] wznosi kielich, ostatni toast, by przypieczętować umowę."
 agot_targaryen_exile_invasion.0003.a_tt:0 "Masz #bold [TopScope.ScriptValue('agot_time_to_win_invasion_for_underage_exiles_value')] lat, by zdobyć [claimed_title.GetName]#!"
