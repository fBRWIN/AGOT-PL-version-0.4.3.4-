 agot_scenario_rr_toj.0101.a:0 "Wychowam [baby_snow.GetHerHim] jak własne dziecko."
 agot_scenario_rr_toj.0101.b:0 "[new_father_2.GetFirstNameNoTooltip] będzie odpowiednim przybranym ojcem."
 agot_scenario_rr_toj.0101.c:0 "[new_father_3.GetFirstNameNoTooltip] zrobi to, jeśli go o to poproszę."
 agot_scenario_rr_toj.0101.d:0 "[new_father_4.GetFirstNameNoTooltip] jest godny zaufania w tej sprawie."
 agot_scenario_rr_toj.0101.e:0 "Lyanna może zostać na naszym dworze i wychować swoje dziecko jako własne."
 agot_scenario_rr_toj.0101.tooltip:0 "[new_father.GetFirstNameNoTooltip] przyjmie dziecko jako swojego bękarta. Dziecko będzie częścią rodu [new_father.GetNamePossessive] i będzie wychowywane jak jedno z nich."

 agot_scenario_rr_toj.0200.t:0 "Konsekwencje Wieży"
 agot_scenario_rr_toj.0200.desc:0 "Dość kłamstw, dość oszustw. Nie mogę pozwolić, by to trwało. To dziecko nie jest moim dziedzictwem — to dziecko imperium Targaryenów, a ród Starków już wystarczająco od nich ucierpiał.\n\nPoza tym to dziecko jest ostatnim, co zostało po Lyannie. Nie mogę patrzeć mu w oczy i dalej podtrzymywać to kłamstwo. To dziecko nie jest tylko symbolem prawdy — tego, co naprawdę wywołało tę wojnę — ale jest wszystkim, co zostało z miłości, dla której Lyanna i Rhaegar byli gotowi zaryzykować wszystko.\n\nJestem tylko człowiekiem. To nie do mnie należy decydować, kim będzie to dziecko. To sprawa bogów i tylko bogów, a ja nie jestem gotów odebrać mu rodzicielstwa, które mu wyznaczyli."
 agot_scenario_rr_toj.0200.a:0 "Tak to bywa..."
 agot_scenario_rr_toj.0200.desc.alive_alive:0 "Nawet w najciemniejszych godzinach można odnaleźć radość. Płacz noworodka często przynosi ulgę, ale usłyszeć głos matki, gdy po raz pierwszy trzyma dziecko i wiedzieć, że brzmi silnie i zdrowo, to prawdziwe błogosławieństwo.\n\nWydaje się, że bogowie dziś uśmiechają się do Lyanny, bo mimo intensywnego i bolesnego porodu zarówno ona, jak i dziecko przeżyli!"
 agot_scenario_rr_toj.0200.desc.dead_alive:0 "Nawet w najciemniejszych godzinach można odnaleźć radość. Choć głos matki słabnie, słaby i chory, gdy w ostatnich godzinach przekazuje dziecku całą swoją miłość, płacz noworodka jest silny, błogosławiony mocnymi płucami i wolą życia.\n\nPo urodzeniu ukochanego dziecka Lyanna nie przeżyła porodu i zmarła przy narodzinach."
 agot_scenario_rr_toj.0200.desc.alive_dead:0 "Nawet w najciemniejszych godzinach można odnaleźć radość — ale dźwięk płaczu matki opłakującej swoje nowonarodzone dziecko może zasiać wątpliwość w sercu nawet największego optymisty.\n\nPo intensywnym, krwawym i bolesnym porodzie Lyanna przeżyła, rodząc martwe dziecko."
 agot_scenario_rr_toj.0200.desc.dead_dead:0 "Cała ta krew, wszystkie te łzy i złamane serca — całe to #italic wojna#! — na nic. Absolutnie na nic.\n\nPomimo długiej i trudnej walki ani Lyanna, ani jej dziecko nie zdołali pokonać agonii porodu, oboje umarli, zanim dziecko zdążyło zaczerpnąć pierwszy oddech.\n\nCóż to za miejsce w sercach ludzi? Ach, tak. Otchłań rozpaczy..."

 agot_scenario_rr_toj.0600.t:0 "Wilczyca z Winterfell"
 agot_scenario_rr_toj.0600.desc:0 "Lyanna wraca nocą, bez słowa. Jest blada i zamknięta w sobie, odmawia mówienia o tym, co się wydarzyło od nocy jej porwania.\n\n\"Czy to coś zmieniłoby? To już wojna. Ojciec nie żyje, Brandon nie żyje... niektórych rzeczy, raz uczynionych, nie można cofnąć.\" Odwraca się cicho. \"Winterfell to mój dom, nigdy nie powinnam była go opuszczać. Nie jestem pewna, czy kiedykolwiek znów będę chciała go opuścić.\""
 agot_scenario_rr_toj.0600.a:0 "Nie opuścisz, przysięgam."
 agot_scenario_rr_toj.0600.b:0 "Jak sobie życzysz na razie; może kiedyś zmienisz zdanie..."
 agot_scenario_rr_toj.0600.c:0 "Niektóre obietnice nie tak łatwo złamać."

