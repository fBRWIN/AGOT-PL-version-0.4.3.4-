l_english:
 #TOWER OF JOY
 agot_scenario_rr_toj.0001.t:0 "Wieża Radości"
 agot_scenario_rr_toj.0001.desc:0 "Lyanna jest wciąż przetrzymywana w górach Dorne, w tak zwanej Wieży Radości. Dopóki pozostaje więźniem, ten konflikt nigdy nie może się naprawdę skończyć. Rhaegar z pewnością nie zostawił jej bez ochrony, a kilku królewskich gwardzistów wciąż nie zostało rozliczonych. Jej ratunek nie będzie łatwy."
 agot_scenario_rr_toj.0001.a:0 "To musi zostać zrobione. Kto ma odwagę, by mi towarzyszyć?"
 agot_scenario_rr_toj_1_tooltip:0 "Zbierzysz grupę towarzyszy, którzy ci potowarzyszą."
 agot_scenario_rr_toj.0002.desc:0 "Zostałem wezwany przez [agot_toj_chain_leader.GetFirstNameNoTooltip], aby dołączyć do [agot_toj_chain_leader.GetHerHim] w podróży do Wieży Radości, aby uratować Lyannę Stark, więźniarkę Rhaegara Targaryena. Niebezpieczeństwo będzie ogromne, ale honor nakazuje mi nie cofnąć się."
 agot_scenario_rr_toj.0002.a:0 "Nie mogę się od tego odwrócić. Staję u boku [agot_toj_chain_leader.GetFirstNameNoTooltip]!"
 agot_scenario_rr_toj.0002.b:0 "Mam inne obowiązki. Nie dołączę."
 agot_scenario_rr_toj.0003.desc:0 "Patrząc na moją drużynę, nadzieja budzi się w moim sercu. Nie mógłbym prosić o odważniejszych czy wierniejszych towarzyszy. Doprowadzimy Lyannę do bezpieczeństwa, nawet jeśli będzie to kosztować nasze życie!"
 agot_scenario_rr_toj.0003.a:0 "Ruszajmy! Nie możemy tracić czasu."
 AGOT_TOJ_COMPANION_JOINED:0 "[temp_companion.GetFirstName] dołączył do ciebie!"

 agot_scenario_rr_toj.0004.desc_trident.a:0 "Zrujnowana wieża góruje nad krwistoczerwonymi górami Dorne, pomnik targaryeńskiej okrutności i arogancji. Trzech postawnych, białopłaszczowych rycerzy czeka na nas — rycerze królewskiej gwardii Aerysa, ich emaliowane zbroje lśnią w popołudniowym słońcu. To Ser Gerold Hightower, Biały Byk, Lord Dowódca tych braci; Ser Arthur Dayne, Miecz Poranka, najlepszy szermierz w królestwie i posiadacz najwspanialszego miecza; oraz Ser Oswell Whent, ponury w humorze, ale oddany i wierny.\n\nMoi ludzie stoją u mego boku — wszyscy jak upiory, bo któż mógłby mieć nadzieję pokonać tak nieugiętych przeciwników? \n„Szukaliśmy was nad [trident_battle.GetNameNoTooltip].” \n\n„Nie było nas tam,” odpowiedział Biały Byk. \nKiedy staję naprzód z dobytym mieczem, \n\nArthur Dayne mówi: „A teraz się zaczyna,” gdy dobywa Świtu. Światło tańczy na jego bladej klindze."

 agot_scenario_rr_toj.0004.desc.a:0 "Zrujnowana wieża góruje nad krwistoczerwonymi górami Dorne, pomnik targaryeńskiej okrutności i arogancji. Trzech postawnych, białopłaszczowych rycerzy czeka na nas — rycerze królewskiej gwardii Aerysa, ich emaliowane zbroje lśnią w popołudniowym słońcu. To Ser Gerold Hightower, Biały Byk, Lord Dowódca tych braci; Ser Arthur Dayne, Miecz Poranka, najlepszy szermierz w królestwie i posiadacz najwspanialszego miecza; oraz Ser Oswell Whent, ponury w humorze, ale oddany i wierny.\n\nMoi ludzie stoją u mego boku — wszyscy jak upiory, bo któż mógłby mieć nadzieję pokonać tak nieugiętych przeciwników? — i staję naprzód z dobytym mieczem.\n\n„A teraz się zaczyna,” mówi Arthur Dayne, dobywając Świtu. Światło tańczy na jego bladej klindze."

 agot_scenario_rr_toj.0004.desc.b:0 "Zrujnowana wieża góruje nad krwistoczerwonymi górami Dorne, pomnik targaryeńskiej okrutności i arogancji. Trzech postawnych, białopłaszczowych rycerzy czeka na nas — rycerze królewskiej gwardii Aerysa, ich emaliowane zbroje lśnią w popołudniowym słońcu. To Ser Gerold Hightower, Biały Byk, Lord Dowódca tych braci; Ser Arthur Dayne, Miecz Poranka, najlepszy szermierz w królestwie; oraz Ser Oswell Whent, ponury w humorze, ale oddany i wierny.\n\nMoi ludzie stoją u mego boku — wszyscy jak upiory, bo któż mógłby mieć nadzieję pokonać tak nieugiętych przeciwników? — i staję naprzód z dobytym mieczem.\n\n„Zaczekaj,” mówi Biały Byk. Jego miecz wciąż jest w pochwie. „Nie będziemy wam stawać na drodze. Królestwo już wystarczająco krwawiło. Nie mam już apetytu na rzeź.”"
 agot_scenario_rr_toj.0004.desc.c:0 "PLACEHOLDER"
 agot_scenario_rr_toj.0004.a.1:0 "„Nie,” mówię, ze smutkiem w głosie. „Teraz to się kończy.”"
 agot_scenario_rr_toj.0004.a.tt:0 "Stal uderza o stal. Ponad tym wszystkim rozbrzmiewa głos Lyanny: „Eddard!”"
 agot_scenario_rr_toj.0004.a.2:0 "Bogowie są miłosierni."
 agot_scenario_rr_toj.9004.t:0 "Wieża Radości"
 agot_scenario_rr_toj.9004.desc:0 "Stoję z [agot_toj_chain_leader.GetTitledFirstName], patrząc na rycerzy królewskiej gwardii Aerysa, ich zbroje lśnią w ciepłym popołudniowym słońcu. To Ser Gerold Hightower, Biały Byk; Ser Oswell Whent; oraz Ser Arthur Dayne, Miecz Poranka, najlepszy szermierz w królestwie. Zrujnowana wieża, której strzegą, wznosi się za nimi.\n\nRozglądając się po twarzach towarzyszących mi ludzi, zauważam strach i niepokój. Sam też tak się czuję, bo któż mógłby mieć nadzieję pokonać tak znakomitych wojowników?\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip] występuje naprzód z dobytym mieczem. „Zaczekaj,” mówi Biały Byk, zatrzymując ruch mojego pana. „Nie będziemy wam stawać na drodze. Królestwo już wystarczająco krwawiło. Nie mam już apetytu na rzeź.”"
 agot_scenario_rr_toj.9004.a:0 "Co on tam znajdzie?"


 #TOWER OF JOY
 agot_scenario_rr_toj.0005.t:0 "Wieża Radości"
 agot_scenario_rr_toj.0005.desc:0 "W jednej chwili czas zdawał się zatrzymać, strach moich ludzi ustąpił, gdy rzucili się naprzód do bitwy. Ku zwycięstwu lub porażce. Dźwięk zderzających się mieczy i rozbijanych tarcz ciążył w powietrzu, zakłócany jedynie ogłuszającym łoskotem padającego żołnierza. Ostrza tańczyły, aż pozostała tylko cisza.\n\nBezceremonialnie rozrzucone na ziemi leżały nieruchome ciała królewskiej gwardii Aerysa, ich krew barwiąca piaskowiec pod nimi, większość moich lojalnych towarzyszy dzieląca z nimi ten sam los.\n\n[surviving_companion.GetFirstName] wyciąga swój miecz z szyi Miecza Poranka, wycierając wciąż ciepłą krew ze stali."
 agot_scenario_rr_toj.0005.tooltip:0 "Wszyscy twoi towarzysze, oprócz [surviving_companion.GetFirstName], polegli."
 agot_scenario_rr_toj.0005.a:0 "Przetrwaliśmy."

 agot_scenario_rr_toj.9005.t:0 "Wieża Radości"
 agot_scenario_rr_toj.9005.desc:0 "Stoję za [agot_toj_chain_leader.GetTitledFirstName], patrząc na rycerzy królewskiej gwardii Aerysa. Ich zbroje świecą jasno, kontrastując z ruinami wieży, która wznosi się za nimi. Ser Arthur Dayne dobywa swojego wielkiego miecza Świt. „A teraz to się zaczyna,” mówi. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] występuje naprzód, odpowiadając smutno: „Nie, teraz to się kończy.”\n\nW jednej chwili moi towarzysze i ja rzucamy się do bitwy; wygrać lub przegrać, nasza sprawa jest słuszna. Powietrze wypełnia dźwięk roztrzaskiwanych tarcz i zderzających się mieczy, taniec stali nagle kończy się ogłuszającą ciszą.\n\nPadam na kolana, ból szybko mnie ogarnia. Rozglądam się i widzę już martwe ciała moich towarzyszy. Słyszę ciężkie kroki zbliżające się, ich biała zbroja oślepia. Próbuję desperacko walczyć z ciemnością, która zawęża mi pole widzenia."
 agot_scenario_rr_toj.9005.a:0 "Zawiodłem..."

 agot_scenario_rr_toj.0006.t:0 "Wieża Radości"
 agot_scenario_rr_toj.0006.desc:0 "W jednej chwili czas zdawał się zatrzymać, moi ludzie, wciąż pełni strachu i obaw, ruszają naprzód do bitwy. Ku zwycięstwu lub porażce. Ogłuszający dźwięk stali o stal niesie się przez czerwone góry. Tarcze pękają i łamią się, zbroje uderzają o ziemię.\n\nWokół mnie moi lojalni towarzysze padają, brutalnie wycinani przez wiernych mieczy Aerysa. Uścisk na moim mieczu się zacieśnia, moja determinacja twardnieje. Staję przed wrogiem, którego nie mam nadziei pokonać.\n\nLeżę rozciągnięty na twardym piaskowcu, ból ogarnia moje ciało. Moje myśli błądzą: „Co teraz z Północą? Znane śniegi, ciepłe i przytulne hale Winterfell, widoki, których już nigdy nie ujrzę. Och, Lyanno, nie mogłem cię uratować.”"
 agot_scenario_rr_toj.0006.tooltip:0 "Wszyscy twoi towarzysze polegli."
 agot_scenario_rr_toj.0006.a:0 "Przepraszam cię, Lyanno, zawiodłem cię..."

 agot_scenario_rr_toj.9006.t:0 "Wieża Radości"
 agot_scenario_rr_toj.9006.desc:0 "Stoję za [agot_toj_chain_leader.GetTitledFirstName], patrząc na rycerzy królewskiej gwardii Aerysa. Ich zbroje świecą jasno, kontrastując z ruinami wieży, która wznosi się za nimi. Ser Arthur Dayne dobywa swojego wielkiego miecza Świt, światło słońca tańczy na jego ostrzu. „A teraz to się zaczyna,” mówi. [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] występuje naprzód, odpowiadając smutno: „Nie, teraz to się kończy.”\n\nW jednej chwili całe napięcie w powietrzu się kumuluje. Moi towarzysze i ja rzucamy się do bitwy, podążając za naszym panem ku zwycięstwu lub porażce. Wkrótce jedyne, co słychać, to dźwięk zderzających się mieczy i roztrzaskiwanych tarcz. Taniec stali nagle się zatrzymuje, ustępując ogłuszającej ciszy.\n\nWyciągam miecz z szyi zabitego wroga, jego biała zbroja plami się krwią, która zbiera się pod nim. Rozglądając się, widzę, że tylko [agot_toj_chain_leader.GetTitledFirstNameNoTooltip] przetrwał tę okrutną bitwę."
 agot_scenario_rr_toj.9006.a:0 "Przetrwaliśmy."

 agot_scenario_rr_toj.0007.t:0 "Wieża Radości"
 agot_scenario_rr_toj.0007.desc:0 "Trzej rycerze królewskiej gwardii leżą martwi, smugi szkarłatu znaczą ich płaszcze jak ślady krwawych łez. Szkoda, że ich lojalność została tak zmarnowana na potwora, któremu służyli. Wzniesiemy im kurhany, ale nie teraz. Lyanna nie może czekać."
 agot_scenario_rr_toj.0007.a:0 "Nadchodzimy, Lyanno!"

 agot_scenario_rr_toj.0008.desc.a:0 "Bunt Roberta został złamany, a ta bezsensowna wojna wreszcie dobiegła końca, ale ja nie mogę odpocząć. Lyanna wciąż pozostaje tam, gdzie ją zostawiłem, daleko na południu w Dorne, z dala od walk. Muszę do niej iść i upewnić się, że wszystko z nią w porządku. Muszę zobaczyć, czy proroctwa się spełniły."
 agot_scenario_rr_toj.0008.desc.b:0 "Bunt Roberta został złamany, a ta bezsensowna wojna wreszcie dobiegła końca, ale ja nie mogę odpocząć. Mój pan Rhaegar nie żyje, ale jego ukochana Lyanna wciąż żyje, jeśli bogowie są łaskawi. Muszę udać się do Dorne, do Wieży Radości, i przywieźć ją z powrotem. Drżę na myśl o przyniesieniu jej tak złych wieści, ale dla miłości, którą darzyłem Rhaegara, muszę to zrobić."
 agot_scenario_rr_toj.0008.a:0 "Wyruszam na południe, w Czerwone Góry. Do Wieży Radości."

 agot_scenario_rr_toj.0009.desc.a:0 "Wieża Radości wznosi się wysoko wśród Czerwonych Gór, symbol nadziei pośród krajobrazu spustoszenia. Królestwo głęboko krwawiło, ale ta wojna będzie tylko błahą potyczką w porównaniu z tym, czego się obawiam, że nadejdzie. Ale w Lyannie jest nadzieja. W naszym dziecku jest ogień, który będzie płonąć przeciwko nadchodzącemu lodowi."
 agot_scenario_rr_toj.0009.desc.b:0 "Wieża Radości wznosi się wysoko wśród Czerwonych Gór, symbol miłości pośród krwawego krajobrazu. Mój pan Rhaegar zostawił tu swoją ukochaną Lyannę, bezpieczną przed okropnościami wojny, a teraz to do mnie należy przyniesienie jej czarnych wieści o jego śmierci."
 agot_scenario_rr_toj.0009.a:0 "Lyanna czeka."

 agot_scenario_rr_toj.0010.t:0 "Wieża Radości"
 agot_scenario_rr_toj.0010.desc.a:0 "Krzyki Lyanny niosą mnie po schodach, jej ból jest ościeniem w mojej duszy. Docieram na szczyt i wchodzę do pokoju pachnącego krwią i różami. Krew jest wszędzie — między jej nogami, na łóżku, na podłodze — a tam jest dziecko. Niemowlę, czerwone na twarzy, płaczące i żywe. Lyanna uśmiecha się do mnie. Przeżyje.\n\nAle co zrobić z dzieckiem? „Obiecaj mi, [ROOT.Char.GetFirstNameNicknamedNoTooltip],” mówi."
 agot_scenario_rr_toj.0010.desc.b:0 "Krzyki Lyanny niosą mnie po schodach, jej ból jest ościeniem w mojej duszy. Docieram na szczyt i wchodzę do pokoju pachnącego krwią i różami. Krew jest wszędzie — między jej nogami, na łóżku, na podłodze — a tam jest dziecko. Niemowlę, czerwone na twarzy, płaczące i żywe.\n\nLyanna jest jednak blada. Sił do krzyku już jej brak, a jedyne, co może, to szeptać. Podchodzę do niej, przybliżam ucho do jej ust, biorę ją za rękę.\n\n„Obiecaj mi, [ROOT.Char.GetFirstNameNicknamedNoTooltip],” mówi."
 agot_scenario_rr_toj.0010.desc.c:0 "Krzyki Lyanny niosą mnie po schodach, jej ból jest ościeniem w mojej duszy. Docieram na szczyt i wchodzę do pokoju pachnącego krwią i różami. Krew jest wszędzie — między jej nogami, na łóżku, na podłodze — a tam jest dziecko. Niech bogowie mnie ratują, w jej ramionach leży dziecko, i jest martwe.\n\nPłaczemy razem, Lyanna i ja, aż zabraknie nam łez, a potem płaczemy już bez łez. Delikatnie biorę martwe niemowlę z jej ramion i zawijam w płótno.\n\nNie ma słów dla tak głębokiego smutku."
 agot_scenario_rr_toj.0010.desc.d:0 "Krzyki Lyanny niosą mnie po schodach, jej ból jest ościeniem w mojej duszy. Docieram na szczyt i wchodzę do pokoju pachnącego krwią i różami. Krew jest wszędzie — między jej nogami, na łóżku, na podłodze — a tam jest dziecko. Niech bogowie mnie ratują, w jej ramionach leży dziecko, i jest martwe.\n\nDelikatnie biorę martwe niemowlę z jej ramion i zawijam w płótno. Lyanna chwyta mnie za rękę, a ja tulę ją w ramionach. Nie mówi nic, ale czuję, jak jej siła gaśnie. Otwiera dłoń, gdy życie z niej uchodzi, a z jej dłoni wypadają martwe, czarne płatki róży."
 agot_scenario_rr_toj.0010.desc.e:0 "Patrzę w stronę moich towarzyszy, aby znaleźć odpowiednią rodzinę dla dziecka Lyanny."
 agot_scenario_rr_toj.0010.a:0 "Obiecuję ci, Lyanno. Zajmę się dzieckiem i zachowam jego tożsamość w tajemnicy."
 agot_scenario_rr_toj.0010.b:0 "Obiecuję ci, Lyanno. Zajmę się dzieckiem, ale jego pochodzenie musi być znane."
 agot_scenario_rr_toj.0010.c:0 "Obiecuję ci, Lyanno. Twoje dziecko będzie bezpieczne, ale jedynym sposobem, by to zapewnić, jest adopcja przez jednego z moich towarzyszy."
 agot_scenario_rr_toj.0010.d:0 "Chodź, Lyanno. Musimy wracać do domu."

 agot_scenario_rr_toj.0016.desc.a:0 "Moje serce jest ciężkie, gdy wspinam się po schodach. Docieram na szczyt i wchodzę do pokoju pachnącego różami. Lyanna leży w łóżku, ramionami obejmuje swój nabrzmiały brzuch. Jest w ciąży.\n\nPrzez krótką chwilę mogę tylko patrzeć. Lyanna odwzajemnia moje spojrzenie, dziki upór płonie w jej lodowoszarych oczach.\n\n„Ojciec?” pytam.\n\n„Rhaegar Targaryen. Mój ukochany książę.”"
 agot_scenario_rr_toj.0016.desc.b:0 "Moje serce jest ciężkie, gdy wspinam się po schodach. Docieram na szczyt i wchodzę do pokoju pachnącego różami. Lyanna stoi przy oknie, jej brązowe włosy falują na wietrze. Odwraca się do mnie, a mimo tych wszystkich miesięcy ukrywania się w tych górach, jest w jej lodowoszarych oczach tyle życia, że aż zapiera mi dech.\n\n„Wiedziałam, że po mnie przyjdziesz,” mówi."
 agot_scenario_rr_toj.0016.desc.c:0 "Moje serce jest pełne nadziei, gdy wspinam się po schodach. Docieram na szczyt i wchodzę do pokoju pachnącego różami. Moja Lyanna leży w łóżku, ramionami obejmuje swój nabrzmiały brzuch. #italic Nasze dziecko#!. Jej uśmiech to wszystko, co w niej dobre — dzikość, duma, dowcip i piękno. W nim i w łonie Lyanny jest nadzieja dla tych Siedmiu Królestw i dla świata. W nim kryje się pieśń lodu i ognia."
 agot_scenario_rr_toj.0016.desc.d:0 "Moje serce jest pełne nadziei, gdy wspinam się po schodach. Docieram na szczyt i wchodzę do pokoju pachnącego różami. Lyanna stoi przy oknie, jej brązowe włosy falują na wietrze. Odwraca się do mnie, a mimo tych wszystkich miesięcy ukrywania się w tych górach, jest w jej lodowoszarych oczach tyle życia, że aż zapiera mi dech.\n\n„Wojna została wygrana?” pyta. Jej czas tutaj uczynił ją niecierpliwą.\n\n„Została wygrana,” odpowiadam. „Nie ma dziecka?”\n\n„Jeszcze nie, mój książę. Ale jest jeszcze czas.”"

 #TOWER OF JOY – FINAL BATCH

 agot_scenario_rr_toj.0016.a:0 "Ta wieża więziła cię już wystarczająco długo. Wróćmy do domu."
 agot_scenario_rr_toj.0016.b:0 "Jeśli ktokolwiek się o tym dowie, królestwo znów będzie krwawić."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO:0 "Będziesz kłamać na temat prawdziwego pochodzenia dziecka i utrzymasz to w tajemnicy."
 agot_scenario_rr_toj.0016.c:0 "Robert, przynajmniej on zasługuje, by znać prawdę."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT:0 "Będziesz kłamać publicznie, ale powiesz Robertowi prawdę o pochodzeniu dziecka."
 agot_scenario_rr_toj.0016.d:0 "Nie możemy tego ukrywać."
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE:0 "Nie będziesz kłamać i ogłosisz światu, że dziecko pochodzi od Rhaegara."
 agot_scenario_rr_toj.0016.e:0 "Pobierzmy się, Lyanno, i zostawmy te trudne czasy za sobą."

 agot_scenario_rr_toj.0011.desc:0 "Obiecałem, że dopilnuję, by dziecko Lyanny i Rhaegara było otoczone opieką, ale kto najlepiej nadaje się, by zostać jego rodzicem? Mam ogromne zaufanie do moich towarzyszy, ale czy nie byłoby najwłaściwsze, gdybym sam przyjął dziecko i wychował je jak własne?"
 agot_scenario_rr_toj.0011.a:0 "To mój obowiązek. Sam się nim zajmę."
 agot_scenario_rr_toj.0011.b:0 "Ufając [si_selected_character.GetFirstNameNicknamedNoTooltip], powierzam mu to zadanie."

 agot_scenario_rr_toj.0012.desc:0 "Obiecałem, że dziecko zostanie zaadoptowane i otoczone opieką, ale co z Robertem? Chciałby wiedzieć, że jego narzeczona urodziła dziecko księcia Rhaegara, ale czy naprawdę ma do tego prawo? Ani jego nienawiść do Targaryenów, ani miłość do Lyanny nie podlega wątpliwości, ale nie wiem, które z tych uczuć dziecko odziedziczy. Tak czy inaczej, dziecko zawsze będzie zagrożeniem dla tego, kto zasiada na Żelaznym Tronie."
 agot_scenario_rr_toj.0012.a:0 "Powiedzenie Robertowi narazi [baby_snow.GetHerHim] na niebezpieczeństwo. Tajemnica musi zostać zachowana."
 agot_scenario_rr_toj.0012.b:0 "Ponad wszystko, Robert kochał Lyannę. Zasługuje, by wiedzieć o jej dziecku."

 agot_scenario_rr_toj.0013.t:0 "Wieża Radości"
 agot_scenario_rr_toj.0013.desc:0 "Tulę dziecko w ramionach. [baby_snow.GetSheHe] jest niezwykle spokojne, nieświadome całego chaosu i rozlewu krwi, które doprowadziły do jego narodzin. I dobrze. Im mniej dziecko wie o tej wojnie, tym mniej będzie musiało dźwigać na swoich barkach.\n\nZapewniłem dziecku opiekę i zdecydowałem, co należy zrobić w sprawie jego pochodzenia, ale jest jeszcze jedna rzecz, którą muszę mu dać."
 agot_scenario_rr_toj.0013.a:0 "Dziecko potrzebuje imienia."

 agot_scenario_rr_toj.0014.t:0 "Cienie Świtu"
 agot_scenario_rr_toj.0014.desc:0 "Odchodzę od Wieży, moje życie na zawsze zmienione przez to, co w niej znalazłem. Wciąż jednak nie mogę wrócić do domu. Jest jeszcze wiele decyzji do podjęcia, wiele pracy do wykonania.\n\nCiała trzech rycerzy królewskiej gwardii nadal leżą tam, gdzie je zostawiliśmy, ich krew mieszając się z czerwoną ziemią Dorne. Byli naszymi wrogami, ale honorowymi ludźmi, zasługującymi na coś lepszego niż stać się żerem dla wron. Używamy kamieni z wieży, by wznieść im kurhany. To wszystko, co możemy zrobić.\n\nGdy wreszcie kończymy, siadam przy kurhanie ser Arthura Dayne'a i kładę na kolanach jego wielki miecz. Świt, tak się nazywa. Niektórzy nazwaliby go najcenniejszym ostrzem w całym Westeros. Nikt by nie zaprzeczył, że jest najpiękniejszy. Przez tysiąclecia był przekazywany w rodzie Dayne, nie głowie rodu, lecz tylko najbardziej godnym wojownikom. Ser Arthur chciałby, by został zwrócony do Starfall i przekazany następnemu Mieczowi Poranka."
 agot_scenario_rr_toj.0014.a:0 "Tak właśnie będzie."
 agot_scenario_rr_toj.0014.b:0 "Ta tradycja kończy się dziś. Świt jest mój."

 agot_scenario_rr_toj.0015.t:0 "Cienie Świtu"
 agot_scenario_rr_toj.0015.desc:0 "Podróż do Starfall jest trudna, ale konieczna. Położony na dalekim zachodzie Czerwonych Gór, na wyspie w rzece Torentine, zamek jest starożytny i potężny. Jego bramy otwierają się szeroko na mój widok, ale nie wychodzi z nich żadna drużyna żołnierzy. Jest tam tylko jedna kobieta.\n\nMa na sobie suknie w głębokim odcieniu purpury, odpowiadające barwom rodu Dayne, ale fiolet jej oczu jest jeszcze bardziej intensywny. To może być tylko Ashara, siostra Miecza Poranka. Widzi Świt w moich rękach, rozumie, co to musi znaczyć, że niosę ten miecz do Starfall, a jednak wciąż zadaje to pytanie, które prześladuje ją od dawna.\n\n„Mój brat?”\n\nMogę tylko pokręcić głową i wręczyć jej miecz. Jej odważna maska pęka, gdy bierze Świt do rąk, a łzy, które tak długo w sobie tłumiła, wreszcie płyną. Oddałbym wiele, by nie musieć kłaść kolejnej tragedii u stóp tej kobiety, ale nie było innego wyjścia."
 agot_scenario_rr_toj.0015.a:0 "To zostało dokonane."
 agot_scenario_rr_toj.0014.b:0 "Ta tradycja kończy się teraz. Świt jest mój."
 agot_scenario_rr_toj.0015.t:0 "Odcienie Świtu"
 agot_scenario_rr_toj.0015.desc:0 "Podróż do Starfall jest trudna, ale konieczna. Położony na zachodnich krańcach Czerwonych Gór, na wyspie na rzece Torentine, zamek jest starożytny i potężny. Bramy otwierają się szeroko przede mną, ale nie wychodzi żadna drużyna żołnierzy. Zamiast tego jest tylko jedna kobieta.\n\nNosi suknię w głębokim odcieniu purpury, pasującą do barw rodu Dayne, ale fiolet jej oczu jest jeszcze bardziej żywy. To może być tylko Ashara, siostra Miecza Poranka. Widzi Świt w moich rękach, rozumie, co to musi znaczyć, że niosę ten miecz do Starfall, a jednak wciąż zadaje pytanie, które ją dręczy.\n\n\"Mój brat?\"\n\nMogę tylko potrząsnąć głową i podać jej miecz. Jej odważna maska pęka, gdy bierze Świt w dłonie, a łzy, które tak długo powstrzymywała, wreszcie płyną. Oddałbym wiele, by oszczędzić tej kobiecie jeszcze jednej tragedii, ale nie było innej drogi."
 agot_scenario_rr_toj.0015.a:0 "Sprawa załatwiona."

 agot_scenario_rr_toj.0017.t:0 "Wieści z Wieży Radości"
 agot_scenario_rr_toj.0017.desc.a:0 "Obserwuję, jak słońce ustępuje miejsca księżycowi z samotności wysokiej wieży, niebo pomalowane barwami gasnącego ognia. Pukanie do drzwi przerywa moje rozważania, ale w tych trudnych czasach nie mam luksusu odmawiania posłańcom.\n\nKu mojemu zaskoczeniu, wchodzi Ser [scoped_kg_messenger.GetFirstName] i klęka. Jego rozkazem było pozostać w Wieży Radości.\n\n\"Mój książę,\" mówi. \"Przynoszę wieści.\"\n\n\"Mów,\" odpowiadam.\n\n\"Lyanna Stark urodziła dziecko.\"\n\nNie pozwalam sobie na słowa, czekam, aż Ser [scoped_kg_messenger.GetFirstName] dokończy.\n\n\"Są zdrowi, matka i dziecko. Moi bracia przysięgli ich chronią.\"\n\nCiepło radości i nadziei rozgrzewa moją pierś. Całe to przelewanie krwi nie poszło na marne."
 agot_scenario_rr_toj.0017.desc.b:0 "Obserwuję, jak słońce ustępuje miejsca księżycowi z samotności wysokiej wieży, niebo pomalowane barwami gasnącego ognia. Pukanie do drzwi przerywa moje rozważania, ale w tych trudnych czasach nie mam luksusu odmawiania posłańcom.\n\nKu mojemu zaskoczeniu, wchodzi Ser [scoped_kg_messenger.GetFirstName] i klęka. Jego rozkazem było pozostać w Wieży Radości.\n\n\"Mój książę,\" mówi. \"Przynoszę wieści.\"\n\n\"Mów,\" odpowiadam.\n\n\"Lyanna Stark urodziła dziecko.\"\n\nNie pozwalam sobie na słowa, czekam, aż Ser [scoped_kg_messenger.GetFirstNameNoTooltip] dokończy.\n\n\"Dziecko żyje, ale Lyanna... mój książę, Lady Stark nie przeżyła.\"\n\nZatapiam się w ciszy na chwilę lub na wieczność, nie wiem. Że przesłanie nadziei mogłoby przyjść owinięte w taki smutek, wydawałoby się niemożliwe, gdyby najpierw nie wydawało się nieuniknione.\n\n\"Dziękuję ci, Ser [scoped_kg_messenger.GetFirstNameNoTooltip]. Możesz odejść.\""
 agot_scenario_rr_toj.0017.a:0 "Wyruszę do Wieży Radości natychmiast."
 agot_scenario_rr_toj.0017.b:0 "Nie mogę wyjechać. Obowiązki zatrzymują mnie tutaj."

 agot_scenario_rr_toj.rhaegar.a:0 "Obiecuję ci, Lyanno. To dziecko jest z mojej krwi i będzie tak wychowywane."
 agot_scenario_rr_toj.rhaegar.b:0 "Obiecuję ci, Lyanno. To dziecko jest z mojej krwi i będzie traktowane jako prawowite."
 agot_scenario_rr_toj.rhaegar.c:0 "Pobierzmy się, Lyanno, i przysięgam, że nasze dzieci odziedziczą królestwo."
 agot_scenario_rr_toj.rhaegar.d:0 "Pobierzmy się, Lyanno, i zostawmy te niespokojne czasy za sobą."
 agot_scenario_rr_toj.rhaegar.e:0 "Pocieszę ją..."
 agot_scenario_rr_toj.rhaegar.f:0 "Może po prostu nie było nam to pisane..."
 agot_scenario_rr_toj.rhaegar.g:0 "Spoczywaj w pokoju, Lyanno."

 agot_scenario_rr_toj.0050.desc.a:0 "List przychodzi do mnie na czarnych skrzydłach kruka i nigdy nie czytałem czarniejszych słów. Moja ukochana Lyanna nie żyje — zamordowana przez targaryeńskie ścierwo w jakiejś bezimiennej wieży w Dorne.\n\nNie ma dość krwi na całym świecie, by zapłacić za to zło, ale dopóki żyję, żadne smocze nasienie nie będzie bezpieczne. Zgniotę ich ród w błocie pod moim obcasem."
 agot_scenario_rr_toj.0050.desc.b:0 "List przychodzi do mnie na czarnych skrzydłach kruka i nigdy nie czytałem czarniejszych słów. Moja ukochana Lyanna nie żyje — zgwałcona przez smocze ścierwo i zabita podczas rodzenia dziecka Rhaegara.\n\nNie ma dość krwi na całym świecie, by zapłacić za to zło, ale dla pamięci Lyanny zgniotę ród Targaryenów w błocie pod moim obcasem."
 agot_scenario_rr_toj.0050.desc.c:0 "List przychodzi do mnie na czarnych skrzydłach kruka, ale słowa nie pasują do ptaka, który je niósł. Moja ukochana Lyanna żyje! Została znaleziona w zrujnowanej wieży w górach Dorne. Kolejne zwycięstwo!"
 agot_scenario_rr_toj.0050.desc.d:0 "List przychodzi do mnie na czarnych skrzydłach kruka i choć serce unosi się przy pierwszych słowach, pod koniec wiadomości drżę. Moja ukochana Lyanna żyje, ale urodziła smocze dziecko bękarta Rhaegara Targaryena. Przysięgam przed wszystkimi bogami starymi i nowymi, że zgniotę smoczy ród w błocie!"
 agot_scenario_rr_toj.0050.desc.e:0 "List przychodzi do mnie na czarnych skrzydłach kruka i choć serce unosi się przy pierwszych słowach, pod koniec wiadomości drżę. Moja ukochana Lyanna żyje, ale jest w ciąży — zhańbiona, zanim mogliśmy się pobrać! List nie zawiera imienia tego przeklętego bękarta, który ją zgwałcił, ale jeśli kiedykolwiek dowiem się prawdy, zmiażdżę mu czaszkę gołymi rękami!"
 agot_scenario_rr_toj.0050.desc.f:0 "List przychodzi do mnie na czarnych skrzydłach kruka i choć serce unosi się przy pierwszych słowach, pod koniec wiadomości drżę. Moja ukochana Lyanna żyje, ale jest w ciąży — zhańbiona przed naszym ślubem przez bękarta smoczego nasienia Rhaegara Targaryena! Przysięgam przed wszystkimi bogami starymi i nowymi, że zgniotę smoczy ród w błocie!"
 agot_scenario_rr_toj.0050.desc.g:0 "List przychodzi do mnie na czarnych skrzydłach kruka i nigdy nie czytałem czarniejszych słów. Moja ukochana Lyanna nie żyje — zgwałcona przez jakiegoś bezimiennego bękarta, który zostawił ją na śmierć w wieży w górach Dorne. Przysięgam przed wszystkimi bogami, jeśli kiedykolwiek poznam imię tego człowieka, zmiażdżę mu czaszkę gołymi rękami!"
 agot_scenario_rr_toj.0050.desc.h:0 "List przychodzi do mnie na czarnych skrzydłach kruka i nigdy nie czytałem czarniejszych słów. Moja ukochana Lyanna nie żyje — zgwałcona przez podłe smocze nasienie Rhaegara Targaryena i zostawiona na śmierć w wieży w górach Dorne. Przysięgam przed wszystkimi bogami starymi i nowymi, że zgniotę smoczy ród w błocie!"
 agot_scenario_rr_toj.0050.desc.i:0 "Kruki przynoszą wieści z Dorne: Lyanna Stark, młodsza siostra Eddarda i narzeczona Roberta Baratheona, została znaleziona martwa w wieży strażniczej w górach Dorne. Szkoda, że ktoś tak niewinny musiał umrzeć tak bezsensownie."
 agot_scenario_rr_toj.0050.desc.j:0 "Kruki przynoszą wieści z Dorne: Lyanna Stark, młodsza siostra Eddarda i narzeczona Roberta Baratheona, została znaleziona martwa w wieży strażniczej w górach Dorne. Co gorsza, wygląda na to, że przed śmiercią urodziła dziecko Rhaegara Targaryena. Furia Roberta będzie straszliwa, co do tego nie ma wątpliwości."
 agot_scenario_rr_toj.0050.desc.k:0 "Kruki przynoszą wieści z Dorne: Lyanna Stark, młodsza siostra Eddarda i narzeczona Roberta Baratheona, została znaleziona żywa w wieży strażniczej w górach Dorne — to najbardziej oczekiwane wieści dla Starków i Baratheonów."
 agot_scenario_rr_toj.0050.desc.l:0 "Kruki przynoszą wieści z Dorne: Lyanna Stark, młodsza siostra Eddarda i narzeczona Roberta Baratheona, została znaleziona żywa w wieży strażniczej w górach Dorne, ale te wieści mają komplikację: urodziła dziecko Rhaegara Targaryena. Furia Roberta będzie straszliwa, co do tego nie ma wątpliwości."
 agot_scenario_rr_toj.0050.desc.m:0 "Kruki przynoszą wieści z Dorne: Lyanna Stark, młodsza siostra Eddarda i narzeczona Roberta Baratheona, została znaleziona żywa w wieży strażniczej w górach Dorne, ale te wieści mają komplikację: została zgwałcona przez prostaka i teraz jest w ciąży z jego dzieckiem. Furia Roberta będzie straszliwa, co do tego nie ma wątpliwości."
 agot_scenario_rr_toj.0050.desc.n:0 "Kruki przynoszą wieści z Dorne: Lyanna Stark, młodsza siostra Eddarda i narzeczona Roberta Baratheona, została znaleziona żywa w wieży strażniczej w górach Dorne, ale te wieści mają komplikację: Lyanna jest w ciąży z dzieckiem Rhaegara Targaryena! Furia Roberta będzie straszliwa, co do tego nie ma wątpliwości."
 agot_scenario_rr_toj.0050.desc.o:0 "Kruki przynoszą wieści z Dorne: Lyanna Stark, młodsza siostra Eddarda i narzeczona Roberta Baratheona, została znaleziona martwa w wieży strażniczej w górach Dorne. Szkoda, że ktoś tak niewinny musiał umrzeć tak bezsensownie."
 agot_scenario_rr_toj.0050.desc.p:0 "Kruki przynoszą wieści z Dorne: Lyanna Stark, młodsza siostra Eddarda i narzeczona Roberta Baratheona, została znaleziona martwa w wieży strażniczej w górach Dorne. Co gorsza, wygląda na to, że była w ciąży z dzieckiem Rhaegara Targaryena."
 agot_scenario_rr_toj.0050.desc.q:0 "Jeśli to widzisz, coś poszło nie tak"
 agot_scenario_rr_toj.0050.a:0 "Ścieżki bogów są tajemnicze."
 agot_scenario_rr_toj.0050.b:0 "Przeklęty niech będzie ten okrutny świat. Zawsze będę Cię pamiętał, moja ukochana. Moja Lyanno."
 agot_scenario_rr_toj.0050.c:0 "Przeklęte to dziecko! Przeklęte całe smocze nasienie!"
 agot_scenario_rr_toj.0050.d:0 "Nie mogę jej przyjąć z powrotem. Smród Rhaegara nigdy z niej nie zniknie."
 agot_scenario_rr_toj.0050.e:0 "To wciąż moja ukochana Lyanna. Nic się nie zmieniło."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT:0 "Bierzesz Lyannę za żonę zamiast Elii. Odbierzesz dziedzictwo wszystkim swoim dzieciom z nią."
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA:0 "Bierzesz Lyannę za żonę zamiast Elii."

 agot_scenario_rr_toj.0060.t:0 "Zdrada Smoka"
 agot_scenario_rr_toj.0060.desc:0 "Zajmuje mi kilka prób przeczytania wiadomości, zanim w pełni pojmę powagę tego, co czytam. To tak dziwaczne, że na początku myślę, iż muszę mieć gorączkę albo może za bardzo się opaliłem i uszkodziłem oczy.\n\n Ale niestety, po przeczytaniu, przeczytaniu ponownym, a potem jeszcze kilku razach, okazuje się, że Rhaegar Targaryen, z jakiegoś powodu, postanowił odsunąć Elię, odbierając dziedzictwo jej dzieciom i hańbiąc całą naszą rodzinę."
 agot_scenario_rr_toj.0060.a:0 "Moja wściekłość jest niezmierzona, a mój dzień jest zrujnowany. To nie może zostać tak zostawione."
 agot_scenario_rr_toj.0060.b:0 "Eh. Jestem pewien, że zmieni zdanie, gdy będzie mniej zestresowany..."



 agot_scenario_rr_toj.0101.desc.a:0 "Noc otula Starfall, ale księżyc okrywa twierdzę i otaczające góry srebrzystą poświatą. Z tego półmrocznego krajobrazu podchodzi do mojej bramy rycerz w białym płaszczu — rycerz Królewskiej Gwardii, a obok niego kobieta trzymająca w ramionach niemowlę. Z największą dyskrecją wprowadzam ich do moich komnat, byśmy mogli rozmawiać na osobności. Rycerz to [scoped_kingsguard.GetTitledFirstName], a kobieta to lady Lyanna Stark, narzeczona Roberta Baratheona. A dziecko... dziecko, jak się dowiaduję, stanowi problem.\n\n\"Kiedy rozprawiliśmy się z ostatnimi napastnikami,\" mówi [scoped_kingsguard.GetTitledFirstName], \"policzyliśmy ocalałych i pochowaliśmy poległych. Potem długo myśleliśmy o lady Stark i jej dziecku. Z naszym księciem martwym, nie mieliśmy dokąd pójść.\"\n\nOpowiada o rozkazie, by chronić lady Stark za wszelką cenę. O tym, czego nie mówi — czy to ze wstydu, czy z lojalności — nie wiem, ale pytam o ojca dziecka. Waha się, ale odpowiada.\n\n\"Rhaegar. Ojcem dziecka jest Rhaegar.\"\n\nZapada głęboka cisza, gdy przetwarzam to, co właśnie usłyszałem. W końcu [scoped_kingsguard.GetTitledFirstName] odzywa się ponownie. \"Lady i ja długo dyskutowaliśmy o tej sytuacji. Jedynym sposobem, by zapewnić dziecku bezpieczeństwo, jest wychowanie go jako bękarta na twoim dworze. To życzenie lady Stark, mój [root.Char.GetLadyLord], i tego chciałby nasz książę.\"\n\nPatrzę w oczy Lyanny i choć są pełne łez, widać w nich determinację. To rzeczywiście życzenie matki dziecka. Trudno mi sobie wyobrazić, jak bolesna musiała być to decyzja."
 agot_scenario_rr_toj.0101.desc.b:0 "Noc otula Starfall, ale księżyc okrywa twierdzę i otaczające góry srebrzystą poświatą. Z tego półmrocznego krajobrazu podchodzi do mojej bramy rycerz w białym płaszczu — rycerz Królewskiej Gwardii. Z największą dyskrecją wprowadzam go do moich komnat, byśmy mogli rozmawiać na osobności. Rycerz to [scoped_kingsguard.GetTitledFirstName], a w ramionach niesie niemowlę, owinięte w białe płótno i płaczące. Opowiada mi o rozkazie księcia Rhaegara, by chronić lady Lyannę Stark, o jej śmierci przy porodzie i podróży z Wieży Radości do Starfall. O tym, czego nie mówi — czy to ze wstydu, czy z lojalności — nie wiem, ale pytam o ojca dziecka. Waha się, ale odpowiada.\n\n\"Rhaegar. Ojcem dziecka jest Rhaegar.\"\n\nZapada głęboka cisza, gdy przetwarzam to, co właśnie usłyszałem. W końcu [scoped_kingsguard.GetTitledFirstName] odzywa się ponownie. \"Jedynym sposobem, by zapewnić dziecku bezpieczeństwo, jest wychowanie go jako bękarta na twoim dworze. Tego chciałby nasz książę.\""
