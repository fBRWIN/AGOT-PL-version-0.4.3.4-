l_english:
 agot_dragon_designer.0001.t:0 "Nowy Jeździec Smoka"
 agot_dragon_designer.0001.desc:0 "Czas wykuć swoje miejsce w świecie jako nowy jeździec smoka. W jakiej postaci nim jestem?"

 agot_dragon_designer.0001.egg:0 "Mam tylko jajo."
 agot_dragon_designer.0001.egg_tt:0 "Wybierzesz kolor swojego smoczego jaja."
 agot_dragon_designer.0001.a:0 "Mój smok to..."
 agot_dragon_designer.0001.a.tt:0 "Zostaniesz poproszony o stworzenie lub wybór swojego smoka."
 agot_dragon_designer.0001.b:0 "Posiadam róg smoka z Valyrii."
 agot_dragon_designer.0001.b.tt:0 "Róg smoka to niebezpieczny sposób ujarzmienia smoka bez posiadania smoczej krwi."

 agot_dragon_designer.0002.t:0 "Wybór Smoka"
 agot_dragon_designer.0002.desc:0 "Z niebios spiszę historię ogniem i krwią niczym piórem i atramentem. Ale jakiego smoka zapragnę mieć u boku? Młodego wojownika żądnego lotu, czy sędziwego lewiatana niosącego zagładę i śmierć?"
 agot_dragon_designer.0002.baby:0 "Smoczątko."
 agot_dragon_designer.0002.a:0 "Młody smok."
 agot_dragon_designer.0002.b:0 "Dorosły smok."
 agot_dragon_designer.0002.c:0 "Stary potwór."
 agot_dragon_designer.0002.d:0 "Pradawna bestia."
 agot_dragon_designer.0002.e:0 "Dziki smok."
 agot_dragon_designer.0002.e.tt:0 "Zostaniesz poproszony o wybór jednego z dzikich, żyjących smoków."
 agot_dragon_designer.0002.f:0 "A może jednak należę do innej kategorii..."
 agot_dragon_designer.0002.f.tt:0 "Wrócisz do głównego wydarzenia kreatora smoka."
 agot_dragon_designer.0002.gender:0 "Płeć smoka:"
 agot_dragon_designer.0002.gender.male:0 "$agot_dragon_designer.0002.gender$ #bold #B Samiec#!"
 agot_dragon_designer.0002.gender.female:0 "$agot_dragon_designer.0002.gender$ #bold #D Samica#!"
 agot_dragon_designer.0002.gender.unspecified:0 "$agot_dragon_designer.0002.gender$ #bold #M Zaskocz mnie#!"
 agot_dragon_designer.0002.gender.tt:0 "To będzie płeć wyklutego smoka. Kliknij, aby przełączać między samcem/samicą/losowo."

 agot_dragon_designer.0003.t_hatchling:0 "Smoczątko"
 agot_dragon_designer.0003.t_young:0 "Młody Smok"
 agot_dragon_designer.0003.t_adult:0 "Majestatyczne Stworzenie"
 agot_dragon_designer.0003.t_old:0 "Groźna Bestia"
 agot_dragon_designer.0003.t_ancient:0 "Pradawny Potwór"
 agot_dragon_designer.0003.desc_hatchling:0 "Smok ten dopiero co wykluł się z jaja i ma przed sobą cały świat. Kim się stanie? Jakie cuda i grozy przyniesie?"
 agot_dragon_designer.0003.desc_young:0 "Smok ten wyrósł już ze smoczątka, lecz przed nim długa droga. Będzie rósł z każdym krokiem i uderzeniem skrzydeł. Jego ogień jest gorący, choć jeszcze nieprzetestowany — ale nie na długo."
 agot_dragon_designer.0003.desc_adult:0 "Duma i inteligencja błyszczą w oczach tego przerażającego smoka. Wiek dodał mu rozmiarów, lecz ogień młodości wciąż płonie jasno. Doświadczenie i siła czynią go niemal niepowstrzymanym."
 agot_dragon_designer.0003.desc_old:0 "Stary smok nie jest mniej niebezpieczny przez swój wiek. Ten potężny stwór wciąż płonie gniewem i głodem, zdolny pożreć konia w całości i spalić armię na rozkaz jeźdźca. To smok z legend i mitów."
 agot_dragon_designer.0003.desc_ancient:0 "Powietrze drży od jego pomruków, a ziemia wstrząsa się przy każdym kroku. Miasta i zamki toną w cieniu jego skrzydeł, a każdy śmiertelnik widzi w jego paszczy śmierć. Ten pradawny smok to jedno z najbardziej przerażających stworzeń świata — i dobrze o tym wie."
 agot_dragon_designer.0003.a:0 "Przyjrzyjmy się jego usposobieniu..."
 agot_dragon_designer.0003.a.baby:0 "Ten smok urodził się z..."
 agot_dragon_designer.0003.a.tt:0 "Dostosujesz cechy swojego smoka."
 agot_dragon_designer.0003.b:0 "Coś tu nie gra z wyglądem..."
 agot_dragon_designer.0003.b.tt:0 "Dostosujesz wygląd swojego smoka."
 agot_dragon_designer.0003.c:0 "Świat należy do nas!"
 agot_dragon_designer.0003.c.tt:0 "Zakończysz projektowanie swojego smoka."
 agot_dragon_designer.0003.c.needs_traits_tt:0 "@warning_icon! #warning Twój smok nie ma kompletu cech. Zostaną one nadane losowo, jeśli przejdziesz dalej.#!"

