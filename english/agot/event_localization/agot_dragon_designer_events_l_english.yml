 agot_dragon_designer.0100.eggs.t:0 " Wybór Smoczego Jaja"
 agot_dragon_designer.0100.eggs.desc:0 " Jakiego koloru jest moje smocze jajo?"
 agot_dragon_designer.0100.eggs.a:0 " To moje jajo."
 agot_dragon_designer.0100.eggs.b:0 " Nie pamiętam. I nie obchodzi mnie to."
 agot_dragon_designer.0100.eggs.b.tt:0 " Otrzymasz losowe Smocze Jajo [artifact|E]"

 agot_dragon_designer.0110.t:0 " Wybór Dzikego Smoka"
 agot_dragon_designer.0110.desc:0 " Który smok należy do mnie?"
 agot_dragon_designer.0110.a:0 " To tego dosiadam."
 agot_dragon_designer.0110.b:0 " Nie dosiadam żadnego z tych smoków."
 agot_dragon_designer.0110.b.tt:0 " Wrócisz do głównego wydarzenia kreatora smoka."
 agot_dragon_designer.0110.toast_invalid:0 " Nieprawidłowy Smok"
 agot_dragon_designer.0110.toast_invalid_desc:0 " Tego smoka nie można już ujarzmić."
 agot_dragon_designer.0110.toast_tamed:0 " [dragon.GetNameNicknamed] Ujarzmiony"

 agot_dragon_designer.2000.t:0 " Ogień w Lodzie"
 agot_dragon_designer.2000.desc:0 " Smoki odmawiają lotu poza Mur, a tak daleko na północy próba wysiedzenia jaja najprawdopodobniej zakończy się jego skamienieniem. Jeśli zdołam je ochronić aż dotrę na południe, za Mur i Dar, być może, tylko być może, zdołam wykluć własnego smoka. Alternatywnie, róg smoka może dać mi przewagę na południu."
 agot_dragon_designer.2000.egg:0 " Spoglądam na moje jajo."
 agot_dragon_designer.2000.egg_tt:0 " Wybierzesz kolor swojego smoczego jaja."
 agot_dragon_designer.2000.dragon_horn:0 " Zachowam ten róg przy sobie."
 agot_dragon_designer.2000.dragon_horn.tt:0 " $agot_dragon_designer.0001.b.tt$"
