l_english:
 pregnancy.1001.motheroffering:0 " Złożę ofiarę Matce."
 pregnancy.1001.motheroffering.self:0 " Aby czuwała nad moją ciążą."
 pregnancy.1001.motheroffering.father:0 " Aby czuwała nad moją żoną."
 pregnancy.1001.motheroffering.deadhusband:0 " By jego ostatni dar dla mnie nie został zmarnowany..."
 agot_religion_flavor.0002.t:0 " Pomoc zagubionym"
 agot_religion_flavor.0002.desc:0 " Bitwa dobiega końca; zwyciężyliśmy, ale jakim kosztem? Padlinożercy już zbierają się na miejscu, gotowi rzucić się na martwych i umierających. Septon towarzyszący naszym wojskom podchodzi do mnie i pyta, czy moglibyśmy poświęcić małe miejsce na kapliczkę, aby Nieznajomy pomógł tym, którzy dziś odeszli."
 agot_religion_flavor.0002.a:0 " Stworzymy małą kapliczkę poświęconą Nieznajomemu."
 agot_religion_flavor.0002.b:0 " Powinniśmy zrobić więcej; do diabła, nawet wybudować mały budynek!"
 agot_religion_flavor.0002.c:0 " Zmarłym nie można już pomóc..."
