l_english:
 agot_dragonstone.0002.t:0 "[heir.Custom('GetPrincessPrince')] z Smoczej Skały"
 agot_dragonstone.0002.desc:0 "Od czasów Aenysa I Smocza Skała była siedzibą dziedzica Żelaznego Tronu. Teraz, gdy [heir.GetFirstName] jest już w wieku pozwalającym zarządzać Smoczą Skałą samodzielnie, nadszedł czas, abym nadał/nadała mu tytuł [heir.Custom('GetPrincessPrince')] z Smoczej Skały na znak uznania dla jego/jej pozycji w królestwie, albo bym zatrzymał/zatrzymała ten tytuł dla siebie na przyszłość."
 agot_dragonstone.0002.a:0 "Tradycja musi zostać zachowana; przekażę Smoczą Skałę [heir.GetFirstNameNoTooltip]."
 agot_dragonstone.0002.b:0 "Tradycja minęła; zatrzymam Smoczą Skałę dla siebie."
 agot_dragonstone.0003.t:0 "[heir.Custom('GetPrincessPrince')] z Smoczej Skały"
 agot_dragonstone.0003.desc:0 "Teraz, gdy zasiadam na Żelaznym Tronie, nadszedł czas, by mój dziedzic, [heir.GetFirstNameNoTooltip], objął swoje miejsce jako [heir.Custom('GetPrincessPrince')] z Smoczej Skały, lub abym zatrzymał/zatrzymała tę tradycyjną siedzibę Zdobywcy jako królewską ostoję dla siebie."
 agot_dragonstone.0003.a:0 "Tradycja musi zostać zachowana; przekażę Smoczą Skałę [heir.GetFirstNameNoTooltip]."
 agot_dragonstone.0003.b:0 "Tradycja minęła; zatrzymam Smoczą Skałę dla siebie."
 agot_dragonstone.0007.t:0 "[heir.Custom('GetPrincessPrince')] z Smoczej Skały"
 agot_dragonstone.0007.desc:0 "Po śmierci [deceased_heir.GetFirstNameNoTooltip], [heir.GetFirstNameNoTooltip] jest teraz prawowitym [heir.Custom('GetPrincessPrince')] z Smoczej Skały. Nie jestem pewien/pewna, czy jestem gotów/gotowa mianować kolejnego dziedzica tak szybko po śmierci mojego/mojej [ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]. Może na razie powinienem/powinnam zatrzymać [heir.GetFirstNameNoTooltip] blisko siebie..."
 agot_dragonstone.0007.a:0 "Tradycja musi zostać zachowana; przekażę Smoczą Skałę [heir.GetFirstNameNoTooltip]."
 agot_dragonstone.0007.b:0 "Nie jestem jeszcze gotów/gotowa przekazać Smoczej Skały [heir.GetFirstNameNoTooltip]."
 agot_dragonstone.0008.t:0 "[heir.Custom('GetPrincessPrince')] i Dziedzic"
 agot_dragonstone.0008.desc:0 "Zwyczajem i prawem dziedzic Żelaznego Tronu musi najpierw zahartować swoją wolę na Smoczej Skale. Dziś to brzemię przechodzi na [heir.GetFirstName], który/która teraz włada jako [heir.Custom('GetPrincessPrince')] z Smoczej Skały, tak jak ci przed nim/nią. Przedsmak dowodzenia, zapowiedź tego, co nadejdzie — pewnego dnia, gdy mój czas przeminie, [heir.GetSheHe] odziedziczy nie tylko tę starożytną siedzibę; odziedziczy całe królestwo.\n\nOczy dworu kierują się teraz na [heir.GetHerHim], obserwując, oceniając. Czy [heir.GetSheHe] udowodni, że jest godny/godna ciężaru, jaki kiedyś przyjdzie mu/jej nieść?"
 agot_dragonstone.0008.a:0 "[heir.GetHerHis|U] ścieżka jest wytyczona — resztę pokaże czas."
 agot_dragonstone.0008.b:0 "Zastanawiam się, jakim władcą zostanie [heir.GetSheHe]."
