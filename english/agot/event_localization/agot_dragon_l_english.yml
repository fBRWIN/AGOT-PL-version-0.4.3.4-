 # Conduct terror campaign request
 agot_dragon.0008.t:0 " Narzędzie Terroru"
 agot_dragon.0008.desc_intro:0 " Otrzymałem wiadomość od [actor.GetTitledFirstName]. Biorąc pod uwagę mój status jako jeźdźca smoka [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], nie jest to może zaskoczeniem — zaskakuje jednak jej treść. [actor.GetSheHe|U] prosi mnie nie tylko o udział w [actor.GetHerHis] wojnach, ale o prowadzenie kampanii terroru wszędzie, dokąd się udam — palenie nie tylko armii wroga, ale również jego ziem, pól i ludzi.\n\n"
 agot_dragon.0008.desc_keen:0 " Choć taka strategia bez wątpienia doprowadzi do pogromu naszych wrogów i naznaczy ich ziemie na całe pokolenie, ludzie #X będą#! mnie za to oceniać — zarówno w królestwie, jak i w moim własnym rodzie.\n\n"
 agot_dragon.0008.desc_not_keen:0 " Taka strategia uczyniłaby mnie mordercą setek, a może tysięcy. Czy mógłbym z tym żyć? Inni #X będą#! mnie za to oceniać — w całym królestwie, nawet w moim rodzie.\n\n"
 agot_dragon.0008.desc_finish:0 " Czyn taki nie może być wymuszony, nawet przez mojego seniora i dowódcę. Pytanie zatem spada na mnie — przyjmę czy odrzucę tę prośbę?"
 agot_dragon.0008.a:0 " Na twoje życzenie, tak się stanie."
 agot_dragon.0008.a.f:0 " Poprowadzisz kampanię terroru w imieniu [actor.GetTitledFirstNameNoTooltip]."
 agot_dragon.0008.b:0 " Będę dla ciebie walczyć, ale nie będę mordować."
 agot_dragon.0008.b.f:0 " Odrzucisz [actor.GetTitledFirstNameNoTooltip]."
 agot_dragon.0008.accept.t:0 " Rozpoczęto Kampanię Terroru!"
 agot_dragon.0008.accept.desc:0 "[recipient.GetFirstName] przyjął twoją prośbę i teraz pali ziemie twoich wrogów wszędzie, gdzie może."
 agot_dragon.0008.refuse.t:0 " Odmowa Kampanii Terroru!"
 agot_dragon.0008.refuse.desc:0 "[recipient.GetFirstName] odmówił bycia twoim narzędziem terroru."

 # End terror campaign request
 agot_dragon.0009.t:0 " Zakończyć Palenie"
 agot_dragon.0009.desc_intro:0 " Nadeszła wiadomość od [actor.GetTitledFirstName], prosząca mnie o zakończenie kampanii terroru, którą prowadzę przeciwko naszym wrogom przy pomocy mojego smoka [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], gdy tylko nadarzy się okazja.\n\n"
 agot_dragon.0009.desc_keen:0 " Odkąd otrzymałem rozkazy od [ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName], wykonywałem je z zapałem i radością, a teraz mam zakończyć tę misję?\n\n"
 agot_dragon.0009.desc_not_keen:0 " Odkąd otrzymałem rozkazy od [ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName], wiernie je wypełniałem, zgodnie z obowiązkiem — a teraz mam zaniechać tego obowiązku?\n\n"
 agot_dragon.0009.desc_finish:0 " Lecz [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName] należy do mnie, nie do [actor.GetFirstNamePossessive]. To ja zdecyduję, czy przestać... czy kontynuować."
 agot_dragon.0009.a:0 " Zakończymy terror."
 agot_dragon.0009.b:0 " Nie możemy przestać, dopóki wszyscy nie #X SPŁONĄ!#!"
 agot_dragon.0009.b.f:0 " Będziesz kontynuować kampanię terroru w imieniu [actor.GetTitledFirstNameNoTooltip]."
 agot_dragon.0009.accept.t:0 " Kampania Terroru Zakończona!"
 agot_dragon.0009.accept.desc:0 "[recipient.GetFirstName] przyjął moją prośbę i nie będzie już palić ziem moich wrogów."
 agot_dragon.0009.refuse.t:0 " Kampania Terroru Trwa!"
 agot_dragon.0009.refuse.desc:0 "[recipient.GetFirstName] odmówił zakończenia zniszczeń. Możesz go uwięzić, ale próba ta wobec jeźdźca smoka niesie ze sobą oczywiste ryzyko..."


 #Ride Your Dragon Normal Ride
 agot_dragon.0010.t:0 "Wolność otwartego nieba"
 agot_dragon.0010.night:0 "Księżyc wisi nisko na hebanowym niebie, rzucając srebrzystą poświatę na świat poniżej. [ridden_dragon.GetName] patrzy na mnie sennie, nozdrza mu się rozszerzają, gdy [ridden_dragon.Custom('GetDragonSheHe')] pojmuje, że moje podejście oznacza wieczorny lot.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] skrzydła uderzają rytmicznie o lśniące gwiazdy, tworząc symfonię siły i gracji, unosząc nas coraz wyżej. W miarę jak wznosimy się, świat pod nami się zmienia. Lasy stają się mozaiką cieni i srebra, rzeki wiją się przez nie niczym połyskujące żyły rudy.\n\nWiatr huczy wokół nas, płynny ryk pod pulsującym uderzeniem skrzydeł [ridden_dragon.GetNamePossessiveNoTooltip]. W objęciach księżycowego światła czuję pieśń świata w sobie — jestem kompozytorem, a lot [ridden_dragon.GetNamePossessiveNoTooltip] to moja melodia."
 agot_dragon.0010.sili:0 "Wchodzę do siodła [ridden_dragon.GetName], przerzucam nogi i czuję, jak pod moim ciężarem napinają się potężne mięśnie [ridden_dragon.Custom('GetDragonHerHis')], gdy dopinam paski. Na mój rozkaz i przy nagłym skoku czuję, jak [ridden_dragon.Custom('GetDragonHerHim')] porywa się w górę i już po chwili szybuję przez otwarte niebo.\n\nPrzebijając się przez chmury, czuję, jak spada ze mnie ciężar świata... Wiem, że muszę wrócić, ale nie przed tym, jak nacieszę się prawdziwą ekscytacją lotu na smoku. Puszczam wodze, a [ridden_dragon.GetNameNoTooltip] wrzeszczy z radości z nowo odzyskanej wolności, obracając się w górę, z rozpostartymi skrzydłami. Przez chwilę zawisamy bezwładnie w szeroko otwartym niebie, podczas gdy świat czeka w dole."
 agot_dragon.0010.lord:0 "[ridden_dragon.GetName] wzbija się w powietrze, a po kilku uderzeniach [ridden_dragon.Custom('GetDragonHerHis')] skrzydeł jesteśmy już blisko nieba. Zostawiam za sobą ciężar mojego tytułu. Choć na chwilę odrzucam wszystkie obowiązki — by poczuć pieszczotę wiatru i pocałunek słońca.\n\nRzadkie są momenty, gdy mogę całkowicie się zatracić i żyć chwilą, dlatego ten lot jest tym bardziej ekscytujący. [ridden_dragon.GetNameNoTooltip] zaczyna wirować, a po chwili zabawy rozkazuję [ridden_dragon.Custom('GetDragonHerHim')] wznosić się znowu, i znowu, #italic i znowu#!.\n\nDocieramy do najwyższych szczytów chmur. Zamykam oczy, rozkładam ramiona jak najszerzej, i tutaj, daleko od wszystkiego, czuję się jakby #italic odrodzony#!. Ryk [ridden_dragon.GetNamePossessiveNoTooltip] daje mi do zrozumienia, że [ridden_dragon.Custom('GetDragonSheHe')] również cieszy się z tej wyjątkowej chwili."
 agot_dragon.0010.greeny:0 "[ridden_dragon.GetName] mruczy z niecierpliwości, gdy wspinam się na [ridden_dragon.Custom('GetDragonHerHis')] siodło. Więź z [ridden_dragon.Custom('GetDragonHerHim')] jest czymś, czego nie czuję nigdzie indziej, i na niemy rozkaz wznosimy się w powietrze.\n\n[ridden_dragon.GetNameNoTooltip] ryczy z aprobatą, gdy szarpię wodze, wznosząc [ridden_dragon.Custom('GetDragonHerHim')] wyżej #italic i wyżej#!. Wspinamy się, jakbyśmy byli unoszeni przez samych bogów, a potem wchodzimy w ciszę — jedynym dźwiękiem jest szum wiatru nad skrzydłami.\n\nTutaj, ponad chmurami z promieniami słońca na twarzy, jestem wolny. Wolny od obowiązków, wolny od trosk, wolny od #italic wszelkich ziemskich ciężarów#!. Czuję to, co z pewnością czuł każdy jeździec smoka: silne pragnienie, by lecieć dalej, poza znany świat, bez końca goniąc horyzont."

 agot_dragon.0010.troof:0 "Przy bezchmurnym niebie i słońcu świecącym wysoko, dziś jest idealny dzień, by spędzić trochę czasu w siodle na grzbiecie [ridden_dragon.GetName]. Wysłałem służbę, by wcześniej przygotowali siodło, a sam ubrałem się w najwygodniejszy strój do jazdy.\n\nGdy podchodzę, [ridden_dragon.Custom('GetDragonSheHe')] pochyla [ridden_dragon.Custom('GetDragonHerHis')] kark, witając mnie. Przez chwilę przesuwam dłonią po [ridden_dragon.Custom('GetDragonHerHis')] [ridden_dragon.Custom('GetDragonColorFull')] łuskach, zachwycony [ridden_dragon.Custom('GetDragonHerHis')] majestatem, po czym sięgam do siodła i wsiadam. Gdy przerzucam nogę i poprawiam pozycję, wypuszczam z siebie długie, głębokie westchnienie, by pozbyć się napięcia.\n\nSprawdzam, czy dobrze stoję, i chwytam mocno za uchwyty siodła. Nim się zorientuję, jesteśmy już wysoko nad ziemią, tnąc niebo jak valyriańska stal. Czując potęgę pod sobą i wiatr nad sobą, chłonę piękno lądu i morza. Cóż za cudowny widok!"

 agot_dragon.0010.tukha:0 "Wyciągam rękę, by dotknąć chmur; krople rosy osiadają na skórze. Ich ciężar odbija się echem w moim umyśle niczym narastająca burza na horyzoncie. I wtedy przychodzi pytanie: jak niewielu mogło tego doświadczyć? Czy przez całą historię zmieściliby się w jednej sali w moim domu? Czy ktoś jeszcze dziś żyje, kto wie, jak to jest — czy jestem w tym sam?\n\n[ridden_dragon.GetName] zanurza [ridden_dragon.Custom('GetDragonHerHis')] skrzydło w chmurze, jakby znał moje myśli, a ja uświadamiam sobie, że [ridden_dragon.Custom('GetDragonSheHe')] też uczestniczy w tej chwili. Może się mylę, ale czuję, że ten gest sprawił [ridden_dragon.GetNameNoTooltip] radość. To również przynosi mi pociechę — przypomnienie o głębi naszej więzi."

 agot_dragon.0010.aemmly:0 "Królewska Przystań maleje pod moimi stopami, gdy [ridden_dragon.GetName] wzbija się ku chmurom. [ridden_dragon.Custom('GetDragonHerHis')|U] ekscytacja jest zaraźliwa, a jednak rytm skrzydeł koi niczym bicie serca. Spoglądam na Zatokę Czarnowody i dostrzegam Driftmark oraz Smoczą Skałę — wyspy, które przez sto lat nosiły resztki Valyrii — teraz ledwie większe od kocich łbów na ulicy.\n\nLecz wszystko to znika. [ridden_dragon.GetNameNoTooltip] przebija się przez chmury, a świat poniżej nagle znika w chaosie. Delikatna bryza smaga moją skórę, a uczucie nieziemskiego spokoju ogarnia moje serce. Uśmiecham się bezwiednie. [ridden_dragon.GetNameNoTooltip] mruczy radośnie, jakby oświadczał, że tu właśnie [ridden_dragon.Custom('GetDragonSheHe')] należy. Chłoniemy tę chwilę, lecz nie może ona trwać wiecznie."

 agot_dragon.0010.harrenhal:0 "Siodło [ridden_dragon.GetNamePossessive] jest już gotowe, gdy przybywam. I dobrze — nie mogę się doczekać, by zaczerpnąć świeżego powietrza, z dala od tego przeklętego zamczyska. Te ponure komnaty i złowieszcza aura szybko stają się przytłaczające.\n\nGdy zbliżam się do chmur, nie mogę pozbyć się wrażenia, że coś mnie obserwuje. Rzucam spojrzenie za siebie, jakby upewnić się, że duch Harrena nie podąża za mną; nawet tutaj, na tej wysokości, jego twierdza wydaje się groźna. Ten gigantyzm... Muszę przebić się przez chmury, by uwolnić się od jego ciężaru.\n\nZasłona chmur staje się moją tarczą przed opresją Harrenhal — którego kolosalna wielkość nie dorównuje ogromowi wolności, jaką daje otwarte niebo. Nawet liczne koszmary, jakie to przeklęte miejsce ze sobą niesie, nie są w stanie osłabić więzi, jaka łączy mnie z [ridden_dragon.GetNameNoTooltip]!"

 agot_dragon.0010.oldtown:0 "Wysoka Wieża rzeczywiście zasługuje na swoją nazwę. Zajmuje trochę czasu, nim [ridden_dragon.GetName] wzleci ponad jej szczyt. Krążymy wokół niej, jakby [ridden_dragon.GetNameNoTooltip] był ćmą przyciągniętą do płomienia świecy.\n\nByć może to prawda, że smoki to ogień wcielony, i nikt nie wątpi w ich wrodzoną dominację... więc może ten gigantyczny znak, górujący nad wszystkim wokół, przywołuje w [ridden_dragon.Custom('GetDragonHerHim')] coś znajomego.\n\nObie rzeczy są symbolami. Jedna — tego, co może stworzyć człowiek; druga — tego, co stworzyła natura. Dwa byty, które wzbudzają podziw i strach. Fakt, że udało mi się nawiązać więź z takim stworzeniem, napełnia mnie radością do #italic najwyższego#! stopnia."

 agot_dragon.0010.coastal:0 "Kładę dłonie na [ridden_dragon.GetName], głowę opieram o [ridden_dragon.Custom('GetDragonHerHim')] i czuję, jak życie przepływa przez [ridden_dragon.Custom('GetDragonHerHis')] ciało — życie dzielone przez naszą więź. Uśmiecham się do [ridden_dragon.Custom('GetDragonHerHim')], i przysięgłbym, że [ridden_dragon.Custom('GetDragonSheHe')] odwzajemnia uśmiech — na sposób znany tylko smokom.\n\nBez zwłoki wznosimy się w powietrze. Choć moglibyśmy z łatwością zniknąć w bezmiarze nieba, wirując między chmurami, [ridden_dragon.GetNameNoTooltip] zabiera mnie nad morze. Kolejny bezkres, równie wspaniały.\n\n[ridden_dragon.Custom('GetDragonHerHis')|U] prędkość jest tak wielka, że marszczy taflę wody. Ryby uciekają w popłochu, a delfiny, bardziej psotne, płyną z nami. Potężnym uderzeniem skrzydeł [ridden_dragon.GetNameNoTooltip] unosi się tam, gdzie nawet najbardziej figlarny delfin nie potrafi dosięgnąć."

 agot_dragon.0010.cloudforest:0 "[ridden_dragon.GetName] rozpościera [ridden_dragon.Custom('GetDragonHerHis')] skrzydła, dając znak, że gotów jest do lotu. Klepię [ridden_dragon.Custom('GetDragonHerHim')] czule po boku, a [ridden_dragon.Custom('GetDragonSheHe')] wystrzeliwuje w niebo.\n\nWkrótce jesteśmy wśród leśnych chmur, gdzie gęsta mgła ogranicza widoczność — dziś jednak wydaje się szczególnie gęsta, jakby #italic coś#! próbowało nas zawrócić. Tu, w samotności, czuję więź łączącą nas wyraźniej niż kiedykolwiek. [ridden_dragon.GetNameNoTooltip] wyczuwa moją frustrację i jakby chcąc mnie z niej uwolnić, wypuszcza z impetem strumień ognia.\n\nTe mgliste masy to tylko krople wody, a ogień nie kłania się wodzie — #attacker_color nie smoczy ogień#!. Cała mgła zostaje rozwiana... albo raczej zdmuchnięta przez płomienisty oddech. Ten pozornie błahy gest przypomina wszystkim, jak wielką potęgą są te boskie stworzenia: #italic nawet natura musi się przed nimi ugiąć.#!"

 agot_dragon.0010.frozenflats:0 "[ridden_dragon.GetName] i ja jesteśmy już długo w powietrzu, gdy [ridden_dragon.Custom('GetDragonSheHe')] zaczyna schodzić niżej, ku skutej lodem ziemi. Potężne uderzenia skrzydeł pozwalają [ridden_dragon.Custom('GetDragonHerHim')] wyhamować i wylądować szponami na lodzie. W tej chwili [ridden_dragon.Custom('GetDragonSheHe')] zaczyna się ślizgać.\n\nNie spodziewałem się, że to sprawi [ridden_dragon.Custom('GetDragonHerHim')] radość — a jednak! Nim się obejrzymy, nasz lot zamienia się w ślizgawkę. Zsuwam się z siodła, by samemu poślizgać się po lodzie. Dziecinna zabawa? Być może — ale dzielona z [ridden_dragon.GetNameNoTooltip] wcale mi nie przeszkadza. Gdy [ridden_dragon.Custom('GetDragonSheHe')] ma dość, wbija pazury w lód, by odzyskać równowagę.\n\nZanim znów wsiądę w siodło, widzę jak [ridden_dragon.Custom('GetDragonHerHim')] pochyla łeb, by spojrzeć w swoje odbicie. Robię to samo — lecz zamiast własnej twarzy widzę jedynie [ridden_dragon.GetNameNoTooltip]."

 agot_dragon.0010.urban1a:0 "Bez zbędnych ceregieli [ridden_dragon.GetName] unosi mnie wysoko nad miastem. Podczas tego lotu czuję — nie, wiem; wiem, bo #italic czuję to#! — że [ridden_dragon.Custom('GetDragonSheHe')] nie chce zatracić się w bezkresie nieba. To, czego pragnie, to krążyć nad miastem i zdominować je oraz jego mieszkańców. Każdy smok nosi w sobie ten głęboko zakorzeniony instynkt panowania nad otoczeniem.\n\n"
 agot_dragon.0010.urban1b:0 "Bez zbędnych ceregieli [ridden_dragon.GetName] wystrzeliwuje w niebo. Pod nami miasto tętni życiem. Ci wszyscy ludzie, pochłonięci codziennością, przemierzają ulice — niczym krew w żyłach smoka. To zapewne to podniecenie skłoniło [ridden_dragon.Custom('GetDragonHerHim')], by trzymać się tak blisko, że niemal widzę zadumane twarze mieszkańców.\n\n"
 agot_dragon.0010.urban2a:0 "Nie ma znaczenia, ile razy lecę na grzbiecie [ridden_dragon.Custom('GetDragonHerHim')], zawsze znajdą się prostaczkowie, którzy skrzywią się z zazdrością. Bo dla nich jedyny sposób, by znaleźć się w naszym miejscu, to wyobraźnia. Nigdy nie dostąpią przywileju dosiadania smoka.\n\n"
 agot_dragon.0010.urban2b:0 "Lud prosty nie może udawać, że nie widzi takiego stworzenia w przelocie. Wszyscy zadzierają głowy ku niebu... Bez względu na to, ile razy widzieli ten widok, wiedzą, że nigdy nie będą mieli przywileju dosiadania smoka.\n\n"
 agot_dragon.0010.urban3a:0 "Ci chłopi nigdy nie poznają tej potęgi, tej chwały. To zarezerwowane dla mnie i moich podobnych. Jeźdźcy smoków nie powinni — nie, #italic nie mogą#! — współczuć prostakom. To dar od [ridden_dragon.GetNameNoTooltip] dla #italic mnie#!."
 agot_dragon.0010.urban3b:0 "Nigdy nie poznają uczucia, jakie towarzyszy jeździe na takim stworzeniu, ani nie zrozumieją więzi, jaka nas łączy. I w tym ich żałuję, bo jeśli teraz czuję się tak ożywiony, to właśnie dzięki [ridden_dragon.GetNameNoTooltip]."
 agot_dragon.0010.urban3c:0 "Na zawsze pozostaną... kupcami, kowalami, tkaczami, rzeźnikami — kimkolwiek. Zajęciami — choć użytecznymi — które nigdy nie otworzą drzwi do absolutnej wolności. Wolności, jakiej zaznać może tylko smok, i to właśnie czyni więź z [ridden_dragon.GetNameNoTooltip] tak bezcenną."
 agot_dragon.0010.a:0 "Wiatr! Niebo! Taka wolność!"
 agot_dragon.0010.a.arrogant:0 "Tutaj w górze jestem niczym bóg dla ludzi!"
 agot_dragon.0010.a.f:0 "Po prostu będziesz cieszyć się chwilą w przestworzach."
 agot_dragon.0010.b:0 "Prowadź, [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0010.b.f:0 "Pozwolisz [ridden_dragon.GetNameNoTooltip] obrać kierunek."
 agot_dragon.0010.c:0 "Czas poćwiczyć manewry powietrzne."
 agot_dragon.0010.c.f:0 "Poćwiczysz manewry bojowe z [ridden_dragon.GetNameNoTooltip]."

 agot_dragon.0011.t:0 "Niebo poza zasięgiem"
 agot_dragon.0011.desc:0 "Podchodzę do siodła [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], przerzucam nogi i czuję, jak [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')] potężne mięśnie napinają się pod moim ciężarem, gdy zaciskam pasy siodła. Cholera... pasy, nie chcą się... związać... #S Aghhh! #!\n\nZ hukiem spadam tuż obok [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip], zamglonym wzrokiem dostrzegając zdziwione spojrzenie [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHim')]. Zduszony śmiech mojej świty rozbrzmiewa w rytmie z dudnieniem w głowie, gdy wstaję. Może latanie dziś nie jest najlepszym pomysłem."
 agot_dragon.0011.a:0 "Ach, trudno, może następnym razem!"
 agot_dragon.0011.a.f:0 "Twoje upojenie sprawiło, że nie możesz dziś latać."

 agot_dragon.0012.t:0 "Wypadek po pijanemu"
 agot_dragon.0012.desc:0 "Niepewnie podchodzę do siodła [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName], prawie potykam się przy wsiadaniu, ale w końcu z trudem przerzucam nogi przez grzbiet [ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.Custom('GetDragonHerHis')]. Z bełkotliwą komendą i szarpnięciem wznoszę się ku niebu.\n\nCzuję, jak wiatr smaga moją twarz, zamykam oczy, pozwalając temu uczuciu przelać się po skórze. Nagle wyczuwam utratę równowagi — sięgam po siodło, lecz moje roztrzęsione palce nie mogą go uchwycić! Spokojnie, przecież pasy mnie utrzymają...\n\nNie utrzymują. Zapomniałem je zawiązać."
 agot_dragon.0012.a:0 "#S O nieeeeeeeeeeeee—#!"
 agot_dragon.0012.a.f:0 "Twoje pijaństwo przypieczętowało twój los."

 # Dragon terror regret event
 agot_dragon.0013.t:0 "Koszmary o złuszczającej się skórze"
 agot_dragon.0013.desc:0 "Twarze. Twarze krzyczące ku mnie, gdy przelatuję nad nimi, ich skóra odpada pod uderzeniami skrzydeł mego smoka, płoną w ogniu. Lecimy szybciej, siejąc ogień, lecz szkielety nadal pełzną naprzód. Mężczyźni, kobiety, dzieci. Krzyczą. Doganiają. Sięgają ku mnie. Błagają, bym przestał. Chwytają. Ciągną w dół.\n\nBudzę się zlany zimnym potem, serce wali mi w piersi. Nie mogę wyrzucić tych twarzy z głowy. Nie mogę przestać słyszeć tych krzyków. Nie mogę pozbyć się zapachu palonego ciała. Nie mogę uwolnić skóry od ciepła płomieni.\n\n#S Nie mogę pozbyć się poczucia winy.#!"
 agot_dragon.0013.a:0 "Dlaczego dopuściłem się takich okropieństw?!"
 agot_dragon.0013.b:0 "Ja... może ukojenie znajdę w winie..."
 agot_dragon.0013.c:0 "Ja... muszę odwiedzić burdel."
 agot_dragon.0013.d:0 "Nie mogę dziś nikomu spojrzeć w oczy!"
 agot_dragon.0013.e:0 "Muszę przyjąć ich ból na siebie!"
 agot_dragon.0013.f:0 "Potrzebuję nowych ubrań! Te... są splamione..."
 agot_dragon.0013.f.f:0 "Kupisz nowe ubrania, by zastąpić te, które nosiłeś podczas siania terroru."
 agot_dragon.0013.g:0 "Przywykłem do twarzy w snach..."
 agot_dragon.0013.h:0 "Słudzy! Dziś potrzebuję podwójnego śniadania!"
 agot_dragon.0013.i:0 "Nie... nie sądzę, bym dziś był w stanie coś przełknąć."
 agot_dragon.0013.j:0 "Spiszę swe myśli, może to pomoże."
 agot_dragon.0013.k:0 "Mój poranny bieg dziś będzie trochę dłuższy."
 agot_dragon.0013.l:0 "Złożę datek biednym, może to ukoi mą winę."
 agot_dragon.0013.m:0 "ZŁY SEN STRASZNY! BARDZO BARDZO ZŁY!"

# Dragon conquest surrender event
 agot_dragon.0014.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip], który uklęknął?"
 agot_dragon.0014.desc:0 "\"Złe wieści, Wasza Łasko!\" — woła mój sługa, wbiegając. \"[attacker.GetTitledFirstName] żąda waszego poddania! [attacker.GetSheHe|U] domaga się, byście oddali [attacker.GetHerHim] swą koronę i uznali [attacker.GetHerHim] za prawowitego zwierzchnika!\"\n\nDwór milknie w osłupieniu — stawić czoła smokowi na polu bitwy? Czy to coś, czemu pragnę poświęcić me siły? A przecież porzucenie niezależności jest równie nie do pomyślenia.\n\nCo powinienem zrobić?"
 agot_dragon.0014.a:0 "Nie mogę stawić czoła [attacker.GetTitledFirstNameNoTooltip] — uklęknę."
 agot_dragon.0014.a.tt:0 "Poddasz się [attacker.GetTitledFirstNameNoTooltip]."
 agot_dragon.0014.b.no_dragon:0 "Nie uklęknę przed [attacker.GetTitledFirstNameNoTooltip]!"
 agot_dragon.0014.b.dragon:0 "My też mamy smoki — nie poddamy się!"
 agot_dragon.0014.b.tt:0 "Nie poddasz się [attacker.GetTitledFirstNameNoTooltip]."


 agot_dragon.0015.opening:0 "[defender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_dragon.0015.desc:0 "Nie mogę się przeciwstawić. Ja, [defender.GetTitledFirstName], przysięgam wierność Tobie i uznaję Cię za mego prawowitego zwierzchnika. Będę Ci służyć wiernie i bronić praw Twoich dziedziców."
 agot_dragon.0015.a:0 "Dobrze, cieszę się, że [defender.GetSheHe] poszedł po rozum do głowy."
 agot_dragon.0015.a.sadistic:0 "Cóż, zawsze znajdzie się jeszcze jedno królestwo do podbicia."

# Generic dragon gender reveal event
 agot_dragon.0016.t:0 "Wątpliwości płci rozwiane"
 agot_dragon.0016.desc.start:0 "Choć do tej pory ja i reszta świata zakładaliśmy, że [dragon.GetFirstName] to samiec,"
 agot_dragon.0016.desc.my_dragon:0 "teraz #emp czuję#! przez naszą więź, że "
 agot_dragon.0016.desc.others_dragon:0 "teraz powiedziano mi, że [dragonrider.GetTitledFirstName] ogłasza, że"
 agot_dragon.0016.desc.owned_dragon:0 "teraz mówi mi się, że na podstawie obserwacji mojej służby "
 agot_dragon.0016.desc.owned_dragon_revealing:0 "teraz mówi mi [revealing.GetName], że na podstawie [revealing.GetHerHis] obserwacji "
 agot_dragon.0016.desc.wild_dragon:0 "teraz mówi się, że według plotek ludu, "
 agot_dragon.0016.desc.confirm:0 "to zostało potwierdzone. [dragon.GetFirstNameNoTooltip] to rzeczywiście samiec.\n\nTo kończy wszelkie wątpliwości co do płci [dragon.GetNamePossessiveNoTooltip]."
 agot_dragon.0016.desc.actually:0 "w rzeczywistości [dragon.GetFirstNameNoTooltip] to samica!\n\nŚwiat z niecierpliwością czeka na wieści o ewentualnych jajach, które może złożyć."
 agot_dragon.0016.a:0 "Rozumiem! A więc to [dragon.Custom('DragonGirlBoy')]."
 agot_dragon.0016.b:0 "[dragon.Custom('DragonFemaleMale')] zatem? Dobrze wiedzieć."

# Child reveals dragon's gender event
 agot_dragon.0030.t:0 "$agot_dragon.0016.t$"
 agot_dragon.0030.desc:0 "Kwestia płci [dragon.GetNamePossessive] w ostatnim czasie była przedmiotem wielu dyskusji. Gdy [revealing.GetName] i ja rozmawiamy o tym, [child.GetName] gwałtownie przerywa. „[dragon.GetNameNoTooltip] to #italic [dragon.Custom('DragonGirlBoy')]#! smok!” — oświadcza. Choć nie wiadomo, skąd [child.GetNameNoTooltip] to wie, [child.GetSheHe] jest wyjątkowo pewny/pewna swojego stanowiska."
 agot_dragon.0030.a:0 "Rozumiem! A więc [dragon.Custom('DragonGirlBoy')] smok."

# Child reveals dragon's flame color
 agot_dragon.0040.t:0 "Pierwszy ogień smoka"
 agot_dragon.0040.desc.intro:0 "Przechodząc obok, słyszę radosny śmiech [child.GetName]; [child.GetSheHe] musi bawić się z [dragon.GetName]. Porzucam to, czym się zajmowałem, i podchodzę do nich, a scena mnie przytłacza. Nieświadoma mojej obecności, [child.GetNameNoTooltip] mówi, śmiejąc się "
# Option for child finding and showing off dragon to parent
 agot_dragon.0040.desc.fire_common:0 "\"jeszcze raz, [dragon.GetNameNoTooltip], zionij ogniem [dragon.GetNameNoTooltip]!\""
 agot_dragon.0040.desc.fire_valyrian:0 "\"jeszcze raz, [dragon.GetNameNoTooltip], dracarys [dragon.GetNameNoTooltip]!\""
 agor_dragon.0040.desc.fire_breath:0 "Z pyska smoka buchają płomienie, co ponownie wywołuje u [child.GetNameNoTooltip] salwy śmiechu."
 agor_dragon.0040.desc.fire_breath_craven:0 "Z pyska smoka buchają płomienie, a ja rzucam się do ucieczki. Dziecko nie powinno mieć takiej mocy."
 agot_dragon.0040.a:0 "Niesamowite."
 agot_dragon.0040.b:0 "Trzeba poskromić smoka, zanim kogoś zabije."

# The conquered cities
 agot_dragon.0017.t:0 "Podbite miasta"
 agot_dragon.0017.desc:0 "Zwycięstwo! Moje nowe imperium powstało na gruzach rządu Triarchii.\n\nPonieważ to ciało znalazło się pod moim żelaznym skrzydłem, pojawia się możliwość stworzenia prawdziwego państwa unitarnego z popiołów dawnej oligarchii.\n\nNaturalnym pytaniem jest jednak: gdzie będzie stolica mojego nowego imperium?"
 agot_dragon.0017.a:0 "[target_title_1.GetNameNoTier] będzie stolicą mojego imperium!"
 agot_dragon.0017.a.f:0 "Będziesz rządzić z [target_title_1.GetBaseNameNoTooltip]."
 agot_dragon.0017.a.tt:0 "[target_title_1.GetBaseName] stanie się [de_jure_capital|E] [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.b:0 "Czyż [target_title_2.GetNameNoTier] nie jest najodpowiedniejsza?"
 agot_dragon.0017.b.f:0 "Będziesz rządzić z [target_title_2.GetBaseNameNoTooltip]."
  agot_dragon.0017.b.tt:0 "[target_title_2.GetBaseName] stanie się [de_jure_capital|E] [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.c:0 "Będę rządzić z [target_title_3.GetNameNoTier]!"
 agot_dragon.0017.c.f:0 "Będziesz rządzić z [target_title_3.GetBaseNameNoTooltip]."
 agot_dragon.0017.c.tt:0 "[target_title_3.GetBaseName] stanie się [de_jure_capital|E] [GetTitleByKey('e_three_daughters').GetNameNoTier]."
 agot_dragon.0017.d:0 "Ci kupcy służą teraz #bold mnie#!, nie przyjdę do nich!"
 agot_dragon.0017.d.f:0 "Pozostaniesz i będziesz rządzić ze swojej obecnej stolicy."
 agot_dragon.0017.d.tt:0 "[current_capital.GetName] stanie się [de_jure_capital|E] [GetTitleByKey('e_three_daughters').GetNameNoTier]."

#Dragon Death
 agot_dragon.0018.t:0 "Śmierć smoka"
 agot_dragon.0018.desc:0 "[dead_dragon.GetNameNicknamed] nie żyje, jak to możliwe? Więź, którą dzieliliśmy przez tyle lat, przepadła.\n\nNigdy nie spodziewałem/am się, że to [dead_dragon.Custom('GetDragonSheHe')] odejdzie pierwszy/a. Bycie tym, który został, jest bolesne, a pustka po naszej więzi wydaje się wyrwą w mojej piersi."
 agot_dragon.0018.a:0 "Będzie mi Ciebie brakować, [dead_dragon.GetNameNoTooltip]..."
 agot_dragon.0018.b:0 "Jak mam teraz żyć dalej?"

# Dragon mate notification
 agot_dragon.0019.t:0 "Nowa para smocza"
 agot_dragon.0019.desc:0 "Dowiedziałem/am się, że [dragon_female.GetFirstName] i [dragon_male.GetFirstName] spędzają ze sobą coraz więcej czasu. Wygląda na to, że przypadli sobie do gustu i uważa się ich teraz za parę lęgową.\n\nOby już wkrótce pojawił się pierwszy miot jaj."
 agot_dragon.0019.a.compassionate:0 "#bold Ach!#! Jak cudownie!"
 agot_dragon.0019.a.sadistic:0 "Jakież przerażenie sprowadzą ich potomkowie!"
 agot_dragon.0019.a.lustful:0 "Nie tak różni od nas, prawda?"
 agot_dragon.0019.a.cynical:0 "Czy to nie tylko zwierzęta?"
 agot_dragon.0019.a:0 "No cóż... dobrze dla nich, chyba."
 agot_dragon.0019.tt:0 "[dragon_female.GetName] i [dragon_male.GetName] są teraz parą lęgową"

# Dragon went wild notification
 agot_dragon.0020.t:0 "Smok poszedł na wolność"
 agot_dragon.0020.desc:0 "Tragiczna wieść dla naszego rodu — [now_wild_dragon.GetName] odleciał po śmierci [dead_rider.GetName]. Czy był to żal, czy pragnienie wolności — nie dowiemy się nigdy.\n\nTo smutny dzień dla wszystkich, bo utraciliśmy zarówno smoka, jak i jeźdźca."
 agot_dragon.0020.wild_fire_desc:0 "Dziwna wieść dla naszego rodu — [now_wild_dragon.GetName] odleciał po wypadku wywołanym dzikim ogniem, w którym zginął [human_who_became_dragon.GetName]. Nie wiem, jakie będą skutki tych wydarzeń, ale na pewno był to bardzo dziwny dzień."
 agot_dragon.0020.a:0 "Nie mogę w to uwierzyć..."
 agot_dragon.0020.a.f:0 "Zastanawiasz się, jak poradzić sobie ze stratą [now_wild_dragon.GetNameNoTooltip]."
 agot_dragon.0020.a.tt:0 "[now_wild_dragon.GetName] jest teraz [wild_dragon|E]"

# Dragon suicide
 agot_dragon.0021.desc:0 "Podchodzę do [helping_dragon.GetName], buty stukają o kamień, gdy [helping_dragon.Custom('GetDragonSheHe')] odwraca [helping_dragon.Custom('GetDragonHerHis')] potężne ciało w moją stronę. Patrzę głęboko w [helping_dragon.Custom('GetDragonHerHis')] oczy i widzę w nich wątpliwości. Czuję [helping_dragon.Custom('GetDragonHerHis')] smutek, [helping_dragon.Custom('GetDragonHerHis')] pytania, lecz ostatecznie [helping_dragon.Custom('GetDragonSheHe')] posłucha.\n\nWidzę przerażający obraz pyska smoka otwierającego się, ogień gromadzi się w gardzieli. Nadchodzi fala gorąca i cały mój świat bieleje."
 agot_dragon.0021.a.valyrian:0 "#italic Kirimvose, [helping_dragon.GetNameNoTooltip].#!"
 agot_dragon.0021.a:0 "Dziękuję, [helping_dragon.GetNameNoTooltip]..."

 agot_dragon.0022.desc:0 "Podchodzę do [helping_dragon.GetName], buty stukają o kamień, gdy [helping_dragon.Custom('GetDragonSheHe')] odwraca [helping_dragon.Custom('GetDragonHerHis')] potężne ciało w moją stronę. Patrzę głęboko w [helping_dragon.Custom('GetDragonHerHis')] oczy i widzę w nich wątpliwości. Czuję [helping_dragon.Custom('GetDragonHerHis')] smutek, [helping_dragon.Custom('GetDragonHerHis')] pytania, lecz ostatecznie [helping_dragon.Custom('GetDragonSheHe')] posłucha.\n\nWidzę przerażający obraz pyska smoka otwierającego się, ogień gromadzi się w gardzieli. Przygotowuję się na koniec, lecz nagle czuję #bold UDERZENIE #! w bok i zostaję rzucony/a na ziemię."
 agot_dragon.0022.desc_ending:0 "W miejscu, gdzie przed chwilą stałem/am, teraz stoi strażnik oblewany smoczym ogniem — oddał życie za mnie."
 agot_dragon.0022.a:0 "Nie! To miałem/am być ja! #italic Pozwólcie mi umrzeć!#!"
 agot_dragon.0022.a.f:0 "Zostajesz odciągnięty/a przez innych strażników, którzy ratują cię przed samym/samą sobą."

 # Chased By Cannibal!
 agot_dragon.0023.t:0 "Ścigany przez Kanibala!"
 agot_dragon.0023.sili:0 "Wsiadam na siodło [ridden_dragon.GetName], przerzucam nogi i czuję, jak [ridden_dragon.Custom('GetDragonHerHis')] potężne mięśnie napinają się pod moim ciężarem, gdy zaciskam paski siodła. Na rozkaz i wraz z nagłym skokiem czuję, jak [ridden_dragon.Custom('GetDragonHerHim')] gwałtownie wzlatuje, a po chwili unoszę się w otwartym niebie.\n\n"
 agot_dragon.0023.lord:0 "[ridden_dragon.GetName] wzbija się w powietrze, a po kilku machnięciach [ridden_dragon.Custom('GetDragonHerHis')] skrzydeł jesteśmy już wysoko. Zostawiam za sobą ciężar mojego tytułu. Na chwilę odpuszczam wszystkie obowiązki, by wznieść się ponad nie — poczuć muśnięcie wiatru i pocałunek słońca.\n\n"
 agot_dragon.0023.greeny:0 "[ridden_dragon.GetName] mruczy z niecierpliwością, gdy wspinam się na [ridden_dragon.Custom('GetDragonHerHis')] siodło. Więź z [ridden_dragon.Custom('GetDragonHerHim')] jest czymś, czego nie doświadczam nigdzie indziej, a na niemy rozkaz już jesteśmy w powietrzu.\n\n"
 agot_dragon.0023.tukha:0 "Wyciągam dłoń, by dotknąć chmur; krople rosy osiadają na skórze. Głębia tych kropli pojawia się w moich myślach niczym burza na horyzoncie. Wtedy pojawia się pytanie: jak niewielu ludzi doświadczyło tego uczucia? Przez całą historię, czy ich liczba zmieściłaby się w jednej sali w domu? Czy ktoś żyjący dziś to wie, czy jestem w tym doświadczeniu samotny/a?\n\n"
 agot_dragon.0023.aemmly:0 "Królowa Przystań maleje w dole, gdy [ridden_dragon.GetName] wzlatuje ku chmurom. Ekscytacja [ridden_dragon.Custom('GetDragonHerHis')|U] jest zaraźliwa, lecz rytm [ridden_dragon.Custom('GetDragonHerHis')] skrzydeł koi niczym bicie serca. Spoglądam na Zatokę Czarnowody, dostrzegam Driftmark i Smoczą Skałę — wyspy, które przez sto lat były ostatnimi resztkami Valyrii — teraz wielkości brukowanych kamieni na ulicy.\n\n"
 agot_dragon.0023.cont:0 "Zaledwie kilka minut później z rozmyślań wyrywa mnie ryk za plecami! Z przerażeniem odwracam się i widzę [cannibal_dragon.GetName] w szaleńczym pościgu, z oczami utkwionymi w [ridden_dragon.GetNameNoTooltip] i we mnie!\n\nZbyt wielki, by z nim walczyć — jeśli chcemy przetrwać, musimy uciekać!"
 agot_dragon.0023.a:0 "Szybciej, [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0023.a.valyrian:0 "Soves! Soves [ridden_dragon.GetNameNoTooltip]!"
 agot_dragon.0023.a.f:0 "Ze wszystkich sił próbujesz uciec przed [cannibal_dragon.GetNameNoTooltip]!"
 agot_dragon.0023.escape_t:0 "Udało się uciec!"
 agot_dragon.0023.escape_tt:0 "Ty i [ridden_dragon.GetNameNoTooltip] zdołaliście uciec przed [cannibal_dragon.GetNameNoTooltip]"

 # Ride Your Dragon (Lifestyle Focused)
 agot_dragon.0024.t:0 "Niebo nie zna granic!"
 agot_dragon.0024.martial:0 "Brzęk mieczy, włóczni i tarcz bywa czasem pocieszający, ale zazwyczaj jest #bold ciężki#!. Czuję się wolny, gdy odjeżdżam na grzbiecie [ridden_dragon.GetName] — zgiełk placu ćwiczebnego coraz bardziej cichnie.\n\nByłoby naiwnością sądzić, że pewnego dnia zmagania wojny zostaną całkowicie wymazane z tego świata. Świat jest zbyt wielki, a natura ludzka zbyt wojownicza, by takie marzenie się spełniło. Ale lot z [ridden_dragon.GetNameNoTooltip] daje mi osobisty rozejm.\n\nTu, na górze, jedyną tarczą jest [ridden_dragon.Custom('GetDragonHerHim')], a nie muszę już brać osełki, bo nasza więź — w przeciwieństwie do mieczy — nie tępieje. Taki moment dobrostanu z moim najdzielniejszym towarzyszem broni: to właśnie nazywam #bold prawdziwym zwycięstwem#!."
 agot_dragon.0024.learning:0 "W zwykłe dni nie śpieszno mi od książek i wszystkich ich skarbów, ale lot na [ridden_dragon.GetName] nigdy nie jest zwyczajny. To wyjątkowa chwila, gdy mogę być sam/a z [ridden_dragon.Custom('GetDragonHerHim')] — chwila, w której nie muszę już #bold myśleć#!. Mogę zapomnieć o wzorach i równaniach, o tych wszystkich pismach i historiach.\n\nMoja głowa staje się lekka jak chmura i mogę wznieść się tak wysoko, że nic już nie pobudza mojej ciekawości. Liczy się tylko [ridden_dragon.GetNameNoTooltip]. W niebiosach nie ma już znaków inka na kartkach papieru; nie ma już zagmatwanych historii o niejasnej prawdziwości; nie ma już jałowych rozważań o abstrakcyjnych pojęciach. Tu wszystko jest konkretne i doskonale jasne.\n\nJestem ja, [ridden_dragon.GetNameNoTooltip] i nasza więź. I ta #bold prostota#! mnie zachwyca."
 agot_dragon.0024.intrigue:0 "Rzucam ostatnie spojrzenie za siebie, jakby upewniając się, że nie śledzi mnie nikt nieproszony, potem dosiadam [ridden_dragon.GetName] i każę [ridden_dragon.Custom('GetDragonHerHim')] wznieść się w powietrze. Oddalenie się od tych, którzy chcieliby mi zaszkodzić, samo w sobie jest już #bold wyzwalające#!.\n\nJestem teraz poza zasięgiem każdego zamachowca czy spiskowca. Ciemność to potężna broń w rękach tych, którzy potrafią jej użyć — a ja umiem — ale nie mogę zaprzeczyć, że kąpiel w blasku słońca z wiernym sojusznikiem robi mi dobrze.\n\nNie muszę się martwić ukrytymi ostrzami ani spiskiem nad głową. Tu chłód cienia już mi nie służy, a #bold ciepło#! [ridden_dragon.GetNameNoTooltip] ma zbawienny wpływ."
 agot_dragon.0024.diplomacy:0 "Dyplomacja to sprawa słów. Słów wymienianych ustnie lub na piśmie. Rozmowy, negocjacje, dialogi, konwersacje... Wszystko sprowadza się do #bold wymiany#!, podarunków lub słów. Ale dyplomacja byłaby o wiele łatwiejsza, gdyby wszyscy potrafili komunikować się jak smoczy jeźdźcy ze swoimi smokami.\n\nNie byłoby już interpretacji, pozorów, podstępów ani mizdrzenia się. Pozostałoby tylko to, co konkretne, to co prawdziwe. Komunikacja w najczystszej formie. Umysł zastąpiłby papier, więź zastąpiłaby atrament. Gdyby kiedyś to było możliwe, świat zmieniłby się nie do poznania. Ale ten dzień jeszcze nie nadszedł.\n\nDziś tylko smoczy jeźdźcy mogą komunikować się ze smokami — to przywilej nadany nielicznym. A jednak, gdy jesteśmy razem z [ridden_dragon.GetName], w naszym własnym świecie, nie mogę oprzeć się wrażeniu, że dyplomacja powinna polegać na #bold więzi#!."
 agot_dragon.0024.stewardship:0 "[ridden_dragon.GetName] wydaje się gotowy do odlotu, ale ja nie. Muszę jeszcze coś sprawdzić. Czy siodło jest w porządku? Ile złota pochłonie w tym roku karmienie smoka, jeśli podczas lotu obudzi się [ridden_dragon.Custom('GetDragonHerHis')] apetyt? Ile mil możemy przelecieć? Moje myśli są tak przytłaczające, że jedyne, o czym potrafię myśleć, to #bold liczby#!.\n\nZ tego wszystkiego wyrywa mnie niski pomruk. Masz rację, [ridden_dragon.GetNameNoTooltip], #italic zapomnij o tym wszystkim!#! Nie po to dziś z Tobą lecę, by się zamartwiać — właśnie po to wsiadam w siodło i daję się ponieść.\n\nCzuję się lekki/a jak królewski skarbiec po uczcie na siedemdziesiąt siedem dań z żonglerami i karłami na turniejach. Gdy jestem z [ridden_dragon.GetNameNoTooltip], jedynymi liczbami, jakie się dla mnie liczą, są minuty do powrotu do obowiązków. I jedyne #bold bogactwo#!, które mnie interesuje, to to, co łączy mnie z [ridden_dragon.Custom('GetDragonHerHim')]."
 agot_dragon.0024.fallback:0 "$agot_dragon.0010.troof$"
 agot_dragon.0024.m:0 "Smok to nie #italic zwykła#! broń. [ridden_dragon.Custom('GetDragonSheHe')|U] to wojna wcielona w ciało."
 agot_dragon.0024.l:0 "[ridden_dragon.GetNameNoTooltip] ma mi wiele do przekazania. Proste rozwiązania są #italic często#! najlepsze."
 agot_dragon.0024.i:0 "Intrygi rodzą się w ciemności, lecz #italic światło#! daje jasność umysłu."
 agot_dragon.0024.d:0 "Gdyby tylko moi przyjaciele i sojusznicy mogli się ze mną #italic związać#! w ten sposób."
 agot_dragon.0024.s:0 "[ridden_dragon.GetNameNoTooltip] zna prawdę: Prawdziwym bogactwem jest #italic dobrze#! spędzony czas."
 agot_dragon.0024.oops:0 "$agot_dragon.0010.a$"
 agot_dragon.0024.flavor:0 "Zdobywasz cenną lekcję podczas lotu na swoim smoku."

 # Drink wildfire
 agot_dragon.0101.t:0 "Pragnienie ognia"
 agot_dragon.0101.aerion.desc:0 "Wpatruję się w swój kielich, którego ścianki już zabarwiły się na zielono, gdy [worried_physician.GetFirstName] wpada do mojej komnaty, z czołem mokrym od potu i zmarszczonym od zmartwienia.\n\n— Mój [ROOT.Char.GetLadyLord]! — krzyczy [worried_physician.GetSheHe], rzucając się po kielich. — Co robisz?\n\nNie zwracam na [worried_physician.GetHerHim] większej uwagi, odsuwając się od [worried_physician.GetHerHis] rąk.\n\n— Czy niczego nie nauczyliśmy się po [aerion_brightflame.GetFirstNameNicknamed]? — [worried_physician.GetSheHe] kontynuuje, nadal z trudem łapiąc oddech. — On też wypił dziki ogień, by się przemienić, a zamiast tego umierał w męczarniach."
 agot_dragon.0101.desc:0 "Wpatruję się w swój kielich, którego ścianki już zabarwiły się na zielono, gdy [worried_physician.GetFirstName] wpada do mojej komnaty, z czołem mokrym od potu i zmarszczonym od zmartwienia.\n\n— Mój [ROOT.Char.GetLadyLord]! — krzyczy [worried_physician.GetSheHe], rzucając się po kielich. — Co robisz?\n\nNie zwracam na [worried_physician.GetHerHim] większej uwagi, odsuwając się od [worried_physician.GetHerHis] rąk.\n\n— Picie z tego kielicha nie przemieni cię w smoka — [worried_physician.GetSheHe] kontynuuje, nadal z trudem łapiąc oddech. — Przemieni cię jedynie w trupa."
 agot_dragon.0101.a:0 "Wszyscy moi wrogowie obrócą się w popiół!"
 agot_dragon.0101.b:0 "Po namyśle, [worried_physician.GetFirstNameNoTooltip] ma rację..."

 agot_dragon.0200.t:0 "Zagrożenie [wild_dragon.GetNameNoTooltip]"
 agot_dragon.0200.desc:0 "[chancellor.GetTitledFirstName] przyszedł, by porozmawiać o zagrożeniu nękającym [wild_dragon_location.GetName]. „Musimy coś zrobić z tym smokiem, [wild_dragon.GetNameNicknamed]. Królestwo żyje w strachu, nie możemy siedzieć bezczynnie, podczas gdy bestia pustoszy wieś. Są wiarygodne doniesienia, że [wild_dragon.Custom('GetDragonHerHis')] legowisko zostało odkryte w [wild_dragon_location.GetNameNoTooltip], może nadszedł czas, by wysłać kogoś, kto raz na zawsze rozwiąże ten problem.”"
 agot_dragon.0200.a:0 "Chwała będzie moja."
 agot_dragon.0200.b:0 "Zapłać komuś, by się tym zajął."
 agot_dragon.0200.c:0 "Wyślij [court_combatant.GetFirstNameNicknamed]."
 agot_dragon.0200.d:0 "Dobrze, sam się tym zajmę."
 agot_dragon.0200.e:0 "Lepiej nie drażnić wściekłej bestii."

 agot_dragon.0201.t:0 "$agot_dragon.0200.t$: Wynajęci zabójcy"
 agot_dragon.0201.desc:0 "Jak nakazano, [chancellor.GetTitledFirstName] znalazł kilku śmiałków gotowych podjąć się zadania zabicia smoka [wild_dragon.GetNameNicknamed]... #italic za odpowiednią cenę.#!"
 agot_dragon.0201.desc_child:0 "\n\nOczywiście, [candidate_son.GetFirstNameNicknamed], moje dziecko, wydaje się wyjątkowo chętne do podjęcia tego zadania."
 agot_dragon.0201.a:0 "[candidate_merc.GetFirstName] to najlepszy z najlepszych."
 agot_dragon.0201.b:0 "[candidate_knight.GetFirstName] jest przystępny cenowo."
 agot_dragon.0201.personal_knight:0 "[candidate_personal_knight.GetFirstName] już się wykazał/a, wyślijmy [candidate_personal_knight.GetHerHim] zamiast innych."
 agot_dragon.0201.c:0 "Moje dziecko przyniesie nam chwałę."
 agot_dragon.0201.d:0 "Ci głupcy się nie nadają; spróbujemy czegoś innego."
 agot_dragon.0201.e:0 "Po namyśle, bestia może żyć."

 agot_dragon.0202.t:0 "$agot_dragon.0200.t$ Zostało zabite"
 agot_dragon.0202.desc:0 "Po dniach gorzkiego oczekiwania budzi mnie radosny gwar na ulicach, biegnę na balkon i z ulgą widzę błogosławiony widok.\n\n[dragon_fighter.GetTitledFirstNameNicknamed] i [dragon_fighter.GetHerHis] drużyna wrócili! Za nimi wóz z trofeami po pokonanej bestii, [wild_dragon.GetNameNicknamed]. Mój wzrok pada na odcięty pazur i beczkę pełną łusek koloru [wild_dragon.Custom('GetDragonColor')], zdartych ze smoczej szyi.\n\nZ niecierpliwością wybiegam na ulice na spotkanie z [dragon_fighter.GetNameNoTooltip] — groza, która nawiedzała kraj, została pokonana, a bohaterowie powinni być chwaleni za swoje czyny!"
 agot_dragon.0202.a:0 "Wszyscy moi poddani powinni świętować ten dzień!"
 agot_dragon.0202.a.tt:0 "[dragon_fighter.GetFirstNameNoTooltip] zabił dziką grozę [wild_dragon.GetNameNoTooltip]!"

 agot_dragon.0203.t:0 "$agot_dragon.0200.t$ Zbiera kolejne żniwo"
 agot_dragon.0203.desc_run:0 "[dragon_fighter.GetTitledFirstNameNicknamed] okazał/a się tchórzem! Zamiast stanąć do walki ze smokiem, który terroryzuje ziemię, [dragon_fighter.GetFirstNameNoTooltip] uciekł/a na widok [wild_dragon.GetNamePossessive] [wild_dragon.Custom('GetDragonColor')] skrzydeł.\n\nPo wszystkich przechwałkach [dragon_fighter.GetHerHis], [dragon_fighter.GetFirstNameNoTooltip] zawstydził/a się na resztę swych dni.\n\n[wild_dragon.GetNameNicknamedNoTooltip] wciąż szybuje po niebie, siejąc grozę wśród ludu, trzeba zrobić coś jeszcze..."
 agot_dragon.0203.desc_dead:0 "Po zbyt długim czasie bez wieści po wyprawie [dragon_fighter.GetTitledFirstNamePossessive], w końcu jeden z żołnierzy powrócił z jej drużyny. Wieści nie mogą być gorsze...\n\n[dragon_fighter.GetFirstNameNoTooltip] [dragon_fighter.GetDeathReason], a większość [dragon_fighter.GetHerHis] ludzi została pożarta żywcem przez [wild_dragon.GetNameNicknamed]! Reszta rozproszyła się po wzgórzach, powoli wracając do rodzin lub nieznanych miejsc.\n\n[wild_dragon.GetNameNoTooltip] wciąż szybuje po niebie, siejąc grozę wśród ludu, trzeba zrobić coś jeszcze... Ale kto odważy się teraz stanąć przeciwko smokowi?"
 agot_dragon.0203.a:0 "#bold Przeklęte niech będzie!#!"

 agot_dragon.1001.t:0 "Siew"
 agot_dragon.1001.targ:0 "#italic Domniemane#! smocze nasiona przybyły. Niektórzy z tych potencjalnych jeźdźców mają rysy mojej rodziny, inni wyglądają, jakby pochodzili z zupełnie innego rodu. Niektórzy są pewni siebie, inni pocą się i drżą ze strachu.\n\nDom Smoka ma wiele oblicz i nie mogę się oprzeć nadziei, że wśród tego tłumu jest ktoś z prawdziwą smoczą krwią.\n\nKażdy z nich odpowiedział na moje wezwanie i każdy zna ryzyko. Teraz muszę jeszcze raz się zastanowić.\n\n#italic Czy to warte ryzyka?#!"
 agot_dragon.1001.desc:0 "#italic Domniemane#! smocze nasiona przybyły. Niektórzy z tych potencjalnych jeźdźców mają rysy wielkich valyriańskich rodów dawnych czasów, inni wyglądają, jakby pochodzili z zupełnie innego rodu. Niektórzy są pewni siebie, inni pocą się i drżą ze strachu.\n\nKażdy z nich odpowiedział na moje wezwanie i każdy zna ryzyko. Teraz muszę jeszcze raz się zastanowić.\n\n#italic Czy to warte ryzyka?#!"
 agot_dragon.1001.a:0 "Daj im znak, by zaczęli."
 agot_dragon.1001.b:0 "Ryzyko jest #italic zbyt#! duże."
 agot_dragon.1001.b_tt:0 "Siew zostanie anulowany"

