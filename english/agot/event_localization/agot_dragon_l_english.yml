 agot_dragon.1007.t:0 "Zmarnowane żniwo"
 agot_dragon.1007.desc:0 "Z każdej relacji wynika, że plan się powiódł, a jednak pozostaję #bold bez smoka#!.\n\nKrążą plotki, że [dragon_one.Custom('GetDragonColorFull')] bestia [dragon_one.GetNameNicknamed] przeszła do [true_binder.GetTitledFirstName], przeciwstawiając się całej mocy, którą nałożyłem/am na róg smoka! Chyba że...\n\nA co gorsza, [dragon_keeper.GetTitledFirstName] ma #bold mój#! róg!"
 agot_dragon.1007.a:0 "To był #bold mój #! smok!"

 agot_dragon.1008.t:0 "Wyrwany chwast"
 agot_dragon.1008.desc:0 "Kandydaci prezentują się, gotowi spróbować szczęścia. Gdy liczę ich głowy, jest już za późno, by zauważyć brak jednego z nich. Mam tylko chwilę, by zastanowić się, jaki los — straszny czy zwyczajny — go spotkał, zanim powietrze wypełnia dźwięk palących dusz. Krzyki tysięcy dusz palą mi kości — przynajmniej tak to czuję.\n\nPo ciszy następuje zamieszanie, które przechodzi w szok, gdy [candidate_one.GetFirstName] krzyczy, wskazując na upiorny widok [false_seed.GetFirstName]. Krwawiąc z oczu i niemal bez tchu, [false_seed.GetFirstNameNoTooltip] walczy o każdy oddech ze spalonymi płucami.\n\nPo chwili róg smoka, do którego [false_seed.GetSheHe] się tuli, wydaje z siebie kolejny przerażający dźwięk. Mija chwila ciszy, potem kolejna. Żaden smok nie ryczy, nie słychać łopotu skrzydeł. Kandydaci spoglądają na mnie, oczekując decyzji, czy kontynuować Siew."
 agot_dragon.1008.a:0 "To nic nie zmienia... Kontynuować!"
 agot_dragon.1008.b:0 "Muszę zbadać to #italic fałszywe nasienie#!."
 agot_dragon.1008.b_tt:0 "$agot_dragon.1001.b_tt$"

 agot_dragon.1009.t:0 "Susza"
 agot_dragon.1009.desc:0 "Chociaż otrzymywałem/am zachęcające wieści o infiltracji dworu [dragon_keeper.GetTitledFirstName] przez [false_seed.GetFirstNamePossessive], teraz docierają do mnie doniesienia o porażce. Po zadęciu w róg, [false_seed.GetFirstNameNoTooltip] podobno spłonął/spłonęła od środka.\n\nWedług wszystkich relacji to przerażająca scena, lecz jeśli to prawda, rodzi się ważne pytanie..."
 agot_dragon.1009.a:0 "Gdzie jest #bold mój#! smok?"

 agot_dragon.1010.t:0 "Wzlot smoczego nasienia"
 agot_dragon.1010.desc:0 "[recipient.GetName], smocze nasienie, które niedawno dołączyło do mojego dworu, musi zostać nagrodzone za [recipient.GetHerHis] odwagę w smoczej jamie.\n\nJednakże pozycja bękarta komplikuje sprawę. Muszę się teraz zastanowić, jak dokładnie [recipient.GetSheHe] powinien/powinna zostać nagrodzony/a."
 agot_dragon.1010.a:0 "Uznaję ich za prawowitych."
 agot_dragon.1010.b:0 "Pozwolę im założyć nowy [house|E]."
 agot_dragon.1010.b_tt:0 "[recipient.GetName] założy nową [bastard_branch|E]"
 agot_dragon.1010.c:0 "[recipient.GetHerHis|U] pochodzenie jest zbyt kontrowersyjne, zaoferuję coś innego."
