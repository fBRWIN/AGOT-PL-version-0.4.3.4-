 agot_dragon.1003.t:0 "Żniwa"
 agot_dragon.1003.desc_none_intro:0 "Ogień i krew otaczają mnie, gdy stoję pośród rzezi siewu. Ledwie mogę oddychać, bo dym zalewa płuca, a nozdrza wypełnia zapach spalonego mięsa. Nadal słyszę w głowie odległe krzyki przegranych jeźdźców.\n\nOstatni z nasion smoczych zniknął, a ja zostaję sam pośród zgliszczy nieudanego planu. Same smoki odrzuciły mój zamiar i tych, którzy próbowali go spełnić.\n\n"
 agot_dragon.1003.desc_none_llama:0 "Gdy wśród zgromadzonych zapada niezręczna cisza, nie mogę oprzeć się wrażeniu, że to zły omen. Smoki to ogień wcielony w ciało, ofiarować je nieprzygotowanemu to głupota."
 agot_dragon.1003.desc_none_aith:0 "Patrząc na spustoszenie, jakie pozostawiły nieoswojone smoki, zastanawiam się, czy to nie lepiej. Dzisiejszy dzień przypomina, jak groźny może być smok — zwłaszcza w nieodpowiednich rękach."
 agot_dragon.1003.desc_one:0 "Sukces! [tamer_1.GetTitledFirstName] zdołał/a oswoić [dragon_1.GetFirstName]."
 agot_dragon.1003.desc_two:0 "Sukces! [tamer_1.GetTitledFirstName] i [tamer_2.GetTitledFirstName] zdołali oswoić odpowiednio [dragon_1.GetFirstName] i [dragon_2.GetFirstName]."
 agot_dragon.1003.desc_three:0 "Wielki sukces! [tamer_1.GetTitledFirstName] oswoił/a [dragon_1.GetFirstName], [tamer_2.GetTitledFirstName] oswoił/a [dragon_2.GetFirstName], a [tamer_3.GetTitledFirstName] oswoił/a [dragon_3.GetFirstName]."
 agot_dragon.1003.desc_more:0 "Wielki sukces! [tamer_1.GetTitledFirstName] oswoił/a [dragon_1.GetFirstName], [tamer_2.GetTitledFirstName] oswoił/a [dragon_2.GetFirstName], [tamer_3.GetTitledFirstName] oswoił/a [dragon_3.GetFirstName] — i nie tylko."
 agot_dragon.1003.desc_success:0 "Nowi smoczy jeźdźcy stoją przede mną w szeregu. Władają potęgą znaną nielicznym od Zagłady, a jeśli chcę zatrzymać ich smoki przy sobie, muszę zdobyć ich lojalność.\n\nCo im zaoferuję?"
 agot_dragon.1003.a:0 "Oferuję złoto."
 agot_dragon.1003.b:0 "Oferuję szlachecki tytuł."
 agot_dragon.1003.c:0 "Złoto i tytuły — byle tylko byli lojalni."
 agot_dragon.1003.bastard_tt:0 "Ponieważ są [bastard|e], musisz podjąć decyzję o ich szlachectwie."
 agot_dragon.1003.d:0 "Otrzymali skrzydła, niczego więcej nie potrzebują."
 agot_dragon.1003.e:0 "Szkoda."

 agot_dragon.1004.t:0 "Złe nasienie"
 agot_dragon.1004.desc.intro:0 "Kandydaci prezentują się, gotowi spróbować szczęścia. Gdy liczę ich głowy, jest już za późno, by zauważyć brak jednego z nich. Mam tylko chwilę, by zastanowić się, jaki los — straszny czy zwyczajny — go spotkał, zanim powietrze wypełnia dźwięk palących dusz. Krzyki tysięcy dusz palą mi kości — przynajmniej tak to czuję.\n\nPo ciszy następuje zamieszanie, które przechodzi w szok, gdy [candidate_one.GetFirstName] krzyczy, wskazując na upiorny widok [false_seed.GetFirstName]. Krwawiąc z oczu i niemal bez tchu, [false_seed.GetFirstNameNoTooltip] walczy o każdy oddech ze spalonymi płucami.\n\nPo chwili róg smoka, do którego [false_seed.GetSheHe] się tuli, wydaje z siebie kolejny przerażający dźwięk."
 agot_dragon.1004.desc.multiple_dragons:0 "W naszym szoku prawie nie zauważamy, że smoki zaczęły kierować się do wyjścia. Po co — nie wiemy, ale jasno widać, że chcą się wydostać. Mimo prób zatrzymania ich, są nieustępliwe."
 agot_dragon.1004.desc.single_dragons:0 "W naszym szoku prawie nie zauważamy, że smok [dragon_one.GetName] zaczął kierować się do wyjścia. Po co — nie wiemy, ale jasno widać, że [dragon_one.GetSheHe] chce się wydostać. Mimo prób zatrzymania [dragon_one.GetHerHis] drogi, [dragon_one.GetHerHis] wola jest nieustępliwa."
 agot_dragon.1004.desc.outro:0 "Tego nie da się powstrzymać... W sali panuje chaos."
 agot_dragon.1004.a:0 "To się nie dzieje naprawdę."

 agot_dragon.1005.t:0 "Obfite żniwo"
 agot_dragon.1005.desc.intro:0 "Plan #bold zadziałał#!!\n\n[false_seed.GetFirstName] doskonale wykonał/a swoje zadanie! Szkoda, że nie widziałem/am miny [dragon_keeper.GetTitledFirstNamePossessive], gdy to się stało. Szkoda też stracić róg smoka, muszę go odzyskać.\n\n"
 agot_dragon.1005.desc.multiple_dragons:0 "Tak czy inaczej, [dragon_one.GetName], [dragon_two.GetName] i inne smoki pojawiły się przede mną — a ja aż drżę z podekscytowania. Jednego z nich sobie wybiorę."
 agot_dragon.1005.desc.two_dragons:0 "Tak czy inaczej, [dragon_one.GetName] i [dragon_two.GetName] pojawiły się przede mną — a ja aż drżę z podekscytowania. Jednego z nich sobie wybiorę."
 agot_dragon.1005.desc.single_dragons:0 "Tak czy inaczej, [dragon_one.GetName] pojawił się przede mną — a ja aż drżę z podekscytowania. [dragon_one.GetHerHim] stanie się moim smokiem."
 agot_dragon.1005.a:0 "[dragon_two.GetNameNoTooltip] będzie moim smokiem."
 agot_dragon.1005.a.tt:0 "Oswoisz [dragon_two.GetNameNoTooltip]. Pozostałe smoki pozostaną twoje."
 agot_dragon.1005.b:0 "[dragon_one.GetNameNoTooltip] będzie moim smokiem."
 agot_dragon.1005.b.tt:0 "Oswoisz [dragon_one.GetNameNoTooltip]. Pozostałe smoki pozostaną twoje."
 agot_dragon.1005.c:0 "Świat należy do mnie."
 agot_dragon.1005.c.tt:0 "Oswoisz [dragon_one.GetNameNoTooltip]"
 agot_dragon.1005.d:0 "Wybiorę spośród innych smoków."
 agot_dragon.1005.e:0 "Moja potęga rośnie."
 agot_dragon.1005.f:0 "Te smoki mi nie odpowiadają."
 agot_dragon.1005.g:0 "[dragon_one.GetNameNoTooltip] mi nie odpowiada."

 agot_dragon.1006.t:0 "Nieoczekiwane żniwo"
 agot_dragon.1006.desc:0 "Z [keeper_location.GetName] dochodzą przedziwne wieści...\n\nNajwyraźniej, gdy [dragon_keeper.GetName] zebrał #italic domniemane#! smocze nasiona, by spróbowały oswoić smoka, jeden z kandydatów ujawnił się jako #bold fałszywe nasienie#!. [false_seed.GetFirstName], na oczach ludzi i smoków, zadął w róg smoka podczas siewu — i to nie w byle jaki, lecz w #italic ten#!, z którym #italic ja#! jestem związany.\n\n"
 agot_dragon.1006.desc.multiple_dragons:0 "Nie uwierzyłbym w to, gdyby nie to, że teraz przede mną stoją [dragon_one.GetNameNicknamed], [dragon_two.GetNameNicknamed] i więcej! Wygląda na to, że mam wielkie szczęście."
 agot_dragon.1006.desc.two_dragons:0 "Nie uwierzyłbym w to, gdyby nie to, że teraz przede mną stoją smoki [dragon_one.GetNameNicknamed] i [dragon_two.GetNameNicknamed]. To rzeczywiście fortunne żniwo!"
 agot_dragon.1006.desc.one_dragon:0 "Nie uwierzyłbym w to, gdyby nie to, że teraz przede mną stoi smok [dragon_one.GetNameNicknamed]. Czasem naprawdę zbiera się to, co zasiało się cudzymi rękoma..."
 agot_dragon.1006.a:0 "$agot_dragon.1005.a$"
 agot_dragon.1006.a.tt:0 "$agot_dragon.1005.a.tt$"
 agot_dragon.1006.b:0 "$agot_dragon.1005.b$"
 agot_dragon.1006.b.tt:0 "$agot_dragon.1005.b.tt$"
 agot_dragon.1006.c:0 "$agot_dragon.1005.c$"
