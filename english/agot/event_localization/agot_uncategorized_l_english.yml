 seduce_outcome.paramour:0 "Zostań moim kochankiem!"
 pregnancy.2001.father_is_paramour:0 "Mimo mojej cierpliwości, wydaje się, że mój księżycowy cykl znów się opóźnia, i nie mogę już dłużej ignorować charakterystycznego poruszenia płodu.\n\nWygląda na to, że noszę dziecko [real_father.GetFirstName], mojego oddanego kochanka!"
 pregnancy.2001.paramour:0 "Co za urocza mała niespodzianka!"
 pregnancy.2002.father_is_paramour:0 "Mój księżycowy cykl znów się opóźnia, i nie mogę już dłużej ignorować charakterystycznego poruszenia płodu.\n\nWygląda na to, że noszę dziecko [real_father.GetFirstName], mojego oddanego kochanka!\n\nKiedy przekazuję tę nowinę mojemu mężowi, [spouse.GetFirstName], wydaje się nieco zdezorientowany. „Ale przecież ledwo się dotykaliśmy,” mówi, licząc na palcach i próbując obliczyć, ile księżyców minęło od czasu, gdy ostatnio dzieliliśmy łoże.\n\nPo chwili jednak zaskoczenie mija, a jego usta układają się w idealnie okrągłe „o”. „Ochh! Po [real_father.GetFirstName]?” pyta. [spouse.GetFirstName] śmieje się, kiedy kiwam głową, uśmiechając się od ucha do ucha, wyraźnie rozbawiony. „Nie myślałem, że go na to stać!”"
 pregnancy.2002.paramour:0 "To raczej #italic mnie#! było na to stać..."
 birth.2001.desc.mother.paramour:0 "Po wielu godzinach porodu z ulgą słyszę płacz dziecka. Wyciągam ręce, sięgając do maestera, gdy zawija dziecko w becik. „Dajcie mi je!” proszę, podekscytowana spotkaniem z moim dzieckiem. „Pozwólcie mi je zobaczyć!”\n\nBiorę noworodka w ramiona i wpatruję się w jego twarz, a podobieństwo do [real_father.GetFirstName] jest już niezaprzeczalne. Jeśli wcześniej były jakiekolwiek wątpliwości, teraz na pewno zniknęły.\n\nMiłość, którą dzielę z [real_father.GetFirstName], jest teraz ucieleśniona w naszym dziecku. Jakie mamy szczęście!"
 birth.2001.desc.mother.paramour.twins:0 "Po wielu godzinach porodu z ulgą słyszę płacz noworodka — ale mój trud się nie kończy, bo niedługo potem rodzę kolejne dziecko, równie głośne jak pierwsze! Wyciągam ręce, sięgając do położnych, gdy zawijają dzieci w beciki. „Dajcie mi je!” proszę, podekscytowana spotkaniem z nimi. „Pozwólcie mi je zobaczyć!”\n\nPołożne podają mi dzieci przy łóżku, a ja wpatruję się w nie przez wieczność; jeśli wcześniej były jakiekolwiek wątpliwości, teraz na pewno zniknęły, bo podobieństwo do [real_father.GetFirstName] jest już niezaprzeczalne!\n\nMiłość, którą dzielę z [real_father.GetFirstName], jest teraz ucieleśniona podwójnie w naszych bliźniętach. Jakie mamy szczęście!"
 birth.2001.desc.father.paramour:0 "Czuję się potężniejszy niż jakikolwiek lord, książę czy nawet król, bo moją koroną jest radość; korona, której niewielu królów dostępuje — moja ukochana kochanka, [mother.GetFirstName], urodziła!\n\nCzy jest coś, czego ona #italic nie#! potrafi?"
 birth.2001.desc.father.paramour.twins:0 "Czuję się potężniejszy niż jakikolwiek lord, książę czy nawet król, bo moją koroną jest radość; korona, której niewielu królów dostępuje — moja ukochana kochanka, [mother.GetFirstName], urodziła nie jedno, a #italic dwoje#! naszych dzieci!\n\nCzy jest coś, czego ona #italic nie#! potrafi?"
 birth.2001.b.paramour:0 "Za miłość, która zostawia po sobie dziedzictwo!"
 the_golden_company_name: "Złota Kompania"
