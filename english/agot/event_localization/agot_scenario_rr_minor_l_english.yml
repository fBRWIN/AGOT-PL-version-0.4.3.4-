 agot_events_rr_minor.1000.t:0 "Ucieczka Targaryenów"
 agot_events_rr_minor.1000.desc:0 "Po swojej ucieczce przez Wąskie Morze, Targaryenowie znaleźli schronienie w [exile_region.GetNameNoTier].\n\n[exile.GetTitledFirstName] służy teraz jako przywódca Targaryenów."
 agot_events_rr_minor.1000.a:0 "Interesujące."
