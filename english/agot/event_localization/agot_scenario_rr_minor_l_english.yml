 ##############################

 # backup in case loc comes in handy
 #agot_events_rr_minor.0903.desc.jonnya:0 "Człowiek, którego uważam za drugiego ojca, Jon Arryn, został ogłoszony królem przed wszystkimi siłami buntowników. Słychać pewne pomruki, ale na końcu dnia nikt nie zakwestionuje mojej decyzji. W końcu to ja poprowadziłem tych ludzi do zwycięstwa nad dynastią, która ujarzmiła Westeros przez prawie 300 lat...\n\nTeraz to Jon Arryn musi poprowadzić królestwo na nowo. Spełniłem swój obowiązek, pokonując Targaryenów, ale teraz Jon Arryn ma przed sobą znacznie większe zadanie."

 agot_rr_preg_status_lyanna:0 "agot_rr_preg_status_lyanna"
