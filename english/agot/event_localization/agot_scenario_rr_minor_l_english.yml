 ##############################
 #   Uber's Tywin and Aerys Events  #
 ##############################
 agot_events_rr_minor.0124.t:0 "Lew i Smok"
 agot_events_rr_minor.0124.desc:0 "W moich komnatach, otoczony mapami i listami, rozważam chaos ogarniający Siedem Królestw. Rebelia przeciwko Szalonemu Królowi Aerysowi nabiera siły, a ja muszę wkrótce zdecydować. \n\nAerys i ja byliśmy kiedyś przyjaciółmi, ale nasza relacja popsuła się przez lata z różnych powodów, ostatnim było mianowanie mojego syna i dziedzica Jaimego do Gwardii Królewskiej. Szaleństwo Aerysa tylko się pogłębiło, a jego rządy stają się z dnia na dzień coraz bardziej tyraniczne;\n\nW przeciwieństwie do tego, Robert Baratheon okazał się zdolnym wojownikiem jako przywódca buntowników, choć wielkim pytaniem jest jego zdolność do rządzenia. \n\nPomysł zdrady Aerysa jest ryzykowny, ale kuszący, jednak czekanie, przynajmniej teraz, może być najlepszą opcją, ponieważ strony mogą jeszcze przechylić się w jedną lub drugą stronę."
 agot_events_rr_minor.0124.a:0 "Los Siedmiu Królestw wisi na włosku."
 agot_events_rr_minor.0124.a.tt:0 "Jako gracz możesz wybrać, czy stanąć po stronie Żelaznego Tronu, czy bezpośrednio po stronie buntowników, jeśli [war_score|E] Żelaznego Tronu spadnie poniżej 50"
 MarchOnKingsLanding:0 "Musisz fizycznie poprowadzić swoją armię do Królewskiej Przystani, aby kontynuować swój spisek, Aerys stałby się podejrzliwy, gdybyś nie był tam osobiście, by „bronić” miasta!\n"
 agot_events_rr_minor.0103.tta:0 "[jaime_scope.GetFirstName] odpiera [defending_kingsguard.GetName] i zabija [pyromancer_plotter.GetFirstName]."
 agot_events_rr_minor.0103.ttb:0 "[jaime_scope.GetFirstName] zostaje powalony na ziemię przez [defending_kingsguard.GetName] i nie udaje mu się zabić [pyromancer_plotter.GetFirstName]."
 agot_events_rr_minor.0103.ttc:0 "Bez żadnego z jego towarzyszy z Gwardii Królewskiej, którzy by mu przeszkodzili, [jaime_scope.GetFirstName] zabija [aerys_scope.GetFirstName] i [pyromancer_plotter.GetFirstName], kończąc spisek."
 agot_events_rr_minor.0103.ttd:0 "[jaime_scope.GetFirstName] zabija [aerys_scope.GetFirstName] i [pyromancer_plotter.GetFirstName], kończąc spisek."

 agot_events_rr_minor.0126.t:0 "Koniec Żelaznego Tronu"
 agot_events_rr_minor.0126.desc:0 "Kruk z Koronnych Ziem przynosi wieści niepojęte od czasów starej Valyrii: Żelazny Tron, Czerwona Twierdza, Królewska Przystań i jej setki tysięcy mieszkańców, w jednej chwili, przestały istnieć. Kula ognia zielonego jak szmaragd pochłonęła miasto w całości, ryk eksplozji odbijał się echem od Orlego Gniazda po Wysogród. Krążą plotki: Szalony Król Aerys zorganizował spisek, ci, którzy powstali przeciwko koronie, zniszczyli miasto w desperackiej próbie wygrania wojny, niektórzy twierdzą nawet, że w ruinach widziano smoka. Plotki na bok, jest jedna prawda: Królewska Przystań to teraz tylko popiół i gruzy."
 agot_events_rr_minor.0126.a:0 "Musimy wyznaczyć nowy kurs w tym przerażającym nowym świecie."
 agot_events_rr_minor.0126.b:0 "Ze Śmiercią Szalonego Króla ta wojna może się skończyć."

 agot_events_rr_minor.0128.t: "Na Obrony Sztormowych Ziem"
 agot_events_rr_minor.0128.desc: "Wraz z Jonem Arrynem właśnie odnieśliśmy znaczące zwycięstwo, pierwsze w tej rebelii. Po udanym oblężeniu udało nam się zdobyć Gulltown, strategiczne miasto blokujące mi drogę, by odpłynąć z powrotem do Sztormowych Ziem.\n\nZ Gulltown teraz pod naszą kontrolą, nadszedł czas, aby wypłynąć i zebrać armie Sztormowych Ziem pod moim sztandarem. Wiatry są sprzyjające, a statki gotowe do wypłynięcia."
 agot_events_rr_minor.0128.a: "Do Końca Burzy!"

 agot_events_rr_minor.0131.t: "Z Doliny do Winterfell"
 agot_events_rr_minor.0131.desc: "Gdy Jon Arryn i Robert zajmują się następstwami Gulltown, szykuję swoje torby i konia, ponieważ mam wyruszyć z Doliny, aby wrócić do Winterfell, jadąc przez Palce. Mam nadzieję, że dzięki szybkiej podróży zdołam zebrać siły Północy i popędzić na południe, aby wspomóc w tej wojnie."
 agot_events_rr_minor.0131.a: "Do Winterfell!"

 agot_events_rr_minor.0132.desc_opening:0 "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_events_rr_minor.0132.desc_body:0 "Dotarły do nas wieści od zielonoludzkich o wielkim wydarzeniu w ich wojnie. Wojownik, który chce zostać królem, [baratheon.GetFullName], zabił smoka [targaryen.GetName] w Bitwie pod [location.GetName], pogrążając ostatnią nadzieję dynastii Targaryenów. Teraz jest czas, by zdobyć przychylność tego nowego króla i znaleźć pretekst, aby przeszukać zielone ziemie!"
 agot_events_rr_minor.0132.a: "Przygotować długie okręty, znów będą się bać Żelaznych Ludzi."
 agot_events_rr_minor.0132.b: "Nie obchodzi mnie wojna zielonoludzkich."

 #######################
 #   THE ONION KNIGHT  #
 #######################

 agot_events_rr_minor.0400.t: "Oblężenie Końca Burzy"
 agot_events_rr_minor.0400.desc: "Przypomnij sobie, jeśli chcesz, nazwę tego zamku."
 agot_events_rr_minor.0400.a: "Brzmi strasznie."

 agot_events_rr_minor.0401.t: "Cebulowy Rycerz"
 agot_events_rr_minor.0401.desc: "Przez miesiąc garnizon Końca Burzy znosił brutalne oblężenie, zmuszony do jedzenia koni, psów i szczurów, by tylko odsunąć widmo głodu. Morale jest niskie, a jednak nie wszystko jest stracone. Późną nocą widać małą łódkę, która lawiruje przez zdradliwe wody Zatoki Łamacza Statków, cumując ku zdziwieniu każdego człowieka z garnizonu.\n\nSamotna postać wyskakuje z łodzi i zdejmuje rękawiczkę, podając ją najbliższemu kapitanowi.\n\n"Mam nadzieję, że lubicie cebulę" — mówi."
 agot_events_rr_minor.0401.a: "Taka odwaga powinna być natychmiast nagrodzona!"
 agot_events_rr_minor.0401.b: "Nagrodzić tego człowieka, za odpowiednią cenę."
 agot_events_rr_minor.0401.c: "Przemytnikom należy się tylko śmierć."

