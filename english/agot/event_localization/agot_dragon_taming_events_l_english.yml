l_english:
 dragon_taming_events.success.f:0 "Ujarzmisz [dragon.GetFirstName]!"
 dragon_taming_events.failure.f:0 "Nie udało Ci się ujarzmić [dragon.GetFirstName]!"
 dragon_flee_during_taming_tt:0 "Uciekasz przed [dragon.GetFirstName]"
 # Unbonded dragon events
 # 0101 - Walk up and use force of will
 dragon_taming_events.0101.t:0 "Walka Woli"
 dragon_taming_events.0101.desc.wilds:0 "Słyszę ciężki oddech [dragon.GetFirstName], zanim jeszcze zobaczę [dragon.Custom('GetDragonHerHis')] ogromną sylwetkę.\n\nSpoczywając między skałami w swojej jamie, potężna bestia unosi głowę i spogląda na mnie przenikliwym wzrokiem. Czuję dziwne uczucie w umyśle, pewne wspólne poczucie więzi, choć nie potrafię stwierdzić, czy to prawda, czy tylko przejaw strachu w moim sercu. Stoimy naprzeciw siebie, patrząc sobie w oczy przez wieczność.\n\nW końcu robię krok do przodu, a [dragon.GetFirstNameNoTooltip] wydaje z siebie niski ryk. Muszę pokazać [dragon.Custom('GetDragonHerHim')], że się nie boję i zasługuję na [dragon.Custom('GetDragonHerHis')] szacunek.\n\nRobię kolejny krok, i kolejny, aż staję tuż przed [dragon.Custom('GetDragonHerHim')]. Spoglądam w [dragon.Custom('GetDragonHerHis')] oczy i unoszę dłoń do [dragon.Custom('GetDragonHerHis')] pyska."
 dragon_taming_events.0101.desc.dragonpit:0 "Słyszę ciężki oddech [dragon.GetFirstName], zanim jeszcze zobaczę [dragon.Custom('GetDragonHerHis')] ogromną sylwetkę.\n\nOdpoczywając w Smoczej Jamie, potężna bestia unosi głowę i patrzy na mnie przenikliwym wzrokiem. Czuję dziwne uczucie w umyśle, pewne wspólne poczucie więzi, choć nie potrafię stwierdzić, czy to prawda, czy tylko przejaw strachu w moim sercu. Stoimy naprzeciw siebie, patrząc sobie w oczy przez wieczność.\n\nW końcu robię krok do przodu, a [dragon.Custom('GetDragonSheHe')] wydaje z siebie niski ryk. Muszę pokazać [dragon.GetFirstNameNoTooltip], że się nie boję i zasługuję na [dragon.Custom('GetDragonHerHis')] szacunek.\n\nRobię kolejny krok, i kolejny, aż staję tuż przed [dragon.Custom('GetDragonHerHim')]. Spoglądam w [dragon.Custom('GetDragonHerHis')] oczy i unoszę dłoń do [dragon.Custom('GetDragonHerHis')] pyska."
 dragon_taming_events.0101.a:0 "#emp [dragon.GetFirstNameNoTooltip]! Służ mi!#!"
 dragon_taming_events.0101.a.valyrian:0 "#emp [Glossary( 'Dohaerās', 'DOHAERAS_GLOSS' )], [dragon.GetFirstNameNoTooltip]!#!"
 dragon_taming_events.0101.b:0 "Ja... eee... Nie chcę cię skrzywdzić!"
 dragon_taming_events.0101.b.f:0 "Powoli się wycofujesz, żałując decyzji o zbliżeniu się do smoka."
 dragon_taming_events.0101.dragon_horn:0 "Przygotuj smoczy róg."
 dragon_taming_events.0101.dragon_horn.tt:0 "Wskażesz osobę, która zadmie w róg."

 # Bonded dragon events
 # 0201 - Acceptance during bonding
 dragon_taming_events.0201.t:0 "Zawiązanie Więzi"
 dragon_taming_events.0201.sili:0 "Czuję pod dłonią chropowato-gładką łuskę [dragon.GetNameNicknamedPossessive], ciepło [dragon.Custom('GetDragonHerHis')] ciała ogrzewa moją rękę. Głaszcząc [dragon.Custom('GetDragonHerHim')], czuję, jak nasza więź... zacieśnia się.\n\nBez namowy [dragon.Custom('GetDragonSheHe')] opuszcza głowę i zachęca mnie do wejścia na grzbiet. Spełniam życzenie, lecz [dragon.Custom('GetDragonSheHe')] pozostaje przy ziemi, zapraszając mnie do dosiądnięcia."
 dragon_taming_events.0201.aemmly:0 "Z wielką ostrożnością powoli zbliżam się do [dragon.GetNameNicknamed]. Z ciekawością i podekscytowaniem [dragon.Custom('GetDragonSheHe')] szarpie się do przodu, walcząc z łańcuchem. Rzucam kawałek zwęglonej baraniny między nas, podczas gdy [dragon.Custom('GetDragonSheHe')] próbuje zerwać się i wyswobodzić. [dragon.Custom('GetDragonSheHe')|U] rozszarpuje mięso z dzikością, wydając przy tym drobne piski i mruczenia zadowolenia.\n\nKładę dłoń na policzku [dragon.Custom('GetDragonHerHis')], a moje serce wypełnia się pewnością siebie, gdy ciepło przenika przez łuski [dragon.GetNamePossessiveNoTooltip], wędrując w górę ramienia. Po chwili [dragon.Custom('GetDragonSheHe')] zauważa mój dotyk. Powoli opuszcza głowę, zapraszając mnie do głaskania."
 dragon_taming_events.0201.vaeron:0 "Nerwy mam napięte jak postronki, gdy ostrożnie podchodzę do [dragon.GetNameNicknamed] — każdy krok wymaga coraz więcej odwagi, prowadząc przy sobie niespokojną owcę. W ciemności słyszę [dragon.GetNameNoTooltip], zanim go zobaczę, a [dragon.Custom('GetDragonSheHe')] jakby wyczuwa mnie i posiłek.\n\n[dragon.Custom('GetDragonSheHe')|U] wychodzi z cienia, aż w końcu patrzymy na siebie nawzajem, wąchając powietrze, zanim [dragon.Custom('GetDragonSheHe')] skieruje uwagę na spanikowanego baranka. Szybko podrzynam gardło zwierzęciu, wycofując się i oferując trupa smokowi. Jakby rozumiejąc, [dragon.GetNameNoTooltip] wypuszcza płomień, który ogarnia ciało owcy, a następnie [dragon.Custom('GetDragonSheHe')] pożera zwęglone mięso. Pomiędzy kęsami [dragon.GetFirstName] ponownie mnie obwąchuje, podchodząc spokojnie, jakby pozwalając mi go pogłaskać."
 dragon_taming_events.0201.llama:0 "Moje serce bije jak szalone, gdy ostrożnie idę naprzód. Coś porusza się w ciemności poza zasięgiem mojego pochodnia; rytmiczny oddech robi się coraz głośniejszy — i szybszy. [dragon.Custom('GetDragonColorFull')|U] łuski, lśniące w świetle pochodni, wypełniają moje pole widzenia, gdy podchodzę do [dragon.GetNameNicknamed].\n\n[dragon.Custom('GetDragonSheHe')|U] odwraca wielką szyję w moją stronę, jakby mnie oceniał, po czym wraca do snu. Biorę głęboki oddech, by się uspokoić, po czym kładę dłoń na jego boku. Bestia odwraca się do mnie z irytacją. [dragon.Custom('GetDragonHerHis')|U] pazury zgrzytają o kamienną posadzkę, gdy ogień zbiera się w gardle, rozświetlając pomieszczenie i zalewając mnie falą gorąca. "#italic [Glossary( 'Dohaerās!', 'DOHAERAS_GLOSS' )]#!" — krzyczę, unosząc rękę przed pyskiem. [dragon.GetNameNoTooltip] zatrzymuje się, ogień cofa się pod łuski. Kładę dłoń na [dragon.Custom('GetDragonHerHim')], czując gorąco ognia tuż pod powierzchnią skóry. Czuję, jak przepływa przeze mnie nowa siła, #italic gotowa do pochwycenia#!."
 dragon_taming_events.0201.a:0 "#emp Przyjmuję twoją ofertę, [dragon.GetFirstNameNoTooltip].#!"
 dragon_taming_events.0201.b:0 "Umm... nie, dziękuję..."
 dragon_taming_events.0201.b.f:0 "Odrzucasz propozycję smoka i pozostajesz na ziemi."
 agot_dragonbinding:0 "Wiązanie Smoków"
 dragon_taming_events.0300.t:0 "$agot_dragonbinding$: Rogonosz"
 dragon_taming_events.0300.desc:0 "Wskaż osobę, która zadmie w smoczy róg. #X Ta osoba zginie.#!"
 dragon_taming_events.0300.a:0 "Ten tutaj zadmie w róg."
 dragon_taming_events.0300.b:0 "Nie ma nikogo godnego tego zadania."


 dragon_taming_events.0301.t:0 "$agot_dragonbinding$: Zagrzmiał Róg"
 dragon_taming_events.0301.desc.intro:0 "Posłusznie, [horn_blower.GetName] unosi piekielny róg do [horn_blower.GetHerHis] ust. Zew rogu to krzyk z koszmarów, jakby wrzeszczały tysiące dusz. Jakby moje kości zajęły się ogniem, czuję ból i żar, gdy dźwięk wstrząsa moim wnętrzem. Ciszę po tym przerażającym wyciu przerywa jedynie kaszel [horn_blower.GetNameNoTooltip] — duszący się dymem, jakby [horn_blower.GetHerHis] płuca były poparzone i pokryte pęcherzami.\n\nMija tylko chwila, zanim smoczy róg dołącza kolejną pieśń do swego chóru. Napięcie między mną a [dragon.GetNameNicknamed] jest nie do zniesienia. Nasze spojrzenia się krzyżują, a nasze wole trwają w impasie. #italic Czy to zadziałało?#! — myślę, gdy niepewność szarpie moje serce...\n\n"
 dragon_taming_events.0301.desc.success_rebind:0 "[dragon.GetNameNoTooltip] został przywrócony na swoje miejsce; smok jest #bold mój#!. Przechodząc nad dymiącym ciałem [horn_blower.GetNameNoTooltip], podchodzę do [dragon.Custom('GetDragonColorFull')] bestii i odzyskuję swoją nagrodę."
 dragon_taming_events.0301.desc.success:0 "W końcu [dragon.GetNameNoTooltip] się poddaje; smok jest #bold mój#!. Przechodząc nad dymiącym ciałem [horn_blower.GetNameNoTooltip], podchodzę do [dragon.Custom('GetDragonColorFull')] bestii i zdobywam swoją nagrodę."
 dragon_taming_events.0301.desc.another_rebind:0 "$dragon_taming_events.0301.desc.another$"
 dragon_taming_events.0301.desc.another:0 "W końcu [dragon.GetNameNoTooltip] ustępuje. [dragon.Custom('GetDragonSheHe')|U] rusza w moim kierunku, a ja zbliżam się do [dragon.Custom('GetDragonHerHim')], ignorując wciąż dymiące ciało [horn_blower.GetNameNoTooltip], gotów odebrać swą nagrodę. Jednak [dragon.Custom('GetDragonColorFull')] bestia przechodzi obok mnie, zupełnie ślepa na moją obecność."
 dragon_taming_events.0301.desc.failure_rebind:0 "$dragon_taming_events.0301.desc.failure$"
 dragon_taming_events.0301.desc.failure:0 "Ogarnia mnie czysty terror, gdy [dragon.Custom('GetDragonColorFull')] bestia zawija szyję. [dragon.Custom('GetDragonSheHe')|U] nie zamierza się podporządkować... Wręcz przeciwnie, [dragon.Custom('GetDragonSheHe')] szykuje się, by mnie #bold spalić#!."
 dragon_taming_events.0301.a:0 "Świat należy do mnie."
 dragon_taming_events.0301.b:0 "Hej, dokąd idziesz?"
 dragon_taming_events.0301.c:0 "Czekaj. Czekaj! CZEKAAAJ!"
 dragon_taming_events.0301.c.tt:0 "Coś poszło nie tak, czas się wycofać. UCIEKAJ!"
 agot_target_will_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] dmie w róg."
 agot_target_will_not_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName] odmawia zadęcia w róg."

 dragon_taming_events.0302.t:0 "$agot_dragonbinding$: Spętany Smok"
 dragon_taming_events.0302.desc:0 "Najwyraźniej [fool.GetName] zadął w smoczy róg w obecności [dragon.GetNameNicknamed]. Ponieważ róg był powiązany ze mną, [dragon.Custom('GetDragonColorFull')] bestia odnalazła mnie...\n\n"
 dragon_taming_events.0302.desc.dragon_rider:0 "Nasze spojrzenia się spotykają, walka woli trwa mimo krwawej magii piekielnego rogu. Po karku spływa mi strużka potu, gdy [dragon.Custom('GetDragonSheHe')] nagle odwraca wzrok i leniwie robi krok do przodu. [dragon.GetNameNoTooltip] prezentuje mi swą szyję, ogłaszając mnie [dragon.Custom('GetDragonHerHis')] jeźdźcem."
 dragon_taming_events.0302.a:0 "Moja potęga rośnie!"
 dragon_taming_events.0302.b:0 "$dragon_taming_events.0301.a$"
 dragon_taming_events.0302.b.tt:0 "Przejmujesz tego smoka jako jego jeździec."
 dragon_taming_events.0302.decline:0 "Ten smok mi nie odpowiada."
 dragon_taming_events.0302.decline.tt:0 "Smok pozostaje pod twoją kontrolą."

 dragon_taming_events.0303.t:0 "$agot_dragonbinding$: Zdrada"
 dragon_taming_events.0303.desc:0 "Posłusznie, [horn_blower.GetName] unosi piekielny róg do [horn_blower.GetHerHis] ust. Zamykam oczy i przygotowuję się na wstrząsający dźwięk... Ale napotykam ciszę.\n\nUchylam powiekę i zerkam na [horn_blower.GetFirstNameNoTooltip], który posyła mi drwiący uśmiech. [horn_blower.GetSheHe|U] nie zamierza spełnić mojej woli. Jak #bold śmiesz#! mnie #bold zdradzić#!!\n\nRobię nerwowy krok do przodu, gdy uświadamiam sobie niebezpieczeństwo... [dragon.Custom('GetDragonColorFull')] bestia [dragon.GetNameNicknamed] otwiera paszczę z sykiem — wewnątrz już jarzy się ogień."
 dragon_taming_events.0303.desc.stolen_horn:0 "I co gorsza, [horn_blower.GetFirstNameNoTooltip] ukradł róg!"
 dragon_taming_events.0303.a:0 "Przeklinam cię, [horn_blower.GetFirstNameNoTooltip]!"
 dragon_taming_events.0303.multiple.tt:0 "[horn_blower.GetFirstName] zapłaci za to w zaświatach."
 dragon_taming_events.0303.a.tt:0 "Jeśli przetrwasz, czeka cię poważna rozmowa z [horn_blower.GetFirstName]"

 dragon_taming_events.0304.t:0 "Ponowne Wiązanie Smoka"
 dragon_taming_events.0304.desc:0 "[dragon.GetNameNicknamed] ostatnio zachowuje się niespokojnie i obawiam się, że [dragon.Custom('GetDragonSheHe')] może zerwać swoje powiązanie z rogiem. Czas to naprawić, skoro piekielny róg jest już gotowy."
 dragon_taming_events.0304.desc_multiple:0 "\n\nA skoro już przy tym jestem, mogę też powtórnie związać inne smoki."
 dragon_taming_events.0304.a:0 "Zwiążę je wszystkie."
 dragon_taming_events.0304.a.tt:0 "To spróbuje ponownie powiązać posiadane i ujarzmione smoki z tobą, lecz niepowodzenie będzie śmiertelne."
 dragon_taming_events.0304.b:0 "Tylko [dragon.GetNameNoTooltip] tym razem."
 dragon_taming_events.0304.c:0 "Spokojnie, [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.c.tt:0 "Spróbujesz wzmocnić więź z [dragon.GetNameNoTooltip]."
 dragon_taming_events.0304.d:0 "Nieważne."
 has_available_horn_blower:0 "Dostępny dworzanin lub więzień"
 agot_rebind_success:0 "[dragon.GetNameNicknamedNoTooltip] zostanie ponownie związany."
 agot_rebind_failure:0 "[dragon.GetNameNicknamedNoTooltip] oprze się próbie ponownego związania."

 dragon_taming_events.0305.t:0 "Fałszywy Smokokrwisty"
 dragon_taming_events.0305.desc.intro:0 "[dragon_keeper.GetFirstName] wysłał wezwanie do całego królestwa, szukając nowych jeźdźców smoków, swoiste zjazd rodzinny. Choć nie mam smoczej krwi, widzę tu okazję.\n\nMówi się, że smocze nasienie przybiera różne, hmm, postacie. Może uda mi się przemycić własnego dworzanina — godnego zaufania, który nie zadrży w obliczu śmierci, bo ta jest niemal pewna.\n\nPrzy takim zamieszaniu w [dragonpit.GetNameNoTooltip] tego dnia, może uda się dostarczyć róg wraz z naszym "smokokrwistym"."
 dragon_taming_events.0305.a:0 "Kto odegra rolę „smokokrwistego”?"
 dragon_taming_events.0305.a.tt:0 "Rozpoczniesz wybieranie kandydata spośród swojego dworu."
 dragon_taming_events.0305.b:0 "Nie, to zły pomysł."
 dragon_taming_events.0305.toast.too_slow:0 "Za wolno"
 dragon_taming_events.0305.toast.too_slow_desc:0 "Zbyt długo się wahałeś, okazja minęła."

 dragon_taming_events.0306.t:0 "$dragon_taming_events.0305.t$: Wybór"
 dragon_taming_events.0306.desc:0 "Wskaż fałszywego kandydata na smokokrwistego."
 dragon_taming_events.0306.a:0 "Wyglądasz dość... smoczo."
 dragon_taming_events.0306.b:0 "Żaden z was się nie nadaje."
 dragon_taming_events.0306.toast.confirm:0 "Nasiono Zasiane"
 dragon_taming_events.0306.toast.confirm_desc:0 "[horn_blower.GetFirstName] wyruszył na swoją misję."
 dragon_taming_events.0306.toast.refuses:0 "Jałowa Ziemia"
 dragon_taming_events.0306.toast.refuses_desc:0 "[horn_blower.GetFirstName] odmówił wzięcia udziału w misji."
 agot_target_will_go:0 "[horn_blower.GetFirstName] przyjmuje misję."
 agot_target_will_not_go:0 "[horn_blower.GetFirstName] nie przyjmuje misji."

 dragon_taming_events.0307.t:0 "Wybór Smoka"
 dragon_taming_events.0307.desc:0 "Wskaż, którego smoka chcesz posiąść."
 dragon_taming_events.0307.a:0 "Ten mi się podoba."
 dragon_taming_events.0307.b:0 "Żaden z tych smoków mnie nie satysfakcjonuje."
 other_dragons_wild_or_pitted.tt:0 "Pozostałe smoki zdziczeją, chyba że masz smoczą jamę."
 each_dragon_wild_or_pitted.tt:0 "Każdy z tych smoków zdziczeje, chyba że masz smoczą jamę."
