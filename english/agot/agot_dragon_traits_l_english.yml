#Dragon
trait_dragon_generic: "Smok"
trait_dragon_wild: "Dzikie Smok"
trait_dragon_owned: "Posiadany Smok"
trait_dragon_tamed: "Ujarzmiony Smok"
trait_dragon_bound: "Związany Smok"
trait_dragon_desc: "Niezależnie czy stworzony przez magię krwi, ogień przemieniony w ciało, kawałek księżyca, czy boskie ciało na ziemi, nikt nie może zaprzeczyć, że [dragons_plural|El] są jednymi z najbardziej imponujących istot na świecie."
trait_dragon_character_desc: "Niezależnie czy stworzony przez magię krwi, ogień przemieniony w ciało, kawałek księżyca, czy boskie ciało na ziemi, nikt nie może zaprzeczyć, że [ROOT.Char.GetNameNoTooltip] jest członkiem jednej z najbardziej imponujących istot na świecie, smokiem starej Valyrii."

#Dragonrider
trait_dragonrider: "Jeździec Smoka"
trait_dragonrider_desc: "Jeźdźcy smoków to nieliczni mężczyźni i kobiety, którzy związali się ze smokiem, posługując się tą przerażającą mocą dla własnych celów."
trait_dragonrider_character_desc: "Po ujarzmieniu i związaniu smoka '[ROOT.Var('current_dragon').Char.GetName]', [ROOT.GetCharacter.GetFirstNameNoTooltip] jest teraz zdolny do jazdy na [ROOT.Var('current_dragon').Char.Custom('GetDragonHerHim')]."
trait_dragonbinder_desc:0 "Po związaniu smoka '[ROOT.Var('current_dragon').Char.GetNameNicknamed]' magią krwi starej Valyrii, [ROOT.GetCharacter.GetFirstNameNoTooltip] jest teraz zdolny do jazdy na [ROOT.Var('current_dragon').Char.Custom('GetDragonHerHim')]."
trait_dragon_name_dragon_alive: "[ROOT.Var('current_dragon').Char.GetNamePossessive|U] Jeździec"
trait_track_dragon_training: "Trening Smoka"
trait_track_dragon_training_desc: "Czas spędzony na treningu lub w walce poprawia umiejętności i szybkość, z jaką jeździec może wykorzystać potężną moc smoka.\n\nKażdy poziom treningu dodaje [dragon_combat_effectiveness|E]: @dragon_combat_effectiveness_icon! #P +10%#!, do maksymalnie #P +30%#!."
trait_track_dragon_bond: "Więź ze Smokiem"
trait_track_dragon_bond_desc: "Więź między smokiem a jeźdźcem jest zawsze silna, ale mówi się, że najsilniejsze są magicznie powiązane. Bliższa więź utrzyma smoka przy jeźdźcu nawet w najbardziej stresujących sytuacjach."
trait_dragonless_dragonrider: "Jeździec bez Smoka"
trait_dragonless_dragonrider_desc: "Kiedyś związany ze smokiem, ten bohater władał kiedyś największą siłą na świecie; chociaż obecnie nie ma smoka."
trait_dragonless_dragonrider_character_desc: "Kiedyś związany ze smokiem, [ROOT.GetCharacter.GetFirstNameNoTooltip] władał kiedyś największą siłą na świecie; chociaż obecnie nie ma smoka."
trait_dragonwidowed: "Złamana Więź"
trait_dragonwidowed_desc: "Po utracie smoka, ten bohater nie jest w stanie ponownie się z nim związać."
trait_dragonwidowed_character_desc: "Po utracie smoka związanego z [ROOT.GetCharacter.GetHerHis], [ROOT.GetCharacter.GetFirstNameNoTooltip] nie jest w stanie się związać z innym smokiem."

#Dragonslayer
trait_dragonslayer: "Zabójca Smoków"
trait_dragonslayer_desc: "Nieliczni mogą rościć sobie prawo do tytułu zabójcy smoków, ale ten bohater właśnie to uczynił!"
trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip] zabił smoka [ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip], co jest prawdziwym wyczynem wojskowej zręczności!"
trait_dragonslayer_character_desc_dead: "[ROOT.Char.GetFirstNameNoTooltip] zabił potężnego smoka, co jest prawdziwym wyczynem wojskowej zręczności!"

#Dragon personality traits
trait_dragon_aggressive: "Agresywny"
trait_dragon_aggressive_desc: "Szybko atakuje każde stworzenie w każdej sytuacji, ten smok jest znany ze swojego gniewu."
trait_dragon_aggressive_character_desc: "Szybko atakuje każde stworzenie w każdej sytuacji, [ROOT.Char.GetFirstNameNoTooltip] jest znany ze swojego gniewu."

trait_dragon_friendly: "Przyjazny"
trait_dragon_friendly_desc: "Ten smok jest zaskakująco spokojny i uprzejmy wobec większości stworzeń, często bywa opanowany lub nawet zabawny."
trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] jest zaskakująco spokojny i uprzejmy wobec większości stworzeń, często bywa opanowany lub nawet zabawny."

trait_dragon_cooperative: "Współpracujący"
trait_dragon_cooperative_desc: "Ten smok jest zwierzęciem stadnym i najlepiej działa w towarzystwie innych."
trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] jest zwierzęciem stadnym. [ROOT.Char.Custom('GetDragonSheHe')|U] najlepiej działa w towarzystwie innych."

trait_dragon_solitary: "Samotnik"
trait_dragon_solitary_desc: "Ten smok jest najbardziej skuteczny, gdy jest wolny od rozproszeń i innych smoków."
trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] jest najbardziej skuteczny, gdy jest wolny od rozproszeń i innych smoków."

trait_dragon_imperious: "Władczy"
trait_dragon_imperious_desc: "Jest coś niemal królewskiego w interakcjach tego smoka z innymi smokami. Oczekuje, że wszyscy, zarówno smoki, jak i ludzie, mu się podporządkują."
trait_dragon_imperious_character_desc: "Jest coś niemal królewskiego w interakcjach [ROOT.Char.GetFirstNameNoTooltip] z innymi smokami. [ROOT.Char.Custom('GetDragonSheHe')|U] oczekuje, że wszyscy, zarówno smoki, jak i ludzie, mu się podporządkują."

trait_dragon_supporting: "Wspierający"
trait_dragon_supporting_desc: "Wygląda na to, że ten smok byłby najszczęśliwszy jako jeden z wielu lojalnych współpracowników. Ceni lojalność ponad kontrolę."
trait_dragon_supporting_character_desc: "Wygląda na to, że [ROOT.Char.GetFirstNameNoTooltip] byłby najszczęśliwszy jako jeden z wielu lojalnych współpracowników. [ROOT.Char.Custom('GetDragonSheHe')|U] ceni lojalność ponad kontrolę."

trait_dragon_impulsive: "Impulsywny"
trait_dragon_impulsive_desc: "Atakujący bez opamiętania, ten smok często natychmiast angażuje się w walkę."
trait_dragon_impulsive_character_desc: "Atakujący bez opamiętania, [ROOT.Char.GetFirstNameNoTooltip] często natychmiast angażuje się w walkę."

trait_dragon_calculating: "Kalkulujący"
trait_dragon_calculating_desc: "Ten smok jest cierpliwy i woli walczyć z dobrze zaplanowanymi, skoncentrowanymi ruchami."
trait_dragon_calculating_character_desc: "Ten smok jest cierpliwy i woli walczyć z dobrze zaplanowanymi, skoncentrowanymi ruchami."

trait_dragon_voracious: "Zachłanny"
trait_dragon_voracious_desc: "Ten smok jest znany z nienasyconego apetytu i nadmiernego jedzenia."
trait_dragon_voracious_character_desc: "Ten smok jest znany z nienasyconego apetytu i nadmiernego jedzenia."

trait_dragon_restrained: "Ostrożny"
trait_dragon_restrained_desc: "Ten smok je mniej, niż można by się spodziewać po smoku tej wielkości, oszczędzając cenne zasoby."
trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] je mniej, niż można by się spodziewać po smoku tej wielkości, oszczędzając cenne zasoby."

trait_dragon_defiant: "Buntowniczy"
trait_dragon_defiant_desc: "Odmawiający podporządkowania się ludziom, ten smok prawdopodobnie odrzuci jeźdźców, rozkazy lub łańcuchy."
trait_dragon_defiant_character_desc: "Odmawiający podporządkowania się ludziom, [ROOT.Char.GetFirstNameNoTooltip] prawdopodobnie odrzuci jeźdźców, rozkazy lub łańcuchy."

trait_dragon_accepting: "Pogodny"
trait_dragon_accepting_desc: "Zaskakująco spokojny w towarzystwie ludzi, ten smok chętnie poddaje się jeźdźcom i wykonuje ich polecenia."
trait_dragon_accepting_character_desc: "Zaskakująco spokojny w towarzystwie ludzi, [ROOT.Char.GetFirstNameNoTooltip] chętnie poddaje się jeźdźcom i wykonuje ich polecenia."

trait_dragon_bloodthirsty: "Krwiopijca"
trait_dragon_bloodthirsty_desc: "Ten smok pragnie krwawych konfliktów i jest w swoim żywiole, będąc przyczyną śmierci lub zniszczenia."
trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] pragnie krwawych konfliktów i jest w swoim żywiole, będąc przyczyną śmierci lub zniszczenia."

trait_dragon_skittish: "Strachliwy"
trait_dragon_skittish_desc: "Ten smok ma tendencję do ucieczki przed konfliktem i zdaje się być nieświadomy swojej wewnętrznej mocy."
trait_dragon_skittish_character_desc: "Ten smok ma tendencję do ucieczki przed konfliktem i zdaje się być nieświadomy swojej wewnętrznej mocy."

trait_dragon_cannibal: "Kanibal"
trait_dragon_cannibal_desc: "Ten smok nie tylko walczy o terytorium czy w wojnie, ale jest znany z kanibalizowania innych smoków, by zaspokoić swój apetyt."
trait_dragon_cannibal_character_desc: "Ten smok nie tylko walczy o terytorium czy w wojnie, ale jest znany z kanibalizowania innych smoków, by zaspokoić swój apetyt."

#Congenital traits
trait_dragon_physique_good_3: "Tyraniczny Lewiatan"
trait_dragon_physique_good_3_desc: "Niektóre smoki są tak wyjątkowe, że od Asshai po Mur znają ich fizyczną potęgę. Być w ich obecności to być w obecności wcielonej śmierci."
trait_dragon_physique_good_3_character_desc: "Od Asshai po Mur wszyscy znają fizyczną potęgę [ROOT.Char.GetFirstNameNoTooltip]. Być w obecności [ROOT.Char.Custom('GetDragonHerHis')] to być w obecności wcielonej śmierci."
trait_dragon_physique_good_2: "Wielki Smok"
trait_dragon_physique_good_2_desc: "Nie wszystkie smoki są sobie równe, niektóre zdają się drżeć siłą ognia w ciele, zachwycając wszystkich którzy je widzą."
trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] jest oszałamiającym okazem smoczego rodzaju. [ROOT.Char.Custom('GetDragonHerHis')] idealne łuski drżą siłą ognia w ciele."
trait_dragon_physique_good_1: "Przerażający Wyrm"
trait_dragon_physique_good_1_desc: "Z potężnymi skrzydłami, ciężką budową i tytanicznym ugryzieniem, niektóre smoki mogą pokazać moc starej Valyrii swoją samą obecnością."
trait_dragon_physique_good_1_character_desc: "Z potężnymi skrzydłami, ciężką budową i tytanicznym ugryzieniem, kiedy patrzy się na [ROOT.Char.GetFirstNameNoTooltip] widać moc starej Valyrii."
trait_dragon_physique_good: "Dobra Budowa Smoka"
trait_dragon_physique_bad: "Zła Budowa Smoka"
trait_dragon_physique_bad_1: "Chory Wyrm"
trait_dragon_physique_bad_1_desc: "Z lekko zdeformowanymi skrzydłami i plamami krzywych łusek, anomalie krwi lub ingerencje mistyczne mogą powodować, że niektóre smoki są nieco gorsze od innych."
trait_dragon_physique_bad_1_character_desc: "Z lekko zdeformowanymi skrzydłami i plamami krzywych łusek, obecność [ROOT.Char.GetFirstNameNoTooltip] jako smoka jest nieco mniejsza."
trait_dragon_physique_bad_2: "Zdeformowany Smok"
trait_dragon_physique_bad_2_desc: "Nie wszystkie smoki są sobie równe, niektóre noszą znamiona gorszej istoty, z kończynami ustawionymi pod dziwnymi kątami i niezgrabnymi ruchami."
trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] jest widocznie gorszy od swoich rówieśników; kończyny ustawione pod dziwnymi kątami, a ruchy są niezgrabne."
trait_dragon_physique_bad_3: "Nędzny Wyrmling"
trait_dragon_physique_bad_3_desc: "Taki jest los smoków urodzonych w najmniej magicznych czasach, gdzie od czubka do ogona nic w nich nie wygląda dobrze. Krzywe oczy osadzone asymetrycznie w czaszce. Skrzydła zbyt małe, a grzbiet za duży. Daleko im do terroru, wzbudzają litość."
trait_dragon_physique_bad_3_character_desc: "Od czubka do ogona nic w [ROOT.Char.GetFirstNameNoTooltip] nie wygląda dobrze. Krzywe oczy osadzone asymetrycznie w czaszce. Skrzydła zbyt małe, a grzbiet za duży. Daleko im do terroru, wzbudzają litość."
trait_dragon_swift:0 "Zwinny"
trait_dragon_swift_desc: "Niektóre smoki są znane ze swojej szybkości i zwinności, potrafią wyprzedzić swoich rówieśników podobnej wielkości i wieku."
trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] jest znany z szybkości i zwinności, potrafi wyprzedzić rówieśników podobnej wielkości i wieku."
trait_dragon_slow:0 "Powolny"
trait_dragon_slow_desc: "Niektóre smoki są powolne i ociężałe, nie potrafią nadążyć za swoimi rówieśnikami podobnej wielkości i wieku."
trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] jest powolny i ociężały, nie potrafi nadążyć za rówieśnikami podobnej wielkości i wieku."
trait_dragon_spindly:0 "Szczupły"
trait_dragon_spindly_desc: "Z wydłużonymi kończynami i cienką sylwetką, niektóre smoki mają niepokojąco szczupły wygląd, co sprawia, że są mniejsze i bardziej zwinne od swoich rówieśników."
trait_dragon_spindly_character_desc: "Z wydłużonymi kończynami i cienką sylwetką, [ROOT.Char.GetFirstNameNoTooltip] ma niepokojąco szczupły wygląd, co sprawia, że jest mniejszy i bardziej zwinny od swoich rówieśników."
trait_dragon_majestic:0 "Majestatyczny"
trait_dragon_majestic_desc: "Budzący podziw swoją obecnością, niektóre smoki słyną ze swej majestatyczności i wspaniałości, ich łuski błyszczą w słońcu niczym wypolerowany metal."
trait_dragon_majestic_character_desc: "Budzący podziw swoją obecnością, [ROOT.Char.GetFirstNameNoTooltip] słynie ze swej majestatyczności i wspaniałości, a jego łuski błyszczą w słońcu niczym wypolerowany metal."
trait_dragon_ugly:0 "Brzydki"
trait_dragon_ugly_desc: "Większość smoków jest piękna lub przerażająca, ale z matowymi łuskami i twarzą, którą mogłaby pokochać tylko matka, niektóre smoki mogą być też brzydkie."
trait_dragon_ugly_character_desc: "Z matowymi łuskami i twarzą, którą mogłaby pokochać tylko matka, [ROOT.Char.GetFirstNameNoTooltip] jest przeklęty by być brzydkim smokiem."
trait_dragon_fertile:0 "Płodny"
trait_dragon_fertile_desc: "Płodność smoków bywa kapryśna, ale ten smok jest znany z płodności i płodności."
trait_dragon_fertile_character_desc: "Płodność smoków bywa kapryśna, ale [ROOT.GetCharacter.GetFirstNameNoTooltip] jest znany z płodności i płodności."
trait_dragon_destined:0 "Przeznaczony"
trait_dragon_destined_desc:0 "Koła przeznaczenia toczą się nieustannie, i taki właśnie smok został oznaczony jako narzędzie przeznaczenia."
trait_dragon_destined_character_desc: "Koła przeznaczenia toczą się nieustannie, i taki właśnie smok został oznaczony jako narzędzie przeznaczenia."


  #Cechy edukacyjne
 trait_education_dragon_1: "Dzikie Smok"
 trait_education_dragon_1_desc: "Wychowany samotnie w surowym środowisku, smok staje się dziki jak każde zwierzę natury."
 trait_education_dragon_1_character_desc: "Wychowany samotnie w surowym środowisku, [ROOT.Char.GetFirstNameNoTooltip] stał się dziki jak każde zwierzę natury."
 trait_education_dragon_2: "Naturalny Smok"
 trait_education_dragon_2_desc: "Wychowany na dziko, bez przewodnictwa czy treningu, smok jest uparciuch i skłonny do zwierzęcych zachowań."
 trait_education_dragon_2_character_desc: "Wychowany na dziko, bez przewodnictwa czy treningu, [ROOT.Char.GetFirstNameNoTooltip] jest uparciuch i skłonny do zwierzęcych zachowań."
 trait_education_dragon_3: "Wyszkolony Smok"
 trait_education_dragon_3_desc: "Wychowany wśród ludzi, niektóre smoki zachowują dziką i niezależną cechę typową dla swojego gatunku."
 trait_education_dragon_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] był wychowany wśród ludzi, jednak zachowuje dziką i niezależną cechę typową dla smoków."
 trait_education_dragon_4: "Socjalizowany Smok"
 trait_education_dragon_4_desc: "Odpowiednio stymulowany i prowadzony podczas wzrostu, smok może czuć się swobodnie zarówno wśród ludzi, jak i innych smoków."
 trait_education_dragon_4_character_desc: "Odpowiednio stymulowany i prowadzony podczas wzrostu, [ROOT.Char.GetFirstNameNoTooltip] czuje się swobodnie wśród ludzi i innych smoków."
 trait_education_dragon_5: "Szlachetny Smok"
 trait_education_dragon_5_desc: "Wzór charakteru i temperamentu, idealnie wychowany smok jest wszystkim, czego może chcieć jeździec smoka."
 trait_education_dragon_5_character_desc: "Wzór charakteru i temperamentu, [ROOT.Char.GetFirstNameNoTooltip] jest wszystkim, czego może chcieć jeździec smoka."

 #Cechy zdrowotne
 trait_dragon_wounded: "Ranny"
 trait_dragon_wounded_1: "Lekko Ranny"
 trait_dragon_wounded_1_desc: "Czy to w wyniku drobnego wypadku, czy bardzo nierównej walki, smok może być lekko ranny."
 trait_dragon_wounded_1_character_desc: "Czy to w wyniku drobnego wypadku, czy bardzo nierównej walki, [ROOT.Char.GetFirstNameNoTooltip] jest lekko ranny."
 trait_dragon_wounded_2: "Ranny"
 trait_dragon_wounded_2_desc: "Zaskakująco dla stworzeń o ich rozmiarach, smoki mogą zostać ranne w walce lub w wypadkach."
 trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] został ranny — zaskakujące dla stworzenia o rozmiarach [ROOT.Char.Custom('GetDragonHerHis')]."
 trait_dragon_wounded_3: "Poważnie Ranny"
 trait_dragon_wounded_3_desc: "Smok może doznać poważnej rany, która wymaga dużo odpoczynku, by w pełni się wykurować."
 trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] doznał poważnej rany i będzie potrzebował dużo odpoczynku, by się w pełni wykurować."
 trait_dragon_wounded_4: "Ciężko Ranny"
 trait_dragon_wounded_4_desc: "Taka rana może zostać zadana tylko przez coś wielkiego i strasznego."
 trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip] doznał ciężkiej rany — taka rana może zostać zadana tylko przez coś wielkiego i strasznego."
 trait_dragon_wounded_5: "Śmiertelnie Ranny"
 trait_dragon_wounded_5_desc: "Wbrew wszelkim prawdopodobieństwom, smoki mogą doznać ran niemal śmiertelnych."
 trait_dragon_wounded_5_character_desc: "Wbrew wszelkim prawdopodobieństwom dla stworzenia o rozmiarach [ROOT.Char.Custom('GetDragonHerHis')], [ROOT.Char.GetFirstNameNoTooltip] jest śmiertelnie ranny."
 trait_dragon_burned: "Poparzony"
 trait_dragon_burned_desc: "Choć z natury odporny na ogień, smok może zostać poparzony przez naprawdę wielki żar."
 trait_dragon_burned_character_desc: "Wystawiony na naprawdę wielki żar, [ROOT.Char.GetFirstNameNoTooltip] został poparzony na dużych obszarach ciała."
 trait_dragon_ill: "Chory"
 trait_dragon_ill_desc: "Choć smoki rzadko chorują, zdarza się to czasem z powodu złego jedzenia lub niewidzialnej choroby."
 trait_dragon_ill_character_desc: "Choć smoki rzadko chorują, [ROOT.Char.GetFirstNameNoTooltip] został dotknięty przez niewidzialną chorobę lub złe jedzenie."
 trait_dragon_blind: "Ślepy"
 trait_dragon_blind_desc: "Z powodu urazu lub pecha przy narodzinach, ten smok nie widzi."
 trait_dragon_blind_character_desc: "Z powodu urazu lub pecha przy narodzinach, [ROOT.Char.GetFirstNameNoTooltip] jest niewidomy."
