 trait_fire_obsessed_character_desc:0 "Moc ognia urzekła [ROOT.GetCharacter.GetFirstNameNoTooltip], przyciągając [ROOT.GetCharacter.GetHerHim] ku niemu — niezależnie od powodów duchowych lub mniej szlachetnych..."

 trait_fashionable:0 "Modny"
