 #Misc
 trait_shade_of_the_evening:0 "Cień Wieczoru"
 trait_shade_of_the_evening_desc:0 "Ta postać regularnie pije cień wieczoru, barwiąc swoje usta na niebiesko."
 trait_shade_of_the_evening_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] regularnie pije cień wieczoru, barwiąc [ROOT.GetCharacter.GetHerHis] usta na niebiesko."

 #Ironborn priests
 trait_drowned_man:0 "Utopiony Mężczyzna"
 trait_drowned_man_desc:0 "Utopieni Mężczyźni to akolici kapłanów Boga Utopionego. Noszą proste szaty w kolorach zieleni, szarości i niebieskiego, czyli kolory Boga Utopionego. Niosą kije z drewna dryfującego, aby pokazać swoje oddanie w walce, i skóry wody morskiej do wykonywania rytualnych namaszczeń i gaszenia pragnienia."
 trait_drowned_man_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest akolitą kapłana Boga Utopionego."

 #Rahloo priests
 trait_red_priest:0 "Czerwony Kapłan"
 trait_red_priest_desc:0 "Ta postać jest kapłanem religii R'hllor."
 trait_red_priest_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest kapłanem religii R'hllor."

 trait_red_priest_female:0 "Czerwona Kapłanka"
