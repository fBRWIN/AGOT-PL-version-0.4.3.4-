 trait_greensight:0 "Zielona Wizja"
 trait_greensight_desc:0 "Ta postać doświadcza proroczych 'zielonych snów', które dają jej wgląd w przyszłość — czy to na dobre, czy na złe."
 trait_greensight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] doświadcza proroczych 'zielonych snów', które dają [ROOT.GetCharacter.GetHerHim] wgląd w przyszłość — czy to na dobre, czy na złe."

 trait_dragon_dreams:0 "Smocze Sny"
 trait_dragon_dreams_desc:0 "Ta postać jest nawiedzana przez przeczucia i wizje możliwych przyszłości."
 trait_dragon_dreams_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest nawiedzana przez przeczucia i wizje możliwych przyszłości."

 #Negative physical condition traits
 trait_one_handed:0 "Jednoręki"
 trait_one_handed_desc:0 "Ta postać ma tylko jedną rękę."
 trait_one_handed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] ma tylko jedną rękę."

 trait_crippled:0 "Sparaliżowany"
 trait_crippled_desc:0 "Ta postać została sparaliżowana i nie może już poruszać większości swojego ciała."
 trait_crippled_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] została sparaliżowana i nie może już poruszać większości [ROOT.GetCharacter.GetHerHis] ciała."

 #Plague, diseases, and maladies
 trait_dancing_plague:0 "Plaga Tańca"
 trait_dancing_plague_desc:0 "Ta postać jest opętana przez gwałtowne, niekontrolowane drgawki, jakby złapana w przeklęty taniec."
 trait_dancing_plague_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] ciało drga gwałtownie i niekontrolowanie, poruszając się jakby w rytm niewidzialnej melodii."

 trait_greyscale_1:0 "Szarość Skóry"
 trait_greyscale_1_desc:0 "Na ciele tej postaci pojawiły się sztywne, martwe plamy skóry, szorstkie i zimne w dotyku."
 trait_greyscale_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip] skóra jest naznaczona szorstkimi, szarymi plamami, które czują się jak kamień."

 trait_greyscale:0 "Szarość Skóry"
 trait_greyscale_desc:0 "Popękana i łuszcząca się skóra rozprzestrzeniła się na dużej części ciała tej postaci, wyraźny znak szarości skóry."
 trait_greyscale_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest dotknięta szarością skóry, skóra twardnieje i łuszczy się jak kruche kamienie."

 trait_greyscale_2:0 "Postępująca Szarość"
 trait_greyscale_2.desc:0 "Szarość skóry postąpiła, pozostawiając skórę suchą, popękaną i kamienistą na większości ciała."
 trait_greyscale_2_character.desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest zdeformowana przez rozprzestrzeniającą się szarość skóry, skóra jest sucha i pęka."

 trait_greyscale_3:0 "Szarość Szaleństwa"
 trait_greyscale_3_desc:0 "Choroba opanowała umysł tej postaci. Ta osoba już nie jest tym, kim była kiedyś."
 trait_greyscale_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] została opanowana przez szaleństwo. Szarość skóry uczyniła [ROOT.GetCharacter.GetHerHim] niebezpieczną i złamaną."

 trait_greyscale_scarred:0 "Blizny po Szarości"
 trait_greyscale_scarred_desc:0 "Infekcja ustała, ale jej ślady pozostały. Blizny biegną głęboko, zarówno w ciele, jak i w pamięci."
 trait_greyscale_scarred_character_desc:0 "Choć [ROOT.GetCharacter.GetFirstNameNoTooltip] przeżyła szarość skóry, blizny pozostają trwałym przypomnieniem o tej chorobie."

 trait_bloody_flux:0 "Krwawa Czerwonka"
 trait_bloody_flux_desc:0 "Gorączka, osłabienie i wewnętrzne krwawienie dręczą tę postać, pozostawiając ją bladą i leżącą w łóżku."
 trait_bloody_flux_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] cierpi z powodu krwawej czerwonki, niezdolna do utrzymania siły, gdy gorączka i utrata krwi zbierają swoje żniwo."

 trait_red_death:0 "Czerwona Śmierć"
 trait_red_death_desc:0 "Ta postać została przeklęta przez czerwoną śmierć. Krew wypływa obficie z każdego otworu ciała, a jej skóra strzępi się jak mokry papier; jej ostatnie dni na tym świecie będą bolesne."
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] została przeklęta przez czerwoną śmierć. Krew wypływa obficie z każdego otworu ciała, a [ROOT.GetCharacter.GetHerHis] skóra strzępi się jak mokry papier; [ROOT.GetCharacter.GetHerHis] ostatnie dni na tym świecie będą bolesne."

 trait_butterfly_fever:0 "Gorączka Motyli"
 trait_butterfly_fever_desc:0 "Zniszczona przez gorączkę motyli, ta postać przeżywa gwałtowne skurcze i pocenie się krwią. Wraz z pogłębianiem się choroby jej ciało zaczyna marnieć."
 trait_butterfly_fever_character_desc:0 "Zniszczona przez gorączkę motyli, [ROOT.GetCharacter.GetFirstNameNoTooltip] przeżywa gwałtowne skurcze i pocenie się krwią. Wraz z pogłębianiem się choroby, [ROOT.GetCharacter.GetHerHis] ciało zaczyna marnieć."

 trait_food_poisoning:0 "Zatrucie Pokarmowe"
 trait_food_poisoning_desc:0 "Ta postać spożyła zepsute jedzenie i teraz cierpi z powodu silnych bólów brzucha, nudności i ataków wymiotów."
 trait_food_poisoning_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] spożyła zepsute jedzenie i teraz cierpi z powodu silnych bólów brzucha, nudności i ataków wymiotów."

 trait_spring_sickness:0 "Wiosenna Choroba"
 trait_spring_sickness_desc:0 "Ta postać jest dręczona przez czarne plamy na skórze i liczne bąble; nie będzie długo w tym świecie."
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest dręczona przez czarne plamy na skórze i liczne bąble; [ROOT.GetCharacter.GetSheHe] nie będzie długo w tym świecie."

 trait_shivers:0 "Dreszcze"
 trait_shivers_desc:0 "To, co zaczęło się jako dreszcze, teraz trzyma tę postać w ciągłym drżeniu, kaszlu z krwią i niebieskich ustach."
 trait_shivers_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] drży gwałtownie, kaszląc krew, podczas gdy [ROOT.GetCharacter.GetHerHis] usta stają się niebieskie."

 trait_winter_fever:0 "Zimowa Gorączka"
 trait_winter_fever_desc:0 "Ta postać płonie gorączką i drży niekontrolowanie, pogrążona w pocie i majaczeniach."
 trait_winter_fever_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest rozpalona gorączką, drżąca z zimna, a jej stan pogarsza się z każdą chwilą."

 trait_scurvy:0 "Skrzypienie"
 trait_scurvy_desc:0 "Ta postać cierpi na osłabienie, krwawiące dziąsła i plamy skórne z powodu długo zaniedbywanej diety."
 trait_scurvy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest osłabiona przez skórwienie, [ROOT.GetCharacter.GetHerHis] ciało naznaczone owrzodzeniami i krwawiącymi ranami."

 trait_burned:0 "Poparzenia"
 trait_burned_2:0 "Ciężko Poparzony"
 trait_burned_3:0 "Ciężko Poparzony"
 trait_burned_desc:0 "Ta postać została poparzona, i teraz nosi blizny przez całe życie na swojej spalonej skórze."
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] została poparzona, i teraz nosi blizny przez całe życie na swojej spalonej skórze."
 trait_track_burned:0 "Poparzenia"
 trait_track_burned_desc:0 "Poparzenie to straszna rzecz do oglądania. Oczywiście, nie zawsze musi to być na twoją niekorzyść..."

 #House customizer traits
 trait_house_customizer:0 "Dostosowanie Rodziny"
 trait_house_customizer_desc:0 "Możesz użyć tej cechy, aby pozwolić swojej stworzonej postaci przyjąć nazwisko i herb dowolnego istniejącego rodu, lub wybranego z wymarłych rodów."
 trait_house_customizer_character_desc:0 "Możesz użyć tej cechy, aby pozwolić swojej stworzonej postaci przyjąć nazwisko i herb dowolnego istniejącego rodu, lub wybranego z wymarłych rodów."

 trait_heterochromia_customizer:0 "Dostosowanie Heterochromii"
 trait_heterochromia_customizer_desc:0 "Możesz użyć tej cechy, aby pozwolić swojej stworzonej postaci mieć heterochromię oczu wybraną przez ciebie."
 trait_heterochromia_customizer_character_desc:0 "Możesz użyć tej cechy, aby pozwolić swojej stworzonej postaci mieć heterochromię oczu wybraną przez ciebie."

 #"Line of/Occluded" Character Trait
 trait_line_of_char:0 "Linia..."
 trait_line_of_char_desc:0 "Ta postać reprezentuje wielu przodków, którzy zostali zapomniani przez zapiski czasu."
 trait_line_of_char_character_desc:0 "Ta postać reprezentuje wielu przodków, którzy zostali zapomniani przez zapiski czasu."

 #Ruin Character Trait
 trait_ruin:0 "Zniszczenie"
 trait_ruin_desc:0 "Czy to przez zaniedbanie, pogodę, czy nieustanną grabież, ta posiadłość jest w ruinie."
 trait_ruin_character_desc:0 "[ROOT.GetCharacter.GetPrimaryTitle] uległo zniszczeniu przez upływ czasu. To, co stało tu wcześniej, teraz jest nie do poznania."

