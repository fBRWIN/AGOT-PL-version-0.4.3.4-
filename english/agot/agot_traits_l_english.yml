 trait_nw_ranger_1_desc:0 "Ta postać dołączyła do orderu strażników Nocnej Straży, odpowiedzialnego za śledzenie ruchów dzikich poza Murem."
 trait_nw_ranger_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] nadal uczy się [ROOT.GetCharacter.GetHerHis] roli w orderze strażników Nocnej Straży."
 trait_nw_ranger_2:0 "Czeladnik Strażnik"
 trait_nw_ranger_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest znany z [ROOT.GetCharacter.GetHerHis] umiejętności i jest doświadczonym członkiem orderu strażników Nocnej Straży."
