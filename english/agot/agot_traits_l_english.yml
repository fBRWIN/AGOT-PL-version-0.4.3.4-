 #Knighthood traits
 trait_knighthood:0 "Rycerstwo"
 trait_knight:0 "Rycerz"
 trait_knight_questionable:0 "Rycerz?"

 trait_knight_desc:0 "Ta postać została pasowana na rycerza i złożyła przysięgę przed oczami bogów i ludzi, by bronić tych, którzy nie mogą się bronić, chronić wszystkie kobiety i dzieci, słuchać swoich dowódców, pana, króla, walczyć dzielnie i wykonywać wszystkie inne zadania, jakie są na nich nałożone, bez względu na to, jak trudne, skromne czy niebezpieczne mogą być."
 trait_knight_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] została pasowana na rycerza i złożyła przysięgę przed oczami bogów i ludzi, by bronić tych, którzy nie mogą się bronić, chronić wszystkie kobiety i dzieci, słuchać swoich dowódców, pana, króla, walczyć dzielnie i wykonywać wszystkie inne zadania, jakie są na nich nałożone, bez względu na to, jak trudne, skromne czy niebezpieczne mogą być."

 trait_squire:0 "Giermek"
 trait_squire_desc:0 "Giermek jest [agot_knight|E] w szkoleniu. Służy jako pomocnik rycerza, pomagając mu we wszystkich jego obowiązkach."
 trait_squire_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] służy jako pomocnik rycerza, mając nadzieję, że pewnego dnia stanie się rycerzem na własnych prawach."
 trait_squire_no_knight_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest rycerzem w szkoleniu, jednak ich rycerz #N zginął, wstrzymując ich postęp#!."
 trait_prefers_being_a_squire_desc:0 "Zamiast dążyć do rycerstwa, [ROOT.GetCharacter.GetFirstNameNoTooltip] zadeklarował, że będzie służył jako giermek bezterminowo."
 trait_squire_unique_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest rycerzem w szkoleniu, jednak ich rycerz #N zginął, wstrzymując ich postęp#!."

 trait_track_knight:0 "Rycerstwo"
 trait_track_knight_desc:0 "Rycerskość. Honor. Chwała. Bycie rycerzem to bycie wywyższonym wojownikiem."

