 trait_rude_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] jest bezceremonialny w swoich słowach, ignorując uczucia innych na rzecz mówienia tego, co [ROOT.GetCharacter.GetSheHe] chce."

 trait_selfish:0 "Samolubny"
