 agot_secret_events.0001.t:0 "Mój Sekret Ujawniony!"
 agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] potępił mnie za bycie Dzikiem."
 agot_secret_events.0001.a:0 "Mój podstęp został odkryty!"

 agot_secret_events.0101.t:0 "Sekret Ujawniony!"
 agot_secret_events.0101.desc:0 "[owner.GetFirstName|U] zawsze wydawał się osobą dziwną — niezbyt pasującą do innych na dworze, ale w uroczy sposób. Mało wiedziałem, że prawda jest znacznie mroczniejsza: [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] przedstawił dowody, które jednoznacznie udowadniają, że [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] to w rzeczywistości #N Dziki#!!\n\nPomijając fakt, że jadłem chleb z takim dzikuskiem..."
 agot_secret_events.0101.likes_negative:0 "Nigdy... nigdy bym nie pomyślał!"
 agot_secret_events.0101.dislikes_negative:0 "Brzydzę się tobą, [owner.GetFirstNameNoTooltip]!"
 agot_secret_events.0101.b:0 "Ten Dzikus zapłaci za [owner.GetHerHis] zbrodnie. Straż!"
 agot_secret_events.0101.c:0 "Te oskarżenia to tylko złośliwość i kłamstwa."

 agot_secret_events.1001.t:0 "Mój Sekret Ujawniony!"
 agot_secret_events.1001.desc:0 "Zostałem ujawniony jako #Śmiała Rycerz Drzewo Śmiechu#!! Nie wstydzę się tego, co zrobiłem; ci giermkowie byli niehonorowi i okrutni, więc musiałem ich ukarać za pomocą #italic kogoś#!. Rycerze, których pokonałem, mogą nie być zadowoleni, gdy dowiedzą się, że zostali pokonani przez kobietę."
 agot_secret_events.1001.desc_aerys:0 "\n\n[aerys.GetTitledFirstName] był wówczas wściekły i uznał tajemniczego rycerza za zdrajcę. Mam nadzieję, że upłynęły lata, które ochłodziły jego gniew..."
 agot_secret_events.1001.a:0 "Co zrobione, to zrobione."

 agot_secret_events.1002.t:0 "Sekret Ujawniony!"
 agot_secret_events.1002.desc:0 "[owner.GetTitledFirstName] został ujawniony jako #Śmiała Rycerz Drzewo Śmiechu#!, tajemniczy rycerz Turnieju w Harrenhal. Zwykła dziewczyna pokonująca trzech wyuczonych rycerzy..."
 agot_secret_events.1002.desc_aerys:0 "\n\n[aerys.GetTitledFirstName] był wówczas wściekły i uznał tajemniczego rycerza za zdrajcę. Jeśli lata nie ochłodziły jego gniewu, to ujawnienie mogło postawić ją w niebezpiecznej sytuacji..."
 agot_secret_events.1002.a:0 "Och, Lyanno..."
 agot_secret_events.1002.b:0 "Przyprowadź ją do mnie w łańcuchach."

 ###############################
 ### DYNAMIC SECRET IDENTITY ###
 ###############################

 #Scenario: Secret Child is landless
 agot_secret_events.2004.t:0 "Powrót Zaginionego Spadkobiercy"
 agot_secret_events.2004.desc:0 "Minęły lata, odkąd uciekłeś ze swojego domu, przyjmując tajemniczą tożsamość, aby przeżyć po tym, jak twój ród popadł w niełaskę. Teraz nadarza się okazja, by odzyskać to, co ci się należy.\n\nJednak zadanie jest trudne i możesz potrzebować pomocy [helping_ruler.GetFirstName], lokalnego władcy, aby przywrócić swoje miejsce."
 agot_secret_events.2004.a:0 "Muszę szukać pomocy u mojego pana."
 agot_secret_events.2004.b:0 "Moje stare ja zniknęło, muszę iść naprzód."
 agot_secret_events.2004.c:0 "Czas wrócić do domu."
 agot_secret_events.2004.d:0 "Szukałem przygód, porzucając inne ścieżki."

 #Scenario: Secret Child is landed and will push their claims
 agot_secret_events.2005.t:0 "Powrót Zaginionego Spadkobiercy"
 agot_secret_events.2005.desc:0 "Minęły lata, odkąd uciekłem ze swojego domu, przyjmując tajemniczą tożsamość, aby przeżyć po tym, jak mój ród popadł w niełaskę. Teraz nadarza się okazja, by odzyskać to, co mi się należy.\n\nMam nadzieję, że dokonam właściwego wyboru."
 agot_secret_events.2005.a:0 "Osiągnę swoje cele tylko przez wojnę."
 agot_secret_events.2005.a.tt:0 "Otrzymasz armię zorganizowaną na twoje wsparcie."
 agot_secret_events.2005.b:0 "Otworzę swoją prawdziwą tożsamość przed światem."
 agot_secret_events.2005.c:0 "Poczekam na lepszą okazję."
 agot_secret_events.2005.d:0 "Muszę kontynuować moje obecne życie."

 #Scenario: Secret Child is landed and refuses to push their claims
 agot_secret_events.2006.t:0 "Zaginiony Spadkobierca"
 agot_secret_events.2006.desc:0 "Minęły lata, odkąd uciekłem ze swojego domu, przyjmując tajemniczą tożsamość, aby przeżyć po tym, jak mój ród popadł w niełaskę. Choć świat się zmienił, a moje prawdziwe imię zniknęło w zapomnieniu, nadarza się okazja, by odzyskać swoją tożsamość i ujawnić moją prawdziwą dziedzictwo światu."
 agot_secret_events.2006.a:0 "Otworzę swoją prawdziwą tożsamość przed światem."
 agot_secret_events.2006.b:0 "Muszę iść naprzód z moim obecnym życiem."

 #Scenario: Secret Child is landless - Liege helps in war or not
 agot_secret_events.2007.t:0 "Ujawnienie Zaginionego Spadkobiercy"
 agot_secret_events.2007.desc:0 "Ku mojemu zdumieniu odkryłem, że [secret_child.GetFirstName] to tak naprawdę [true_char.GetFirstName], zaginiony spadkobierca szlacheckiego rodu, który kiedyś cieszył się wielkim szacunkiem. Teraz [secret_child.GetSheHe] szuka mojej pomocy w odzyskaniu swojej ojczyzny.\n\nDecyzja ta ciążę na mnie. Czy powinienem udzielić pomocy, nawet jeśli oznacza to wojenną wojnę, czy też odrzucić [secret_child.GetHerHim] i pozwolić przeszłości pozostać zakopanej?"
 agot_secret_events.2007.a:0 "Pomóc [secret_child.GetFirstNameNoTooltip], nawet jeśli oznacza to wojnę."
 agot_secret_events.2007.a.tt:0 "Otrzymasz armię zorganizowaną na wsparcie [true_char.GetFirstName]"
 agot_secret_events.2007.b:0 "Pozwól przeszłości pozostać zakopanej."
 
