 bookmark_259_jaehaerys_targaryen:0 "Książę Jaehaerys"
 bookmark_259_jaehaerys_targaryen_desc:0 "Książę Dragonstone jest uważany za słabego przez wielu, prawdopodobnie z powodu jego słabego zdrowia, ale jego determinacja w chwilach próby pozostaje niezachwiana. Tak było w przypadku jego miłości do siostry, Księżniczki Shaery. Kiedy ich starszy brat, Książę Duncan 'Mały', porzucił własne dziedzictwo, by wziąć za żonę zwykłą dziewczynę, Jaehaerys zauważył to — i potajemnie ożenił się i skonsumował tradycyjny związek Targaryenów z Shaerą.\n\n#bold Gdy na wschodzie rodzi się bunt, jak młody książę przejmie swoje przeznaczenie i poprowadzi przyszłość Domu Targaryen?#!"

