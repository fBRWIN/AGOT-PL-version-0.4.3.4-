 bookmark_259_roger_reyne:0 "Lord Roger"
 bookmark_259_roger_reyne_desc:0 "[Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_copy|q$' )|E]\nRoger 'Czerwony Lew' spędził dużo czasu w Casterly Rock podczas krótkotrwałego małżeństwa swojej siostry, Ellyn, i dziedzica Skały, Tiona Lannistera. Jednak po śmierci Tiona podczas Czwartego Buntu Blackfyre, wrócił do kopalni Castamere, by zaplanować przyszłość swojej rodziny.\n\n#bold Pazury lwa są ostre, ale czy wystarczająco długie, by sięgnąć niemal nieosiągalnej siedziby Domu Lannister?#!"

