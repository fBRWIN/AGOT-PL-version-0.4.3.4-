 bookmark_259_tytos_lannister:0 "Lord Tytos"
 bookmark_259_tytos_lannister_desc:0 "[Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_copy|q$' )|E]\nTytos 'Bezlitośny Lew' nigdy nie był silną osobowością, a zbyt łatwo ufał. Kiedyś znany jako 'Śmiejący się Lew' z powodu swojej wesołej natury, Tytos stracił wiele zapału po śmierci swojej żony, Lady Jeyne Marbrand, a jego niesforni wasale szybko wykorzystali tego ufnego liege.\n\n#bold Czy nowy lew wyjdzie z zębami z siedziby Castamere, czy Tytos znajdzie wolę — i sposób — by przywrócić porządek w Westerlandach? Czy może jego potomstwo podejmie działania na rzecz Domu Lannister?#!"

