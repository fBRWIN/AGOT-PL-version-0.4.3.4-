 agot_bm_group_8259:0 "258 A.C."
 agot_bm_8259:0 "Królowie Dziewięciu Pensów"
 agot_bm_8259_desc:0 "Wschodzi kolejny pretendent Blackfyre na wschodzie, gdy nowy, przerażający generał dowodzi Złotą Kompanią, mając na celu zdobycie Żelaznego Tronu.\n\nMaelys 'Monstrualny' żyje zgodnie ze swoją nazwą, a rosnący sojusz piratów, banitów i wygnańców złożył mu hołd. Samozwańcza Banda Dziewięciu może jeszcze przysporzyć kłopotów lordom i damom Westeros.\n\nJednak Król Aegon V Targaryen ma w domu zagrożenia równe tym zagranicznym. Obrońca małego ludu, jego liczne reformy wywołały niepokój wśród władców Siedmiu Królestw, a odrzucenie zaręczyn przez jego dzieci popsuło resztki poparcia, które niegdyś posiadał. A zamieszki na zachodzie wzbierają, ryzyko buntu ze strony przebiegłego Lorda Rogera Reyne jest w niepewności.\n\n#bold Nadzieja dla króla spoczywa w starożytnych tekstach Asshai, które obiecują odrodzenie smoków, wprowadzając nową erę dobrobytu. Ale gdy wokół niego rośnie inferno, ryzykuje pochłonięcie go całkowicie.#!"

 bookmark_259_maelys_blackfyre:0 "Król Maelys I"
 bookmark_259_maelys_blackfyre_desc:0 "[Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_copy|q$' )|E]\nKrew bękarta płynie w żyłach Maelysa 'Monstrualnego', obrzydliwie silnego wojownika i dzikiego przywódcy. Aby przejąć kontrolę nad Złotą Kompanią, zabił wojennego konia jednym uderzeniem i oderwał głowę swojemu kuzynowi Daemonowi. Teraz, otoczony przez niebezpiecznych zwolenników, może mieć siłę, by spełnić przeznaczenie Czarnego Smoka.\n\n#bold Brutalna siła może wygrać bitwy, ale czy Maelys ma spryt i taktykę, by zdobyć Siedem Królestw?#!"

 bookmark_259_aegon_targaryen:0 "Król Aegon V"
 bookmark_259_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_copy|q$' )|E]\nCzwarty syn czwartego syna, Aegon 'Mało Prawdopodobny' nie wydawał się przeznaczony do zasiadania na Żelaznym Tronie. Jednak los jest kapryśną damą, a przystojny Egg rządzi Siedmioma Królestwami z wprawą przez dwadzieścia pięć lat — poprawiając życie małych ludzi, rozwiązując zerwane zaręczyny i kończąc powstania zarówno małe, jak i wielkie.\n\n#bold Na krawędzi kolejnego buntu, gdy armia Blackfyre zbiera się pod potężnym Maelysem 'Monstrualnym', Aegon jest pochłonięty swoim marzeniem o przywróceniu smoków, ale czy marzenie to stanie się jego zgubą?#!"

