 l_english:
 bookmark_106_jeyne_arryn:0 "Lady Jeyne"
 bookmark_106_jeyne_arryn_desc:0 "Lady Jeyne Arryn odziedziczyła Dolinę w wieku trzech lat. Ani jej młody wiek, ani jej płeć nie wzbudziły zbytniego zaufania wśród jej wasali, podczas gdy ambitni męscy krewni czekają na jakąkolwiek okazję, by ją obalić. #bold Czy przetrwa wyzwania swojej regencji i utrzyma swoje wysokie trony?#!"

 bookmark_239_steffon_tully:0 "Lord Paramount Steffon"
 bookmark_239_steffon_tully_desc:0 "Po lekkomyślnym małżeństwie księcia Duncana i jego późniejszym pozbawieniu praw do dziedziczenia, Dom Tully zdobył rzadką nagrodę: Związek młodej Celii z księciem Jaehaerysem sprawi, że pewnego dnia zostanie królową. #bold O ile Lord Steffon Tully będzie w stanie zapewnić, że zaręczyny będą trwałe...#!"

 bookmark_258_tancred_crane:0 "Lord Tancred"
 bookmark_258_tancred_crane_desc:0 "Syn księżniczki Targaryen, Lord Tancred Crane cieszy się prestiżem i wpływami, które znacznie przewyższają to, co sam tytuł mógłby mu zapewnić. Faktycznie, otrzymał osobiste zaproszenie od króla, by wziąć udział w wielkiej celebracji w Summerhall, z okazji obchodów nowego pokolenia Targaryenów. #bold Jaką świetlaną przyszłość czeka tych, którzy się tam zbiorą?#!"

 #bookmark_106_rhaenyra_targaryen:0 "Księżniczka Rhaenyra" # już istnieje
 bookmark_106_rhaenyra_targaryen_desc:0 "Tylko nieszczęśliwe śmierci niemal połowy jej krewnych sprawiły, że Rhaenyra Targaryen została mianowana księżniczką Dragonstone — jednak jej pozycja wciąż jest niepewna. Ręka Króla i jego sojusznicy wykorzystują nową królową, by podważyć ‘Radość Królestwa’, knując plan, by postawić na Żelaznym Tronie osobę z rodu Hightower. #bold Złowrogie siły na dworze mogą próbować zakłócić jej dziedzictwo, ale czy Rhaenyra zdoła zabezpieczyć sukcesję i zbudować nowy porządek?#!"

 bookmark_209_danelle_lothston:0 "‘Szalejąca’ Danelle"
 bookmark_209_danelle_lothston_desc:0 "Klątwa Harrenhal ciąży na wszystkich, którzy przechodzą przez rozpadające się bramy zamku, ale nikt nie dźwiga jej bardziej niż ‘Szalejąca’ Danelle Lothston. Niezliczone wypadki i zdrady prawie całkowicie zniszczyły jej rodzinę — co uczyniło ją w młodym wieku władczynią, a niektórzy twierdzą, że doprowadziło ją to do szaleństwa. #bold Służba mówi o rytuałach magicznych i gigantycznych nietoperzach na świetlistym niebie; plotki krążą wokół uczt z mięsa i kąpieli wypełnionych krwią. Czy te opowieści są prawdziwe?#!"

 bookmark_209_viserys_plumm:0 "Lord Viserys"
 bookmark_209_viserys_plumm_desc:0 "Wojny są prowadzone, gdy bękarty domagają się ziem od fałszywych ojców, ale nie dla Viserysa Plumma. Jakiekolwiek wątpliwości zostały rozwiane przez brak innego akceptowalnego dziedzica — i niechęć do narazzenia się na gniew Aegona ‘Niegodnego.’ Po osiedleniu się w życiu jako lord, Viserys wykazuje niewielką ambicję do tronu i cieszy się życiem wiejskiego szlachcica. #bold Ale co z pokoleniem ukrytych smoków, które go zastąpi? Czy Viserys zrzuci swój purpurowy fałszywy wizerunek i przejmie berło czerwieni i czerni?#!"

 bookmark_239_gerold_lannister:0 "Lord Gerold"
 bookmark_239_gerold_lannister_desc:0 "Tysiące plotek otaczają Gerolda ‘Złotego.’ Jego rządy na Zachodzie przyniosły wielki dobrobyt, ale lud mówi, że zabił swojego brata, siostrzenicę i dwie żony, gdy tylko stanęły mu na drodze. Teraz dwóch jego synów zginęło walcząc z wrogami korony; małżeńska umowa z Domem Reyne zdaje się zostać rozerwana przez ostrze Blackfyre. Jednak Ellyn Reyne nie jest osobą, która pozwoli, by śmierć stanęła jej na drodze. #bold Czy Dom Lannisterów wprowadzi nowe pokolenie dobrobytu, czy może słaby władca zniszczy wszystko, co Gerold zbudował?#!"

 bookmark_258_aemon_tarth:0 "Lord Aemon"
 bookmark_258_aemon_tarth_desc:0 "Co otrzymujesz z grzechów chłopa z Flea Bottom i księżniczki z wyższych sfer? Cichego lorda, który stara się cieszyć swoimi dniami na Szafirowej Wyspie. Wzięty za żonę przez swoją kuzynkę, aby uniknąć jakichkolwiek wątpliwości co do swojej sukcesji, Lord Aemon nie napotyka buntu. #bold Ale inny z niskiego rodu, smokowy krew, zbiera armię po drugiej stronie Cieśniny; czy Aemon będzie w stanie zachować sekret swojego pochodzenia i ochronić Tarth przed tym, którego nazywają ‘Monstrous’?#!"

 bookmark_277_loreza_martell:0 "Księżniczka Loreza"
 bookmark_277_loreza_martell_desc:0 "Król jest w kajdanach, a książę Dragonstone nadal nie ma zaręczyn. Może można by przekonać silnego księcia Rhaegara, by wziął księżniczkę z Dorne na żonę, wzmacniając długoletnie więzi między Żelaznym Tronem a jego południowymi poddanymi. #bold Jak cała kraina trzyma oddech, czy księżniczka Loreza Martell będzie w stanie wynegocjować zaręczyny swojej córki Elia z przyszłym dziedzicem?#!"

 bookmark_277_beric_dayne:0 "Lord Beric"
 bookmark_277_beric_dayne_desc:0 "Życie jest dobre dla Lorda Berica Dayne’a: Starszy syn i dziedzic gotowy kontynuować linię, młodszy syn uważany za jednego z najlepszych rycerzy w królestwie, piękna córka wkrótce dorosła, a kochająca żona u jego boku. Choć wiadomości o Buntach w Duskendale rujnują scenę, spadająca gwiazda może ponownie przynieść korzyści dla Domu Dayne. #bold Z księciem Rhaegarem Targaryenem nadal niezamężnym, czy zarządcy Starfall będą w stanie zabezpieczyć małżeństwo z przyszłym królem?#!"

 bookmark_282_walter_whent:0 "Lord Walter"
 bookmark_282_walter_whent_desc:0 "Ile zmieniło się od tamtej pamiętnej turnieju... Lord Walter Whent, znany z hojnym sercem jak i bogactwem, był gospodarzem jednego z najważniejszych momentów w historii Harrenhal: Turnieju, który rozerwał królestwo na pół. Zwycięstwo księcia Rhaegara, a następnie ukoronowanie Lyanny Stark na Królową Miłości i Piękna, wywołało tę przeklętą wojnę — i podziały, które po niej powstały. #bold Jak królestwo przygotowuje się do wojny, Walter musi wybrać pomiędzy swoim dobrym bratem i wasalem, Lordem Hosteurem Tullym, a własnym bratem i Kingsguardem, Serem Oswellem Whentem.#!"

 bookmark_282_walder_frey:0 "Lord Walder"
 bookmark_282_walder_frey_desc:0 "Niewielu w Siedmiu Królestwach miało tak długie panowanie jak Lord Walder Frey, a jeszcze mniej pamiętało o wszelkich krzywdach wyrządzonych ich rodzinie. Gdy wojna szaleje po całej ziemi, sojusze po obu stronach wydają się tylko banalnym zapisem dla lordów, którzy od dawna handlowali małżeństwami między sobą — odrzucając niepożądane domy za każdym razem. #bold Niektórzy nazywają chaos drabiną, ale Walder widzi go jako most... do lepszego życia dla Domu Frey i jego wielu, #italic wielu#! dzieci.#!"

 #bookmark_284_jon_arryn:0 "Lord Jon" # już istnieje
 bookmark_284_jon_arryn_desc:0 "Wygrać wojnę to jedno. Rządzić królestwem to coś zupełnie innego. Teraz, gdy Król Robert Baratheon, Pierwszy z Jego Imienia, zasiada na Żelaznym Tronie, wyznaczył swojego mentora i przyjaciela, Lorda Jona Arryna, aby pomógł mu zapewnić pokój i dobrobyt jako Ręka Króla. #bold Z młodą, #italic z pewnością#! godną żoną Tully w jego boku, czy Jon zabezpieczy zarówno Siedem Królestw, jak i swoją własną sukcesję w Dolinie z nowego stanowiska w Królewskiej Przystani?#!"

 bookmark_284_petyr_baelish:0 "Lord Petyr ‘Littlefinger’"
 bookmark_284_petyr_baelish_desc:0 "Zawsze miej swoich wrogów w niepewności. Jeśli nigdy nie będą pewni, kim jesteś i czego chcesz, nie będą wiedzieć, co masz zamiar zrobić dalej. Czasami najlepszym sposobem, by ich zaskoczyć, jest wykonywać ruchy, które nie mają celu, albo wręcz wydają się działać na twoją niekorzyść. #bold Pamiętaj o tym, gdy przyjdziesz, by grać w jedyną grę... grę o tron#!"
