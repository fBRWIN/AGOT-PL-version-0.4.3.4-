 agot_bm_group_8170:0 "170 A.C."
 agot_bm_8170:0 "Marsze Tytana"
 agot_bm_8170_desc:0 "Wojny Braavos-Pentoshi szaleją przez Wąskie Morze, brutalna walka o dominację, która grozi pochłonięciem Wolnych Miast. W Braavos, nowo wybrany Sealslord Tenesio Velaron prowadzi flotę miasta, by zniszczyć Pentos. Jego rządy są jednak wyzwane przez Donalo Prestayna, obalonego Sealslorda, który knuje, by odzyskać swój tytuł i pogrążyć Braavos w wojnie domowej. Na południu książę Syssilio Estatis mobilizuje swoich ludzi do oporu przed braawoską ofensywą; choć na morzu są słabsi, bogactwo i przebiegłość Pentos czynią go groźnym wrogiem. Pentosjanie przekształcili słynną flotę handlową miasta w narzędzie wojny, podczas gdy niezadowolenie gotuje się wśród niewolników w Pentos.\n\nNa zachodzie, Baelor ‘Błogosławiony’ rządzi Siedmioma Królestwami z ręką tak pobożną, jak to tylko możliwe, ale także niepraktyczną. Król poświęcił swoje panowanie budowaniu wielkich septów i izolowaniu swoich sióstr w Maidenvault, obawiając się, że ich piękno może skusić mężczyzn do grzechu. Jednak jego zaniedbanie rządzenia pozostawia królestwo na wietrze, a szepty o niezadowoleniu rosną wśród lordów.\n\n#bold Podczas gdy Wąskie Morze płonie, Westeros śpi — ale nawet najświętsze sny muszą się skończyć.#!"

 bookmark_170_tenesio_velaron:0 "Sealslord Tenesio"
 bookmark_170_tenesio_velaron_desc:0 "Znany admirał, Tenesio Velaron stanął na czele Braavos w czasie wojny. Flota Tajemniczego Miasta jest najsilniejsza w Wąskim Morzu, a Tenesio poprowadził ją, by zniszczyć Pentos i zapewnić dominację Braavos. Jednak jego rządy są wyzwane przez Donalo Prestayna, obalonego Sealslorda, który knuje, by odzyskać swój tytuł i pogrążyć Braavos w wojnie domowej.\n\n#bold Czy ambicje Sealslorda poprowadzą Braavos ku chwale, czy też jego wrogowie doprowadzą miasto do ruiny?#!"

 bookmark_170_syssilio_estatis:0 "Książę Syssilio"
 bookmark_170_syssilio_estatis_desc:0 "Książę Syssilio Estatis mobilizuje Pentos do oporu przed braawoską ofensywą, ale będzie potrzebował sojuszników, by poskromić nieślubną córkę Valyrii. Chociaż są słabsi na morzu, port handlowy musi stłumić niezadowolenie wśród swoich niewolników, jeśli chce mieć jakąkolwiek szansę w nadchodzącej wojnie. Książę jest zdeterminowany, by bronić swojego miasta i ludzi, ale szanse są przeciwko niemu.\n\n#bold Czy Syssilio Estatis ocali Pentos przed marszem Tytana?#!"

 bookmark_170_donalo_prestayn:0 "Obalony Sealslord Donalo"
 bookmark_170_donalo_prestayn_desc:0 "Niegdyś Sealslord Braavos, gadatliwy Donalo Prestayn był mistrzem polityki i handlu, którego czyny za granicą przyniosły miastu bogactwo i władzę. Jednak jego panowanie zakończyło się zdradą, gdy rywale spiskowali, by obalić go i wstawić Tenesio Velarona na jego miejsce. Teraz Donalo czai się w cieniu, tworząc sieć niezadowolonych sojuszników i knując, by odzyskać tytuł, który uważa za swój.\n\n#bold Wojna Braavos-Pentoshi stwarza okazję do ataku, ale jego ambicje grożą pogrążeniem miasta w chaosie — lub, co gorsza, doprowadzeniem do jego zniszczenia.#!"

 bookmark_170_baelor_targaryen:0 "Król Baelor I"
 bookmark_170_baelor_targaryen_desc:0 "Król Baelor ‘Błogosławiony’, najbardziej pobożny król, jaki kiedykolwiek zasiadał na Żelaznym Tronie, poświęcił swoje panowanie chwale Siedmiu. Dekadę po rozpoczęciu swojego panowania, żarliwość Baelora tylko pogłębiła się. Rozkazał zbudować Wielki Sept w Królewskiej Przystani, spalił książki, które uznał za heretyckie, a nawet uwolnił przestępców, którzy przysięgli żale. Jednak jego najbardziej kontrowersyjnym aktem pozostaje odosobnienie jego sióstr w Maidenvault, obawiając się, że ich piękno może skusić mężczyzn do grzechu.\n\n#bold Pobożność króla zdobyła mu miłość małych ludzi, ale jego dwór staje się niespokojny — niektórzy nawet pytają, czy jego pobożność nie przekształciła się w szaleństwo.#!"

 bookmark_170_aryse_ranennox:0 "Kapitan Aryse"
 bookmark_170_aryse_ranennox_desc:0 "Aryse Ran Ennox jest kapitanem najemników w Wolnych Miastach, weteranem niezliczonych bitew i kampanii, oraz córką, która kurczowo trzyma się marzenia swojego ojca: przywrócić starożytne andalskie królestwo. Choć walczyła dla Braavos, Pentos i Myr, nigdy nie pojawiła się okazja tak wielka jak ta.\n\n#bold Podczas gdy wojny Braavos-Pentoshi szaleją, Aryse dostrzega okazję, by zrobić majątek, tnąc przez andalską granicę.#!"
