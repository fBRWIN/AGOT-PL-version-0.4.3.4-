 ### 82 A.C. / Rządy Pogodnego Króla ###
 start_year_8082_01_01_desc:0 "Minęło już trzydzieści cztery lata od śmierci Maegora ‘Okropnego’ — a Westeros nigdy wcześniej nie zaznało takiej złotej ery. Pokolenie pokoju i dobrobytu, którym zarządzali Pogodny Król i Dobra Królowa. Z licznymi dziedzicami, sukcesja jest zabezpieczona, a zagrożenia dla panowania Domu Targaryenów zostały włączone do systemu dzięki zręcznej dyplomacji króla.\n\nAle pokój nie może trwać wiecznie. Napięcia rosną w Dorne, ponieważ dziedzic Księstwa pragnie wojny zemsty przeciwko Żelaznemu Tronowi, a wewnątrz Domu Smoka młodsze dziedzice czują się zaniedbane i przeciwstawiają się woli swojego ojca.\n\n#bold Szepty rozchodzą się wśród małych ludzi, wielu z nich już mówi, że złota era może wkrótce zgasnąć — lub już zaczęła matowieć.#!"

 ### 106 A.C. / Łotr Prince ###
 start_year_8106_04_18_desc:0 "Na początku panowania Króla Viserysa I Targaryena jego największym zmartwieniem był jego własny brat: Książę Daemon Targaryen. Daemon był kapryśny i łatwy do obrażenia, ale był również odważny, przystojny i niebezpieczny. Był jednym z najbrutalniejszych zwolenników swojego brata w Wielkiej Radzie — choć niektórzy twierdzą, że motywowało go przekonanie, że zostanie mianowany dziedzicem. Jednak dziedzicem została jego siostrzenica Rhaenyra, a teraz król poślubił młodą Alicent Hightower.\n\nZnużony czekaniem na koronę, Daemon postanowił stworzyć własne królestwo. W tym celu zjednoczył się z Lordem Corlysem Velaryonem, dzięki predacji Triarchii Trzech Cór. Ten młody sojusz Lys, Myr i Tyrosh grozi zablokowaniem handlu przez Stepstones, a #bold Łotr Prince zobowiązał się ich powstrzymać#!."

 ### 170 A.C. / Marsze Tytana ###
 start_year_8170_12_11_desc:0 "Wojny Braavosi-Pentoshi szaleją przez Wąski Morze, brutalna walka o dominację, która grozi pochłonięciem Wolnych Miast. W Braavosie, Tenesio Velaron, nowo wybrany Sealord, prowadzi flotę miasta, by zniszczyć Pentos. Jednak jego panowanie jest wyzwane przez Donalo Prestayna, obalonego Sealorda, który knuje, by odzyskać swój tytuł i pogrążyć Braavos w wojnie domowej. Na południu książę Syssilio Estatis gromadzi swoje wojska, by oprzeć się braavoskiej ofensywie; chociaż pokonany na morzu, bogactwo i przebiegłość Pentos sprawiają, że jest to niebezpieczny przeciwnik. Pentoszanie przekształcili słynne floty handlowe miasta w narzędzia wojny, podczas gdy niepokój gotuje się wśród zniewolonych mas Pentos.\n\nNa zachodzie Baelor ‘Błogosławiony’ rządzi Siedmioma Królestwami ręką równie pobożną, co niepraktyczną. Król poświęca swoje panowanie na budowanie wielkich septów i izolowanie swoich sióstr w Maidenvault, obawiając się, że ich uroda może kusić mężczyzn do grzechu. Jednak jego zaniedbanie rządów sprawia, że królestwo dryfuje, a szeptane głosy niezadowolenia rosną wśród lordów.\n\n#bold Podczas gdy Wąskie Morze płonie, Westeros śpi — ale nawet najświętsze marzenia muszą się skończyć.#!"

 ### 209 A.C. / Cienie Ashford ###
 start_year_8209_02_01_desc:0 "Cienie gromadzą się po Turnieju na Ashford Meadow. Baelor Targaryen, Książę Dragonstone, Ręka Króla i Protektor Królestwa, leży martwy — tragicznie zabity przez swojego młodszego brata Maekara w obronie zwykłego rycerza. Stalowa ręka Baelora Breakspeara nigdy nie dotknie teraz Żelaznego Tronu; w jego miejsce stoi jego syn, niepróbowany Książę Valarr. Przybył do Ashfordu szukając małej chwały, ale odchodzi jako zmieniony człowiek z ciężarem świata na swoich ramionach.\n\nChmura niepewności rośnie nad Królewską Przystanią, a ci, którzy pragną zagrozić Żelaznemu Tronowi, nabierają odwagi. W wolnym mieście Tyrosh dzieci Czarnego Smoka dorosły pod czujnym okiem ich wujka, Bittersteela. Podobnie, Lord Reaper z Pyke cieszy się z osłabienia Domu Targaryen raz jeszcze. #bold Wrogowie mogą być widoczni w każdym cieniu, czekając na odpowiedni moment, by podnieść swoje sztandary i po raz kolejny wyzwać Dobrego Króla.#!"

 ### 233 A.C. / Powstanie Peake ###
 start_year_8233_02_08_desc: "Po stu latach upadku i trzech nieudanych próbach osadzenia pretendentów Blackfyre na Żelaznym Tronie, Dom Peake znowu powstał w rebelię przeciwko linii Daerona ‘Dobrego.’\n\nPomimo swojego wieku Król Maekar I Targaryen wciąż pozostaje potężnym wojownikiem i osobiście prowadzi wojsko Crownlanders i Westermenów, by stłamsić drobną, skazaną na zagładę rebelię. Po każdym innym wyzwaniu, które Maekar stawił w ciągu niemal sześćdziesięciu lat, z pewnością #italic to#! będzie najłatwiejsze.\n\n#bold Czy Peake’owie odniosą sukces mimo przeciwności, czy też kiedyś dumny ród zatonie w niepamięci?#!"

 ### 239 A.C. / Śmiejąca Burza ###
 start_year_8239_01_11_desc:0 "Lord Lyonel Baratheon ze Stormlands, człowiek zarówno szanowany, jak i budzący strach, zyskał imię ‘Śmiejąca Burza’ dzięki swojej dzikiej, a zarazem nieprzewidywalnej naturze. Wielka postać w Siedmiu Królestwach, jego córki zaręczyny z Księciem Duncanem Targaryenem miały połączyć dwa wielkie rody. Jednakże, w akcie, który wstrząsnął całym królestwem, Książę Duncan porzucił to małżeństwo dla miłości do zwykłej dziewczyny, Jenny z Oldstones.\n\nDla Baratheonów nie było to jedynie zerwane zaręczyny — ale poważna zniewaga, która splamiła honor ich rodu. Teraz Śmiejąca Burza szaleje. Więzi, które niegdyś trzymały królestwo razem, pękają, a wiatry buntu unoszą się w Stormlands. Z ranioną dumą i furia w sercu, Lord Lyonel musi zdecydować, czy ugnie się, czy złamie pokój królestwa, stawiając swoją lojalność przeciwko Żelaznemu Tronowi.\n\nPytanie wisi nad królestwem jak ciężka mgła: #bold Jak daleko posunie się Śmiejąca Burza, by przywrócić honor swojemu rodowi?#!"

 ### 258 A.C. / Królowie Dziewięciu Pensów ###
 start_year_8258_12_21_desc:0 "Pretendent Blackfyre wschodzi ponownie na wschodzie, gdy przerażający nowy generał dowodzi Złotą Kompanią, mając na celowniku Żelazny Tron.\n\nMaelys Monstrualny spełnia swoje imię, a rosnący sojusz piratów, banitów i wygnańców składa hołd przyszłemu królowi. Samozwańcza Banda Dziewięciu może jeszcze przynieść kłopoty lordom i damom Westeros.\n\nJednak Król Aegon V Targaryen ma w domu zagrożenia, które odpowiadają zagrożeniu z zagranicy. Obrońca małego ludu, jego liczne reformy zdenerwowały władców Siedmiu Królestw, a zaręczyny odrzucone przez jego dzieci pogorszyły to, co mało poparcia pozostało. A zamieszki na zachodzie stały się gorączkowe, ryzyko buntu ze strony przebiegłego Lorda Rogera Reyne wisi w niepewności.\n\n#bold Nadzieja króla spoczywa na starożytnych tekstach Asshai, które obiecują odrodzenie smoków, by wprowadzić nową erę dobrobytu. Jednak gdy wokół niego rośnie inferno, ryzykuje bycie pochłoniętym przez nie całkowicie.#!"

 ### 277 A.C. / Wyzwanie Duskendale ###
 start_year_8277_01_01_desc:0 "Kiedyś obiecująca władza Króla Aerysa II Targaryena znalazła się w niebezpiecznym punkcie: Przez wiele lat krążyły plotki i intrygi wokół Króla i jego Ręki, rysa między dwoma byłymi przyjaciółmi powiększyła się. Teraz Lord Denys Darklyn wykorzystał ten rozłam na swoją korzyść, wciągając Króla do Duskendale — tylko po to, by zostać wziętym jako zakładnik.\n\nGry władzy między Lordem Tywinem Lannisterem a Królem pozwoliły Darklynów osiągnąć wpływy nad Żelaznym Tronem, jak żaden inny Dom przed nimi... #bold Jednak wyniosłe ambicje często prowadzą do pochopnych decyzji, a los znanego rodu Darklyn wisi na włosku.#!"

 ### 282 A.C. / Powstanie Roberta ###
 start_year_8282_09_15_desc:0 "Minął Rok Fałszywej Wiosny, a #italic zima nadchodzi#! — a wraz z nią iskra, która zapali Siedem Królestw.\n\nRhaegar Targaryen, dziedzic Żelaznego Tronu, porwał Lyannę Stark, córkę Namiestnika Północy i zaręczoną z Lordem Paramountem Stormlands. Kiedy jej brat Brandon Stark ruszył na południe domagając się naprawy porwania, Szalony Król Aerys II Targaryen odmówił mu sprawiedliwości, brutalnie wykonując go wraz z jego ojcem.\n\nAle gdy Szalony Król zażądał głów młodych Lordów Eddarda Starka i Roberta Baratheona, Lord Jon Arryn z Doliny podniósł swoje sztandary w rebelię. #bold Gdy walka rozprzestrzenia się po Westeros jak pożar, to do Ciebie należy decyzja o losie królestwa. Bo kiedy grasz w Grze o Tron, wygrywasz albo umierasz.#!"

 ### 284 A.C. / Koronowany Stag ###
 start_year_8284_06_02_desc:0 "Wojna Usurpatora, Powstanie Roberta — nie ma znaczenia, jak nazwą to małe ludzie, ważne, że #italic to jest zakończone.#!\n\nTargaryenowie zostali prawie całkowicie wybici, ich ostatni potomkowie rozproszeni po Wolnych Miastach w postaci młodego mężczyzny i dziecka w ramionach. Robert I Baratheon teraz siedzi na Żelaznym Tronie Westeros, ale wkrótce zdaje sobie sprawę, że bycie królem nie jest takie łatwe, jak sobie to wyobrażał.\n\n„Honor? Mam siedem królestw do rządzenia! Jeden Król, Siedem Królestw! Myślisz, że honor trzyma je w ryzach? Myślisz, że to honor trzyma pokój? #bold To strach! Strach i krew!#!"
at’s keeping the peace? #bold It’s fear! Fear and blood!#!”"
