 agot_bm_group_TDOD:0 "Taniec Smoków\n96 r. n. e. - 129 r. n. e."
 agot_bm_8096:0 "Wzrost Trzech Córek"
 agot_bm_8096_desc:0 "W Wolnych Miastach, Triarchowie z Volantis twierdzą, że są prawdziwymi potomkami Starego Valyrii, stawiając swoje miasto w wyższej pozycji niż inne byłe kolonie Waliryjskiego Wolnego Państwa. Lys i Myr, po długich latach zaciekłej rywalizacji, postanowili odłożyć swoje różnice i razem z Tyroszem prowadzą teraz wojnę przeciwko potężnemu Volantis, mając nadzieję na ustanowienie nowego, niepokonanego sojuszu."
 
 agot_bm_8129:0 "Taniec Smoków"
 agot_bm_8129_desc:0 "Po śmierci Króla Viserysa w 129 r. n. e., Lord Komandor Królewskiej Gwardii, Ser Criston Cole, później nazwany 'Królobójcą', sprzeciwia się woli zmarłego Króla, który mianował swoją córkę Księżniczką Rhaenyrą na swoją następczynię i zamiast tego koronuje jej młodszego brata Księcia Aegona na Króla Aegona II. Wybucha wojna domowa między Aegonem II Targaryenem a Rhaenyrą Targaryen o kontrolę nad Żelaznym Tronem, znana później jako 'Taniec Smoków'."
