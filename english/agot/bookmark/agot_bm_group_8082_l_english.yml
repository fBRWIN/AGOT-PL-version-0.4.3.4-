 agot_bm_group_8082:0 "82 A.C."
 agot_bm_8082:0 "Rządy Pojednawcy"
 agot_bm_8082_desc:0 "Minęło już trzydzieści cztery lata, odkąd Maegor ‘Okrutny’ spotkał swój koniec — a Westeros nigdy wcześniej nie znało tak złotego wieku. Pokolenie pokoju i dobrobytu, nadzorowane przez Pojednawcę i Dobro Królową. Z licznymi dziedzicami, sukcesja jest zapewniona, a zagrożenia dla panowania Domu Targaryen zostały wciągnięte do porządku dzięki zręcznej dyplomacji króla.\n\nJednak pokój nie trwa wiecznie. Napięcia rosną w Dorne, gdzie dziedzic Księstwa pragnie wojny o zemstę przeciwko Żelaznemu Tronowi, a wewnątrz Domu Smoka młodsi dziedzice czują się często zaniedbywani i sprzeciwiają się woli ojca.\n\n#bold Szepczą pogłoski wśród drobnych ludzi, z których wielu mówi, że złoty wiek może wkrótce przeminąć — lub już się zatarł.#!"

 bookmark_82_jaehaerys_targaryen:0 "Król Jaehaerys I"
 bookmark_82_jaehaerys_targaryen_desc:0 "Kiedy Pojednawca przyszedł na świat, nikt nie przypuszczał, że kiedykolwiek zasiądzie na tronie, a nawet Jaehaerys nie mógłby marzyć, że zostanie uznany za większego króla niż Podbijający. Choć królestwo zjednoczyło się po śmierci jego tyranicznego wujka, teraz problemy rodzinne dominują życie króla w zupełnie inny sposób. Razem z Dobro Królową, teraz muszą starać się utrzymać swoją rodzinę razem.\n\n#bold Przez trzecią część wieku Jaehaerys utrzymywał pokój — ale pod naciskiem swoich lordów, zagranicznych książąt i własnych dzieci, czy będzie w stanie utrzymać go jeszcze dłużej?#!"

 bookmark_82_alysanne_targaryen:0 "‘Dobra Królowa’ Alysanne"
 bookmark_82_septon_barth:0 "Septon Barth"

 bookmark_82_aemon_targaryen:0 "Książę Aemon"
 bookmark_82_aemon_targaryen_desc:0 "Drugi z kolei i najstarszy żyjący syn Pojednawcy i Dobrej Królowej, blady Aemon prowadził łatwe życie według standardów książąt Targaryen, którzy byli przed nim. Bez wojny ani buntu, jego wstąpienie na tron wydaje się pewne. Jego własna sukcesja jest mniej pewna: Zaledwie córka — która odziedziczyła cechy swojej matki Baratheon — Książę Dragonstone będzie musiał modlić się do Siedmiu o syna, który mu umknął, lub zmienić porządek rzeczy, by zobaczyć, jak jego córka odnosi sukces.\n\n#bold Czy Aemon zapewni sukcesję i uczci dziedzictwo swojego ojca, zapewniając pokój na kolejne pokolenie?#!"

 bookmark_82_rhaenys_targaryen:0 "Księżniczka Rhaenys"
 bookmark_82_jocelyn_baratheon:0 "Jocelyn Baratheon"

 bookmark_82_mors_martell:0 "Książę Mors VI"
 bookmark_82_mors_martell_desc:0 "Od kiedy Rhaenys i Meraxes zginęli w czasie prób Podbijającego, poczucie dumy i niepokoju opanowało Martellów z Dorne. Dumę z bycia jedynymi władcami, którzy powstrzymali Smoka przed postępem; niepokój, wiedząc, że pewnego dnia ciemne skrzydła mogą ponownie pochłonąć całe miasta w swoim cieniu. Dziedzic księcia, Morion, podsyca płomienie, a niektórzy obawiają się, że kiedy syn dojdzie do władzy, ponownie doprowadzi Smoki do wojny z Dorne.\n\n#bold Czy książę Mors Martell zapewni wolną przyszłość dla Dorne — aby pozostać niezgiętym, nieugiętym i nienaruszonym?#!"

 bookmark_82_manfryd_redwyne:0 "Lord Manfryd"
 bookmark_82_manfryd_redwyne_desc:0 "Status o unikalnym prestiżu, Lord Manfryd jest pierwszym mistrzem statków spoza Domu Velaryon. Z jednym synem, który złożył przysięgę w Służbie Królewskiej, a drugim, który prowadzi Straż Miejską w Królewskiej Przystani, Dom Redwyne nie znał takich wyżyn od czasów, zanim Smoki nadeszły. Jednak lord admirał obawia się, że będzie to tylko chwilowy moment, a Sea Snake i jego legendarne podróże po znanym świecie — jest prawie niemożliwe, aby Ser Robert odziedziczył jego miejsce w radzie.\n\n#bold Czy Manfryd zdoła umocnić swoje relacje z koroną, czy też zostaną one stłumione, gdy on lub Mądry Król przejdą do historii?#!"

 bookmark_82_ryam_redwyne:0 "Ser Ryam"
 bookmark_82_robert_redwyne:0 "Ser Robert"

 bookmark_82_lyman_beesbury:0 "Lord Lyman"
 bookmark_82_lyman_beesbury_desc:0 "Nigdy nie był Domem wielkiej wagi, ale finansowe talenty Lorda Lymana przyciągnęły uwagę Króla Jaehaerysa, a wielu głośno zastanawia się, czy pewnego dnia Lyman zasiądzie w małej radzie. Ale skandal zagraża przyszłości Lymana — i jego Domu. Jego syn i dziedzic, Ser Braxton, który znalazł się zbyt blisko Księżniczki Saery i jej dworzan. Lord Honeyholt boi się, że takie błądzenie może skazać jego syna na śmierć lub wygnanie, los, który sam sobie stworzył.\n\n#bold Czy Lyman zdoła przywrócić syna do porządku, przynosząc więcej chwały i władzy swojemu Domowi w tym procesie? Czy też na zawsze będzie pracował w cieniu Hightower?#!"

 bookmark_82_braxton_beesbury:0 "Ser Braxton"

 bookmark_82_roy_connington:0 "Lord ‘Czerwony’ Roy"
 bookmark_82_roy_connington_desc:0 "Uroczy, odważny i już lord na własną rękę, ‘Czerwony’ Roy to wszystko, czego młode panny szlacheckie pragną w swoim mężu. Choć nie jest idealnym rycerzem, on i jego przyjaciele — Jonah Mooton i Ser Braxton Beesbury — znaleźli się wciągnięci w młodzieńczy pożądanie, łożąc Perianne Moore, Alys Turnburry, a co najniebezpieczniejsze, Księżniczkę Saerę Targaryen. Jeśli Mądry Król odkryje niecne czyny ‘Czerwonego’ Roya i jego przyjaciół, może to oznaczać śmierć lub Zasadę.\n\n#bold Czy ‘Czerwony’ Roy uniknie czujnych oczu korony i okaże się godnym władcą? Czy też na zawsze pozostanie zagubionym dzieckiem?#!"

 bookmark_82_osmund_strong:0 "Lord Osmund"
 bookmark_82_osmund_strong_desc:0 "Ulubiony przez króla, Dom Strong zdobył władztwo nad Harrenhal zaledwie dekadę temu dzięki łasce korony. Przyszłość dynastii obecnie znajduje się w Cytadeli, zdobywając ogniwa w swoim łańcuchu, aby pewnego dnia wrócić do domu jako mądry i sprawiedliwy władca. Lyonel nie jest jednak bez swoich impulsów: Niedawno na bramy jego dziadka przybyło dziecko. Alys, nieślubna córka dziedzica, który bawił się w maestera, której matka została zapomniana w drodze powrotnej z Cytadeli, przynosi plamę na dziedzictwo Osmunda.\n\n#bold Czy Osmund i jego podobni przetrwają i rozwiną się w Harrenhal, czy też zostaną uznani za kolejnych ofiarę klątwy Czarnego Harrena?#!"

