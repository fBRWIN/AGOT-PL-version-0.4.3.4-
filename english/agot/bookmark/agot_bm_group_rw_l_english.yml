l_english:
 agot_bm_group_RW:0 "Wojny Rhoynów\n7100 r. n. e. - 7300 r. n. e."
 agot_bm_7100:0 "Wojna Żółwiowa"
 agot_bm_7100_desc:0 "Rhoynarowie i walirijscy kolonizatorzy wzdłuż Rhoyne od dawna mają trudne relacje. Konflikt zaostrzył się, gdy Volantczycy schwytali i zamordowali jednego z gigantycznych żółwi, które zamieszkują Rhoyne. Te wielkie bestie są uważane za święte przez Rhoynarów."
 agot_bm_7294:0 "Splądrowanie Sarhoy"
 agot_bm_7294_desc:0 "Druga Wojna Przyprawna wybuchła u ujścia Rhoyne pomiędzy rhoynorską miastem Sarhoy a Wolantem, Wolantczycy."
 agot_bm_7297:0 "Dziesięć Tysięcy Statków"
 agot_bm_7297_desc:0 "Po zniszczeniu Sarhoy, lud Rhoynarów zjednoczył się pod wodzą Księcia Garina z Chroyane, znanego jako Wielki. Książę Garin przysięga zniszczyć Volantczyków za ich działania. Nie wszyscy jednak Rhoynarowie podzielają sentyment Garina. Księżniczka Nymeria z Ny Sar doradzała, że nie mogą wygrać takiej walki."
 agot_bm_7300:0 "Lądowanie Nymerii"
 agot_bm_7300_desc:0 "Po długich latach wędrowania po morzach, Księżniczka Nymeria przyprowadziła to, co pozostało z jej floty, do Dorne. Tam została przyjęta i poślubiona przez Lorda Morsa Martella. Wzorem Rhoynorskiej tradycji Księcia, Mors Martell ogłosił swoje panowanie nad całym Dorne, a wraz z nowymi sojusznikami Rhoynarskimi pragnie podbić różnych drobnych królów."
