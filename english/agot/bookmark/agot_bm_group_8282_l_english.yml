 bookmark_282_robert_baratheon:0 "Lord Robert"
 bookmark_282_robert_baratheon_desc:0 "[Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_copy|q$' )|E]\nJako ward Jon Arryna w Dolinie, Robert stał się życiowym przyjacielem Edda Starka i szybko zdobył reputację jako dzielny wojownik, a także pijak i kobieciarz. Gdy jego narzeczona została porwana, a jego śmierć rozkazana, Robert nie miał innego wyboru, jak tylko zebrać Burzowe Ziemie przeciwko Szalonemu Królowi.\n\n#bold Chcąc zniszczyć Targaryenów, Robert będzie musiał wykorzystać całą swoją siłę, aby odnieść sukces. Ale czy jego ukochana Lyanna kiedykolwiek będzie jego?#!"

