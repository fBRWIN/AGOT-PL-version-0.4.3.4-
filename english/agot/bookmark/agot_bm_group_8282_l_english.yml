 bookmark_282_tywin_lannister:0 "Lord Tywin"
 bookmark_282_tywin_lannister_desc:0 "[Concept( 'story_content_tywin_lannister_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_tywin_lannister_282', '$bm_story_content_available_copy|q$' )|E]\nZnany z wyrachowania i bezwzględności, Tywin wyniósł swój Dom na nowe wyżyny po słabym panowaniu swojego ojca. Kiedyś Ręka — i przyjaciel — Króla Aerysa, Tywin zrezygnował i wrócił do Casterly Rock po jednym zbyt wielu afrontach. Teraz, mimo wezwania Szalonego Króla do broni, Tywin starannie pozostaje z dala od wojny.\n\n#bold Czy Tywin poprze swojego byłego przyjaciela i króla, czy też potrafi wykręcić tę wojnę na korzyść własnego Domu?#!"

