 bookmark_282_rhaegar_targaryen:0 "Książę Rhaegar"
 bookmark_282_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nDziedzic Żelaznego Tronu, Rhaegar jest szanowany przez szlachtę i kochany przez mały lud. Gdy umysł jego ojca zaczął podupadać, Rhaegar znalazł się w sieci podejrzeń. Podczas Turnieju w Harrenhal, skandal wstrząsnął królestwem, gdy Rhaegar koronował córkę Północy na swoją Królową Miłości i Piękności, zamiast swoją żonę. Rok później, Rhaegar porwał swoją ukochaną Lyannę, choć niektórzy twierdzą, że ją uprowadził.\n\n#bold Gdy brutalne działania jego ojca podsycają sytuację do granic możliwości, czy Książę Smoka ocali swój Dom przed zagładą?#!"

 bookmark_282_elia_martell:0 "Księżniczka Elia"

 bookmark_282_aerys_targaryen:0 "Król Aerys II"
 bookmark_282_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\nAerys II z Domu Targaryen, Król Andali, Rhoynarów i Pierwszych Ludzi, Władca Siedmiu Królestw i Protektor Królestwa, rozpoczął swoje panowanie z wielkimi nadziejami, ale lata po Defiancie Duskendale widziały jego szybki zjazd ku szaleństwu. Słysząc zagrożenia wokół siebie — zarówno prawdziwe, jak i wyimaginowane — Szalony Król stał się coraz bardziej obsesyjny na punkcie ognia.\n\n#bold Gdy Siedem Królestw stoi u progu wojny domowej, czy Aerys będzie się trzymał władzy na Żelaznym Tronie, czy po prostu spali je wszystkie?#!"

