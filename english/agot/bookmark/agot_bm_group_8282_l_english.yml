 agot_bm_8282_desc:0 "Rok Fałszywej Wiosny minął, a #italic zima nadchodzi#! — a wraz z nią iskra, która zapali Siedem Królestw.\n\nRhaegar Targaryen, dziedzic Żelaznego Tronu, porwał Lyannę Stark, córkę Władcy Północy i narzeczoną Lorda Pierwszego z Burzy. Gdy jej brat Brandon Stark ruszył na południe, domagając się sprawiedliwości za jej porwanie, Szalony Król Aerys II Targaryen odmówił mu sprawiedliwego wysłuchania, brutalnie wykonując wyrok śmierci na nim i jego ojcu.\n\nJednak gdy Szalony Król zażądał głów młodych Lordów Eddarda Starka i Roberta Baratheona, Lord Jon Arryn z Doliny podniósł swoje sztandary w rebelii. #bold Gdy wojna rozprzestrzenia się po Westeros jak pożar, to od ciebie zależy, jaki będzie los królestwa. Bo w Grze o Tron wygrywasz albo umierasz.#!"

 bookmark_282_eddard_stark:0 "Lord Eddard"
 bookmark_282_eddard_stark_desc:0 "[Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_copy|q$' )|E]\nEddard spędził swoją młodość jako ward Jon Arryna w Dolinie z przyjacielem Robertem Baratheonem, zyskując reputację dzięki niezachwianemu poczuciu honoru i sprawiedliwości. Po brutalnych śmierciach jego ojca i brata z rąk Szalonego Króla, Ned jest teraz Lordem Winterfell — i walczy o swoje życie.\n\n#bold Czy Ned uratuje swoją siostrę z rąk Księcia Rhaegara, czy też spotka go los jego bliskich, dołączając do popiołów pod smokiem?#!"

