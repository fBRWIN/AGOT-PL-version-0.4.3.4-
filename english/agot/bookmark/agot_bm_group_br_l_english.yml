 agot_bm_group_BR:0 "Powstanie Blackfyre\n157 r. n. e. - 259 r. n. e."
 agot_bm_8157:0 "Podbój Dorne"
 agot_bm_8157_desc:0 "Kiedy książę Daeron Młody Smok wstąpił na Żelazny Tron w 157 r. n. e., ogłosił wojnę niezależnemu Królestwu Dorne, by dopełnić dziedzictwa swojego przodka Aegona Zdobywcy i zjednoczyć wszystkie Siedem Królestw pod panowaniem Targaryenów. Daeron szybko wygrał wojnę, zwycięstwo to uwiecznił w swojej książce 'Podbój Dorne': 'Herb Domu Martell przedstawia słońce i włócznię, dwa ulubione oręż Dornijczyków, ale z tych dwóch, to słońce jest bardziej śmiercionośne.' Po inwazji Młody Smok pozostawił Lorda Paramounta Reachu, by rządził Dorne w jego imieniu. Dumnych Dornijczyków, choć pokonanych, nie udało się podporządkować ani Smokowi, ani Tyrellom. Spiski i bunty rozprzestrzeniły się po Dorne jak pożar, co kulminowało w śmierci Lorda Tyrella. Jego śmierć wywołała bunt w całym Dorne, a w ciągu dwóch tygodni wszystko, co osiągnął Daeron, zostało unieważnione."
 agot_bm_8195:0 "Pierwsze Powstanie Blackfyre"
 agot_bm_8195_desc:0 "Westeros stoi na krawędzi wojny domowej, gdy Daemon Blackfyre, legalizowany bękart Króla Aegona IV, wzrasta w rebelii przeciwko swojemu prawdziwemu bratu, Królowi Daeronowi II, zmuszając lordów Westeros do wyboru między Czarnym Smokiem a Czerwonym Smokiem. Tymczasem na Północy Dom Stark stawia czoła buntowi prowadzonego przez niebezpiecznych Skagosów, a za Cieśniną Wolne Miasta Braavos i Pentos toczą wojnę. To do ciebie należy decyzja o losie Siedmiu Królestw. Grając w Grę o Tron, albo wygrywasz, albo umierasz."
 agot_bm_8211:0 "Po Wiośnie"
 agot_bm_8211_desc:0 "Wielka Wiosenna Choroba, która zdziesiątkowała Siedem Królestw, zabijając zarówno młodych, jak i starych, lordów i chłopów, wreszcie minęła. Król Daeron Dobry został zabity przez zarazę, a jego najstarszy syn książę Baelor Breakspear zginął podczas turnieju w Ashford, a jego młodszy syn Aerys I Targaryen teraz zasiada na Żelaznym Tronie. Podczas gdy Targaryenowie, Blackfyre i reszta Westeros już rozpoczęli swoje stare intrygi o władzę, sławę i złoto na nowo, młody giermek o imieniu Egg rozpoczyna długą drogę pod przewodnictwem Ser Duncana Wysokiego..."
 agot_bm_8219:0 "Trzecie Powstanie Blackfyre"
 agot_bm_8219_desc:0 "Haegon Blackfyre, czwarty syn Daemona Blackfyre, i Aegor Bittersteel rozpoczęli atak na Aerysa Targaryena, próbując zdobyć Żelazny Tron dla Blackfyre'ów."
 agot_bm_8226:0 "Inwazja Raymuna Czerwonobrodego"
 agot_bm_8226_desc:0 "Raymun Czerwonobrody zjednoczył wolnych ludzi i ogłosił się Królem Poza Murem. Ma odwagę zaatakować Nocną Straż, po tym jak zobaczył, jak upadli, a teraz znajdują się w idealnej pozycji, by zostać zaskoczonymi w niespodziewanym ataku."
 agot_bm_8236:0 "Czwarte Powstanie Blackfyre"
 agot_bm_8236_desc:0 "Daemon Blackfyre, Trzeci z Jego Imienia, najstarszy syn Haegona Blackfyre, wraz z Aegorem Bittersteel rozpoczęli atak na Króla Aegona Targaryena, Piątego z Jego Imienia, lądując w Massey’s Hook."

