l_english:
 agot_bm_group_AV:0 "Inwazja Andali\n6478 r. n. e. - 6699 r. n. e."
 agot_bm_6478:0 "Oczyszczenie Lorath"
 agot_bm_6478_desc:0 "Po umocnieniu swojej władzy nad Andalos, Wysoki Król Qarlon Wielki kieruje swoje spojrzenie na podbój Wolnego Miasta Norvos."
 agot_bm_6538:0 "Bitwa Siedmiu Gwiazd"
 agot_bm_6538_desc:0 "Zjednoczeni pod wodzą Króla Robara Royce’a, Ludzie Pierwszej Ery z Doliny stają do ostatniej bitwy przeciwko najeźdźcom Andalom. Andale również zjednoczył Ser Artys Arryn, młody wojownik znany jako Rycerz Sokół."
 agot_bm_6583:0 "Upadek Greyironów"
 agot_bm_6583_desc:0 "Tysiąc lat po ich lądowaniu na Palcach, Andale zwrócili swoją uwagę na Wyspy Żelazne. Podczas gdy Andale najeżdżali i osiedlali się w Dolinach Rzek, Ziemiach Zachodnich oraz Reachu, zaczęli budować nowe osady i solidne zamki. Te mocniejsze fortyfikacje, w połączeniu z umiejętnością żeglarską Andali, osłabiły kontrolę Żelaznych na Morzu Zmierzchu. Andale zaczęli najeżdżać Wyspy Żelazne falami, często z poparciem rywalizujących lordów Żelaznych. Teraz Rognar II Greyiron, Król Wysp Żelaznych, musi stawić czoła sojuszowi Andali z Domami Drumm, Greyjoy, Hoare i Orkwood."
 agot_bm_6610:0 "Głodny Wilk"
 agot_bm_6610_desc:0 "Król Theon Stark rządzi Północą w czasach, gdy jest ona atakowana ze wszystkich stron. Żelazni najeżdżają zachodnie wybrzeża, Andale, wzmocnieni swoimi zwycięstwami na południu, zaczęli lądować na wschodnich wybrzeżach, a zagrożenie od Dzikich poza Murem nigdy nie może zostać zlekceważone. Gdzie indziej w Westeros, Ludzie Pierwszej Ery nadal walczą z niekończącą się falą najeźdźców Andali."
 agot_bm_6650:0 "Młot Sprawiedliwości"
 agot_bm_6650_desc:0 "Podczas gdy Andale kontynuują inwazję na Westeros, Król Trister Mudd z Doliny Rzek ustanawia się jako największy obrońca Ludzi Pierwszej Ery. Znany jako Młot Sprawiedliwości, wygrał 99 bitew przeciwko najeźdźcom. Niedawno pokonał inwazję Króla Rolanda Arryna, a teraz Młot Sprawiedliwości zmaga się z potężnym andalskim władcą wojny, Armisteadem Vance’em."
 agot_bm_6699:0 "Światło Siedmiu"
 agot_bm_6699_desc:0 "Gdy walka w dużej mierze dobiegła końca, a najwięksi bohaterowie zostali pokonani, najmądrzejsi z Ludzi Pierwszej Ery zdali sobie sprawę, że opór wobec fali najeźdźców jest niemożliwy. Wielu z nich dostrzegło także możliwość przyjęcia kultu siedmiu bogów Andali. Co przyniesie przyszłość dla Westeros w tej nowej erze?"
