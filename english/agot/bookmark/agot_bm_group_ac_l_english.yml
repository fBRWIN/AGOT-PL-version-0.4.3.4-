 agot_bm_group_AC:0 "Podbój Aegona\n4 p.n.e. - 0 n.e."
 agot_bm_7898:0 "Wieki Krwi"
 agot_bm_7898_desc:0 "Wolne Królestwo Valyrii upadło. Nastąpiła Zagłada, która zniszczyła półwysep i sprawiła, że Valyria już nie istnieje, a Wolne Królestwo zostało zniszczone. Mówi się, że ogień i dym były tak gorące, że nawet smoki zostały pochłonięte. Zniszczenie Valyrii znacznie zmniejszyło liczbę smokoniosków na znanym świecie: Dom Targaryen już przeniósł się na Dragonstone, a inni smokonioskowie, ci którzy nie byli w Valyrii w czasie Zagłady, również przeżyli.\nZniszczenie Valyrii pozostawiło próżnię władzy w Essos. Aurion, smokonioski, który odwiedzał Qohor, ogłosił się pierwszym Cesarzem Valyrii i zebrał siły z Qohorików. Volantis, najmocniejsze z dziewięciu Wolnych Miast, rości sobie prawa do cesarstwa Valyrii. W międzyczasie krążą plotki o Dothraki, którzy jeżdżą na wschód..."
 agot_bm_7932:0 "Harwyn Hardhand"
 agot_bm_7932_desc:0 "Po śmierci swojego ojca, Króla Qhorwyna Hoare'a, Harwyn znany jako Hardhand wrócił z podróży po Wolnych Miastach, aby objąć Seastone Chair. Nie jest to ostrożny człowiek, jak jego ojciec, Harwyn patrzy na zielone ziemie, gdzie Riverlords cierpią pod panowaniem Królów Burzy."
 agot_bm_7974:0 "Upadek Sarnoru"
 agot_bm_7974_desc:0 "Zbyt długo Wysokie Ludy Sarnoru ignorowały zagrożenie ze strony Khalów Dothraki. Gdy miasto po mieście było plądrowane i palone, Wysokie Ludy ukrywały się za swoimi murami. Teraz, w końcu zjednoczeni pod wodzą Króla Wysokiego Mazora Alexiego, ludzie Sarnoru przygotowują swoją ostateczną obronę przeciwko jeźdźcom."
 agot_bm_7996:0 "Krwawiące Lata"
 agot_bm_7996_desc:0 "Przed Podbojem siedmiu królów rządziło w Westeros, każdy walczył o władzę i supremację nad innymi. Czy potrafisz naśladować Aegona Targaryena i zjednoczyć całe Westeros pod jednym Królem?"
 agot_bm_7998:0 "Wojna Podboju"
 agot_bm_7998_desc:0 "Aegon Targaryen i jego siostry wylądowali u ujścia Blackwater, uzbrojeni w trzy potężne smoki. Argilac Arrogant odrzucił ofertę Aegona dotycząca małżeństwa między jego przyjacielem Orysem a córką Argilaca, wysyłając z powrotem ręce wysłannika Aegona. W wyniku tego Aegon przysiągł podbić Siedem Królestw, ogłaszając 'Będzie tylko jeden Król'."
 agot_bm_8000:0 "Koronowany Smok"
 agot_bm_8000_desc:0 "MIEJSCE NA OPIS"
 agot_bm_8043:0 "Powstanie Wiary Wojowniczej"
 agot_bm_8043_desc:0 "Po śmierci Aegona Podboiciela i objęciu tronu przez jego syna Aenyssa, Wysoki Septon wybuchł buntem przeciwko temu obrzydliwemu tworem zrodzonemu z kazirodztwa. Teraz, wiele lat później, słaby Aenys zmarł, a jego przyrodni brat Maegor Okropny zasiadł na Żelaznym Tronie i zamierza zakończyć to powstanie."
