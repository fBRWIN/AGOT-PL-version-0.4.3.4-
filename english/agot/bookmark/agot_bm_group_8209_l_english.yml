 agot_bm_group_8209:0 "209 A.C."
 agot_bm_8209:0 "Cienie Ashford"
 agot_bm_8209_desc:0 "Cienie zbierają się po Turnieju na Łące Ashford. Baelor Targaryen, książę Dragonstone, Hand Króla i Protektor Królestwa, leży martwy — tragicznie zabity przez swojego młodszego brata Maekara w obronie nędznego rycerza. Stabilna ręka Baelora Breakspeara nigdy nie poprowadzi Żelaznego Tronu; w jego miejsce staje jego syn, niedoświadczony książę Valarr. Przybył do Ashford, szukając drobnej chwały, ale opuszcza je jako zmieniony człowiek, z ciężarem świata na swoich barkach.\n\nWraz z rosnącą chmurą niepewności nad Królewską Przystanią, ci, którzy pragną zagrozić Żelaznemu Tronowi, nabierają odwagi. W wolnym mieście Tyrosh dzieci Czarnego Smoka dorastają pod czujnym okiem swojego wujka, Bittersteela. Podobnie, Lord Reaper z Pyke rozkoszuje się słabnięciem rodu Targaryenów. #bold Wrogów można dostrzec w każdym cieniu, czekających na idealny moment, by wznieść swoje sztandary i ponownie wyzwać Dobrego Króla.#!"

 bookmark_209_daeron_targaryen:0 "Król Daeron II"
 bookmark_209_daeron_targaryen_desc:0 "Tragedia spotkała Daerona Dobrego po raz kolejny. Jego syn i dziedzic, Baelor Targaryen, tragicznie zginął w obronie rycerza podczas Turnieju w Ashford. Przypadkowo zabity przez najmłodszego syna Daerona, Maekara, śmierć Baelora ponownie osłabiła Dom Smoka. Z Baelorem nieżyjącym, a jego synem Valarrem potwierdzonym jako nowym Księciem Dragonstone i Handem Króla, Daeron musi upewnić się, że śmierć Breakspeara nie zakłóci kruchego pokoju, który Westeros znało przez ostatnie trzynaście lat.\n\n#bold Czy Daeron Dobry ponownie poprowadzi Westeros ku okresowi dobrobytu, czy może duchy jego brata i syna go zgubią?#!"

 bookmark_209_aerys_targaryen:0 "Książę Aerys"
 bookmark_209_brynden_bloodraven:0 "Brynden Bloodraven"

 bookmark_209_dagon_greyjoy:0 "Lord Reaper Dagon"
 bookmark_209_dagon_greyjoy_desc:0 "Dagon Greyjoy, Lord Wysp Żelaznych, czci Stary Sposób. Mówić inaczej to wyzwać samą moc Lorda Reapera z Pyke. Obserwował, jak Dom Smoka więdnie, a zielone ziemie popadają w dekadencję, i nie jest już zadowolony z bycia ograniczonym pod jarzmem słabości Targaryenów.\n\n#bold Z Westeros patrzącym na wschód, czy Dagon odniesie sukces w prawdziwym uhonorowaniu sposobów swoich przodków?#!"

 bookmark_209_daemon_blackfyre:0 "Daemon II"
 bookmark_209_daemon_blackfyre_desc:0 "Minęło trzynaście długich lat od śmierci Daemona I Blackfyre. Teraz jego imiennik i najstarszy żyjący syn, Daemon II, wybił się na własną rękę podczas swojego wygnania w Tyrosh. Bittersteel czai się jak groźny cień nad Daemonem, nakłaniając go, by poczekał z inwazją na Westeros. Ale Aegor odszedł, by służyć jako najemnik, a Daemon pogrąża się w Tyrosh, mając tylko swoich braci i siostry za towarzyszy. Po śmierci swojego kuzyna Baelora, Daemon dostrzega potencjał tam, gdzie jego wujek tego nie widzi.\n\n#bold Czy Daemon Młodszy pozbawi Westeros Targaryenów-uzurpatorów i zasiądzie na prawowitym tronie swojego ojca?#!"

 bookmark_209_valarr_targaryen:0 "Książę Valarr"
 bookmark_209_valarr_targaryen_desc:0 "Książę Dragonstone i dziedzic Żelaznego Tronu... Chwała, którą większość mężczyzn osiąga jedynie w swoich snach, ale słowa, które Valarr Targaryen nie spodziewał się usłyszeć przez kolejne pokolenie. Po śmierci swojego ojca, Baelora Breakspeara, młody książę teraz dziedziczy szanowane stanowisko swojego ojca — następny w kolejce do tronu, oraz Hand Króla dla swojego dziadka, Króla Daerona II. Valarr przysiągł na pamięć swojego ojca, że będzie dobry i sprawiedliwy, rządząc tak, jakby to zrobił, ale Westeros zbliża się do czasów niepewności, jakich nie widziano od czasów buntu Blackfyre.\n\n#bold Czy Książę Valarr utrzyma dziedzictwo swojego ojca, aby zachować bezpieczeństwo i stabilność Domu Targaryenów?#!"

 bookmark_209_maekar_targaryen:0 "Książę Maekar"
 bookmark_209_maekar_targaryen_desc:0 "Po strasznej tragedii z udziałem swojego brata, drażliwy i niecierpliwy książę Maekar Targaryen stał się jeszcze bardziej surowy. Baelor Breakspear był uwielbiany w całym kraju, ale jego młodszy brat nie ma ani połowy jego charyzmy. Lordowie i ludzie mówią szeptem oskarżenia o bratobójstwo, gdy królestwo opłakuje utraconego księcia, ale nikt nie pozna cierpienia, które książę Maekar będzie nosił przez resztę swoich dni.\n\n#bold Czy pamięć o Baeloru Breakspeare będzie na zawsze prześladować Maekara?#!"

 bookmark_209_ambrose_butterwell:0 "Lord Ambrose"
 bookmark_209_ambrose_butterwell_desc:0 "Przyjaźń Lorda Ambrose’a z nieżyjącym Aegonem Niezgodnym była dobrze znana, czy to przez jego wcześniejsze stanowisko jako mistrza monet, czy przez bezcenne smocze jajo, które podarował jego dziadkowi. Lord Butterwell przeszedł tajemniczą ścieżkę, wysyłając swoich synów na przeciwne strony w Buncie Blackfyre, tylko po to, by stracić obu w tym konflikcie.\n\n#bold Co, jeśli cokolwiek, Lord Ambrose może osiągnąć z jednym smoczym jajem?#!"

 bookmark_209_duncan_tall:0 "Ser Duncan Wysoki"
 bookmark_209_duncan_tall_desc:0 "Sierota z Flea Bottom, bez imienia ani prestiżu, Ser Duncan przełamał wszelkie przeciwności i wpisał się na karty historii królestwa, pokonując Księcia Aeriona Targaryena w Trial of the Seven. Udowodniwszy swoją wartość jako rycerz i wojownik, Dunk teraz podróżuje po królestwie jako rycerz, mając za kompana nowego giermka z królewskiego rodu.\n\n#bold Czy Ser Duncan będzie w stanie nauczyć swojego młodego giermka pokory i innych cnót bycia rycerzem?#!"

