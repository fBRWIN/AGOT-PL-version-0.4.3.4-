 agot_bm_8299:0 "Starcie Królów"
 agot_bm_8299_desc:0 "Westeros jest w stanie wojny. Po przedwczesnej śmierci Roberta Baratheona, Joffrey, jego nieprzetestowany pierworodny syn, zasiada na Żelaznym Tronie. Eddard Stark, Władca Północy i Hand Króla, wysłał wiadomość do Stannisa Baratheona, że Joffrey nie jest synem Roberta, ale wynikiem kazirodczego związku Królowej Cersei i jej brata Ser Jaime Lannistera. Joffrey, oburzony oskarżeniami Lorda Eddarda, kazał go wykonać. Teraz syn Eddarda, Robb, wspierany przez Tullych z Riverlands, podniósł swoje sztandary i maszeruje na Królewską Przystań. Tymczasem Lord Balon Greyjoy, wieczny oportunista, rości sobie prawo do Seastone Chair i liczy na rabunek jak dawni Ironborn. Wreszcie, za Cieśniną, Daenerys Targaryen, opłakująca śmierć swojego męża i nienarodzonego dziecka, rozpoczyna swoją misję powrotu do Westeros. W tej historii przeżyj centralny konflikt „Pieśni Lodu i Ognia” George’a R.R. Martina, ale pamiętaj: Zima nadchodzi."
 
 agot_bm_8300:0 "Uczta dla Wron"
 agot_bm_8300_desc:0 "Wojna Pięciu Królów wydaje się zmierzać ku końcowi. Robb Stark, Joffrey Baratheon, Renly Baratheon i Balon Greyjoy nie żyją. Król Stannis Baratheon uciekł na Mur, gdzie Jon Snow został Lordem Dowódcą. Król Tommen Baratheon, ośmioletni brat Joffreya, teraz rządzi w Królewskiej Przystani pod czujnym okiem swojej matki, Królowej Regentki Cersei Lannister. Lord Tywin Lannister nie żyje, zabity przez swojego syna Tyriona w trakcie jego ucieczki z miasta. Sansa Stark ukrywa się w Dolinie, chroniona przez Petryra Baelischa, który zabił swoją żonę Lysa Arryn i ogłosił się Protector of the Vale oraz opiekunem ośmioletniego Lorda Roberta Arryna."
