 #bookmark_239_steffon_tully:0 "Steffon Tully"
 #bookmark_239_steffon_tully_desc:0 "Dom Tully znajduje się w niepewnych czasach, z zmieniającymi się sojuszami i nadchodzącymi zagrożeniami. Krążą plotki, że Książę Jaehaerys staje się nadzwyczaj bliski swojej siostrze, Księżniczce Shaerze. Szeptano, że mogą zerwać swoje zaręczyny z Lady Celia Tully i Lordem Luthor Tyrell, idąc śladami swojego starszego brata, Księcia Duncana, który porzucił swoje zaręczyny z miłości. Ten potencjalny skandal mógłby zakłócić obecne sojusze, a Dom Tully musi ostrożnie rozważyć swoją pozycję w obliczu tych nadchodzących niepewności.\n\n#bold Czy Dom Tully pozostanie neutralny, czy też zostanie wciągnięty w konflikt?#!"

