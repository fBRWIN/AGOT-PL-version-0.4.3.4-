 bookmark_239_bittersteel:0 "Kapitan-General Aegor"
 bookmark_239_bittersteel_desc:0 "[Concept( 'story_content_bittersteel_239', '$bm_story_content_available_icon|q$' )|E] [Concept( 'story_content_bittersteel_239', '$bm_story_content_available_copy|q$' )|E]\nNapędzany ogniem i furia, Aegor Rivers — znany jako ‘Bittersteel’ — zyskał sławę poza Siedmioma Królestwami. Kiedyś nieślubny syn dworu, teraz dzielny Komandor Złotej Kompanii, prowadzi armię wygnańców i najemników z jednym jedynym celem: widzieć Blackfyre na Żelaznym Tronie. W jego ręce miecz królów, słynny Blackfyre, a w sercu płonąca nienawiść do tych, którzy skrzywdzili jego rodzinę.\n\n#bold Czy Bittersteel przywróci Blackfyre do chwały, czy też dziedzictwo smoków pozostanie rozbite?#!"

