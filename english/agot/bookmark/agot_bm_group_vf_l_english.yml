 agot_bm_group_VF:0 "Waliryjskie Wolne Państwo\n6478 r. n. e. - 6699 r. n. e."
 agot_bm_7600:0 "Założenie Dragonstone"
 agot_bm_7600_desc:0 "Utrwaliwszy swoją dominację na Essos, Walirianie założyli małą kolonię na skalistej wyspie w Zatoce Blackwater."
 
 agot_bm_7615:0 "Wojna Szerszenia"
 agot_bm_7615_desc:0 "Na rozkaz utopionego kapłana Szerszenia, Królowa Lelia Lannister została okaleczona i odesłana w łańcuchach do Skały. Teraz jej wściekły siostrzeniec wywołał wojnę przeciwko Ironbornom w odwecie."
 
 agot_bm_7679:0 "Upadek Domu Teague"
 agot_bm_7679_desc:0 "Przez wieki lordowie rzeki gnębili się pod rządami Domu Teague. Teraz koalicja pod przewodnictwem Rodericka Blackwooda zdobyła poparcie Durrandonów, by obalić Teague'ów."
 
 agot_bm_7700:0 "Odsłonięcie Braavos"
 agot_bm_7700_desc:0 "Po 100 latach, Braavos, Ukryte Miasto, postanowiło ujawnić swoje istnienie światu."
 
 agot_bm_7800:0 "Przed Zagładą"
 agot_bm_7800_desc:0 "Świat taki, jaki był przed tym, jak Zagłada dotarła do Walirii."
