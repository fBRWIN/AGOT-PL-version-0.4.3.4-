 agot_bm_group_ACOK:0 "284 r. n. e."
 agot_bm_8284:0 "Koronowany Jelen"
 agot_bm_8284_desc:0 "Wojna o Usurpatora, Powstanie Roberta — nie ma znaczenia, jak nazywają to małe ludy, ale to #italic jest zrobione.#!\n\nTargaryenowie niemal zostali wytępieni, ich ostatni potomkowie rozproszeni po Wolnych Miastach w postaci młodego mężczyzny i niemowlęcia. Robert I Baratheon teraz siedzi na Żelaznym Tronie Westeros, ale wkrótce zdaje sobie sprawę, że bycie królem nie jest tak łatwe, jak się spodziewał.\n\n„Honor? Mam Siedem Królestw do rządzenia! Jeden Król, Siedem Królestw! Myślisz, że honor trzyma ich w ryzach? Myślisz, że to honor utrzymuje pokój? #bold To strach! Strach i krew!#!”"
 
 bookmark_284_robert_baratheon:0 "Król Robert I"
 bookmark_284_robert_baratheon_desc:0 "Wszystko chwała Robertowi I z Domu Baratheon, Królowi Andalsów, Rhoynarów i Pierwszych Ludzi, Władcy Siedmiu Królestw i Protektorowi Królestwa Westeros! Teraz siedząc na Żelaznym Tronie, Robert musi zjednoczyć królestwo, by zapewnić pokojowe i pomyślne rządy. Związany z Lannisterami poprzez małżeństwo z piękną — jeśli przebiegłą — Cersei Lannister, Robert znajduje się w otoczeniu pochlebców i gorszych.\n\n#bold Jak Koronowany Jelen stworzy trwałe dziedzictwo dla Domu Baratheon na tronie?#!"
 
 bookmark_284_cersei_lannister:0 "Królowa Cersei"
 bookmark_284_jon_arryn:0 "Lord Jon"
 
 bookmark_284_tywin_lannister:0 "Lord Tywin"
 bookmark_284_tywin_lannister_desc:0 "Tywin Lannister, Lord Casterly Rock, Tarcza Lannisportu i Warden of the West, zapewnił dziedzictwo lwa: pakt małżeński z nowo mianowanym Królem Westeros, Robertem I Baratheonem. Ale jego córka, Cersei, mało dba o machinacje ojca, woląc swoje własne intrygi i plany. Jego złoty syn, Jaime, na zawsze zostanie zapamiętany jako Królewski Zabójca. A jego dziedzic, młody Tyrion, Karzeł, nigdy nie stanie wysoko w oczach ojca.\n\n#bold Jak wielki lew poprawi przyszłość swojego domu, służąc królestwu?#!"
 
 bookmark_284_tyrion_lannister:0 "Tyrion"
 bookmark_284_jaime_lannister:0 "Ser Jaime"
 
 bookmark_284_renly_baratheon:0 "Lord Renly"
 bookmark_284_renly_baratheon_desc:0 "Renly Baratheon, chłopak mający zaledwie siedem lat, nowy Lord Storm's End i Lord Paramount of the Stormlands, wnosi wielką obietnicę na rodową siedzibę swojej rodziny. Charyzmatyczny chłopak, który łatwo zdobywa przyjaciół, Renly ma potencjał, by w przyszłości odzwierciedlić siłę i posturę Roberta. Ale najpierw musi poradzić sobie z zamieszaniem, które pojawiło się po nowym rządzie jego starszego brata, i wykuć nowe sojusze dla siebie.\n\n#bold Jak Renly udowodni swoją wartość wobec swojego brata, Króla — i wszystkich lordów i dam Westeros, którzy zabiegają o królewską uwagę?#!"
 
 bookmark_284_stannis_baratheon:0 "Lord Stannis"
 bookmark_284_stannis_baratheon_desc:0 "Stannis Baratheon, milczący człowiek i nowy Lord Dragonstone, przeżył wojnę dzięki czystej determinacji i wytrwałości. Tam, gdzie niektórzy mężczyźni byliby głodni i złamani, Stannis wytrwał w obronie Storm's End przez większą część roku. Uhonorowany przez Roberta tradycyjnym miejscem jako dziedzic Króla — bez tytulu księcia — teraz zajmuje swoje miejsce u boku swojego brata, by pomóc poprowadzić królestwo ku nowemu dobrobytowi.\n\n#bold Ale czy nowe wpływy na dworze Dragonstone ukształtują poglądy młodego lorda i jego przyszłe rządy?#!"
 
 bookmark_284_davos_seaworth:0 "Ser Davos Seaworth"
 bookmark_284_cressen:0 "Maester Cressen"
 
 bookmark_284_balon_greyjoy:0 "Lord Balon"
 bookmark_284_balon_greyjoy_desc:0 "Balon Greyjoy, Lord Wysp Żelaznych i kapitan Wielkiego Kraken, pragnie powrotu do Starego Sposobu. Po tym, jak jego ojciec, Quellon, spędził swoją władzę na poprawie stosunków z zielonymi ziemiami — kończąc rabunek i branie jeńców — nowy władca Ironborn dostrzega okazję, by pod nowym królem wytyczyć swoją własną drogę po falach wyrzuconego panowania Targaryenów.\n\n#bold Z wiatrem zmian w plecach, jak Balon zdobyłby swoje miejsce w annałach historii Westeros?#!"
 
 bookmark_284_euron_greyjoy:0 "Euron"
 bookmark_284_victarion_greyjoy:0 "Victarion"
