 agot_loyalist_faction_desc:0 "Członkowie lojalistycznej [fraction|E] są oddani ochronie królestwa swojego [master|E], poza tymi, których lojalność jest niezachwiana, takimi jak sojusznicy, przyjaciele i wasale, na których pan ma silny wpływ.\n\n#S Efekty#!\nW przypadku [war|e] wywołanej przez wrogą [fraction|E], wszyscy członkowie lojalistycznej frakcji zbiorą swoje armie, aby bronić swojego [master|e]."
