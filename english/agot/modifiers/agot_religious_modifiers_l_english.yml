 mediocre_trade_deal_modifier:0 "Przeciętna Umowa Handlowa"
 mediocre_trade_deal_modifier_desc:0 "Ta prowincja zyskała niewielki zwrot z niedawnej umowy handlowej, z wymianą drobnych dóbr i zwykłych towarów."
 decent_trade_deal_modifier:0 "Solidna Umowa Handlowa"
 decent_trade_deal_modifier_desc:0 "Ta prowincja zyskała stabilny wzrost z niedawnej umowy handlowej, z wymianą wiarygodnych, ale zwykłych towarów."
 satisfactory_trade_deal_modifier:0 "Satysfakcjonująca Umowa Handlowa"
 satisfactory_trade_deal_modifier_desc:0 "Ta prowincja doświadczyła stałych ulepszeń dzięki niedawnej umowie handlowej, z dobrym przepływem cennych towarów."
 impressive_trade_deal_modifier:0 "Imponująca Umowa Handlowa"
 impressive_trade_deal_modifier_desc:0 "Ta prowincja zyskała znaczące nagrody dzięki niedawnej umowie handlowej, z wymianą wartościowych towarów."
 flourishing_trade_deal_modifier:0 "Kwitnąca Umowa Handlowa"
 flourishing_trade_deal_modifier_desc:0 "Ta prowincja uzyskała ogromną prosperność dzięki niedawnej umowie handlowej, z wymianą rzadkich towarów i rozwijającym się handlem zagranicznym."

