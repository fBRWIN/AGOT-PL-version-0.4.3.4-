l_english:
 # Scheme modifiers
 fed_dragon_scheme_modifier:0 "Nakarmiony Smok"
 fed_dragon_scheme_modifier_desc:0 "Smok jest syty po zjedzeniu zwierzęcia."
 fed_dragon_bad_scheme_modifier:0 "Głodny"
 fed_dragon_bad_scheme_modifier_desc:0 "Smok jest wciąż głodny mimo, że został nakarmiony."
 pet_dragon_scheme_modifier:0 "Dobrze Głaskany"
 pet_dragon_scheme_modifier_desc:0 "Smok czuje się lepiej po dobrym drapaniu za uchem."
 pet_dragon_bad_scheme_modifier:0 "Drobna Rana"
 pet_dragon_bad_scheme_modifier_desc:0 "Smok został zraniony drobną raną."
 dragon_murder_good_scheme_modifier:0 "Smok Zaspokojony"
 dragon_murder_good_scheme_modifier_desc:0 "Smok jest szczęśliwy po zjedzeniu człowieka."
 dragon_chained_scheme_modifier:0 "Skrępowany"
 dragon_chained_scheme_modifier_desc:0 "Smok został skrępowany po zjedzeniu kogoś."

 dragon_bond_fed_charred_sheep_success_modifier:0 "Nakarmiony Spalonymi Owcami"
 dragon_bond_fed_charred_sheep_success_modifier_desc:0 "Smok został nakarmiony spalonymi owcami, co sprawiło mu radość."
 dragon_bond_fed_charred_sheep_failure_modifier:0 "Odrzucone Spalone Owce"
 dragon_bond_fed_charred_sheep_failure_modifier_desc:0 "Smok odrzucił oferowane mu spalone owce."
 dragon_bond_fed_charred_pig_success_modifier:0 "Nakarmiony Spalonymi Świniami"
 dragon_bond_fed_charred_pig_success_modifier_desc:0 "Smok został nakarmiony spalonymi świniami, co sprawiło mu radość."
 dragon_bond_fed_charred_pig_failure_modifier:0 "Odrzucone Spalone Świnie"
 dragon_bond_fed_charred_pig_failure_modifier_desc:0 "Smok odrzucił oferowane mu spalone świnie."
 dragon_bond_fed_live_sheep_success_modifier:0 "Nakarmiony Żywymi Owcami"
 dragon_bond_fed_live_sheep_success_modifier_desc:0 "Smok został nakarmiony żywymi owcami, co sprawiło mu radość."
 dragon_bond_fed_live_sheep_failure_modifier:0 "Odrzucone Żywe Owce"
 dragon_bond_fed_live_sheep_failure_modifier_desc:0 "Smok otrzymał żywe owce, ale nie podjął pościgu."
 dragon_bond_fed_live_pig_success_modifier:0 "Nakarmiony Żywymi Świniami"
 dragon_bond_fed_live_pig_success_modifier_desc:0 "Smok został nakarmiony żywymi świniami, co sprawiło mu radość."
 dragon_bond_fed_live_pig_failure_modifier:0 "Odrzucone Żywe Świnie"
 dragon_bond_fed_live_pig_failure_modifier_desc:0 "Smok otrzymał żywe świnie, ale nie podjął pościgu."
 dragon_bond_fed_meat_sheep_success_modifier:0 "Nakarmiony Surowym Baraniną"
 dragon_bond_fed_meat_sheep_success_modifier_desc:0 "Smok został nakarmiony surową baraniną, co sprawiło mu radość."
 dragon_bond_fed_meat_sheep_failure_modifier:0 "Odrzucone Surowe Mięso Barana"
 dragon_bond_fed_meat_sheep_failure_modifier_desc:0 "Smok odrzucił oferowane mu surowe mięso barana."
 dragon_bond_fed_meat_pig_success_modifier:0 "Nakarmiony Surowym Wieprzowiną"
 dragon_bond_fed_meat_pig_success_modifier_desc:0 "Smok został nakarmiony surową wieprzowiną, co sprawiło mu radość."
 dragon_bond_fed_meat_pig_failure_modifier:0 "Odrzucone Surowe Mięso Wieprzowe"
 dragon_bond_fed_meat_pig_failure_modifier_desc:0 "Smok odrzucił oferowane mu surowe mięso wieprzowe."
 dragon_bond_oral_folklore_success_modifier:0 "Skutecznie Użyto Ustnego Folkloru"
 dragon_bond_oral_folklore_success_modifier_desc:0 "Ustny folklor dostarczył kilku użytecznych wskazówek na temat związku ze smokiem."
 dragon_bond_oral_folklore_failure_modifier:0 "Ustny Folklor Okazał się Bezużyteczny"
 dragon_bond_oral_folklore_failure_modifier_desc:0 "Ustny folklor nie dostarczył żadnych wskazówek na temat związku ze smokiem."
 dragon_bond_written_lore_success_modifier:0 "Skutecznie Użyto Starych Waliryjskich Ksiąg"
 dragon_bond_written_lore_success_modifier_desc:0 "Wiedza zawarta w starych waliryjskich księgach dostarczyła użytecznych wskazówek na temat związku ze smokiem."
 dragon_bond_written_lore_failure_modifier:0 "Bezużyteczne Stare Waliryjskie Księgi"
 dragon_bond_written_lore_failure_modifier_desc:0 "Stare waliryjskie księgi nie dostarczyły żadnych wskazówek na temat związku ze smokiem."
 dragon_bond_good_hdk_assistance:0 "Szef Straży Smoków Udziela Pomocy"
 dragon_bond_good_hdk_assistance_desc:0 "Szef straży smoków udzielił pomocy smokowi, który dobrze ją przyjął."
 dragon_bond_bad_hdk_assistance:0 "Szef Straży Smoków Nie Udzielił Pomocy"
 dragon_bond_bad_hdk_assistance_desc:0 "Szef straży smoków nie udzielił pomocy smokowi."
 dragon_bond_good_singing:0 "Waliryjskie Piosenki Okazały się Użyteczne"
 dragon_bond_good_singing_desc:0 "Smok był śpiewany w Walirii i dobrze to przyjął."
 dragon_bond_bad_singing:0 "Waliryjskie Piosenki Okazały się Bezużyteczne"
 dragon_bond_bad_singing_desc:0 "Smok nie został porwany przez waliryjskie piosenki zaśpiewane mu."
 dragon_bond_good_speaking:0 "Walirijska Mowa Okazała się Owocna"
 dragon_bond_good_speaking_desc:0 "Smok został przemówiony w walirijskim i dobrze to przyjął."
 dragon_bond_bad_speaking:0 "Walirijska Mowa Okazała się Bezużyteczna"
 dragon_bond_bad_speaking_desc:0 "Smok nie został porwany przez walirijską mowę, którą do niego skierowano."
 dragon_bond_riding_success_modifier:0 "Ćwiczenia Jazdy Okazały się Użyteczne"
 dragon_bond_riding_success_modifier_desc:0 "Smok został dosiadany i dobrze to przyjął."
 dragon_bond_visitation_modifier:0 "Codzienne Wizyty"
 dragon_bond_visitation_modifier_desc:0 "Smok jest odwiedzany codziennie przez swojego przyszłego jeźdźca."
 dragon_bond_sleep_success_modifier:0 "Dobry Sen"
 dragon_bond_sleep_failure_modifier:0 "Zakłócony Sen"
 dragon_bond_lullaby_success_modifier:0 "Ukołysany do Snu"
 dragon_bond_lullaby_failure_modifier:0 "Drażniące Dźwięki"

 # Dragon event modifiers
 agot_worshiping_dragon:0 "Wielbienie Smoka"
 agot_worshiping_dragon_desc:0 "To hrabstwo czci smoka [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]. Jego ludzie są szczęśliwsi i pracują nieco ciężej, ale ich ofiary powodują spadek lokalnych dochodów."
 agot_restricted_dragon_worship:0 "Odmówiono Wielbienia Smoka"
 agot_restricted_dragon_worship_desc:0 "Ludzie są wściekli z powodu odmowy ich wierzeń religijnych przez ich władcę."
 agot_dragon_worship_massacre:0 "Masakra Wokalna Kultu Smoka"
 agot_dragon_worship_massacre_desc:0 "Po masakrze lokalnego kultu, który czcił smoka zamieszkującego tu, to hrabstwo jest bardziej posłuszne, choć mniej produktywne."
 agot_dragon_cult_gone_wrong:0 "Kult Smoka Pożarty"
 agot_dragon_cult_gone_wrong_desc:0 "Lokalny kult, niedawno utworzony wokół czczenia smoka [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName], zakończył się zgodnie z przewidywaniami, gdy zostali pożarci przez [COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstNameNoTooltip] podczas ceremonii ofiarnej."
 agot_dropping_coins_from_dragon:0 "Uszkodzenia Spowodowane Upuszczeniem Monet"
 agot_dropping_coins_from_dragon_desc:0 "Władca tego hrabstwa fundamentalnie nie zrozumiał fizyki, decydując się upuścić monety ze swojego smoka."
 agot_raining_money:0 "Deszcz Pieniędzy!"
 agot_raining_money_desc:0 "Ludzie tego hrabstwa są zachwyceni decyzją ich władcy o upuszczeniu bogactwa z grzbietu smoka."
 agot_charted_realm_dragonback:0 "Zbadany Królestwo Z Grzbietu Smoka"
 agot_charted_realm_dragonback_desc:0 "Używając swojego smoka, ta postać spisała swoje królestwo, oznaczając wcześniej ukryte szlaki zaopatrzeniowe i miejsca zasadzki."
 agot_patrolled_on_dragonback:0 "Patrole Smokowe"
 agot_patrolled_on_dragonback_desc:0 "Ta prowincja była celem patroli jeźdźca smoka, który zapewnił płynny przepływ handlu, wolny od przemytników i bandytów. Potrzebne będą lata, aby te sieci się odbudowały."
 agot_dragon_fertilizer:0 "Nawóz ze Smoka"
 agot_dragon_fertilizer_desc:0 "Smok został użyty do nawożenia pól w tym hrabstwie, zwiększając oczekiwane zbiory."
 agot_cleared_woods_with_dragonfire:0 "Wylesienie za Pomocą Ognia Smoka"
 agot_cleared_woods_with_dragonfire_desc:0 "Lasy w tym hrabstwie zostały oczyszczone za pomocą ognia smoka, umożliwiając wykorzystanie większej ilości ziemi pod uprawy, ale zmniejszając naturalne zasoby wojenne."
 agot_clearing_woods_with_dragonfire:0 "Oczyszczanie za Pomocą Ognia Smoka"
 agot_clearing_woods_with_dragonfire_desc:0 "Ta postać używa swojego smoka do oczyszczania ziem pod nowe osady, zmniejszając koszty pracy i przyspieszając tempo budowy."
 agot_contributing_to_dragonlore:0 "Wkład w Wiedzę o Smokach"
 agot_contributing_to_dragonlore_desc:0 "Uczeni królestwa są bardzo wdzięczni za wysiłki tej postaci w przyczynianiu się do wiedzy o smokach."
 agot_feast_hall_destroyed_by_dragon:0 "Hala Uczty Zniszczona przez Smoka"
 agot_feast_hall_destroyed_by_dragon_desc:0 "Smok zniszczył halę uczty tej postaci, powodując, że dworzanie muszą jeść w swoich pokojach, a niezbędne fundusze zostaną przekierowane na odbudowę."
 agot_dragon_party:0 "Udana Uczta ze Smokiem"
 agot_dragon_party_desc:0 "Pomimo wszelkiego rozsądku, ta postać zdołała zorganizować udaną ucztę z obecnością smoka! Ci, którzy wzięli udział, są pełni radości, a ludzie wciąż rozmawiają o tym na km wkoło."
 agot_dragon_scale_poltice:0 "Maść ze Smoczej Łuski"
 agot_dragon_scale_poltice_desc:0 "Ta postać została leczona maścią wykonaną ze smoczych łusek, a niezależnie od tego, czy to tylko psychologiczne, wydaje się poruszać z większym wigorem."
 agot_dragon_blood_poltice:0 "Maść ze Smoczej Krwi"
 agot_dragon_blood_poltice_desc:0 "Ta postać została leczona maścią wykonaną ze smoczej krwi, a niezależnie od tego, czy to tylko psychologiczne, wydaje się być nieco #italic hałaśliwa.#!"
 agot_dragon_claw_poltice:0 "Maść ze Smoczego Pazura"
 agot_dragon_claw_poltice_desc:0 "Ta postać została leczona maścią wykonaną ze smoczego pazura, a niezależnie od tego, czy to tylko psychologiczne, wydaje się ostatnio zwracać większą uwagę."
 agot_dragon_tooth_poltice:0 "Maść ze Smoczego Zęba"
 agot_dragon_tooth_poltice_desc:0 "Ta postać została leczona maścią wykonaną ze smoczego zęba, a niezależnie od tego, czy to tylko psychologiczne, wydaje się ostatnio być bardziej towarzyska."
 agot_dragon_excrement_poltice:0 "Tajemnicza Maść Smocza"
 agot_dragon_excrement_poltice_desc:0 "Chociaż odmawiają ujawnienia jej składników, ta postać została leczona maścią wykonaną z części smoka, a niezależnie od tego, czy to tylko psychologiczne, wydaje się być w doskonałym zdrowiu."
 agot_dragon_potion_bad_health:0 "Złe Samopoczucie Po Eliksirze"
 agot_dragon_potion_bad_health_desc:0 "Ta postać piła tajemniczy eliksir, a niezależnie od tego, czy to tylko psychologiczne, wydaje się czuć źle."
 agot_dragon_potion_good_health:0 "Dobre Samopoczucie Po Eliksirze"
 agot_dragon_potion_good_health_desc:0 "Ta postać piła tajemniczy eliksir, a niezależnie od tego, czy to tylko psychologiczne, wydaje się być w doskonałym zdrowiu."
 agot_murdered_the_innocents:0 "Zamordowani Niewinni"
 agot_murdered_the_innocents_desc:0 "Ta postać użyła swojego smoka, aby zamordować niewinnych ludzi, których jedyną winą było patrzenie na nią w niewłaściwy sposób."
 agot_wild_dragon_killed_peasants:0 "Dziki Smok Zabił Chłopów"
 agot_wild_dragon_killed_peasants_desc:0 "Dziki smok zabił grupę chłopów w tym hrabstwie, a mali ludzie nie są z tego zadowoleni."
 agot_wild_dragon_killed_livestock:0 "Dziki Smok Zabił Zwierzęta"
 agot_wild_dragon_killed_livestock_desc:0 "Dziki smok zabija lokalne zwierzęta gospodarskie, obniżając zdolność małych ludzi do poprawy swojego losu."
 agot_wild_dragon_destroyed_crops:0 "Dziki Smok Zniszczył Uprawy"
 agot_wild_dragon_destroyed_crops_desc:0 "Dziki smok zniszczył całe pola uprawne w tym hrabstwie, a populacja jest bliska głodowi w wyniku tego."
 agot_wild_dragon_killed_courtier:0 "Dziki Smok Zabił Dworzana"
 agot_wild_dragon_killed_courtier_desc:0 "Dziki smok zabił dworzana tej postaci, a ich dwór jest w zamieszaniu z tego powodu!"
 agot_bond_gives_strength:0 "Związek ze Smokiem Dodaje Siły"
 agot_bond_gives_strength_desc:0 "Związek tej postaci ze smokiem dał jej nową energię."
 agot_bond_gives_relief:0 "Związek ze Smokiem Przynosi Ulgi"
 agot_bond_gives_relief_desc:0 "Związek tej postaci ze smokiem przynosi jej ulgę od codziennych stresów."


 # Dragon province damage
 agot_dragon_fire:0 "Smoczy Ogień Szaleje"
 agot_dragon_fire_desc:0 "Ogień smoczej furii wciąż pali tutaj. Ludzie uciekają z domów, widzą, jak ich dobytek płonie, a drogi wypełniają się ubogimi i umierającymi."
 agot_dragon_damage_1:0 "Drobne Zniszczenia Smoka"
 agot_dragon_damage_1_desc:0 "Smok zniszczył część wsi i lasów. Brak drewna i wyrządzone szkody będą szkodzić budownictwu i zbieraniu podatków, dopóki hrabstwo się nie odbuduje."
 agot_dragon_damage_2:0 "Średnie Zniszczenia Smoka"
 agot_dragon_damage_2_desc:0 "Smok przeszło i spalił kilka wsi. Podatki i wysiłki budowlane muszą zostać skierowane na naprawę szkód, dopóki nie zostaną one naprawione."
 agot_dragon_damage_3:0 "Zniszczenia Smoka"
 agot_dragon_damage_3_desc:0 "Smok przeszło i spalił kilka wsi. Uchodźców wciąż można zobaczyć na drogach prowadzących z tego miejsca. Podatki i wysiłki budowlane muszą zostać skierowane na naprawę szkód, dopóki nie zostaną one naprawione."
 agot_dragon_damage_4:0 "Ciężkie Zniszczenia Smoka"
 agot_dragon_damage_4_desc:0 "Smok przeszło i spalił to miejsce. Wiele wsi zostało zaatakowanych, a niektóre mogą nigdy się nie odbudować. Większość podatków i wysiłków budowlanych w tym hrabstwie jest przekierowanych na naprawę szkód."
 agot_dragon_damage_5:0 "Straszliwe Zniszczenia Smoka"
 agot_dragon_damage_5_desc:0 "Smok przeszło i spalił to miejsce. Wioski i miasta poniosły poważne straty, a dym widoczny jest na kilka mil wokół. Naprawy są powolne, a może minąć kilka miesięcy, zanim sytuacja wróci do normy."
 agot_dragon_damage_6:0 "Krytyczne Zniszczenia Smoka"
 agot_dragon_damage_6_desc:0 "Smok przeszło i poważnie spalił to miejsce. Duża infrastruktura została zniszczona, a podstawowe potrzeby ludzkie są zagrożone, dopóki sytuacja nie zostanie rozwiązana. Dopóki ten kryzys nie zostanie rozwiązany, to hrabstwo będzie prawie bezużyteczne."
 agot_dragon_damage_7:0 "Ekstremalne Zniszczenia Smoka"
 agot_dragon_damage_7_desc:0 "Smok przeszło i poważnie spalił to miejsce. Duże miasta i wsie zostały zredukowane do popiołów, a wiele innych obszarów również. Będzie to przynajmniej rok, zanim życie wróci do normy."
 agot_dragon_damage_8:0 "Dezorganizujące Zniszczenia Smoka"
 agot_dragon_damage_8_desc:0 "Smok przeszło i poważnie spalił to miejsce. Większość miast, wsi i miasteczek zostały spalone do popiołów lub zmagają się z napływem uchodźców. Hrabstwo nie będzie produktywne przynajmniej przez rok."
 agot_dragon_damage_9:0 "Katastrofalne Zniszczenia Smoka"
 agot_dragon_damage_9_desc:0 "Smok przeszło i spalił to miejsce do niemal popiołów. Żadne miasto, wieś ani miasteczko nie zostało niezniszczone. Pobieranie podatków jest niemożliwe, a wszystkie wysiłki budowlane muszą zostać poświęcone na odbudowę."
 agot_dragon_damage_10:0 "Apokaliptyczne Zniszczenia Smoka"
 agot_dragon_damage_10_desc:0 "To hrabstwo wygląda bardziej jak wizja przeklętego życia pozagrobowego niż miejsce, w którym ludzie niegdyś żyli. Ziemia jest wypalona i minie wiele lat, zanim rośliny będą nadawały się do ponownego zasiedlenia, a co dopiero ludzie."
 agot_chain_dragon_filler_modifier:0 "Ograniczony Smok"
 agot_chain_dragon_filler_modifier_desc:0 "Ten smok został ograniczony za pomocą ciężkich łańcuchów."
 
 # Warfare modifiers
 # Siege
 dragon_siege_modifier_passive:0 "Wsparcie Smoka w Oblężeniu"
 dragon_siege_modifier_passive_desc:0 "Oblężenie tej postaci jest wspierane przez obecność smoka w ich obozie. Ich wrogowie boją się, że bestia zostanie na nich wypuszczona, co wpływa na ich morale."
 dragon_siege_modifier_minor:0 "Drobne Zniszczenia Smoka w Oblężeniu"
 dragon_siege_modifier_minor_desc:0 "Podstawowe obrony zostały uszkodzone przez działania smoka, który spalił zewnętrzne umocnienia i wieże strażnicze."
 dragon_siege_modifier_medium:0 "Średnie Zniszczenia Smoka w Oblężeniu"
 dragon_siege_modifier_medium_desc:0 "Ta prowincja została uszkodzona przez działania smoka, który spalił część umocnień, wież strażniczych, zapasów i sprzętu."
 dragon_siege_modifier_major:0 "Poważne Zniszczenia Smoka w Oblężeniu"
 dragon_siege_modifier_major_desc:0 "Ta prowincja została poważnie uszkodzona przez działania smoka, który spalił same mury na popiół."
 dragon_siege_modifier_massive:0 "Ekstremalne Zniszczenia Smoka w Oblężeniu"
 dragon_siege_modifier_massive_desc:0 "Ta prowincja istnieje tylko z nazwy, ponieważ smok zrównał osadę z ziemią."
