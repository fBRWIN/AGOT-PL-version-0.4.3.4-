 # Prowess
 dragon_battle_prowess_modifier_1:0 "Jazda na Smoku w Bitwie"
 dragon_battle_prowess_modifier_1_desc:0 "Ta postać jeździ na młodym smoku, przez co jest znacznie bardziej śmiercionośna na polu bitwy."
 dragon_battle_prowess_modifier_2:0 "Jazda na Smoku w Bitwie"
 dragon_battle_prowess_modifier_2_desc:0 "Ta postać jeździ na małym smoku, przez co jest znacznie bardziej śmiercionośna na polu bitwy."
 dragon_battle_prowess_modifier_3:0 "Jazda na Smoku w Bitwie"
 dragon_battle_prowess_modifier_3_desc:0 "Ta postać jeździ na średnim smoku, przez co jest znacznie bardziej śmiercionośna na polu bitwy."
 dragon_battle_prowess_modifier_4:0 "Jazda na Smoku w Bitwie"
 dragon_battle_prowess_modifier_4_desc:0 "Ta postać jeździ na średniej wielkości smoku, przez co jest znacznie bardziej śmiercionośna na polu bitwy."
 dragon_battle_prowess_modifier_5:0 "Jazda na Smoku w Bitwie"
 dragon_battle_prowess_modifier_5_desc:0 "Ta postać jeździ na smoku, przez co jest znacznie bardziej śmiercionośna na polu bitwy."


 # Army
 dragon_supporting_army:0 "Smok Wspiera Armię"
 dragon_supporting_army_desc:0 "Ten smok wspiera armię, i nie będzie mógł wspierać nowej armii, dopóki nie przestanie wspierać obecnej."
 base_dragon_army_modifier_1:0 "Wsparcie Armii przez Nowicjusza Smoka"
 base_dragon_army_modifier_1_desc:0 "Armia tego dowódcy jest wspierana przez małego i niedoświadczonego smoka. On i jego jeździec zapewnią, że wszelkie ataki z tyłu napotkają przerażającego wroga."
 base_dragon_army_modifier_2:0 "Wsparcie Armii przez Małego Smoka"
 base_dragon_army_modifier_2_desc:0 "Armia tego dowódcy jest wspierana przez smoka. On i jego jeździec będą atakować linie łuczników ogniem i wspierać wybrane ataki w walce."
 base_dragon_army_modifier_3:0 "Wsparcie Armii przez Średniego Smoka"
 base_dragon_army_modifier_3_desc:0 "Armia tego dowódcy jest wspierana przez smoka. Wspiera on atak jeźdźca, pozwalając na ukierunkowane zniszczenie linii wroga."
 base_dragon_army_modifier_4:0 "Wsparcie Armii przez Średniej Wielkości Smoka"
 base_dragon_army_modifier_4_desc:0 "Armia tego dowódcy jest wspierana przez średniego smoka. Takie stworzenie powinno sprawić, że nawet liczniejsze armie rozważą wyjście na pole bitwy."
 base_dragon_army_modifier_5:0 "Wsparcie Armii przez Groźnego Smoka"
 base_dragon_army_modifier_5_desc:0 "Armia tego dowódcy jest wspierana przez groźnego smoka, który musi być starannie monitorowany przez wroga, aby nie wygrał wojny samodzielnie."
 base_dragon_army_modifier_6:0 "Wsparcie Armii przez Wielkiego Smoka"
 base_dragon_army_modifier_6_desc:0 "Armia tego dowódcy jest wspierana przez wielkiego smoka. Bycie na grzbiecie takiego bestii to panowanie nad polem bitwy, a niewielu może sobie wyobrazić sytuację, w której taka armia przegrywa."
 base_dragon_army_modifier_7:0 "Wsparcie Armii przez Wielkiego Smoka"
 base_dragon_army_modifier_7_desc:0 "Armia tego dowódcy jest wspierana przez wielkiego smoka. Jego jeździec to bóg wśród ludzi na polu bitwy, a wszyscy, od jednego końca bitwy do drugiego, będą drżeć przed jego mocą."
 base_dragon_army_modifier_8:0 "Wsparcie Armii przez Przerażającego Smoka"
 base_dragon_army_modifier_8_desc:0 "Armia tego dowódcy jest wspierana przez przerażającego smoka. Takie stworzenie zaciemni niebo, gdy wzbije się w powietrze, i zniszczy armie, jeśli będzie to konieczne."
 base_dragon_army_modifier_9:0 "Wsparcie Armii przez Tyranicznego Smoka"
 base_dragon_army_modifier_9_desc:0 "Armia tego dowódcy jest wspierana przez prawdziwie wielkiego smoka. Smok tego kalibru nigdy nie został pokonany przez ludzi, a wszyscy, którzy staną się wrogami tej siły, upadną."
 base_dragon_army_modifier_10:0 "Wsparcie Armii przez Boskiego Smoka"
 base_dragon_army_modifier_10_desc:0 "Armia tego dowódcy jest zbędna w porównaniu do smoka, który ją wspiera. Takie stworzenie nie było widziane od Czasu Zagłady i to właśnie to przynosi wszystkim wrogom."

