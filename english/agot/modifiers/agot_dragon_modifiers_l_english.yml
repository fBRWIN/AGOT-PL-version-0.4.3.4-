 agot_dragon_in_dragonpit:0 "W Smoczej Jamie"
 agot_dragon_in_dragonpit_desc:0 "Ten smok jest trzymany w [dragonpit|E]. Choć jest to niewątpliwie bezpieczniejsze niż na wolności, zarówno dla smoka, jak i dla innych, smoki nie zostały stworzone do życia w niewoli."

