 agot_filler_piracy_disrupts_trade:0 "Piractwo Zakłóca Handel"
 agot_filler_piracy_disrupts_trade_desc:0 "Zakłócenia handlu trwają, ponieważ liczne statki handlowe w drodze do pobliskich portów wpadają w ręce coraz bardziej chciwych piratów."

