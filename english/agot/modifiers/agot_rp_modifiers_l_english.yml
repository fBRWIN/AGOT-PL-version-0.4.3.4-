l_english:
 rp_hunter_modifier:0 "Dynastia Urodzenia: Myśliwy"
 rp_hunter_modifier_desc:0 "Zanim ten bohater stał się władcą, był skromnym myśliwym. Wielu nadal uważa go za awansowanego wieśniaka, niegodnego swojej obecnej pozycji."

