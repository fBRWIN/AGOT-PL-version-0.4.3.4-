l_english:
 I_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:1 "Co najmniej trzech Twoich przodków należy do Twojego obecnego rodu i rządziło Twoim głównym tytułem przez co najmniej dziesięć lat."
 I_NOT_DYNASTIC_ANCESTORS_RULED_THIS_TITLE:2 "Mniej niż trzech Twoich przodków należy do Twojego obecnego rodu i rządziło Twoim głównym tytułem przez co najmniej dziesięć lat."

 start_contraceptives_decision:0 "Użyj środków antykoncepcyjnych"
 start_contraceptives_decision_desc:0 "Konsultując się z lekarzem mogę zdobyć środki antykoncepcyjne, takie jak herbata księżycowa, które pozwolą mi upewnić się, że moje okazjonalne romanse nie zakończą się dziećmi."
 start_contraceptives_decision_tooltip:0 "Poświęć trochę dochodu, by zmniejszyć swoją płodność."
 start_contraceptives_decision_confirm:0 "Jestem gotów."

 stop_contraceptives_decision:0 "Przestań używać środków antykoncepcyjnych"
 stop_contraceptives_decision_desc:0 "Czas odstawić moje zioła i okłady. Być może wcześniej nie chciałem mieć dzieci, ale nadszedł czas, by powołać na świat synów i córki."
 stop_contraceptives_decision_tooltip:0 "Przestań poświęcać dochód na zmniejszenie płodności."
 stop_contraceptives_decision_confirm:0 "Niech natura toczy swój bieg."

 weirwood_meditate_decision:0 "Medytuj przy Drzewie Wiązu"
 weirwood_meditate_decision_desc:0 "Niezależnie od wiary, niewiele miejsc na świecie dorównuje sercu świętego gaju pod względem spokoju i innego świata samotności. Może powinienem odwiedzić drzewo serca, by uzyskać wskazówki."
 weirwood_meditate_decision_tooltip:0 "Odwiedzisz święty gaj, by mieć szansę na odnowę."
 weirwood_meditate_decision_confirm:0 "Drzewa mnie wołają."
 # Odrodzenie rodu
 house_revival_tooltip:0 "Przez przemoc lub los ten ród wyginął, ale dzięki swej sławnej historii może zostać wskrzeszony."
 darklyn_revival_decision:0 "Wskrześ ród Darklyn"
 darklyn_revival_desc:0 "W Wieku Stu Królestw ród Darklynów z Duskendale panował jako królowie, władając ujściem Blackwater Rush. Ostatni Lord Darklyn stracił swój tron, ziemie i życie, gdy wziął króla w niewolę. Cena za jego bunt to upadek rodziny. Być może nadszedł czas, by przywrócić ten niegdyś wielki ród, z moją osobą na czele."
 darklyn_revival_decision_confirm:0 "Pod Słabym Światłem Dusk"
 reyne_revival_decision:0 "Wskrześ ród Reyne"
 reyne_revival_desc:0 "Ród Reyne sięga swymi korzeniami Pierwszych Ludzi w Wieku Bohaterów, budując siedzibę Castamere wokół bogatych kopalni, zdobywając wielką władzę w Westerlands. Ród Reyne upadł, gdy Lord Roger Reyne odmówił spłaty długów i zbuntował się przeciwko Lannisterom. Ich rebelia zakończyła się szybkim wyginięciem rodu. Być może nadszedł czas, by przywrócić ten niegdyś wielki ród, z moją osobą na czele."
 reyne_revival_decision_confirm:0 "Długi i Ostry"
 gardener_revival_decision:0 "Wskrześ ród Gardener"
 gardener_revival_desc:0 "Wiele rodów pochodzi od legendarnego Gartha Zielonorekiego, z których najbardziej prestiżowy jest ród Gardener. Ostatni król Mern IX i jego rodzina zostali spaleni żywcem na Polu Ognia 1 p.n.e., kończąc dynastię Gardenerów. Ich ziemie przekazano rodowi Tyrell, który wiernie im służył jako zarządcy. Być może nadszedł czas, by przywrócić ten niegdyś wielki ród, z moją osobą na czele."
 gardener_revival_decision_confirm:0 "Najwyższe Drzewo"
 durrandon_revival_decision:0 "Wskrześ ród Durrandon"
 durrandon_revival_desc:0 "W Wieku Bohaterów legendarny król Durran Godsgrief wzniosł zamek Storm's End i założył Królestwo Burzy, umacniając panowanie rodu Durrandon. Wieki później jego potomek Argilac Wyniosły stracił królestwo i życie — ziemie i córkę przekazał Lordowi Orysowi Baratheonowi, kończąc dynastię Durrandonów. Być może nadszedł czas, by przywrócić ten niegdyś wielki ród, z moją osobą na czele."
 durrandon_revival_decision_confirm:0 "Nasza jest Wściekłość"
 stark_revival_decision:0 "Wskrześ ród Stark"
 stark_revival_desc:0 "Przez los i nieszczęścia starożytny ród Brana Budowniczego wyginął, kończąc tysiące lat panowania Starków w Winterfell. Odzyskałem Winterfell — być może nadszedł czas, by przywrócić ten niegdyś wielki ród, z moją osobą na czele... Bo w Winterfell zawsze musi być Stark."
 stark_revival_decision_confirm:0 "Nadchodzi Zima"
 arryn_revival_decision:0 "Wskrześ ród Arryn"
 arryn_revival_desc:0 "Przez los i nieszczęścia starożytny ród Rycerza Sokoła wyginął, kończąc tysiące lat panowania Arrynów w Vale. Odzyskałem Eyrie — być może nadszedł czas, by przywrócić ten niegdyś wielki ród, z moją osobą na czele."
 arryn_revival_decision_confirm:0 "Tak Wysoko Jak Honor"
 lannister_revival_decision:0 "Wskrześ ród Lannister"
 lannister_revival_desc:0 "Przez los i nieszczęścia starożytny ród Lanna Mądrego wyginął, kończąc tysiące lat panowania Lannisterów. Odzyskałem Casterly Rock — być może nadszedł czas, by przywrócić ten niegdyś wielki ród, z moją osobą na czele."
 lannister_revival_decision_confirm:0 "Słyszcie Mój Ryk!"
 hoare_revival_decision:0 "Wskrześ ród Hoare"
 hoare_revival_desc:0 "Przez tysiące lat moja rodzina panowała nad Żelaznymi Wyspami, siejąc strach i żelazo po całym Westeros. Tylko przez ogień smoka zostaliśmy pokonani — lecz nadal trwamy. Odzyskałem Orkmont, naszą prastarą siedzibę. Być może nadszedł czas, by odbudować ród Qhored Okrutnego, z moją osobą na czele."
 hoare_revival_decision_confirm:0 "Przesiąknięty Krwią"
 dynamic_bastard_house_revival_decision:0 "Wskrześ ród [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName]"
 dynamic_bastard_house_revival_decision_desc:0 "Ród [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName] wyginął. Jako bezpośredni potomek tego rodu mogę odzyskać jego dziedzictwo i nazwisko."
 dynamic_bastard_house_revival_decision_confirm:0 "Ród [ROOT.Char.GetHouse.MakeScope.Var('bastard_house_of').House.GetName] narodzi się na nowo!"
 dynamic_bastard_house_revival_decision_bastard:0 "Twój ród to gałąź nieślubna"
 dynamic_bastard_house_revival_decision_westeros_needs_legitimization:0 "[top_liege.GetName] rozpatrzy twoją petycję o przyjęcie imienia, słów i herbu rodu [bastard_house_of.GetName]."

 set_capital_kingslanding_decision:0 "Odzyskaj King's Landing"
 set_capital_kingslanding_decision_confirm:0 "Przywróć prawdziwą siedzibę Siedmiu Królestw!"
 set_capital_kingslanding_decision_desc:0 "King's Landing jest stolicą Siedmiu Królestw Żelaznego Tronu i jako taka należy się mnie."
 set_capital_kingslanding_decision_tooltip:0 "Przywróć King's Landing jako stolicę twojego królestwa."

 ######## Cesarz odzyskuje KL od ciebie
 agot_events_generic.0002.t:0 "Ty nędzny [ROOT.Char.Custom('GirlBoy')],"
 agot_events_generic.0002.desc_vassal:0 "Wyrwałem cię z brudu i mogę cię do niego z powrotem wrzucić! Naprawdę myślałeś, że King's Landing, ostatni bastion nauki na tej pogardzanej ziemi, może być twój? Nawet twój najmniejszy palec nie jest wart, by stąpać po jej lśniących cegłach! Oddaj to, albo Blackwater będzie twoją mogiłą — sam cię do niej wrzucę, jeśli zajdzie taka potrzeba."
 agot_events_generic.0002.a:0 "Tylko pilnowałem tego dla ciebie!"
 agot_events_generic.0002.b:0 "Mam nadzieję, że twoja marudząca pupa zostanie przecięta na Żelaznym Tronie."

