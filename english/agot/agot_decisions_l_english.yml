 agot_buy_knighthood_decision:0 "Kup pasowanie na rycerza"
 agot_buy_knighthood_decision_desc:0 "Chociaż presja społeczna zabrania sprzedaży i kupna pasowania na rycerza, zawsze znajdą się osoby gotowe sprzedać rycerstwo za odpowiednią cenę. Z różnych powodów, nie zostałem jeszcze rycerzem w moim życiu. Dzięki wpływom i majątkowi mogę to zmienić."
 agot_buy_knighthood_decision_desc_outsider:0 "Chociaż rycerstwo nie jest szczególnie cenione lub nawet istotne w moim pochodzeniu, to mimo wszystko interesuje mnie zostanie rycerzem. Znalezienie osoby chętnej, by pasować #italic obcego#! będzie trudne, ale jestem pewien, że za odpowiednią cenę znajdę chętnego."
 agot_buy_knighthood_decision_confirm:0 "Kupuję!"
 agot_buy_knighthood_decision_tooltip:0 "Kupisz pasowanie na rycerza"
 agot_decision_bought_knighthood_effect_tt:0 "Twoja #V bliska rodzina#! zostanie poinformowana o twoim pasowaniu."

