 agot_ruin_begin_reconstruction_desc:0 "Podejmij kontrolę nad wysiłkiem rekonstrukcyjnym, aby przywrócić dawną chwałę tego miejsca."
 agot_ruin_reconstruction:0 "Ruina w Rekonstrukcji"
 agot_ruin_reconstruction_desc:0 "Ta ruina zaczęła być odnawiana."
 RUIN_MUST_BEGIN_CONSTRUCTION:0 "Musisz najpierw rozpocząć wysiłek [rekonstrukcji|E]."
 agot_ruin_disease_modifier:0 "Modyfikator Choroby Ruin"
 agot_ruin_disease_modifier_desc:0 "Jest to modyfikator używany do ochrony ruin przed chorobą."


