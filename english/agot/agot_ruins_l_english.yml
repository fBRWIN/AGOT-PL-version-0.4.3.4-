l_english:
### Posiadłość
 building_type_ruin_01:0 "Ruin"
 building_ruin_01:0 "Zniszczona Ruina"
 building_ruin_01_desc:0 "To miejsce jest w ruinie."

### Rodzaje Ruin Bazowych
 building_type_small_ruin_01:0 "Małe Ruiny"
 building_small_ruin_01:0 "Porzucone Małe Ruiny"
 building_small_ruin_01_desc:0 "Mała ruina, która została pozostawiona na pastwę losu w dziczy."
 building_small_ruin_02:0 "Ocalone Małe Ruiny"
 building_small_ruin_02_desc:0 "Mała ruina, w której rozpoczęto wysiłki rekonstrukcyjne, aby przywrócić jej dawną chwałę."
 building_small_ruin_03:0 "Odzyskujące Małe Ruiny"
 building_small_ruin_03_desc:0 "Mała ruina, w której wysiłki rekonstrukcyjne przywróciły większość jej dawnej świetności."
 building_small_ruin_04:0 "Odbudowane Małe Ruiny"
 building_small_ruin_04_desc:0 "Niegdyś mała ruina, zapomniana przez historię, została całkowicie odbudowana, a może nawet przewyższyła to, czym była wcześniej."
 building_type_medium_ruin_01:0 "Średnie Ruiny"
 building_medium_ruin_01:0 "Porzucone Średnie Ruiny"
 building_medium_ruin_01_desc:0 "Średniej wielkości ruina, która została pozostawiona na pastwę losu w dziczy."
 building_medium_ruin_02:0 "Ocalone Średnie Ruiny"
 building_medium_ruin_02_desc:0 "Średniej wielkości ruina, w której rozpoczęto wysiłki rekonstrukcyjne, aby przywrócić jej dawną chwałę."
 building_medium_ruin_03:0 "Odzyskujące Średnie Ruiny"
 building_medium_ruin_03_desc:0 "Średniej wielkości ruina, w której wysiłki rekonstrukcyjne przywróciły większość jej dawnej świetności."
 building_medium_ruin_04:0 "Odbudowane Średnie Ruiny"
 building_medium_ruin_04_desc:0 "Niegdyś średniej wielkości ruina, zapomniana przez historię, została całkowicie odbudowana, a może nawet przewyższyła to, czym była wcześniej."
 building_type_large_ruin_01:0 "Duże Ruiny"
 building_large_ruin_01:0 "Porzucone Duże Ruiny"
 building_large_ruin_01_desc:0 "Duża ruina, która została pozostawiona na pastwę losu w dziczy."
 building_large_ruin_02:0 "Ocalone Duże Ruiny"
 building_large_ruin_02_desc:0 "Duża ruina, w której rozpoczęto wysiłki rekonstrukcyjne, aby przywrócić jej dawną chwałę."
 building_large_ruin_03:0 "Odzyskujące Duże Ruiny"
 building_large_ruin_03_desc:0 "Duża ruina, w której wysiłki rekonstrukcyjne przywróciły większość jej dawnej świetności."
 building_large_ruin_04:0 "Odbudowane Duże Ruiny"
 building_large_ruin_04_desc:0 "Niegdyś duża ruina, zapomniana przez historię, została całkowicie odbudowana, a może nawet przewyższyła to, czym była wcześniej."

### Niedogodności Ruin
# Zasolone Ziemie
 building_type_ruin_salted_earth_01:0 "Zasolone Ziemie"
 building_ruin_salted_earth_01:0 "Zasolone Ziemie"
 building_ruin_salted_earth_01_desc:0 "Ziemia wokół ruin została zasolona, pozostawiając glebę nieurodzajną i nieproduktywną, z jedynie chwastami i odpornymi kwiatami rosnącymi przez wiele lat."
# Wyludnione
 building_type_ruin_desolate_01:0 "Wyludnione"
 building_ruin_desolate_01:0 "Wyludnione Miejsce"
 building_ruin_desolate_01_desc:0 "Ziemia wokół ruin została porzucona na taką odległość, jaką może zobaczyć ptak, pierwotni mieszkańcy zniknęli."
 building_ruin_desolate_02:0 "Ożywiona Populacja"
 building_ruin_desolate_02_desc:0 "Dzięki przymusowi, zachęcie lub obowiązkowi, nowa społeczność została ustanowiona, aby wspierać wysiłki rekonstrukcyjne."

# Zalane
 building_type_ruin_flooded_01:0 "Zalane"
 building_ruin_flooded_01:0 "Zalane Ruiny"
 building_ruin_flooded_01_desc:0 "Woda zalewa wnętrze ruin, niemal całkowicie zatrzymując postępy rekonstrukcji, utrudniając każdą czynność."
 building_ruin_flooded_02:0 "Odpompowane Ruiny"
 building_ruin_flooded_02_desc:0 "Po przeprowadzeniu niezbędnych prac, woda, która przez cały czas utrudniała rekonstrukcję, została w większości, jeśli nie całkowicie, odpompowana."

# Słynne
 building_type_ruin_renowned_01:0 "Słynna Ruina"
 building_ruin_renowned_01:0 "Słynna Ruina"
 building_ruin_renowned_01_desc:0 "To, co teraz jest tylko gruzem i zniszczonymi ścianami, kiedyś było cenione i podziwiane, lub być może to jego upadek nadał mu sławę jako tragedię. Ludzie wydają się być bardziej skłonni wspierać wysiłki rekonstrukcyjne."

# Niesławne
 building_type_ruin_infamous_01:0 "Niesławna Ruina"
 building_ruin_infamous_01:0 "Niesławna Ruina"
 building_ruin_infamous_01_desc:0 "Ruiny, które zdobią te ziemie, uważa się za pełne klątw i złych omenów. Ludzie unikają wysiłków rekonstrukcyjnych, a same ruiny, w obawie przed tym, co może się z nimi stać."

# Wybuch Wildfire
 building_type_ruin_wildfire_01:0 "Wybuch Wildfire"
 building_ruin_wildfire_01:0 "Wybuch Wildfire"
 building_ruin_wildfire_01_desc:0 "Wildfire przetacza się przez ruiny, zadając śmiertelne szkody każdemu, kto nie potrafi poradzić sobie z zielonymi płomieniami."
 building_ruin_wildfire_02:0 "Stłumiony Wybuch"
 building_ruin_wildfire_02_desc:0 "Teraz, gdy wildfire zostało opanowane, proces rekonstrukcji stał się łatwiejszy, ponieważ nie ma już niebezpieczeństwa, że cały postęp zostanie spopielony. Jednak ziemie i ludzie wokół tych spalonych ruin poniosły straty."

### Interakcja
