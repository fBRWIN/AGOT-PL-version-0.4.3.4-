 agot_dragonpit_amenities_middling_desc:0 "Umiarkowany poziom finansowania jest przeznaczony na [dragonpit|E] i jego [dragonkeepers|E], z odpowiednią ilością pokarmu i stymulacji dla trzymanych smoków."
 agot_dragonpit_amenities_spacious_desc:0 "Porównywalne do najlepszych smoczych wież starej Valyrii, to [dragonpit|E] jest dobrze finansowane i utrzymywane, a szum aktywności stanowi widok dla dworu i dumę królestwa."
 agot_dragonpit_amenities_grand_desc:0 "[dragonpit|E] funkcjonuje już nie tylko jako miejsce przechowywania smoków. Istnieją całe biblioteki wiedzy o smokach i rozległa sieć logistyki wspierająca życie bestii wewnątrz."

