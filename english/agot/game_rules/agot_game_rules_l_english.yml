l_english:
##Wyniki historii
 rule_agot_story_outcome:0 "#R AGOT:#! Wyniki historii"
 setting_agot_story_sandbox:0 "Piasek"
 setting_agot_story_sandbox_desc:0 "Minimalne zdarzenia skryptowe będą miały miejsce"
 setting_agot_story_random_events_random_outcomes:0 "   Niepewne Zdarzenia;\nNiepewne Wyniki"
 setting_agot_story_random_events_random_outcomes_desc:0 "Zdarzenia historyczne mogą, ale nie muszą, wystąpić, a wyniki mogą, ale nie muszą, być historyczne."
 setting_agot_story_historical_events_random_outcomes:0 "   Zdarzenia Historyczne;\nNiepewne Wyniki"
 setting_agot_story_historical_events_random_outcomes_desc:0 "Zdarzenia historyczne wystąpią, gdy będą odpowiednie, a wyniki mogą, ale nie muszą, być historyczne."
 setting_agot_story_historical_events_weighted_outcomes:0 "   Zdarzenia Historyczne;\nWażone Wyniki"
 setting_agot_story_historical_events_weighted_outcomes_desc:0 "Zdarzenia historyczne wystąpią, gdy będą odpowiednie, a wyniki będą miały tendencję do bycia historycznymi."
 setting_agot_story_historical_events_historical_outcomes:0 "   Zdarzenia Historyczne;\nHistoryczne Wyniki"
 setting_agot_story_historical_events_historical_outcomes_desc:0 "Zdarzenia historyczne wystąpią, gdy będą odpowiednie, a wyniki będą historyczne, jeśli to możliwe."

 rule_agot_coin_flip:0 "#R AGOT:#! Rzut Monety Targaryenów"
 setting_agot_coin_flip_enabled:0 "Włączone"
 setting_agot_coin_flip_enabled_desc:0 "Rzut monetą Targaryenów będzie miał miejsce."
 setting_agot_coin_flip_disabled:0 "Wyłączone"
 setting_agot_coin_flip_disabled_desc:0 "Rzut monetą Targaryenów nie będzie miał miejsca."

 rule_agot_hv_conversion:0 "#R AGOT:#! Konwersja na Wysoką Walyrię"
 setting_agot_hv_conversion_disallowed:0 "Zabronione"
 setting_agot_hv_conversion_disallowed_desc:0 "Postacie i hrabstwa nie będą mogły zostać przekonwertowane na kulturę Wysokiej Walyrii."
 setting_agot_hv_conversion_offshoots:0 "Ogałęzienia"
 setting_agot_hv_conversion_offshoots_desc:0 "Postacie i hrabstwa mogą zostać przekonwertowane tylko na odgałęzienia kultury Walyrii. Postacie z Wysokiej Walyrii będą konwertować hrabstwa i postacie na Walyrię zachodnią lub esoso-walijską, zależnie od lokalizacji."
 setting_agot_hv_conversion_unrestricted:0 "Nieograniczone"
 setting_agot_hv_conversion_unrestricted_desc:0 "Postacie i hrabstwa będą mogły konwertować na kulturę Wysokiej Walyrii."

 rule_agot_abdication:0 "#R AGOT:#! Abdykacja"
 setting_agot_abdication_enabled:0 "Wyłączone"
 setting_agot_abdication_enabled_desc:0 "Decyzja o abdykacji na rzecz dziedzica jest włączona."
 setting_agot_abdication_disabled:0 "Włączone"
 setting_agot_abdication_disabled_desc:0 "Decyzja o abdykacji na rzecz dziedzica jest wyłączona."

 rule_agot_shattered_world:0 "#R AGOT:#! Rozbity Świat"
 setting_agot_not_shattered:0 "Nie Rozbity"
 setting_agot_not_shattered_desc:0 "Świat pozostanie nienaruszony, tytuły będą takie, jakie są normalnie."
 setting_agot_shatter_duchies:1 "Hrabstwa"
 setting_agot_shatter_duchies_desc:0 "Świat będzie miał tylko tytuły na poziomie hrabstwa, ale władcy zachowają wszystkie swoje hrabstwa."
 setting_agot_shatter_duchies_even:1 "Hrabstwa - Równo"
 setting_agot_shatter_duchies_even_desc:0 "Świat będzie miał tylko tytuły na poziomie hrabstwa, a dodatkowe hrabstwa zostaną rozdzielone.\n@warning_icon! #X To ustawienie może być #bold ciężkie#! dla wydajności. Używaj na własne ryzyko!#!"
 setting_agot_shatter_kingdoms:1 "Księstwa"
 setting_agot_shatter_kingdoms_desc:0 "Świat będzie miał tylko tytuły na poziomie księstwa, tytuły królewskie i cesarskie zostaną zniszczone."
 setting_agot_shatter_petty_kingdoms:1 "Małe Królestwa"
 setting_agot_shatter_petty_kingdoms_desc:0 "Świat zostanie rozbity na wszystkie dostępne tytuły królestw, w tym tytuły możliwe do utworzenia."
 setting_agot_shatter_empires:1 "Królestwa"
 setting_agot_shatter_empires_desc:0 "Tylko istniejące tytuły na poziomie cesarstwa zostaną zniszczone."

 rule_agot_canon_dragons:0 "#R AGOT:#! Smocze Rody"
 setting_agot_canon_dragons_enabled:0 "Włączone"
 setting_agot_canon_dragons_enabled_desc:0 "Jeśli spełnione zostaną określone wymagania, postacie będą mogły wykluć lub oswoić swoje kanoniczne smoki."
 setting_agot_canon_dragons_disabled:0 "Wyłączone"
 setting_agot_canon_dragons_disabled_desc:0 "Postacie będą mogły wykluć i oswoić losowe smoki."

 rule_agot_canon_children:0 "#R AGOT:#! Kanoniczne Dzieci"
 setting_agot_canon_children_enabled:0 "Włączone"
 setting_agot_canon_children_enabled_desc:0 "Jeśli spełnione zostaną określone wymagania, rodzice nienarodzonych kanonicznych dzieci będą podążać za ich kanonicznymi cyklami narodzin."
 setting_agot_canon_children_disabled:0 "Wyłączone"
 setting_agot_canon_children_disabled_desc:0 "Wszystkie postacie będą podążać za cyklami narodzin z gry podstawowej."

 rule_agot_canon_children_traits:0 "#R AGOT:#! Kanoniczne Dzieci (Cechy)"
 setting_agot_canon_children_traits_enabled:0 "Włączone"
 setting_agot_canon_children_traits_enabled_desc:0 "Kanoniczne dzieci otrzymają odpowiednie cechy."
 setting_agot_canon_children_traits_disabled:0 "Wyłączone"
 setting_agot_canon_children_traits_disabled_desc:0 "Kanoniczne dzieci otrzymają losowe cechy."

 rule_agot_canon_children_gender:0 "#R AGOT:#! Kanoniczne Dzieci (Płeć)"
 setting_agot_canon_children_gender_accurate:0 "Dokładne"
 setting_agot_canon_children_gender_accurate_desc:0 "Kanoniczne dzieci będą rodzić się z kanoniczną płcią."
 setting_agot_canon_children_gender_semi_accurate:0 "Półdokładne"
 setting_agot_canon_children_gender_semi_accurate_desc:0 "Kanoniczne dzieci będą w większości rodzić się z kanoniczną płcią (80% szans)."
 setting_agot_canon_children_gender_random:0 "Losowe"
 setting_agot_canon_children_gender_random_desc:0 "Kanoniczne dzieci będą rodzić się z losową płcią (50% szans)."
 setting_agot_canon_children_gender_opposite:0 "Przeciwna"
 setting_agot_canon_children_gender_opposite_desc:0 "Kanoniczne dzieci będą rodzić się z przeciwną płcią."

 rule_agot_enhanced_marriage_ai:0 "#R AGOT:#! Ulepszony AI małżeństw"
 setting_agot_ema_disabled:0 "Wyłączone"
 setting_agot_ema_disabled_desc:0 "Ulepszony AI małżeństw jest wyłączony."
 setting_agot_ema_targ:0 "Tylko Dynastia Targaryenów"
 setting_agot_ema_targ_desc:0 "AI Targaryenów będzie preferencyjnie żenić rodzeństwa."
 setting_agot_ema_lps:0 "Tylko Lordowie Paramount"
 setting_agot_ema_lps_desc:0 "AI Lordów Paramount będzie starać się zaręczyć swoich dziedziców z krewnymi silnych wasali."
 setting_agot_ema_lps_dukes:0 "LPs i Wysocy Lordowie"
 setting_agot_ema_lps_dukes_desc:0 "AI Lordów Paramount i lordów na poziomie księstwa będzie starać się zaręczyć swoich dziedziców z krewnymi wasali w swoim królestwie."
 setting_agot_ema_lps_targs:0 "Targaryenowie i LP"
 setting_agot_ema_lps_targs_desc:0 "Targaryenowie i Lordowie Paramount będą korzystać z ulepszonego AI małżeństw."
 setting_agot_ema_enabled:0 "Pełne"
 setting_agot_ema_enabled_desc:0 "Wszystkie opcje ulepszonego AI małżeństw są włączone."


##Stabilność dynastii
 rule_agot_dynastic_stability:0 "#R AGOT:#! Stabilność Dynastii"
 setting_agot_dynastic_stability_enabled:0 "Włączone"
 setting_agot_dynastic_stability_enabled_desc:0 "[agot_dynastic_stability|E] jest włączone."
 setting_agot_dynastic_stability_disabled:0 "Wyłączone"
 setting_agot_dynastic_stability_disabled_desc:0 "[agot_dynastic_stability|E] jest wyłączone."

 rule_agot_strong_seed:0 "#R AGOT:#! Silne Nasienie"
 setting_agot_strong_seed_house:0 "Dom"
 setting_agot_strong_seed_house_desc:0 "Silne nasienie zawsze będzie podążać za dziedziczeniem w obrębie domu, gdy będzie to możliwe."
 setting_agot_strong_seed_house_stability:0 "Stabilność Domu"
 setting_agot_strong_seed_house_stability_desc:0 "Silne nasienie zawsze będzie podążać za dziedziczeniem w obrębie domu dla pierwszej córki i pierwszego syna, dodatkowe dzieci mogą dziedziczyć dowolne silne nasienie."
 setting_agot_strong_seed_default:0 "Mieszane"
 setting_agot_strong_seed_default_desc:0 "Jeśli oboje rodzice mają geny silnego nasienia, dziecko może odziedziczyć oba."
 setting_agot_strong_seed_disabled:0 "Wyłączone"
 setting_agot_strong_seed_disabled_desc:0 "Dziedziczenie silnego nasienia jest wyłączone."

 rule_agot_cadet:0 "#R AGOT:#! Tworzenie Gałęzi"
 setting_agot_cadet_default:0 "Domyślnie"
 setting_agot_cadet_default_desc:0 "Domyślna trudność w tworzeniu gałęzi rodowych."
 setting_agot_cadet_easier:0 "Łatwiejsze"
 setting_agot_cadet_easier_desc:0 "Tworzenie gałęzi rodowych będzie łatwiejsze."
 setting_agot_cadet_none:0 "Wyłączone"
 setting_agot_cadet_none_desc:0 "Postacie nie będą mogły tworzyć gałęzi rodowych."

 rule_agot_bastard_cadets:0 "#R AGOT:#! Tworzenie Gałęzi Bastardów"
 setting_agot_bastard_cadets_landed_only:0 "Ziemscy i Bezziemscy"
 setting_agot_bastard_cadets_landed_only_desc:0 "Tylko ziemscy lub bezziemscy awanturnicy [bastards|E] będą tworzyć [bastard_houses|E] po posiadaniu dzieci."
 setting_agot_bastard_cadets_everyone:0 "Każdy"
 setting_agot_bastard_cadets_everyone_desc:0 "Każdy [bastard|E], ziemski lub bezziemski, będzie tworzyć [bastard_house|E] po posiadaniu dzieci. #N To może prowadzić do nadmiaru gałęzi!#!"

 rule_agot_targaryen_exile_invasion:0 "#R AGOT:#! Inwazja Targaryenów z Wygnania"
 setting_agot_targaryen_exile_invasion_special_content:0 "Skryptowana Treść Historii"
 setting_agot_targaryen_exile_invasion_special_content_desc:0 "Targaryenowie z Wygnania otrzymają skryptowaną treść historii, która zakończy się ich inwazją na Westeros. #N Otrzymają bonusy związane z interakcjami legalistycznymi, smokami i treściami wojskowymi.#!"
 setting_agot_targaryen_exile_invasion_nothing:0 "Brak Skryptowanej Treści Historii"
 setting_agot_targaryen_exile_invasion_nothing_desc:0 "Targaryenowie z Wygnania #N nie#! otrzymają żadnej skryptowanej treści. Będą istnieć jako zwykłe postacie na mapie — #N podlegające tym samym zasadom co wszyscy inni.#!"

 rule_agot_faegon_invasion:0 "#R AGOT:#! Inwazja fAegona"
 setting_agot_faegon_invasion_enabled:0 "Włączone"
 setting_agot_faegon_invasion_enabled_desc:0 "Aegon z Essos zaatakuje Westeros w okolicach 298 AC w grach bez rozbicia, które zaczynają się od 282 AC lub później."
 setting_agot_faegon_invasion_disabled:0 "Wyłączone"
 setting_agot_faegon_invasion_disabled_desc:0 "Aegon z Essos #N NIE#! zaatakuje Westeros."

 rule_agot_faegon_identity:0 "#R AGOT:#! Tożsamość fAegona"
 setting_agot_faegon_identity_default:0 "Domyślnie"
 setting_agot_faegon_identity_open_blackfyre:0 "Otwarte Blackfyre"
 setting_agot_faegon_identity_default_desc:0 "Tożsamość Aegona będzie zależna od warunków, w jakich się pojawi."
 setting_agot_faegon_identity_open_blackfyre_desc:0 "Aegon będzie członkiem rodu Blackfyre."

 rule_agot_balding: "#R AGOT:#! Łysienie postaci"
 setting_agot_vanilla_balding: "Domyślnie"
 setting_agot_vanilla_balding_desc: "Postacie będą łysieć w takim samym tempie jak w grze podstawowej."
 setting_agot_no_balding: "Nigdy"
 setting_agot_no_balding_desc: "Postacie męskie nigdy nie staną się łysymi w systemie podstawowym."

 rule_agot_dragons: "#R AGOT:#! Wylęganie i Oswajanie Smoków"
 setting_dragon_dragonblood_2_gen: "2. Generacja Krwi Smoka"
 setting_dragon_dragonblood_2_gen_desc: "Tylko ci, którzy mają [dragonblood|E] w ciągu 2 pokoleń, będą mogli wylęgać i oswoić [dragons_plural|e]."
 setting_dragon_dragonblood_3_gen: "3. Generacja Krwi Smoka"
 setting_dragon_dragonblood_3_gen_desc: "Tylko ci, którzy mają [dragonblood|E] w ciągu 3 pokoleń, będą mogli wylęgać i oswoić [dragons_plural|e]."
 setting_dragon_valyrian_2_gen: "2. Generacja Valyriańskiej Krwi Smoka"
 setting_dragon_valyrian_2_gen_desc: "Valyriańskie dziedzictwo kulturowe liczy się jako krew smoka. Tylko ci, którzy mają [dragonblood|E] w ciągu 2 pokoleń, będą mogli wylęgać i oswoić [dragons_plural|e]."
 setting_dragon_valyrian_3_gen: "3. Generacja Valyriańskiej Krwi Smoka"
 setting_dragon_valyrian_3_gen_desc: "Valyriańskie dziedzictwo kulturowe liczy się jako krew smoka. Tylko ci, którzy mają [dragonblood|E] w ciągu 3 pokoleń, będą mogli wylęgać i oswoić [dragons_plural|e]."
 setting_dragons_anyone: "Każdy"
 setting_dragons_anyone_desc: "Każdy może spróbować wylęgnąć i oswoić smoki."

 rule_agot_dragon_culling:0 "#R AGOT:#! Limit Smoków"
 setting_agot_dragon_culling_normal:0 "Domyślnie"
 setting_agot_dragon_culling_normal_desc:0 "Smoki zaczną być usuwane po 27 żyjących smokach."
 setting_agot_dragon_culling_high:0 "Podwyższony Limit"
 setting_agot_dragon_culling_high_desc:0 "Smoki zaczną być usuwane po 35 żyjących smokach."
 setting_agot_no_dragon_culling:0 "Pseudo-Nielimitowane"
 setting_agot_no_dragon_culling_desc:0 "Nie będzie rzeczywistego limitu liczby smoków.\n@warning_icon! #X To ustawienie może być #bold ciężkie#! dla wydajności. Używaj na własne ryzyko!#!"

 rule_agot_silly:0 "#R AGOT:#! Tryb Zabawny"
 setting_agot_silly_mode:0 "Zabawny"
 setting_agot_silly_mode_desc:0 "Oczekuj wybryków. Na przykład, Cannibal zacznie swoje codzienne figle."
 setting_agot_no_silly:0 "Wyłączone"
 setting_agot_no_silly_desc:0 "Normalna równowaga gry."

