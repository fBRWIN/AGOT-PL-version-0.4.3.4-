 setting_epidemic_frequency_very_very_rare:0 "Ekstremalnie Rzadkie"
 setting_epidemic_frequency_very_very_rare_desc:0 "Plagi będą występować ekstremalnie rzadko i rozprzestrzeniać się z dużo mniejszą częstotliwością."
