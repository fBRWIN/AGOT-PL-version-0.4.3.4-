l_english:
 agot_battlefield_duel.0002.t:0 "Pokonany wróg"
 agot_battlefield_duel.0002.desc:0 "Stoję nad złamanym ciałem [sc_loser.GetTitledFirstName]. Złamany, ale nie martwy. Bitwa toczy się wokół nas i nie ma czasu do stracenia. Muszę albo zabić [sc_loser.GetHerHim], albo ująć [sc_loser.GetHerHim]."
 agot_battlefield_duel.0002.a:0 "Żołnierze! Natychmiast zakujcie [sc_loser.GetHerHim] w łańcuchy!"
 agot_battlefield_duel.0002.b:0 "Jeńcy to dużo roboty. Lepiej się pozbyć [sc_loser.GetHerHim]."
 agot_battlefield_duel.0003.t:0 "Pokonany wróg"
 agot_battlefield_duel.0003.desc:0 "Stoję nad złamanym ciałem [sc_loser.GetTitledFirstName], pokonanym przez moją rękę. Choć to tylko jeden wojownik, takie zwycięstwa mogą odmienić losy bitwy."
 agot_battlefield_duel.0003.a:0 "Kolejna rysa na mojej broni."
 agot_battlefield_duel.0004.t:0 "Porażka w bitwie"
 agot_battlefield_duel.0004.desc:0 "Leżę złamany u stóp [sc_victor.GetTitledFirstName], smak krwi na języku. Złamany, ale żywy i na łasce wroga.\n\n[sc_victor.GetTitledFirstNameNoTooltip] rozkazuje swoim żołnierzom.\n\n\"Natychmiast zakujcie [sc_loser.GetTitledFirstNameNoTooltip] w łańcuchy!\""
 agot_battlefield_duel.0004.a:0 "Więc mam być więźniem..."
 agot_battlefield_duel.0005.t:0 "Porażka w bitwie"
 agot_battlefield_duel.0005.desc:0 "Leżę złamany u stóp [sc_victor.GetTitledFirstName], smak krwi na języku. Złamany, ale żywy i na łasce wroga.\n\n[sc_victor.GetTitledFirstNameNoTooltip] podnosi broń, by zadać cios, który wydaje się być moim ostatnim widokiem."
 agot_battlefield_duel.0005.a:0 "To jest koniec."