l_english:
 agot_petition_liege.0001.t:0 "Mój wierny banerowy,"
 agot_petition_liege.0001.desc:0 "Zostajesz zobowiązany do zaprzestania wszelkich działań wojennych przeciwko [petition_vassal.GetTitledFirstName]. Moja wola to, aby panowała pokój wśród moich wasali, a oni zachowywali się z godnością należną ich szlachetnemu stanowi. Nie pozwolę, by nasze ziemie zostały rozdarte przez wojnę."
 agot_petition_liege.0001.a:0 "Jak rozkazujesz, mój panie."
 agot_petition_liege.0001.b:0 "Nasz spór nie jest twoją sprawą."
 agot_petition_liege.0002.t:0 "Mój panie,"
 agot_petition_liege.0002.desc:0 "Jestem w pełni swoich praw względem [petition_vassal.GetTitledFirstName]."
 agot_petition_liege.0002.a:0 "[second_party.GetSheHe|U] waży się mnie sprzeciwić?!"
 agot_petition_liege.0003.t:0 "Mój wierny banerowy,"
 agot_petition_liege.0003.desc:0 "Choć moją wolą jest, aby panował pokój wśród moich wasali, niektórzy moi poddani wciąż postanawiają się mi sprzeciwić. Wydaje się, że [second_party.GetTitledFirstName] zamierza kontynuować [second_party.GetHerHis] wojnę przeciwko tobie, i na razie niewiele mogę zrobić. Oprzyj się [second_party.GetHerHim] tak, jak możesz, lub zawrzyj pokój na własnych warunkach."
 agot_petition_liege.0003.a:0 "Spodziewałem się, że autorytet mego pana będzie bardziej... skuteczny."
 agot_petition_liege.0004.t:0 "Mój panie,"
 agot_petition_liege.0004.desc:0 "Twoja mądrość i dobroć są niepodważalne. Dla dobra królestwa i jego ludności, natychmiast zawrę pokój z [petition_vassal.GetTitledFirstName], dziękując za twoje pośrednictwo."
 agot_petition_liege.0004.a:0 "Wiedziałem, że [second_party.GetSheHe] zobaczy sens."
