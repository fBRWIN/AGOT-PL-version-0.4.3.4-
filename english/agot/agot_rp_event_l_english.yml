l_english:
 #RP Event Weapons
 rp_hunters_spear:0 "Włócznia myśliwska"
 rp_hunters_spear_desc:0 "Włócznia używana podczas polowań na dziki. Z powodu ryzyka związanego z polowaniem na takie bestie, włócznia została starannie wykonana i zadbana, z grotą wykutą ze stali zamkowej."
 rp_spear:0 "Włócznia piechoty"
 rp_spear_desc:0 "Grot włóczni ze stali zamkowej na trzonie z żelaznego drewna. Dobrze wykonana, choć znak wytwórcy wyblakł."
 rp_sword:0 "Dobrze wykonany miecz"
 rp_sword_desc:0 "Chociaż nie przesadnie ozdobny, ten miecz zdradza kunszt wytwórcy. Stal zamkowa z dobrą krawędzią, choć znak wytwórcy wyblakł."
 rp_sell_sword:0 "Miecz najemnika"
 rp_sell_sword_desc:0 "Stal zamkowa z dobrą krawędzią; ten miecz został stworzony z myślą o funkcji, a nie formie. Ostrze widziało ciężkie użytkowanie, co widać po wyblakłym znaku wytwórcy."
 rp_axe:0 "Topór najeźdźcy"
 rp_axe_desc:0 "Wykuty ze stali zamkowej z rudy wydobytej na Wyspach Żelaznych. Topór jest dobrze wykonany, choć znak wytwórcy wyblakł."
 rp_mace:0 "Młot dowódcy"
 rp_mace_desc:0 "Wykuty ze stali zamkowej, ten młot służył jako symbol przywództwa oraz broń dowódcy kompanii najemników. Znak wytwórcy wyblakł po latach użytkowania."
 rp_torture_dagger:0 "Sztylet torturującego"

 #RP Events
 agot_rp_event.0001.t:0 "Dynastia się rodzi"
 agot_rp_event.0001.desc_westeros:0 "Witaj, mój [ROOT.Char.GetLadyLord]; Cytadela wysłała mnie, gdy tylko otrzymali wiadomość o twoim awansie na Lorda. Nie, nie jestem twoim maesterem. Jestem tutaj, by sporządzić zapis twojej nowej rangi i narodzin twojej nowej [house|E], jeśli pozwolisz mi to zrobić na zlecenie Cytadeli?"
 agot_rp_event.0001.desc:0 "Witaj, mój [ROOT.Char.GetLadyLord]. Po dowiedzeniu się o twoim awansie na Lorda, przybyłem, by zaoferować swoje usługi jako kronikarz. Jestem tutaj, by sporządzić zapis twojej nowej rangi i narodzin twojej nowej [house|E], jeśli pozwolisz mi to zrobić?"
 agot_rp_event.0001.a:0 "Oczywiście, co chcesz wiedzieć?"
 agot_rp_event.0001.a.tt_westeros:0 "Opowiedzenie swojej historii maesterowi doda ci modyfikatory i wpłynie na opinie twojego lorda, a także inne efekty."
 agot_rp_event.0001.a.tt:0 "Opowiedzenie swojej historii kronikarzowi doda ci modyfikatory i wpłynie na opinie twojego lorda, a także inne efekty."
 agot_rp_event.0001.b:0 "Oczywiście, co chcesz wiedzieć?"
 agot_rp_event.0001.c_westeros:0 "Nie mam czasu na książki maesterów!"
 agot_rp_event.0001.c:0 "Nie mam czasu na kronikarzy!"
 agot_rp_event.0001.c.tt:0 "Ta opcja odrzuca wydarzenie 'Dynastia się rodzi' i rozpoczniesz bez modyfikatorów lub modyfikatorów opinii twojego lorda."
 agot_rp_event.0001.d:0 "Zapisz narodziny mojej dynastii"
 agot_rp_event.0001.d.tt:0 "Ta opcja pozwoli ci stworzyć niestandardowe silne nasienie."
 agot_rp_event.0001.d.tt_warning:0 "@warning_icon! #X Możesz wybrać niestandardowe silne nasienie tylko z tego miejsca w menu.#!"

 agot_rp_event.0002.t:0 "Dynastia się rodzi"
 agot_rp_event.0002.desc:0 "To nie zajmie dużo czasu; chodzi tylko o streszczenie narodzin twojej dynastii, a nie szczegółową historię czy ambicje. Zaczniemy od tego, jak zdobyłeś swoją lordowską rangę i jak wyglądało twoje życie?"
 agot_rp_event.0002.a:0 "Byłem #bold myśliwym#!, który pomógł mojemu lordowi w potrzebie."
 agot_rp_event.0002.a.tt:0 "Ratując życie swojego lorda przed dzikim zwierzęciem lub po prostu udzielając mu pomocy, gdy był ranny w lesie, zdobyłeś swoją rangę."
 agot_rp_event.0002.b:0 "Byłem #bold żołnierzem#!; moje czyny na polu bitwy przyniosły mi tytuł."
 agot_rp_event.0002.b.tt:0 "Pole bitwy przyniosło ci chwałę i uwagę twojego lorda, czy to przez pomoc, czy po prostu przez chwałę, jaką zdobyłeś; lordostwo zostało ci przyznane."
 agot_rp_event.0002.c:0 "Byłem #bold kupcem#!, który zaimponował mojemu lordowi."
 agot_rp_event.0002.c.tt:0 "Twoje wyniesienie zawdzięczasz zyskowi, pomogłeś finansom swojego lorda pośrednio lub bezpośrednio, zdobywając lordostwo."
 agot_rp_event.0002.d:0 "Zdobyłem mój tytuł dzięki znajomości sekretów..."
 agot_rp_event.0002.d.tt:0 "Zaczynałeś jako przestępca, żebrak lub jeden z małych ptaków zatrudnianych przez szpiegów. Cokolwiek to było, wspiąłeś się po drabinie dzięki handlowi sekretami."
 agot_rp_event.0002.e:0 "Jestem bliskim powiernikiem mojego lorda."
 agot_rp_event.0002.e.tt:0 "Ty i twój lord jesteście #bold bardzo blisko#!, a dzięki jego zaufaniu zdobyłeś swoje lordostwo."
 agot_rp_event.0002.f:0 "Więcej opcji."
 agot_rp_event.0002.f.tt:0 "Następna strona historii."

 agot_rp_event.0003.t:0 "Dynastia się rodzi"
 agot_rp_event.0003.desc:0 "To nie zajmie dużo czasu; chodzi tylko o streszczenie narodzin twojej dynastii, a nie szczegółową historię czy ambicje. Zaczniemy od tego, jak zdobyłeś swoją lordowską rangę i jak wyglądało twoje życie?"
 agot_rp_event.0003.a:0 "Byłem #bold rycerzem przydrożnym#!, teraz jestem rycerzem z ziemią."
 agot_rp_event.0003.a.tt:0 "Turniej lub bitwa, byłeś kiedyś skromnym rycerzem przydrożnym, ale teraz zdobyłeś ziemię i pożegnałeś się z przydrożami."
 agot_rp_event.0003.b:0 "Byłem #bold kapitanem#! i zarabiałem na morzu."
 agot_rp_event.0003.b.tt:0 "Piratem, przemytnikiem, a może uczciwym kapitanem, zdobyłeś swoje lordostwo na morzu..."
 agot_rp_event.0003.c:0 "Jestem poszukiwaczem wiedzy, a moja wiedza pomogła mojemu lordowi."
 agot_rp_event.0003.c.tt:0 "Znasz sztukę leczenia, a może wiesz rzeczy, których nikt nie mógłby wiedzieć? Tak czy inaczej, twoja wiedza była nieoceniona dla twojego lorda i zdobyłeś lordostwo."
 agot_rp_event.0003.d:0 "Jestem #bold sierotą#!; czyny i śmierć moich rodziców zapewniły mi lordostwo."
 agot_rp_event.0003.d.tt:0 "Czyn, który zdobył tytuł, należał do twojego ojca lub matki, może obojga, ale kosztował ich życie. Dzięki ich poświęceniu masz wyższą rangę."
 agot_rp_event.0003.e:0 "Byłem utalentowanym #bold najeźdźcą#!."
 agot_rp_event.0003.e.tt:0 "Żeglowałeś po miejscach, o których większość ludzi tylko słyszała, i rabowałeś wybrzeże. Wielkie czyny, umiejętności lub może ocalenie życia twojemu lordowi, zdobyłeś lordostwo."
 agot_rp_event.0003.f:0 "Więcej opcji."
 agot_rp_event.0003.f.tt:0 "Następna strona historii."

 agot_rp_event.0004.t:0 "Dynastia się rodzi"
 agot_rp_event.0004.desc:0 "To nie zajmie dużo czasu; chodzi tylko o streszczenie narodzin twojej dynastii, a nie szczegółową historię czy ambicje. Zaczniemy od tego, jak zdobyłeś swoją lordowską rangę i jak wyglądało twoje życie?"
 agot_rp_event.0004.a:0 "Byłem #bold najemnikiem#!."
 agot_rp_event.0004.a.tt:0 "Jesteś mistrzem w walce, na tyle, że zarobiłeś na życie sprzedając swój miecz. Niektórzy mogą cię lekceważyć, a niektórzy mogą kwestionować twoje metody; mimo to, zdobyłeś lordostwo."
 agot_rp_event.0004.b:0 "Byłem #bold majordomusem#!."
 agot_rp_event.0004.b.tt:0 "Początkowo pomagałeś swojemu lordowi w zarządzaniu jego domeną. Może byłeś odpowiedzialny za zamek, który teraz należy do ciebie; tak czy inaczej, twoje umiejętności wystarczyły, by zaimponować twojemu lordowi i nadać ci tytuł."
 agot_rp_event.0004.c:0 "Jestem #bold głupcem#!."
 agot_rp_event.0004.c.tt:0 "Jesteś głupcem swojego lorda. Może lordostwo zostało ci przyznane jako nagroda, a może jest to jakiś żart w nadaniu ci tytułu. Tak czy inaczej, jesteś teraz władcą."
 agot_rp_event.0004.d:0 "Byłem #bold kapitanem najemników#!."
 agot_rp_event.0004.d.tt:0 "Prowadziłeś ludzi na wojnę, nie dla honoru ani dla króla, ale dla #bold złota#!. Może poszedłeś dalej, niż oczekiwał tego twój nowy lord — a może tytuł był twoją zapłatą za usługi?"
 agot_rp_event.0004.e:0 "Byłem #bold czarodziejem z wozu#!."
 agot_rp_event.0004.e.tt:0 "Niektórzy nazywają cię oszustem; inni szukają twojej wiedzy w sztukach uzdrawiania lub mistycznych. Cokolwiek to było, twój lord zwrócił się do ciebie w czasie potrzeby, a ty pomogłeś mu, zdobywając tytuł."
 agot_rp_event.0004.f:0 "Wróć do pierwszych opcji."
 agot_rp_event.0004.f.tt:0 "Pierwsza strona historii."

 agot_rp_event.0005.t:0 "Dynastia się rodzi"
 agot_rp_event.0005.desc:0 "Niektórzy nowi lordowie chcą oddać hołd komuś, kto jest dla nich bliski w zapisach ich dynastii. Czy masz kogoś, kogo chcesz uhonorować w ten sposób?"
 agot_rp_event.0005.a:0 "Tak, chłopak, który jest moim bliskim przyjacielem."
 agot_rp_event.0005.a.tt:0 "Ten mężczyzna to twój najlepszy przyjaciel; obaj byliście razem przez grube i cienkie."
 agot_rp_event.0005.b:0 "Tak, dziewczyna, która jest moją bliską przyjaciółką."
 agot_rp_event.0005.b.tt:0 "Ta kobieta to twoja najlepsza przyjaciółka; obaj byliście razem przez grube i cienkie."
 agot_rp_event.0005.c:0 "Chłopak, który jest #bold bardzo#! bliski mi."
 agot_rp_event.0005.c.tt:0 "Kiedyś byliście przyjaciółmi, a teraz staliście się czymś więcej. Mamy nadzieję, że to nie wywoła skandalu."
 agot_rp_event.0005.d:0 "Dziewczyna, która jest #bold bardzo#! bliska mi."
 agot_rp_event.0005.d.tt:0 "Kiedyś byliście przyjaciółmi, a teraz staliście się czymś więcej. Mamy nadzieję, że to nie wywoła skandalu."
 agot_rp_event.0005.e:0 "Nie mam nikogo."
 agot_rp_event.0005.e.tt:0 "Twój wzrost był samotny. Jednak w drodze można poznać przyjaciół. A może lepiej jest być samemu..."


 agot_rp_event.0006.t:0 "Dynastia się rodzi"
 agot_rp_event.0006.desc_westeros:0 "\"Przepraszam, wydaje mi się, że słyszałem, jak ktoś wspomniał o moim imieniu?\" mówi [rp_friend.GetWomanMan], wchodząc do pokoju, [rp_friend.GetSheHe] z [rp_friend.Custom('quirk_pos_pp')]; nie mogę powstrzymać się od uśmiechu na jego timing. Maester szybko się przedstawia i wyjaśnia cel, zanim ponownie zwróci się do mnie. \"Cóż, to wystarczy jako streszczenie, mój [ROOT.Char.GetLadyLord]. Życzę powodzenia w przyszłości,\" mówi maester, kłaniając się."
 agot_rp_event.0006.desc:0 "\"Przepraszam, wydaje mi się, że słyszałem, jak ktoś wspomniał o moim imieniu?\" mówi [rp_friend.GetWomanMan], wchodząc do pokoju, [rp_friend.GetSheHe] z [rp_friend.Custom('quirk_pos_pp')]; nie mogę powstrzymać się od uśmiechu na jego timing. Kronikarz szybko się przedstawia i wyjaśnia cel, zanim ponownie zwróci się do mnie. \"Cóż, to wystarczy jako streszczenie, mój [ROOT.Char.GetLadyLord]. Życzę powodzenia w przyszłości,\" mówi kronikarz, kłaniając się."
 agot_rp_event.0006.a:0 "Tak zaczyna się narodziny mojej dynastii!"
 agot_rp_event.0006.a.tt:0 "Czy twoja dynastia wzrośnie, czy upadnie?"
 agot_rp_event.0006.b:0 "Proszę, zostań moim maesterem."
 agot_rp_event.0006.b.tt:0 "Na pewno Cytadela nie będzie miała nic przeciwko."

 agot_rp_event.0007.t:0 "Dynastia się rodzi"
 agot_rp_event.0007.a:0 "Tak zaczyna się narodziny mojej dynastii!"
 agot_rp_event.0007.a.tt:0 "Czy twoja dynastia wzrośnie, czy upadnie?"
 agot_rp_event.0007.b:0 "Proszę, zostań moim maesterem."
 agot_rp_event.0007.b.tt:0 "Na pewno Cytadela nie będzie miała nic przeciwko."

 agot_rp_event.0008.t:0 "Dynastia się rodzi"
 agot_rp_event.0008.desc_westeros:0 "Maester szybko robi kilka notatek na temat wszystkiego, co mu powiedziałem. Po chwili podnosi wzrok z notatek. \"Cóż, to wystarczy jako streszczenie, mój [ROOT.Char.GetLadyLord]. Życzę powodzenia w przyszłości,\" mówi maester, kłaniając się."
 agot_rp_event.0008.desc:0 "Kronikarz szybko robi kilka notatek na temat wszystkiego, co mu powiedziałem. Po chwili podnosi wzrok z notatek. \"Cóż, to wystarczy jako streszczenie, mój [ROOT.Char.GetLadyLord]. Życzę powodzenia w przyszłości,\" mówi kronikarz, kłaniając się."
 agot_rp_event.0008.a:0 "Tak zaczyna się narodziny mojej dynastii!"
 agot_rp_event.0008.a.tt:0 "Czy twoja dynastia wzrośnie, czy upadnie?"
 agot_rp_event.0008.b:0 "Proszę, zostań moim maesterem."
 agot_rp_event.0008.b.tt:0 "Na pewno Cytadela nie będzie miała nic przeciwko."

 agot_rp_event.0009.t:0 "Dynastia się rodzi"
 agot_rp_event.0009.desc_westeros:0 "\"Znając zwyczaje Ironborn, czy twój ród pochodzi od niewolników?\" pyta maester, niepewny, jak najlepiej zadać to pytanie."
 agot_rp_event.0009.desc:0 "\"Znając zwyczaje Ironborn, czy twój ród pochodzi od niewolników?\" pyta kronikarz, niepewny, jak najlepiej zadać to pytanie."
 agot_rp_event.0009.a:0 "Tak... mój ród ma plamę niewolnictwa."
 agot_rp_event.0009.a.tt:0 "Twój ród pochodzi od niewolników i żon z soli, w związku z czym, twój ród jest pogardzany przez Ironborn."
 agot_rp_event.0009.b:0 "Mój ród nie twierdzi, że pochodzi od niewolników."
 agot_rp_event.0009.b.tt:0 "Nie twierdzisz, że pochodzi od niewolników ani żon z soli."

 agot_rp_event.0010.t:0 "Dynastia się rodzi"
 agot_rp_event.0010.desc:0 "\"Przepraszam, ciekawi mnie twoje pochodzenie i maniery... Czy pochodzisz przypadkiem z Dragonstone, Driftmark, czy Claw Isle?\" pyta maester, dość bezczelnie."
 agot_rp_event.0010.a:0 "Tak, można powiedzieć, że jestem #bold nasieniem smoka#!."
 agot_rp_event.0010.a.tt:0 "Masz trochę krwi smoka w swoich żyłach. Krew House Targaryen, jak również innych Valyriańskich rodów, przez wieki mieszała się z miejscowym małym ludem przez romansowe przygody lordów i dam. Więzy krwi były tak silne, że w przeszłości tak zwane 'nasienie smoka' mogło nawet jeździć na smokach."
 agot_rp_event.0010.b:0 "Przepraszam, maesterze, ale się mylisz."
 agot_rp_event.0010.b.tt:0 "Nie otrzymasz żadnych modyfikatorów."

 agot_rp_event.0019.t:0 "Wzrost Wodza"
 agot_rp_event.0019.desc:0 "Myślałem, że jestem sam w tych lasach, kiedy słyszę kroki zbliżające się do mnie; moja ręka wyciąga topór, gdy odwracam się, by powitać intruza. \"Proszę, nie musisz walczyć, chcę tylko porozmawiać. Widzisz, jestem bardem i chciałbym zrobić piosenkę o twojej historii,\" mówi intruz, pokazując puste ręce. \"Co powiesz? Twoja legenda urośnie, a ja będę miał ciepłe miejsce do spania i jedzenie przy ogniskach wielu plemion, gdy ją opowiem.\" Tak zwany bard czeka na twoją odpowiedź."
 agot_rp_event.0019.a:0 "Chcesz uczynić mnie legendą? Bardzo dobrze."
 agot_rp_event.0019.a.tt:0 "Opowiadanie swojej historii bardowi doda ci modyfikatory oraz inne efekty."
 agot_rp_event.0019.b:0 "Idź precz, bardzie, zanim cię wypatroszę w śniegu..."
 agot_rp_event.0019.b.tt:0 "Nie będą stosowane żadne modyfikatory ani efekty."

 agot_rp_event.0020.t:0 "Wzrost Wodza"
 agot_rp_event.0020.desc:0 "Bard wybucha śmiechem i uśmiecha się. \"Nie będziesz żałować, obiecuję!\" Nadal trzymam topór blisko siebie, patrząc na niego. Bard znajduje kamień i siada na nim. \"Zaczniemy od tego, kim byłeś, zanim stałeś się Wodzem — i jak udało ci się osiągnąć ten cel?\" pyta."
 agot_rp_event.0020.a:0 "Byłem #bold myśliwym#! przed zostaniem Wodzem."
 agot_rp_event.0020.a.tt:0 "Jako doświadczony myśliwy, chroniłeś swoje plemię przed dzikimi zwierzętami, dostarczając im jedzenie i futra. Szacunek, jaki zdobyłeś, sprawił, że plemię uczyniło cię Wodzem."
 agot_rp_event.0020.b:0 "Zostałem Wodzem dzięki moim umiejętnościom jako #bold najeźdźca#!."
 agot_rp_event.0020.b.tt:0 "Jako legendarnego najeźdźcę, być może odbyłeś wiele podróży przez Mur lub zdobyłeś sławę najeżdżając inne plemiona. Niezależnie od tego, twoje plemię darzy cię szacunkiem i uczyniło cię Wodzem."
 agot_rp_event.0020.c:0 "Zostałem Wodzem, eliminując wszystkich, którzy sprzeciwiali się mojemu wznoszeniu."
 agot_rp_event.0020.c.tt:0 "Wszyscy, którzy ci się sprzeciwiają, zdają się znikać lub spotyka ich nieszczęśliwe końce; być może te końce nie są aż tak subtelne. Zostałeś Wodzem, ponieważ tego chciałeś, a nikt w plemieniu nie odważy się cię kwestionować."
 agot_rp_event.0020.d:0 "Byłem #bold czarnym bratem#!, zostanie Wodzem nie było łatwą drogą."
 agot_rp_event.0020.d.tt:0 "Na początku obcy w plemieniu, kiedyś byłeś ich zaciekłym wrogiem, będąc Czarnym Bratem. Jednak dzięki swojej wytrwałości i wiedzy zdobytej w Południu, plemię zaczęło widzieć cię jako Wodza."
 agot_rp_event.0020.e:0 "Jestem #bold ocalałym po wraku statku#!; bogactwo z ładunkiem pozwoliło mi stać się Wodzem."
 agot_rp_event.0020.e.tt:0 "Piractwo, handel lub inne zajęcie związane z Morzem. Znalazłeś się pośród wraku. Dzięki towarom w ładowni statku, udało ci się ustalić swoją pozycję jako Wódz plemienia."
 agot_rp_event.0020.f:0 "Więcej opcji."
 agot_rp_event.0020.f.tt:0 "Następna strona opcji."

 agot_rp_event.0021.t:0 "Wzrost Wodza"
 agot_rp_event.0021.desc:0 "Bard wybucha śmiechem i uśmiecha się. \"Nie będziesz żałować, obiecuję!\" Nadal trzymam topór blisko siebie, patrząc na niego. Bard znajduje kamień i siada na nim. \"Zaczniemy od tego, kim byłeś, zanim stałeś się Wodzem — i jak udało ci się osiągnąć ten cel?\" pyta."
 agot_rp_event.0021.a:0 "Byłem #bold czarownicą leśną#!, moja wiedza uczyniła mnie Wodzem."
 agot_rp_event.0021.a.tt:0 "Masz wiedzę i umiejętności w sztukach uzdrawiania. Te umiejętności okazały się nieocenione dla twojego plemienia, a dzięki ich szacunkowi, uczynili cię Wodzem."
 agot_rp_event.0021.b:0 "Moja zdolność łączenia ludzi uczyniła mnie Wodzem."
 agot_rp_event.0021.b.tt:0 "Jesteś naturalnym liderem, który potrafi przyciągnąć innych do swojej strony; nawet byli wrogowie szybko nazywają cię swoim przyjacielem. Taka umiejętność pomogła ci rozwiązać problemy w plemieniu i wznieść się na stanowisko Wodza."
 agot_rp_event.0021.c:0 "Jestem #bold wargiem#!, przez to stałem się Wodzem."
 agot_rp_event.0021.c.tt:0 "Strach lub szacunek, twoja zdolność zmiany w skórę zwierzęcia sprawiła, że stałeś się Wodzem."
 agot_rp_event.0021.d:0 "Poprzednie opcje."
 agot_rp_event.0021.d.tt:0 "Powrót do pierwszej strony opcji."

 agot_rp_event.0022.t:0 "Wzrost Wodza"
 agot_rp_event.0022.desc:0 "Bard unosi brwi z zaciekawieniem. \"Och, czy to oznacza, że pochodzisz z któregoś z tych wielkich Południowych Rodów?\""
 agot_rp_event.0022.a:0 "Tak."
 agot_rp_event.0022.a.tt:0 "Ta opcja wywoła kreatora Rodu po zakończeniu 'Wzrostu Wodza', pozwalając ci wybrać ród, do którego chcesz należeć. Usunie także cechę Czarny Brat i doda cechę Desertera."
 agot_rp_event.0022.b:0 "Nie, mój ród jest mało znany."
 agot_rp_event.0022.b.tt:0 "Ta opcja usunie cechę Czarny Brat i doda cechę Desertera."

 agot_rp_event.0023.t:0 "Wzrost Wodza"
 agot_rp_event.0023.desc:0 ""Niektóre z wielkich pieśni opowiadają o towarzyszu, który pomógł bohaterowi, czy masz kogoś takiego?""
 agot_rp_event.0023.a:0 "Tak, #bold wojownik#!, który jest moim bliskim przyjacielem."
 agot_rp_event.0023.a.tt:0 "Ten mężczyzna to twój najlepszy przyjaciel; obaj byliście razem przez grube i cienkie."
 agot_rp_event.0023.b:0 "Tak, #bold wojowniczka spełniająca rolę żony#!, która jest moją bliską przyjaciółką."
 agot_rp_event.0023.b.tt:0 "Ta kobieta to twoja najlepsza przyjaciółka; obie byłyście razem przez grube i cienkie."
 agot_rp_event.0023.c:0 "Wojownik, który jest #bold bardzo#! blisko mnie."
 agot_rp_event.0023.c.tt:0 "Kiedyś przyjaciele, teraz staliście się czymś więcej. Mam nadzieję, że nie wywoła to skandalu."
 agot_rp_event.0023.d:0 "Wojowniczka, która jest #bold bardzo#! blisko mnie."
 agot_rp_event.0023.d.tt:0 "Kiedyś przyjaciółki, teraz stałyście się czymś więcej. Mam nadzieję, że nie wywoła to skandalu."
 agot_rp_event.0023.e:0 "Nie mam nikogo."
 agot_rp_event.0023.e.tt:0 "Twoja droga była samotna, choć możesz spotkać przyjaciół po drodze, albo może lepiej pozostać samemu."

 agot_rp_event.0024.t:0 "Wzrost Wodza"
 agot_rp_event.0024.desc:0 ""Zatrzymaj się, a przekuję cię na wylot! Wodzu, czy wszystko w porządku?" mówi mężczyzna z włócznią. Uśmiecham się i pokazuję, że wszystko jest w porządku. \"On jest bardem, który chce stworzyć pieśń o mnie. Właśnie rozmawialiśmy o tobie.\"\n\nBard, wciąż wstrząśnięty z powodu włóczni wymierzonej w jego plecy, odwraca się do mnie. \"Myślę, że mam już wszystko, czego potrzebuję, by stworzyć pieśń; dziękuję ci, Wodzu.\" Bard rusza z powrotem przez las."
 agot_rp_event.0024.a:0 "Mam nadzieję, że moja pieśń będzie dobra!"
 agot_rp_event.0024.b:0 "Myślę, że wolałbym posiłek niż pieśń..."

 agot_rp_event.0025.t:0 "Wzrost Wodza"
 agot_rp_event.0025.desc:0 ""Zatrzymaj się, a przekuję cię na wylot! Wodzu, czy wszystko w porządku?" mówi kobieta z włócznią. Uśmiecham się i pokazuję, że wszystko jest w porządku. \"On jest bardem, który chce stworzyć pieśń o mnie. Właśnie rozmawialiśmy o tobie.\"\n\nBard, wciąż wstrząśnięty z powodu włóczni wymierzonej w jego plecy, odwraca się do mnie. \"Myślę, że mam już wszystko, czego potrzebuję, by stworzyć pieśń; dziękuję ci, Wodzu.\" Bard rusza z powrotem przez las."
 agot_rp_event.0025.a:0 "Mam nadzieję, że moja pieśń będzie dobra!"
 agot_rp_event.0025.b:0 "Myślę, że wolałbym posiłek niż pieśń..."

 agot_rp_event.0026.t:0 "Wzrost Wodza"
 agot_rp_event.0026.desc:0 "Bard kiwa głową. \"Wzrost jednej osoby, opierający się tylko na własnym sprycie i stali, tak, myślę, że mogę stworzyć pieśń. Dziękuję!\" Bard żegna się i opuszcza las."
 agot_rp_event.0026.a:0 "Mam nadzieję, że moja pieśń będzie dobra!"
 agot_rp_event.0026.b:0 "Myślę, że wolałbym posiłek niż pieśń..."

 agot_rp_event.0027.t:0 "Wzrost Wodza"
 agot_rp_event.0027.desc:0 "Bard patrzy wokół siebie nerwowo. \"Warg... jakiego... jakiego zwierzęcia skóry nosisz?\" *TO JEST TYMCZASOWE, ZMIENI SIĘ GDY SYSTEM WARGÓW ZOSTANIE WPROWADZONY*."
 agot_rp_event.0027.a:0 "Niedźwiedzia."
 agot_rp_event.0027.a.tt:0 "Twój wzrost wspierany był przez niedźwiedzia, który śledzi cię wszędzie."
 agot_rp_event.0027.b:0 "Wilka z północy."
 agot_rp_event.0027.b.tt:0 "Twój wzrost wspierany był przez wilka z północy, który śledzi cię wszędzie."
 agot_rp_event.0027.c:0 "Czarną panterę."
 agot_rp_event.0027.c.tt:0 "Twój wzrost wspierany był przez czarną panterę, która śledzi cię wszędzie."

 agot_rp_event.0100.t:0 "Wielkie Rodowody: Niestandardowy Silny Potomek"
 agot_rp_event.0100.desc:0 "Użyj menu, by wybrać cechy wyglądu silnego potomka twojego rodu. Możesz wybrać jeden niestandardowy silny potomek z każdej kategorii.\n\nMożesz używać postaci po prawej jako przykładu dla tego, co każda cecha wygląda pod względem koloru lub rozmiaru."
 agot_rp_event.0100.a:0 "Włosy"
 agot_rp_event.0100.b:0 "Wzrost"
 agot_rp_event.0100.c:0 "Uszy"
 agot_rp_event.0100.d:0 "Oczy"
 agot_rp_event.0100.e:0 "Zakończono"
 agot_rp_event.0101.a:0 "OK"
 agot_rp_event.0102.a:0 "OK"
 agot_rp_event.0103.a:0 "OK"
 agot_rp_event.0104.a:0 "OK"

 agot_rp_event.0105.t:0 "Niestandardowy Silny Potomek"
 agot_rp_event.0105.desc:0 "Jeśli chcesz dostosować swojego władcę dalej, możesz dodać niestandardowego silnego potomka na podstawie istniejących opcji.\n\nTwój niestandardowy silny potomek, jeśli zdecydujesz się go stworzyć, będzie dziedziczony przez twoje dzieci w zależności od reguł gry.\n\n@warning_icon! #X Korzystanie z niestandardowego silnego potomka może nadpisać wygląd twojego władcy.#!"
 agot_rp_event.0105.a:0 "Tak, zabierz mnie do menu niestandardowych silnych potomków!"
 agot_rp_event.0105.b:0 "Nie, chcę grać teraz."

 agot_rp_event.0200.t:0 "Miejsce urodzenia"
 agot_rp_event.0200.desc:0 "Możesz wybrać któreś z hrabstw [recipient.GetTitledFirstNamePossessive] jako swoje miejsce urodzenia."
 agot_rp_event.0200.a:0 "Ustaw miejsce urodzenia: [county_a.GetNameNoTier]."
