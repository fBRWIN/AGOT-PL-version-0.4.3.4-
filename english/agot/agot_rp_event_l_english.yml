 agot_rp_event.0200.k:0 "Zmieniam zdanie."

 agot_rp_event.0201.t:0 "Miejsce urodzenia"
 agot_rp_event.0201.desc:0 "#EMP Możesz ustawić swoje miejsce urodzenia klikając prawym przyciskiem myszy na portret którejkolwiek postaci posiadającej tytuł i wybierając #S \"Ustaw Miejsce Urodzenia\"."
 agot_rp_event.0201.a:0 "Dzięki, zrobię to."
 agot_rp_event.0201.b:0 "Nie chcę wybierać mojego miejsca urodzenia."

