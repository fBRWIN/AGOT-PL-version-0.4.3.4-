l_english:
 agot_hold_an_epic_tournament:0 "Zorganizuj Wielki Turniej"
 agot_hold_an_epic_tournament_tooltip:0 "Zorganizuj Wielki Turniej"
 agot_hold_an_epic_tournament_desc:0 "Zorganizujmy turniej o takiej wspaniałości, aby pamiętano go przez wieki!"
 agot_hold_an_epic_tournament_confirm:0 "Rozpocznij przygotowania."
 agot_hold_an_epic_tournamentREALMTOURNEY1:0 "W królestwie nie odbywają się żadne inne turnieje"
 agot_hold_an_epic_tournamentCOOLDOWN:0 "Nie organizowano turnieju w ciągu ostatnich 10 lat"
 agot_hold_an_epic_tournamentATTENDING:0 "Obecnie NIE uczestniczysz w innym turnieju"
 agot_tourney.1.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.1.desc:0 "Zorganizujmy turniej o takiej wspaniałości, aby pamiętano go przez wieki! Niech maester wyśle kruki z zaproszeniem dla każdego godnego wojownika."
 agot_tourney.1.a:0 "Obejrzę każdą walkę."
 agot_tourney.1.b:0 "Obejrzę tylko finałowe pojedynki."
 agot_tourney.1.b.tt:0 "Zobaczysz tylko półfinały i finałowy pojedynek."
 agot_tourney.99.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.99.desc:0 "Czy chcesz zorganizować turniej regionalny, zapraszając uczestników z sąsiednich księstw, czy też wyślemy kruki do każdego odważnego męża w królestwie?"
 agot_tourney.99.a:0 "Turniej regionalny wystarczy."
 agot_tourney.99.a.tt:0 "Zostaną zaproszeni tylko możliwi uczestnicy z sąsiednich lordostw."
 agot_tourney.99.b:0 "To będzie wielki turniej!"
 agot_tourney.2.desc:0 "Jesteś niniejszym zaproszony na wielki turniej w [host_location.GetName]."
 agot_tourney.2.a:0 "Listy będą drżeć."
 agot_tourney.2.b:0 "Mam ważniejsze rzeczy do zrobienia."
 agot_tourney.2.c:0 "W ogóle mnie nie interesują turnieje."
 agot_tourney.2.c.tt:0 "Nigdy więcej nie zostaniesz zaproszony na turniej."
 agot_tourney.3.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.3.desc:0 "Lordsowie i czempioni królestwa przybyli, gotowi sprawdzić się na listach. Sto tarcz wisi przy stu pawilonach, heraldyka rodów wielkich i małych dumnie wystawiona.\n\nKażdy wojownik z lancą i koniem może wziąć udział, ale tylko najzdolniejsi awansują do późniejszych pojedynków."
 agot_tourney.3.a:0 "Zaczynajmy."
 agot_tourney.31.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.31.desc:0 "Gdy w końcu docieram na teren turnieju, zatrzymuję się na chwilę, aby chłonąć widoki i dźwięki. Wydaje się, że zjechała tu cała szlachta królestwa, ich proporce i sztandary trzepoczą na wietrze, tarcze i herby dumnie wystawione. Jest tu chwała do zdobycia.\n\nDźwięk trąb ogłasza nieuchronny początek rund kwalifikacyjnych. Poganiam konia w stronę list."
 agot_tourney.31.a:0 "Za chwałę!"
 agot_tourney.5.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.5.desc:0 "Niestety, nie znalazło się dość odważnych wojowników, którzy odpowiedzieliby na wezwanie, i Turniej w [host_location.GetName] zostanie odwołany."
 agot_tourney.5.a:0 "To naprawdę szkoda."
 agot_tourney.52.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.52.desc:0 "Niestety, nie znalazło się dość odważnych wojowników, którzy odpowiedzieliby na moje wezwanie, i Turniej w [host_location.GetName] musi zostać odwołany."
 agot_tourney.52.a:0 "To naprawdę szkoda."
 agot_tourney.53.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.53.desc:0 "Nadeszła tragedia. Wraz ze śmiercią [dead_host.GetTitledFirstName], turniej musi zostać odwołany."
 agot_tourney.53.a:0 "Naprawdę, bogowie są okrutni."
 agot_tourney.54.t:0 "Turniej"
 agot_tourney.54.desc:0 "Wojna musi mieć pierwszeństwo przed widowiskiem każdego turnieju. Wraz z wybuchem najnowszego konfliktu turniej musi zostać odwołany."
 agot_tourney.54.a:0 "Gorzka to rozczarowanie."
 agot_tourney.55.t:0 "Turniej"
 agot_tourney.55.desc:0 "Wojna musi mieć pierwszeństwo przed widowiskiem każdego turnieju. Wraz z wybuchem najnowszego konfliktu turniej musi zostać odwołany."
 agot_tourney.55.a:0 "Gorzka to rozczarowanie."
 agot_tourney.8.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.8.desc:0 "Pomimo moich najlepszych starań zostałem pokonany w rundach wstępnych i szybko odpadłem z turnieju, co nie zrobi wrażenia na nikim."
 agot_tourney.8.a:0 "Obejrzę pozostałe pojedynki."
 agot_tourney.8.b:0 "Wstyd! Nie mogę znieść oglądania kolejnych pojedynków."
 agot_tourney.8.b.tt:0 "Nie będziesz informowany o żadnych innych pojedynkach."
 agot_tourney.9.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.9.desc:0 "Rundy wstępne dobiegły końca i wielu dzielnych zawodników liże rany i leczy zranioną dumę. Ci, którzy pozostali w walce, przygotowują się do rund finałowych. Tereny turnieju aż huczą od oczekiwania, gdy widzowie zawierają zakłady, a uczestnicy przechwalają się swoimi szansami."
 agot_tourney.9.a:0 "Los sprzyja odważnym!"
 agot_tourney.6.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.6.desc:0 "Moja odwaga i trening pozwoliły mi przejść przez rundy wstępne i zajmuję miejsce wśród najpotężniejszych wojowników królestwa. Ryk tłumu dudni mi w uszach i ledwo słyszę trąby ogłaszające początek rund finałowych."

 agot_tourney.6.a:0 "Obserwuję każdy pojedynek z bystrym okiem."
 agot_tourney.6.b:0 "Unikam rozproszenia innymi pojedynkami."
 agot_tourney.6.b.tt:0 "Nie będziesz informowany o innych pojedynkach uczestników."
 agot_tourney.10.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.10.desc:0 "Herold ogłasza kolejny najazd. [jouster1.GetTitledFirstName] i [jouster2.GetTitledFirstName] zajmują miejsca na listach. Ryk tłumu przesycony jest ekscytacją, oczekiwaniem i nieomylnym dotykiem żądzy krwi."
 agot_tourney.10.a:0 "Ekscytacja jest namacalna."
 agot_tourney.10.b:0 "Ekscytacja będzie jeszcze większa, jeśli postawię monetę lub dwie."
 agot_tourney.10.b.tt:0 "Postaw zakład."
 agot_tourney.10.c:0 "Zmieniłem zdanie, rezygnuję i opuszczam turniej."
 agot_tourney.14.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.14.desc:0 "Tarcze zostały poruszone, lance połamane, a dobrzy ludzie zrzuceni z koni — wszystko po to, by oddzielić ziarno od plew wśród zebranych wojowników. Ze wszystkich rycerzy i wolnych jeźdźców, którzy się zgłosili, tylko [winner.GetTitledFirstName] pozostaje niezwyciężony. Prostaczkowie skandują [winner.GetHerHis] imię, podczas gdy lepiej urodzeni biją brawo w bardziej godny sposób, ale wszyscy bez wyjątku wydają entuzjastyczny okrzyk, gdy [winner.GetSheHe] zostaje ukoronowany czempionem."
 agot_tourney.14.a:0 "Czeka mnie długa droga do domu."
 agot_tourney.15.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.15.desc:0 "Jeden po drugim pokonałem każdego przeciwnika, który stanął przede mną, moja pewność rosła z każdą wygraną, aż w końcu nie zostało już żadnych wrogów. Moje imię jest na ustach każdego mężczyzny, kobiety i dziecka, i wiem, że nie zostanie szybko zapomniane. Co jest lepsze: dreszcz zwycięstwa, sława zdobyta dla mojego rodu czy blask skarbu przyznanego czempionowi? To bez znaczenia. Wszystko to należy do mnie."
 agot_tourney.15.a:0 "Chwalebny dzień!"
 agot_tourney.151.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.151.desc:0 "Być tak blisko ostatecznego zwycięstwa, tylko po to, by potknąć się w ostatnim momencie, to gorzka pigułka do przełknięcia. Ludzie będą mówić, że dobrze walczyłem i przyniosłem honor memu imieniu, ale ja zawsze będę pamiętał prostaczków skandujących imię, które nie jest moje. Z drugiej strony, nagroda za drugie miejsce będzie świetnym lekarstwem na moje rozczarowanie."
 agot_tourney.151.a:0 "Drugie miejsce nie jest takie złe."
 agot_tourney.16.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.16.desc:0 "Finałowy pojedynek został rozegrany, a trybuny wybuchają radosnymi okrzykami, gdy zwycięzcą zostaje [winner.GetTitledFirstName]. Mój turniej był wspaniałym wydarzeniem i chociaż imię [winner.GetTitledFirstNamePossessive] bez wątpienia będzie rozbrzmiewać w umysłach prostaczków i szlachty, moje imię również może pozostać w ich pamięci."
 agot_tourney.16.a:0 "To naprawdę turniej na wieki!"
 agot_tourney.11.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName] i [jouster2.GetTitledFirstName] wchodzą na listy i przygotowują się do kolejnego najazdu. Ich wierzchowce grzebią kopytami w ziemi, chętne do szarży."
 agot_tourney.11.a:0 "Niech wygra lepszy wojownik!"
 agot_tourney.11.b:0 "To będzie jeszcze ciekawsze, jeśli postawię monetę lub dwie..."
 agot_tourney.11.b.tt:0 "Postaw zakład."
 agot_tourney.101.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.101.desc:0 "W każdym pojedynku jest element szczęścia, ale bogowie najcieplej uśmiechają się do wojownika o większych umiejętnościach. Na czyją sprawność postawię moją monetę?"
 agot_tourney.101.a:0 "[jouster1.GetTitledFirstName] ma dziś groźne oblicze."
 agot_tourney.101.b:0 "[jouster2.GetTitledFirstName] wygląda na bardziej prawdopodobnego zwycięzcę."
 agot_tourney.102.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.102.desc:0 "W każdym pojedynku jest element szczęścia, ale bogowie najcieplej uśmiechają się do wojownika o większych umiejętnościach. Na czyją sprawność postawię moją monetę?"
 agot_tourney.102.a:0 "[jouster1.GetTitledFirstName] ma dziś groźne oblicze."
 agot_tourney.102.b:0 "[jouster2.GetTitledFirstName] wygląda na bardziej prawdopodobnego zwycięzcę."
 agot_tourney.111.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.111.desc:0 "Leżę w kurzu, moja zbroja jest pęknięta, a na moim ciele pojawia się tuzin świeżych cierpień."
 agot_tourney.111.a:0 "Te rany będą wymagały czasu, aby się zagoić."
 agot_tourney.112.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.112.desc:0 "Budzę się na plecach, niebo wiruje nad głową, ale już moja wizja zaczyna gasnąć. Są głosy, odczucia, ale one też znikają. Coś jest nie tak. Mój świat staje się bólem, a potem to też znika."
 agot_tourney.112.a:0 "To koniec."
 agot_tourney.12.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.12.desc:0 "[victor.GetTitledFirstName] pokonał [loser.GetTitledFirstName] i przejdzie do następnej rundy."
 agot_tourney.12.betwon.desc:0 "Co ważniejsze dla mnie, ponieważ miałem przezorność, by postawić na [victor.GetTitledFirstName], mój trzos ładnie się powiększy. Dziękuję ci, [victor.GetTitledFirstName]!"
 agot_tourney.12.betlost.desc:0 "Niech Inni wezmą [victor.GetTitledFirstName], [victor.GetSheHe] kosztował mnie dobre monety!"
 agot_tourney.12.a:0 "To był emocjonujący pojedynek."
 agot_tourney.13.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.13.desc:0 "Ze swojego miejsca zaszczytu obserwuję, jak [victor.GetTitledFirstName] triumfuje nad [loser.GetTitledFirstName]. Zwycięzca przejdzie do następnej rundy."
 agot_tourney.13.betwon.desc:0 "Co ważniejsze dla mnie, ponieważ miałem przezorność, by postawić na [victor.GetTitledFirstName], mój trzos ładnie się powiększy. Dziękuję ci, [victor.GetTitledFirstName]!"
 agot_tourney.13.betlost.desc:0 "Niech Inni wezmą [victor.GetTitledFirstName], [victor.GetSheHe] kosztował mnie dobre monety!"
 agot_tourney.13.a:0 "To był emocjonujący pojedynek."
 agot_tourney.2.t:0 "Turniej w [host_location.GetName]"
 agot_tourney.122.t:0 "Pojedynek"
 agot_tourney.122.desc:0 "Mój wierzchowiec trzyma się pewnie, mój cel jest pewny, a ja uderzam przeciwnika czubkiem lancy. Tłum ryczy, a ja kąpię się w potoku uniesienia. Mój przeciwnik chwieje się w siodle, trzymając się konia jakby od tego zależało jego życie."
 agot_tourney.122.a:0 "Spadnij, głupcze!"
 agot_tourney.123.t:0 "Pojedynek"
 agot_tourney.123.desc:0 "Kopyta grzmią po listach, a ja celuję w przeciwnika, ale jestem wolniejszy do strzału. Ciężar góry uderza mnie w pierś, rozbijając moje widzenie na tysiąc fragmentów."
 agot_tourney.123.a:0 "To nie jest idealne."
 agot_tourney.125.t:0 "Pojedynek"
 agot_tourney.125.desc:0 "Przywołując każdą uncję woli i treningu, jaki mam do dyspozycji, udaje mi się utrzymać w siodle. Strząsam gwiazdy z oczu, łapię oddech i zawracam konia na kolejny najazd."
 agot_tourney.125.a:0 "To jeszcze nie koniec!"
 agot_tourney.126.t:0 "Pojedynek"
 agot_tourney.126.desc:0 "Uderzenie jest zbyt silne, by je wytrzymać. Czuję wiatr, gdy lecę w powietrzu, tylko po to, by drugie uderzenie wycisnęło powietrze z moich płuc."
 agot_tourney.126.a:0 "Jest ból... tyle bólu."
 agot_tourney.127.t:0 "Pojedynek"
 agot_tourney.127.desc:0 "W pokazie determinacji i umiejętności, które nie mogę nie podziwiać, mój przeciwnik zdołał pozostać w siodle. Zawracam wierzchowca i wbijam ostrogi do kolejnego najazdu."
 agot_tourney.127.a:0 "Zwycięstwo będzie moje!"
 agot_tourney.128.t:0 "Pojedynek"
 agot_tourney.128.desc:0 "Żaden człowiek żyjący nie wytrzymałby mojego ciosu, a ja rozkoszuję się widokiem wroga spadającego w błoto. W tej chwili czuję się w połowie bogiem."
 agot_tourney.128.a:0 "Zwycięstwo jest moje!"
