 agot_create_rhllor_you_are_a_knight:0 "Jesteś rycerzem"

 agot_create_fots_dragon_decision:0 "Połącz Siedmiu i Czternaście Płomieni"
 agot_create_fots_dragon_decision_confirm:0 "Dla Czternastu-Którzy-Są-Jednym!"
 agot_create_fots_dragon_decision_desc:0 "Andalowie mylili się, wierząc, że Jedyny został podzielony na siedem aspektów, bo przecież Valyrianie osiągnęli swoją wielkość tylko dzięki woli Jedynego. Dlatego przyniosę wolę Czternastu-Którzy-Są-Jednym wszystkim!"
 agot_create_fots_dragon_decision_tooltip:0 "Przejdź na nową wiarę łączącą aspekty Siedmiu i Czternastu Płomieni"
 agot_create_fots_dragon_effect:0 "Niektórzy władcy w twoim państwie, którzy wyznają [GetReligionByKey('the_flames_religion').GetName] lub [GetReligionByKey('the_seven_religion').GetName], mogą przejść na [GetFaithByKey('fots_dragon').GetName]."

 agot_create_fots_sword_decision:0 "Przyjmij Miecz Wiary"
 agot_create_fots_sword_decision_confirm:0 "Z mieczem i gwiazdą!"
 agot_create_fots_sword_decision_desc:0 "Zeszliśmy ze ścieżki. Wielki Septon i Najbardziej Pobożni zerwali z Siedmioma! Tylko ogniem i żelazem, mieczem i gwiazdą, możemy znów stać się wiernymi!"
 agot_create_fots_sword_decision_tooltip:0 "Przejdź na nową militarną formę Wiary Siedmiu"
 agot_create_fots_sword_effect:0 "Wszystkie hrabstwa i władcy w twoim państwie, którzy wyznają [GetReligionByKey('the_seven_religion').GetName], przejdą na [GetFaithByKey('fots_sword').GetName]. Inni gorliwi władcy i ich hrabstwa wyznający [GetReligionByKey('the_seven_religion').GetName] w regionie [GetGeographicalRegion('world_westeros_seven_kingdoms_without_wall').GetName] również mogą się nawrócić."
 seven_kingdoms_not_faithful:0 "[GetGeographicalRegion('world_westeros_seven_kingdoms_without_wall').GetName|U] zostało opanowane przez heretyków"

