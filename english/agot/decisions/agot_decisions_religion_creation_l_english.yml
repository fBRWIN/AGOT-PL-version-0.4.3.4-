l_english:
 agot_create_riverlands_old_gods_decision:0 "Oddziel Rzekowych Starych Bogów"
 agot_create_riverlands_old_gods_decision_confirm:0 "Na cześć rzeki i wzgórza..."
 agot_create_riverlands_old_gods_decision_desc:0 "Przysięgam moją wiarę przez ziemię i wodę, brąz i żelazo, przez rzekę i wzgórze, że poprowadzę wyznawców Starych Bogów w [GetGeographicalRegion('world_westeros_the_riverlands').GetName] i sprawię, że wierzbodęby znów rozkwitną nad Rzekami i Wzgórzami."
 agot_create_riverlands_old_gods_decision_tooltip:0 "Przejdź na nową wiarę Starych Bogów opartą na kulturze Rzecznych Krain"
 agot_create_riverlands_old_gods_effect:0 "Wszystkie hrabstwa i władcy w twoim państwie, którzy wyznają [GetReligionByKey('the_pact_religion').GetName] w regionie [GetGeographicalRegion('world_westeros_the_riverlands').GetName] [region|E], przejdą na [GetFaithByKey('old_gods_rnh').GetName]. Inne hrabstwa i władcy wyznający [GetReligionByKey('the_pact_religion').GetNameNoTooltip] w regionie również mogą się nawrócić."
 pact_present_in_riverlands_realm:0 "Co najmniej sześć hrabstw w twoim państwie w regionie [GetGeographicalRegion('world_westeros_the_riverlands').GetName] musi wyznawać [GetReligionByKey('the_pact_religion').GetName]"
