 agot_create_fots_sands_decision_desc:0 "Wielki Septon i Najbardziej Pobożni to tylko marionetki Żelaznego Tronu i Highgarden! Siedmiu są sprawiedliwi i prawdziwi, ale ich tak zwani kaznodzieje nie. Poprowadzę wiernych ku lepszemu dniu pod pustynnym słońcem!"
