l_english:
 agot_hold_an_epic_melee:0 "Zorganizuj Epicką Walkę Wręcz"
 agot_hold_an_epic_melee_tooltip:0 "Zorganizuj Epicką Walkę Wręcz"
 agot_hold_an_epic_melee_desc:0 "Jest tylko jeden sposób, by wyłonić najlepszego wojownika. Zorganizujmy epicką walkę wręcz!"
 agot_hold_an_epic_melee_confirm:0 "Rozpocznij przygotowania."
 agot_hold_an_epic_meleeREALMMELEE1:0 "Brak rywalizujących walk wręcz w królestwie w danym czasie"
 agot_hold_an_epic_meleeCOOLDOWN:0 "Nie organizował walki wręcz w ciągu ostatnich 10 lat"
 agot_hold_an_epic_meleeATTENDING:0 "Nie bierze obecnie udziału w żadnej innej walce wręcz"
 agot_is_not_busy_trigger_tooltip:0 "Nie jest obecnie zajęty"
 agot_melee.1.t:0 "Wielka Walka Wręcz w [host_location.GetName]"
 agot_melee.1.desc:0 "Jest tylko jeden sposób, by wyłonić najlepszego wojownika. Niech maester wyśle kruki z zaproszeniem do każdego prawdopodobnego wojownika!"
 agot_melee.1.a:0 "Będę oglądał każdą walkę."
 agot_melee.1.b:0 "Oglądam tylko ostatnie walki."
 agot_melee.2.desc:0 "Zostałeś zaproszony na epicką walkę wręcz w [host_location.GetName]."
 agot_melee.2.a:0 "Czas połamac kości."
 agot_melee.2.b:0 "Mam ważniejsze sprawy do zrobienia"
 agot_melee.2.c:0 "Nie interesują mnie wcale walki wręcz."
 agot_melee.3.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.3.desc:0 "Lords and champions of the realm have arrived, ready to test their mettle in the melee grounds. The clash of training swords on armor rings out as warriors practice for the coming bouts.\n\nThere is little of the pageantry of a jousting tournament to be found here. This will be a battle, not a festival."
 agot_melee.3.a:0 "Zaczynajmy."
 agot_melee.31.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.31.desc:0 "Przybywam na teren epickiej walki wręcz wraz z wojownikami z całego królestwa. Niektórzy z nich wydają się być niczym więcej jak zielonymi chłopcami, ledwie potrafiącymi wymachiwać swoimi mieczami, inni noszą blizny z wielu kampanii i bitew. Jedną rzeczą, która ich łączy, jest odwaga. Ring walki wręcz nie jest dla słabych, ale sama odwaga nie wystarczy, by wygrać.\n\nMam zamiar sprawić, by moi wrogowie żałowali dnia, w którym weszli ze mną do ringu."
 agot_melee.31.a:0 "Dla chwały!"
 agot_melee.5.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.5.desc:0 "Niestety, nie wystarczająca liczba wojowników miała odwagę odpowiedzieć na wezwanie i epicka walka wręcz w [host_location.GetName] zostanie odwołana."
 agot_melee.5.a:0 "Prawdziwa szkoda."
 agot_melee.52.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.52.desc:0 "Niestety, nie wystarczająca liczba wojowników miała odwagę odpowiedzieć na moje wezwanie i epicka walka wręcz w [host_location.GetName] musi zostać odwołana z powodu braku uczestników."
 agot_melee.52.a:0 "Prawdziwa szkoda."
 agot_melee.53.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.53.desc:0 "Tragedia uderzyła. Z powodu śmierci [dead_host.GetTitledFirstName] walka wręcz musi zostać odwołana."
 agot_melee.53.a:0 "Prawdziwie, bogowie są okrutni."
 agot_melee.54.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.54.desc:0 "Chociaż epicka walka wręcz miała być bitwą samą w sobie, nagłe wybuchnięcie wojny musi mieć priorytet. Potencjalni konkurenci zostali wezwani do swoich obowiązków, a epicka walka wręcz w [host_location.GetName] kończy się, zanim zdążyła się rozpocząć."
 agot_melee.54.a:0 "Gorzkie rozczarowanie."
 
 agot_melee.55.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.55.desc:0 "Chociaż walka miała być bitwą samą w sobie, nagłe wybuchnięcie wojny musi mieć priorytet. Wraz z innymi potencjalnymi uczestnikami, zostałem wezwany do poważniejszych obowiązków, a epicka walka wręcz w [host_location.GetName] kończy się, zanim zdążyła się rozpocząć."
 agot_melee.55.a:0 "Gorzka rozczarowanie."
 
 agot_melee.8.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.8.desc:0 "Choć wszedłem do ringu pełen pewności siebie, ku mojemu gorzkiemu wstydowi zostałem wyeliminowany w pierwszych rundach walki. Odchodzę, opatrując rany i siniaki nie tylko na moim ciele, ale także na mojej dumie."
 agot_melee.8.a:0 "Będę oglądał i postaram się cieszyć."
 agot_melee.8.b:0 "Nie mogę zmusić się, by oglądać resztę walk."
 
 agot_melee.9.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.9.desc:0 "Wstępne rundy dostarczyły maestrom stały strumień złamanych kości do nastawienia i ran do opatrzenia, ale ostatnie rundy obiecują być jeszcze bardziej zaciekłe. Zawodnicy, którzy pozostali w rywalizacji, to jedni z najbardziej śmiercionośnych wojowników w królestwie, a niezależnie od tego, czy to miecze turniejowe, nie ma wątpliwości, że więcej krwi zostanie przelanej, zanim zostanie ukoronowany mistrz. Pole walki wręcz drży z oczekiwania, gdy widzowie składają swoje zakłady, a konkurenci przechwalają się swoimi umiejętnościami."
 agot_melee.9.a:0 "Fortuna sprzyja odważnym!"
 
 agot_melee.6.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.6.desc:0 "Wstępne rundy walki dobiegły końca i wielu dobrych wojowników zostało pokonanych, ale ja wciąż stoję niepokonany. Przeglądając pozostałych konkurentów, widzę zgrzybiałych weteranów, osiągniętych mistrzów broni i głodnych lordów pragnących się udowodnić — niebezpiecznych wojowników, którzy wszyscy są gotowi do walki.\n\nGłośny bęben ogłasza rozpoczęcie ostatnich rund. Najcięższe walki dopiero przed nami."
 agot_melee.6.a:0 "Będę obserwował każdą walkę z uwagą."
 agot_melee.6.b:0 "Czekam cierpliwie na moje imię, unikając rozproszeń z innych pojedynków."
 
 agot_melee.10.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.10.desc:0 "Dwie opancerzone postacie stają naprzeciw siebie na polu bitwy. Herald ogłasza ich imiona — [fighter1.GetTitledFirstName] i [fighter2.GetTitledFirstName] — a wojownicy okrążają się nawzajem, jak drapieżniki szukające otwarcia. Pojedynek się rozpoczął."
 agot_melee.10.a:0 "Nie ma prawdziwszego testu umiejętności."
 
 agot_melee.14.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.14.desc:0 "Pole walki wręcz w [host_location.GetName] było świadkiem połamanych tarcz i złamanych mieczy, krzyków wściekłości i bólu, i piło swoje share krwi. Ostatecznie [winner.GetTitledFirstName] stoi sam, chłonąc uwielbienie tłumu. Z niezrównaną sprawnością [winner.GetSheHe] zostaje ukoronowany mistrzem.\n\nMały lud nie zapomni łatwo imienia [winner.GetHerHis], podczas gdy wrogowie [winner.GetHerHis] nie zapomną ran, które otrzymali z [winner.GetHerHis] ręki."
 agot_melee.14.a:0 "Długa droga do domu czeka."
 
 agot_melee.15.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.15.desc:0 "Moje ciało boli, moja zbroja jest wgnieciona, a moje oddechy są urywane z mojej piersi, ale stoję triumfalnie, pokonując wszystkich rywali na polu walki. Trudno powiedzieć, co jest bardziej satysfakcjonujące — okrzyki tłumu, czy pokonane spojrzenie w oczach moich przeciwników, gdy potykają się w drodze na wygnanie. Moje uniesienie pogłębia się, gdy [host.GetTitledFirstName] wręcza mi moje ciężko zarobione nagrody."
 agot_melee.15.a:0 "Ten dzień na długo pozostanie w mojej pamięci."
 
 agot_melee.16.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.16.desc:0 "Cięcie na tarczę, kiedy rozpoczyna się ostateczna walka, a jaka to walka! Trybuny wybuchają okrzykami, gdy [winner.GetTitledFirstName] zadaje ostatni cios, zapewniając sobie zwycięstwo.\n\nTa Epicka Walka Wręcz była chwalebnym wydarzeniem, a imię [winner.GetTitledFirstName] na pewno zapadnie w pamięci zarówno małego ludu, jak i szlachty, a moje imię może również na chwilę pozostanie w ich pamięci."
 agot_melee.16.a:0 "To była walka na wieki!"
 agot_melee.11.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.11.desc:0 "Herold ogłasza dwa imiona — [fighter1.GetTitledFirstName] i [fighter2.GetTitledFirstName] — a dwaj wojownicy stają na polu bitwy. Powietrze jest gęste od napięcia, które znika, gdy pierwszy cios zostaje zadany, zastąpiony czystym podekscytowaniem. Pojedynek się rozpoczął."
 agot_melee.11.a:0 "Spektakl zapiera dech w piersiach."

 agot_melee.12.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.12.desc:0 "[victor.GetTitledFirstName] stoi triumfalnie nad [loser.GetTitledFirstName]. Krzyki małych ludzi są niczym grzmot, a nawet szlachta nie może powstrzymać się od wiwatów."
 agot_melee.12.a:0 "Co za walka!"

 agot_melee.13.t:0 "Epicka Walka Wręcz w [host_location.GetName]"
 agot_melee.13.desc:0 "[victor.GetTitledFirstName] stoi triumfalnie nad [loser.GetTitledFirstName]. Krzyki małych ludzi są niczym grzmot, a nawet szlachta nie może powstrzymać się od wiwatów."
 agot_melee.13.a:0 "Co za walka!"

