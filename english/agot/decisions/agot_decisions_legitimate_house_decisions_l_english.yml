 agot_become_legitimate_house_decision_vale:0 "Stać się Legitymacją Domu Doliny"
 agot_become_legitimate_house_decision_desc_vale:0 "Po trzymaniu gór Doliny przez pokolenia, Dom [GetTitleByKey('e_the_vale').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] w końcu nie jest już uważany za prawdziwego władcę Doliny. Dom [ROOT.Char.GetHouse.GetNameNoTooltip] jest prawdziwym władcą tych ziem w oczach lordów i małej ludności; od Krwawej Bramy do Palców, Dolina jest nasza na zawsze!"
