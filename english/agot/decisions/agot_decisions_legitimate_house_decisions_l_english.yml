l_english:
 # Decyzje związane z Tytułami
 # Ogólne
 agot_become_legitimate_house_decision_generic:0 "Stać się Legitymacją Domu"
 agot_become_legitimate_house_decision_desc_generic:0 "Po trzymaniu tytułu w swoim domu przez pokolenia, Dom [ROOT.Char.GetHouse.GetNameNoTooltip] w końcu stał się [agot_legitimate_house|E] regionu. Jesteś teraz prawdziwym władcą tych ziem w oczach ludzi, a twoi potomkowie będą trzymać te ziemie na zawsze!"
 agot_become_legitimate_house_decision_generic_tooltip:0 "Jeśli Dom [ROOT.Char.GetHouse.GetName] trzyma nasze tytuły przez wystarczająco długi czas, będziemy mogli stać się [agot_legitimate_house|E] naszego regionu."
 agot_become_legitimate_house_decision_generic_effect:0 "Staniesz się [agot_legitimate_house|E] regionu."
 agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger:0 "Nie ma dedykowanej decyzji [decision|E] aby stać się [agot_legitimate_house|E]"
 agot_become_legitimate_house_decision_generic_confirm:0 "Jesteśmy Prawdziwymi Władcami!"

 # Wyzwalacze
 agot_become_legitimate_house_decision_100_percent_trigger:0 "Ma 100% postępu w kierunku stania się [agot_legitimate_house|E]"

 # Północ
 agot_become_legitimate_house_decision_north:0 "Stać się Legitymacją Domu Północy"
 agot_become_legitimate_house_decision_desc_north:0 "Po trzymaniu wielkich ziem Północy przez pokolenia, Dom [GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip] w końcu nie jest już uważany za prawdziwego władcę Północy. Dom [ROOT.Char.GetHouse.GetNameNoTooltip] jest prawdziwym władcą tych ziem w oczach lordów i małej ludności; od Szyi do Muru, Północ jest nasza na zawsze!"
 agot_become_legitimate_house_decision_north_tooltip:0 "Jeśli Dom [ROOT.Char.GetHouse.GetNameNoTooltip] trzyma tytuł Północy przez wystarczająco długi czas, będziemy mogli stać się [agot_legitimate_house|E] Północy."
 agot_become_legitimate_house_decision_north_confirm:0 "Jesteśmy Prawdziwymi Królami Zimy!"

