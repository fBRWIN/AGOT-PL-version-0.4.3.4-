 raise_pirate_kingdom_decision:0 "Ogłoś królestwo piratów"
 raise_pirate_kingdom_decision_desc:0 "Sistermenowie byli kiedyś niezależnymi królami piratów, zanim przyszło Zgwałcenie Sióstr i tysiącletnia Wojna za Wodą. Teraz nasza potęga znów wzrosła, i nadszedł czas, by zrzucić jarzmo [ROOT.Char.GetLiege.GetNameNicknamedRegnal]!"
 raise_pirate_kingdom_decision_tooltip:0 "Ogłosisz swoją niepodległość, wynosząc Trzy Siostry na należne im miejsce jako królestwo piratów."
 raise_pirate_kingdom_decision_confirm:0 "Za fale i niebiosa!"

 defy_winter_lords_decision:0 "Przeciwstaw się Panom Zimy"
 defy_winter_lords_decision_desc:0 "Kamienni znają tylko pogardę ze strony ludzi Północy, którzy uważają nas za nie lepszych od Dzikich. Skagos było kiedyś wolne i niezależne od Panów Zimy — i tak będzie znów. Nasza potęga sprawi, że [ROOT.Char.GetLiege.GetNameNicknamedRegnal] zadrży!"
 defy_winter_lords_decision_tooltip:0 "Ogłosisz swoją niepodległość, przywracając Skagosi do mórz."
 defy_winter_lords_decision_confirm_text_desc:0 "Północ znów będzie się bać Skagos!"

 agot_minor_decisions_events.0001:0 "Przeciwstaw się Panom Zimy"
 agot_minor_decisions_events.0001.desc:0 "Wielu Kamiennych śniło o dniu, w którym Skagos odzyska swoją wolność. Gdy król Brandon Stark złamał naszą potęgę, zabronił nam morza. Teraz Północ zadrży, gdy nasze statki się zbliżą!"
 agot_minor_decisions_events.0001.a:0 "Nie przysięgamy już #bold wierności#!."
 agot_minor_decisions_events.0001.a_tt:0 "Z pewnością Północ nie przyjmie tego aktu nielojalności bez walki. Czy jesteś gotowy na wojnę?"

 agot_minor_decisions_events.0002:0 "Niezależne Skagos"
 agot_minor_decisions_events.0002.desc:0 "Kamienni znów rządzą sami sobą! Zatoka Fok ujrzy nasze sztandary.\n\nWyryłem swoje dziedzictwo w kamieniu, i wszyscy Kamienni zapamiętają moje imię."
 agot_minor_decisions_events.0002.a:0 "Moje dziedzictwo przetrwa próbę czasu."
 agot_minor_decisions_events.0002.a_tt:0 "Skagos zyskuje niepodległość."

 abdicate_decision:0 "Abdykuj na rzecz mojego spadkobiercy"
 abdicate_decision_tooltip:0 "Moje rządy muszą dobiec końca."
 abdicate_decision_desc:0 "W związku z zaistniałymi okolicznościami nie widzę innego wyjścia, jak tylko przekazać władzę mojemu spadkobiercy i pozwolić, by księgi historii zapisały przypis o moim panowaniu."
 abdicate_decision_confirm:0 "Wezwij mojego maestera."
 agot_abdicate.1.t:0 "Abdykacja"
 agot_abdicate.1.desc:0 "[ROOT.Char.GetTitledFirstName] zdecydował się abdykować na twoją korzyść."
 agot_abdicate.1.a:0 "Jestem wdzięczny."


 build_dune_road_decision:0 "Zbuduj Drogę Wydm"
 build_dune_road_decision_tooltip:0 "Zbuduj dużą drogę od Końca Burzy do Sunspear, zwiększając bogactwo wszystkich hrabstw, przez które przechodzi."
 build_dune_road_decision_desc:0 "Zbuduj dużą drogę od Końca Burzy do Sunspear, zwiększając bogactwo wszystkich hrabstw, przez które przechodzi."
 build_dune_road_decision_confirm:0 "Niech tak będzie"
 agot_minor_decisions_events.0003.t:0 "Droga Wydm"
 agot_minor_decisions_events.0003.desc:0 "[top_liege.GetFullNameNicknamedRegnal] zdecydował się zbudować drogę od Końca Burzy do Sunspear, aby lepiej promować handel między potężnymi Krainami Burzy a dumną Dorną."
 agot_minor_decisions_events.0003.a:0 "Prawdziwie królewski projekt!"
 agot_dune_road_modifier:0 "Droga Wydm"
 agot_dune_road_modifier_desc:0 "Duża droga między Końcem Burzy a Sunspear."

 stress_loss_summerhall_decision:0 "Ucieknij do Summerhall"
 stress_loss_summerhall_decision_tooltip:0 "Znajdź spokój wśród ruin"
 stress_loss_summerhall_decision_desc:0 "Potrzebuję trochę czasu sam na sam ze swoimi myślami, z dala od tych wszystkich ludzi. Summerhall może być teraz w ruinach, ale zapewni mile widziany odpoczynek."
 stress_loss_summerhall_decision_confirm:0 "W drogę."
 agot_minor_decisions_events.0004.t:0 "Ruiny Summerhall"
 agot_minor_decisions_events.0004.desc:0 "Tragedia w Summerhall niemal zakończyła ród Targaryenów, ale wśród ruin panuje osobliwy spokój. Mój umysł jest teraz znacznie jaśniejszy."
 agot_minor_decisions_events.0004.desc_egg:0 "\n\nKątem oka nagle dostrzegam coś błyszczącego pod gruzami. Podchodzę i ostrożnie usuwam otaczające szczątki, odkrywając brudne, ale nienaruszone smocze jajo!"
 agot_minor_decisions_events.0004.a:0 "Czas wracać do domu..."

 agot_minor_decisions_events.0005.t:0 "Pozwalam sobie na zaniedbanie"
 agot_minor_decisions_events.0005.desc:0 "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip] całkowicie pogrążył się w szaleństwie...#!\n\nSłyszę szepty na dworze. Moi dworzanie uważają mnie za utrapienie, jeśli nie zachowaniem, to wyglądem. Jeśli tak mnie postrzegają, może nie warto już dbać o pozory."
 agot_minor_decisions_events.0005.a:0 "Precz, golibrodo!"

 end_the_ironborn_decision:0 "Zakończ rządy Żelaznych Ludzi"
 end_the_ironborn_decision_desc:0 "Przez wieki żelazni mieszańcy gwałcili, łupili i grabili po całym Westeros i poza nim. Teraz stało się nieuniknione, że musimy podjąć działania przeciwko tym morskim rozbójnikom i raz na zawsze zmiażdżyć ich potęgę. Musimy prowadzić wojnę tak niszczycielską, że już nigdy żaden Żelazny Król nie zasiądzie na Krześle z Czarnych Kamieni."
 end_the_ironborn_decision_confirm_text_desc:0 "Do broni!"
 end_the_ironborn_decision_tooltip:0 "Śmierć Żelaznym Ludziom."

 ironborn_rebellion_decision:0 "Zbuntuj się przeciwko Żelaznemu Tronowi"
 ironborn_rebellion_decision_desc:0 "Zbyt długo już ludzie zielonych ziem spali spokojnie w swoich łóżkach. W istocie, od śmierci Harrena Czarnego Westeros nie znało prawdziwego strachu przed Żelaznymi Ludźmi, tylko okazjonalne grupy grabieżców schodzące na ląd, by zapłacić żelazną cenę. Królowie, jeden po drugim, zasiadali na Żelaznym Tronie. Ale czy zapomnieliśmy, że mamy własny tron, że przez wieki mieliśmy własnych królów?\n\nInni może tak, ale ja nie. Zrzucę kajdany wiążące nasz lud; będę Królem Soli i Skały. Andale, Rhoynarowie i Pierwsi Ludzie znów poznają, co to znaczy bać się Żelaznych Ludzi."
 ironborn_rebellion_decision_tooltip:0 "Płaczcie, o Westeros, bo Wyspy znów wstają!"
 ironborn_rebellion_decision_confirm_text_desc:0 "Zapłacimy żelazną cenę!"

 agot_weirwood_events.0002.t:0 "Zaskakujący gość"
 agot_weirwood_events.0002.desc:0 "Święty gaj to poważne miejsce, które daje ukojenie od udręk moich rządów; serce drzewa to starożytny doradca, do którego mogę przynieść problemy wielkie i małe.\n\nPrzygotowuję się do rozmowy z wielkim wierzbodębem, gdy nagłe szelesty przerywają moje skupienie. Tam, niemal ukryty wśród liści, leży maleńki kociak, miaucząc cicho i tarzając się."
 agot_weirwood_events.0002.a:0 "Przydałby mi się zwierzak!"
 agot_weirwood_events.0002.b:0 "Ogrodnik powinien się tego pozbyć..."

 recruit_forder_specialist_decision:0 "Zwerbuj specjalistę od przepraw"
 recruit_forder_specialist_decision_desc:0 "Zwerbuj dowódcę, który nie tylko wie, jak skutecznie przekraczać rzeki, ale także dobrze walczy, gdy to robi."
 recruit_forder_specialist_decision_tooltip:0 "Dowódca z cechą Specjalista od przepraw dołączy do twojego dworu."
 recruit_forder_specialist_decision_confirm:0 "Mam nadzieję, że znajdę takiego"

 stress_loss_uncouth_decision:0 "Pozwól sobie na zaniedbanie"
 stress_loss_uncouth_decision_desc:0 "Presja tego świata stała się zbyt wielka. Jeśli świat widzi we mnie potwora, niech więc zobaczy potwora."
 stress_loss_uncouth_decision_tooltip:0 "Przestaniesz dbać o pozory, pozwalając, by twoje włosy i paznokcie rosły dziko"
 stress_loss_uncouth_decision_confirm:0 "Kto potrzebuje kąpieli?"
 uncouth_stopped_cutting:0 "Nieobcięte włosy"
 uncouth_stopped_cutting_desc:0 "Ta postać przestała obcinać włosy, tworząc zaniedbany wygląd"

 agot_commission_crown_decision:0 "Zamów nową koronę"
 agot_commission_crown_decision_effects_tooltip:0 "Zamówisz nowy artefakt korony."
 agot_commission_crown_decision_tooltip:0 "Zamówisz nową koronę"
 agot_commission_crown_decision_desc:0 "Niewielu w Westeros może posiadać koronę. Jeszcze mniej ma autorytet, by ją nosić. Nadszedł czas, by stworzyć nowy symbol władzy, który będzie reprezentował i legitymizował moje panowanie."
 agot_commission_crown_decision_confirm:0 "Wezwij kowala!"
 agot_commission_crown_button:0 "Wybierz koronę"
 agot_commission_crown_dynasty_choice_loc:0 "Na podstawie mojego rodu"
 agot_commission_crown_dynasty_choice_tooltip:0 "Stwórz koronę na podstawie mojego rodu."
 agot_commission_crown_seat_choice_loc:0 "Na podstawie moich tytułów"
 agot_commission_crown_seat_choice_tooltip:0 "Stwórz koronę na podstawie moich tytułów."
 agot_commission_crown_faith_choice_loc:0 "Na podstawie mojej wiary"
 agot_commission_crown_faith_choice_tooltip:0 "Stwórz koronę na podstawie mojej wiary."
 agot_commission_crown_character_choice_loc:0 "Unikalna korona"
 agot_commission_crown_character_choice_tooltip:0 "Stwórz unikalną koronę."

 mend_dynasty_relations_decision:0 "Pojednaj smoki"
 mend_dynasty_relations_decision_desc:0 "Od czasów dobrego króla czarny smok zaciekle szukał sposobu, by zniszczyć czerwonego. Ale #italic wreszcie#! nauczyliśmy się żyć w pokoju, a dwa smoki mają się ku sobie, więc czy nie powinniśmy ograniczyć naszej wrogości do historii?"
 mend_dynasty_relations_decision_tooltip:0 "Pojednasz Targaryenów i Blackfyre’ów."
 mend_dynasty_relations_decision_confirm:0 "Smoki będą stać razem!"

 take_new_face_decision:0 "Przyjmij nową twarz"
 take_new_face_decision_desc:0 "Porzucę swoje stare drogi i wszystkich, których znam, przyjmując nową twarz, życie i cel w służbie Boga Wielu Twarzy."
 take_new_face_decision_tooltip:0 "Porzucisz swoją obecną twarz i zaczniesz od nowa"
 take_new_face_decision_c_tt:0 "Po przyjęciu nowej twarzy:\n$EFFECT_LIST_BULLET$Porzucisz swoją obecną postać i przejdziesz do nowej. Zachowasz tylko swoje [gold|E], [artifacts|E] spoza dworu, [traits|E] i [faith|E]. Reszta zależy od wybranej twarzy.\n$EFFECT_LIST_BULLET$ Rozpoczniesz grę jako bezziemna postać nowego rodu."
 take_new_face_multiple_player_warning_tt:0 "@warning_icon! To jest sesja wieloosobowa, przeniesienie gracza do nowej postaci nie jest automatyczne."
 take_new_face_decision_confirm:0 "Nowe życie czeka"
 has_taken_face_recently:0 "Niedawno przyjąłeś nową twarz"

 agot_visit_house_of_baw:0 "Odwiedź Dom Czerni i Bieli"
 agot_visit_house_of_baw_decision_effect:0 "@warning_icon! Bóg Wielu Twarzy zabierze twoje cierpienie. [Glossary( 'Valar dohaeris.', 'VALAR_DOHAERIS_GLOSS' )]."
 agot_valar_morghulis:0 "Valar Morghulis"
 commit_suicide_decision_confirm_base:0 "Nadszedł mój czas"
