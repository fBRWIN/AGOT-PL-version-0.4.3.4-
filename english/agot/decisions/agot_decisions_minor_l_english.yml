 # btw_go_on_trophy_hunt_decision_desc:0 "Za Murem jest mnóstwo zwierzyny na polowanie: śnieżne niedźwiedzie, cieniokoty, wilkory, o rany!"
 # btw_go_on_trophy_hunt_decision_tooltip:0 "Zwołasz wielkie polowanie."
