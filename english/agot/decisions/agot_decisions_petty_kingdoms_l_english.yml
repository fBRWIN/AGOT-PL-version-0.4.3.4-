 agot_proclaim_pk_yronwood_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Yronwood"
 agot_proclaim_pk_yronwood_desc:0 "Yronwood, rządzone z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu historycznym i strategicznym w Dorne.\n\nZnani jako Strażnicy Kamiennej Drogi, ród [ROOT.Char.GetHouse.GetNameNoTooltip] od dawna stoi na straży przed najazdami z Krain Burzy. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zrobić kolejny krok i ponownie ogłosić Królestwo Yronwood.\n\nCzy podejmiesz wyzwanie i zdobędziesz honory dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
