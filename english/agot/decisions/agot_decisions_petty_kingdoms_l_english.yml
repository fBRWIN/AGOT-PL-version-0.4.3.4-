l_english:
 ### Petty Kingdom Proclamations
 I_PROCLAIM_PK:0 "Musisz [completely_control|E] co najmniej dwa [duchies|E]"
 I_PROCLAIM_IT:0 "Musisz [completely_control|E] co najmniej pięć [empires|E] w Westeros."

 # Proclaim the Kingdom of Duskendale
 agot_proclaim_pk_duskendale:0 "Ogłoś Królestwo Duskendale"
 agot_proclaim_pk_duskendale_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Duskendale"
 agot_proclaim_pk_duskendale_desc:0 "Duskendale, pod rządami rodu [ROOT.Char.GetHouse.GetName], jest teraz rozbitą cieniem tego, czym mogłoby być.\n\nPołożone wzdłuż strategicznego wybrzeża Zatoki Czarnej Wody, Duskendale ma potencjał, by stać się kolebką miast po obu stronach rzeki. Jako dziedzic jego dziedzictwa, twoim obowiązkiem jest zjednoczyć te ziemie i ustanowić królestwo.\n\nCzy podejmiesz wyzwanie dla honoru rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_duskendale_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of the Dreadlands
 agot_proclaim_pk_the_dreadlands:0 "Ogłoś Królestwo Strasznych Ziem"
 agot_proclaim_pk_the_dreadlands_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Strasznych Ziem"
 agot_proclaim_pk_the_dreadlands_desc:0 "Straszne Ziemie, ich wrzosowiska przesiąknięte krwią tysiąca złowrogich rządów, od dawna są symbolem strachu na Północy.\n\nZnane z ponurej historii i bezlitosnych lordów, Straszne Ziemie zajmują strategiczną pozycję nad Płaczącą Wodą. Jako ich [ROOT.Char.GetLadyLord], obowiązkiem rodu [ROOT.Char.GetHouse.GetName] jest zjednoczyć te ziemie i przywrócić regionowi jego mroczną chwałę.\n\nCzy przyjmiesz dziedzictwo oprawcy i sięgniesz po koronę?"
 agot_proclaim_pk_the_dreadlands_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of Runestone
 agot_proclaim_pk_runestone:0 "Ogłoś Królestwo Runowego Kamienia"
 agot_proclaim_pk_runestone_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Runowego Kamienia"
 agot_proclaim_pk_runestone_desc:0 "Runowy Kamień, starożytna ziemia Pierwszych Ludzi, został zjednoczony pod sztandarem [ROOT.Char.GetHouse.GetName].\n\nNiegdyś rządzone przez Brązowych Królów, te ziemie mają wielkie znaczenie historyczne i strategiczne w Dolinie. Jako ich [ROOT.Char.GetLadyLord], musisz zebrać swoich wasali i przywrócić linię Brązowych Królów.\n\nCzy podejmiesz wyzwanie i zdobędziesz honor dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_runestone_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of the Neck
 agot_proclaim_pk_the_neck:0 "Ogłoś Królestwo Szyi"
 agot_proclaim_pk_the_neck_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Szyi"
 agot_proclaim_pk_the_neck_desc:0 "Szyja, zdominowana przez crannogmenów z rodu [ROOT.Char.GetHouse.GetName], to kluczowy region będący naturalną barierą między Północą a resztą Westeros.\n\nZnane z niebezpiecznych bagien i wytrwałego ludu, te moczary są prawdziwym bastionem [ROOT.Char.GetHouse.GetNameNoTooltip]. Jako ich [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i przywrócić Szyi niezależność.\n\nCzy przyjmiesz dziedzictwo crannogmenów i wstąpisz na Bagienny Tron?"
 agot_proclaim_pk_the_neck_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of Stone and Sky
 agot_proclaim_pk_stone_and_sky:0 "Ogłoś Królestwo Kamienia i Nieba"
 agot_proclaim_pk_stone_and_sky_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Kamienia i Nieba"
 agot_proclaim_pk_stone_and_sky_desc:0 "Szeroka Droga, zdominowana przez ród [ROOT.Char.GetHouse.GetName] z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], jest najpewniejszym szlakiem do Dorne.\n\nNiegdyś rządzone przez Królów Kamienia i Nieba, ród [ROOT.Char.GetHouse.GetNameNoTooltip] zyskał wystarczającą władzę, by sięgnąć po to dziedzictwo. Jako ich [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zrobić ten krok i przywrócić blask temu zapomnianemu tronowi.\n\nCzy podejmiesz wyzwanie i zdobędziesz honor dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_stone_and_sky_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of Withermoore
 agot_proclaim_pk_withermoore:0 "Ogłoś Królestwo Withermoore"
 agot_proclaim_pk_withermoore_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Withermoore"
 agot_proclaim_pk_withermoore_desc:0 "Withermoore, rządzone przez szlachetny ród [ROOT.Char.GetHouse.GetName], ma bogatą historię jako strażnicy północnego wybrzeża Zachodnich Krain.\n\nZnane z mrocznego i nekromantycznego dziedzictwa, Withermoore jest odległe, ale umocnione przed obcymi. Jako ich [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć je i zaprowadzić rządy nowego Zakapturzonego [ROOT.Char.Custom('GetQueenKing')|U].\n\nCzy podejmiesz wyzwanie i sięgniesz po władzę dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_withermoore_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of Westmarch
 agot_proclaim_pk_westmarch:0 "Ogłoś Królestwo Zachodniego Marszu"
 agot_proclaim_pk_westmarch_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Zachodniego Marszu"
 agot_proclaim_pk_westmarch_desc:0 "Zachodni Marsz, rządzony z siedziby [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu strategicznym i militarnym.\n\nZnany z wybitnych wojowników i zdradliwych wzgórz, Westmarch od zawsze był bastionem przed najazdami z Dorne do Reach. Jako ich [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i stworzyć tu królestwo.\n\nCzy podejmiesz wyzwanie i zdobędziesz honor dla [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_westmarch_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of Eastmarch
 agot_proclaim_pk_eastmarch:0 "Ogłoś Królestwo Wschodniego Marszu"
 agot_proclaim_pk_eastmarch_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Wschodniego Marszu"
 agot_proclaim_pk_eastmarch_desc:0 "Wschodni Marsz, rządzony z siedziby [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu strategicznym w Krainach Burzy.\n\nZnani ze swojej czujności i umiejętności bojowych, lordowie Eastmarch od dawna chronili Krainy Burzy przed najazdami z Dorne przez Czerwone Góry. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć te ziemie i przywrócić Królestwo Eastmarch do dawnej potęgi.\n\nCzy podejmiesz wyzwanie i odzyskasz honor rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_eastmarch_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of the Hook
 agot_proclaim_pk_the_hook:0 "Ogłoś Królestwo Haka"
 agot_proclaim_pk_the_hook_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Haka"
 agot_proclaim_pk_the_hook_desc:0 "Hak, rządzony z siedziby [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu strategicznym w Królewskich Krainach.\n\nZnany z gęstych lasów i rozległych stoczni, lordowie Haka od dawna sprzyjali sojuszom wzdłuż całego Wąskiego Morza. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć te ziemie i przywrócić Królestwu Haka dawną chwałę.\n\nCzy podejmiesz wyzwanie i odzyskasz honor rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_hook_confirm:0 "Wyślij kruki."


 # Proclaim the Kingdom of the Claw
 agot_proclaim_pk_the_claw:0 "Ogłoś Królestwo Pazura"
 agot_proclaim_pk_the_claw_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Pazura"
 agot_proclaim_pk_the_claw_desc:0 "Pazur, rządzony z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu strategicznym w Królewskich Krainach.\n\nZnany z niebezpiecznych bagien i niezależnie myślącego ludu, lordowie Pazura od dawna chronili wschodnie wybrzeże Westeros. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć te ziemie i ujarzmić Pazur.\n\nCzy podejmiesz wyzwanie i zdobędziesz chwałę dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_claw_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of the High Tower
 agot_proclaim_pk_oldtown:0 "Ogłoś Królestwo Wysokiej Wieży"
 agot_proclaim_pk_oldtown_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Wysokiej Wieży"
 agot_proclaim_pk_oldtown_desc:0 "Stare Miasto, rządzone z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], to jedno z najstarszych i najważniejszych miast w Westeros.\n\nZnane ze swojej bogatej historii, Cytadeli i Gwiezdnego Septu, Stare Miasto jest centrum wiedzy, wiary i handlu. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest przywrócić Hightower należną mu wielkość.\n\nCzy podejmiesz wyzwanie i odzyskasz honor rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_oldtown_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of the Fingers
 agot_proclaim_pk_fingers:0 "Ogłoś Królestwo Palców"
 agot_proclaim_pk_fingers_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Palców"
 agot_proclaim_pk_fingers_desc:0 "Palce, rządzone przez rycerski ród [ROOT.Char.GetHouse.GetName], to surowy i ubogi region położony wzdłuż wschodniego wybrzeża Doliny Arrynów.\n\nZnane z skalistych półwyspów i zdradliwego wybrzeża, Palce były często pomijane na rzecz bardziej żyznych ziem. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest obalić te oczekiwania i uczynić z Palców godnego rywala dla każdej morskiej potęgi Westeros.\n\nCzy podejmiesz wyzwanie i zdobędziesz honor dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_fingers_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of the Gods Eye
 agot_proclaim_pk_the_gods_eye:0 "Ogłoś Królestwo Oka Boga"
 agot_proclaim_pk_the_gods_eye_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Oka Boga"
 agot_proclaim_pk_the_gods_eye_desc:0 "Oko Boga, rządzone z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], to region przesiąknięty historią i legendą.\n\nOko Boga było rządzone przez różne szlacheckie rody, z których każdy pozostawił ślad na tej przeklętej ziemi. Kraina była świadkiem wzlotów i upadków dziesiątek rodów, a teraz znajduje się pod panowaniem rodu [ROOT.Char.GetHouse.GetName]. Jako ich [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i przywrócić Oku Boga dobrobyt.\n\nCzy podejmiesz wyzwanie i zdobędziesz chwałę dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_gods_eye_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of Barrows and Rills
 agot_proclaim_pk_barrows_and_rills:0 "Ogłoś Królestwo Kurhanów i Strumieni"
 agot_proclaim_pk_barrows_and_rills_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Kurhanów i Strumieni"
 agot_proclaim_pk_barrows_and_rills_desc:0 "Kurhany i Strumienie, rządzone przez szlachetny ród [ROOT.Char.GetHouse.GetName], obejmują region bogaty w historię i strategiczne znaczenie dla Północy.\n\nZnane ze starożytnych kurhanów Pierwszych Ludzi i licznych strumieni, to królestwo od dawna jest bastionem odporności. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i przywrócić Królestwu Kurhanów i Strumieni chwałę.\n\nCzy podejmiesz wyzwanie i odzyskasz honor tych historycznych ziem?"
 agot_proclaim_pk_barrows_and_rills_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of Great Wyk
 agot_proclaim_pk_great_wyk:0 "Ogłoś Królestwo Wielkiego Wyk"
 agot_proclaim_pk_great_wyk_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Wielkiego Wyk"
 agot_proclaim_pk_great_wyk_desc:0 "Wyspa Wielki Wyk, rządzona z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], jest największą i jedną z najważniejszych wysp Żelaznych Wysp.\n\nZnani ze swojej zaciekłej niezależności i zdolności bojowych, ludzie ci od dawna są niezłomnymi obrońcami stylu życia Żelaznych Ludzi. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i utworzyć królestwo, które przyniesie wyspie chwałę.\n\nCzy podejmiesz wyzwanie i zdobędziesz chwałę dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_great_wyk_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of The Wolfswood
 agot_proclaim_pk_the_wolfswood:0 "Ogłoś Królestwo Wilczego Lasu"
 agot_proclaim_pk_the_wolfswood_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Wilczego Lasu"
 agot_proclaim_pk_the_wolfswood_desc:0 "Wilczy Las, rządzony z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], to region rozległych lasów i starożytnej historii na Północy.\n\nZnany z surowego terenu i lojalnych wasali, Wilczy Las od dawna jest kluczowym regionem obronnym Północy. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i przywrócić Królestwu Wilczego Lasu dawną świetność.\n\nCzy podejmiesz wyzwanie i zdobędziesz chwałę dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
