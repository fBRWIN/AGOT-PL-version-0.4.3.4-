 # Proclaim the Kingdom of the Brimstone
 agot_proclaim_pk_the_brimstone:0 "Ogłoś Królestwo Siarki"
 agot_proclaim_pk_the_brimstone_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Siarki"
 agot_proclaim_pk_the_brimstone_desc:0 "Siarka, rządzona z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez nieprzewidywalny ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu w południowym Dorne.\n\nZnani ze swojej zaciekłej niezależności i siarkowych wód rzeki Brimstone, ludzie ci mają reputację bezwzględnych i przebiegłych. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i przywrócić Królestwu Siarki dawną wielkość.\n\nCzy podejmiesz wyzwanie i zdobędziesz honory dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
 agot_proclaim_pk_the_brimstone_confirm:0 "Wyślij kruki."

 # Proclaim the Kingdom of the Green Fork
 agot_proclaim_pk_the_green_fork:0 "Ogłoś Królestwo Zielonego Rozwidlenia"
 agot_proclaim_pk_the_green_fork_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Zielonego Rozwidlenia"
 agot_proclaim_pk_the_green_fork_desc:0 "Zielone Rozwidlenie, rządzone z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez ród [ROOT.Char.GetHouse.GetName] i historycznie związane z wymarłymi królami Muddów z Oldstones, to kluczowy region Dorzecza.\n\nZnane z żyznych ziem i ważnych dróg wodnych, Rozwidlenie było centrum władzy i konfliktu. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i zostać monarchą Zielonego Rozwidlenia.\n\nCzy podejmiesz wyzwanie i zdobędziesz honor tych historycznych rodów?"
 agot_proclaim_pk_the_green_fork_confirm:0 "Wyślij kruki."

