 # Proclaim the Kingdom of the Torrentine
 agot_proclaim_pk_the_torrentine:0 "Ogłoś Królestwo Torrentine"
 agot_proclaim_pk_the_torrentine_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Torrentine"
 agot_proclaim_pk_the_torrentine_desc:0 "Torrentine, rządzone z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez honorowy ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu historycznym i strategicznym w Dorne.\n\nZnane z rycerzy legendy, ród [ROOT.Char.GetHouse.GetName] reprezentuje całą rycerskość i waleczność swojego ludu. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i przywrócić Torrentine dawną chwałę.\n\nCzy podejmiesz wyzwanie i zdobędziesz chwałę dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
