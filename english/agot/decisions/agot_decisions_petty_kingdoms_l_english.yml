 agot_proclaim_pk_the_stony_shore_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Kamienistych Skał"
 agot_proclaim_pk_the_stony_shore_desc:0 "Królestwo Kamienistego Wybrzeża, rządzone z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez szlachetny ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu strategicznym na Północy.\n\nZnane z surowego terenu i wytrwałego ludu, Kamieniste Wybrzeże od dawna było bastionem Północnych. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć te ziemie i wynieść Kamieniste Wybrzeże do znaczenia.\n\nCzy podejmiesz wyzwanie i zdobędziesz honory dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
