 # Proclaim the Kingdom of the White Knife
 agot_proclaim_pk_the_white_knife:0 "Ogłoś Królestwo Białego Noża"
 agot_proclaim_pk_the_white_knife_tooltip:0 "Ta decyzja pozwoli ci utworzyć Królestwo Białego Noża"
 agot_proclaim_pk_the_white_knife_desc:0 "Biały Nóż, rządzony z [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] przez lojalny ród [ROOT.Char.GetHouse.GetName], to region o wielkim znaczeniu gospodarczym i strategicznym na Północy.\n\nZnany z tętniącego życiem portu i unikalnego połączenia kultury Północy i Południa, region ten jest głównym ośrodkiem handlu na Północy. Jako [ROOT.Char.GetLadyLord], twoim obowiązkiem jest zjednoczyć ziemie i uczynić z Białego Noża prawdziwe królestwo.\n\nCzy podejmiesz wyzwanie i zdobędziesz honor dla rodu [ROOT.Char.GetHouse.GetNameNoTooltip]?"
