 coronation_pomp_impressive:0 "Imponująca"
 coronation_pomp_impressive_desc:0 "$EFFECT_LIST_BULLET$ Zwiększy $coronation_positive_increase$ [GetVassalStance( 'courtly' ).GetName] i [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Zmniejszy $coronation_negative_decrease$ [GetVassalStance( 'parochial' ).GetName] i [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Mniej [piety|E] za ukończenie.\n$EFFECT_LIST_BULLET$ Więcej [legitimacy|E] i [prestige|E] za ukończenie.\n\n#weak Odpowiednia koronacja wymaga formalności, to rzeczy oczekiwane od tych, którzy rządzą. Nie szczędzisz żadnych wydatków, by zapewnić wszystkim lordom królestwa, że będą honorować swoje przysięgi.#!"
 coronation_pomp_grandiose:0 "Wielka"
 coronation_pomp_grandiose_desc:0 "$EFFECT_LIST_BULLET$ Zwiększy $coronation_positive_increase$ [GetVassalStance( 'glory_hound' ).GetName] i [GetVassalStance( 'courtly' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Zmniejszy $coronation_negative_decrease$ [GetVassalStance( 'parochial' ).GetName] i [GetVassalStance( 'zealot' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Znacznie mniej [piety|E] za ukończenie.\n$EFFECT_LIST_BULLET$ Znacznie więcej [legitimacy|E] i [prestige|E] za ukończenie.\n\n#weak Jaki sens w rządzeniu, jeśli nie możesz się popisać? Jeśli nic innego, to będzie to żywa pomnik twojej ostentacyjnej próżności.#!"

