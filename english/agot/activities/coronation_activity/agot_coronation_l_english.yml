 coronation_option_pomp:0 "Pompa"
 coronation_pomp_humble:0 "Skromna"
 coronation_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$ Zwiększy $coronation_positive_increase$ [GetVassalStance( 'zealot' ).GetName] i [GetVassalStance( 'parochial' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Zmniejszy $coronation_negative_decrease$ [GetVassalStance( 'courtly' ).GetName] i [GetVassalStance( 'glory_hound' ).GetName] [vassal|E] [opinion|E].\n$EFFECT_LIST_BULLET$ Więcej [piety|E] za ukończenie, ale mniej [legitimacy|E] i [prestige|E].\n\n#weak Brak fanfar, tylko nałożenie korony na twoją głowę. Koronacja to czas, by okazać szacunek bogom, a nie pompować swoje ego.#!"
 coronation_pomp_appropriate:0 "Odpowiednia"
