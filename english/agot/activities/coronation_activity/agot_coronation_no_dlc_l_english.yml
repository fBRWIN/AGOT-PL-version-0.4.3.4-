l_english:
 activity_no_dlc_coronation:0 "Koronacja"
 activity_no_dlc_coronation_name:0 "Koronacja"
 activity_no_dlc_coronation_predicted_cost:0 "Koszt Koronacji zależy głównie od [activity_options|E] oraz poziomu Tytułu [title_tier|E]."
 activity_no_dlc_coronation_selection_tooltip:1 "Zorganizuj [GetActivityType('activity_no_dlc_coronation').GetName], ceremonię oznaczającą oficjalny początek twojego panowania, potwierdzającą twoją legitymację w [realm|E] oraz odnawiającą wierność [vassals|E].\n\nPrzewidywane Nagrody:\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E] Utrata\n$BULLET_WITH_TAB$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$Możliwość uzyskania [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]"
 activity_no_dlc_coronation_desc:0 "Każdy [vassal|E] oraz osoba z wyższych sfer w królestwie została zaproszona do wzięcia udziału w koronacji nowego monarchy, złożenia hołdu i przysięgnięcia wierności."
 activity_no_dlc_coronation_destination_selection:0 "Wybór hrabstwa pozwoli na uzyskanie [GetModifier( 'recent_coronation_modifier' ).GetNameWithTooltip|L] przez 5 lat."
 activity_no_dlc_coronation_host_desc:0 "\n$BULLET_WITH_TAB$[legitimacy_i][legitimacy|E]\n$BULLET_WITH_TAB$[prestige_i][prestige|E]\n$BULLET_WITH_TAB$[piety_i][piety|E]\n$BULLET_WITH_TAB$[opinion_i][opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i][stress|E] Utrata\n$BULLET_WITH_TAB$[GetVassalStance( 'glory_hound' ).GetTextIcon][GetVassalStance( 'glory_hound' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'parochial' ).GetTextIcon][GetVassalStance( 'parochial' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'zealot' ).GetTextIcon][GetVassalStance( 'zealot' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$Możliwość uzyskania [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n\n@alert_icon! #alert_trial Koronacje mogą odbywać się tylko #V raz na życie#!#!"
 activity_no_dlc_coronation_guest_desc:0 "$BULLET_WITH_TAB$ Uczestnicy mogą zwiększyć [opinion|E] osób biorących udział w ceremonii.\n$BULLET_WITH_TAB$ Uczestnicy mogą stracić [stress_loss_i][stress|E]"
 activity_no_dlc_coronation_conclusion_desc:1 "Ceremonia [GetActivityType( 'activity_no_dlc_coronation' ).GetName] została zakończona"
 activity_no_dlc_coronation_guest_help_text:0 "Każdy zaproszony [gość|E] będzie miał możliwość zwiększenia swojego [opinion|E] w stosunku do ciebie.\nKoronacje to także okazja do zdobycia [prestige|E], utraty [stress|E], zdobycia [piety|E] i zwiększenia twojej [legitimacy|E]."

