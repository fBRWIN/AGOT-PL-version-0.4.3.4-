l_simp_chinese:
 tradition_agot_verkos_frozen_flats_name:0 "冰架之上"
 tradition_agot_verkos_frozen_flats_desc:0 "这些人民定居在寒冷地区的广袤冰原上。他们善于利用这片寒冬之地，在这片常人难以生存的土地中顽强生活着。"
 culture_in_frozen_flats_desc:0 "该[culture|E]没有任何[county|E]位于冰封平原[terrain|E]"
 tradition_agot_verkos_glacier_name:0 "冰与石之巅"
 tradition_agot_verkos_glacier_desc:0 "在世界的高山与冰川之上，当地人学会了一种原始而艰苦的生活方式，正如他们所居住的土地一样冰冷且严酷。"
 culture_in_glacier_desc:0 "该[culture|E]没有任何[county|E]位于冰川[terrain|E]"
 tradition_agot_verkos_cloudforest_name:0 "云雾深处"
 tradition_agot_verkos_cloudforest_desc:0 "在云雾森林的深处，当地人的生活方式与别处大为不同。林中大树繁茂，阳光难以穿透，人民在其阴凉之下求生。"
 culture_in_cloudforest_desc:0 "该[culture|E]没有任何[county|E]位于云雾森林[terrain|E]"
 tradition_agot_verkos_highlands_name:0 "高地之上"
 tradition_agot_verkos_highlands_desc:0 "高地上的人民往往较为传统，这里远离城市的喧闹，使得当地的人们得以保留自己的生活方式。"
 culture_in_highlands_desc:0 "该[culture|E]没有任何[county|E]位于高地[terrain|E]"
 tradition_agot_verkos_taiga_bog_name:0 "沼泽之中"
 tradition_agot_verkos_taiga_bog_desc:0 "北方的沼泽地带危机无处不在，恶劣的环境造就了一群坚韧不拔的人民。"
 culture_in_taiga_bog_desc:0 "该[culture|E]没有任何[county|E]位于针叶林沼泽[terrain|E]"
 tradition_agot_verkos_urban_name:0 "城市居民"
 tradition_agot_verkos_urban_desc:0 "尽管城市居民往往习惯轻视乡野之民，但当地居民却也深知，市井生活并不总像乍一看的那般美好。狭窄的城区无需对广袤的狂野自残形愧，正如昏暗的小巷也并不比泥泞的沼泽安全，若是不加留心，一步走错便如在山涧上的不慎失足，存亡往往只在顷刻之间。"
 culture_in_urban_desc:0 "该[culture|E]没有任何[county|E]位于城市[terrain|E]"
 tradition_agot_verkos_the_bog_name:0 "颈泽居民"
 tradition_agot_verkos_the_bog_desc:0 "古时的森林之子以魔法降下「海水之锤」，汹涌汪洋造就了颈泽之地——人尽皆知，颈泽的土地上危险无处不在，动植物都是如此。"
 culture_in_the_bog_desc:0 "该[culture|E]没有任何[county|E]位于沼泽[terrain|E]"