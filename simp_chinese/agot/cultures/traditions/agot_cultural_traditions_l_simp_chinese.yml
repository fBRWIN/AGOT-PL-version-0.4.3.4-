 agot_tradition_vale_andal_heritage_name:0 "信仰狂热"
 agot_tradition_vale_andal_heritage_desc:0 "没人知道安达尔人确切的发源地，只知道是厄斯索斯北部某处。随着瓦雷利亚自由堡垒的不断扩张，安达尔人被迫离开家园，前往维斯特洛，最终同七神教义和骑士精神一起，遍及颈泽以南的所有地区。"
 agot_tradition_dorne_rhoynish_heritage_name:0 "洛恩母亲河之子"
 agot_tradition_dorne_rhoynish_heritage_desc:0 "洛伊拿文明古老且辉煌，其历史之悠久，以至于一些洛伊拿人认为是他们教会了安达尔人如何锻造和使用铁器。洛伊拿人来自洛恩河沿岸的城邦，他们崇拜河流中的众多神灵，也喜欢各类船只，不管是小渔船还是欢愉驳船。洛伊拿文化与安达尔文化明显不同，男女平等继承是常态，同性关系也被接受。洛伊拿人以热爱艺术和音乐而闻名，这可能是一些洛伊拿文化习俗在他们抵达多恩时迅速流行起来的原因之一。"
 agot_tradition_andalos_name:0 "七星下的山丘"
 agot_tradition_andalos_desc:0 "七神一体之神在安达斯的山丘上为胡戈加冕，并以七星铸成王冠，令他带领安达尔人前往维斯特洛——他们恪守七神誓言的恩赐，安达尔人的应许之地。"
 agot_tradition_braavos_name:0 "挣脱于奴隶锁链"
 agot_tradition_braavos_desc:0 "在九大自由贸易城邦中，布拉佛斯独树一帜——它由本要被押往瓦雷利亚的逃亡奴隶建立，因此其人们来自已知世界乃至更遥远之地。这使布拉佛斯成为一个由许多民族组成的国家，只有一条凌驾于一切的律法：“布拉佛斯的子孙后代、男女老少永不为奴，包括奴隶、奴工或债奴。”"
 agot_tradition_religious_fc_name:0 "追寻宗教的纯洁"
 agot_tradition_religious_fc_desc:0 "自由堡垒是诸多民族的熔炉，从瓦雷利亚人、安达尔人、洛伊拿人、吉斯卡利人，到境外掳来的无数奴隶。为统治如此多元的臣民，龙王们允许所有信仰并存，此举却招致部分狂热信徒的憎恶，他们为追寻宗教的纯洁而离开，建立了自己的城邦。"
 agot_tradition_three_daughters_name:0 "手足夹缝"
 agot_tradition_three_daughters_desc:0 "自由堡垒覆灭于末日浩劫中后，其帝国随之分崩离析，各个城邦纷纷争夺权力真空。这一局面在争议之地最为明显，里斯、密尔和泰洛西彼此攻伐不休，而平民百姓则深陷于他们无休止的冲突之中。"
 agot_tradition_pentos_name:0 "交融而生"
 agot_tradition_pentos_desc:0 "潘托斯人被认为是瓦雷利亚殖民者与当地原住民的混血后裔，安达尔人早先居住在这片地区，由此诞生了潘托斯民族。"
 agot_tradition_doom_name:0 "末日阴影"
 agot_tradition_doom_desc:0 "末日浩劫永远地改变了世界，至今仍是未解之谜。那些逃离了毁灭灾难的人们，时至今日依然笼罩在它的阴影之下。"
 agot_tradition_slavers_bay_name:0 "贸易之奴"
 agot_tradition_slavers_bay_desc:0 "古老帝国乃至自由堡垒的命脉便是奴隶贸易。正是通过这种贸易，一个民族才能繁荣发展，构建起自己的未来——即使这要以牺牲另一个民族的自由为代价。"
 agot_tradition_ghis_name:0 "伟人的掌控之中"
 agot_tradition_ghis_desc:0 "古老的吉斯帝国凭借纪律与坚韧得以崛起并扩张。尽管实施奴隶制，古老帝国的根基却是自由民组成的密集方阵。他们训练有素，纪律严明，没有任何人类军队能与之抗衡，除了巨龙与龙焰。"
 agot_tradition_rhoynar_name:0 "母亲河之上"
 agot_tradition_rhoynar_desc:0 "在厄斯索斯西部的伟大洛恩河畔，曾兴起过世界上最伟大的文明之一。洛伊拿人以他们美丽的城市以及冶铁技术的运用和传授而闻名。"
 agot_tradition_essosi_valyrian_name:0 "古老之血"
 agot_tradition_essosi_valyrian_desc:0 "#italic 「许多瓦兰提斯旧贵族仍崇拜瓦雷利亚的旧神，但其信仰主要停留在黑墙之内，墙外则以红神拉赫洛的信徒居多，尤其在奴隶和自由民间。」#!"
 agot_tradition_chroyanar_name:0 "爱情的节日"
 agot_tradition_chroyanar_desc:0 "#italic 「……以及洛伊拿人最大的城市査约恩，人称“节庆之都”，恢宏壮美的爱心宫就在城内。」#!"
