 agot_tradition_braavosi_name:0 "紫帆横渡"
 agot_tradition_lorathi_name:0 "迷宫中的盲目"
 agot_tradition_norvoshi_name:0 "圣发与巨钟之声"
 agot_tradition_volantene_name:0 "瓦雷利亚的长女"
 agot_tradition_astapori_name:0 "善主之治"
 agot_tradition_yunkish_name:0 "贤主之治"
 agot_tradition_meereenese_name:0 "伟主之治"
 agot_tradition_ghiscari_name:0 "爪握闪电"
 agot_tradition_andalosi_name:0 "龙焰净化"
 agot_tradition_andalosi_desc:0 "#italic 「“伟人”科尔龙和他的军队一起葬身火海，龙王们随后继续北上，将血与火带到罗拉斯诸岛。科尔龙的宏伟堡垒被付之一炬，岸边的市镇和渔村也难逃劫难，连巨大的石头迷宫都被席卷岛屿的火风暴烤得焦黑。据说在“罗拉斯的毁灭”中，灼热的火焰夺去了所有男女老少的性命，无人幸免。」#!"
 agot_tradition_hartalari_name:0 "三踵之下"
 agot_tradition_hartalari_desc:0 "#italic 「密尔、里斯和泰洛西之间的战争不仅催生出争议之地的自由佣兵团，也养活了肯为任何金主战斗的海盗舰队和海上佣兵，其巢穴大都位于点缀在多恩断臂角和东方海岸间的石阶列岛。」#!"
