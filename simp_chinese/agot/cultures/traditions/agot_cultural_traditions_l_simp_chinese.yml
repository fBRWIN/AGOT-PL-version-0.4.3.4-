l_simp_chinese:
 ethos_festive_name:0 "节庆"
 ethos_festive_desc:0 "该文化面临着严峻的生存危机，却在欢聚一堂的公共节庆中得到了拯救。"
 ethos_mystic_name:0 "神秘"
 ethos_mystic_desc:0 "神的创造是不可名状的，但这并不妨碍该文化透过迷雾窥视这个世界更深的奥秘。"
 ethos_methodical_name:0 "稳健"
 ethos_methodical_desc:0 "步伐稳健才能不摔倒，该文化的民众只有在为到所有可能后果做好安排后才会采取行动。"
 culture_parameter_gluttonous_trait_bonuses:0 "[GetTrait('gluttonous').GetName( GetNullCharacter )][traits|E]拥有额外增益"
 culture_parameter_forder_trait_bonuses:0 "#italic 河流之子#!：[GetTrait('forder').GetName( GetNullCharacter )][traits|E]拥有额外增益"
 culture_parameter_rough_terrain_trait_bonuses:0 "[GetTrait('rough_terrain_expert').GetName( GetNullCharacter )][traits|E]拥有额外增益"
 culture_parameter_can_recruit_forder_specialist:0 "获得招募有[GetTrait('forder').GetName( GetNullCharacter )][traits|E]的[commanders|E]的[decision|E]"
 culture_parameter_can_have_paramours:0 "角色可以为了爱情公开选择情人，而不是出于政治联盟的考量"
 culture_parameter_cannibal_skane_trait_gives_bonuses:0 "#italic 斯凯恩岛盛宴#!：[GetTrait('cannibal').GetName( GetNullCharacter )][traits|E]拥有额外增益"
 culture_parameter_the_mark_trait_gives_bonuses:0 "#italic 海浪之子#!：[GetTrait('the_mark').GetName( GetNullCharacter )][traits|E]拥有额外增益"
 culture_parameter_stubborn_trait_gives_bonuses:0 "#italic 决不后退#!：[GetTrait('stubborn').GetName( GetNullCharacter )][traits|E]拥有额外增益"
 culture_parameter_herbalist_crannog_trait_gives_bonuses:0 "#italic 毒药知识#!：[GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )][traits|E]拥有额外增益"
 agot_tradition_andal_name:0 "追逐日落"
 agot_tradition_andal_desc:0 "#italic “……据说，七神曾化身人形行走在安达斯的丘陵间，亲自为「丘陵之王」胡戈加冕，并许诺其后人将在海外享有伟大的王国。修士修女们以此作为安达尔人离开厄斯索斯、朝维斯特洛扩张的因由，向世人传播。”#!"
 agot_tradition_crownlander_name:0 "黑水之民"
 agot_tradition_crownlander_desc:0 "王领人由君临周围领地的居民和黑水湾的贸易发展形成。其强有力的管理和相对繁荣使王领诞生了很多小贩、工匠和商人。他们远不如南方的风暴地人勇武，但远比北方的河间地人富足。"
 agot_tradition_fingerman_name:0 "谦卑仆从"
 agot_tradition_fingerman_desc:0 "五指半岛是一个阴郁、多风的地方，这里常年受到北方寒风的侵袭，以至于指尖一带几乎长不出植物。由于耕地的稀少，对这里的平民来说，除了放牧以外几乎没有其他可谋生的手段。因此，五指半岛人大多过着艰苦朴素的生活，而牧羊人和佃农则能在他们无情的家园找到一丝满足感。"
 agot_tradition_harborman_name:0 "白刃河的曼德河人"
 agot_tradition_harborman_desc:0 "白港是北境最大的定居点，居住在白港及其周围的人被称为白港人。曼德勒家族被逐出河湾地后，就来到了这里，他们带来七神信仰和安达尔人习俗，并成为了北境所有安达尔人中影响力最大的民族。"
 agot_tradition_honeywiner_name:0 "柔情似蜜"
 agot_tradition_honeywiner_desc:0 "蜜酒河及其周边地区的居民是整个维斯特洛最富庶的人群之一。这里有肥沃的土地和旧镇这座大都市，无数的贸易流经蜜酒河，而此地居民的名字也由此发源。境内的学城与繁星圣堂，更让蜜酒地成为了维斯特洛的知识堡垒，甚至许多小平民都能识字。"
 agot_tradition_marcher_name:0 "血与钢"
 agot_tradition_marcher_desc:0 "多恩边疆地人是维斯特洛大陆上最凶狠的战士之一，其中也有许多高尚的战士。他们与山脉另一边的多恩石人你来我往的斗争冲突没有上千年也有上百年，边疆地的文化基础正是以此建立。边疆地人的记性很好，但其中大多用来铭记祖辈间的仇恨。"
 agot_tradition_moonman_name:0 "振翅高翔"
 agot_tradition_moonman_desc:0 "与在山谷的肥沃流域中安家的同胞不同，他们住在明月山脉高处，是一群更加粗犷、坚强的人。在战争时期，他们是抵御外来入侵的第一道防线，在高海拔生活的同时，他们也必须应对来自高山氏族的入侵。"
 agot_tradition_reachman_name:0 "青手荣光"
 agot_tradition_reachman_desc:0 "河湾地的繁荣肥沃建立在人民的勤劳上。这片土地是一些维斯特洛最古老的家族的根源，这些家族的先祖可以追溯到传说中的「青手」加尔斯，河湾地最著名的家族都声称是他的后裔。在这片富饶的土地上，有如此多的家族为争得显赫地位而奋斗，将他们联系在一起的纽带比维斯特洛其他地方更强大、更重要。"
 agot_tradition_riverlander_name:0 "动荡三河"
 agot_tradition_riverlander_desc:0 "河间地在其漫长的历史中经历了许多战争，由于其处于维斯特洛中心，使得河间地经常卷入其他人的战争并成为战争的主场。它曾多次易手，风暴地人和铁民都入侵并征服过河间地。这种持续的困境教会了河间地人如何在战争或和平中利用他们的家园作为优势。"
 agot_tradition_shieldman_name:0 "曼德河卫"
 agot_tradition_shieldman_desc:0 "盾牌列岛因作为抵御铁民入侵的屏障而得名，它由河湾地的四座防御严密的岛屿组成，每个岛屿都由一个独特的家族守护。盾牌列岛人忠诚（尽管可以说有些孤立），以其坚韧的性格和强烈的责任感著称。这片群岛也以其烽火台而闻名，瞭望塔上的长老们会逐个点燃岛上的烽火台，向内陆的定居点发出长船来袭的警告。盾牌列岛的人视责任高于一切，他们骄傲地称自己是守卫王国的海上第一道防线。"
 agot_tradition_stone_dornish_name:0 "隘口守护"
 agot_tradition_stone_dornish_desc:0 "多恩石人是在文化上是受洛伊拿人影响最小的多恩人。他们生活在赤红山脉的高山和深谷中，他们的文化形成于与河湾地和风暴地的边疆地领主的世仇冲突中，他们热衷于保卫他们的山口不受外敌入侵。"
 agot_tradition_stormlander_name:0 "滚滚雷鸣"
 agot_tradition_stormlander_desc:0 "风暴地因其恶劣的雷暴天气而闻名。风暴地人在家乡的丘陵地带过着艰苦的生活，这使他们成为维斯特洛大陆上最强壮、最顽强的战士。除了战争之外，破船湾的狂风暴雨也造就了久经风霜、吃苦耐劳的水手。"
 agot_tradition_valeman_name:0 "山谷之民"
 agot_tradition_valeman_desc:0 "艾林谷是维斯特洛大陆上受安达尔人影响最深的地方。据说谷地拥有维斯特洛最优秀的骑士和最虔诚的人民。谷地是一个相当肥沃富饶的地方，明月山脉之间的溪谷是仅次于河湾地的农田。"
 agot_tradition_vineman_name:0 "酒色笙歌"
 agot_tradition_vineman_desc:0 "自从「葡萄藤」吉尔伯特来到这里，青亭岛的人们就只知道一件事：葡萄酒。青亭岛的酿酒厂生产的优质葡萄酒享誉维斯特洛乃至更远的地方，许多商人和水手都在莱安港停泊，以购买最好的青亭岛红葡萄酒。"
 agot_tradition_westerman_name:0 "金银之域"
 agot_tradition_westerman_desc:0 "在七大王国中，西境面积不是最大的、人口也不是最多的。乍一看，西境似乎是维斯特洛一个不起眼的地区。实际上，西境是全维斯特洛最富有的地区。这里没有连绵起伏的肥沃农田，但却有富饶无比的金山银山。西境人正是依靠这些宝贵的矿产树立起了西境的话语权，贵族们会谨慎地保护好他们的矿井，以免让有心之人垂涎。"
 agot_tradition_barrowman_name:0 "河流与山丘"
 agot_tradition_barrowman_desc:0 "先民荒冢曾经被荒冢王的家族所统治，但随着他们在「千年之战」中失败并臣服于临冬城后，这里的人民就逐渐被其他北境人同化。先民荒冢人是杰出的骑兵，先民荒冢这片广袤的平原适合骑兵作战，这使得任何希望在北境作战的人都将他们视为宝贵的盟友。"
 agot_tradition_clawman_name:0 "蟹爪半岛蛮子"
 agot_tradition_clawman_desc:0 "蟹爪半岛人是颈泽以南最狂野的人。先民的血液在他们的血管中奔涌，他们仍保留了许多先民的习俗。除了谷地的高山氏族，蟹爪半岛人是唯一抵抗了安达尔人入侵的先民，在与安达尔人联姻后他们才接受了七神信仰。"
 agot_tradition_crannogman_name:0 "沼泽之民"
 agot_tradition_crannogman_desc:0 "泽地人身材矮胖，行事隐秘，有些人认为他们很原始，而另一些人则嘲笑他们是泥人和沼泽恶魔。它们的家园颈泽是一片巨大的湿地和沼泽，那里到处是浓密的树丛。很少有人知道颈泽深处发生了什么，维斯特洛的许多人私下都说泽地人从森林之子那里学到了各种各样的魔法和巫术。有些人甚至更进一步，声称泽地人是森林之子和先民结合的产物。"
 agot_tradition_firstman_name:0 "先民往事"
 agot_tradition_firstman_desc:0 "在七大王国诞生、瓦雷利亚末日浩劫甚至安达尔人到来之前，先民就已经存在。先民是最早在维斯特洛定居的人类，他们挥舞着青铜制的刀剑和斧头，将自己的文化和影响深深刻在了这片大陆和所有后来者的血液中。虽然自由民和巨人仍然使用古语，但他们早已不会书写符文，许多古老的故事也未能口头流传下来。先民文化在整个维斯特洛大陆上都留有印记，这点在北境最为强烈，北境人至今仍然像曾经的先民一样，在神木林中对着心树祈祷。"
 agot_tradition_hill_clansman_name:0 "北民氏族"
 agot_tradition_hill_clansman_desc:0 "山地氏族是绝境长城以南最野蛮，最原始的民族之一。内讧和对抗在大小部族之间很常见；几个世纪以来，仇恨和报复的循环造成了无数的伤亡。由于靠近长城，他们与守夜人有着密切的联系，他们通过劫掠和交易的方式与野人的交流比长城以南的其他任何民族都多。"
 agot_tradition_northman_name:0 "至真至诚"
 agot_tradition_northman_desc:0 "北境人是最后的一批，也是迄今为止最大一批先民群体。颈泽不可逾越的地形和卡林湾的堡垒保护他们免受安达尔人的入侵。北境人仍保留着他们古老的传统，依然崇拜着旧神。时至今日，北境人一直是孤立的民族，他们很少牵涉到颈泽以南的事务中。"
 agot_tradition_sisterman_name:0 "盐水之下"
 agot_tradition_sisterman_desc:0 "从他们的历史来看，比起谷地人或北境人，三姐妹群岛人与铁民有更多的相似之处。几千年来，三姐妹群岛人一直被他们的海盗王统治着，他们沿着咬人湾海岸进行掠夺，以获取他们贫瘠的岛屿所不能提供的东西，他们信仰着安达尔人和先民都不知道的异神。"
 agot_tradition_skagosi_name:0 "岩之子"
 agot_tradition_skagosi_desc:0 "斯卡格斯人被许多外人嘲笑为“斯卡哥族”，对大多数人来说，比起文明人，他们更接近于野人。他们自称为岩种，一个以崎岖岩石为家的骄傲民族。据说他们保留了先民中一些黑暗、野蛮的传统，包括食人和活人祭祀。"
 agot_tradition_ironborn_name:0 "磐岩与海盐"
 agot_tradition_ironborn_desc:0 "铁群岛无疑是一个荒凉贫瘠的地方。这一事实在其人民身上得到了明确的体现。铁民的文化是建立在掠夺之上的，即付”铁钱”。由于铁群岛到处是裸露的岩石缺乏耕地，铁民从远古时代就开始出海劫掠，而没有战斗力的人则成为了渔民。在铁群岛，耕种被认为是低贱的工作，因此那些贫瘠的土地往往交给奴工照料。"
 agot_tradition_greenborn_name:0 "海陆之子"
 agot_tradition_greenborn_desc:0 "绿种是定居在内陆地区的铁种，尽管他们仍然热爱大海，但已经更适应远离大海的生活。"
 agot_tradition_valyrian_name:0 "真龙之血"
 agot_tradition_valyrian_desc:0 "昔日的瓦雷利亚人口繁茂，统治着从吉斯到潘托斯的庞大帝国。自由堡垒虽以自由为名，其行事却并非如此。尽管瓦雷利亚人对他们在龙背上征服的诸民族表示宽容，但这种宽容并没有让他们停止奴役之事，不计其数的奴隶在十四火峰下的矿井中绝望度日。然而，末日浩劫埋葬了瓦雷利亚的荣光，绝大多数瓦雷利亚人和他们用以征服统治的巨龙一同葬身烈火，血统纯正的瓦雷利亚人唯有极少数得以幸免。"
 agot_tradition_rhoynish_name:0 "贝壳中的誓言"
 agot_tradition_rhoynish_desc:0 "#italic 「某些民族，如洛伊拿人，与扩张浪潮对抗几百乃至上千年。洛伊拿人在洛恩河畔建立了许多伟大城市，据说是首先学会铸铁的民族。」#!"
 agot_tradition_greenblood_name:0 "河上孤儿"
 agot_tradition_greenblood_desc:0 "在逃离厄斯索斯来到多恩后，绿血河孤儿们拒绝接受多恩习俗，而是选择作为洛恩河的“孤儿”生活，并继续称洛恩河为“母亲”。绿血河孤儿及其后代们坚持着洛伊拿的文化和信仰，仍然秘密地说着洛伊拿语，因生活在绿血河沿岸的木筏上而得名。"
 agot_tradition_salt_dornish_name:0 "娜梅莉亚之血"
 agot_tradition_salt_dornish_desc:0 "作为血管中流淌着最多的洛伊拿血统的多恩人，多恩盐人生活在较温和的多恩海岸上。他们继承了娜梅莉亚带给多恩的许多平等主义传统，多恩海岸的港口使他们成为优秀的水手，给当地带来了巨大的繁荣。"
 agot_tradition_sand_dornish_name:0 "沙漠与沙丘"
 agot_tradition_sand_dornish_desc:0 "多恩沙人在他们称之为家的严酷沙漠中勉强生存，这是个坚韧无情的民族，其城堡和定居点建立在稀有水源周围。沙人热情地捍卫着这片土地，他们天性勇敢，爱好冒险，该地区的许多贵族家族都来自敢于探索险恶沙丘的少数人。"
 agot_tradition_wildling_name:0 "蛮化未开"
 agot_tradition_wildling_desc:0 "塞外的野人虽然声名狼藉，但绝不是未开化的，不过这可能取决于人们对于“开化”的定义。尽管野人和七国的“下跪的人”有很大的不同，但他们和长城以南的人一样是有组织的——不过可能不是那么有组织，这取决于你问谁。各部落和氏族之间的风俗习惯各有不同，那些敢于探索塞外的人会遇见从酋长到领主的各色人等，他们在古语中被称作“马格拿”。虽然野人们各不相同，但他们似乎在两件事上是达成一致的：一是没有什么比一个信守誓言的人更有价值，二是尸体必须被焚烧。"
 agot_tradition_westeros_valyrian_name:0 "不畏风暴"
 agot_tradition_westeros_valyrian_desc:0 "黑水湾诸岛的瓦雷利亚人比起其自由堡垒的祖先更像是安达尔人。他们的财富并非建立在十四火峰深处采矿的奴隶身上，相反，西陆瓦雷利亚人长期以来一直从海洋中寻找财富。他们是勤劳的商人，也是维斯特洛大陆最优秀的水手。"
 agot_tradition_krakenman_name:0 "铁铸寒冰"
 agot_tradition_krakenman_desc:0 "虽然是北境的一部分，但许多学士却认为海怪角人的血统相较于北境人更接近铁种。然而对海怪角人来说，这两种文化与他们之间都存在分歧。虽然位于北境，但他们在社会和文化上都与临冬城存在距离感，而被铁种劫掠的血腥历史又使他们与所谓的“盐水亲戚”长期敌对。"
 agot_tradition_mountain_clansman_name:0 "日落山峰"
 agot_tradition_mountain_clansman_desc:0 "在明月山脉的深处居住着氏族民，他们是长城以南最野蛮、最未开化的人。作为山谷中最后的先民残余，多山的家园保护氏族民免受安达尔人的入侵，让他们能不受外来干预继续保持原始生活方式。"
 agot_tradition_wolfswood_clansman_name:0 "深林尽头"
 agot_tradition_wolfswood_clansman_desc:0 "狼林氏族是一个吃苦耐劳的民族，以他们粗犷的天性和在冰钓方面的天赋而闻名。虽然可能不是什么显赫家族，但狼林人的血统和所有大贵族一样深厚——作为先民的后裔，某些氏族的历史比这片森林更久远，不过其中一些已在铁种的突袭中消亡。据说有些氏族仍然在行使初夜权。氏族首领会被北境之主称为“领主”——尽管这更多是出于礼貌，但氏族首领并不认为自己出身高贵。"
 agot_tradition_rushlander_name:0 "山河相会之地"
 agot_tradition_rushlander_desc:0 "一种诞生于谷地与河间地交界地带的文化。激流地人是一个吃苦耐劳的民族，适应了在山谷与河流之间的生活。"
 agot_tradition_harsh_laws_name:0 "严苛律法"
 agot_tradition_harsh_laws_desc:0 "什么样的社会塑造什么样的法律。历史证明，在一片恶劣的土地上，自然会产生残酷的人民，而他们会反过来制定严酷的法律进行统治。"
 agot_tradition_braavosi_desc:0 "#italic 「为捍卫以生命换来的自由，新城邦的国父国母们对天发誓：布拉佛斯的子孙后代、男女老少永不为奴，包括奴隶、奴工或债奴。这是布拉佛斯的第一律法，被镌刻在长渠的石桥拱上。从古至今，布拉佛斯的海王总是反对所有形式的奴隶制，与奴隶主及其盟友打过许多仗。」#!"
 agot_tradition_lorathi_desc:0 "#italic 「这批崭新的罗拉斯人起初唯先来此地的博阿西信徒马首是瞻，若干年里，罗拉斯诸岛一直由盲神的祭司治理。但一段时间后，新来者愈多而信徒渐少，对博阿西的供奉日益衰微，剩下的祭司变得越来越世俗和腐化，他们不再穿着刚毛衬衣和遮眼兜帽，舍弃了信仰，并因对普罗大众课以重税而发财致富、赘肉横生。终于，渔民、农夫及其他百姓揭竿而起，打破博阿西的桎梏。」#!"
 agot_tradition_lyseni_name:0 "暮光之爱"
 agot_tradition_lyseni_desc:0 "#italic 「里斯人同样精于奴隶饲育，他们会让漂亮奴隶媾和，以期生出更妩媚动人的妓女和床奴。瓦雷利亚血脉在里斯依然浓厚，即便平民百姓也往往拥有昔日龙王们的白肤，银金头发和紫色、浅紫色或淡蓝色的眼瞳，而里斯贵族重视血统纯洁高于一切，产出许多著名的（或是声名狼藉的）美人。」#!"
 agot_tradition_myrish_name:0 "透镜之光"
 agot_tradition_myrish_desc:0 "#italic 「从一开始，贸易便是密尔的命脉，密尔船在狭海来往穿梭。密尔的匠人—多为奴隶出身—同样闻名遐迩，这里出产的蕾丝和织锦据说价值等重的黄金和香料，密尔透镜更是举世无双。」#!"
 agot_tradition_norvoshi_desc:0 "#italic 「尽管如今“伟大的诺佛斯”把控着洛恩河源头，但诺佛斯人并非古时统御这条大河的洛伊拿人的后代。和其他自由贸易城邦一样，诺佛斯是瓦雷利亚的女儿。」#!"
 agot_tradition_pentoshi_name:0 "债务的枷锁"
 agot_tradition_pentoshi_desc:0 "#italic 「最初的潘托斯人是商人、小贩、水手和农夫，少有贵族；或许正因如此，他们才不太在意自己的瓦雷利亚血统，乐于与被统治的原住民通婚。」#!"
 agot_tradition_qohorik_desc:0 "#italic 「科霍尔匠人亦声名远播。这里的织锦主要由城中女人和孩子编织，几乎和密尔织锦一样精美，却较为便宜；这里的市场上有过于精致（乃至让人害怕）的木雕，铁匠的手艺则无与伦比。」#!"
 agot_tradition_tyroshi_name:0 "蜗牛中的财富"
 agot_tradition_tyroshi_desc:0 "#italic 「泰洛西染工很快学会了改变蜗牛的饮食来制造绯红、深红及深蓝色的染料，接下来几个世纪，他们还发明了其他上百种色相和深浅各异的染料，有些通过自然方法，有些通过炼金术。鲜艳的衣物赢得了全世界领主和王子们的青睐，而制造它们的染料统统来自泰洛西。该城邦因此变得富有而格调浮夸，乐于装扮华丽外表，男女都爱把发须染成夸张而不自然的颜色。」#!"
 agot_tradition_volantene_desc:0 "#italic 「末日浩劫毁灭瓦雷利亚和长夏之地后，瓦兰提斯宣称有权统治全世界所有瓦雷利亚殖民地。#italic “瓦雷利亚的长女”#!凭借强大实力，在“流血世纪”里一度控制了一些自由贸易城邦……」#!"
 agot_tradition_astapori_desc:0 "#italic 「砖与血造就阿斯塔波，砖与血造就她的子民，古老的歌谣如是说，那指的是阿斯塔波的红砖城墙，它被成千上万为此而生、为此劳作、为此而死的奴隶的鲜血染红。阿斯塔波由自称“善主大人”的贵族统治，以出产称作“无垢者”的阉奴士兵而闻名——“无垢者”从孩童时代开始培育，训练目标是成为不知疼痛无所畏惧的战士。阿斯塔波人把他们当作老帝国步兵阵列军团的重生，但军团士兵是自由人，“无垢者”不是。」#!"
 agot_tradition_yunkish_desc:0 "#italic 「黄砖之城渊凯无须多说，那是世界上最腐化的地方，其统治者自称“贤主大人”。他们醉生梦死，贩售床奴、男妓及更堕落的产品。」#!"
 agot_tradition_meereenese_desc:0 "#italic 「奴隶湾旁最强盛的城邦是古老的弥林，虽然它和其他城邦一样只是夕日文明的残照，其人口与老帝国全盛时代相比可谓九牛一毛。弥林城的彩砖城墙同样蕴含无尽的痛苦，因此地的“伟主大人”训练奴隶在血染的竞技场中死斗，以此取乐。」#!"
 agot_tradition_ghiscari_desc:0 "#italic 「老吉斯：这个奴隶制城邦传说中的建立者是“伟人”格拉兹旦——他如此备受尊崇，乃至如今的奴隶主家族尚频频用他的名字为孩子命名。吉斯卡利人最久远的古史中声称，正是格拉兹旦建立了手持长盾和三种长矛、阵形紧密的步兵军团，这是人类第一支有严格纪律的作战部队。老吉斯凭借这些军队向四周殖民扩张，继而征服邻国，由是诞生出人类的第一个帝国，其统治持续若干世纪。」#!"
 agot_tradition_thenn_name:0 "最后的先民"
 agot_tradition_thenn_desc:0 "瑟恩人被绝境长城以南的人称为更“老练”的自由民，他们认为自己是最后的“先民”。他们与其他野人间的来往甚至比不上霜雪之牙山谷部落与巨人族间的来往。瑟恩人主要说古语，偶尔会掺杂几个来自通用语的词汇。他们为自己对马格拿的信仰感到自豪，他们比其他自由民更有纪律和组织，并设法积累了令人印象深刻的青铜军械储备。虽然长城以南的人可能会把瑟恩人视为野蛮人，但他们的能力非同一般，同时经常与守夜人发生冲突。"
 agot_tradition_insular_marriage_name:0 "与世隔绝的婚姻"
 agot_tradition_insular_marriage_desc:0 "虽然不是孤立主义，但该文化更倾向于与自己人通婚。"
 agot_tradition_qohorik_name:0 "黑森林与黑熔炉"
 ibbenese_heritage_trigger:0 "该[culture|E]必须是伊班[heritage|E]"
 westerosi_heritage_trigger:0 "该[culture|E]必须是维斯特洛[heritage|E]"
 agot_tradition_bearman_name:0 "熊与松之间"
 agot_tradition_bearman_desc:0 "熊岛的居民十分坚韧，他们早已习惯了铁民和野人的袭击。自罗德利克·史塔克国王以来，他们就一直守卫着这座岛屿，而且会一直坚守。这种不断抗争的生活让岛上的女人拿起武器与男人并肩作战，据说她们就像保护幼崽的母熊一样可怕。"
