l_simp_chinese:
 innovation_maesters:0 "学士"
 innovation_maesters_desc:0 "学士在学城受过全面的知识教育，维斯特洛的领主们都认为学士对他们的统治和健康无比重要。"
 innovation_agot_northern_fighting:0 "冬境战术"
 innovation_agot_northern_fighting_desc:0 "著名的铁树拥有首屈一指的强韧度，北境人可以用它制作的长矛对付任何威胁。"
 unlock_northern_spears:0 "可以招募[GetMaA('northern_spears').GetName][men_at_arms|E]"
 innovation_agot_dorne_fighting:0 "沙丘战术"
 innovation_agot_dorne_fighting_desc:0 "关于多恩人和其战争方式，世人众说纷纭。然而，没有人会怀疑这片土地上的战士是多么英勇骁战。"
 unlock_dornish_crossbows:0 "可以招募[GetMaA('dornish_crossbows').GetName][men_at_arms|E]"
 innovation_agot_vale_fighting:0 "山地战术"
 innovation_agot_vale_fighting_desc:0 "长久以来，明月山脉一直庇护着谷地，但是必要之时也是谷地人的熟练战场，因为野人的威胁以及险峻的地形会削弱谷地骑士们的战斗力而导致了对下马作战的依赖，明月守卫便是这种下马作战的典型例子。"
 unlock_vale_heavy_infantry:0 "可以招募[GetMaA('vale_heavy_infantry').GetName][men_at_arms|E]"
 innovation_agot_reach_fighting:0 "青绿之地战术"
 innovation_agot_reach_fighting_desc:0 "作为维斯特洛第二大的王国，河湾地因其开阔的土地和富饶的蔬果而闻名，但这种开阔的地形也使得这里容易遭受攻击。为了迅速传递外来入侵的情报，当地人培育了大量能充当信使的马匹。"
 unlock_reach_light_cavalry:0 "可以招募[GetMaA('reach_light_cavalry').GetName][men_at_arms|E]"
 innovation_agot_crownlands_fighting:0 "黑水河战术"
 innovation_agot_crownlands_fighting_desc:0 "黑水湾一带的土地长期纷争不断，这促使了当地士兵发展出一种独具风格的长矛武装。"
 unlock_crownlands_spears:0 "可以招募[GetMaA('crownlands_spears').GetName][men_at_arms|E]"
 innovation_agot_riverlands_fighting:0 "三叉戟河战术"
 innovation_agot_riverlands_fighting_desc:0 "长期以来，河间地一直受到来自内部和外部的种种威胁，为此他们通常依靠河上的驳船来快速应对威胁。"
 unlock_riverlands_light_infantry:0 "可以招募[GetMaA('riverlands_light_infantry').GetName][men_at_arms|E]"
 innovation_agot_westerlands_fighting:0 "山丘战术"
 innovation_agot_westerlands_fighting_desc:0 "西境多岩的丘陵造就了一支勇猛且忠诚的重骑兵武装，他们是这片山地的主宰。"
 unlock_westerlands_knights:0 "可以招募[GetMaA('westerlands_knights').GetName][men_at_arms|E]"
 innovation_agot_stormlands_fighting:0 "风暴战术"
 innovation_agot_stormlands_fighting_desc:0 "风暴地的风暴不仅拍打着城堡，还磨练着这里的人民，最终造就了一支适合突击作战的坚强武装。"
 unlock_stormlands_heavy_infantry:0 "可以招募[GetMaA('stormlands_heavy_infantry').GetName][men_at_arms|E]"
 innovation_agot_gavelkind:0 "均分继承"
 innovation_agot_gavelkind_desc:0 "平稳和繁荣相生相伴。为了防止旧领主去世时，其封臣为了争权夺势打得鸡飞狗跳，我们应当制定一个先决、平等的继承机制，在最大程度上消除传统上继承时可能产生的不稳定因素。"
 innovation_agot_heraldry:0 "纹章学"
 innovation_agot_heraldry_desc:0 "通过纹章设计来彰显我们的贵族家族，激励其成员将自己视为更大统一体的一部分，鼓舞他们提升宗族声誉，而非仅仅注重个人地位。"
 innovation_agot_siege_01:0 "攻城锤"
 innovation_agot_siege_01_desc:0 "人们在建造堡垒的同时，其他人也在想方设法突破这些防御。"
 innovation_agot_sword_bound:0 "剑之纽带"
 innovation_agot_sword_bound_desc:0 "世道艰难，人们必须靠刀剑闯荡，保卫亲人和家园，并夺取自己所需的东西。"
 innovation_agot_mail:0 "锁子甲"
 innovation_agot_mail_desc:0 "该文化抛弃了棉甲，而是选择锁子甲作为其主要的装备。锁子甲刚硬、坚固、灵活，让这些战士无人能敌。"
 innovation_agot_professional_lances:0 "职业枪骑兵"
 innovation_agot_professional_lances_desc:0 "维斯特洛的强大源于他们的重骑兵，该文化已经掌握了机动战的精髓。他们的重骑兵如狂风暴雨般迅猛无比，令敌人闻风丧胆。"
 innovation_agot_free_companies:0 "自由佣兵团"
 innovation_agot_free_companies_desc:0 "自由堡垒的毁灭随即引爆了厄斯索斯大陆的战火，许多维斯特洛人和好战的厄斯索斯人纷纷组织起自由佣兵团——受雇的战士与船团——卷入列国的争斗与混乱之中。"
 unlock_westerosi_sellswords:0 "可以招募[GetMaA('westerosi_sellswords').GetName][men_at_arms|E]"
 innovation_agot_stepstone_fighting:0 "石阶列岛劫掠者"
 innovation_agot_stepstone_fighting_desc:0 "狭海是沿岸众多城市以及更远地方之间的贸易通道。然而，但凡是贸易繁荣的地方，都会滋生繁荣的海盗行业。石阶列岛是无数海盗的栖身之所，从最卑微的海盗到伟大的海盗王，任何人都可以尝试在这些岛屿上寻找自己的财富。"
