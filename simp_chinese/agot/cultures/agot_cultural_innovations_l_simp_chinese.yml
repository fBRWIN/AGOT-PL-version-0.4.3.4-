 unlock_armored_horsemen:0 "可以招募[GetMaA('armored_horsemen').GetName][men_at_arms|E]"
 innovation_agot_anti_dragon_fighting:0 "反巨龙战术"
 innovation_agot_anti_dragon_fighting_desc:0 "[dragons_plural|E]虽然可怕，破坏力惊人，但并非刀枪不入，也有被杀死的可能。其中的关键便是要刺穿它们坚硬的鳞片，因此蝎子弩便成了绝佳工具。"
 unlock_scorpion_defenses:0 "蝎子弩建筑将在城防等级达到10和20时自动建造并升级"
 unlock_anti_dragon_workshop_bonuses:0 "高等级的#V $building_type_workshops_01$#!线[buildings|E]能提供更强的对龙防御"
 scorpions_prepared:0 "蝎子弩准备就绪"
 innovation_agot_giants:0 "巨人同行"
 innovation_agot_giants_desc:0 "长城以北，南方早已遗忘的事物仍然在此存在，巨人在这片土地上游荡，偶尔会出于某种原因加入某个部落或者野人小队。"
 unlock_giants:0 "可以招募[GetMaA('giant_regiment').GetName][men_at_arms|E]"
 innovation_agot_goldenheart_bowmen:0 "金心木弓手"
 innovation_agot_goldenheart_bowmen_desc:0 "昔日，盛夏群岛饱受海盗与奴隶贩子的侵扰，而贾安妲·奇的到来终结了这一切。她为弓箭手装备了金心木长弓，其威力仅次于龙骨弓。自此，群岛与他们的天鹅船成了令奴隶贩子和海盗闻风丧胆的存在。"
 unlock_goldenheart_bowmen:0 "可以招募[GetMaA('goldenheart_bowmen').GetName][men_at_arms|E]"
 innovation_agot_rubies_and_iron:0 "红玉与钢铁"
 innovation_agot_rubies_and_iron_desc:0 "幸存的海尔科隆后裔国城邦及其子民是个奇特的群体。与其他地方不同，此地男子被禁止参战，而他们的女战士则用红宝石镶嵌脸颊，并以铁环穿刺为饰。"
