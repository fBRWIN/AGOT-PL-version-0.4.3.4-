 free_city_events.9999.t:0 "[term_limit_country.GetAdjective]选举"
 free_city_events.9999.a:0 "第一总督万岁！[term_limit_country.GetName]万岁！"
 free_city_events.0001.t:0 "联盟提议信"
 free_city_events.0001.desc:0 "一封印有[request_sender.GetTitledFirstName]徽章的信被某位船长带到了宫廷，信中内容关乎一个重大的决定。\n\n[request_sender.GetTitledFirstNameNoTooltip]向我伸出了橄榄枝，提议重新缔结古老的联盟——三城同盟会。曾经城邦之间强大而团结的记忆再次浮现在我们脑海。\n\n[request_sender.GetSheHe|U]希望再次举起三女儿王国的旗帜，将密尔、里斯和泰洛西重新团结在一起。\n\n作为骄傲而独立的城邦，我们是否能摒弃过去的敌意，重建那个早已消逝的永恒联盟？我们是否能同仇敌忾，组成一个坚不可摧的三城同盟会，共同面对即将到来的风暴？——再或者，我们决定仍掌舵各自的航船，独自面对风暴？"
 free_city_events.0001.a:0 "让三城同盟再次并肩航行！"
 free_city_events.0001.b:0 "三城同盟会早就是过去式了，不会再重建……至少现在不会……"
 free_city_events.0003.t:0 "三女儿王国的变革"
 free_city_events.0003.desc:0 "三女儿王国再次团结在一起！密尔、里斯和泰洛西再次宣誓，三城将组成永世的同盟。新生的三女儿王国已向远方宣告，这一消息已从厄斯索斯传遍维斯特洛。\n\n我们将并肩作战，我们发誓要夺回属于我们的每一寸土地，我们要让敌人滚回他们来时的遥远角落。\n\n世人皆知，新纪元的黎明已经到来，三女儿王国必将崛起，我们的同盟坚不可摧！\n\n[request_sender.GetFirstName][request_sender.GetHouse.GetName]已宣誓就任三女儿王国执政官。"
 free_city_events.0003.a:0 "让我们的联盟亘古长存！"
 free_city_events.0004.t:0 "灰烬中的梦想"
 free_city_events.0004.desc:0 "[request_sender.GetTitledFirstNamePossessive]重建三城联盟的尝试失败了，我们只能心情沉重地接受这一事实。尽管这是一个崇高的目标，但在如今这个历史阶段，三女儿同盟不会缔结。然而，或许一天，这个想法将在灰烬中重生。\n\n那是一个伟大的梦想，在一个统一的王国下，密尔、里斯和泰洛西并肩作战，夺回属于我们的土地，击退一切来犯之敌——这个梦想仍然遥遥无期……目前，这三个城邦将继续各自为政，各自追求自己的道路。\n\n如果星象排列出另一种可能，也许已知世界将屈服于我们的力量……"
 free_city_events.0004.a:0 "如果星象排列出另一种可能……"
 free_city_events.0004.b:0 "就让它化作历史吧！"
 free_city_events.0005.t:0 "宣战提案"
 free_city_events.0005.desc:0 "[actor.GetTitledFirstName]召集了三城同盟至高议会，就向[recipient.GetTitledFirstName]宣战的提案进行表决。议会成员怀着沉重的心情，心系三女儿王国的福祉，齐聚议会大殿投票。\n\n我是议会成员之一，当议会把目光投向我时，我被要求投出我的一票。\n\n议会的集体决定将决定我们共同珍视的三女儿王国的未来发展，因此我清了清嗓子，做出了我的选择……"
 free_city_events.0005.a:0 "我们应该宣战！"
 free_city_events.0005.b:0 "我们#bold 不应该#!宣战……"
 free_city_events.1000.t:0 "解放自由贸易城邦"
 free_city_events.1000.desc:0 "“你们以为[dead_ruler.GetNamePossessive]的暴政能永远持续下去吗？现在，[free_city.GetName]已经摆脱[dead_ruler.GetHerHis]的荼毒，我们再次恢复了选举，我们选择的并不是你们。”"
 free_city_events.1000.a:0 "哦不……"
 agot_attempt_triarchy:0 "尝试组建三城同盟会"
 agot_attempt_triarchy_desc:0 "向其他三女儿王国发出邀请以组建三城同盟会。"
 agot_attempt_triarchy_tooltip:0 "向统治者伙伴发出邀请以组建三城同盟会"
