 agot_stepstones_rhoynish_culture:0 "新的认同"
 agot_stepstones_rhoynish_culture_desc:0 "我们被困在这些岛屿上太久了，长久以来，我们一直坚守着来自洛恩河古代亲王的传统。但我们真的想一直这样下去吗？"
 agot_stepstones_rhoynish_culture_tooltip:0 "一个新且与众不同的文化将从$rhoynish$中产生，并拥有自己的传统。"
 agot_stepstones_rhoynish_culture_confirm:0 "为了新的开始。"
 agot_seize_control:0 "夺取控制权"
 agot_seize_control_desc:0 "独裁统治不可能永远持续下去，如果我想确保后继有人，我就必须放弃一切民主的幌子。"
 agot_seize_control_tooltip:0 "转变为封建制，永远结束选举制"
 agot_seize_control_confirm:0 "“把我的印章拿来”"
 strong_hook_on_all_powerful_vassals_tt:0 "你对所有的[powerful_vassals|E]有[strong_hook|E]"
 agot_form_undisputed_lands:0 "统一争议之地"
 agot_form_undisputed_lands_decision_desc:0 "自瓦雷利亚末日浩劫以来，这片土地一直被战火蹂躏，而我终于把它们统一在一起。"
 agot_form_undisputed_lands_decision_tooltip:0 "在这片曾经争议之地建立王国"
 agot_form_undisputed_lands_confirm:0 "敬恶行与不朽！"
