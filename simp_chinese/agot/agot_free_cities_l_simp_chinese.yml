 free_city_events.1001.t:0 " 选举推迟"
 free_city_events.1001.desc_elector:0 "随着城邦陷入与[war_enemy.GetPrimaryTitle.GetName]的战争，枢机会认为当下选举新一任第一总督并不稳妥。\n\n因此，他们决定临时授予[current_ruler.GetFullNameNicknamed]新的权力，以确保在战争期间维持城邦的秩序和稳定，直至战争结束。\n\n枢机会和行政长官在联合公告中声明，他们认可第一总督在这一危机时期的特殊权威，并同时表示城邦的未来悬而未决。现在，人民正焦急地等待着冲突的结束，他们的意见开始产生分歧，有人为这一决策欢呼，而有人则对和平到来后的局势感到担忧。"
 free_city_events.1001.desc_liege:0 "随着城邦陷入与[war_enemy.GetPrimaryTitle.GetName]的战争，枢机会认为当下选举新一任第一总督并不稳妥，选择暂时保留你的职位。\n\n因此，他们决定临时授予我新的权力，以确保在战争期间维持城邦的秩序和稳定，直至战争结束。\n\n枢机会和行政长官在联合公告中声明，他们认可第一总督在这一危机时期的特殊权威，并同时表示城邦的未来悬而未决。现在，我的人民正焦急地等待着冲突的结束，他们的意见开始产生分歧，有人为这一决策欢呼，而有人则对和平到来后的局势感到担忧。"
 free_city_events.1001.a:0 "自由选举就这么死了——在雷鸣般的掌声中？"
 free_city_events.1001.a_liege:0 "所有人都在为我欢呼……"
 free_city_events.1001.a.tt:0 "枢机会选举推迟到战争结束后。"
 free_city_events.1002.t:0 "战争结束"
 free_city_events.1002.desc_elector:0 "战争终告结束，城邦准备重新选举新一任第一总督。\n\n随着冲突画上句号，枢机会将召开会议选出一位新的领导者，带领城邦走向复兴和繁荣的未来。\n\n初步迹象表明，[magister_winner.GetFullName]已经获得了足以当选的支持率。随着总督和行政长官陆续与会，人民对恢复稳定与正常生活充满了期待。"
 free_city_events.1002.desc_liege:0 "随着战争的结束，放弃冲突期间的紧急权力问题被提上了日程。\n\n枢机会正准备重新选举新的第一总督，但选举过程尚不明朗。[magister_winner.GetFullName]似乎是一个可能的候选人，但最终结果尚未尘埃落定。\n\n作为在战争中维持稳定的总督，你正在考虑卸任是否真的符合城邦的最佳利益；或者说，是否符合你的最佳利益；又或者说，在你的继续领导下，城邦能否顺利度过这段动荡时期。"
 free_city_events.1002.a:0 "[current_ruler.GetPrimaryTitle.GetName]万岁！开始选举吧！"
 free_city_events.1002.a_liege:0 "为了[current_ruler.GetPrimaryTitle.GetName]的未来，我选择遵从法定程序！"
 free_city_events.1002.a.tt:0 "枢机会恢复选举新的第一总督。"
 free_city_events.1002.b.tt:0 "你将试图继续保有第一总督的地位，将国家政体转变为独裁制。"
 free_city_events.1003.t:0 "任期结束"
 free_city_events.1003.desc:0 "新一任第一总督已经产生，[current_ruler.GetTitledFirstName]将开始权力交接工作。随着[current_ruler.GetHerHis]任期的结束，新一位被枢机会选中的第一总督[magister_winner.GetFullName]将开始执政。\n\n在隆重的就职仪式上，各大总督和行政长官向新任第一总督宣誓效忠，[magister_winner.GetHerHis]的权威已经得到了人民的正式承认。但[magister_winner.GetFullNameNoTooltip]未来的执政方针仍是个未知数，各大总督已经开始暗中布局，试图将这位新任领袖带入自己的利益集团。"
 free_city_events.1003.a:0 "第一总督万岁！[magister_winner.GetPrimaryTitle.GetName]万岁！"
 free_city_events.1004.t:0 "黑暗的变革"
 free_city_events.1004.desc:0 "震惊的消息传来，[current_ruler.GetFullName]宣布不会放弃[current_ruler.GetHerHis]的紧急权力。相反，[current_ruler.GetHerHis]打算继续掌权，对这座城邦实行独裁统治。这一消息在枢机会和民众中引起了轩然大波，他们本希望能恢复民主统治。随着紧张局势的升温，国家的未来已岌岌可危，不安和恐惧在市民中蔓延。"
 free_city_events.1004.a:0 "我们的国家怎么变成了这个样子？"
 free_city_events.1002.b_liege:0 "这座城邦需要一位强大的领袖，而我则是那个人！"
 free_city_events.2000.t:0 "亲王的代价"
 free_city_events.2000.desc:0 "我站在人群前，双手被缚，失败的重量比任何镣铐都更沉重。因战败之罪，我的人民将要献祭我以平息诸神的怒气。\n\n冰冷的刀刃抵住喉咙。我能听见人群的窃窃私语，但一切都不重要了；我的命运已经注定。\n\n我想起未竟的抱负，昔日的雄心，追随我的人们。现在一切都显得那么遥远。\n\n随着呼出最后一口气，利刃划破寂静，我亦随之消逝。"
 free_city_events.2000.a:0 "……"
 agot_break_braavos_pentos_treaty:0 "撕毁布拉佛斯‑潘托斯协议"
 agot_break_braavos_pentos_treaty_desc:0 "自209年起，布拉佛斯人就强迫骄傲的潘托斯接受这份苛刻条约。如今，潘托斯是时候撕毁这份协议，自由地治理自己了！"
 agot_break_braavos_pentos_treaty_effect_tt:0 "布拉佛斯‑潘托斯协议将被废除。潘托斯能够再次#bold 发展军队，雇用佣兵，并参与奴隶贸易#!。"
 agot_break_braavos_pentos_treaty_effect_2_tt:0 "布拉佛斯将在#bold 15年#!内获得一个宣战理由，使其可以重申该协议。"
 agot_break_braavos_pentos_treaty_tooltip:0 "撕毁布拉佛斯‑潘托斯协议"
 agot_break_braavos_pentos_treaty_confirm:0 "潘托斯万岁！"
 agot_create_braavos_pentos_treaty_effect_tt:0 "[GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip]将被永久添加至潘托斯境内的所有角色。只有通过战争重新获得自由才能移除该修正。"
 free_city_events.9999.desc_old_holder:0 "尘埃落定，我被取代了。\n\n[magister_winner.GetFullName]成了新任第一总督，而我——额，总督与行政长官已向新领袖宣誓效忠，宣誓声在大厅回荡，那些誓言曾经也属于我。\n\n这滋味难以下咽，但我也不是第一次经历。权力如流沙般从指缝溜走，但这场游戏远未结束。我绝不会被遗忘。我绝不能。"
 free_city_events.9999.desc_magister_winner:0 "他们选择了我。枢机会推举我出任新任第一总督。[old_holder.GetTitledFirstName]已被罢黜，如今我站在了[old_holder.GetHerHis]曾经的位置上。\n\n总督们与行政长官们都已向我宣誓效忠，我的权威看似稳固——但接下来呢？该如何统治？有些总督已经公然结党，另一些人当面甜言蜜语，背地却想掏我腰包。我必须时刻保持警惕，随时准备应对接下来的任何状况。"
 free_city_events.9999.desc_vassal:0 "新一任第一总督已经产生，[old_holder.GetFirstName]将开始权力交接工作。\n\n随着[old_holder.GetHerHis]任期的结束，新一位被枢机会选中的第一总督[magister_winner.GetFullName]将开始执政。在隆重的就职仪式上，各大总督和行政长官向新任第一总督宣誓效忠，[magister_winner.GetHerHis]的权威已经得到了人民的正式承认。\n\n但[magister_winner.GetFullNameNoTooltip]未来的执政方针仍是个未知数，各大总督已经开始暗中布局，试图将这位新任领袖带入自己的利益集团。"
 free_city_events.9999.b:0 "我好奇[magister_winner.GetFirstName]会是哪种统治者……"
 free_city_events.1001.war_delayed_due_to_war_tt:0 "选举由于正在持续的战争而推迟。"
 agot_seize_control_full_county_control_tt:0 "你对你的[capital|E]有最高[county_control|E]"
