 election_military_support_desc: "军官支持"
 agot_break_braavos_pentos_treaty_as_braavos:0 "$agot_break_braavos_pentos_treaty$"
 agot_break_braavos_pentos_treaty_as_braavos_desc:0 "我们一直遵守着209年签订的《布拉佛斯‑潘托斯协议》，尊重潘托斯的边界。但扩张的时机已经成熟——与征服土地相比，一纸协议又算得了什么？"
 agot_break_braavos_pentos_treaty_as_braavos_effect_tt:0 "你，以及任何布拉佛斯封臣，都将有权向潘托斯及其封臣宣战。"
