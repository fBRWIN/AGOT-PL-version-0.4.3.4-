l_simp_chinese:
 trait_dragon_generic: "龙"
 trait_dragon_wild: "野龙"
 trait_dragon_owned: "未驯服的龙"
 trait_dragon_tamed: "已驯服的龙"
 trait_dragon_desc: "龙的起源始终是个谜团——有血魔法、火焰化身、月亮碎片，神灵造物等诸多传说。但无人能否认的是，[dragons_plural|El]是这个世界上最伟大的生物之一。"
 trait_dragon_character_desc: "龙的起源始终是个谜团——有血魔法、火焰化身、月亮碎片，神灵造物等诸多传说。但无人能否认的是，古瓦雷利亚的[dragon|El]是这个世界上最伟大的生物，[ROOT.Char.GetNameNoTooltip]就属于其中之一。"
 trait_dragonrider: "驭龙者"
 trait_dragonrider_desc: "驭龙者是极少数能驯服龙的人，他们掌握着这股可怕的力量，并将其用于自己的意图。"
 trait_dragonrider_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]驯服了[ROOT.Var('current_dragon').Char.GetName]，现在能够骑上[ROOT.Var('current_dragon').Char.Custom('GetDragonHerHim')]翱翔天空。"
 trait_dragon_name_dragon_alive: "[ROOT.Var('current_dragon').Char.GetNamePossessive|U]的骑手"
 trait_track_dragon_training: "驭龙训练"
 trait_track_dragon_training_desc: "驭龙者长期与龙一起训练或战斗，会渐渐提高驾驭龙的娴熟程度。\n\n每级训练度将提升[dragon_combat_effectiveness|E]：@dragon_combat_effectiveness_icon!#P +10%#!，上限为#P +30%#!。"
 trait_track_dragon_bond: "龙之纽带"
 trait_track_dragon_bond_desc: "龙与驭龙者之间存在着一种很强的纽带，据说其中最强大的纽带需要使用魔法缔结。这种紧密的纽带会确保龙无论在什么时候都始终忠诚于自己的骑手。"
 trait_dragonwidowed: "丧龙"
 trait_dragonwidowed_desc: "该角色此前驯服了一条龙，在其龙伙伴离世后，该角色不愿意再驯服另一条龙。"
 trait_dragonwidowed_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]此前驯服了一条龙，在[ROOT.GetCharacter.GetHerHis]的龙伙伴离世后，[ROOT.GetCharacter.GetFirstNameNoTooltip]不愿意再驯服另一条龙。"
 trait_dragonslayer: "屠龙者"
 trait_dragonslayer_desc: "极少有人能自称屠龙者，但该角色做到了！"
 trait_dragonslayer_character_desc_alive: "[ROOT.Char.GetFirstNameNoTooltip]杀死了龙[ROOT.Char.MakeScope.Var( 'slain_dragon' ).GetCharacter.GetNameNoTooltip]，这是一项真正的非凡壮举！"
 trait_dragonslayer_character_desc_dead: "[ROOT.Char.GetFirstNameNoTooltip]杀死了一条强大的龙，这是一项真正的非凡壮举！"
 trait_dragon_aggressive: "好斗"
 trait_dragon_aggressive_desc: "这条龙是出了名的脾气暴躁，它对任何生物都会大发雷霆。"
 trait_dragon_aggressive_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]是出了名的脾气暴躁，[ROOT.Char.Custom('GetDragonSheHe')|U]对任何生物都会大发雷霆。"
 trait_dragon_friendly: "亲切"
 trait_dragon_friendly_desc: "这条龙与大多数生物相处时都出奇地平和、温顺，偶尔甚至会嬉戏打闹。"
 trait_dragon_friendly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]与大多数生物相处时都出奇地平和、温顺，偶尔甚至会嬉戏打闹。"
 trait_dragon_cooperative: "协作"
 trait_dragon_cooperative_desc: "这条龙是典型的群居生物，它总是喜欢待在同伴周围。"
 trait_dragon_cooperative_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]是典型的群居生物，[ROOT.Char.Custom('GetDragonSheHe')|U]总是喜欢待在同伴周围。"
 trait_dragon_solitary: "孤僻"
 trait_dragon_solitary_desc: "这条龙在没有其他同类打扰时行动最高效。"
 trait_dragon_solitary_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]在没有其他同类打扰时行动最高效。"
 trait_dragon_imperious: "傲慢"
 trait_dragon_imperious_desc: "这条龙时刻保持着威严的姿态。无论是对龙还是对人，它希望所有生物都能臣服于自己。"
 trait_dragon_imperious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]时刻保持着威严的姿态。无论是对龙还是对人，[ROOT.Char.Custom('GetDragonSheHe')|U]希望所有生物都能臣服于自己。"
 trait_dragon_supporting: "谦卑"
 trait_dragon_supporting_desc: "这条龙似乎热衷于成为殷勤的追随者，比起掌控他人它更喜欢服务他人。"
 trait_dragon_supporting_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]似乎热衷于成为殷勤的追随者，比起掌控他人[ROOT.Char.Custom('GetDragonSheHe')|U]更喜欢服务他人。"
 trait_dragon_impulsive: "冲动"
 trait_dragon_impulsive_desc: "这条龙在战斗时不计后果，经常鲁莽地对敌人展开进攻。"
 trait_dragon_impulsive_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]在战斗时不计后果，经常鲁莽地对敌人展开进攻。"
 trait_dragon_calculating: "谨慎"
 trait_dragon_calculating_desc: "这是头耐心的猛兽，它更喜欢有规划、有重点的战斗。"
 trait_dragon_calculating_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]是头耐心的猛兽，[ROOT.Char.Custom('GetDragonHerHis')]更喜欢有规划、有重点的战斗。"
 trait_dragon_voracious: "贪吃"
 trait_dragon_voracious_desc: "这条龙是出了名的贪吃，它的胃口称得上是贪得无厌。"
 trait_dragon_voracious_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]是出了名的贪吃，[ROOT.Char.Custom('GetDragonSheHe')|U]的胃口称得上是贪得无厌。"
 trait_dragon_restrained: "节制"
 trait_dragon_restrained_desc: "这条龙的食量比与其同等体型的龙要小，因此饲养开销也低得多。"
 trait_dragon_restrained_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]的食量比与其同等体型的龙要小，因此饲养开销也低得多。"
 trait_dragon_defiant: "叛逆"
 trait_dragon_defiant_desc: "这条龙不想屈从于任何人，它可能会拒绝听从骑手的命令，也极不情愿佩戴锁链。"
 trait_dragon_defiant_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]不想屈从于任何人，[ROOT.Char.Custom('GetDragonSheHe')|U]可能会拒绝听从骑手的命令，也极不情愿佩戴锁链。"
 trait_dragon_accepting: "驯良"
 trait_dragon_accepting_desc: "这条龙在与人相处感到好奇和放松，对骑手的指令也更加听从。"
 trait_dragon_accepting_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]在与人相处感到好奇和放松，对骑手的指令也更加听从。"
 trait_dragon_bloodthirsty: "嗜血"
 trait_dragon_bloodthirsty_desc: "这条龙渴望战斗的鲜血，它极其擅长挑起冲突和制造死亡。"
 trait_dragon_bloodthirsty_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]渴望战斗的鲜血，[ROOT.Char.Custom('GetDragonHerHis')]极其擅长挑起冲突和制造死亡。"
 trait_dragon_skittish: "胆小"
 trait_dragon_skittish_desc: "这条龙总是想逃避任何冲突，似乎对自己真正的实力一无所知。"
 trait_dragon_skittish_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]总是想逃避任何冲突，似乎对自己真正的实力一无所知。"
 trait_dragon_cannibal: "贪食者"
 trait_dragon_cannibal_desc: "这条龙不只会为了领地而争斗，甚至还以同类为食，仅仅是为了减轻自己的饥饿感。"
 trait_dragon_cannibal_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]不只会为了领地而争斗，甚至还以同类为食，仅仅是为了减轻自己的饥饿感。"
 trait_dragon_physique_good_3: "暴君巨兽"
 trait_dragon_physique_good_3_desc: "这条龙是族群中的佼佼者，其惊人的体格和气势已从阿斯塔波传至绝境长城。其降落的地方，死神也一同降临。"
 trait_dragon_physique_good_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]那惊人的体格和气势已从阿斯塔波传至绝境长城。[ROOT.Char.Custom('GetDragonHerHis')]降落的地方，死神也一同降临。"
 trait_dragon_physique_good_2: "雄伟之龙"
 trait_dragon_physique_good_2_desc: "龙与龙之间也存在着差距，这条龙仿佛由火焰凝结而成，令所有人为之惊叹。"
 trait_dragon_physique_good_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]是族群中的佼佼者，[ROOT.Char.Custom('GetDragonHerHis')]完美的鳞片仿佛由火焰凝结而成，涌动着强大的力量。"
 trait_dragon_physique_good_1: "可畏之龙"
 trait_dragon_physique_good_1_desc: "这条龙拥有强健的翅膀、硕大的身躯和巨大的咬合力，它的存在彰显着古瓦雷利亚昔日的力量。"
 trait_dragon_physique_good_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]拥有强健的翅膀、硕大的身躯和巨大的咬合力，从[ROOT.Char.Custom('GetDragonHerHis')]身上能看到古瓦雷利亚昔日的力量。"
 trait_dragon_physique_good: "正面龙体格特质"
 trait_dragon_physique_bad: "负面龙体格特质"
 trait_dragon_physique_bad_1: "病态之龙"
 trait_dragon_physique_bad_1_desc: "这条龙的翅膀略有畸形且鳞片形状不整，因此它作为龙的威严感相对较弱。"
 trait_dragon_physique_bad_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]的翅膀略有畸形且鳞片形状不整，因此[ROOT.Char.Custom('GetDragonHerHis')]作为龙的威严感相对较弱。"
 trait_dragon_physique_bad_2: "畸形之龙"
 trait_dragon_physique_bad_2_desc: "这条龙的四肢有些错位，伸展角度也很不自然，在同类身边显得有些格格不入。"
 trait_dragon_physique_bad_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]的四肢有些错位，伸展角度也很不自然，在同类身边显得有些格格不入。"
 trait_dragon_physique_bad_3: "可悲怪虫"
 trait_dragon_physique_bad_3_desc: "在魔法最衰弱的时期诞生的龙，其命运便是如此——从头至尾，无一处显得正常。畸形的眼睛别扭地长在不对称的头骨上，翅膀过小而肩背过大。这条龙并不能带来恐惧，反而让人不由得心生同情。"
 trait_dragon_physique_bad_3_character_desc: "从头至尾，[ROOT.Char.GetFirstNameNoTooltip]无一处显得正常。畸形的眼睛别扭地长在不对称的头骨上，翅膀过小而肩背过大。这条龙并不能带来恐惧，反而让人不由得心生同情。"
 trait_dragon_swift:0 "迅捷"
 trait_dragon_swift_desc: "这条龙以其速度和敏捷著称，远远超越同年龄同体型的其他龙类。"
 trait_dragon_swift_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]以其速度和敏捷著称，远远超越同年龄同体型的其他龙类。"
 trait_dragon_slow:0 "迟缓"
 trait_dragon_slow_desc: "这条龙行动缓慢且笨拙，甚至都难以与同年龄或同体型的其他龙保持同步。"
 trait_dragon_slow_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]行动缓慢且笨拙，甚至都难以与同年龄或同体型的其他龙保持同步。"
 trait_dragon_spindly:0 "纤细"
 trait_dragon_spindly_desc: "这条龙身材纤细，双足修长，以其令人不安的精瘦外形而闻名，这使它比同龄的龙看起来更小，但同时也更加敏捷。"
 trait_dragon_spindly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]身材纤细，双足修长，以其令人不安的精瘦外形而闻名，这使[ROOT.Char.Custom('GetDragonHerHim')]比同龄的龙看起来更小，但同时也更加敏捷。"
 trait_dragon_majestic:0 "美丽"
 trait_dragon_majestic_desc: "这条龙有着令人惊叹的华美外表，以其雄伟威严的仪态而闻名，它的鳞片在阳光下如金属般闪耀，璀璨宛若黎明。"
 trait_dragon_majestic_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]有着令人惊叹的华美外表，以其雄伟威严的仪态而闻名，[ROOT.Char.Custom('GetDragonHerHis')]的鳞片在阳光下如金属般闪耀，璀璨宛若黎明。"
 trait_dragon_ugly:0 "丑陋"
 trait_dragon_ugly_desc: "大多数龙要么生得美丽，要么生得可怕——但也有部分生得丑陋。这条龙长着黯淡无光的鳞片，外貌更是让其他龙类都避而远之，它的美恐怕只有它自己能够欣赏了。"
 trait_dragon_ugly_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]天生长着一副丑陋的面孔和黯淡无光的鳞片，它的美恐怕只有[ROOT.Char.Custom('GetDragonHerHis')]自己能够欣赏了。"
 trait_dragon_fertile:0 "善育"
 trait_dragon_fertile_desc: "龙的繁殖能力是个难以捉摸的事情，而这条龙以多产而著称。"
 trait_dragon_fertile_character_desc: "龙的繁殖能力是个难以捉摸的事情，而[ROOT.GetCharacter.GetFirstNameNoTooltip]以多产而著称。"
 trait_dragon_destined:0 "命运之子"
 trait_dragon_destined_desc:0 "命运的齿轮永不停息，世界命运的轨迹牵引着这条龙的宿命。"
 trait_dragon_destined_character_desc: "命运的齿轮永不停息，世界命运的轨迹牵引着[ROOT.GetCharacter.GetFirstNameNoTooltip]的宿命。"
 trait_education_dragon_1: "野性难驯的龙"
 trait_education_dragon_1_desc: "这条龙在野外的恶劣环境中独自长大，学会了野生动物的生存法则，性格凶悍而难以驯服。"
 trait_education_dragon_1_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]在野外的恶劣环境中独自长大，学会了野生动物的生存法则，性格凶悍而难以驯服。"
 trait_education_dragon_2: "天性自在的龙"
 trait_education_dragon_2_desc: "这条龙在荒野中长大，未经任何相应训练，行为桀骜不驯且经常展现出野兽的本能。"
 trait_education_dragon_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]在荒野中长大，未经任何相应训练，行为桀骜不驯且经常展现出野兽的本能。"
 trait_education_dragon_3: "心性渐驯的龙"
 trait_education_dragon_3_desc: "这条龙在人类的环境中长大，性格温和且顺从，但仍保留着一些龙类特有的野性和叛逆精神。"
 trait_education_dragon_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]在人类的环境中长大，性格温和且顺从，但仍保留着一些龙类特有的野性和叛逆精神。"
 trait_education_dragon_4: "驯良可亲的龙"
 trait_education_dragon_4_desc: "这条龙在成长过程中受到了悉心的驯化与引导，性格温顺且合群，与人类或龙族同伴都能相处得和谐融洽。"
 trait_education_dragon_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]在成长过程中受到了悉心的驯化与引导，性格温顺且合群，与人类或龙族同伴都能相处得和谐融洽。"
 trait_education_dragon_5: "卓尔不群的龙"
 trait_education_dragon_5_desc: "这条龙性格温顺且气质卓绝，堪称驯化之典范，是每位驭龙者梦寐以求的理想坐骑。"
 trait_education_dragon_5_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]性格温顺且气质卓绝，堪称驯化之典范，是每位驭龙者梦寐以求的理想坐骑。"
 trait_dragon_wounded: "负伤"
 trait_dragon_wounded_1: "轻微负伤"
 trait_dragon_wounded_1_desc: "因为一场小意外或一场一边倒的战斗，这条龙受了点轻伤。"
 trait_dragon_wounded_1_character_desc: "因为一场小意外或一场一边倒的战斗，[ROOT.Char.GetFirstNameNoTooltip]受了点轻伤。"
 trait_dragon_wounded_2: "负伤"
 trait_dragon_wounded_2_desc: "这条龙负伤了——这对像龙这样伟大的生物来说着实令人惊讶。"
 trait_dragon_wounded_2_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]负伤了——这对像[ROOT.Char.Custom('GetDragonHerHis')]这样伟大的生物来说着实令人惊讶。"
 trait_dragon_wounded_3: "重伤"
 trait_dragon_wounded_3_desc: "这条龙受了重伤，需要长时间的休养才能完全康复。"
 trait_dragon_wounded_3_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]受了重伤，需要长时间的休养才能完全康复。"
 trait_dragon_wounded_4: "极度重伤"
 trait_dragon_wounded_4_desc: "如此大的伤口，只可能是由某种强大而可怕的东西造成的。"
 trait_dragon_wounded_4_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]的伤势极其严重——如此大的伤口，只可能是由某种强大而可怕的东西造成的。"
 trait_dragon_wounded_5: "致命伤"
 trait_dragon_wounded_5_desc: "很难相信龙这样伟大的生物也会受到致命伤。"
 trait_dragon_wounded_5_character_desc: "很难相信像[ROOT.Char.GetFirstNameNoTooltip]这般伟大的生物也会受到致命伤。"
 trait_dragon_burned: "烧伤"
 trait_dragon_burned_desc: "虽然龙天生对火焰有耐受力，但它们仍会因过度的高温而烧伤。"
 trait_dragon_burned_character_desc: "[ROOT.Char.GetFirstNameNoTooltip]暴露在极度的高温之下，[ROOT.Char.Custom('GetDragonHerHis')]的身体被大面积烧伤。"
 trait_dragon_ill: "患病"
 trait_dragon_ill_desc: "虽然龙很少会生病，但偶尔也会因为吃了坏掉的食物或不明原因感到不适。"
 trait_dragon_ill_character_desc: "虽然龙很少会生病，但[ROOT.Char.GetFirstNameNoTooltip]正因吃了坏掉的食物或某种不明原因而感到不适。"
 trait_dragonless_dragonrider: "无龙的驭龙者"
 trait_dragonless_dragonrider_desc: "该角色曾经驯服了一条龙，一度掌握着这个世界上最强大的力量，但其现在只是一个无龙的驭龙者。"
 trait_dragonless_dragonrider_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]曾经驯服了一条龙，一度掌握着这个世界上最强大的力量，但[ROOT.GetCharacter.GetSheHe]现在只是一个无龙的驭龙者。"
 trait_dragon_bound: "受缚之龙"
 trait_dragonbinder_desc:0 "通过古瓦雷利亚的血魔法，[ROOT.GetCharacter.GetFirstNameNoTooltip]束缚了[ROOT.Var('current_dragon').Char.GetNameNicknamed]，[ROOT.GetCharacter.GetSheHe]现在能够骑上龙飞行。"
 trait_dragon_blind: "失明"
