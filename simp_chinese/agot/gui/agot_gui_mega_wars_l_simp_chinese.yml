 game_concept_agot_mw_mega_wars:0 "大战"
 game_concept_agot_mw_mega_wars_desc:0 "在大战中，王国分为三种参与者：[Concept('agot_mw_royalists', '保王派')|E]、[Concept('agot_mw_neutrals', '中立派')|E]和[Concept('agot_mw_rebels', '叛军')|E]。\n战争的影响被认为至关重要，每个参与者都必须加入其中一方或保持中立。在战争期间，中立派仍然可以选择一方，并且不受最初决定的约束。战争结束后，获胜方在惩罚失败方时有更多选择。"
 game_concept_agot_mw_royalists:0 "保王派"
 game_concept_agot_mw_royalists_desc:0 "[Concept('agot_mw_mega_wars', '大战')|E]中忠于王室的派系名称。王室可以成为多个[Concept('agot_mw_rebels', '叛军领袖')|E]的目标。"
 game_concept_agot_mw_neutrals:0 "中立派"
 game_concept_agot_mw_neutrals_desc:0 "在[Concept('agot_mw_mega_wars', '大战')|E]中，中立派被视为尚未宣布加入某一方的封臣。有些人根本不想参与战争，有些人则在等待战争的洪流带来新的机会……"
 game_concept_agot_mw_rebels:0 "叛军"
 game_concept_agot_mw_rebels_desc:0 "[Concept('agot_mw_mega_wars', '大战')|E]中反对[Concept('agot_mw_royalists', '王室')|E]的派系名称。叛军有一名领导战争的叛军领袖。在不同的战争中，可以有多个叛军领袖针对同一个[Concept('agot_mw_royalists', '王室')|E]。"
 game_concept_agot_mw_expel_character:0 "驱逐"
 game_concept_agot_mw_expel_character_desc:0 "有关角色将被迫离开你的领地，并可能永远无法返回。等待其的命运将是流亡。"
 game_concept_agot_mw_take_main_titles:0 "剥夺主要头衔"
 game_concept_agot_mw_take_main_titles_desc:0 "这将没收叛徒的所有最高等级头衔。"