 historical_battle_rape_of_the_sisters:0 "凌辱三姐妹"
 historical_battle_rape_of_the_sisters_desc:0 "「凌辱三姐妹」是指北境对三姐妹群岛的毁灭性占领，也是史塔克家族和艾林家族之间的「海外之战」的一个阶段，最终导致三姐妹群岛被并入山谷王国。"
 historical_battle_end_of_the_mudds:0 "穆德的终结"
 historical_battle_end_of_the_mudds_desc:0 "河流与山丘王国是第二个被安达尔人征服的伟大先民王国。穆德诸王英勇地战斗着，但即使是著名的「正义之锤」特里斯蒂芬·穆德四世，也在他的第一百次战斗中倒下，而穆德家族随后也没能存续多久。"
 historical_battle_battle_of_seven_stars:0 "七星之战"
 historical_battle_battle_of_seven_stars_desc:0 "七星之战是安达尔人对先民的伟大胜利，艾林家族由此征服了谷地，随后建立了山谷王国。"
 historical_battle_feast_of_skane:0 "斯凯恩盛宴"
 historical_battle_feast_of_skane_desc:0 "「斯凯恩盛宴」是指臭名昭著的斯卡格斯人对斯凯恩岛的洗劫，斯卡格斯人几乎吃掉了该岛所有的居民，该岛至今无人居住。"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_martial:0 "[PROVINCE.Custom('CastleName')]"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_intrigue:0 "[PROVINCE.Custom('CastleName')]"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_learning:0 "[PROVINCE.Custom('CastleName')]"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_stewardship:0 "[PROVINCE.Custom('CastleName')]"
 TRAVEL_POINT_OF_INTEREST_TT_agot_poi_castle_diplo:0 "[PROVINCE.Custom('CastleName')]"
 historical_battle_of_the_weeping_water:0 "泪江之战"
 historical_battle_of_the_weeping_water_desc:0 "在安达尔人入侵期间，席恩·史塔克国王率领的史塔克军队和波顿军队罕见地结成联盟，在泪江附近击败了安达尔军阀「七星」阿戈斯的军队。"
 historical_teague_crowning:0 "蒂格王的加冕"
 historical_teague_crowning_desc:0 "蒂格家族是河间地最后的王族——他们在王国内外都声名狼藉，初代国王通过劫掠西境获得黄金并雇佣士兵，最后在女泉镇加冕。"
 historical_burning_of_lannisport:0 "兰尼斯港之火"
 historical_burning_of_lannisport_desc:0 "葛雷乔伊叛乱期间，铁民不宣而战，烧毁了兰尼斯特舰队所在的兰尼斯港。"
 historical_battle_of_ruby_ford:0 "红宝石滩之战"
 historical_battle_of_ruby_ford_desc:0 "劳勃·拜拉席恩大人在红宝石滩上用战锤击碎了雷加的胸甲，真龙就此死去。随着雷加·坦格利安王子战死于此，坦格利安家族数百年的统治在三叉戟河上分崩离析。"
 historical_battle_redgrass_field:0 "红草原之战"
 historical_battle_redgrass_field_desc:0 "经过近一年的战争，第一次黑火叛乱以红草原之战告终。戴蒙·黑火的军队与忠于坦格利安的军队展开对决，戴蒙和他的两个双胞胎儿子连同无数叛军战死于此。"
 historical_sack_of_high_tide:0 "高潮城之劫"
 historical_sack_of_high_tide_desc:0 "「血龙狂舞」期间，象征瓦列利安家族财富与权力的高潮城在喉道之战后遭到洗劫，「海蛇」科利斯大人的财宝连同这座城堡一同被焚毁。"
 historical_battle_vulture_hunts:0 "秃鹰狩猎"
 historical_battle_vulture_hunts_desc:0 "为了报复多恩在第一次多恩战争中遭受的苦难，第一位秃鹰王在边疆地发起叛乱。在取得初步胜利后，秃鹰王被击败，溃散的叛军被围追猎杀，史称 「秃鹰狩猎」。"
 historical_battle_last_storm:0 "最后的风暴"
 historical_battle_last_storm_desc:0 "「最后的风暴」是伊耿征服时期的一场战役。「征服者」伊耿的好友奥里斯·拜拉席恩在此役中单挑杀死了风暴王亚尔吉拉·杜兰登，最终打败了杜兰登的军队。随后，奥里斯继承了亚尔吉拉的王国、城堡和女儿。"
 historical_burning_of_harrenhall:0 "赫伦堡的毁灭"
 historical_burning_of_harrenhall_desc:0 "随着赫伦堡被焚毁，霍尔家族连同铁民对河间地的统治都随之消亡。「征服者」伊耿的巨龙对城堡释放龙焰，熔化了塔楼和里面的所有人。"
 historical_battle_field_of_fire:0 "怒火燎原"
 historical_battle_field_of_fire_desc:0 "「怒火燎原」是伊耿征服期间唯一一场三条坦格利安巨龙同时参战的战役，最终导致了园丁家族的灭亡、高庭的投降和凯岩王国的臣服。"
 historical_battle_wendwater:0 "文德河桥之役"
 historical_battle_wendwater_desc:0 "第四次黑火叛乱在文德河桥之役中被粉碎，戴蒙·黑火三世在战斗中被御林铁卫「高个」邓肯爵士杀死。"
 historical_kingswood_brotherhood:0 "御林兄弟会"
 historical_kingswood_brotherhood_desc:0 "御林兄弟会是一伙由西蒙·托因领导的亡命之徒，在伊里斯·坦格利安二世统治时期游荡于御林。他们被御林铁卫「拂晓神剑」亚瑟·戴恩爵士率领的军队击败，亚瑟·戴恩爵士在决斗中杀死了臭名昭著的微笑骑士。"
 historical_battle_of_the_bells:0 "鸣钟之役"
 historical_battle_of_the_bells_desc:0 "岑树滩之战失利之后，劳勃·拜拉席恩大人退守石堂镇以同艾德·史塔克大人的部队会合。国王之手琼恩·克林顿大人率领的坦格利安军队紧随其后，鸣钟之役爆发，最终叛军取得胜利。"
 poi_notable_castle_visit:0 "拜访[province.Custom('CastleName')]"
 poi_notable_castle_visit.tt:0 "[province.Custom('CastleDesc')]"
 runestone_name:0 "符石城"
 runestone_desc:0 "自黎明纪元起，符石城的古老城堡一直是罗伊斯家族的青铜王的居城。"
 nightfort_name:0 "长夜堡"
 nightfort_desc:0 "长夜堡是绝境长城上最大、最古老的城堡，但如今已成为一片废墟，只剩下由隧道、塔楼和石头组成的迷宫。"
 shadowtower_name:0 "影子塔"
 shadowtower_desc:0 "影子塔位于绝境长城西端，坐落在哨兵楼和西桥望之间，是至今仍被守夜人控制的据点。"
 castleblack_name:0 "黑城堡"
 castleblack_desc:0 "黑城堡是一个古老的据点，是总司令的所在地，也是守夜人军团的总部。"
 eastwatch_name:0 "东海望"
 eastwatch_desc:0 "东海望是守夜人控制的最东边的城堡，这里驻扎着守夜人，还有少量船只和偶尔出现的野人商人。"
 starpike_name:0 "星梭城"
 starpike_desc:0 "星梭城是培克家族的古老家堡，位于多恩边疆地。培克家族作为河湾王国最强大的封臣之一，这里自古以来就战事不断。"
 bitterbridge_name:0 "苦桥"
 bitterbridge_desc:0 "长久以来，石桥一直是曼德河的一个渡口，然而在「教团武装起事」期间，它获得了一个新的名字——苦桥。"
 shield_islands_name:0 "盾牌列岛"
 shield_islands_desc:0 "盾牌列岛曾被称为迷雾列岛，是可怕的铁民的据点，如今这里成为了对抗铁民舰队的前线。"
 ashford_name:0 "岑树滩"
 ashford_desc:0 "岑树滩是一座三角形的小城堡，周围有一个集镇，是岑佛德家族的居城。"
 ashford_tourney_desc:0 "在此举办的比武大会导致了「破矛者」贝勒·坦格利安王子的意外死亡，未来的伊耿国王与其御林铁卫队长邓肯之间的友谊也在此地开始。岑树滩将永远与此之绑定在一起。"
 horn_hill_name:0 "角陵"
 horn_hill_desc:0 "角陵是塔利家族的居城，这里一直都是河湾王国射向潜在敌人的一支利箭。"
 golden_tooth_name:0 "金牙城"
 golden_tooth_desc:0 "金牙城是莱佛德家族的居城，长期以来一直是保护西境免受东方威胁的堡垒。"
 pyke_name:0 "派克城"
 pyke_desc:0 "派克城是铁民的伟大城堡，也是葛雷乔伊家族的居城和海石之位的所在地。"
 moat_cailin_name:0 "卡林湾"
 moat_cailin_desc:0 "卡林湾是北境的门户，因阻挡了无数自南方而来的征服者而闻名于世。"
 fist_name:0 "先民拳峰"
 fist_desc:0 "先民拳峰是长城以北一座骤然升起的山丘，因其形似拳头击穿大地而被自由民命名为先民拳峰。山峰上是古代先民建造的古老城堡遗址。"
 bloody_gate_name:0 "血门"
 bloody_gate_desc:0 "血门是通往艾林谷的山谷大道上的一系列防御工事。"
 dragonstone_name:0 "龙石堡"
 dragonstone_desc:0 "这座城堡是坦格利安家族的古老居城，其建筑灵感来自于巨龙。无数征服者、国王和王子都在此居住过。岛上有一座龙山，巨龙会在其中筑巢。"
 storms_end_name:0 "风息堡"
 storms_end_desc:0 "风息堡是拜拉席恩家族的居城，已屹立数百年，是王国最坚固的城堡之一。它也曾是杜兰登家族的居城，据传城墙上有咒语保护，无数风暴肆虐，但风息堡依然屹立不倒。"
 wyl_name:0 "韦尔城"
 wyl_desc:0 "韦尔城是韦尔家族居城，也是多恩边疆地的要塞之一，城中向下挖掘地道以加强防御。当伊耿·坦格利安一世骑着「黑死神」贝勒里恩来袭时，韦尔家族就躲藏在这些地道里。"
 yronwood_name:0 "伊伦伍德城"
 yronwood_desc:0 "伊伦伍德城位于骨路南端，是伊伦伍德家族的居城。"
 brimstone_hall_name:0 "狱门厅"
 brimstone_hall_desc:0 "狱门厅曾是旱地家族的居城，他们是最后的硫磺河之王，家族最后的血脉路西法·旱地在战败后被娜梅莉亚送往绝境长城。"
 second_blackfyre_name:0 "第二次黑火叛乱"
 second_blackfyre_desc:0 "当「寒铁」伊葛率领黑火家族的残余势力逃往厄斯索斯时，铁王座就知道觊觎者迟早会卷土重来，但这场在白墙城的婚礼上策划的阴谋实在令人吃惊，不过这第二次叛乱还没开始就亡于「高个」邓肯爵士之手。"
 dunstonbury_name:0 "杜斯顿伯里"
 dunstonbury_desc:0 "这里曾是曼德勒家族的家堡，后来随着曼德勒家族被培克家族赶出了河湾地，他们也就失去了这里。"
 meraxes_death_name:0 "米拉西斯之死"
 meraxes_death_desc:0 "米拉西斯是雷妮丝·坦格利安王后所骑的母龙，她是「征服者」伊耿的妹妹兼妻子。在第一次多恩战争中，米拉西斯被铁箭射穿了眼睛，当场毙命，雷妮丝王后也在巨龙坠落时丧生。"
 defiance_duskendale_name:0 "暮谷镇之乱"
 defiance_duskendale_desc:0 "丹尼斯·达克林领主停止纳税以示愤怒，随即他邀请国王伊里斯·坦格利安二世前来倾听他的不满，却在国王抵达后将其囚禁。经过六个月的对峙，国王被御林铁卫巴利斯坦·赛尔弥爵士英勇地只身救出。"
 red_keep_name:0 "红堡"
 red_keep_desc:0 "红堡坐落于七国首都君临城的伊耿高丘之上，通体用淡红色的石砖砌成，铁王座大厅就位于红堡的内部，其中著名地点还有梅葛楼、太后的舞厅、首相塔、处女居以及白剑塔。"
 whispers_name:0 "轻语堡"
 whispers_desc:0 "轻语堡是蟹爪半岛上的一处城堡废墟，曾是克莱勃家族的家堡。传说中，轻语堡的克莱伦斯·克莱勃爵士每杀一个人，就会把脑袋提回家，叫他的森林女巫老婆亲吻人头的嘴唇，好让其复活。既然只有脑袋，说话声音便不可能太大，但也从不闭嘴，只能靠说话打发时间，城堡的名字由此而来。"
 sunspear_name:0 "阳戟城"
 sunspear_desc:0 "阳戟城长期是纳梅洛斯·马泰尔家族的居城，洛伊拿的娜梅莉亚公主在此嫁给莫尔斯·马泰尔领主并联手统一了整个多恩。"
 starry_sept_name:0 "繁星圣堂"
 starry_sept_desc:0 "繁星圣堂是总主教曾经的行在，也是七神信仰的心脏。建筑通体由黑色大理石砌成，让人联想到天父从天空摘下为胡戈加冕的七颗圣星。"
 citadel_name:0 "学城"
 citadel_desc:0 "古老的学城是学士的家园。根据传说，它的历史可以追溯到海塔尔统治初期，如今这里已成为全世界求知和学习的灯塔之一。"
 seven_shrines_name:0 "七神殿"
 seven_shrines_desc:0 "七神殿是为纪念七神而建造的七座神殿，因其花园而闻名。"
 nagga_name:0 "娜伽山丘"
 nagga_desc:0 "这座山丘上仍坐落着海龙娜伽的骨架，这里曾是灰海王的大厅，也是铁民自古以来召开选王会的地方。"
 jonquil_name:0 "琼琪泉"
 jonquil_desc:0 "佛罗理安和琼琪的爱情故事传遍了七大王国内外，而这里就是佛罗理安与琼琪第一次见面的地方。"
 snowy_sept_name:0 "雪圣堂"
 snowy_sept_desc:0 "雪圣堂是北境唯一的大圣堂，这里依靠曼德勒家族的庇护，为各路朝圣者敞开大门。"
 arrival_andals_name:0 "安达尔人登陆地"
 arrival_andals_desc:0 "安达尔人从厄斯索斯迁徙到维斯特洛，将文字、铁制武器和七神信仰带到这里，此后安达尔人和先民之间的战争持续了数百年。"
 gate_of_gods_name:0 "诸神门"
 gate_of_gods_desc:0 "诸神门是围绕君临的七大门之一。无论是铁闸还是门楼上都装饰着极为细致的雕刻，那些雕出来的眼睛像是能追踪来往人群的一举一动。国王大道连通北境，穿过诸神门进入首都，门旁是一个市集广场。"
 hammer_waters_name:0 "海水之锤"
 hammer_waters_desc:0 "据传说，森林之子的绿先知使用黑魔法阻止先民向维斯特洛的迁移，引发了一场名为「大断裂」的灾难。海水之锤将多恩之臂撕裂成石阶列岛和断臂角，维斯特洛与厄斯索斯从此彻底分离开来。"
 sept_remembrance_name:0 "思怀圣堂"
 sept_remembrance_desc:0 "思怀圣堂建于雷妮丝丘陵上，以纪念「征服者」伊耿的妻子兼妹妹雷妮丝·坦格利安，是君临城最早的圣堂之一。教团武装起事期间，该圣堂曾被战士之子用作总部，后被梅葛·坦格利安一世国王骑乘「黑死神」贝勒里恩焚毁。"
 sept_baelor_name:0 "贝勒大圣堂"
 sept_baelor_desc:0 "贝勒大圣堂是七神信仰的崇拜中心，其位于君临城，是总主教的行在。大圣堂的名字是为了纪念教士国王——「受神祝福的」贝勒。"
 highgarden_name:0 "高庭"
 highgarden_desc:0 "高庭是园丁家族居城，由「园丁」加尔斯建立。人们普遍认为它是全王国，甚至是全世界最美丽的城堡。"
 fair_isle_name:0 "仙女岛"
 fair_isle_desc:0 "仙女岛是法曼家族的居城，是日落之海上的岛屿。这里水草丰美，土地肥沃，名副其实。"
 lonely_light_name:0 "孤灯堡"
 lonely_light_desc:0 "孤灯堡不仅是铁民，也是已知世界的最西疆，是隶属于法温家族的一个小港口。"
 riverrun_name:0 "奔流城"
 riverrun_desc:0 "奔流城是徒利家族祖传几千年的家堡，位于腾石河与红叉河相交之处，因其护城河而闻名，在安达尔人入侵期间由亚赛尔·徒利大人建造。"
 wrestling_bears_island_name:0 "熊岛"
 wrestling_bears_island_desc:0 "熊岛是北境一个偏远的岛屿，位于寒冰湾之内。早在伊耿登陆前这里就是莫尔蒙家族的领地。"
 eyrie_name:0 "鹰巢城"
 eyrie_desc:0 "鹰巢城是艾林家族的古老要塞兼居城。其坐落于明月山脉之上，高出山谷数百米。由于其地理位置，多数人都认为它坚不可摧，难以攻克。"
 moon_mountain_name:0 "明月山脉"
 moon_mountain_desc:0 "明月山脉是艾林谷以西的山脉，其山麓多岩石，高而荒凉，山顶有积雪，同时不服王化的高山氏族部落也居住于此。"
 kingswood_name:0 "御林"
 kingswood_desc:0 "御林是君临城南部横亘黑水湾的一片森林，位于王领与风暴地之间，国王大道经过这里。这里是维斯特洛国王的私人狩猎区。"
 tarth_name:0 "塔斯岛"
 tarth_desc:0 "塔斯岛又被称为蓝宝石岛，位于维斯特洛海岸以东。塔斯岛曾经是独立的王国，受暮临厅的塔斯家族统治，但现在这里是风暴地的一部分。"
 rainwood_name:0 "雨林"
 rainwood_desc:0 "雨林位于风暴地，是风怒角上的一个广袤森林。纵然这片地区潮湿多雨，但土壤十分肥沃，这里的毛皮、木材和琥珀价值连城，植物种类也繁多。"
 dragon_mummer_name:0 "托兰大人的弄臣"
 dragon_mummer_desc:0 "第一次多恩战争期间，托兰家族凭借诡计抵抗着巨龙。当伊耿·坦格利安一世国王同托兰大人的代理骑士展开对决，并轻而易举地将其斩杀时，他发现所谓代理骑士其实是领主的疯弄臣，而托兰大人本人则已逃之夭夭。"
 nymeria_ships_name:0 "娜梅莉亚的万船横渡"
 nymeria_ships_desc:0 "洛伊拿被瓦雷利亚自由堡垒征服后，娜梅莉亚公主率领剩余的洛伊拿人逃往多恩。传说她率领着一支由一万艘船组成的舰队出发，一路上历经艰险，最终只有少数船只抵达维斯特洛。"
 aegonfort_name:0 "伊耿堡"
 aegonfort_desc:0 "伊耿堡是「征服者」伊耿建立的一座小型堡垒，位于今天君临城红堡的位置，这里是他在维斯特洛的登陆地。伊耿把被打败的敌人的上千把剑送到伊耿堡，铁王座由此诞生。"
 hightower_name:0 "参天塔"
 hightower_desc:0 "参天塔是九大人造奇迹之一，其矗立在旧镇的上空。它建在一座古老的黑石要塞上，是整个世界的灯塔。"
 oldtown_name:0 "旧镇"
 oldtown_desc:0 "旧镇是维斯特洛最古老也是最宏伟的城市——这里也是学城、繁星圣堂和参天塔的所在地。"
 hornvale_name:0 "角谷城"
 hornvale_desc:0 "角谷城是布拉克斯家族家堡，这里是红叉河的发源地，因山谷中盛产铁矿，使得土地都呈现红色。"
 lordsport_name:0 "君王港"
 lordsport_desc:0 "君王港作为铁群岛最大的城镇，一直以来都是铁民的主要港口。"
 fairmarket_name:0 "美人集"
 fairmarket_desc:0 "美人集是位于蓝叉河的一座市镇，这里曾是铁民国王的居城，作为河间地贸易中心已有悠久的历史。"
 winterfell_name:0 "临冬城"
 winterfell_desc:0 "临冬城是北境的中心，也是史塔克家族的居城，它是维斯特洛最伟大的城堡之一，以天然温泉和玻璃花园闻名于世。"
 gulltown_name:0 "海鸥镇"
 gulltown_desc:0 "海鸥镇是谷地的主要港口，也是通往自由贸易城邦、君临城和北境的中转港。"
 morne_name:0 "摩恩"
 morne_desc:0 "摩恩是塔斯岛上的一座古老的安达尔人遗迹，除了是著名英雄摩恩的加勒敦爵士的故乡之外，人们对它知之甚少。"
 plankytown_name:0 "板条镇"
 plankytown_desc:0 "板条镇是位于多恩的绿血河口的贸易小镇，是多恩领境内最接近一座真正城市的地方。不过，板条镇完全建立在水上，这里的厅堂和住宅与商店是形形色色的商船与游艇和撑篙船，彼此用绳索绑在一起，漂浮在河上。"
