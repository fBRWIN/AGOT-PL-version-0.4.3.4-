 FAITH_PATRON_HEADING:0 "选择守护神"
 PATRON_WINDOW_SHOW_EFFECTS:0 "显示效果"
 FAITH_PATRON:0 "守护神"
 CHOOSE_PATRON_TOOLTIP:0 "选择守护神"
 select_patron_confirm_text_1:0 "选择"
 select_patron_confirm_text_2:0 "作为你的守护神吗？"
 action_pick_patron:0 "选择一个守护神"
 action_pick_patron_label:0 "$action_pick_patron$"
 action_pick_patron_desc:0 "作为有守护神信仰的信徒，你可以从特定神明中选择一个作为自己的守护神。"
 action_pick_patron_click:0 "#I 点击查看潜在守护神#!"
 patron_god_the_father:0 "天父"
 patron_god_the_mother:0 "圣母"
 patron_god_the_warrior:0 "战士"
 patron_god_the_smith:0 "铁匠"
 patron_god_the_maiden:0 "少女"
 patron_god_the_crone:0 "老妪"
 patron_god_the_stranger:0 "陌客"
 patron_god_desc_the_father:0 "天父代表着审判，信徒经常向祂祈祷以求正义和智慧。祂受到大多数人的高度敬仰，一些人视其为七神中的“领袖”。"
 patron_god_desc_the_mother:0 "圣母代表着母爱与爱抚，信徒向祂祈祷以求亲人的平安。祂也联系着养育和母性的方面。"
 patron_god_desc_the_warrior:0 "战士用圣剑保护着信徒。在战斗中，战士将保护士兵，赋予他们勇气，并传递胜利。战士经常被士兵、骑士和将军崇拜。"
 patron_god_desc_the_smith:0 "铁匠拿着祂的圣锤，是残破事物的修补者，祂使人类世界走上了正轨。信徒经常向祂祈祷以获得力量和庇护，以及在贸易和工艺上的帮助。"
 patron_god_desc_the_maiden:0 "少女美丽而纯洁，是年轻女性的守护神，人们经常向祂祈祷，希望祂能赋予少女们勇气，保护她们的纯真，或者为女性的不洁行为请求宽恕。"
 patron_god_desc_the_crone:0 "老妪提着祂的圣灯，用智慧引导着信徒。在祂的教导下，信徒将获得帮助和进步。"
 patron_god_desc_the_stranger:0 "陌客非男非女，既像人类又非人类，未知而且不可知，自远方流浪至此，永恒被放逐。祂的面孔是死亡的面孔，祂会将亡魂引领到死后的世界。"
 patron_select_confirm:0 "确定"
 patron_god_itaya:0 "伊塔雅"
 patron_god_qunda:0 "昆达"
 patron_god_tolaq:0 "​托拉克"
 patron_god_dhosu:0 "多苏"
 patron_god_qhubar:0 "库芭尔"
 patron_god_chatana:0 "莎塔娜"
 patron_god_hulabhar:0 "胡拉巴尔"
 patron_god_xholthar:0 "梭尔萨尔"
 patron_god_anayana:0 "阿纳亚娜"
 patron_god_qoanasa:0 "蔻阿娜萨"
 patron_god_desc_itaya:0 "伊塔雅是盛夏群岛的主神和生育女神，也是盛夏之母。"
 patron_god_desc_qunda:0 "昆达是盛夏群岛的生命之神。"
 patron_god_desc_tolaq:0 "​托拉克是盛夏群岛的财富之神。"
 patron_god_desc_dhosu:0 "多苏是盛夏群岛的未来之神，也是库巴尔的兄弟。"
 patron_god_desc_qhubar:0 "库芭尔是盛夏群岛的知识女神，也是多苏的姊妹。"
 patron_god_desc_chatana:0 "莎塔娜是弓箭与战争女神，守护着盛夏群岛，使其免受一切威胁的侵害，尤其是来自奴隶贩子的侵扰。"
 patron_god_desc_hulabhar:0 "胡拉巴尔是盛夏群岛的欺诈之神。"
 patron_god_desc_xholthar:0 "梭尔萨尔是死亡与黑夜之神，亦是盛夏群岛最后的守护者。"
 patron_god_desc_anayana:0 "阿纳亚娜是水域与水手的守护女神。天鹅船专为敬奉她而建造。"
 patron_god_desc_qoanasa:0 "蔻阿娜萨是秘道女神，其追随者在七大王国被称作女巫。"
 patron_god_pearl_emperor:0 "珍珠皇"
 patron_god_jade_emperor:0 "翡翠皇"
 patron_god_tourmaline_emperor:0 "碧玺皇"
 patron_god_onyx_emperor:0 "黑瑙皇"
 patron_god_topaz_emperor:0 "黄玉皇"
 patron_god_opal_emperor:0 "奥宝皇"
 patron_god_amethyst_empress:0 "紫晶女皇"
 patron_god_desc_pearl_emperor:0 "天帝升为星辰后黎明上国的第一位统治者，珍珠皇以其伟大的智慧闻名于世，在他的统治时期人类文明取得了长足进步。"
 patron_god_desc_jade_emperor:0 "天帝的第二任继承者，传说中翡翠皇将诸多异族土地纳入了黎明上国的统治，但并非凭借刀剑，而是通过言语。"
 patron_god_desc_tourmaline_emperor:0 "碧玺皇，天帝的第三任继承者，黎明宝庭中永远警觉的神选者。传说无论持何种武器——剑、弓还是长枪——他永远都是敌人最致命的威胁。"
 patron_god_desc_onyx_emperor:0 "天帝的第四任继承者，黑瑙皇抵御了来自帝国内外的诸多威胁——无论是外部的蛮族大军，还是内部的叛乱。他率领军队取得了每一场征战的胜利。"
 patron_god_desc_topaz_emperor:0 "黄玉皇是天帝的第五任继承者，他继承了前人的基业，重建了黎明上国的秩序与文明。"
 patron_god_desc_opal_emperor:0 "天帝的第六任继承者，奥宝皇在帝国各地建造了许多伟大的工程，其中有些留存至今，有些则已湮没于岁月。"
 patron_god_desc_amethyst_empress:0 "天帝的第七任也是最后一任继任者，紫晶女皇虽未能留下太多恒久的遗产，但如今被视为黎明宝庭的救赎者，象征着未来的希望。"
 patron_god_drownedgod:0 "淹神"
 patron_god_desc_drownedgod:0 "淹神是铁种的传统上的神明，作为八位一体之神的一个位面，被视为海洋及恐怖的化身。"
 patron_god_baelor:0 "「受神祝福的」贝勒"
 patron_god_desc_baelor:0 "修士国王虽常被视为凡人，在此信仰中却几乎与七神等同。"
 patron_god_qarlon:0 "「伟人」科尔龙"
 patron_god_desc_qarlon:0 "所有安达尔人的末代国王，厄斯索斯大陆上安达尔王国的最后希望。如今他已成为神话般的英雄，七神的化身，一个诉说破碎过往的存在。"
 patron_god_weirwood:0 "鱼梁木"
 patron_god_desc_weirwood:0 "鱼梁木长久以来被旧神信徒视为圣物，但对新旧诸神的信徒而言，它们是七位一体之神注视古代人类的窗口。"
 patron_god_silent_god:0 "默神"
 patron_god_gelenei:0 "热勒涅"
 patron_god_hooded_wayfarer:0 "兜帽行者"
 patron_god_aquan:0 "红牛阿昆"
 patron_god_saagael:0 "萨戈"
 patron_god_bakkalon:0 "巴卡隆"
 patron_god_yyndros:0 "永多拉"
 patron_god_pantera:0 "潘忒拉"
 patron_god_weeping_lady:0 "哭泣女士"
 patron_god_drunken_god:0 "酒神"
 patron_god_trios:0 "三首神"
 patron_god_semosh_and_selloso:0 "西摩西和西塞索"
 patron_god_the_pattern:0 "因缘编织者"
 patron_god_father_of_waters:0 "众水之父"
 patron_god_merling_king:0 "人鱼王"
 patron_god_lion_of_night:0 "夜狮"
 patron_god_moon_pale_maiden:0 "淡月处女"
 patron_god_desc_silent_god:0 "默神从不向信徒开口，却仍让他们寻得真理。"
 patron_god_desc_gelenei:0 "热勒涅据说是一位自然神祇，通常以一株银叶树的形象显现。"
 patron_god_desc_hooded_wayfarer:0 "穷苦潦倒者崇拜的兜帽行者行走在我们中间，无人得见，无人察觉。"
 patron_god_desc_aquan:0 "红牛阿昆是战争与战斗之神，受自由贸易城邦众多战士与佣兵崇拜。"
 patron_god_desc_saagael:0 "痛苦给予者，萨戈是自由贸易城邦中较为极端的教派之一。"
 patron_god_desc_bakkalon:0 "苍白圣童，剑之巴卡隆是死亡之神，他的剑悬于所有人之上。"
 patron_god_desc_yyndros:0 "晨昏之神永多拉白昼为雄，黑夜为雌，其信徒能在男欢女爱之时颠倒自身性别。"
 patron_god_desc_pantera:0 "潘忒拉是一位六乳的猫女神，其信仰中心位于里斯。"
 patron_god_desc_weeping_lady:0 "哭泣女士是里斯的主神，其形象被铸在钱币上。她为苦难而泣，为欢欣而泣，为世间的一切悲喜落泪。"
 patron_god_desc_drunken_god:0 "酒神常遭人轻视，但祂的信徒却最为虔诚。"
 patron_god_desc_trios:0 "三首神据说是将自身一分为三的神明。每张面孔代表不同情感：喜乐、愤怒与迷惘。"
 patron_god_desc_semosh_and_selloso:0 "这对兄弟神既相连又分离，一个在东一个在西，如同日出与日落，西摩西和西塞索在彼此之间拉扯着世界。"
 patron_god_desc_the_pattern:0 "他并非神明，而是一位先知。在历经巨大苦难后，他参透生命乃是一个必须穿越才能抵达真正现实的巨大迷宫。"
 patron_god_desc_father_of_waters:0 "众水之父是海洋之神，水手们向他祈求风平浪静。"
 patron_god_desc_merling_king:0 "人鱼王居于波涛之下，传说他会以赠礼与恩惠帮助人类，代价是偶尔索要一位新娘。"
 patron_god_desc_lion_of_night:0 "夜狮是来自远东的神明，传说祂降下长夜以惩罚人类的「血乱」。祂被视为黑暗之神，但并非邪恶之神。"
 patron_god_desc_moon_pale_maiden:0 "一位月亮女神，有人认为她起源自远东那位光明女神。无论真相如何，她的信徒常在海上祈求庇护，盼其光芒指引归途。"