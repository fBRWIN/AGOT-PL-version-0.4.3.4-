 agot_artifact_keeper_head_text: "守宝人"
 agot_artifact_welcome_word_text: "大人，欢迎来到密尔商贸行。我是密尔商贸行的守宝人。我负责管理所有的宝物交易，我们也会收购任何有价值的宝物。\n\n正如我的职位名称所示，我负责看守这些宝物。但是，如果您有任何不当的意图，您和您的家人将被永久列入黑名单，我们再也不会接待您。"
 agot_not_wilding_desc_trigger_desc: "你不是野人"
 agot_events_artifacts_sell.1003.desc.westeros: "身为一位领主，出售瓦雷利亚钢剑必将让我在整个维斯特洛颜面扫地，甚至会让我的家族蒙羞。"
 agot_events_artifacts_sell.1003.desc.essos: "身为一位领主，出售瓦雷利亚钢剑必将让我在整个厄斯索斯颜面扫地，甚至会让我的家族蒙羞。"
 agot_events_artifacts_sell.1003.desc.else: "身为一位领主，出售瓦雷利亚钢剑必将让我在全世界颜面扫地，甚至会让我的家族蒙羞。"
 targs_sold_dargon_egg: "卖出龙蛋"
 agot_events_artifacts_sell.1004.t: "出售龙蛋"
 agot_events_artifacts_sell.1004.desc: "在得知我想出售龙蛋后，密尔商贸行的守宝人很快就来到了我的宫廷。"
 agot_events_artifacts_sell.1004.desc.first: "在确定我真的想卖掉龙蛋后，[GetGlobalVariable('agot_artifact_keeper').Char.GetSheHe]眼中带着戏谑，用一种奇怪的表情看着我。我强压怒火，打算听听[GetGlobalVariable('agot_artifact_keeper').Char.GetHerHis]的报价。"
 agot_events_artifacts_sell.1004.desc.others: "守宝人大摇大摆地走进我的宫廷，并毫不掩饰地嘲笑我：“原来驭龙者也会想卖掉孩子？放心，这不愁没有买家。”"
 agot_events_artifacts_sell.1004.a: "我会把它卖给你。"
 agot_events_artifacts_sell.1004.b: "见鬼去吧！"
 agot_events_artifacts_sell.1004.common.tt: "你将被密尔商贸行列入黑名单"
 agot_events_artifacts_sell.1004.b.tt: "你将烧死守宝人"
 agot_events_artifacts_sell.1004.c: "卫兵，把[GetGlobalVariable('agot_artifact_keeper').Char.GetHerHim]的头砍下来插在城墙上！"
 agot_events_artifacts_sell.1004.d: "谁说我打算卖掉龙蛋了？"
 targs_burn_artifact_keeper: "烧死守宝人"
 agot_trags_kill_artifact_keeper_desc: "你已被密尔商贸行列入黑名单。"
 agot_events_artifacts_sell.1005.opening: "来自密尔商贸行的信"
 agot_events_artifacts_sell.1005.desc: "鉴于你的家庭成员[agot_artifact_killer.GetName]的所作所为，我们不再会和你们家族做交易。"
 agot_events_artifacts_sell.1005.a: "我知道了。"
