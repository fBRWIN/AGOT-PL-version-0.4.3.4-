 agot_events_artifacts_sell.1001.t: "出售龙蛋"
 agot_events_artifacts_sell.1001.desc.1: "密尔商贸行的守宝人带着一干鉴定师来到我的领地。他们仔细检查了我的龙蛋，以验证其真实性。随后，守宝人告诉我：\n\n"
 agot_events_artifacts_sell.1001.desc.2: "“这是枚货真价实的龙蛋，真正的#bold 无价之宝#!！我们愿意以市场最高价收购它。”"
 agot_events_artifacts_sell.1001.desc.3: "“这的确是枚珍贵的龙蛋，但对我们来说，它也不是#italic 那么#!稀有。如果您实在希望出售的话，我们愿意以市价的70%收购。”"
 agot_events_artifacts_sell.1001.desc.4: "“这的确是枚龙蛋，它对您来说可能价值不菲，但我们最近实在是#italic 见得太多#!了。我们只能出市价的50%收购它。”"
 agot_events_artifacts_sell.1001.desc.5: "“这种东西我们见得多了。它的确很珍贵，但我们很遗憾地告诉您，我们的金库快被它们装满了，我们不想再收购了。除非您愿意以原价的15%卖给我们……”"
 agot_events_artifacts_sell.1001.a: "我对这个报价很满意。"
 agot_events_artifacts_sell.1001.b: "也许我会吃点小亏，但形式所迫，我不得不同意。"
 agot_events_artifacts_sell.1001.c: "这个报价太低了，但很遗憾，我现在别无选择。"
 agot_events_artifacts_sell.1001.d: "你！……好吧……我同意。"
 agot_events_artifacts_sell.1001.e: "我才不会卖掉我的龙蛋。"
 agot_events_artifacts_sell.1002.t: "出售龙蛋"
 agot_events_artifacts_sell.1002.desc: "密尔商贸行的守宝人拒绝前来检查你的龙蛋。他们寄来了一封表达歉意的信，同时表示他们目前不想收购更多的龙蛋。"
 agot_events_artifacts_sell.1002.a: "见鬼！"
 agot_events_artifacts_sell.1003.t: "出售瓦雷利亚钢剑"
 agot_events_artifacts_sell.1003.desc: "听到我打算把瓦雷利亚钢剑卖掉换些金子，我的廷臣都争相劝我不要这么做。\n"
 agot_events_artifacts_sell.1003.a: "我意已决。"
 agot_events_artifacts_sell.1003.b: "这的确是个#bold 坏#!主意。"
 agot_events_artifacts_sell.0005.opening: "向你致以最真诚的哀悼，"
 agot_events_artifacts_sell.0005.desc: "你的行为彻底激怒了密尔商贸行的守宝人。从今以后，你的家族将被永久禁止同商贸行进行交易。"
 agot_events_artifacts_sell.0005.a: "我不明白他们在说什么……"
 agot_stolen_artifact_from_artifact_keeper_desc: "你的家族已被密尔商贸行列入了黑名单。"
 house_be_banned_exchange_artifact: "将导致家族被商贸行列入黑名单。"
 agot_events_artifacts_sell.0006.opening: "向你致以最真诚的哀悼，"
 agot_events_artifacts_sell.0006.desc: "你的家族成员[who_hurt_artifact_keeper.GetName]的不光彩行为永久玷污了你们家族与密尔商贸行的关系。从今以后，你们家族将被商贸行列入黑名单。"
 agot_events_artifacts_sell.0006.a: "那个卑鄙的懦夫！"
 agot_stolen_artifact_from_artifact_keeper_dec_desc: "你的家族未被列入黑名单"
 agot_artifact_value_breakdown_head: "价格明细"
 agot_events_artifacts_sell.0007.opening: "万分抱歉，"
 agot_events_artifacts_sell.0007.desc: "我非常遗憾地通知您，密尔商贸行目前没有足够的资金购买您的宝物。我们希望今后仍能同您保持友好的合作关系。"
 agot_events_artifacts_sell.0007.a: "可以理解。"
 agot_no_money_buy_artifact_from_artifact_keeper_desc: "你的宝物不会被售出。"
 agot_sell_artifacts_cooldown_tooltip: "你距离上次卖出宝物还不足一年。"
 agot_events_artifacts_sell.0008.opening: "向您致以最大的诚意，"
 agot_events_artifacts_sell.0008.desc: "我非常遗憾地通知您——尽管您宣称过您有足够的财富——但您的财富并不足以购买这件宝物。"
 agot_events_artifacts_sell.0008.a: "我还能说什么呢……"
