l_simp_chinese:
 AGOT_TITLE_DRAGON_TREE:0 "[GetPlayer.MakeScope.Var('dragon_tree_being_shown').Var('dragon_tree_founder').Char.GetFirstNamePossessive|U]的后裔"
 dragon_tree_members:0 "全部的龙：[GetPlayer.MakeScope.Var('total_dragon_tree_members').GetValue|0]条"
 dragon_tree_living:0 "现存的龙：[GetPlayer.MakeScope.Var('total_dragon_tree_alive').GetValue|0]条"
 list_dragon_tree_members:0 "全部的龙：[Scope.ScriptValue('list_dragon_tree_members_count')|0]条"
 list_dragon_tree_alive:0 "[SelectLocalization(GreaterThan_CFixedPoint(Scope.ScriptValue('list_dragon_tree_alive_count'), '(CFixedPoint)0'), 'list_dragon_tree_living', 'list_dragon_tree_null_living')]"
 list_dragon_tree_living:0 "现存的龙：[Scope.ScriptValue('list_dragon_tree_alive_count')|0]条"
 list_dragon_tree_null_living:0 "消亡的世系"
 agot_dragon_birth_date:0 "$DRAGON_ERA_BIRTH$$DRAGON_YEAR_BIRTH$年"
 agot_dragon_death_date:0 "$DRAGON_ERA_DEATH$$DRAGON_YEAR_DEATH$年"
 dragon_tree_count:0 "#D 谱系：[GetPlayer.MakeScope.Var('total_dragon_trees').GetValue|0]#!"
 dragon_tree_parents:0 "#D 父母：[GetPlayer.MakeScope.Var('total_dragon_tree_parents').GetValue|0]#!"
 DRAGON_TREE_TT:0 "#T 查看后裔\n#!查看[dragon|E;l][Character.GetShortUINameNoTooltip]的直系后裔以及[Character.LocalPlayerString( '你', '其' )]可追溯的任何祖先，[Character.LocalPlayerString( '如果你想重新回忆下的话……', '而据我们所知……' )]"
 DRAGON_TREE_PAN:0 "移到祖母"
 DRAGON_TREE_SELF_PAN:0 "移到我的龙"
 AGOT_NAME_DRAGON_TREE:0 "[Scope.GetCharacter.GetFirstNameNicknamedNoTooltip]"
 agot_dragon_tree.0001.t:0 "已知$game_concept_dragon_family_trees$"
 agot_dragon_tree.0001.desc:0 "大人，这是我收集的一份已知世界上所有[dragon_matriarchs|E]的名单，所有的[dragons_plural|E]都由它们繁衍而来："
 game_concept_dragon_matriarch:0 "龙祖"
 game_concept_dragon_matriarchs:0 "龙祖"
 game_concept_dragon_matriarch_desc:0 "$game_concept_dragon_matriarchs$是[dragon_family_trees|E]的已知建立者。因此，它们被共同视为世界上所有龙的祖先。\n\n如果一条幼龙出生时没有已知的祖母，那么这只幼龙的母亲将成为一位$game_concept_dragon_matriarch$，并将和她的孩子共同建立一条新的$game_concept_dragon_family_tree$。"
 game_concept_dragon_family_tree:0 "龙族谱系"
 game_concept_dragon_family_trees:0 "龙族谱系"
 game_concept_dragon_family_tree_desc:0 "$game_concept_dragon_family_trees$记录着[dragons_plural|E]的世系传承。它们将详尽列出由各自谱系的[dragon_matriarchs|E]所繁衍的全部的龙。\n\n当一条幼龙出生时，如果其母亲属于某个谱系，则该幼龙将被添加到现有谱系中。反之，如果该幼龙出生时，其母亲不属于任何谱系，则该幼龙将被添加到一个新创建的谱系中，其母亲将成为该新谱系的$game_concept_dragon_matriarch$。"
 DRAGON_ERA_BIRTH:0 "[Select_CString( GreaterThan_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)8000'), '伊耿历', Select_CString( GreaterThan_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)7898' ), '浩劫历', Select_CString( GreaterThan_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)6400' ), '安达尔历', Select_CString( GreaterThan_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)2500' ), '英雄纪元', '黎明纪元' ))))]"
 DRAGON_ERA_DEATH:0 "[Select_CString( GreaterThan_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)8000'), '伊耿历', Select_CString( GreaterThan_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)7898' ), '浩劫历', Select_CString( GreaterThan_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)6400' ), '安达尔历', Select_CString( GreaterThan_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)2500' ), '英雄纪元', '黎明纪元' ))))]"
 DRAGON_YEAR_BIRTH:0 "[Select_int32( GreaterThan_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)8000'), Subtract_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)8000' ) , Select_int32( GreaterThan_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)7898' ), Subtract_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)7898' ) , Select_int32( GreaterThan_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)6400' ), Subtract_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)6400' ) , Max_int32( Select_int32( GreaterThan_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)2500' ), Subtract_int32( Scope.GetCharacter.GetBirthDate.GetYear, '(int32)2500' ) , Scope.GetCharacter.GetBirthDate.GetYear ) , '(int32)1' ))))]"
 DRAGON_YEAR_DEATH:0 "[Select_int32( GreaterThan_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)8000'), Subtract_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)8000' ) , Select_int32( GreaterThan_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)7898' ), Subtract_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)7898' ) , Select_int32( GreaterThan_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)6400' ), Subtract_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)6400' ) , Max_int32( Select_int32( GreaterThan_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)2500' ), Subtract_int32( Scope.GetCharacter.GetDeathDate.GetYear, '(int32)2500' ) , Scope.GetCharacter.GetDeathDate.GetYear ) , '(int32)1' ))))]"