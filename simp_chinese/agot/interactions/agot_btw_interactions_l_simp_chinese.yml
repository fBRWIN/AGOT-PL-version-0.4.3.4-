l_simp_chinese:
 agot_btw_nightswatch_petition_non_rc:0 "向统治者请求援助"
 agot_btw_wildling_call_to_arms:0 "召唤野人参战"
 agot_btw_interaction_events.0001.opening:0 "征召参战"
 agot_btw_interaction_events.0001.desc:0 "长久以来，黑乌鸦把土地上的自由民当腐肉啃食——无论男女老幼。\n\n在下跪的人带着王冠铁剑到来之前，我们的人民平等地享有着这片土地。#bold 而我们将重新回归传统。#!\n\n加入我们，让我们联手对抗下跪的人！"
 agot_btw_interaction_events.0001.a:0 "当然，我会加入！"
 agot_btw_interaction_events.0001.b:0 "我会加入……#italic 只要价格合适。#!"
 agot_btw_interaction_events.0001.c:0 "哈！[wildling_caller.GetFirstNameNoTooltip]，我才不会和你这样的人为伍！"
 agot_btw_interaction_events.0002.opening:0 "拿起武器！"
 agot_btw_interaction_events.0002.desc:0 "曾经，早在黑乌鸦开始袭击我们之前，自由民团结地生活在这片土地上。#bold 团结起来，我们能重现昔日荣光！#!\n\n当下跪的人看到自由民团结起来反抗时，他们的铁甲也会瑟瑟发抖！"
 agot_btw_interaction_events.0002.a:0 "真是值得一见的景象！"
 agot_btw_interaction_events.0003.opening:0 "要求回报……"
 agot_btw_interaction_events.0003.desc:0 "我内心对下跪的人和长城上的黑乌鸦没有一丝好感。\n\n但是我对金子却很是喜欢，如果你能满足我的要求，我会考虑加入你的事业。"
 agot_btw_interaction_events.0003.a:0 "这钱我付得起，我的事业需要你的支持。"
 agot_btw_interaction_events.0003.b:0 "我的亲人要比金子还值钱。"
 agot_btw_interaction_events.0003.c:0 "你会后悔你把我当乞丐的这天……"
 agot_btw_interaction_events.0004.opening:0 "依靠自己"
 agot_btw_interaction_events.0004.desc:0 "我想不出还有什么死法比加入你对抗下跪的人的战争更糟糕。\n\n好好想想吧，谁会死得最惨？死的会是嗜血的乌鸦，还是你[ROOT.Char.GetCulture.GetName]？"
 agot_btw_interaction_events.0004.a:0 "那个可恶的恶魔！"
 agot_btw_interaction_events.0005.opening:0 "比黄金更值钱的东西"
 agot_btw_interaction_events.0005.desc:0 "我无法用金子满足你的要求，但我可以给你一个更值钱的东西……\n\n[wildling_potential_house_hostage.GetFullName]是我的亲人，身上流着我的血。[wildling_potential_house_hostage.GetSheHe]在接下来的战争中将作为你的人质。"
 agot_btw_interaction_events.0005.a:0 "我无法拒绝这样的提议。"
 agot_btw_interaction_events.0005.b:0 "哈！多好的笑话！"
 agot_btw_interaction_events.0006.opening:0 "拿起武器！"
 agot_btw_interaction_events.0006.desc:0 "你已经证明的你的诚意——这对我们自由民来说意义重大。\n\n我会加入你的战争，让下跪的人在我们面前颤抖吧！"
 agot_btw_interaction_events.0006.a:0 "好消息。"
 agot_btw_interaction_events.0007.opening:0 "你去死，我吃席"
 agot_btw_interaction_events.0007.desc:0 "致愚蠢的[ROOT.Char.GetTitledFirstNameNoTooltip]，你试图笼络我的行为让人贻笑大方。#bold 你竟然以为这样就能让我加入你的战争！#!\n\n真是笑死个人……"
 agot_btw_interaction_events.0007.a:0 "该死的无耻魔鬼！"