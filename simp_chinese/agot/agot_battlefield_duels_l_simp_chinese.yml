l_simp_chinese:
 agot_battlefield_duel.0002.t:0 "击败仇敌"
 agot_battlefield_duel.0002.desc:0 "我站在苟延残喘的[sc_loser.GetTitledFirstName]边上，这“幸运”的家伙还没有死。四周战斗如火如荼，没有时间可以浪费了。我要么杀死[sc_loser.GetHerHim]，要么让[sc_loser.GetHerHim]付出点代价。"
 agot_battlefield_duel.0002.a:0 "士兵！把[sc_loser.GetHerHim]拷走！"
 agot_battlefield_duel.0002.b:0 "我听闻囚犯的工作比较多，让[sc_loser.GetHerHim]一个人过去帮把手吧。"
 agot_battlefield_duel.0003.t:0 "击败仇敌"
 agot_battlefield_duel.0003.desc:0 "我站在我亲手打倒的[sc_loser.GetTitledFirstName]边上，气息奄奄的样子，虽然只是打倒一个战士，但这种胜利可以扭转战局。"
 agot_battlefield_duel.0003.a:0 "我武器下的又一亡魂。"
 agot_battlefield_duel.0004.t:0 "战败"
 agot_battlefield_duel.0004.desc:0 "我躺在[sc_victor.GetTitledFirstName]的脚下，舌尖有血的味道。虽然活着，但只是苟全性命罢了，现在我任由我的敌人摆布……\n\n[sc_victor.GetTitledFirstNameNoTooltip]传唤[sc_victor.GetHerHis]的士兵。\n\n“把[sc_loser.GetTitledFirstNameNoTooltip]拷走！”"
 agot_battlefield_duel.0004.a:0 "于是我要当阶下囚了……"
 agot_battlefield_duel.0005.t:0 "战败"
 agot_battlefield_duel.0005.desc:0 "我躺在[sc_victor.GetTitledFirstName]的脚下，舌尖有血的味道。虽然活着，但只是苟全性命罢了，现在我任由我的敌人摆布……\n\n我看着[sc_victor.GetTitledFirstNameNoTooltip]举起[sc_victor.GetHerHis]的武器，看来这劫逃不过了……"
 agot_battlefield_duel.0005.a:0 "万事休矣。"