 trait_greyscale:0 "灰鳞病"
 trait_greyscale_desc:0 "该角色身上大面积皮肤龟裂剥落，这是灰鳞病的明显症状。"
 trait_greyscale_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]身上大面积皮肤龟裂剥落，这是灰鳞病的明显症状。"
 trait_greyscale_2.desc:0 "灰鳞病持续恶化，导致该角色全身皮肤干燥龟裂，如石头般坚硬。"
 trait_greyscale_2_character.desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]因扩散的灰鳞病而毁容，皮肤干裂剥落。"
 trait_greyscale_3:0 "灰鳞病疯子"
 trait_greyscale_3_desc:0 "疾病已侵蚀该角色的心智，其已不再是曾经的自己。"
 trait_greyscale_3_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已被疯狂占据。灰鳞病使[ROOT.GetCharacter.GetHerHim]变得危险而残破。"
 trait_greyscale_scarred:0 "灰鳞病斑纹"
 trait_greyscale_scarred_desc:0 "感染虽已停止，但仍留有痕迹。伤痕深刻，无论肉体还是记忆。"
 trait_greyscale_scarred_character_desc:0 "尽管[ROOT.GetCharacter.GetFirstNameNoTooltip]从灰鳞病中幸存下来，但疤痕成为这种疾病的永久印记。"
 trait_bloody_flux:0 "血瘟"
 trait_bloody_flux_desc:0 "高烧、虚弱和内出血折磨着该角色，使其面色苍白，卧床不起。"
 trait_bloody_flux_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]染上了血瘟，高烧与失血使其日渐虚弱。"
 trait_red_death:0 "红死病"
 trait_red_death_desc:0 "该角色已被红死病诅咒。鲜血从身上每个孔穴中渗出，其皮肤如湿羊皮纸般易碎，在这个世界上的最后日子将是痛苦的。"
 trait_red_death_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]已被红死病诅咒。鲜血从身上每个孔穴中渗出，[ROOT.GetCharacter.GetHerHis]的皮肤如湿羊皮纸般易碎；[ROOT.GetCharacter.GetHerHis]在这个世界上的最后日子将是痛苦的。"
 trait_butterfly_fever:0 "蝴蝶热"
 trait_butterfly_fever_desc:0 "该角色饱受蝴蝶热病的折磨，出现了痛苦的痉挛和汗中带血。随着病情恶化，其身体开始日渐消瘦。"
 trait_butterfly_fever_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]饱受蝴蝶热病的折磨，出现了痛苦的痉挛和汗中带血。随着病情恶化，[ROOT.GetCharacter.GetHerHis]的身体开始日渐消瘦。"
 trait_spring_sickness:0 "春季大瘟疫"
 trait_spring_sickness_desc:0 "该角色为皮肤上的黑色斑块和繁多的淋巴腺肿所困，其已时日无多。"
 trait_spring_sickness_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]为皮肤上的黑色斑块和繁多的淋巴腺肿所困；[ROOT.GetCharacter.GetHerHis]已时日无多。"
 trait_shivers:0 "颤抖症"
 trait_shivers_desc:0 "刚开始是一阵寒意，但之后颤抖变得无法控制。该角色的牙齿打颤、咳血，嘴唇发蓝。"
 trait_shivers_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]剧烈颤抖，不住咳血，[ROOT.GetCharacter.GetHerHis]的嘴唇有些发青。"
 trait_winter_fever:0 "冬季大风寒"
 trait_winter_fever_desc:0 "该角色发着高烧，不受控制地颤抖，整个人被汗水与神志不清笼罩。"
 trait_winter_fever_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]的脸因发烧而涨红，浑身发冷打颤，时而清醒时而神志不清。"
 trait_burned:0 "烧伤"
 trait_burned_desc:0 "该角色被火烧伤，现在身上烧焦的皮肉成了终生的伤疤。"
 trait_burned_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]被火烧伤，现在身上烧焦的皮肉是[ROOT.GetCharacter.GetHerHis]终生的伤疤。"
 trait_scurvy:0 "坏血病"
 trait_scurvy_desc:0 "该角色由于长期饮食不当，身体虚弱，牙龈出血，皮肤还出现了斑点。"
 trait_scurvy_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]因坏血病而身体虚弱，[ROOT.GetCharacter.GetHerHis]身上满是溃疡且流血不止。"
 trait_house_customizer:0 "定制家族"
 trait_house_customizer_desc:0 "该特质允许你自建的人物使用任何现存或绝嗣家族的名称和纹章。"
 trait_house_customizer_character_desc:0 "该特质允许你自建的人物使用任何现存或绝嗣家族的名称和纹章。"
 trait_line_of_char:0 "……的后代"
