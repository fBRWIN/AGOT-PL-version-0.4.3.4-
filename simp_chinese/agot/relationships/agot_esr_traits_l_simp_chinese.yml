 trait_track_esr_well_connected:0 "社会联系"
 trait_track_esr_well_connected_desc:0 "高贵的心就像城堡大厅中精心编织的挂毯一样，编织着同无数人的联系，用充实和欢乐装饰着人生的旅程。"
 trait_track_esr_popular_among_peers:0 "同僚关系"
 trait_track_esr_popular_among_peers_desc:0 "当一个封臣声威赫赫时，警惕的领主不仅会注意到响亮的赞扬，还会注意到担忧的低语。"
 trait_track_esr_friends_in_high_places:0 "高朋满座"
 trait_track_esr_friends_in_high_places_desc:0 "在身份高贵的朋友身边，人们会发现自己富贵了的同时，通往权力的道路也渐渐敞开。"
 trait_track_esr_social_pariah:0 "仇敌诋毁"
 trait_track_esr_social_pariah_desc:0 "强大的对手用恶毒言辞诽谤毒害了心灵，玷污了声誉，在真理的太阳落山时只为辩护留下了一道长长的阴影。"
 trait_esr_social_standing_neutral_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]的一生受到[ROOT.Char.GetSheHe]所结交的朋友或仇敌的诸多影响。"
 trait_esr_social_standing_good_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]建立起的良好社交圈让[ROOT.Char.GetHerHis]在外交和密谋方面不那么孤立无援。"
 trait_esr_social_standing_bad_desc:0 "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]的无数敌人将[ROOT.Char.GetHerHis]描述得不是那么光彩。无论其真实性如何，敢于激怒当权者的人很难不令人畏惧。"
 trait_esr_social_standing_mixed_desc:0 "对不同的人来说，[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]的名字有很多不同的含义。对[ROOT.Char.GetHerHim]问得越多，对[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]的性格就越不明确。"
 TRAIT_FLAG_DESC_esr_increased_swing_relation:0 "通过升级#bold 同僚关系#![trait_level_track|E]以提升来自[relations|E]的[scales_of_power|E]摆动#weak （每级10%）#!"