 coronation_pomp_humble:0 "节俭"
 coronation_pomp_humble_desc:1 "$EFFECT_LIST_BULLET$将$coronation_positive_increase$[GetVassalStance( 'courtly' ).GetName]和[GetVassalStance( 'glory_hound' ).GetName][vassal|E][opinion|E]。\n$EFFECT_LIST_BULLET$将$coronation_negative_decrease$[GetVassalStance( 'parochial' ).GetName]和[GetVassalStance( 'zealot' ).GetName][vassal|E][opinion|E]。\n$EFFECT_LIST_BULLET$完成后可获得较多的[piety|E]，以及较少的[legitimacy|E]和[prestige|E]。\n\n#weak 无需大张旗鼓，只需将王冠戴在头上。加冕是为了证明自己对神的敬畏，而不是为了炫耀。#!"
 coronation_pomp_appropriate:0 "适度"
 coronation_pomp_appropriate_desc:0 "$EFFECT_LIST_BULLET$将$coronation_positive_increase$[GetVassalStance( 'courtly' ).GetName]和[GetVassalStance( 'glory_hound' ).GetName][vassal|E][opinion|E]。\n$EFFECT_LIST_BULLET$将$coronation_negative_decrease$[GetVassalStance( 'parochial' ).GetName]和[GetVassalStance( 'zealot' ).GetName][vassal|E][opinion|E]。\n$EFFECT_LIST_BULLET$完成后不会获得额外[piety|E]、[legitimacy|E]和[prestige|E]奖励\n\n#weak 只有当王冠戴在头上时，领地内大大小小的家族才会视你为合法，而也只有那时他们才会向你屈膝臣服。#!"
 coronation_pomp_impressive:0 "盛大"
 coronation_pomp_impressive_desc:0 "$EFFECT_LIST_BULLET$将$coronation_positive_increase$[GetVassalStance( 'courtly' ).GetName]和[GetVassalStance( 'glory_hound' ).GetName][vassal|E][opinion|E]。\n$EFFECT_LIST_BULLET$将$coronation_negative_decrease$[GetVassalStance( 'parochial' ).GetName]和[GetVassalStance( 'zealot' ).GetName][vassal|E][opinion|E]。\n$EFFECT_LIST_BULLET$完成后获得少量[piety|E]。\n$EFFECT_LIST_BULLET$完成后可获得较多的[legitimacy|E]和[prestige|E]。\n\n#weak 正式的加冕需要符合流程，这些都是统治者应尽的义务。你将不遗余力地确保所有领主都能宣誓。#!"
 coronation_pomp_grandiose:0 "宏伟"
 coronation_pomp_grandiose_desc:0 "$EFFECT_LIST_BULLET$将$coronation_positive_increase$[GetVassalStance( 'glory_hound' ).GetName]和[GetVassalStance( 'courtly' ).GetName][vassal|E]的[opinion|E]。\n$EFFECT_LIST_BULLET$将$coronation_negative_decrease$[GetVassalStance( 'parochial' ).GetName]和[GetVassalStance( 'zealot' ).GetName][vassal|E]的[opinion|E]。\n$EFFECT_LIST_BULLET$完成后获得更少[piety|E]。\n$EFFECT_LIST_BULLET$完成后获得更多[legitimacy|E]和[prestige|E]。\n\n#weak 倘若财富不能炫耀，统治又有什么意义？至少，这场加冕将成为你虚荣心的完美体现。#!"
