 dragon_battle_prowess_modifier_1:0 "战场驭龙"
 dragon_battle_prowess_modifier_1_desc:0 "该角色在战场上驾驭着一条幼龙，对敌人来说其现在尤为致命。"
 dragon_battle_prowess_modifier_2:0 "战场驭龙"
 dragon_battle_prowess_modifier_2_desc:0 "该角色在战场上驾驭着一条小龙，对敌人来说其现在尤为致命。"
 dragon_battle_prowess_modifier_3:0 "战场驭龙"
 dragon_battle_prowess_modifier_3_desc:0 "该角色在战场上驾驭着一条中等大小的龙，对敌人来说其现在尤为致命。"
 dragon_battle_prowess_modifier_4:0 "战场驭龙"
 dragon_battle_prowess_modifier_4_desc:0 "该角色在战场上驾驭着一条体型庞大的龙，对敌人来说其现在尤为致命。"
 dragon_battle_prowess_modifier_5:0 "战场驭龙"
 dragon_battle_prowess_modifier_5_desc:0 "该角色在战场上驾驭着一条巨龙，对敌人来说其现在尤为致命。"
 dragon_supporting_army:0 "支援军队"
 dragon_supporting_army_desc:0 "这条龙正在支援一支军队，在结束支援这支军队之前无法再支援另一支军队。"
 base_dragon_army_modifier_1:0 "幼龙的战场支援"
 base_dragon_army_modifier_1_desc:0 "该指挥官的军队得到了一条经验欠缺的幼龙的支援，它将在驭龙者的指挥下出击，确保能够阻挡任何冲锋的敌军。"
 base_dragon_army_modifier_2:0 "小龙的战场支援"
 base_dragon_army_modifier_2_desc:0 "该指挥官的部队正得到一条龙的支援。它将在驭龙者的指挥下出击，并在战斗中支援特定的部队。"
 base_dragon_army_modifier_3:0 "龙的战场支援"
 base_dragon_army_modifier_3_desc:0 "该指挥官的部队正得到一条龙的支援。它将在驭龙者的指挥下出击，有针对性地摧毁敌方阵线。"
 base_dragon_army_modifier_4:0 "巨龙的战场支援"
 base_dragon_army_modifier_4_desc:0 "该指挥官的部队正得到一条巨龙的支援。即使是数量占优的敌军，此时也得考虑考虑是否该趁早撤退。"
 base_dragon_army_modifier_5:0 "凶猛巨龙的战场支援"
 base_dragon_army_modifier_5_desc:0 "该指挥官的部队正得到一条凶猛巨龙的支援。敌人必须密切留意巨龙的动向，以随时应对可能降临的毁灭性打击。"
 base_dragon_army_modifier_6:0 "强大巨龙的战场支援"
 base_dragon_army_modifier_6_desc:0 "该指挥官的部队正得到一条强大巨龙的支援。骑乘在这样一头巨兽上，战场上的一切都了如指掌，想象不出如何才能打败一支这样的军队。"
 base_dragon_army_modifier_7:0 "雄伟巨龙的战场支援"
 base_dragon_army_modifier_7_desc:0 "该指挥官的部队正得到一条雄伟巨龙的支援。巨龙的骑手就是战场上的真正主宰，所有人都会在它的力量面前颤抖。"
 base_dragon_army_modifier_8:0 "骇人巨龙的战场支援"
 base_dragon_army_modifier_8_desc:0 "该指挥官的部队正得到一条骇人巨龙的支援。这头巨兽起飞之时遮天蔽日，必要时它的龙焰本身就足以摧毁敌军。"
 base_dragon_army_modifier_9:0 "暴君巨龙的战场支援"
 base_dragon_army_modifier_9_desc:0 "该指挥官的部队正得到一条暴君巨龙的支援。从来没有人打败过这般巨兽，任何人类军队在它面前都如蝼蚁般弱小。"
 base_dragon_army_modifier_10:0 "传奇魔龙的战场支援"
 base_dragon_army_modifier_10_desc:0 "该指挥官的部队在支援而来的可怕巨龙面前显得微不足道。自末日浩劫以来，世上恐再没有人见过如此庞然巨物，它只需一息之间就能给任何敌人带去毁灭。"
