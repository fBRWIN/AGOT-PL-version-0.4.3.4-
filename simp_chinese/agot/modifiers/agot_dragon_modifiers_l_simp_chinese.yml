l_simp_chinese:
 fed_dragon_scheme_modifier:0 "喂饱的龙"
 fed_dragon_scheme_modifier_desc:0 "这条龙在被喂了一头动物后心满意足。"
 fed_dragon_bad_scheme_modifier:0 "饥饿"
 fed_dragon_bad_scheme_modifier_desc:0 "尽管这条龙已经吃了一整只动物，但它还是感觉很饿。"
 pet_dragon_scheme_modifier:0 "温柔的抚摸"
 pet_dragon_scheme_modifier_desc:0 "这条龙被好好挠了挠耳朵，现在感觉舒服多了。"
 pet_dragon_bad_scheme_modifier:0 "轻微划伤"
 pet_dragon_bad_scheme_modifier_desc:0 "这条龙被轻微挠伤了。"
 dragon_murder_good_scheme_modifier:0 "不再饥饿"
 dragon_murder_good_scheme_modifier_desc:0 "这条龙在吃了一个人以后感觉开心多了。"
 dragon_chained_scheme_modifier:0 "铁链缠身"
 dragon_chained_scheme_modifier_desc:0 "这条龙因为吃人而被拴上锁链。"
 dragon_bond_fed_charred_sheep_success_modifier:0 "喂食焦羊肉"
 dragon_bond_fed_charred_sheep_success_modifier_desc:0 "这条龙吃了一顿焦羊肉，感到很开心。"
 dragon_bond_fed_charred_sheep_failure_modifier:0 "拒绝焦羊肉"
 dragon_bond_fed_charred_sheep_failure_modifier_desc:0 "这条龙不想吃喂给它的焦羊肉。"
 dragon_bond_fed_charred_pig_success_modifier:0 "喂食焦猪肉"
 dragon_bond_fed_charred_pig_success_modifier_desc:0 "这条龙吃了一顿焦猪肉，感到很开心。"
 dragon_bond_fed_charred_pig_failure_modifier:0 "拒绝焦猪肉"
 dragon_bond_fed_charred_pig_failure_modifier_desc:0 "这条龙不想吃喂给它的焦猪肉。"
 dragon_bond_fed_live_sheep_success_modifier:0 "喂食活羊"
 dragon_bond_fed_live_sheep_success_modifier_desc:0 "这条龙吃了一只活羊，感到很开心。"
 dragon_bond_fed_live_sheep_failure_modifier:0 "拒绝活羊"
 dragon_bond_fed_live_sheep_failure_modifier_desc:0 "这条龙被献上一只活羊，但它却不是很想吃。"
 dragon_bond_fed_live_pig_success_modifier:0 "喂食活猪"
 dragon_bond_fed_live_pig_success_modifier_desc:0 "这条龙吃了一头活猪，感到很开心。"
 dragon_bond_fed_live_pig_failure_modifier:0 "拒绝活猪"
 dragon_bond_fed_live_pig_failure_modifier_desc:0 "这条龙被献上一头活猪，但它却不是很想吃。"
 dragon_bond_fed_meat_sheep_success_modifier:0 "喂食生羊肉"
 dragon_bond_fed_meat_sheep_success_modifier_desc:0 "这条龙吃了一顿生羊肉，感到很开心。"
 dragon_bond_fed_meat_sheep_failure_modifier:0 "拒绝生羊肉"
 dragon_bond_fed_meat_sheep_failure_modifier_desc:0 "这条龙不想吃喂给它的生羊肉。"
 dragon_bond_fed_meat_pig_success_modifier:0 "喂食生猪肉"
 dragon_bond_fed_meat_pig_success_modifier_desc:0 "这条龙吃了一顿生猪肉，感到很开心。"
 dragon_bond_fed_meat_pig_failure_modifier:0 "拒绝生猪肉"
 dragon_bond_fed_meat_pig_failure_modifier_desc:0 "这条龙不想吃喂给它的生猪肉。"
 dragon_bond_oral_folklore_success_modifier:0 "有用的民间传说"
 dragon_bond_oral_folklore_success_modifier_desc:0 "当地的民间传说对驯服巨龙有着一些独到见解。"
 dragon_bond_oral_folklore_failure_modifier:0 "没用的民间传说"
 dragon_bond_oral_folklore_failure_modifier_desc:0 "当地的民间传说对驯服巨龙没有帮助。"
 dragon_bond_written_lore_success_modifier:0 "有用的古瓦雷利亚文献"
 dragon_bond_written_lore_success_modifier_desc:0 "古瓦雷利亚文献中的一些知识对驯服巨龙很有帮助。"
 dragon_bond_written_lore_failure_modifier:0 "无用的古瓦雷利亚文献"
 dragon_bond_written_lore_failure_modifier_desc:0 "古瓦雷利亚文献中的内容对驯服巨龙没有什么帮助。"
 dragon_bond_good_hdk_assistance:0 "首席龙卫提供帮助"
 dragon_bond_good_hdk_assistance_desc:0 "首席龙卫的助力很是很受用，龙也感到很满意。"
 dragon_bond_bad_hdk_assistance:0 "首席龙卫没能帮上忙"
 dragon_bond_bad_hdk_assistance_desc:0 "首席龙卫的建议对龙来说没什么用。"
 dragon_bond_good_singing:0 "有用的瓦雷利亚歌曲"
 dragon_bond_good_singing_desc:0 "有人用瓦雷利亚语为龙歌颂，龙也乐在其中。"
 dragon_bond_bad_singing:0 "无用的瓦雷利亚歌曲"
 dragon_bond_bad_singing_desc:0 "这条龙听了一首瓦雷利亚歌曲，但对此无动于衷。"
 dragon_bond_good_speaking:0 "成效显著的瓦雷利亚语"
 dragon_bond_good_speaking_desc:0 "有人用瓦雷利亚语和龙交流，龙也乐在其中。"
 dragon_bond_bad_speaking:0 "徒劳无果的瓦雷利亚语"
 dragon_bond_bad_speaking_desc:0 "这条龙对瓦雷利亚语无动于衷。"
 dragon_bond_riding_success_modifier:0 "有用的驭龙练习"
 dragon_bond_riding_success_modifier_desc:0 "这条龙最近被人骑着一起飞，龙也乐在其中。"
 dragon_bond_visitation_modifier:0 "日常拜访"
 dragon_bond_visitation_modifier_desc:0 "这条龙每天都会被它未来的骑手拜访。"
 dragon_bond_sleep_success_modifier:0 "休息充沛"
 dragon_bond_sleep_failure_modifier:0 "被打扰的睡眠"
 dragon_bond_lullaby_success_modifier:0 "催眠入睡"
 dragon_bond_lullaby_failure_modifier:0 "烦人的声音"
 agot_worshiping_dragon:0 "崇拜巨龙"
 agot_worshiping_dragon_desc:0 "该伯爵领的人民正在崇拜[COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]。当地人变得更加幸福，工作也更加努力，唯一的问题是供奉巨龙导致当地税收有些减少。"
 agot_restricted_dragon_worship:0 "拒绝承认拜龙信仰"
 agot_restricted_dragon_worship_desc:0 "当地人因其领主否认他们的信仰而感到愤怒。"
 agot_dragon_worship_massacre:0 "拜龙仪式上的屠杀"
 agot_dragon_worship_massacre_desc:0 "崇拜当地巨龙的邪教组织被屠杀一空后，当地人变得更加顺从，但生产积极性却降低了不少。"
 agot_dragon_cult_gone_wrong:0 "被吞噬的拜龙教团"
 agot_dragon_cult_gone_wrong_desc:0 "当地近期出现了一个邪教组织，他们崇拜着栖息于此的巨龙[COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstName]，其结果可想而知，他们在一次集会上被[COUNTY.MakeScope.Var('worshiped_dragon').GetCharacter.GetFirstNameNoTooltip]吞噬一空。"
 agot_dropping_coins_from_dragon:0 "高空撒币造成伤亡"
 agot_dropping_coins_from_dragon_desc:0 "该伯爵领的统治者骑着龙从天上抛金币，但其显然并不是很懂物理。"
 agot_raining_money:0 "天上掉金币了！"
 agot_raining_money_desc:0 "该伯爵领的人民很乐于见得其统治者从龙背上抛洒财物的行为。"
 agot_charted_realm_dragonback:0 "在龙背上绘制战略图"
 agot_charted_realm_dragonback_desc:0 "该角色在龙背上测绘了领地，标记了一些隐藏的补给线和伏击点。"
 agot_patrolled_on_dragonback:0 "驭龙者的有效巡视"
 agot_patrolled_on_dragonback_desc:0 "一位驭龙者重点巡视过该地区，走私者与强盗无处。遁形，贸易得以畅通无阻。经过这件事后，当地犯罪网络需要多年时间才能恢复元气。"
 agot_dragon_fertilizer:0 "龙化肥"
 agot_dragon_fertilizer_desc:0 "一条龙被在当地的农田里施肥，丰收已可以预见。"
 agot_cleared_woods_with_dragonfire:0 "龙焰清理树林"
 agot_cleared_woods_with_dragonfire_desc:0 "该伯爵领的树林近期被龙焰焚烧一空，现在有更多的土地能用于耕种，但随着自然资源的减少军事供应变得更加困难。"
 agot_clearing_woods_with_dragonfire:0 "龙焰开荒"
 agot_clearing_woods_with_dragonfire_desc:0 "该角色用龙来为新定居点开垦土地，降低了劳动力成本，提高了建设速度。"
 agot_contributing_to_dragonlore:0 "研究关于龙的知识"
 agot_contributing_to_dragonlore_desc:0 "领地的学者们非常感谢该角色一直以来为龙的传说所做的贡献。"
 agot_feast_hall_destroyed_by_dragon:0 "宴会厅被龙摧毁"
 agot_feast_hall_destroyed_by_dragon_desc:0 "一条龙摧毁了该角色的宴会厅，导致廷臣们只能在自己的房间里用餐，而且必要的资金也被挪用于重建工作。"
 agot_dragon_party:0 "成功的巨龙派对"
 agot_dragon_party_desc:0 "该角色不顾一切地举办了一场有龙参加的宴会并大获成功！参与者都兴奋不已，至今仍在四处谈论这场盛会。"
 agot_dragon_scale_poltice:0 "龙鳞药膏"
 agot_dragon_scale_poltice_desc:0 "该角色用龙鳞制成的膏药进行了治疗，不管是不是出于心理作用，其似乎更加有活力了。"
 agot_dragon_blood_poltice:0 "龙血药膏"
 agot_dragon_blood_poltice_desc:0 "该角色用龙血制成的膏药进行了治疗，不管是不是出于心理作用，其似乎变得更加#italic 生猛#!了。"
 agot_dragon_claw_poltice:0 "龙爪药膏"
 agot_dragon_claw_poltice_desc:0 "该角色用龙爪制成的膏药进行了治疗，不管是不是出于心理作用，其似乎变得更加专注了。"
 agot_dragon_tooth_poltice:0 "龙牙药膏"
 agot_dragon_tooth_poltice_desc:0 "该角色用龙爪制成的膏药进行了治疗，不管是不是出于心理作用，其似乎变得更加善于交际了。"
 agot_dragon_excrement_poltice:0 "神秘的龙药膏"
 agot_dragon_excrement_poltice_desc:0 "虽然拒绝透露其中的过程，但该角色用龙的一部分制成的膏药进行了治疗，不管是不是出于心理作用，其似乎更加健康了。"
 agot_dragon_potion_bad_health:0 "药剂导致不适"
 agot_dragon_potion_bad_health_desc:0 "该角色喝了一种神秘的药剂，不管是不是出于心理作用，其似乎感觉有些不舒服。"
 agot_dragon_potion_good_health:0 "不错的药剂"
 agot_dragon_potion_good_health_desc:0 "该角色喝了一种神秘的药剂，不管是不是出于心理作用，其感觉自己更加健康了。"
 agot_murdered_the_innocents:0 "滥杀无辜"
 agot_murdered_the_innocents_desc:0 "该角色用龙来杀害无辜的人，而这些人唯一的罪行仅仅是不够低眉顺眼。"
 agot_wild_dragon_killed_peasants:0 "野龙杀害平民"
 agot_wild_dragon_killed_peasants_desc:0 "一条野龙杀死了本地区的一群农民，百姓们对此义愤填膺。"
 agot_wild_dragon_killed_livestock:0 "野龙杀害牲畜"
 agot_wild_dragon_killed_livestock_desc:0 "一条野龙一直在捕食当地的牲畜，让当地百姓难以为继。"
 agot_wild_dragon_destroyed_crops:0 "野龙摧毁庄稼"
 agot_wild_dragon_destroyed_crops_desc:0 "一条野龙毁掉了该伯爵领附近整片农田的庄稼，当地居民因此几近挨饿。"
 agot_wild_dragon_killed_courtier:0 "野龙杀害廷臣"
 agot_wild_dragon_killed_courtier_desc:0 "一条野龙杀死了该角色的一位廷臣，宫廷上下一片哗然！"
 agot_bond_gives_strength:0 "龙之纽带给予力量"
 agot_bond_gives_strength_desc:0 "该角色与龙的纽带让彼此焕发新生。"
 agot_bond_gives_relief:0 "龙之纽带给予释然"
 agot_bond_gives_relief_desc:0 "该角色与龙的纽带使其从日常压力中解脱出来。"
 agot_dragon_fire:0 "龙焰下的焦土"
 agot_dragon_fire_desc:0 "龙的怒火仍在这片土地上肆虐，人民被迫逃离家园，眼睁睁看着生计被烧成灰烬，道路上挤满了流离失所、奄奄一息的人。"
 agot_dragon_damage_1:0 "轻度的龙焰破坏"
 agot_dragon_damage_1_desc:0 "一条龙摧毁了整个村子，不少森林和房屋遭到破坏。木材的缺乏和所需的重建资金将严重影响当地税收，直到完全重建。"
 agot_dragon_damage_2:0 "少量的龙焰破坏"
 agot_dragon_damage_2_desc:0 "一条龙近期穿行此地，留下一座座被烧毁的村庄。这里的征税工作和扩建计划不得不暂时搁置，直到村庄得以重建为止。"
 agot_dragon_damage_3:0 "中等的龙焰破坏"
 agot_dragon_damage_3_desc:0 "一条龙近期穿行此地，烧毁了沿途的村庄，道路上逃亡的难民络绎不绝。这里的征税工作和扩建计划不得不暂时搁置，直到村庄得以重建为止。"
 agot_dragon_damage_4:0 "严重的龙焰毁坏"
 agot_dragon_damage_4_desc:0 "一条龙近期穿行此地，烧毁了这片地区，无数村庄遭到袭击，其中部分已再也无法重建。目前当地的大部分税收都将不得不被用于善后工作。"
 agot_dragon_damage_5:0 "非常严重的龙焰毁坏"
 agot_dragon_damage_5_desc:0 "一条龙近期穿行此地，烧毁了这片地区。村庄和城镇都遭受了严重破坏，方圆数里外都能看到浓烟。重建工作进展缓慢，当地人可能要几个月后才能恢复正常生活。"
 agot_dragon_damage_6:0 "极度严重的龙焰毁坏"
 agot_dragon_damage_6_desc:0 "一条龙近期穿行此地，整片地区都被严重烧毁。大量的基础设施遭到破坏，当地人的生存物资供应正岌岌可危。在这场危机得到解决之前，该地区几乎无法正常运转。"
 agot_dragon_damage_7:0 "可怖的龙焰毁坏"
 agot_dragon_damage_7_desc:0 "一条龙近期穿行此地，整片地区都被严重烧毁。主要的城镇和村庄都已化为灰烬，无数的地方满目疮痍。预计至少需要一年的时间，当地人才有望重新恢复正常的生活。"
 agot_dragon_damage_8:0 "灾难般的龙焰毁坏"
 agot_dragon_damage_8_desc:0 "一条龙近期穿行此地，这里在龙焰下满目疮痍。大部分城市、城镇和村庄或是化为灰烬，或是难民如潮。当地的生产活动将至少停滞一年。"
 agot_dragon_damage_9:0 "毁灭般的龙焰毁坏"
 agot_dragon_damage_9_desc:0 "一条龙经过这里，将这个地方烧成了灰烬。没有一座城镇、村庄或城市幸免。任何税收都无法征收上来，所有的资金都必须投入到重建工作中。"
 agot_dragon_damage_10:0 "末日般的龙焰毁坏"
 agot_dragon_damage_10_desc:0 "焦土之上，这片土地曾经的生机已荡然无存，只剩被诅咒的末日景象，难以想象曾经有人在此居住。在这里即使是植物也要花费数年才能重新生根，人类的回归更是遥遥无期。"
 agot_chain_dragon_filler_modifier:0 "锁链缠身的龙"
 agot_chain_dragon_filler_modifier_desc:0 "这条龙被沉重的锁链束缚着。"
 dragon_siege_modifier_passive:0 "龙的围攻支援"
 dragon_siege_modifier_passive_desc:0 "该角色的围攻部队因获得龙的支援而士气高涨，敌人则对此惧怕不已，士气大减，随时害怕这头凶兽降临到自己头上。"
 dragon_siege_modifier_minor:0 "轻度的龙焰围攻破坏"
 dragon_siege_modifier_minor_desc:0 "巨龙破坏了当地的外围防线，几处瞭望塔与阵地被龙焰点燃。"
 dragon_siege_modifier_medium:0 "中度的龙焰围攻破坏"
 dragon_siege_modifier_medium_desc:0 "该地区遭受了龙焰的摧毁，大批防御设施、瞭望塔和辎重付之一炬。"
 dragon_siege_modifier_major:0 "重度的龙焰围攻破坏"
 dragon_siege_modifier_major_desc:0 "该地区遭受了龙焰的严重摧残，城墙几乎都快烧成灰烬。"
 dragon_siege_modifier_massive:0 "毁灭性的龙焰围攻破坏"
 dragon_siege_modifier_massive_desc:0 "该地区恐怕即将不复存在，龙焰几乎快将这里夷为平地。"
