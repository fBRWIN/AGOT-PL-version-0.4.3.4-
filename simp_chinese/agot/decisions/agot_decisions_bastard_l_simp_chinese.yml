l_simp_chinese:
 agot_expose_true_parentage_decision:0 "揭露血统真相"
 agot_expose_true_parentage_decision_tooltip:0 "你会揭露孩子身世的真相。"
 agot_expose_true_parentage_decision_tooltip.jon:0 "你会揭露极乐塔的真相。"
 agot_expose_true_parentage_decision_desc.jon:0 "我仍清楚地记得我在冬雪玫瑰花瓣旁中许下的诺言……然而，我眼前的这个孩子一生都建立在谎言之上。如果莱安娜的孩子一生都不知道真相，那也太不公平了。"
 agot_expose_true_parentage_decision_desc.man:0 "我隐瞒的秘密让我无法释怀。那个孩子一生都建立在谎言之上，他相信自己出生低微，但实际上他的血统却如此高贵。那个男孩现在已经成为一个男人。如果他一生都不知道真相，那也太不公平了。"
 agot_expose_true_parentage_decision_desc.woman:0 "我隐瞒的秘密让我无法释怀。那个孩子一生都建立在谎言之上，她相信自己出生低微，但实际上她的血统却如此高贵。那个女孩现在已经成为一个女人。如果她一生都不知道真相，那也太不公平了。"
 agot_expose_true_parentage_decision_requirement_yes:0 "秘密的王家私生子已经成年且尚未告知其真相。"
 agot_expose_true_parentage_decision_confirm:0 "我必须说出真相！"
 agot_expose_my_true_parentage_decision:0 "揭露你真正的身世"
 agot_expose_my_true_parentage_decision_tooltip:0 "你将揭开你身世的真相。"
 agot_expose_my_true_parentage_decision_desc:0 "我隐瞒的秘密让我无法释怀。我曾以为自己出生低微，但实际上我的血统却如此高贵。我的一生都建立在谎言之上。再也不会这样了。现在我拥有自己的领地，受到人们尊重，真相应该被所有人知道。全世界都会知道，我是王室血脉！"
 agot_expose_my_true_parentage_decision_confirm:0 "我必须说出真相！"
 agot_royal_bastard_claim_decision:0 "宣称铁王座"
 agot_royal_bastard_claim_decision_tooltip:0 "由于你的王室血统，你将宣称你与生俱来的权利。"
 agot_royal_bastard_claim_decision_desc.forswore:0 "尽管我是私生子出生，但我在维斯特洛的声望与日俱增。虽然我曾公开宣布过无意王权，但现实是，我血管里流淌的王族之血给了我对七大王国无可否认的宣称权。当然，鉴于我之前的诺言，宣称王位会玷污我的荣誉，还会将王国引上一条无可挽回的战争之路。"
 agot_royal_bastard_claim_decision_desc:0 "尽管我是私生子出生，但我在维斯特洛的声望与日俱增。我血管里流淌的王族之血给了我对七大王国无可否认的宣称权，如果我愿意的话，我有权主张七大王国。当然，对王位的宣称会将王国引上一条无可挽回的战争之路。"
 agot_royal_bastard_claim_decision_confirm:0 "这是我与生俱来的权利！"