l_simp_chinese:
 agot_hold_an_epic_tournament:0 "举办一场大型比武大会"
 agot_hold_an_epic_tournament_tooltip:0 "举办一场大型比武大会"
 agot_hold_an_epic_tournament_desc:0 "让我们举办一场将被铭记数个世纪的比武大会！"
 agot_hold_an_epic_tournament_confirm:0 "开始准备工作。"
 agot_hold_an_epic_tournamentREALMTOURNEY1:0 "王国内没有其他正在进行的比武"
 agot_hold_an_epic_tournamentCOOLDOWN:0 "过去十年内没有举办过比武"
 agot_hold_an_epic_tournamentATTENDING:0 "没有正在参加别的比武"
 agot_tourney.1.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.1.desc:0 "让我们举办一场名垂千古的比武大会！让学士发出渡鸦去邀请所有合适的战士。"
 agot_tourney.1.a:0 "观看每一场比武。"
 agot_tourney.1.b:0 "我只看最终的比赛。"
 agot_tourney.1.b.tt:0 "你只会看到半决赛和决赛。"
 agot_tourney.99.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.99.desc:0 "你是希望邀请来自附近大领地的战士来举办一场地区性的比武，还是想邀请王国的每一位战士？"
 agot_tourney.99.a:0 "一场地区比武大会就够了。"
 agot_tourney.99.a.tt:0 "只有附近领地的战士才会被邀请参赛。"
 agot_tourney.99.b:0 "这将是一场盛大的比武大会！"
 agot_tourney.2.desc:0 "特此邀请你参加[host_location.GetName]的大型比武大会。"
 agot_tourney.2.a:0 "我要让其他参赛者瑟瑟发抖。"
 agot_tourney.2.b:0 "我有更重要的事要做。"
 agot_tourney.2.c:0 "我对比武大会没有兴趣。"
 agot_tourney.2.c.tt:0 "你再也不会被邀请参加比武大会了。"
 agot_tourney.3.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.3.desc:0 "所有领主和战士齐聚一堂，准备检验的他们勇气和武艺。比武场中，一百个亭台楼阁上挂着一百面盾牌，上面展示着大大小小的家族各自引以为傲的纹章，这将是场荣誉之战。\n\n任何骑马带枪的人都可以参加这场比武，但只有技艺最娴熟的战士才能进入最终的角逐。"
 agot_tourney.3.a:0 "让我们开始吧。"
 agot_tourney.31.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.31.desc:0 "终于赶到比武场地了，我花了一点时间来环顾周围的景象。似乎这片土地上所有的贵族都来了，他们的三角旗和标帜在微风中飘扬，他们的盾徽和纹章骄傲地展示着。我将在这里赢得属于我的荣耀。\n\n一阵号角声宣告了资格赛即将开始。我驱使我的坐骑向比武场走去。"
 agot_tourney.31.a:0 "为了荣耀！"
 agot_tourney.5.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.5.desc:0 "不幸的是，没有足够的战士有勇气回应邀请，[host_location.GetName]的比武大会将被取消。"
 agot_tourney.5.a:0 "真遗憾。"
 agot_tourney.52.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.52.desc:0 "不幸的是，没有足够的战士有勇气回应邀请，[host_location.GetName]的比武大会必须取消。"
 agot_tourney.52.a:0 "真遗憾。"
 agot_tourney.53.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.53.desc:0 "悲剧降临了，随着[dead_host.GetTitledFirstName]的离世，比武大会必须取消。"
 agot_tourney.53.a:0 "诸神实在残酷。"
 agot_tourney.54.t:0 "比武大会"
 agot_tourney.54.desc:0 "战争必须任何比武大会都要重要，随着最近战争的爆发，比武大会必须取消。"
 agot_tourney.54.a:0 "令人大失所望。"
 agot_tourney.55.t:0 "比武大会"
 agot_tourney.55.desc:0 "战争必须任何比武大会都要重要，随着最近战争的爆发，比武大会必须取消。"
 agot_tourney.55.a:0 "令人大失所望。"
 agot_tourney.8.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.8.desc:0 "尽管我拼尽了全力，但我在仍然在预赛中被击败，被提前淘汰出局，没有人会记住一个失败者。"
 agot_tourney.8.a:0 "我会观看剩下的比赛。"
 agot_tourney.8.b:0 "丢人！我不想再看什么比赛了。"
 agot_tourney.8.b.tt:0 "你将不会被通知观看其他比赛。"
 agot_tourney.9.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.9.desc:0 "预赛已经结束，许多勇敢的参赛者只能默默舔舐伤口，抚平他们受伤的自尊心。那些仍在比赛中角逐的人已经为最后几轮比赛做好了准备。比武场上充满了期待，观众们向看好的参赛者下注，参赛者们夸耀着自己的武力。"
 agot_tourney.9.a:0 "命运钟爱勇者！"
 agot_tourney.6.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.6.desc:0 "我的一往无前的勇气和高超的武艺帮助我通过了预赛，我成为了这片土地最强大的战士之一。人群的吼声在我耳边响起，我几乎听不到比赛开始的号角声。"
 agot_tourney.6.a:0 "我以热切的眼光观看每一场比赛。"
 agot_tourney.6.b:0 "我要避免被其他比赛分散注意力。"
 agot_tourney.6.b.tt:0 "你将不会被通知观看其他参赛者的比赛。"
 agot_tourney.10.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.10.desc:0 "传令员宣布了下一场比赛，[jouster1.GetTitledFirstName]和[jouster2.GetTitledFirstName]各自走向自己的位置，人群的呐喊声让比武场上充满了兴奋、期待和嗜血的味道。"
 agot_tourney.10.a:0 "令人兴奋。"
 agot_tourney.10.b:0 "如果有金钱的刺激我会更加兴奋。"
 agot_tourney.10.b.tt:0 "或许我可以赌一把？"
 agot_tourney.10.c:0 "我改变主意了，我放弃了，我要离开比武大会。"
 agot_tourney.14.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.14.desc:0 "盾牌震撼，长枪碎裂，好手们已经下马——是时候从这些被聚集的战士中挑出好苗子了。\n\n在所有参赛的骑士和自由骑手中，只有[winner.GetTitledFirstName]站到了最后。平民们高呼[winner.GetHerHis]的名字，而贵族们以更庄严的方式鼓掌，但当[winner.GetSheHe]加冕冠军时，所有人都发出了狂喜的欢呼。"
 agot_tourney.14.a:0 "回家的路还很长。"
 agot_tourney.15.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.15.desc:0 "我接连击败了每一个站在我面前的对手，我的信心也随着每一次胜利而增长，直到最后没有任何敌手再出现。所有男人、女人和孩子都在呼喊我的姓名，我知道在之后很长时间里人们不会将我遗忘。\n\n胜利的快感、为我的家族赢得的名声，还是授予冠军的奖励的闪光，哪个更好呢？这不重要。这三个都是我的。"
 agot_tourney.15.a:0 "荣耀之日！"
 agot_tourney.151.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.151.desc:0 "离最终胜利如此之近却在最后一刻倒下的痛苦实在有口难言。人们会说我表现很好并为我的姓名赢得了荣誉，但我将永远记得平民为另一个名字而不是为我欢呼。\n\n好在，第二名的奖金将是我失望的一大安慰。"
 agot_tourney.151.a:0 "第二名也不太坏。"
 agot_tourney.16.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.16.desc:0 "最后的决斗开始了，看台在结束时爆发出喧闹的欢呼声，[winner.GetTitledFirstName]成为了胜利者。\n\n我举办的比武大会已成就荣耀之事，虽然[winner.GetTitledFirstNamePossessive]的名字无疑会在平民和贵族的脑海中回响，但我的名字也可能会留在他们的记忆中。"
 agot_tourney.16.a:0 "真正的年度比武大会！"
 agot_tourney.11.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.11.desc:0 "[jouster1.GetTitledFirstName]和[jouster2.GetTitledFirstName]已经进入围栏并为下一次对决做好准备。他们的坐骑正用蹄子刨地，渴望着冲锋。"
 agot_tourney.11.a:0 "愿强者得胜！"
 agot_tourney.11.b:0 "下注几个硬币会更刺激……"
 agot_tourney.11.b.tt:0 "下注。"
 agot_tourney.101.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.101.desc:0 "在任何比武中都有运气因素，但众神总是对武艺最高超的战士报以最热情的微笑。\n\n我应该把钱押在谁身上？"
 agot_tourney.101.a:0 "[jouster1.GetTitledFirstName]今天展现出了惊人的风度。"
 agot_tourney.101.b:0 "[jouster2.GetTitledFirstName]在我看来更可能成为赢家。"
 agot_tourney.102.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.102.desc:0 "在任何比武中都有运气因素，但众神总是对武艺最高超的战士报以最热情的微笑。\n\n我应该把钱押在谁身上？"
 agot_tourney.102.a:0 "[jouster1.GetTitledFirstName]今天展现出了惊人的风度。"
 agot_tourney.102.b:0 "[jouster2.GetTitledFirstName]在我看来更可能成为赢家。"
 agot_tourney.111.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.111.desc:0 "我发现我躺在泥土上，盔甲破裂，浑身四处迸发出剧烈的疼痛。"
 agot_tourney.111.a:0 "这些伤口需要时间来治愈。"
 agot_tourney.112.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.112.desc:0 "我仰面醒来，只感觉天旋地转，但我的视线已经开始模糊。我还能感受到声音，触觉，但那些也渐渐消失。出了些问题。我的世界开始变得疼痛，然后它也消失了。"
 agot_tourney.112.a:0 "万事休矣。"
 agot_tourney.12.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.12.desc:0 "[victor.GetTitledFirstName]战胜了[loser.GetTitledFirstName]并晋级下一轮。"
 agot_tourney.12.betwon.desc:0 "对我来说更重要的是，我有先见之明押注在了[victor.GetTitledFirstName]身上，好好充实了我的钱包。谢谢你，[victor.GetTitledFirstName]！"
 agot_tourney.12.betlost.desc:0 "愿异鬼带走[victor.GetTitledFirstName]，[victor.GetSheHe]害我浪费了我的金币！"
 agot_tourney.12.a:0 "真是场刺激的对决。"
 agot_tourney.13.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.13.desc:0 "从我高高在上的座位上，我看着[victor.GetTitledFirstName]战胜了[loser.GetTitledFirstName]。胜者将晋级下一轮。"
 agot_tourney.13.betwon.desc:0 "对我来说更重要的是，我有先见之明押注在了[victor.GetTitledFirstName]身上，好好充实了我的钱包。谢谢你，[victor.GetTitledFirstName]！"
 agot_tourney.13.betlost.desc:0 "愿异鬼带走[victor.GetTitledFirstName]，[victor.GetSheHe]害我浪费了我的金币！"
 agot_tourney.13.a:0 "真是场刺激的对决。"
 agot_tourney.2.t:0 "[host_location.GetName]的比武大会"
 agot_tourney.122.t:0 "比武"
 agot_tourney.122.desc:0 "我的坐骑稳稳当当，我的目标无比明确，我用我的枪尖重击我的对手。人群在咆哮，而我已沐浴在狂喜的洪流中。\n\n我的对手在他的马鞍上摇摇欲坠，正为了保命紧紧抓住他的坐骑。"
 agot_tourney.122.a:0 "下去吧，你这蠢货！"
 agot_tourney.123.t:0 "比武"
 agot_tourney.123.desc:0 "马蹄声如雷鸣冲过围栏，我瞄准了我的对手，但我慢了一步。如一座山般的力量猛击我的胸膛，将我的视野击碎成无数碎片。"
 agot_tourney.123.a:0 "这可不是我期望的。"
 agot_tourney.125.t:0 "比武"
 agot_tourney.125.desc:0 "通过调动全部意志和我从过去训练中学会的一切，我设法将自己留在马鞍上。我甩开视野中的满目金星，屏住呼吸，调转马头开始再次冲锋。"
 agot_tourney.125.a:0 "还没结束！"
 agot_tourney.126.t:0 "比武"
 agot_tourney.126.desc:0 "之前的冲击远超我的意料，无法承受。当我疾驰时我感到风几乎要将我肺中的空气压碎。"
 agot_tourney.126.a:0 "痛……实在太痛了。"
 agot_tourney.127.t:0 "比武"
 agot_tourney.127.desc:0 "我的对手表现出的决心和能力让我不得不佩服，他居然还能保持马的状态。\n\n我把坐骑转了一圈，又用马刺进行了一次倾斜。"
 agot_tourney.127.a:0 "胜利将属于我！"
 agot_tourney.128.t:0 "比武"
 agot_tourney.128.desc:0 "没有活人能经受住我的冲击，我为看着我的对手跌入泥土感到自豪。这一刻，我感觉我如同半神。"
 agot_tourney.128.a:0 "胜利属于我！"