 agot_proclaim_pk_fair_isle_tooltip:0 "该决议允许你建立仙女岛王国"
 agot_proclaim_pk_fair_isle_desc:0 "仙女岛，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，是西境具有重要商业意义的地区。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家族以其强大的海军实力和岛上美丽的风景而闻名，是该地区显赫的统治者。作这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并建立仙女岛王国的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
