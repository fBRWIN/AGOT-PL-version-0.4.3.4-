 agot_proclaim_pk_the_arbor_tooltip:0 "该决议允许你建立青亭岛王国"
 agot_proclaim_pk_the_arbor_desc:0 "青亭海峡，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]显赫的[ROOT.Char.GetHouse.GetName]家族统治，这里出产整个河湾地最顶级的葡萄酒。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家族指挥着全境最庞大的舰队，正在晋升为一个显贵的家族。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并建立青亭海峡王国的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
