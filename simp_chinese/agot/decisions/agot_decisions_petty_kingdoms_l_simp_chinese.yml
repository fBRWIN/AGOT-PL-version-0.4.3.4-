 agot_proclaim_pk_bear_island:0 "宣称熊岛王国"
 agot_proclaim_pk_bear_island_tooltip:0 "该决议允许你建立熊岛王国"
 agot_proclaim_pk_bear_island_desc:0 "熊岛，其森林海岸归于尊贵的[ROOT.Char.GetHouse.GetName]家族统治，长期以来一直是抵御铁民入侵北境的要塞。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家族以其勇猛的战士和坚定的忠诚而闻名，已被证明是其人民的忠实守护者。作为这里的[ROOT.Char.GetLadyLord]，你有责任更进一步，在岛上建立王国。\n\n你是否愿意迎接挑战，重铸荣光？"
 agot_proclaim_pk_bear_island_confirm:0 "送出渡鸦。"
 agot_proclaim_iron_throne:0 "宣称铁王座"
 agot_proclaim_iron_throne_tooltip:0 "该决议允许你建立七大王国铁王座"
 agot_proclaim_iron_throne_desc:0 "长期以来，铁王座一直作为维斯特洛王权和统一的象征。随着王国的无数小领地归入我们麾下，是时候收集起战败者的断剑，为七大王国打造一座新的铁王座了。\n\n你是否拥有足够的实力、智谋与决心去争夺铁王座？[ROOT.Char.GetHouse.GetName]家族是否有资格成为维斯特洛唯一的王者？"
 agot_proclaim_iron_throne_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_dreadlands:0 "宣称恐怖堡王国"
 agot_proclaim_pk_the_dreadlands_tooltip:0 "该决议允许你建立恐怖堡王国"
 agot_proclaim_pk_the_dreadlands_desc:0 "恐怖堡的荒原浸透了无数邪恶统治者的鲜血，长期以来一直是北境恐惧的象征。\n\n恐怖堡以其可怕的历史和无情的领主而闻名，在泪江上占据着战略要地。作为恐怖堡的[ROOT.Char.GetLadyLord]，[ROOT.Char.GetHouse.GetName]家族有责任重新统一这片土地，让该地区重现最黑暗的荣耀。\n\n你会继承剥皮者的遗产，并加冕为王吗？"
 agot_proclaim_pk_the_dreadlands_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_westmarch:0 "宣称西疆地王国"
 agot_proclaim_pk_westmarch_tooltip:0 "该决议允许你建立西疆地王国"
 agot_proclaim_pk_westmarch_desc:0 "西疆地，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，具有重要的战略意义和军事价值。\n\n西疆地以其武艺娴熟的战士和险峻的山丘而闻名，长期作为河湾地抵御多恩人入侵的坚固堡垒。作为西疆地的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复西疆地王国昔日荣耀的重任。\n\n你是否愿意迎接挑战，重铸[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_westmarch_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_eastmarch:0 "宣称东疆地王国"
 agot_proclaim_pk_eastmarch_tooltip:0 "该决议允许你建立东疆地王国 "
 agot_proclaim_pk_eastmarch_desc:0 "东疆地，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，在风暴地具有重要的战略意义。\n\n东疆地的领主们以其警惕性和军事才能著称，长期以来一直保护着风暴地免遭多恩人从赤红山脉入侵。作为[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复东疆地王国昔日荣耀的重任。\n\n你是否愿意迎接挑战，重铸[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_eastmarch_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_great_wyk:0 "宣称大威克岛王国"
 agot_proclaim_pk_great_wyk_tooltip:0 "该决议允许你建立大威克岛王国"
 agot_proclaim_pk_great_wyk_desc:0 "大威克岛，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，是铁群岛中最大且最重要的岛屿之一。\n\n这里的人民以其强烈的独立性和军事才能著称，长期以来一直是铁种古道的坚定捍卫者。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，建立一个王国，让这座岛屿走向辉煌的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_great_wyk_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_yronwood:0 "宣称伊伦伍德王国"
 agot_proclaim_pk_yronwood_tooltip:0 "该决议允许你建立伊伦伍德王国"
 agot_proclaim_pk_yronwood_desc:0 "伊伦伍德城，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，在多恩具有重大的历史和战略意义。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家族被称为「石路守护」，长期作为抵御风暴地人入侵的坚固堡垒。作为这里的[ROOT.Char.GetLadyLord]，你有责任更进一步，再次宣布建立伊伦伍德王国。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_yronwood_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_tarth:0 "宣称塔斯岛王国"
 agot_proclaim_pk_tarth_tooltip:0 "该决议允许你建立塔斯岛王国"
 agot_proclaim_pk_tarth_desc:0 "塔斯岛，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]英勇的[ROOT.Char.GetHouse.GetName]家族统治，是一座历史悠久和且充满传奇故事的岛屿。\n\n塔斯岛被誉为“蓝宝石岛”，以其迷人的风景和重要的航海地位而闻名。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复塔斯岛王国昔日荣耀的重任。\n\n你是否愿意迎接挑战，为[ROOT.Char.GetHouse.GetNameNoTooltip]家族宣称整座岛屿吗？"
 agot_proclaim_pk_tarth_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_withermoore:0 "宣称祸垒王国"
 agot_proclaim_pk_withermoore_tooltip:0 "该决议允许你建立祸垒王国"
 agot_proclaim_pk_withermoore_desc:0 "祸垒，归于尊贵的[ROOT.Char.GetHouse.GetName]家族统治，长久以来守护着西境北部的海岸线，其历史底蕴深厚。\n\n祸垒曾因黑暗的死灵法术而闻名，并抵御着外敌的侵扰，虽地处偏远但固若金汤。作为祸垒的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，开创兜帽[ROOT.Char.Custom('GetQueenKing')|U]统治新时代的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_withermoore_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_stony_shore:0 "宣称磐石海岸王国"
 agot_proclaim_pk_the_stony_shore_tooltip:0 "该决议允许你建立磐石海岸王国"
 agot_proclaim_pk_the_stony_shore_desc:0 "磐石海岸，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，在北境具有重大的战略意义。\n\n磐石海岸以其险峻的地貌和坚韧不拔的人民著称而闻名，长久以来一直是北境人的坚固堡垒。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，使磐石海岸王国崛起的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_stony_shore_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_southstone:0 "宣称南石领王国"
 agot_proclaim_pk_southstone_tooltip:0 "该决议允许你建立南石领王国"
 agot_proclaim_pk_southstone_desc:0 "南石领，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，在河间地具有重大的历史和战略意义。\n\n三叉戟河畔的土地以肥沃而闻名，[ROOT.Char.GetHouse.GetNameNoTooltip]家族作为坚韧与力量的象征，长久以来一直统治着这里。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复南石领王国昔日荣耀的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_southstone_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_tridents_mouth:0 "宣称三叉戟河口王国"
 agot_proclaim_pk_tridents_mouth_tooltip:0 "该决议允许你建立三叉戟河口王国"
 agot_proclaim_pk_tridents_mouth_desc:0 "三叉戟河口，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]富有的[ROOT.Char.GetHouse.GetName]家族统治，在河间地具有重大的经济和战略意义。\n\n这里的港口因与螃蟹湾悠久的历史渊源和繁忙的贸易往来而闻名，长期以来一直是虔诚与财富的象征。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并建立三叉戟河口的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_tridents_mouth_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_greenblood:0 "宣称绿血河王国"
 agot_proclaim_pk_the_greenblood_tooltip:0 "该决议允许你建立绿血河王国"
 agot_proclaim_pk_the_greenblood_desc:0 "绿血河王国，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，坐落于多恩生命之河的河畔。\n\n绿血河位于祸江与万斯河的交汇处，长久以来，此处交通要道一直是多恩防御体系的关键。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并建立绿血河王国的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_greenblood_confirm:0 "送出渡鸦。"