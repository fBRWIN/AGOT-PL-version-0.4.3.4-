 agot_proclaim_pk_ironmans_bay:0 "宣称铁民湾王国"
 agot_proclaim_pk_ironmans_bay_tooltip:0 "该决议允许你建立铁民湾王国"
 agot_proclaim_pk_ironmans_bay_desc:0 "铁民湾，归于尊贵的[ROOT.Char.GetHouse.GetName]家族统治，位于铁群岛的中心地区。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家族以勇猛的战士和精湛的航海技术而闻名，长期以来一直是铁种中的显赫家族。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，让铁民湾王国走向辉煌的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
