l_simp_chinese:
 I_PROCLAIM_PK:0 "你必须[completely_control|E]至少两个[duchies|E]"
 agot_proclaim_pk_duskendale:0 "宣称暮谷镇王国"
 agot_proclaim_pk_duskendale_tooltip:0 "该决议允许你建立暮谷镇王国"
 agot_proclaim_pk_duskendale_desc:0 "暮谷镇，归于[ROOT.Char.GetHouse.GetName]家族统治，但如今仍是未来的碎影。\n\n暮谷镇位于战略意义重大的黑水湾沿岸，本有望成为横跨黑水河流域的众多城市的摇篮。作为其辉煌遗产的继承人，你肩负着重新统一这片土地，建立一个崭新王国的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_duskendale_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_runestone:0 "宣称符石城王国"
 agot_proclaim_pk_runestone_tooltip:0 "该决议允许你建立符石城王国"
 agot_proclaim_pk_runestone_desc:0 "符石城是先民的古老土地，如今已团结在[ROOT.Char.GetHouse.GetName]家族的旗帜下。\n\n这片土地曾由青铜王统治，承载着谷地的厚重历史和巨大战略意义。作为符石城的[ROOT.Char.GetLadyLord]，你必须召集封臣，恢复青铜王后代的荣光。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_runestone_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_neck:0 "宣称颈泽王国"
 agot_proclaim_pk_the_neck_tooltip:0 "该决议允许你建立颈泽王国"
 agot_proclaim_pk_the_neck_desc:0 "颈泽，归属[ROOT.Char.GetHouse.GetName]家族治下的泽地人，是北境与维斯特洛其他地区之间的天然屏障，具有极其重要的战略地位。\n\n颈泽以其险恶的沼泽和坚韧不拔的人民而闻名，险峻的地形才是[ROOT.Char.GetHouse.GetNameNoTooltip]家族真正的要塞。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复颈泽独立的重任。\n\n你是否愿意继承泽地人的遗产，并登上沼泽王座吗？"
 agot_proclaim_pk_the_neck_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_stone_and_sky:0 "宣称峭壁与苍天王国"
 agot_proclaim_pk_stone_and_sky_tooltip:0 "该决议允许你建立峭壁与苍天王国"
 agot_proclaim_pk_stone_and_sky_desc:0 "远望隘口，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetHouse.GetName]家族控制，是通往多恩最便捷的路线。\n\n峭壁与苍天之王曾在此施行统治，如今[ROOT.Char.GetHouse.GetNameNoTooltip]家族已掌握了足够的控制权，足以宣称这份遗产。作为这里的[ROOT.Char.GetLadyLord]，你有责任迈出这一步，让这个已不复存在的王国重现辉煌。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_stone_and_sky_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_hook:0 "宣称马赛岬王国"
 agot_proclaim_pk_the_hook_tooltip:0 "该决议允许你建立马赛岬王国"
 agot_proclaim_pk_the_hook_desc:0 "马赛岬，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，在王领具有重要的战略意义。\n\n马赛岬以广袤森林和巨大的船坞而闻名，当地的领主长期以来一直倾向于在狭海沿岸建立联盟。作为这里的[ROOT.Char.GetLadyLord]领主，你肩负着团结这片土地，并恢复马赛岬王国昔日荣耀的重任。\n\n你是否愿意迎接挑战，重铸[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_hook_confirm:0 "送出渡鸦。"
 I_PROCLAIM_IT:0 "你必须在维斯特洛[completely_control|E]至少五个[empires|E]。"
 agot_proclaim_pk_the_claw:0 "宣称蟹爪半岛王国"
 agot_proclaim_pk_the_claw_tooltip:0 "该决议允许你建立蟹爪半岛王国"
 agot_proclaim_pk_the_claw_desc:0 "蟹爪半岛，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，在王领具有重要的战略意义。\n\n蟹爪半岛以其险恶的沼泽和思想独立的人民而闻名，当地领主长期以来一直守护着维斯特洛的东海岸。作为这里的[ROOT.Char.GetLadyLord]，你肩负着联合这片土地，统领整个蟹爪半岛的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_claw_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_oldtown:0 "宣称参天塔王国"
 agot_proclaim_pk_oldtown_tooltip:0 "该决议允许你建立参天塔王国"
 agot_proclaim_pk_oldtown_desc:0 "旧镇，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，是维斯特洛最古老、最重要的城市之一。\n\n旧镇以其悠久的历史、学城和繁星圣堂而闻名，是学识、信仰和商贸的中心。作为这里的[ROOT.Char.GetLadyLord]，你肩负着让参天塔夺回长久以来被剥夺的显赫地位的重任。\n\n你是否愿意迎接挑战，重铸[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_oldtown_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_fingers:0 "宣称五指半岛王国"
 agot_proclaim_pk_fingers_tooltip:0 "该决议允许你建立五指半岛王国"
 agot_proclaim_pk_fingers_desc:0 "五指半岛，归于英勇的[ROOT.Char.GetHouse.GetName]家族统治，在艾林谷东海岸具有重要的战略意义。\n\n五指半岛以其多岩石的半岛和危险的海岸线而闻名，但因人们更青睐于肥沃的草场，而常常将这里忽视。作为五指半岛的[ROOT.Char.GetLadyLord]，你有责任打破这些偏见，并将五指半岛打造成值得维斯特洛任何海上势力尊敬的对手。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_fingers_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_gods_eye:0 "宣称神眼湖王国"
 agot_proclaim_pk_the_gods_eye_tooltip:0 "该决议允许你建立神眼湖王国"
 agot_proclaim_pk_the_gods_eye_desc:0 "神眼湖，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]统治，是一个充满历史和传说的地区。\n\n许多贵族家族曾统治过神眼湖，但他们每一个都在这片被诅咒的土地上留下了自己的印记。这片土地见证了许多家族的兴衰，而现在正处于[ROOT.Char.GetHouse.GetName]家族的统治之下。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，让神眼湖走向繁荣的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_gods_eye_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_barrows_and_rills:0 "宣称古冢与溪流王国"
 agot_proclaim_pk_barrows_and_rills_tooltip:0 "该决议允许你建立古冢与溪流王国"
 agot_proclaim_pk_barrows_and_rills_desc:0 "古冢与溪流，归于尊贵的[ROOT.Char.GetHouse.GetName]家族统治，在北境具有重大的历史和战略意义。\n\n王国以先民的古老坟冢和众多的溪流而闻名，长期以来一直是不屈不挠的堡垒。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复古冢与溪流王国荣耀的重任。\n\n你是否愿意迎接挑战，重铸这片传奇土地上的荣光？"
 agot_proclaim_pk_barrows_and_rills_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_wolfswood:0 "宣称狼林王国"
 agot_proclaim_pk_the_wolfswood_tooltip:0 "该决议允许你建立狼林王国"
 agot_proclaim_pk_the_wolfswood_desc:0 "狼林，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，是北境一个拥有广袤森林和悠久历史的地区。\n\n狼林以其崎岖的地形和忠诚的封臣而闻名，长期以来一直是北境的重要防御区域。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复狼林王国昔日荣耀的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_wolfswood_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_white_knife:0 "宣称白刃河王国"
 agot_proclaim_pk_the_white_knife_tooltip:0 "该决议允许你建立白刃河王国"
 agot_proclaim_pk_the_white_knife_desc:0 "白刃河，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]忠诚的[ROOT.Char.GetHouse.GetName]家族统治，在北境拥有重大的经济和战略意义。\n\n该地区以其繁华的港口和独特的南北融合文化而闻名，是北境的主要贸易中心。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，将白刃河王国打造成一个真正的王国的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_white_knife_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_brimstone:0 "宣称硫磺河王国"
 agot_proclaim_pk_the_brimstone_tooltip:0 "该决议允许你建立硫磺河王国"
 agot_proclaim_pk_the_brimstone_desc:0 "硫磺河，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]深不可测的[ROOT.Char.GetHouse.GetName]家族统治，位于多恩南部一块非常重要的区域。\n\n这里的人民以其如硫磺河水般的凶残闻名，以残忍和狡诈著称。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复硫磺河王国昔日荣耀的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_brimstone_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_green_fork:0 "宣称绿叉河王国"
 agot_proclaim_pk_the_green_fork_tooltip:0 "该决议允许你建立绿叉河王国"
 agot_proclaim_pk_the_green_fork_desc:0 "绿叉河，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetHouse.GetName]家族统治，其在历史上与荒石城已经消亡的穆德王有着密切的联系，是河间地的关键区域。\n\n绿叉河以其肥沃的土地和作为重要的水路枢纽而闻名，长期以来一直是权力和冲突的中心。作为这里的[ROOT.Char.GetLadyLord]，你肩负着统一这片土地，成为绿叉河之主的重任。\n\n你是否愿意迎接挑战，宣称这些传奇家族的荣光吗？"
 agot_proclaim_pk_the_green_fork_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_torrentine:0 "宣称湍流河王国"
 agot_proclaim_pk_the_torrentine_tooltip:0 "该决议允许你建立湍流河王国"
 agot_proclaim_pk_the_torrentine_desc:0 "湍流河，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]正直的[ROOT.Char.GetHouse.GetName]家族统治，在多恩地区具有重要的历史和战略地位。\n\n[ROOT.Char.GetHouse.GetName]家族以传奇骑士而闻名，代表着其人民的骑士精神和力量。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复湍流河昔日荣耀的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_torrentine_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_blue_fork:0 "宣称蓝叉河王国"
 agot_proclaim_pk_the_blue_fork_tooltip:0 "该决议允许你建立蓝叉河王国"
 agot_proclaim_pk_the_blue_fork_desc:0 "蓝叉河，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]尊贵的[ROOT.Char.GetHouse.GetName]家族统治，在河间地具有重要的历史和战略意义。\n\n这里的人民以其古老的血统和对旧神的虔诚而闻名，长期以来一直是坚守和荣誉的象征。作为这里的[ROOT.Char.GetLadyLord]领主，你肩负着重新统一这片土地，并建立辉煌的蓝叉河王国的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
 agot_proclaim_pk_the_blue_fork_confirm:0 "送出渡鸦。"
 agot_proclaim_pk_the_last_lands:0 "宣称最后壁炉城王国"
 agot_proclaim_pk_the_last_lands_tooltip:0 "该决议允许你建立最后壁炉城王国"
 agot_proclaim_pk_the_last_lands_desc:0 "最后壁炉城，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]忠诚的[ROOT.Char.GetHouse.GetName]家族统治，是北境最崎岖的地区之一。\n\n这里的人民以勇猛的战士和牢固的家族纽带而闻名，长期以来一直捍卫着王国最北部的领土。作为这里的[ROOT.Char.GetLadyLord]，你肩负着统一这片土地，并建立最后壁炉城王国的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
