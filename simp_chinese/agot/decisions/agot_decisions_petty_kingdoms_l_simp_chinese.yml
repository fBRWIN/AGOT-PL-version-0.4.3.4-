 agot_proclaim_pk_the_tor:0 "宣称托尔城王国"
 agot_proclaim_pk_the_tor_tooltip:0 "该决议允许你建立托尔城王国"
 agot_proclaim_pk_the_tor_desc:0 "托尔城，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetHouse.GetName]家族统治，在多恩地区具有重要的历史和战略意义。\n\n[ROOT.Char.GetHouse.GetNameNoTooltip]家族以其古老的血统和繁荣的文化而闻名，是多恩不屈精神与贵族气质的象征。作为这里的[ROOT.Char.GetLadyLord]，你肩负着团结这片土地，并建立托尔城王国的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
