 agot_proclaim_pk_the_red_mountains:0 "宣称赤红山脉王国"
 agot_proclaim_pk_the_red_mountains_tooltip:0 "该决议允许你建立赤红山脉王国"
 agot_proclaim_pk_the_red_mountains_desc:0 "赤红山脉，归于[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]伟大的[ROOT.Char.GetHouse.GetName]家族统治，在多恩地区具有重要的历史和战略意义。\n\n这里的人民以其彪悍的独立性和家园险峻的地形而闻名，长期以来一直是多恩隘口的守护者。作为这里的[ROOT.Char.GetLadyLord]，你肩负着重新统一这片土地，并恢复赤红山脉王国昔日荣耀的重任。\n\n你是否愿意迎接挑战，建立[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣光？"
