l_simp_chinese:
 agot_become_legitimate_house_decision_generic:0 "成为正统家族"
 agot_become_legitimate_house_decision_desc_generic:0 "经过家族中数代人的努力，[ROOT.Char.GetHouse.GetNameNoTooltip]终于成为了这片领地的[agot_legitimate_house|E]。在民众眼中，你现在是这片土地上真正的统治者，你的后人也将世世代代拥有这片土地！"
 agot_become_legitimate_house_decision_generic_tooltip:0 "如果[ROOT.Char.GetHouse.GetName]家族能持有这处头衔足够长的时间，我们将成为这片土地上的[agot_legitimate_house|E]。"
 agot_become_legitimate_house_decision_generic_effect:0 "你将成为领地的[agot_legitimate_house|E]"
 agot_become_legitimate_house_decision_has_doesnt_have_own_decision_trigger:0 "没有成为该领地[agot_legitimate_house|E]的专属[decision|E]"
 agot_become_legitimate_house_decision_generic_confirm:0 "我们是真正的统治者！"
 agot_become_legitimate_house_decision_100_percent_trigger:0 "距成为[agot_legitimate_house|E]已有100%进度"
 agot_become_legitimate_house_decision_north:0 "成为北境的正统家族"
 agot_become_legitimate_house_decision_desc_north:0 "数代以来，你的家族一直统治着广袤的北境，[GetTitleByKey('e_the_north').MakeScope.Var('legitimate_house').House.GetNameNoTooltip]家族终于不再被视为直面凛冬的守护者。在贵族与平民的眼中，[ROOT.Char.GetHouse.GetNameNoTooltip]已成为这片土地上真正的统治者；从颈泽到绝境长城，北境将永远属于我们家族！"
 agot_become_legitimate_house_decision_north_confirm:0 "我们是真正的冬境之王！"
 agot_become_legitimate_house_decision_vale:0 "成为谷地的正统家族"
 agot_become_legitimate_house_decision_desc_vale:0 "数代以来，你的家族一直统治着高山间的谷地，[GetTitleByKey('e_the_vale').MakeScope.Var('legitimate_house').House.GetNameNoTooltip]家族终于不再被视为谷地真正的统治者。在贵族与平民的眼中，[ROOT.Char.GetHouse.GetNameNoTooltip]已成为这片土地上真正的统治者；从血门到五指半岛，谷地将永远属于我们家族！"
 agot_become_legitimate_house_decision_vale_tooltip:0 "如果[ROOT.Char.GetHouse.GetNameNoTooltip]家族能持有谷地头衔足够长的时间，我们将成为谷地的[agot_legitimate_house|E]。"
 agot_become_legitimate_house_decision_vale_confirm:0 "山谷属于我们！"
 agot_become_legitimate_house_decision_riverlands:0 "成为河间地的正统家族"
 agot_become_legitimate_house_decision_desc_riverlands:0 "数代以来，你的家族一直统治着河间地的肥沃田野与丰饶水域，[GetTitleByKey('e_the_riverlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip]家族终于不再被视为河间地真正的统治者。在贵族与平民的眼中，[ROOT.Char.GetHouse.GetNameNoTooltip]家族已成为这片土地上真正的统治者；从孪河城到十字路口，河间地将永远属于我们家族！"
 agot_become_legitimate_house_decision_riverlands_tooltip:0 "如果[ROOT.Char.GetHouse.GetNameNoTooltip]家族能持有河间地头衔足够长的时间，我们将成为河间地的[agot_legitimate_house|E]。"
 agot_become_legitimate_house_decision_riverlands_confirm:0 "我们的河流，我们的土地！"
 agot_become_legitimate_house_decision_westerlands:0 "成为西境的正统家族"
 agot_become_legitimate_house_decision_desc_westerlands:0 "数代以来，你的家族一直统治着丘陵遍布的西境，[GetTitleByKey('e_the_westerlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip]家族终于不再被视为西境真正的统治者。在贵族与平民的眼中，[ROOT.Char.GetHouse.GetNameNoTooltip]已成为这片土地上真正的统治者；从凯岩城的山峰到深穴城的洞底，西境将永远属于我们家族！"
 agot_become_legitimate_house_decision_westerlands_tooltip:0 "如果[ROOT.Char.GetHouse.GetNameNoTooltip]家族能持有西境头衔足够长的时间，我们将成为西境的[agot_legitimate_house|E]。"
