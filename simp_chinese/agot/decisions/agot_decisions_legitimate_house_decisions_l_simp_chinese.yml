 agot_become_legitimate_house_decision_reach:0 "成为河湾地的正统家族"
 agot_become_legitimate_house_decision_desc_reach:0 "数代以来，你的家族一直统治着河湾地的田野，[GetTitleByKey('e_the_reach').MakeScope.Var('legitimate_house').House.GetNameNoTooltip]家族终于不再被视为河湾地真正的统治者。在贵族与平民的眼中，[ROOT.Char.GetHouse.GetNameNoTooltip]已成为这片土地上真正的统治者；从狭窄的盾牌列岛到宏伟的金树城，万物皆在我们的庇护之下！"
 agot_become_legitimate_house_decision_reach_tooltip:0 "如果[ROOT.Char.GetHouse.GetNameNoTooltip]家族能持有河湾地头衔足够长的时间，我们将成为河湾地的[agot_legitimate_house|E]。"
 agot_become_legitimate_house_decision_reach_confirm:0 "我们生生不息！"
 agot_become_legitimate_house_decision_stormlands:0 "成为风暴地的正统家族"
 agot_become_legitimate_house_decision_desc_stormlands:0 "数代以来，你的家族一直统治着民族众多的风暴地，[GetTitleByKey('e_the_stormlands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip]家族终于不再被视为风暴地真正的统治者。在贵族与平民的眼中，[ROOT.Char.GetHouse.GetNameNoTooltip]已成为这片土地上真正的统治者；从赤红山脉到黑水河，风暴地将永远属于我们家族！"
