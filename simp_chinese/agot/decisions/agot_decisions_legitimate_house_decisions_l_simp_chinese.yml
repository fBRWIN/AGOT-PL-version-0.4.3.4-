 agot_become_legitimate_house_decision_iron_islands:0 "成为铁群岛的正统家族"
 agot_become_legitimate_house_decision_desc_iron_islands:0 "数代以来，你的家族一直统治着铁群岛的多岩海岸，[GetTitleByKey('e_the_iron_islands').MakeScope.Var('legitimate_house').House.GetNameNoTooltip]家族终于不再被视为铁群岛真正的统治者。在贵族与平民的眼中，[ROOT.Char.GetHouse.GetNameNoTooltip]已成为这片土地上真正的统治者；当我们的旗帜抵达他们的海岸，全世界都将为之颤抖！"
 agot_become_legitimate_house_decision_iron_islands_tooltip:0 "如果[ROOT.Char.GetHouse.GetNameNoTooltip]家族能持有铁群岛头衔足够长的时间，我们将成为铁群岛的[agot_legitimate_house|E]。"
