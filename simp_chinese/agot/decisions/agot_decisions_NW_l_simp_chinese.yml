l_simp_chinese:
 restore_the_nights_watch:0 "重组守夜人军团"
 restore_the_nights_watch_desc:0 "守夜人军团被摧毁后，我们的城堡和人民一直受到潜伏在遥远北方的野蛮人和不敬生物的威胁。我们必须重组守夜人军团，让北方恢复秩序，让妇女儿童晚上能安然入睡。"
 restore_the_nights_watch_tooltip:0 "我们必须重组守夜人军团，让北方恢复秩序，让妇女儿童晚上能安然入睡。"
 restore_the_nights_watch.tooltip.1:0 "我们将选出一位新的总司令，负责守卫和管理长城。"
 restore_the_nights_watch.tooltip.2:0 "#N 你将会失去领地绝境长城！#!"
 restore_the_nights_watch_confirm:0 "为了王国！"
 dissolve_the_nights_watch:0 "解散守夜人军团"
 dissolve_the_nights_watch_desc:0 "我们的人民已经被长城上的守夜人威胁太久了！我们已经控制了长城，现在是时候终结黑乌鸦的兄弟情谊，夺回人民被剥夺了几千年的自由与和平了。"
 dissolve_the_nights_watch_tooltip:0 "守夜人的管制结束了。"
 dissolve_the_nights_watch_confirm:0 "为了人民！"
 rebuild_nights_watch_fort:0 "在长城上重建堡垒"
 rebuild_nights_watch_fort_desc:0 "几个世纪以来，守夜人的古老秩序每况愈下。这使得长城沿线的无数堡垒屈服于时间的摧残。鉴于守夜人最近的财务状况有所好转，大多数弟兄认为是时候重建失去的东西了。"
 rebuild_nights_watch_fort_tooltip:0 "修复长城沿线的堡垒。"
 rebuild_nights_watch_fort_confirm:0 "传唤首席工匠！"