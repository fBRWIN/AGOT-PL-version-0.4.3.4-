 agot_major_decisions_events.1001.t:0 "橡树王座重生"
 agot_major_decisions_events.1001.desc:0 "传说[greenhand.GetFullNameNicknamed]用自己的青手雕刻了最初的活橡树王座，[greenhand.GetHouse.GetName]国王们世世代代都在安坐于王座上。\n\n它的毁灭动摇了高庭的根基，也撕碎了高庭的心。\n\n终于，经过数十年的精心培育、修剪和繁育，曾经傲视诸国的橡树王座重新茁壮生长。无论远近，所有人都将知道我们闻名遐迩的[ROOT.Char.GetHouse.GetName]家族的荣耀。或许，我甚至可以自称是「青手」加尔斯本人的真正继承者……"
 agot_major_decisions_events.1001.a:0 "传奇再现！"
 regrow_oakenseat_decision:0 "复苏橡树王座"
 regrow_oakenseat_decision_tooltip:0 "请一位技艺高超的园丁重新种植橡树王座。"
 regrow_oakenseat_decision_desc:0 "橡树王座，于「青手」加尔斯亲手栽种的橡树上雕刻出的古老王座，它在加尔斯·园丁十世统治时期被一位多恩国王摧毁，如今仅存在于传说之中。\n\n尽管复苏橡树王座绝非易事，但若能成功，它必将为我的家族在河湾地——乃至整个七大王国赢得巨大的名望、威信与影响力。"
 regrow_oakenseat_decision_confirm:0 "播下种子"
 reveal_identity_decision:0 "揭示身份"
