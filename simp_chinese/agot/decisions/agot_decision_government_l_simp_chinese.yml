 agot_converting_to_admin_kings_become_lp_feudal:0 "任何[kingdom|E][title_tier|E][vassal|E]会将[government|E]更改为[GetGovernment( 'lp_feudal_government' ).GetName]"
 agot_adopt_kneeler_ways_decision:0 "遵循南方习俗"
 agot_adopt_kneeler_ways_decision_desc:0 "远北之地的严酷荒原上的生活，造就了我们的冷酷无情与坚韧不拔，这与长城另一边的习性截然不同。但既然我们已在他们的土地上安家落户，或许适应他们的生活方式、法律以及风俗习惯，也不失为一种明智的做法。"
 agot_adopt_kneeler_ways_decision_confirm:0 "时间让我们渐渐弯下膝盖。"
 agot_adopt_kneeler_ways_decision_tooltip:0 "你的人民将遵循铁王座治下人民的生活方式，这将加强你们与长城以南的统治者之间的联系，但从此你们也将失去作为自由民的种种特权。"
 is_culture_head:0 "你是你的文化的文化领袖"
 hybridized_with_kneelers:0 "你的文化是长城以南某个现存文化的融合文化"
 capital_south_of_the_wall:0 "你的首都位于长城以南"
 agot_major_decisions_events.1003.t:0 "另一边的世界……"
 agot_major_decisions_events.1003.desc:0 "我们世世代代都渴望着逃离长城以北的严酷生活，如今这一梦想终于实现。然而，如果我们继续固执己见，无视新邻居的法律和习俗，这种狂妄又如何让我们与之相处？\n\n长城以南的人可能胆怯懦弱、但他们的生活却安逸长久。他们显然真正明白如何充分利用好这片宜人沃土，如果他们正是借助现有法律习俗实现了这一点，那么我们也应该予以接纳。"
 agot_major_decisions_events.1003.a:0 "敬美好崭新的未来！"
 every_freefolk_ruler_tt:0 "所有自由民酋长"