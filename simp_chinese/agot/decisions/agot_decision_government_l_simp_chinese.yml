 agot_pirate_events.0001.t: "崭新的时代……"
 agot_pirate_events.0001.desc: "旧道路对我们很有用，我们会永远尊重它们。然而，作为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，我断定如果我们想要继续繁荣，就必须接受封建制和它的原则。这是通往伟大之路的关键一步！"
