l_simp_chinese:
 raise_pirate_kingdom_decision:0 "宣布建立海盗王国"
 raise_pirate_kingdom_decision_desc:0 "在「凌辱三姐妹」和「千年之战」之前，三姐妹群岛曾经是独立的海盗王国。现在，我们的力量再次强大，是时候挣脱[ROOT.Char.GetLiege.GetNameNicknamedRegnal]的枷锁了！"
 raise_pirate_kingdom_decision_tooltip:0 "你将宣布独立，让三姐妹群岛拾回曾经的地位，成为海盗王国。"
 defy_winter_lords_decision:0 "反抗北境领主"
 defy_winter_lords_decision_desc:0 "岩种清楚北境人的嘲笑，他们认为我们并不比野人文明。斯卡格斯曾经独立于北境领主的自由领地——它将再次如此。我们的力量将让[ROOT.Char.GetLiege.GetNameNicknamedRegnal]颤抖！"
 defy_winter_lords_decision_tooltip:0 "你将宣布独立，让斯卡格斯人再次回归大海。"
 defy_winter_lords_decision_confirm_text_desc:0 "北境将铭记对斯卡格斯的恐惧！"
 agot_minor_decisions_events.0001:0 "反抗北境领主"
 agot_minor_decisions_events.0001.desc:0 "许多岩种都梦想着斯卡格斯岛重获自由的那一天。布兰登·史塔克国王摧毁我们的力量后，他禁止我们出海。现在，当我们的船只靠近时，整个北境都将颤抖！"
 agot_minor_decisions_events.0001.a:0 "我们#bold 不再#!宣誓效忠。"
 agot_minor_decisions_events.0001.a_tt:0 "北境肯定不会对这种不忠行为无动于衷。你准备好打仗了吗？"
 agot_minor_decisions_events.0002:0 "独立的斯卡格斯岛"
 agot_minor_decisions_events.0002.desc:0 "岩种再次独立自主！海豹湾的人将会知晓我们的旗号。\n\n我已经把我的遗产刻入石头，所有岩种都将记住我的名字。"
 agot_minor_decisions_events.0002.a:0 "我的遗产将经受住时间的考验。"
 agot_minor_decisions_events.0002.a_tt:0 "斯卡格斯岛获得独立。"
 abdicate_decision:0 "让位给我的继承人"
 abdicate_decision_tooltip:0 "我的统治必须结束。"
 abdicate_decision_desc:0 "鉴于目前的情况，我别无选择，只能将权力移交给我的继承人，让历史书写我统治的注脚。"
 abdicate_decision_confirm:0 "叫学士过来。"
 agot_abdicate.1.t:0 "退位"
 agot_abdicate.1.desc:0 "[ROOT.Char.GetTitledFirstName]决定逊位于你。"
 agot_abdicate.1.a:0 "我感激涕零。"
 build_dune_road_decision:0 "建造沙丘大道"
 build_dune_road_decision_tooltip:0 "建造一条连通风息堡与阳戟城的大道，促进途径伯爵领的发展。"
 build_dune_road_decision_desc:0 "建造一条连通风息堡与阳戟城的大道，促进途径伯爵领的发展。"
 build_dune_road_decision_confirm:0 "就这样吧"
 agot_minor_decisions_events.0003.t:0 "沙丘大道"
 agot_minor_decisions_events.0003.desc:0 "[top_liege.GetFullNameNicknamedRegnal]决定建造一条连通风息堡与阳戟城的大道，以促进风暴地与多恩的贸易往来。"
 agot_minor_decisions_events.0003.a:0 "这的确是一项王家工程！"
 agot_dune_road_modifier:0 "沙丘大道"
 agot_dune_road_modifier_desc:0 "一条连通风息堡与阳戟城的大道。"
 stress_loss_summerhall_decision:0 "前往盛夏厅"
 stress_loss_summerhall_decision_tooltip:0 "在废墟中寻找安宁"
 stress_loss_summerhall_decision_desc:0 "我需要一些时间远离所有人独自思考。盛夏厅或许是一片废墟，但也会是一个适宜的休憩场所。"
 stress_loss_summerhall_decision_confirm:0 "走吧。"
 agot_minor_decisions_events.0004.t:0 "盛夏厅废墟"
 agot_minor_decisions_events.0004.desc:0 "盛夏厅的悲剧几乎是坦格利安家族的末日，但我在废墟中却找到一种奇妙的平和感。我现在头脑清楚多了。"
 agot_minor_decisions_events.0004.a:0 "该回家了……"
 end_the_ironborn_decision:0 "终结铁种"
 end_the_ironborn_decision_desc:0 "几个世纪以来，铁群岛的狗杂种在维斯特洛乃至更远的地方强奸、掠夺。现在，我们必须对这些海盗采取行动，彻底粉碎他们的势力。我们必须对铁种发动一场毁灭性的战争，让铁国王再也无法坐上海石之位。"
 end_the_ironborn_decision_confirm_text_desc:0 "拿起武器！"
 end_the_ironborn_decision_tooltip:0 "铁种去死。"
 ironborn_rebellion_decision:0 "反抗铁王座"
 ironborn_rebellion_decision_desc:0 "青绿之地的居民已经安寝多年。事实上，自从「黑心」赫伦死后，维斯特洛便不再发自内心地惧怕铁种，如今只剩少数劫掠者会时不时侵袭海岸，向他们付铁钱。铁王座上的国王换了一代又一代，我们是否忘记了，我们也有自己的王座，数百年前，我们也曾有自己的国王？\n\n其他人或许忘了，但我没有。我将解开束缚人民的枷锁；我将加冕为海盐王与磐岩王。安达尔人、洛伊拿人和先民将再一次感受到对铁民的恐惧为何物。"
 ironborn_rebellion_decision_tooltip:0 "哭泣吧，维斯特洛人，铁群岛将再度崛起！"
 ironborn_rebellion_decision_confirm_text_desc:0 "该付铁钱了！"
 recruit_forder_specialist_decision:0 "招募专业涉水者"
 recruit_forder_specialist_decision_desc:0 "招募一位不仅懂得如何穿越河流，更能够涉水作战的指挥官。"
 recruit_forder_specialist_decision_tooltip:0 "一位有涉水者特质的指挥官将加入你的宫廷。"
 recruit_forder_specialist_decision_confirm:0 "希望能找到"
 agot_weirwood_events.0002.t:0 "意料之外的访客"
 agot_weirwood_events.0002.desc:0 "神木林是一个庄严的地方，可以缓解我统治下的焦虑；心树则是一棵古老的顾问，我可以向它提出大大小小的问题。\n\n我正准备和鱼梁木交流，突然一阵沙沙声打断了我的注意力。原来是一只几乎被树叶遮住的小猫，它一边打滚一边轻轻地喵喵叫着。"
 agot_weirwood_events.0002.a:0 "我需要一只宠物！"
 agot_weirwood_events.0002.b:0 "护林员应该把这东西赶走……"
 agot_minor_decisions_events.0005.t:0 "放飞自我"
 agot_minor_decisions_events.0005.desc:0 "#italic [ROOT.Char.GetFullNameNicknamedNoTooltip]已经彻底疯了……#!\n\n我听到整个宫廷上都在窃窃私语。我的廷臣们都厌恶我，即使脸上没表现出来，行为也处处透露了这一点。既然他们都这么认为，那我也没必要继续保持形象了。"
 agot_minor_decisions_events.0005.a:0 "再见了，理发师！"
 stress_loss_uncouth_decision:0 "放飞自我"
 stress_loss_uncouth_decision_desc:0 "这个世界上的压力已经够大了。如果世人视我为怪物，那就就当个怪物。"
 stress_loss_uncouth_decision_tooltip:0 "你不再整理外表，让头发和指甲疯长。"
 stress_loss_uncouth_decision_confirm:0 "我才不需要洗澡。"
 uncouth_stopped_cutting:0 "未修剪的头发"
 uncouth_stopped_cutting_desc:0 "该角色不再剪头发，看起来非常不整洁。"
 agot_commission_crown_decision:0 "委托制作新王冠"
 agot_commission_crown_decision_effects_tooltip:0 "你将制作一件新冠冕[artifact|E]。"
 agot_commission_crown_decision_tooltip:0 "你将委托制作新王冠"
 agot_commission_crown_decision_desc:0 "维斯特洛拥有王冠的人少之又少，能佩戴得上王冠之人更是屈指而数，是时候打造一个新的权力象征来代表和合法我的统治！"
 agot_commission_crown_decision_confirm:0 "召集铁匠！"
 agot_commission_crown_button:0 "选择王冠"
 agot_commission_crown_dynasty_choice_loc:0 "基于我的血统"
 agot_commission_crown_dynasty_choice_tooltip:0 "以我的血系！打造一顶王冠！"
 agot_commission_crown_seat_choice_loc:0 "基于我的头衔"
 agot_commission_crown_seat_choice_tooltip:0 "以我的头衔！打造一顶王冠！"
 agot_commission_crown_faith_choice_loc:0 "基于我的信仰"
 agot_commission_crown_faith_choice_tooltip:0 "以我的信仰！打造一顶王冠！"
 agot_commission_crown_character_choice_loc:0 "独特之冠"
 agot_commission_crown_character_choice_tooltip:0 "打造独一无二的王冠。"
 mend_dynasty_relations_decision:0 "真龙和解"
 mend_dynasty_relations_decision_desc:0 "自贤王时代起，黑龙与红龙之间的争斗就从未停止。但如今我们#italic 终于#!学会了和平共处，黑龙与红龙是否应该冰释前嫌，将这段仇恨遗弃在历史之中？"
 mend_dynasty_relations_decision_tooltip:0 "你将修复坦格利安家族和黑火家族的关系。"
 mend_dynasty_relations_decision_confirm:0 "真龙将重新团结在一起！"
 raise_pirate_kingdom_decision_confirm:0 "为了怒涛和长空！"
 agot_minor_decisions_events.0004.desc_egg:0 "\n\n突然，我眼角的余光看到碎石下有什么东西在闪闪发光。我走过去，轻轻地移开周围的碎片，露出一个脏兮兮但完好无损的龙蛋!"
 take_new_face_decision:0 "换上新面孔"
 take_new_face_decision_desc:0 "我将抛弃旧日的一切，改换面孔，以新生侍奉千面之神。"
 take_new_face_decision_tooltip:0 "你将舍弃现在的面孔并重新开始"
 take_new_face_decision_c_tt:0 "更换新面孔时：\n$EFFECT_LIST_BULLET$你将放弃当前角色并切换至新角色。仅保留[gold|E]、非宫廷[artifacts|E]、[traits|E]和[faith|E]。其余属性由所选身份决定。\n$EFFECT_LIST_BULLET$你将扮演一位新家族的无地角色。"
 take_new_face_multiple_player_warning_tt:0 "@warning_icon!当前是多人游戏，玩家不会自动切换到新的角色。"
 take_new_face_decision_confirm:0 "新生活在等着我"
