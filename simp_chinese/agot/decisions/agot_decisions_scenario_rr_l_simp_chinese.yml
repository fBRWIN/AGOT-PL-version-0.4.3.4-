l_simp_chinese:
 agot_scenario_rr_ha_initialization_decision:0 "赫伦堡的余波"
 agot_scenario_rr_ha_initialization_decision_desc:0 "我的父亲国王伊里斯二世的统治已经成了维斯特洛的众领主以及七国所有人民的噩梦。他捉摸不定的脾气、愈发多疑的性格以及对火的痴迷成了王国和家族的负担。他的暴政已经把坦格利安家族带到了灭亡的边缘，这一切必须予以制止……"
 agot_scenario_rr_ha_initialization_decision_tooltip:0 "你将会向全国上下对王室保持忠诚的重要家族送出渡鸦，邀请他们召开战争议会。"
 agot_scenario_rr_ha_initialization_decision_requirement:0 "铁王座上坐的是疯王。"
 agot_scenario_rr_ha_initialization_decision_confirm:0 "放飞渡鸦！"
 agot_scenario_rr_ha_tell_the_king_decision:0 "将雷加的背叛告知国王"
 agot_scenario_rr_ha_tell_the_king_decision_desc:0 "王太子可能认为自己诡计多端，试图在即位之前推翻自己的父亲夺取王座。但伊里斯国王驾前仍有忠臣，而我就是其中之一。我必须立即向国王去信，通报这一无耻阴谋。"
 agot_scenario_rr_ha_tell_the_king_decision_tooltip:0 "你将向君临送出渡鸦，揭露雷加试图发动政变。"
 agot_scenario_rr_ha_tell_the_king_decision_confirm:0 "为了荣誉与责任！"
 agot_scenario_rr_false_banner_decision:0 "瞒天过海"
 agot_scenario_rr_false_banner_decision_desc:0 "我在伊里斯二世国王与叛乱的劳勃·拜拉席恩作战时袖手旁观。我的老朋友伊里斯笃定我将与他派出援军与他并肩作战——尤其是我那金发的儿子詹姆名为铁卫实为质子。但可惜的是，疯王已然招致七国动荡，只能栖身于红堡这最后的堡垒。如果我打着保王派的旗号进军君临城，便可以轻而易举地洗劫这座城市，一举终结这个疯子的统治。"
 agot_scenario_rr_false_banner_decision_tooltip:0 "此等佯攻要冒巨大风险，但为了国家的利益——或是#bold 你的家族#!的利益，或许可以让你的诡诈经受考验。"
 agot_scenario_rr_false_banner_decision_confirm:0 "开始准备！"