l_simp_chinese:
 agot_hold_an_epic_melee:0 "举行一场团体比武"
 agot_hold_an_epic_melee_tooltip:0 "举行一场团体比武"
 agot_hold_an_epic_melee_desc:0 "这是找出最伟大的战士的唯一方法。让我们举行一场大型团体比武！"
 agot_hold_an_epic_melee_confirm:0 "开始准备工作。"
 agot_hold_an_epic_meleeREALMMELEE1:0 "王国内没有其他正在进行的团体比武"
 agot_hold_an_epic_meleeCOOLDOWN:0 "过去十年内没有举办过团体比武"
 agot_hold_an_epic_meleeATTENDING:0 "没有正在参加别的团体比武"
 agot_is_not_busy_trigger_tooltip:0 "没有事务缠身"
 agot_melee.1.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.1.desc:0 "让我们举办一场将被铭记数个世纪的大型团体比武！让学士派出渡鸦去邀请所有合适的战士。"
 agot_melee.1.a:0 "我会观看每一场比武。"
 agot_melee.1.b:0 "我只看最终的决赛。"
 agot_melee.2.desc:0 "特此邀请你参加[host_location.GetName]的大型团体比武。"
 agot_melee.2.a:0 "是时候打断一些骨头了。"
 agot_melee.2.b:0 "我有更重要的事要做。"
 agot_melee.2.c:0 "我对团体比武不感兴趣。"
 agot_melee.3.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.3.desc:0 "所有领主和战士齐聚一堂，准备检验的他们勇气和武艺。赛场上，训练剑与盔甲的碰撞声不绝于耳——战士们正在为即将到来的比赛进行最后的训练。\n\n这里几乎看不到比武大会的壮观场面。这将是一场战斗，而不是节日庆典。"
 agot_melee.3.a:0 "让我们开始吧。"
 agot_melee.31.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.31.desc:0 "我和来自各个地区的战士们一起走进了团体比武的场地。他们中的有些人看起来就像初次拿到木剑的男孩，而有些人则带着许多战役和战斗的伤痕。让这两种相反的人聚在一起的就是他们的勇气，团体比武不适合胆小鬼，不过单凭勇气也无法取胜。\n\n我要让我的敌人后悔与我同台竞技。"
 agot_melee.31.a:0 "为了荣誉！"
 agot_melee.5.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.5.desc:0 "不幸的是，没有足够的战士有勇气回应邀请，[host_location.GetName]的大乱斗将被取消。"
 agot_melee.5.a:0 "真丢人。"
 agot_melee.52.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.52.desc:0 "不幸的是，没有足够的战士有勇气回应邀请。由于缺少参赛者，我们必须取消[host_location.GetName]的大乱斗。"
 agot_melee.52.a:0 "真丢人。"
 agot_melee.53.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.53.desc:0 "悲剧降临了，随着[dead_host.GetTitledFirstName]的离世，团体比武必须取消。"
 agot_melee.53.a:0 "诸神实在残酷。"
 agot_melee.54.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.54.desc:0 "尽管团体比武本身就是一场战斗，但突如其来的战争必须优先考虑。参赛者被他们的职责所召唤，[host_location.GetName]的团体比武还未开始就结束了。"
 agot_melee.54.a:0 "令人大失所望。"
 agot_melee.55.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.55.desc:0 "尽管团体比武本身就是一场战斗，但突如其来的战争必须优先考虑。我和其他参赛者一样被更重要的职责所召唤，[host_location.GetName]的大型团体比武还未开始就结束了。"
 agot_melee.55.a:0 "令人大失所望。"
 agot_melee.8.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.8.desc:0 "虽然我满怀信心地走进了比武场，但令我感到羞愧的是，我在最初几轮的混战中就被淘汰了。我离开时不仅要处理我身体上的伤痕，还要抚慰我的自尊。"
 agot_melee.8.a:0 "我将观看并尽情享受表演。"
 agot_melee.8.b:0 "我无法让自己去看剩下的比赛。"
 agot_melee.9.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.9.desc:0 "预赛为学士们提供了源源不断的骨折和伤口，但最后几轮比赛将会更加残酷。仍在竞争的参赛者都是王国中最致命的战士，不管比赛是否真刀实剑，毫无疑问，在冠军加冕之前会有更多的鲜血流出。比赛场地上充满了期待，观众们向看好的参赛者下注，参赛者们夸耀自己的武力。"
 agot_melee.9.a:0 "命运钟爱勇者！"
 agot_melee.6.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.6.desc:0 "最初的几轮混战已经结束，许多优秀的战士都被击倒了，但我还未倒下。在接下来的比赛中，我看到了头发花白的老兵、有技艺高超的教头和渴望证明自己的贵族——他们都是危险的战士。\n\n隆隆的鼓声预示着最后一轮比赛的开始。最艰难的战斗还在后面。"
 agot_melee.6.a:0 "我以敏锐的眼光观看每一场比赛。"
 agot_melee.6.b:0 "我耐心地等待别人叫我的名字，避免其他比赛分散我的注意力。"
 agot_melee.10.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.10.desc:0 "两个身穿盔甲的人影在赛场上对峙。传令官宣布了他们的名字——[fighter1.GetTitledFirstName]和[fighter2.GetTitledFirstName]——战士们围成一圈，进攻者伺机突破。比赛已经开始了。"
 agot_melee.10.a:0 "没有比这更考验勇武的了。"
 agot_melee.14.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.14.desc:0 "[host_location.GetName]的团体比武见证了破碎的盾牌和刀剑，愤怒和痛苦的呐喊，并痛饮鲜血。最后，[winner.GetTitledFirstName]独自站着，沉浸在人群的吹捧中。凭借无与伦比的实力，[winner.GetSheHe]加冕为冠军。\n\n平民不会很快忘记[winner.GetHerHis]的名字，[winner.GetHerHis]的敌人也不会很快忘了他们在[winner.GetHerHis]手上受到的创伤。"
 agot_melee.14.a:0 "回家的路还很长。"
 agot_melee.15.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.15.desc:0 "我浑身疼痛，胸膛被凹陷的胸甲挤压着艰难的呼吸，但是我站到了最后，所有挑战者都已被我打败。观众的欢呼和对手的惨叫，很难说我更喜欢哪一种声音。但是我最开心的时刻当然是拿到[host.GetTitledFirstName]的奖金！"
 agot_melee.15.a:0 "这一天将永远留在我的记忆中。"
 agot_melee.16.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.16.desc:0 "剑与盾相撞，最终的战斗拉开了帷幕，这场战斗真是精彩绝伦！正当[winner.GetTitledFirstName]挥出最后一击时，看台上爆发出排山倒海般的欢呼，[winner.GetHerHis]取得了胜利！\n\n这场大混战是一场辉煌的盛宴，而[winner.GetTitledFirstName]的名字无疑将在平民和贵族的心中回荡，而我的名字，或许也会在他们的记忆中留下一席之地。"
 agot_melee.16.a:0 "这是一场持久战！"
 agot_melee.11.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.11.desc:0 "传令员叫了两个名字——[fighter1.GetTitledFirstName]和[fighter2.GetTitledFirstName]——两名战士进入了赛场。空气中充满了紧张的气氛，但当第一次击打发生时，取而代之的是纯粹的兴奋。比赛开始了。"
 agot_melee.11.a:0 "这场面令人叹为观止。"
 agot_melee.12.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.12.desc:0 "[victor.GetTitledFirstName]战胜了[loser.GetTitledFirstName]。平民的呐喊声如雷，即使是贵族也忍不住欢呼起来。"
 agot_melee.12.a:0 "好一场战斗！"
 agot_melee.13.t:0 "位于[host_location.GetName]的大型团体比武"
 agot_melee.13.desc:0 "[victor.GetTitledFirstName]战胜了[loser.GetTitledFirstName]。平民的呐喊声如雷，即使是贵族也忍不住欢呼起来。"
 agot_melee.13.a:0 "好一场战斗！"
 agot_melee.2.t:0 "位于[host_location.GetName]的大型团体比武"