 historical_character.dunk:0 "「高个」邓肯爵士最初是一名雇佣骑士，因与伊耿·坦格利安王子同行游历七国而为人所知，这位王子即后来的「不该成王的王」伊耿五世。当伊耿登上铁王座后，他任命邓肯为他的御林铁卫队长。就任御林铁卫期间，邓肯的功绩包括在一场一对一的对决中打败「狂笑风暴」莱昂诺·拜拉席恩，结束了风暴地的叛乱，并在第三次黑火叛乱中单挑杀死了戴蒙·黑火三世。"
 historical_character.nettles:0 "荨麻是坦格利安家族内战「血龙狂舞」期间的一名龙种。她通过不断地给野龙偷羊贼喂食，逐渐获得了它的信任，并最终将其驯服。荨麻在成为驭龙者后加入黑党一方，她参加了喉道海战，并协助攻占了君临城，后被派遣往河间地支援戴蒙·坦格利安亲王的战斗。不久后，为了逃避雷妮拉·坦格利安女王发出的处决令，她骑龙消失在了谷地。"
 historical_character.tormund:0 "「巨人克星」托蒙德是一个著名的野人掠袭者，来自红厅。他加入了曼斯·雷德领导的自由民大军，参与了长城下的战役。曼斯被俘后，托蒙德成为新的领袖，将塞外四处逃散的自由民重新聚集到了一起。随着异鬼逐渐逼近，他最终接受了守夜人总司令琼恩·雪诺提出的条件，带着族人向南方迁徙。"
 historical_character.davos:0 "「洋葱骑士」戴佛斯·席渥斯是一名走私犯，出生于跳蚤窝。劳勃起义期间，风息堡遭受了约一年之久的残酷围攻，戴佛斯驾小船突破雷德温舰队的封锁，为史坦尼斯·拜拉席恩送去粮食补给。因此，史坦尼斯册封戴佛斯为骑士，授予他土地和职位，但同时作为曾经走私罪的惩罚，又削去了他左手每根手指的第一个指节。在五王之战及其后的时间里，戴佛斯始终如一地忠诚于史坦尼斯。"
 historical_character.smilingknight:0 "「微笑骑士」杰克是一个颇有恶名的强盗骑士，也是同样声名狼藉的御林兄弟会中的一员。他疯疯癫癫但是个用剑好手，与兄弟会一同在御林中肆意妄为，通过绑架贵族获取钱财，并借助当地平民们的掩护躲避追捕。微笑骑士曾与多位著名的御林铁卫交手，其中包括巴利斯坦·赛尔弥、詹姆·兰尼斯特，并最终败在了亚瑟·戴恩爵士的巨剑「黎明」之下。"
 historical_character.illyrio:0 "伊利里欧·摩帕提斯起初只是潘托斯街头的一个贫穷刺客，在刀光剑影里讨生活。当他意外结识了「八爪蜘蛛」瓦里斯后，他逐渐建立起自己的人脉，最终成为一名潘托斯的总督。这之后，他庇护并资助了流亡在外的「乞丐王」韦赛里斯，还协助安排了他的妹妹丹妮莉丝与卓戈卡奥的联姻。"
 historical_character.uthor:0 "乌瑟·昂德利夫是位比武大会的常客，日复一日地在各种小型比武赛事中穿梭。他全然不追求名声，仅仅凭借精明的下注和获胜的赎金来赚取钱财。当戴蒙·黑火二世在白墙城比武大会试图发动第二次黑火叛乱时，乌瑟正在比武大会现场。由于他并未参与这场阴谋，最终也得以平安脱身。"
 historical_character.rattleshirt:0 "叮当衫的真名已不为人知，而他有个更加响亮的名号——「骸骨之王」。他加入了曼斯·雷德的军队，并在一次侦察任务中俘虏了琼恩·雪诺和「断掌」科林。在长城下的战役中，叮当衫被史坦尼斯·拜拉席恩俘虏，并被红袍女祭司梅丽珊卓施法作为曼斯·雷德的替身处死。"
 historical_character.thoros:0 "密尔的索罗斯是家中八个孩子里最小的一个，在孩提时便被送给了光之王的红袍僧。在他宣誓成为牧师后，尽管有些恶习，但仍被派去维斯特洛劝导国王皈依红神。虽然索罗斯并未能说服伊里斯·坦格利安二世或劳勃·拜拉席恩国王皈依拉赫洛，但却成为了后者的酒友。最终，他奉奈德·史塔克之命随贝里·唐德利恩一同前往缉拿格雷果·克里冈，这支队伍后来演变为了无旗兄弟会。"
 historical_character.varys:0 "瓦里斯的身世或许是个谜，但据说他在尚未成年时就被贩卖用于血魔法，之后又在潘托斯的街头艰苦打拼。他生活困苦，直到一次偶然的机会，他结识了一个名叫伊利里欧的年轻刺客，两人合作的新营生成就了彼此的事业。伊里斯·坦格利安二世国王听说了瓦里斯的特殊才能，并聘请他担任铁王座的情报总管。在伊里斯二世统治末期的动荡日子里，他为国王出谋划策。旧主人死于君临陷落后，他又继续为新登基的劳勃·拜拉席恩国王效力。"