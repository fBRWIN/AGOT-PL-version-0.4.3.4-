 honeywine_quirrels:0 "蜜酒河弩手"
 hunters_of_the_moon:0 "明月猎手"
 stolen_spears:0 "强袭矛手"
 clan_champions:0 "氏族斗士"
 winter_wolves:0 "冬狼军"
 greenblood_oars:0 "绿血河桨手"
 summer_knights:0 "盛夏骑士"
 river_bows:0 "河间地弓手"
 sun_spears:0 "贯日长枪手"
 sand_steeds:0 "沙地骠骑"
 misty_shields:0 "迷雾之盾"
 sistermen_pirates:0 "姐妹海盗"
 unicorn_riders:0 "独角兽骑兵"
 pass_pikes:0 "隘口长矛手"
 storm_knights:0 "风暴骑士"
 winged_knights:0 "飞翼骑士"
 bloody_balesters:0 "雨季弩士"
 sea_snakes:0 "海蛇军"
 wolfswood_hunters:0 "狼林猎手"
 bronze_raiders:0 "青铜掠袭者"
 purple_sailors:0 "紫水手"
 weeping_guard:0 "哭泣守卫"
 myrish_crossbows:0 "密尔弩手"
 holy_guard:0 "大胡子僧侣圣卫"
 indentured_legion:0 "契约军团"
 cohort_of_the_three_thousand:0 "科霍尔三千勇士"
 stepstone_sailors:0 "石阶列岛海盗"
 unsullied:0 "无垢者"
 collared_bows:0 "曲弓手"
 iron_legion:0 "铁方阵"
 arbor_marines_flavor:0 "这些轻甲军团习惯于在雷德温舰队的战舰上作战，是熟练的小规模战斗部队。"
 barrow_knights_flavor:0 "虽然没有南方的骑兵那么华丽，但是先民荒冢的重骑兵可以快速地完成所有的任务，除了最有纪律的军队。"
 marsh_walker_flavor:0 "安达尔人征服蟹爪半岛失败不仅仅是因为其复杂的地形，还因为居住于其上的轻装战士。这些兵士坚持游击战术的传统，在抵抗入侵的过程中发挥了很大作用。"
 royal_crossbowmen_flavor:0 "与传统弓箭手相比，弩手更容易训练，同时可以轻松击穿最精良的装甲，在与重步兵和骑兵作战时更有优势。"
 finger_scouts_flavor:0 "虽然半岛骑兵的冲锋比重甲骑士破坏力小，但他们的速度使其在掩护较慢的阵型推进和追击溃逃的敌人方面效果显著。"
 cape_watch_flavor:0 "海怪角长期以来一直是铁种和北境人之间的战场，它的战士们汲取了两方的军事传统。"
 green_hand_flavor:0 "这些北境骑士是河湾地国王建立的古老骑士团的最后一支残余力量，他们将南方的骑士精神和战术发挥到了极致，对步兵形成了毁灭性的打击。"
 dragonkeepers_flavor:0 "龙卫是一支装备精良的部队，效忠着坦格利安家族和其他狭海上的高等瓦雷利亚领主。"
 honeywine_quirrels_flavor:0 "河湾地的弓手非常适合对抗骑士和重步兵的板甲，尽管他们的装备成本比普通弓箭手要高。"
 hunters_of_the_moon_flavor:0 "这些来自明月山脉的弓箭手不需要昂贵的装备，是对抗轻甲步兵的有效武器。"
 stolen_spears_flavor:0 "尽管山地氏族的矛兵装备比低地士兵更原始，但他们以刺死他们憎恨的安达尔敌人的马为乐。"
 clan_champions_flavor:0 "北境的山地氏族生性好斗，他们有能力派出经验丰富的战士组成强大的军团。"
 winter_wolves_flavor:0 "在这片终年积雪的土地上，重装步兵而非骑兵往往能大显身手，但这些北境战士在任何战场上都游刃有余。"
 greenblood_oars_flavor:0 "虽然这些战士在绿血河上的木筏上勉强维持着艰辛的生活，但他们却对古老的洛伊拿祖先相当自豪。"
 summer_knights_flavor:0 "河湾地的骑士精神在和平时期是一道美丽的风景，而在战争时期则是步兵的可怕敌人。"
 river_bows_flavor:0 "河间地弓箭手是一支轻盈敏捷的部队，能够对战场上不断变化的情况做出反应，不会放过敌方步兵的任何一次失误。"
 sun_spears_flavor:0 "无论是轻骑兵、重骑兵，甚至战象，多恩长枪手都是其顽固且危险的敌人。"
 sand_steeds_flavor:0 "多恩的沙马以其美丽和优雅而闻名，是世界上最快的马之一，但它们的耐力也同样令人印象深刻。在战斗中，多恩轻骑兵侧翼包抄和追击速度较慢的敌人的能力是无与伦比的。"
 misty_shields_flavor:0 "这些军团来自盾牌列岛，经历了与最可怕的铁种掠夺者的战斗考验，必须随时准备好应对突袭。"
 sistermen_pirates_flavor:0 "三姐妹群岛的海盗最难以约束，他们在战场上是一股敏捷而令人烦恼的力量。"
 unicorn_riders_flavor:0 "许多人认为斯卡格斯独角兽是传说而不是事实，它们是脚步稳健的野兽，和骑着它们的人一样强壮。在战场上，它们是一道可怕的风景。"
 pass_pikes_flavor:0 "隘口长矛手是多恩人的后裔，他们守卫隘口抵御坦格利安家族的入侵长达一个多世纪。"
 storm_knights_flavor:0 "风暴地骑士发起的冲锋如同他们家乡的风暴一样，震撼着大地和敌人。"
 winged_knights_flavor:0 "作为维斯特洛境内安达尔文化的发源地，艾林谷的骑士传统可以追溯到几千年前。谷地骑士对步兵来说几乎是不可阻挡的。"
 bloody_balesters_flavor:0 "在某些人看来，弩是一种不光彩的武器，但在战场上或其他地方西境人使用弩却毫无顾忌。"
 sea_snakes_flavor:0 "这些军团来自黑水湾的岛屿，他们早已适应了海上作战的混乱无序，他们的迅捷与勇猛使得无论是追击还是撤退都能游刃有余。"
 wolfswood_hunters_flavor:0 "广阔的狼林不仅栖息着野生动物，也栖息着以捕猎为生的人。在战场上，这些猎人将化身为狡猾的弓箭手。"
 bronze_raiders_flavor:0 "来自瑟恩山谷崎岖的苔原上的青铜掠袭者是少数使用本土制造的金属武器的野人士兵。除了令人印象深刻的武器外，青铜掠袭者在战斗中也很可怕；他们是长城以北唯一的重装步兵。"
 sarsfield_horse_archers:0 "萨斯菲尔德弓箭手"
 sarsfield_horse_archers_flavor:0 "这支精英骑射手装饰有萨斯菲尔德家族的纹章，他们会在领主的命令下任意驰骋战场。"
 purple_sailors_flavor:0 "布拉佛斯是自由贸易城邦中第二强大的势力，其力量的核心在于海军。那些用潟湖蜗牛染就的紫色船帆，载着城邦的海军将士横渡重洋。"
 weeping_guard_flavor:0 "里斯的自由人认为佩戴武器盔甲与其身份不符，因此，他们将保卫城市的重任交给了哭泣守卫。这支重装奴隶部队手持异域武器，并将誓死保卫可爱的里斯。"
 myrish_crossbows_flavor:0 "尽管外界常将密尔人使用十字弩视为懦弱的表现，但这种武器在战场上易于操作且威力巨大，光这点就足以打消这种偏见。"
 holy_guard_flavor:0 "大胡子僧侣的奴隶兵团——圣卫，是一支令人生畏的队伍。他们自幼受训，挥舞巨斧为诺佛斯的僧侣与总督效命。"
 indentured_legion_flavor:0 "潘托斯的“散兵军团”虽名为契约军团，但实际与一般奴隶兵团无异。军团中的士兵毫无斗志可言，他们服役只是因为别无选择。"
 cohort_of_the_three_thousand_flavor:0 "当科霍尔面临东方部落大军的威胁时，拯救他们的既非自由佣兵团，亦非本地征召兵，甚至连自由城邦的盟军都未能施以援手。是三千名阿斯塔波的奴隶士兵，那些无垢者们，连续十八次击退了马王们的攻势。自那以后，这三千勇士便始终守护着这座城市。"
 stepstone_sailors_flavor:0 "自末日浩劫开始，直至长夜再次降临，石阶列岛的海盗一直是个大问题。"
 unsullied_flavor:0 "阿斯塔波的奴隶军团——无垢者，是这座红城试图重现格拉兹旦与古帝国方阵军团的产物。"
 collared_bows_flavor:0 "渊凯虽不以训练奴隶作战闻名，但即便如此，那里的奴隶仍被训练用弓箭守卫城市。"
 iron_legion_flavor:0 "当阿斯塔波试图用奴隶重建锁步军团时，新吉斯谨遵格拉兹旦的教诲，任用与城邦休戚与共的自由民，铸造了忠诚而纪律严明的铁军团。"
 black_brothers:0 "黑衣兄弟"
 holy_order_poor_fellows:0 "穷人集会"
 holy_order_warriors_sons:0 "战士之子"
 northern_spears:0 "铁木矛手"
 northern_spears_flavor:0 "这些北境军队手持铁树枝干制作的长矛，对南方骑士造成很大的威胁。"
 dornish_crossbows:0 "多恩蝰矛手"
 dornish_crossbows_flavor:0 "多恩蝰矛手配有带毒的弩箭，以高精准而闻名。"
 vale_heavy_infantry:0 "血门卫"
 vale_heavy_infantry_flavor:0 "这些士兵以守卫血门，捍卫艾林谷而闻名。"
 crownlands_spears:0 "暮谷长矛手"
 crownlands_spears_flavor:0 "这些长矛手熟悉黑水湾的土地，并以擅长在城市作战而闻名。"
 reach_light_cavalry:0 "青手先锋骑士"
 reach_light_cavalry_flavor:0 "迅捷且轻盈，这支骑兵部队能比其他任何部队更快地驰骋整个河湾地，向敌人传达口谕或展开骚扰。"
 riverlands_light_infantry:0 "驳船卫"
 riverlands_light_infantry_flavor:0 "这些驳船卫在三叉戟河及其无数支流上巡回护卫，是一支领主的迅捷步兵武装。"
 westerlands_knights:0 "雄狮骑士"
 westerlands_knights_flavor:0 "勇猛且忠诚，这些西境的骑士有如狮子一般凶猛。"
 stormlands_heavy_infantry:0 "鹿角民"
 stormlands_heavy_infantry_flavor:0 "这些士兵用寒铁武装全身，用饰有鹿角的头盔向敌人展示自己的怒火。"
 she_bears:0 "母熊军"
 battering_ram:0 "攻城锤"
 battering_ram_flavor:0 "用来砸开敌人的大门和城墙的攻城锤！"
 westerosi_sellswords:0 "维斯特洛佣兵"
 westerosi_sellswords_flavor:0 "许多维斯特洛的骑士在厄斯索斯的自由佣兵团中服役，他们不像维斯特洛的那些效忠领主的人那么忠诚，因为金钱永远比不上誓言。"
 she_bears_flavor:0 "熊岛的女性比大陆上的更加粗犷坚强，她们能把铁民的头骨劈成两半。"
 ornate_helms:0 "亮盔团"
 ornate_helms_flavor:0 "亮盔团是一支长矛部队，他们头戴花纹复杂的头盔，因在争议之地作战而闻名。"
 frog_spears:0 "三叉蛙矛手"
 goldcloaks:0 "金袍子"
 goldcloaks_flavor:0 "君临城的守备部队，俗称金袍子，是一支不容小觑的力量。他们披着染成金色的羊毛斗篷，手持短矛、长棍，身着黑色锁子甲和手套，在王国的任何地方都能一眼认出他们。"
 sworn_brothers:0 "誓言兄弟"
 sworn_brothers_flavor:0 "尽管誓言兄弟人数比过去有所减少，但其仍是一股不可忽视的力量，对长城外的野人来说尤为如此。"
 shadow_spears:0 "影子塔矛手"
 shadow_spears_flavor:0 "影子塔矛手们一直守卫着头骨桥，只为在此处关键的咽喉要塞阻挡敌人，长久的守卫让他们对长矛的技艺日臻熟练。"
 eastwatch_sailors:0 "东海望水手"
 eastwatch_sailors_flavor:0 "作为守夜人唯一的港口，东海望的兄弟们都是熟练的水手，日夜巡逻在颤抖海沿岸。"
 sea_watch:0 "海上警卫队"
 sea_watch_flavor:0 "铁王座的海上警卫队是一支海上部队，其职责是守卫黑水湾及通往君临城的航道。走私者对他们闻风丧胆，毕竟一旦被捕便会立即处决。"
 redcloaks:0 "红袍子"
 redcloaks_flavor:0 "兰尼斯港的城市守备队又称红袍子，这支部队以纪律严明且效率高超而闻名。得益于兰尼斯港的雄厚财力，他们装备精良，训练有素。"
 greycloaks:0 "灰袍子"
 greycloaks_flavor:0 "旧镇的城市守备队又称灰袍子，是维斯特洛最古老的城市守备力量，以其职业素质和有序的组织度而闻名。"
 cailin_archers:0 "卡林湾射手"
 cailin_archers_flavor:0 "卡林湾是通往北方的门户，它位于堤道的尽头，以颈泽作为天然屏障，在此驻扎一小支弓箭手就能轻松抵御任何来犯之敌，无论其重建与否。"
 frog_spears_flavor:0 "这些轻装士兵使用猎蛙矛进行狩猎，对所有被其追踪的人来说他们都是噩梦。"
 black_brothers_flavor:0 ""
 holy_order_poor_fellows_flavor:0 ""
 anti_dragon:0 "[anti_dragon_maa|E]"
 scorpions:0 "蝎子弩"
 scorpions_flavor:0 "一种大型的弩炮，足以穿透最厚重的盔甲。虽然蝎子弩在传统战争中表现平平，但在某一方面无可替代——击穿龙鳞。"
 dragons_flavor:0 "龙是世界上最可怕的武器，一头成年巨龙能将整支军队烧成灰烬。面对龙，就等于面对死亡。"
 dragons_regiment:0 "[dragons_plural|E]"
 giant_regiment:0 "巨人"
 giant_regiment_flavor:0 "传说中生活在远北之地的巨人一族，这群庞大生物当前正在为某个塞外部落而战。"
 sun_guard:0 "太阳守卫"
 sun_guard_flavor:0 "失落的自由城邦爱萨利亚的守卫。如今城市重建复兴，阳光再度照耀在太阳守卫的金盾上。"
 moroshi_pikes:0 "摩洛西长矛手"
 moroshi_pikes_flavor:0 "尽管是最小且常被遗忘的自由城邦，罗拉斯仍维持着一支精锐卫队，守护着他们在萨恩江口处的殖民地与盟友。当其他城邦花钱打发多斯拉克人时，罗拉斯人不得不以执起长枪尖矛以保卫摩洛西。"
 stair_guard:0 "阶梯守卫"
 stair_guard_flavor:0 "常被大胡子僧侣的圣卫所忽视的诺佛斯城防军，其名源自连接诺佛斯上下城区的巨型阶梯——当地人称之为「罪人阶梯」。"
 disputant_scouts:0 "争议之地斥候"
 disputant_scouts_flavor:0 "这片曾为瓦雷利亚自由堡垒粮仓的土地，如今被称为争议之地，乃是哈塔拉尔人的家园。他们惯于躲避三女儿王国的大军，因而斥候行动迅捷且悄无声息。"
 slave_legion:0 "奴隶军团"
 slave_legion_flavor:0 "瓦雷利亚自由堡垒的伟业由血魔法与龙焰铸就，更建立在无数奴隶的脊梁之上。凡无龙骑士或血巫亲临之处，必有自由堡垒的奴隶军团横行。"
 tiger_cloaks:0 "虎袍军"
 tiger_cloaks_flavor:0 "瓦兰提斯及其属地的守卫者——虎袍军，乃是一支奴隶军团，他们身披银色甲胄，手持锋利长矛，遵从执政官的命令。"
 black_wall_chariots:0 "黑墙战车"
 black_wall_chariots_flavor:0 "瓦兰提斯的古老血脉自诩高人一等，他们一年一度在黑墙之上举办战车竞速以彰显荣耀，这不仅是场盛事，更是对他们致命的战争机器进行训练。"
 dragonsworn:0 "龙誓者"
 dragonsworn_flavor:0 "彩绘山脉氏族是个凶蛮可怖的民族，他们之中最勇猛的战士更甚。其人自诩为龙神的冠军勇士，追捕任何敌人，并举起巨剑进行斩杀。"
 demon_guards:0 "恶魔守卫"
 demon_guards_flavor:0 "玛塔里斯的人民同他们所栖息的土地一样，扭曲而注定毁灭。其守卫更是将这种骇人名声为己所用，戴着狰狞可怖的面具。"
 elyrian_sailors:0 "埃利亚水手"
 elyrian_sailors_flavor:0 "埃利亚的水手们不仅纵横奴隶湾，更远航至外海诸域。他们常将奴隶湾诸城驯熟的奴隶运往里斯与瓦兰提斯，再载回未经驯化的生奴，如此循环往复。"
 tolosi_slingers:0 "脱罗斯投石者"
 tolosi_slingers_flavor:0 "脱罗斯的投石手以夺命精准闻名厄斯索斯，相传他们能双石齐发击中巨龙双目，令这猛兽轰然坠地。"
 pit_fighters:0 "斗技士"
 pit_fighters_flavor:0 "弥林的竞技场在古帝国的土地上声名远扬，从那里走出的斗士个个凶残暴戾。"
 lockstep_legion:0 "密集方阵"
 lockstep_legion_flavor:0 "古吉斯帝国由「伟人」格拉兹旦及其「方阵军团」所建，这支军队的严明纪律令吉斯在多次战争中足以威慑瓦雷利亚及其巨龙。"
 star_carved:0 "星刻军团"
 star_carved_flavor:0 "安达尔战士手持铁器奔赴战场，前额所刻的七芒星昭示其对「七位一体」的信仰。"
 qarlons_fallen:0 "科尔龙之陨"
 qarlons_fallen_flavor:0 "「伟人」科尔隆——厄斯索斯的最后一位安达尔国王，曾率领部族征战横扫厄斯索斯北部。安达尔人至今还在使用他所教授的作战传统。"
 mother_sworn:0 "母亲之誓"
 mother_sworn_flavor:0 "在洛恩河上谋生的人们，皆向母亲河立誓效忠，守护她，至死方休。"
 festival_guards:0 "节日守卫"
 festival_guards_flavor:0 "查约恩以其遍布全城、终年不息的盛大节庆闻名于世，城中守卫身披锃亮钢甲，头戴高顶盔——这本身也成了一道景观。"
 flower_spears:0 "鲜花矛手"
 flower_spears_flavor:0 "洛恩河东岸的白城以其鲜花闻名，由一支以长矛著称的卫队守护，他们的长矛上常装饰着花朵。"
 green_daggers:0 "绿匕首客"
 green_daggers_flavor:0 "位于琴恩河畔的阿·诺颐以其绿色大理石塔楼和城墙闻名。当地水手负责巡逻琴恩河与匕首湖，其名由此而来。"
 garden_guard:0 "花园守卫"
 garden_guard_flavor:0 "位于母亲河出海口的伟大洛伊拿海港——萨霍伊，曾受到“花园守卫”的保护，其得名于该城著名的盐水花园。"
 grey_spears:0 "灰矛手"
 grey_spears_flavor:0 "娜·萨星相比于其他洛伊拿人城邦，有着尤为深厚的尚武传统。正是「灰」加利斯亲王将长毛人逐出了娜恩河流域，城市卫队也因此得名于他。"
 market_guard:0 "市场守卫"
 market_guard_flavor:0 "奴隶贸易为吉斯卡利诸城带来了巨量财富，其中以哈兹达恩·诺的收益最为丰厚。然而商人之间的竞争往往剑拔弩张，加之奴隶起义的威胁始终存在——正因如此，市场守卫应运而生。"
 skahazdahn_wardens:0 "斯卡札丹卫士"
 skahazdahn_wardens_flavor:0 "斯卡札丹河将吉斯核心地带与大草原上的遥远前哨连接起来。从草原运来的奴隶必须经此送往奴隶湾接受训练或买卖，因此这条河道需要巡逻和保护。"
 dothraki_screamers:0 "多斯拉克咆哮者"
 dothraki_screamers_flavor:0 "驰骋的多斯拉克咆哮武士不披盔甲，只带弯刀和骇人战吼。他们迅捷如风，凶狠如火，以无匹的狂暴扑向敌人。听到平原上传来他们的吼声，便知死亡正策马逼近。"
 fiery_hand:0 "拉赫洛圣火之手"
 fiery_hand_flavor:0 "圣火之手是自由城邦中信仰光之王的奴隶士兵，专门执行瓦兰提斯至高牧师所传达的光之王旨意。"
 water_wizards:0 "水巫师"
 water_wizards_flavor:0 "洛伊拿人因与伟大洛恩河的紧密联系而闻名，他们尊这条河为母亲。这种崇拜在水巫师身上体现得最为强烈，他们操纵着母亲河的身体，甚至杀死过巨龙。"
 chariot_cavalry:0 "[chariot_cavalry|E]"
 game_concept_chariot_cavalry:0 "战车"
 game_concept_chariot_cavalry_desc:0 "战车是一种强力的骑兵[men_at_arms|E]，能够[counters|E][heavy_cavalry|E]和[heavy_infantry|E]，但会被[spearmen|E]和弩手克制。"
