 goldenheart_bowmen:0 "金心木弓手"
 goldenheart_bowmen_flavor:0 "海盗和奴隶贩子都畏惧盛夏群岛和天鹅船，因为金心木弓手保护着那里——这些弓箭手的弓威力惊人，仅次于极其罕见的龙骨弓。"
 ruby_spearwomen:0 "红玉女战士"
 ruby_spearwomen_flavor:0 "骸骨山脉的女战士令人畏惧，她们凶猛善战，惯用长矛，并以佩戴红玉和铁环而闻名。"
 ironborn_reavers:0 "铁种掠夺者"
 ironborn_reavers_flavor:0 "这些可怕的重步兵是维斯特洛海岸线的祸害，对轻装步兵构成了严重的威胁。"
 marcher_longbowmen:0 "边疆地长弓手"
 marcher_longbowmen_flavor:0 "这些战士继承了多恩边疆地的光荣传统，他们擅长使用强力的长弓扰乱移动缓慢的步兵编队。"
 holy_order_warriors_sons_flavor:0 ""
 nw_rangers:0 "守夜人游骑兵"
 nw_rangers_flavor:0 "游骑兵作为守夜人的主要战力，其主要职责是巡视绝境长城，必要时会与野人作战。"
 nw_trackers:0 "追迹者"
 nw_trackers_flavor:0 "偶尔会有守夜人被派往远方追踪重要目标或收集关键信息。尽管这支部队人数不多，却是少有的骑马部队。"