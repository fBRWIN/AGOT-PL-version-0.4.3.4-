l_simp_chinese:
 rp_hunters_spear:0 "猎猪矛"
 rp_hunters_spear_desc:0 "一把狩猎野猪时使用的长矛。由于猎杀这种野兽的风险，这长矛被制作的十分精良，通常使用城堡锻钢制成其矛头。"
 rp_spear:0 "步兵矛"
 rp_spear_desc:0 "城堡锻钢制成的矛头，铁树制成的矛柄。制作精良，不过其制造者的标记已经褪了色。"
 rp_sword:0 "做工精良的剑"
 rp_sword_desc:0 "虽然不是过于华丽，但有些学识的人就可以看出这把剑制作精良。优良的刀刃由城堡锻钢制成，不过其制造者的标记已经褪了色。"
 rp_sell_sword:0 "佣兵剑"
 rp_sell_sword_desc:0 "这把剑是由城堡锻钢制成的，其具有优良的刀刃，被铸造得更注重其功能性而非其外观。其制造者的标记已经褪了色，可见其刀刃被频繁使用。"
 rp_axe:0 "掠夺者斧"
 rp_axe_desc:0 "由铁群岛开采的矿石铸成的城堡锻钢打造而成。这把斧头制作精良，其制造者的标记已经看不清。"
 rp_mace:0 "指挥官钉锤"
 rp_mace_desc:0 "城堡锻钢打造而成的这把狼牙棒是领导能力的象征，也是雇佣军指挥官的武器。由于多年的使用，其制造者的标记已经褪了色。"
 rp_torture_dagger:0 "拷问者匕首"
 rp_torture_dagger_desc:0 "这把城堡锻钢锻造的匕首没有工匠的标识，它常用于逼供，因此很少有人愿意与之扯上关系。"
 agot_rp_event.0001.t:0 "家族诞生"
 agot_rp_event.0001.desc:0 "“向您致意，[ROOT.Char.GetLadyLord]；得知您升为领主的消息后，我远道而来为您撰写史书。我来这里是为了记录您的新身份和您的新[house|E]，那么您是否允许我留下此记录呢？”"
 agot_rp_event.0001.a:0 "当然，你想知道些什么？"
 agot_rp_event.0001.a.tt:0 "将你的故事告诉撰史者将会给你添加修正并且为你的领地提供好感修正和其他效果。"
 agot_rp_event.0001.b:0 "当然，你想知道些什么？"
 agot_rp_event.0001.c:0 "我可没时间浪费在撰史者上！"
 agot_rp_event.0001.c.tt:0 "该选项会结束“家族诞生”事件，你将不会获得对领主的好感修正。"
 agot_rp_event.0002.t:0 "家族诞生"
 agot_rp_event.0002.desc:0 "“这不会花很长时间的；只是对您家族的起源做一个概述，并不需要深入过往历史或者什么伟大夙愿。所以，能告诉我您以前的生活和您是如何获得封地的吗？”"
 agot_rp_event.0002.a:0 "我以前是个#bold 猎人#!，在领主大人需要的时候帮助了他。"
 agot_rp_event.0002.a.tt:0 "靠着从野兽口中救下领主，或者为在树林中受伤的领主提供治疗，你赢得了你的领主身份。"
 agot_rp_event.0002.b:0 "我以前是个#bold 战士#!，我在战场上赢得了我的头衔。"
 agot_rp_event.0002.b.tt:0 "战场为你带来了荣誉，也许你军功卓著，也许你只是在战斗中帮助了领主，领主授予了你封地。"
 agot_rp_event.0002.c:0 "我以前是个#bold 商人#!，我给领主大人留下了深刻印象。"
 agot_rp_event.0002.c.tt:0 "你通过赚取利润起家，在此期间直接或间接地帮助领主填满了金库，因此受封为领主。"
 agot_rp_event.0002.d:0 "我靠掌握秘密获得了头衔……"
 agot_rp_event.0002.d.tt:0 "你最初可能是一名罪犯、乞丐或者间谍首脑所雇佣的小小鸟。无论你最初多么卑微，你已通过秘密交易攀登到了今天的地位。"
 agot_rp_event.0002.e:0 "我是领主大人的心腹。"
 agot_rp_event.0002.e.tt:0 "你和你的领主#bold 非常亲密#!，由于他对你的信任，你成为了领主。"
 agot_rp_event.0002.f:0 "更多选项。"
 agot_rp_event.0002.f.tt:0 "下一页起源故事。"
 agot_rp_event.0003.t:0 "家族诞生"
 agot_rp_event.0003.desc:0 "“这不会花很长时间的；只是对您家族的起源做一个概述，并不需要深入过往历史或者什么伟大夙愿。所以，能告诉我您以前的生活和您是如何获得封地的吗？”"
 agot_rp_event.0003.a:0 "我以前是一名#bold 雇佣骑士#!，但现在我已是一名有产骑士。"
 agot_rp_event.0003.a.tt:0 "通过竞技或军功，最初卑微的雇佣骑士的你已经挣得了一块土地，并且告别了雇佣生活。"
 agot_rp_event.0003.b:0 "我以前是一名#bold 船长#!，靠出海谋生。"
 agot_rp_event.0003.b.tt:0 "作为海盗、走私者，或是诚实的船长，你已通过大海赢得了你的领主身份。"
 agot_rp_event.0003.c:0 "我是一个求知者，我的学识帮助了领主大人。"
 agot_rp_event.0003.c.tt:0 "你精通医术，也许还知道一些无人知晓的知识？无论如何，你的知识对你的领主至关重要，并让你获得了领主身份。"
 agot_rp_event.0003.d:0 "我是个#bold 孤儿#!，我父母死后把爵位传给了我。"
 agot_rp_event.0003.d.tt:0 "此头衔来自于你的父亲或母亲，也许两者都有，但继承的代价是父母的生命。因为他们的离世，你获得了更高的社会地位。"
 agot_rp_event.0003.e:0 "我以前是一个老练的#bold 掠夺者#!。"
 agot_rp_event.0003.e.tt:0 "你曾航行至许多人只闻其名的地方并掠夺当地海岸。或许是你的伟大事迹，你的技艺，或者是你曾救下过领主大人，你获得了领主身份。"
 agot_rp_event.0003.f:0 "更多选项。"
 agot_rp_event.0003.f.tt:0 "下一页起源故事。"
 agot_rp_event.0004.t:0 "家族诞生"
 agot_rp_event.0004.desc:0 "“这不会花很长时间的；只是对您的出生做一个概括，不需要很长篇大论。所以，能告诉我你以前的生活和您是如何获得封地的吗？”"
 agot_rp_event.0004.a:0 "我以前是个#bold 佣兵#!。"
 agot_rp_event.0004.a.tt:0 "你熟练地使用刀剑，靠剑艺为生。有些人可能看不起你，有些人可能质疑你的手段，但你仍然获得了领主的头衔。"
 agot_rp_event.0004.b:0 "我以前是个#bold 管家#!。"
 agot_rp_event.0004.b.tt:0 "你起初帮助你的领主管理他们的领地。也许你曾经掌管过现在属于你的那座城堡，无论如何，你的能力足以让你的领主对你另眼相看并赐予你一个头衔。"
 agot_rp_event.0004.c:0 "我曾是个#bold 宫廷小丑#!。"
 agot_rp_event.0004.c.tt:0 "你曾作为一名弄臣只为逗乐领主，也许是奖励，亦或者也是玩笑。不管是什么原因，你现在是一个领主。"
 agot_rp_event.0004.d:0 "我以前是个#bold 佣兵队长#!。"
 agot_rp_event.0004.d.tt:0 "你带人打仗，不是为了荣誉或国王，而是为了#bold 黄金#!。也许你已经超出了对你的新领主的期望，或者说这个头衔对是你的服务的回报？"
 agot_rp_event.0004.e:0 "我以前是个#bold 流浪法师#!。"
 agot_rp_event.0004.e.tt:0 "一些人称你为江湖骗子，另一些人则寻求你在医术或秘术的知识。无论你是哪一种，你的领主会在需要的时候来找你，而你能够帮助他们，这使你得到了领主头衔。"
 agot_rp_event.0004.f:0 "返回第一项。"
 agot_rp_event.0004.f.tt:0 "第一页起源故事。"
 agot_rp_event.0005.t:0 "家族诞生"
 agot_rp_event.0005.desc:0 "“一些新领主希望通过记录，向与他们家族亲近的某些人表达敬意，您是否有想要致敬的人？”"
 agot_rp_event.0005.a:0 "是的，一个和我很亲近的小伙子。"
 agot_rp_event.0005.a.tt:0 "这个男人是你最好的朋友，你们一同经历了风风雨雨。"
 agot_rp_event.0005.b:0 "是的，一个和我很亲近的女孩。"
 agot_rp_event.0005.b.tt:0 "这个女人是你最好的朋友，你们一同经历了风风雨雨。"
 agot_rp_event.0005.c:0 "一个和我#bold 很#!亲近的小伙子。"
 agot_rp_event.0005.c.tt:0 "你们两个曾经只是朋友，但现在似乎更进一步了，希望这不会引起丑闻。"
 agot_rp_event.0005.d:0 "一个和我#bold 很#!亲近的女孩。"
 agot_rp_event.0005.d.tt:0 "你们两个曾经是朋友，现在却变得更重要了。希望这不会引起丑闻。"
 agot_rp_event.0005.e:0 "我没有这样的人。"
 agot_rp_event.0005.e.tt:0 "你在崛起之路上孤独许久，途中虽然可以结交朋友，或许孑然一身的好处更多。"
 agot_rp_event.0006.t:0 "家族诞生"
 agot_rp_event.0006.desc:0 "“对不起，我以为我听到有人说到我了？”一个抱着疑问的[rp_friend.GetWomanMan]走进房间时说道，[rp_friend.Custom('quirk_pos_pp')]；我对他的时机忍不住笑了。[rp_friend.GetSheHe]很快做了自我介绍并讲述了自己的目的，然后转向我。“好吧，作为概述这些应该够用了，[ROOT.Char.GetLadyLord]。祝愿您今后一切顺利。”撰史者边鞠躬边说道……"
 agot_rp_event.0006.a:0 "我的家族自此诞生！"
 agot_rp_event.0006.a.tt:0 "今后你的家族会崛起还是衰败？"
 agot_rp_event.0006.b:0 "请留下来做我的学士吧。"
 agot_rp_event.0006.b.tt:0 "相信学城不会介意的。"
 agot_rp_event.0007.t:0 "家族诞生"
 agot_rp_event.0007.a:0 "我的家族自此诞生！"
 agot_rp_event.0007.a.tt:0 "今后你的家族会崛起还是衰败？"
 agot_rp_event.0007.b:0 "请留下来做我的学士吧。"
 agot_rp_event.0007.b.tt:0 "相信学城不会介意的。"
 agot_rp_event.0008.t:0 "家族诞生"
 agot_rp_event.0008.desc:0 "撰史者快速地将我告诉他的所有内容潦草记下。写完后，他从他的笔记中抬起头来看着我。“好，作为一个概述应该足够了，[ROOT.Char.GetLadyLord]。祝愿您今后一切顺利。”撰史者鞠躬说道。"
 agot_rp_event.0008.a:0 "我的家族自此诞生！"
 agot_rp_event.0008.a.tt:0 "今后你的家族会崛起还是衰败？"
 agot_rp_event.0008.b:0 "请留下来做我的学士吧。"
 agot_rp_event.0008.b.tt:0 "相信学城不会介意的。"
 agot_rp_event.0009.t:0 "家族诞生"
 agot_rp_event.0009.desc:0 "“您应该清楚铁民的传统，您真的要宣称自己是奴工的后裔？”撰史者不知道这么问是否妥当，话中带着些犹豫。"
 agot_rp_event.0009.a:0 "是的……我的家族确实有曾为奴的污点。"
 agot_rp_event.0009.a.tt:0 "你的宗族起源于奴工和盐妾，因此被铁民所轻视。"
 agot_rp_event.0009.b:0 "我的宗族没有什么血统。"
 agot_rp_event.0009.b.tt:0 "你不是奴工或盐妾的后代。"
 agot_rp_event.0010.t:0 "家族诞生"
 agot_rp_event.0010.desc:0 "“对不起，我对您的外表和举止感到好奇，请问您是来自龙石岛、潮头岛，还是蟹岛？”学士相当大胆地问道。"
 agot_rp_event.0010.a:0 "是的，你可以称我为#bold 龙种#!。"
 agot_rp_event.0010.a.tt:0 "你的血液里流淌着龙族的血脉。坦格利安家族以及其他瓦雷利亚家族的血液在历史长河中与普通人的血脉混合，由于贵族男女私通的原因。这些血脉联系非常紧密，以至于过去所谓的“龙种”能够骑着龙飞行。"
 agot_rp_event.0010.b:0 "对不起，学士，你弄错了。"
 agot_rp_event.0010.b.tt:0 "你将不会获得任何修正效果。"
 agot_rp_event.0019.t:0 "酋长崛起"
 agot_rp_event.0019.desc:0 "我本以为自己在这片树林里孤身一人，但我听到有脚步声朝我走来；在我握紧了手中的斧头，转身欲迎接这位入侵者时。\n\n“放轻松，请不要攻击我；我只是想谈谈。您看，我是个吟游诗人，我想把您的故事作一首歌传唱。”入侵者摆了摆手，表示自己没有武器。“您怎么看？您的传奇将会传颂开来，而我也会因为讲述您的故事而在许多部落篝火旁温饱度日。”\n\n这位自称吟游诗人的人等待着你的回应。"
 agot_rp_event.0019.a:0 "你希望传颂我的荣誉让我成为传奇？很好。"
 agot_rp_event.0019.a.tt:0 "将你的故事告诉吟游诗人将会给你添加修正和其他效果。"
 agot_rp_event.0019.b:0 "唱歌的，在我把你肠子掏出来扔在雪地之前滚蛋！"
 agot_rp_event.0019.b.tt:0 "不会获得任何修正效果。"
 agot_rp_event.0020.t:0 "酋长崛起"
 agot_rp_event.0020.desc:0 "吟游诗人咧嘴大笑起来。“您绝不会后悔的，我保证！”我看着他，手里仍紧握着我的斧头。吟游诗人在附近找到一块石头坐下。“那么，我们是否应该从您成为酋长之前的身份，以及您如何成就事业说起？”他问道。"
 agot_rp_event.0020.a:0 "成为酋长之前，我是一名#bold 猎人#!。"
 agot_rp_event.0020.a.tt:0 "作为一名老练的猎人，你保护你的部落免受野兽侵扰，并为他们提供食物和毛皮。由此产生的尊重使部落推举你为酋长。"
 agot_rp_event.0020.b:0 "因为我作为#bold 劫掠者#!的才能，我成为了酋长。"
 agot_rp_event.0020.b.tt:0 "你是一名传说中的劫掠者；也许你已经多次翻越长城，或者只是因为劫掠其他部落而成名。不管是如何，你的部落都对你很尊重，并推举你为酋长。"
 agot_rp_event.0020.c:0 "通过除掉一切阻碍我前途的人，我成为了酋长。"
 agot_rp_event.0020.c.tt:0 "你的对手似乎都会消失或者遭遇不幸的结局；也许这些结局并不是那么微妙。你成为了酋长，因为这是你想要的，部落中没有人敢质疑你。"
 agot_rp_event.0020.d:0 "我曾是一个#bold 乌鸦#!，成为酋长没有那么容易。"
 agot_rp_event.0020.d.tt:0 "起初，你是这个部落的外人，曾经是一名黑衣兄弟的成员，与他们为敌。但是凭借你在南方过往获得的勇气和知识，你成为了这个部落的首领。"
 agot_rp_event.0020.e:0 "我是一个#bold 船难幸存者#!，从货物中得到的财富让我晋升为了酋长。"
 agot_rp_event.0020.e.tt:0 "你曾从事海盗、贸易或者其他与海有关的职业。你在一次船只失事后，依靠船上的货物，你以部落酋长的身份成功获得了如今的地位。"
 agot_rp_event.0020.f:0 "更多选项。"
 agot_rp_event.0020.f.tt:0 "下一页。"
 agot_rp_event.0021.t:0 "酋长崛起"
 agot_rp_event.0021.desc:0 "吟游诗人咧嘴大笑起来。“您绝不会后悔的，我保证！”我看着他，手里仍紧握着我的斧头。吟游诗人在附近找到一块石头坐下。“那么，我们是否应该从您成为酋长之前的身份，以及您如何成就事业说起？”他问道。"
 agot_rp_event.0021.a:0 "我曾是一位#bold 森林巫师#!，我的知识使我成为了酋长。"
 agot_rp_event.0021.a.tt:0 "你具备治疗相关的技能和知识，这些技能对你的部落至关重要，由于他们对你的尊重，你被选为了酋长。"
 agot_rp_event.0021.b:0 "我的能力是把人们团结在一起，这让我成为了酋长。"
 agot_rp_event.0021.b.tt:0 "你是一位天生的领袖，能够将其他人团结到你的周围，即使是曾经的死对头也能很快与你成为好友。由于这种能力，你能够解决部落内的争端，并登上了酋长的宝座。"
 agot_rp_event.0021.c:0 "我是一个#bold 狼灵#!，因此我成为了酋长。"
 agot_rp_event.0021.c.tt:0 "无论是因为恐惧还是尊重，你变成动物的能力使你成为了酋长。"
 agot_rp_event.0021.d:0 "之前的选项。"
 agot_rp_event.0021.d.tt:0 "返回第一页选项。"
 agot_rp_event.0022.t:0 "酋长崛起"
 agot_rp_event.0022.desc:0 "吟游诗人好奇地扬起眉毛：“哦，那是不是意味着您来自南方的一个大家族？”"
 agot_rp_event.0022.a:0 "是的。"
 agot_rp_event.0022.a.tt:0 "该选项将在“酋长崛起”完成后触发家族定制器，让你选择一个家族加入。此外，它还会删除守夜人特质并添加背誓者特质。"
 agot_rp_event.0022.b:0 "不，我的家族鲜为人知。"
 agot_rp_event.0022.b.tt:0 "此选项将移除守夜人特质并添加背誓者特质。"
 agot_rp_event.0023.t:0 "酋长崛起"
 agot_rp_event.0023.desc:0 "“一些伟大的歌谣中也讲述了那些帮助英雄的伙伴，你有这样的人吗？”"
 agot_rp_event.0023.a:0 "是的，一个是亲密朋友的#bold 战士#!。"
 agot_rp_event.0023.a.tt:0 "这个男人是你最好的朋友，你们一同经历了风风雨雨。"
 agot_rp_event.0023.b:0 "是的，一个是亲密朋友的#bold 矛妇#!。"
 agot_rp_event.0023.b.tt:0 "这个女人是你最好的朋友，你们一同经历了风风雨雨。"
 agot_rp_event.0023.c:0 "一个和我#bold 非常#!亲密的战士。"
 agot_rp_event.0023.c.tt:0 "你们两个曾经只是朋友，但现在似乎更进一步了，希望这不会引起丑闻。"
 agot_rp_event.0023.d:0 "一个和我#bold 非常#!亲密的矛妇。"
 agot_rp_event.0023.d.tt:0 "你们两个曾经只是朋友，但现在似乎更进一步了，希望这不会引起丑闻。"
 agot_rp_event.0023.e:0 "我没有朋友。"
 agot_rp_event.0023.e.tt:0 "你在崛起之路上孤独许久，途中虽然可以结交朋友，而孑然一身的好处更多。"
 agot_rp_event.0024.t:0 "酋长崛起"
 agot_rp_event.0024.desc:0 "“走开，否则我就把你刺穿！”一个手持长矛的男人说道，“酋长，你没事吧？”我微笑着示意一切都没事：“没事的，他只是个吟游诗人，想要写一首关于我的歌曲。事实上我们正好在谈论你呢！”\n\n吟游诗人还有点被枪尖指着背部的惊吓，转向我说道：“我想我已经有足够的材料写一首歌了，谢谢你，酋长。”吟游诗人匆忙离开了这片树林。"
 agot_rp_event.0024.a:0 "希望我的歌好听！"
 agot_rp_event.0024.b:0 "我想我更喜欢一顿饭而不是一首歌……"
 agot_rp_event.0025.t:0 "酋长崛起"
 agot_rp_event.0025.desc:0 "“走开，否则我就把你刺穿！”一个手持长矛的女人说道，“酋长，你没事吧？”我微笑着示意一切都没事。“没事的，他只是个吟游诗人，想要写一首关于我的歌曲。事实上我们正好在谈论你呢！”\n\n吟游诗人还有点被枪尖指着背部的惊吓，转向我说道：“我想我已经有足够的材料写一首歌了，谢谢你，酋长。”吟游诗人匆忙离开了这片树林。"
 agot_rp_event.0025.a:0 "希望我的歌好听！"
 agot_rp_event.0025.b:0 "我想我更喜欢一顿饭而不是一首歌……"
 agot_rp_event.0026.t:0 "酋长崛起"
 agot_rp_event.0026.desc:0 "吟游诗人点头：“单凭自己的智慧和勇气崛起，好吧，我想我可以写一首歌。谢谢你！”吟游诗人向我告别，穿过树林离开了。"
 agot_rp_event.0026.a:0 "希望我的歌好听！"
 agot_rp_event.0026.b:0 "我想我更喜欢一顿饭而不是一首歌……"
 agot_rp_event.0027.t:0 "酋长崛起"
 agot_rp_event.0027.desc:0 "吟游诗人一脸紧张地环顾四周，“狼灵……你穿戴的是哪种野兽的皮？”——这是暂时的，一旦狼灵系统实装，则会改变特质"
 agot_rp_event.0027.a:0 "一只熊。"
 agot_rp_event.0027.a.tt:0 "你的崛起得到了一只和你形影不离的熊的帮助。"
 agot_rp_event.0027.b:0 "一只冰原狼。"
 agot_rp_event.0027.b.tt:0 "你的崛起得到了一只和你形影不离的冰原狼的帮助。"
 agot_rp_event.0027.c:0 "一只影子山猫。"
 agot_rp_event.0027.c.tt:0 "你的崛起得到了一只和你形影不离的影子山猫的帮助。"
 agot_rp_event.0001.desc_westeros:0 "“向您致意，[ROOT.Char.GetLadyLord]。学城一收到您升为领主的消息后便立刻派我来了。不，我不是您的学士。我来这里是为了记录您的新身份和您的新[house|E]，那么您是否允许我为学城留下此记录呢？”"
 agot_rp_event.0001.a.tt_westeros:0 "将你的故事告诉学者将会给你添加修正并且为你的领地提供好感修正和其他效果。"
 agot_rp_event.0001.c_westeros:0 "我可没时间浪费在学士的书上！"
 agot_rp_event.0001.d:0 "记录我家族的外貌。"
 agot_rp_event.0001.d.tt:0 "该选项可以让你自定义一个强韧种性。"
 agot_rp_event.0001.d.tt_warning:0 "@warning_icon!#X 你只能从菜单中选择自定义的强韧种性。#!"
 agot_rp_event.0006.desc_westeros:0 "“对不起，我以为我听到有人说到我了？”一个抱着疑问的[rp_friend.GetWomanMan]走进房间时说道，[rp_friend.Custom('quirk_pos_pp')]；我对他的时机忍不住笑了。[rp_friend.GetSheHe]很快做了自我介绍并讲述了自己的目的，然后转向我。“好吧，作为概述这些应该够用了。[ROOT.Char.GetLadyLord]，祝您今后一切顺利。”学士边鞠躬边说道……"
 agot_rp_event.0008.desc_westeros:0 "学士快速地将我告诉他的所有内容潦草记下。写完后，他从他的笔记中抬起头来看着我。“好，作为一个概述应该足够了。[ROOT.Char.GetLadyLord]，祝您今后一切顺利。”学士鞠躬说道。"
 agot_rp_event.0009.desc_westeros:0 "“您应该清楚铁民的传统，您真的要宣称自己是奴工的后裔？”学士不知道这么问是否妥当，话中带着些犹豫。"
 agot_rp_event.0100.t:0 "家族诞生：自定义强韧种性"
 agot_rp_event.0100.desc:0 "使用本菜单选择家族强韧外貌种性的各个方面。你可以从每个类别中选择一个自定义强韧种性。\n\n你可以用右侧的角色头像作为参考，其将显示外观各个方面的变化示例。"
 agot_rp_event.0100.a:0 "头发"
 agot_rp_event.0100.b:0 "高度"
 agot_rp_event.0100.c:0 "耳朵"
 agot_rp_event.0100.d:0 "眼睛"
 agot_rp_event.0100.e:0 "完成"
 agot_rp_event.0105.t:0 "自定义强韧种性"
 agot_rp_event.0105.desc:0 "如果你希望进一步自定义你的统治者，你可以根据以下选项来添加自定义的强韧种性。\n\n如果你选择创建强韧种性，其将根据你的游戏规则被你的孩子传承。\n\n@warning_icon!#X 使用自定义强韧种性可能会覆盖你当前角色的外观。#!"
 agot_rp_event.0105.a:0 "是的，带我去自定义强韧种性菜单！"
 agot_rp_event.0105.b:0 "不，我想马上开始游戏。"
