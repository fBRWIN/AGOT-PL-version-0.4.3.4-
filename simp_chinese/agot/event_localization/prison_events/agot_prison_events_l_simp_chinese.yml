l_simp_chinese:
 agot_prison.1001.t:0 "拔舌"
 agot_prison.1001.start.desc:0 "狱卒把恐慌的[recipient.GetTitledFirstName]拖进房间。“求你了！我什么都说，你问什么我答什么！”[recipient.GetHerHis|U]的抗议很快就被打断，狱卒堵上了[recipient.GetHerHim]的嘴，并把[recipient.GetHerHim]绑在了桌子上。\n\n"
 agot_prison.1001.cruel.desc:0 "“哦，[recipient.GetFirstNameNoTooltip]，”我戏剧般地叹道。“你看，问题正在于此。我不想让你再和任何人说出哪怕一件事。”"
 agot_prison.1001.compassionate.desc:0 "“这可能有点野蛮，”我说道，同时医生准备着[physician.GetHerHis]的工具，“但是这是为了国家的稳定。相信我——我不会用你的痛苦取乐。”"
 agot_prison.1001.child.desc:1 "“这会让你好受一点，”医生说道，同时[physician.GetSheHe]给[recipient.GetTitledFirstName]喝镇静剂。[recipient.GetHerHis|U]的小手不停颤抖，但是[recipient.GetSheHe]照样喝光了它。\n\n当[recipient.Custom('GirlBoy')]一睡着，医生深深地看了我一眼。“你确定要这么做吗，[actor.GetLadyLord]？”"
 agot_prison.1001.a:0 "哦，就是这样，这#emp 会#!很疼的。"
 agot_prison.1001.b:0 "我有我的理由。"
 agot_prison.1002.t:0 "拔舌"
 agot_prison.1002.start.desc:0 "我正安静地思考命运时，狱卒突然猛地打开门，把我拖出牢房。在昏暗的走廊里，[actor.GetTitledFirstName]等在那里。\n\n"
 agot_prison.1002.cruel.desc:0 "[actor.GetHerHis]愉悦的神色让我脊椎发颤。\n\n“别担心。我不是来要你的脑袋的——你的舌头就足够了。给我把热钳拿来”"
 agot_prison.1002.compassionate.desc:0 "“[recipient.GetFirstNameNoTooltip]，我希望你知道我并不是用此取乐。为了国家的稳定，我只能选择让你闭嘴。”"
 agot_prison.1002.child.desc:0 "“这会让你好受一点，”医生说道，同时[physician.GetSheHe]给我一个玻璃小瓶。这是一个糟糕的地方，充满着恶人，但是[physician.GetHerHis]的双眼……它们真美。在颤抖的手中，我举起瓶子对着我的嘴唇。"
 agot_prison.1002.a:0 "我……我的舌头？放开我！#emp 不——！#!"
 agot_prison.1002.b:0 "我……我觉得有点奇怪……"