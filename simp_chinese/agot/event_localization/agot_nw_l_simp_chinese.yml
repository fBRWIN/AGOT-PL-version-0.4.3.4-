 agot_nights_watch.0004.t:0 "长城破口！"
 agot_nights_watch.0004.desc:0 "今天似乎有些不对劲。绝境长城的前哨嘎吱作响，我们眼前的树林窸窣摇晃。——#N 有情况发生！#!\n\n正如所有黑衣兄弟担心的那样，一名游骑兵穿过人群跑到我面前。#bold “我们的长城被突破了！”#!他惊叫道。\n\n看向长城之外，树木摇晃得异常剧烈。长久以来，一直传闻说野人和巨人正在逼近，但大家都认为这不过是酒鬼的玩笑或懦夫的谣言，直到今日……\n\n野人们蜂拥向长城的缺口，就好像腐烂谷物中的蟑螂被暴露在阳光下，只是看到这个场景就让我的胃一阵翻腾。#bold 数千年来，长城安然地屹立在七大王国的最北边，绝不能让它倒在我们这一代的任上！#!"
 agot_nights_watch.0004.a:0 "我们曾面对过更糟的情况！"
 agot_nights_watch.0024.t:0 "守夜人重建"
 agot_nights_watch.0024.desc:0 "守夜人军团被摧毁后，我们的城堡和人民一直受到潜伏在遥远北方的野蛮人和不敬生物的威胁。\n\n现在既然守夜人军团已经重建，边境和人民已经远离了一切北方的危险，我们终于可以放心了。"
 agot_nights_watch.0024.a:0 "现在秩序恢复了。"
 agot_nights_watch.0024.b:0 "布兰登的馈赠也应该被归还。"
 agot_nights_watch.0024.c:0 "守夜人军团应当被恢复至往日的荣光！"
 agot_nights_watch.0025.t:0 "守夜人军团瓦解"
 agot_nights_watch.0025.desc:0 "我们的人民已经被长城上的守夜人威胁太久了！\n\n我们已经控制了长城，现在是时候终结黑乌鸦的兄弟情谊，夺回人民被剥夺了几千年的自由与和平了。"
 agot_nights_watch.0025.a:0 "直到永远……"
 agot_nights_watch.0026.t:0 "新人接班"
 agot_nights_watch.0026.desc:0 "我前任总司令的守望刚刚结束几天，这几天里我思考了很多问题。\n\n我的黑衣兄弟们是否真的尽了最大的努力来保护我们的城墙？他们是否展现出了娴熟的技能和理性的思考？或许他们的决心已经松懈了，技能也荒废了？虽然这些兄弟有着很高的地位，但我在许多年轻人身上看到了巨大的潜力。\n\n作为守夜人总司令，我有责任让有能力的人去负责重要的工作，即使这可能导致一些人员变动。"
 agot_nights_watch.0026.a:0 "我的指挥官们已经证明自己的能力。"
 agot_nights_watch.0026.b:0 "我的指挥官们还有很多不足之处。"
 agot_nights_watch.2001.t:0 "加入守夜人的愿望"
 agot_nights_watch.2001.desc:0 "我的孩子，[child.GetFirstName]，一直都是个古怪的男孩——他知道自己基本与继承权无缘，因此总是念叨着长城外古灵精怪的故事。\n\n所以，当[child.GetSheHe][child.Custom('quirk_pos_pp')]着走向我时，我一点也没感到惊讶，“[ROOT.Char.GetLadyLord]，我已下定决心了，”[child.GetSheHe]说着，[child.GetSheHe]的语气从未如此的坚定过：“我想#bold 披上黑袍#!加入守夜人军团！”"
 agot_nights_watch.2001.a:0 "去吧，去光荣地服役。"
 agot_nights_watch.2001.b:0 "我对你另有安排。"
 agot_nights_watch.2002.t:0 "加入守夜人的愿望"
 agot_nights_watch.2002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sibling') )]，[sibling.GetFirstName]，进入我的起居室，[sibling.GetHerHim]身上散发着[sibling.Custom('quirk_pos_adverb')]的味道。[sibling.GetSheHe|U][sibling.Custom('quirk_pos_present')]，脸上带着一种[sibling.Custom('quirk_pos_adverb')]的气势走近我。\n\n“我的[sibling.Custom2('RelationToMe', ROOT.Char )]，我已经决定了，”[sibling.GetSheHe]边走边说，话语如火龙吐息般从[sibling.GetHerHis]嘴中冒出，“我打算#bold 披上黑袍#!加入守夜人的行列。”"
 agot_nights_watch.2002.a:0 "去吧，去光荣地服役。"
 agot_nights_watch.2002.b:0 "我对你另有安排。"
 agot_nights_watch.2003.t:0 "让位给年轻人"
 agot_nights_watch.2003.desc:0 "随着我的头发渐渐变灰，关节开始隐隐作痛，我思考着自己是否已经把最好的年华奉献给了对这片土地的治理，也许现在让一位更年轻的[heir.GetWomanMan]来履行这份职责会更好。\n\n我的[heir.Custom('DaughterSon')][heir.GetName]正值盛年，这样的年轻人肯定能为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]带来一番新气象。其在治理领地中学到的经验将在[ROOT.Char.GetHouse.GetName]家族未来面临的挑战中发挥不可估量的作用。[nightswatch.GetName]的小伙子们有一个古老而可敬的军团，[ROOT.Char.GetCulture.GetCollectiveNoun]的人民对其抱有高度的敬意，一位年老的贵族为了守护王国的事业而放弃土地与头衔这种事也不是没有先例……"
 agot_nights_watch.2003.a:0 "该轮到[heir.GetName]了。"
 agot_nights_watch.2003.a.tt:0 "你退位给[heir.GetName]"
 agot_nights_watch.2003.b:0 "我这把老骨头还是有用的！"
 agot_nights_watch.9901.t:0 "长城上新的总司令"
 agot_nights_watch.9901.desc:0 "“[ROOT.Char.GetLadyLord|U]，一只渡鸦带来了[new_holder.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的消息。”信使迅速鞠了一躬，把信递给我仔细阅读。\n\n随着近期[previous_holder.GetTitledFirstName]的逝世，守夜人的誓言兄弟们选择[new_holder.GetFirstNameNoTooltip]·[new_holder.GetHouse.GetBaseName]作为他们新的总司令。"
 agot_nights_watch.9901.stark:0 "凛冬将至。"
 agot_nights_watch.9901.a:0 "他的守望至死方休，于斯结束。"
 agot_nights_watch.2004.t:0 "为了家族的稳定"
 agot_nights_watch.2004.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', craven_heir)][craven_heir.GetFirstName]使我们整个[ROOT.Char.GetDynasty.GetNameNoTooltip]家族蒙羞。让[craven_heir.GetSheHe]继承[primary_title.GetNameNoTier]会是我们家族的灾难。而[good_heir.GetFirstName]则会是一个好得多的继承人。\n\n我有责任保护我们家族未来免遭厄运。把继承人移除出继承顺位或许有些困难，但办法总是有的。我将带[craven_heir.GetHerHim]出去打猎，并给[craven_heir.GetHerHim]两个选择：[craven_heir.GetSheHe|U]可以选择骑马北上长城并放弃所有头衔，或者[craven_heir.GetSheHe]会遭遇一场不幸的打猎事故。"
 agot_nights_watch.2004.a:0 "我会带[craven_heir.GetHerHim]出去骑马，并下达我的最后通牒。"
 agot_nights_watch.2004.a.tt:0 "[craven_heir.GetNameNoTooltip]将被迫在加入守夜人和失去生命之间做选择。"
 agot_nights_watch.2004.b:0 "无论[craven_heir.GetSheHe|U]是好是坏，[craven_heir.GetSheHe|U]都是个[ROOT.Char.GetDynasty.GetName]。"
 agot_nights_watch.2005.t:0 "北境的旅程"
 agot_nights_watch.2005.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', craven_heir)][craven_heir.GetFirstName]决定屈从于我的要求。[craven_heir.GetSheHe]选择北上长城的艰苦旅程，而不是意外坠马或淹死在某条水沟里。明天，[craven_heir.GetSheHe]将同家人告别，告诉他们自己做出的艰难决定——牺牲自己的权利以服务于王国。他将不娶妻，不封地，不生子，不会让[craven_heir.GetHerHis]的软弱玷污我们这个伟大的家族。\n\n[good_heir.GetName]将取代[craven_heir.GetFirstName]获得[ROOT.Char.GetDynasty.GetName]家族的继承权，并确保我们血脉中的强大活力，而[craven_heir.GetFirstNameNoTooltip]则将消失在长城白雪茫茫的记载中。也许[craven_heir.GetSheHe]可以在长城外找到[craven_heir.GetHerselfHimself]在[ROOT.Char.GetCapitalLocation.GetName]未能得到的荣誉与勇气。"
 agot_nights_watch.2005.a:0 "一切都是为了大局。"
 agot_nights_watch.2005.a.tt:0 "[craven_heir.GetNameNoTooltip]将动身前往北境。"
 agot_nights_watch.2006.t:0 "遁入黑夜"
 agot_nights_watch.2006.desc:0 "当[craven_heir.GetFirstName]被告知如果[craven_heir.GetSheHe]不肯放弃对[ROOT.Char.GetCapitalLocation.GetName]的继承权，[craven_heir.GetSheHe]会遭遇什么时，[craven_heir.GetSheHe]脸色苍白，结结巴巴地表示同意。\n\n第二天早上，当我派人去找[craven_heir.GetHerHim]时，[craven_heir.GetSheHe]却不见了，[craven_heir.GetHerHis]的房间也被翻得乱七八糟。整个[ROOT.Char.GetCapitalLocation.GetName]都为了寻找[craven_heir.GetName]而乱作一团，但却没有任何发现。有的平民表示，在深夜看到一个信使骑着和自身身份不匹配的骏马离开的身影。\n\n恐怕只有[ROOT.Char.GetFaith.HighGodNameAlternate]知道[craven_heir.GetName]现在去了哪里。虽然这解决了我目前面临的问题，但[craven_heir.GetHerselfHimself]今后随时可能回来咬我一口……"
 agot_nights_watch.2006.a:0 "怎么就让[craven_heir.GetSheHe]跑了？！"
 agot_nights_watch.2007.t:0 "懦夫反抗的火星"
 agot_nights_watch.2007.desc:0 "听了我的威胁，[craven_heir.GetName]咬紧牙关，[craven_heir.GetHerHis]的脸都在颤抖：“[ROOT.Char.GetCapitalLocation.GetName]是与生俱来的权利。你休想从我手中夺走它！”[craven_heir.GetSheHe]语气坚定地说道。莫非是我的威胁点燃了[craven_heir.GetHerHis]内心的火焰，毕竟这个孩子身体里流着和我一样的血。\n\n很明显，[craven_heir.GetName]不愿意放弃对我的继承权。现在我必须做出决定，我的[ROOT.Char.Custom2('RelationToMe', craven_heir)]是否真的有了骨气，还是说，这只是一场被恐惧点燃的虚张声势的火星？那么，[craven_heir.GetSheHe]还会是[ROOT.Char.GetDynasty.GetName]家族的厄运吗？"
 agot_nights_watch.2007.a:0 "我可不是在虚张声势，[craven_heir.Custom('GirlBoy')]。"
 agot_nights_watch.2007.a.success:1 "[craven_heir.GetFirstNameNoTooltip]死亡"
 agot_nights_watch.2007.a.failure:1 "[craven_heir.GetFirstNameNoTooltip]在你的谋杀企图中活了下来"
 agot_nights_watch.2007.b:0 "这个[craven_heir.Custom('GirlBoy')]有了骨气？！[craven_heir.GetSheHe]或许不会是[ROOT.Char.GetDynasty.GetNameNoTooltip]家族的厄运。"