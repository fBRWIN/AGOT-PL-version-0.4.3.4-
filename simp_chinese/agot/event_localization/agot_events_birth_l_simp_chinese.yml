 agot_birth_events.0003.t:0 "死亡鳞片"
 agot_birth_events.0003.desc:0 "“就再用力一下，[ROOT.Char.GetLadyLord]！宝宝就快出来了！”我最后一次用力，尖叫声窜出了我的嘴唇。剧痛遍布全身，太多了，受不了了——然后，它结束了。我……我做到了。\n\n“我的孩子还好吗？”我几乎无法听出这是我自己的声音。“是……是[child.Custom('GirlBoy')]吗？”\n\n产婆并没有问答我，甚至没有看我。不，她只是看着她怀中一动不动的婴儿。"
 agot_birth_events.0003.a:0 "不是……为什么孩子没有呼吸？#EMP 帮帮忙吧！#!"
 agot_birth_events.0004.t:0 "死亡鳞片"
 agot_birth_events.0004.desc:0 "当产婆终于离开产房，她脸色苍白，不敢直视我的眼睛。\n\n“对不起，[ROOT.Char.GetLadyLord|U]。孩子是……是畸形的。”她已说不出话来，但是她的语调说了一切。我走进这弥漫着死亡气息的房间。[mother.GetFirstNameNoTooltip]抱着一个小小的，一动不动的生物。它有着长满鳞片的皮肤和没有退化完全的翅膀，如果不是[mother.GetFirstNameNoTooltip]用手轻轻缕着的头发，我几乎都认不出这是个人类。\n\n我的[child.Custom('GetDaughterSon')]生下来就是个怪物。"
 agot_birth_events.0004.a:0 "真是悲剧。"
 agot_birth_events.0005.t:0 "怪物"
 agot_birth_events.0005.desc:0 "#bold 难以忍受#!的疼痛！\n\n在一阵阵撕心裂肺的喘息尖叫和雷霆焚烧般的撕裂痛苦之间，我仿佛听到了龙的怒吼。然后……一切归于#italic 寂静#!。\n\n寂静笼罩着整个房间，在场的人都沉浸在这无声无息的静谧之中。终于，[second_adult.GetFirstNameNoTooltip]开口打破了宁静：“我的[ROOT.Char.GetLadyLord|l]，您的孩子……在这里。”\n\n我甚至都没意识到[second_adult.GetHerHim]把孩子递给了我——如果那真的是我的孩子的话。\n\n我#bold 怀里#!的是个#NEG 怪物#!。"
 agot_birth_events.0005.a:0 "我的[child.Custom('GetDaughterSon')]是个怪物。"
 agot_birth_events.0006.t:0 "怪物"
 agot_birth_events.0006.desc:0 "产房里传来的尖叫声越来越疯狂，仿佛撕裂了空气，就像一头从禁锢中挣扎出来的恶龙。#italic 我可怜的心爱的[mother.GetFirstNameNoTooltip]……这个孩子可能会要了她的命……#!\n\n突如其来的寂静让我一阵失神，#italic 终于结束了。#!但进入产房前，我迟疑了一下——我让自己镇定下来，为即将到来的一切做好准备。\n\n分娩过程的惨状让我震惊。我心爱的[mother.GetFirstNameNoTooltip]身上的衣服已被鲜血浸透，怀里则紧紧抱着婴儿。但当我走近去看我的孩子时，[mother.GetFirstNameNoTooltip]脸上痛苦的表情让我感到害怕。\n\n那……那不是什么孩子。那分明是一个#bold 怪物#!！"
 agot_birth_events.0100.t:0 "我自己的家族"
 agot_birth_events.0100.desc:0 "随着[child.GetName]的诞生，是否建立我自己的家族的问题摆在了我的面前。我的兄弟，[daemon.GetFirstNameNicknamed]，早已建立了属于他的家族，如今世人闻黑火之名皆将胆寒。我应该考虑一下，是否也要让世人见识下寒铁的恐惧。"
 agot_birth_events.0100.a:0 "寒铁家族就此诞生！"
 agot_birth_events.0100.a_tt:0 "你将建立一个分支家族，你的婚姻会转为父系婚姻"
 agot_birth_events.0100.b:0 "不，现有的一切就足够了。"
 agot_birth_events.0101.t:0 "我自己的家族"
 agot_birth_events.0101.desc:0 "伟大的瓦雷利亚钢剑，[vs_blackfyre.GetName]，现已落入我手中。它是坦格利安家族权力、英勇与正统的至高象征。\n\n然而，我并非坦格利安。身为私生子，我从未有资格继承[vs_blackfyre.GetNameNoTooltip]的荣耀。但或许，我可以创立自己的家族，一个能彰显这把剑的历史与崇高地位的家族……"
 agot_birth_events.0101.a:0 "黑火家族就此诞生！"
 agot_birth_events.0101.a_tt:0 "你将建立黑火家族。"
 agot_birth_events.0101.b:0 "不，现有的一切就足够了。"