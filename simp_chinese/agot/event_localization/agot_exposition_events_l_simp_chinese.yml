l_simp_chinese:
 agot_exposition_events.house_name.t:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家族"
 agot_exposition_events.opt.house_words:0 "[ROOT.Char.GetHouse.GetMotto]"
 agot_exposition_events.0001.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，鹰巢城领主、谷地守护者暨东境守护！艾林家族是山谷之王的后裔，拥有七国之中最古老也是最尊贵的安达尔血统。您的领地西侧受明月山脉的保护，而在您坚不可摧的鹰巢城的宝座上，您的家族已经统治了艾林谷的丘陵和山谷长达数百年之久。"
 agot_exposition_events.0002.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，风息堡领主暨风暴地至高统领！您的始祖奥里斯·拜拉席恩曾是「征服者」伊耿的伙伴，并且在战场上斩杀了最后一任风暴王。他将杜兰登家族的族语、土地和纹章带入了他自己的家族。自那以后，拜拉席恩家族就一直作为风暴地至高统领施行统治。尽管我们的领地不像维斯特洛的其他王国那样富庶且人口众多，但它却因其勇猛的战士而知名，这些战士都在与多恩人的数个世纪的战争中得到了磨练。"
 agot_exposition_events.0003.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，海风之子、派克岛掠夺者之首暨铁群岛之主！"
 agot_exposition_events.0004.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，凯岩城领主、兰尼斯港之盾暨西境守护！"
 agot_exposition_events.0005.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，阳戟城领主暨多恩亲王！"
 agot_exposition_events.0006.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，临冬城领主暨北境守护！"
 agot_exposition_events.0007.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]陛下，安达尔人、洛伊拿人和先民的国王，七国统治者暨全境守护者万岁！真龙之血在您的血管中流淌。坦格利安王朝是维斯特洛史上最伟大的王朝，是古瓦雷利亚龙王的子嗣，也是通过血与火统一七大王国的「征服者」伊耿的后裔。"
 agot_exposition_events.0008.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，奔流城领主暨三叉戟河至高统领！"
 agot_exposition_events.0009.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，高庭领主、曼德河至高统领、边疆地守护者、河湾地大元帅暨南境守护！"
 agot_exposition_events.0010.desc:0 "向您致敬，[ROOT.Char.GetFirstNameNoTooltip]大人，旧镇之音、海港之主、参天塔领主、学城的守护者暨南境之灯塔！"
 agot_exposition_events.0011.desc:0 "[ROOT.Char.GetDynasty.GetNameNoTooltip]家族是深林堡之主，效忠于[ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip]家族，负责保护狼林免受铁民侵犯。我们的土地辽阔，众多家族和人民向我们效忠。"
 agot_exposition_events.0012.desc:0 "[ROOT.Char.GetHouse.GetNameNoTooltip]家族是灰水望之主，效忠于[ROOT.Char.GetLiege.GetHouse.GetNameNoTooltip]家族，负责向南守卫颈泽。我们遍布致命陷阱的沼泽将会吞噬敌人。"