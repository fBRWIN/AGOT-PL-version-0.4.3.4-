 agot_squirehood_ongoing.0400.t:0 "侍从训练"
 agot_squirehood_ongoing.0400.desc:0 "作为我的侍从[my_squire.GetFirstName]的导师，我有责任训练[my_squire.GetHerHim]掌握骑士之道。\n\n我已决定今天和[my_squire.GetHerHim]一起实践骑士道的核心要义，但我需要选一个……"
 agot_squirehood_ongoing.0400.a:0 "战略训练。"
 agot_squirehood_ongoing.0400.b:0 "骑士训练。"
 agot_squirehood_ongoing.0400.c:0 "剑术训练。"
 agot_squirehood_ongoing.0400.d:0 "骑术训练。"
 agot_squirehood_ongoing.0400.good_training.tt:0 "你的侍从将会上一节#P 好课#!"
 agot_squirehood_ongoing.0400.bad_training.tt:0 "你的侍从将会上一节#N 差课#!"
 agot_squirehood_ongoing.0400.had_a_training_session.t:0 "你的骑士训练了你！"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.good:0 "你的骑士训练了你的战略战术。真是不错的一课！"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.strat.bad:0 "你的骑士训练了你的战略战术。课上的很差。"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.good:0 "你的骑士培养了你的骑士精神。真是不错的一课！"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.chiv.bad:0 "你的骑士培养了你的骑士精神。课上的很差。"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.good:0 "你的骑士训练了你的剑术。真是不错的一课！"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.arms.bad:0 "你的骑士训练了你的剑术。课上的很差。"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.good:0 "你的骑士训练了你的马术。真是不错的一课！"
 agot_squirehood_ongoing.0400.had_a_training_session.desc.horse.bad:0 "你的骑士训练了你的马术。课上的很差。"
 agot_squirehood_ongoing.0401.t:0 "侍从训练"
 agot_squirehood_ongoing.0401_good_strategy_training.desc:0 "[my_squire.GetName]和我今天进行了战略训练。一名骑士如果想做好指挥官，就必须先对军事方略足够了解。骑士需要看到大局，并认识到自己在其中的作用。\n\n在我们的训练中，[my_squire.GetNameNoTooltip]在选择战场地形及制定突发事件的应急方案上展现出卓越才能。\n\n[my_squire.GetSheHe|U]可能已经具备了指挥官的意识！"
 agot_squirehood_ongoing.0401_bad_strategy_training.desc:0 "[my_squire.GetName]和我今天进行了战略训练。一名骑士如果想做好指挥官，就必须先对军事方略足够了解。骑士需要看到大局，并认识到自己在其中的作用。\n\n在我们的训练中，[my_squire.GetNameNoTooltip]在利用地形作战和规划行进方案上困难重重。\n\n[my_squire.GetSheHe|U]可能还没掌握指挥官的思维。"
 agot_squirehood_ongoing.0401_good_chivalry_training.desc:0 "[my_squire.GetName]和我今天一同研习了骑士之道。究竟是什么将骑士与雇佣兵区分开来？正是骑士的誓言。\n\n在我们的课程中，[my_squire.GetNameNoTooltip]用[my_squire.GetHerselfHimself]的行动展现出一名正直侍从应有的品质与骑士精神。看到[my_squire.GetSheHe]能真正理解骑士精神中那些崇高的荣誉准则，我感到万分欣慰。"
 agot_squirehood_ongoing.0401_bad_chivalry_training.desc:0 "[my_squire.GetName]和我今天一同研习了骑士之道。究竟是什么将骑士与雇佣兵区分开来？正是骑士的誓言。\n\n在训练期间，[my_squire.GetNameNoTooltip]甚至未能理解骑士精神的基础，在我们进行假想情境演练时，其行为缺乏荣誉与忠诚。我非常失望地看到[my_squire.GetSheHe]仍然在骑士精神和荣誉方面有所欠缺。"
 agot_squirehood_ongoing.0401_good_arms_training.desc:0 "今天我与[my_squire.GetName]用训练木剑过招，要明白，真正的骑士需要把手中的剑化为自己臂膀。\n\n对练过程中，[my_squire.GetNameNoTooltip]手持木剑，反应机敏，充分展现了战斗的天赋，[my_squire.GetHerHis]的矫健步伐与过人直觉尤为出色。最令人称道的是[my_squire.GetSheHe]在今日的进阶训练中表现出的坚毅决心。"
 agot_squirehood_ongoing.0401_bad_arms_training.desc:0 "今天我与[my_squire.GetName]用训练木剑过招，要明白，真正的骑士需要把手中的剑化为自己臂膀。\n\n对练时，[my_squire.GetNameNoTooltip]无法掌握我示范的技巧，步法散乱且长期处于防守态势。[my_squire.GetSheHe|U]似乎就连一些基础训练都显得力不从心。"
 agot_squirehood_ongoing.0401_good_horse_training.desc:0 "今天我和[my_squire.GetName]一起骑马训练。毕竟，不会马上作战的骑士不过是个铁皮罐子。\n\n在骑行过程中，[my_squire.GetNameNoTooltip]与[my_squire.GetHerHis]的坐骑行动敏捷，充分展现了人马之间的默契。这般同坐骑的信任，正是比武场或战场上最需要的。"
 agot_squirehood_ongoing.0401_bad_horse_training.desc:0 "今天我和[my_squire.GetName]一起骑马训练。毕竟，不会马上作战的骑士不过是个铁皮罐子。\n\n在训练过程中，[my_squire.GetNameNoTooltip]总与[my_squire.GetHerHis]的坐骑较劲，无法很好地控马，人和马几乎没有默契可言。这样的马术，如果要进行马术比武，不是撞上木栏便是难以行动，在真正的战场很难存活。"
 agot_squirehood_ongoing.0401.desc_fallback:0 "你接受了[my_squire.MakeScope.Var('agot_squire_training').GetFlagName]"
 agot_squirehood_ongoing.0401.a:0 "一堂出色的训练课！"
 agot_squirehood_ongoing.0401.b:0 "令人失望……"
 agot_squirehood_401_good_strategy_training:0 "战略战术的训练，课上收获颇丰。"
 agot_squirehood_401_good_chivalry_training:0 "骑士精神的训练，课上收获颇丰。"
 agot_squirehood_401_good_arms_training:0 "剑术的训练，课上收获颇丰。"
 agot_squirehood_401_good_horse_training:0 "骑术的训练，课上收获颇丰。"
 agot_squirehood_401_bad_strategy_training:0 "战略战术的训练，课上没学到多少东西。"
 agot_squirehood_401_bad_chivalry_training:0 "骑士精神的训练，课上没学到多少东西。"
 agot_squirehood_401_bad_arms_training:0 "剑术的训练，课上没学到多少东西。"
 agot_squirehood_401_bad_horse_training:0 "骑术的训练，课上没学到多少东西。"
