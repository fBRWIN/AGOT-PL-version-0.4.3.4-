 agot_squirehood_ongoing.tt.failure:0 "训练不成功"
 agot_squirehood_ongoing.desc.success:0 "你完成了你的侍从任务"
 agot_squirehood_ongoing.desc.failure:0 "你没能完成你的侍从任务"
 agot_squirehood_ongoing.0001.t:0 "侍从的职责与工作"
 agot_squirehood_ongoing.0001.desc:0 "[my_knight.GetFirstName]爵士领我到马厩，递给我一副马鞍和一些骑行装备。[my_knight.GetSheHe|U]宣布为了让我适应马背生活，我们将一起骑马穿越乡村。因为对骑士来说，骑术与其他技能一样重要。"
 agot_squirehood_ongoing.0001.a:0 "希望这项训练不会让我失望。"
 agot_squirehood_ongoing.0002.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0002.desc:0 "[my_knight.GetFirstName]爵士扔给我一幅旧盔甲和，盔甲上糊满了泥巴，血迹斑驳，我晃眼竟辨不出是铁是垢。\n\n“盔甲脏兮兮的骑士，坟头草都比枪杆高了。”[my_knight.GetSheHe]说着，把一块脏兮兮的抹布上扔在我脚边，“擦亮这套，将来你成为骑士的时候，会谢我的。”"
 agot_squirehood_ongoing.0002.a:0 "希望我能做好这份工作。"
 agot_squirehood_ongoing.0003.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0003.desc:0 "[my_knight.GetFirstName]爵士递给我一把训练用的钝剑，随后举起自己的剑向我发起挑战，命令我试着解除[my_knight.GetHerHim]的武装。\n\n我低头看了一眼剑刃，然后点头示意明白，握紧剑柄向前一跃。"
 agot_squirehood_ongoing.0003.a:0 "我会尽我的全力。"
 agot_squirehood_ongoing.0004.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0004.desc:0 "[second_squire.GetName]和我各自握着钝剑，在训练场上相互迂回。我们迅速攻击并回防，试图找到对方防御的漏洞。\n\n这场战斗并不需要决出生死，但[my_knight.GetFirstName]仍全神贯注地观察着我们的对决，获胜一方无疑能让[my_knight.GetHerHim]刮目相看。"
 agot_squirehood_ongoing.0004.a:0 "我必须超过[second_squire.GetNameNoTooltip]！"
 agot_squirehood_ongoing.0005.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0005.desc:0 "今天的大部分时间[my_knight.GetFirstName]爵士都让我独自待在训练场上。\n\n我被要求磨炼剑术，可道具却只有一把钝剑和一个靶子。[my_knight.GetFirstNameNoTooltip]常说，真正的战士不需要他人的嘴皮子指点——我倒想看看这番训话是真是假。"
 agot_squirehood_ongoing.0005.a:0 "孰能生巧。"
 agot_squirehood_ongoing.0006.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0006.desc:0 "[my_knight.GetFirstName]爵士把[my_knight.GetHerHis]的盔甲放在我面前，盔甲的表面#italic 再次#!满是泥土、油渍和灰尘。[my_knight.GetSheHe|U]扔给我一块抹布，吩咐我像个好侍从那样，把[my_knight.GetHerHis]的盔甲擦拭干净。"
 agot_squirehood_ongoing.0006.a:0 "爵士，我会试着清理得一尘不染。"
 agot_squirehood_ongoing.0007.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0007.desc:0 "[my_knight.GetFirstName]爵士的鹅毛笔正压着羊皮卷一角，[my_knight.GetSheHe]指甲轻轻划向案头：“过来。”\n\n摊开的羊皮纸上粗略地画出了几个家族的纹章，它们全是来自[my_knight.Custom('AGOTGetKnightRegions')]的家族。[my_knight.GetFirstNameNoTooltip]告诫道，如果不能凭纹章识出对方，这是对领主与骑士的极大不敬——我绝对不能犯这种过错。\n\n[my_knight.GetSheHe|U]将羊皮纸转向我，叫我一一记下，一定不能忘记。"
 agot_squirehood_ongoing.0007.a:0 "我会尽力记住全部。"
 agot_squirehood_ongoing.0008.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0008.desc:0 "[my_knight.GetFirstName]爵士让我站上一个木箱，周围全是各自操练的骑士、侍从与侍童。\n\n[my_knight.GetSheHe|U]拍着我的肩命令我向众人发令，声音务必洪亮清晰。训练场本就嘈杂，我连[my_knight.GetHerHim]的话都听不真切，但[my_knight.GetSheHe]叮嘱我，真正的骑士在任何极端环境下都要能发号施令——毕竟战场可不会给你留时间。"
 agot_squirehood_ongoing.0008.a:0 "我会尽最大努力。"
 agot_squirehood_ongoing.0009.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0009.desc:0 "[my_knight.GetFirstName]爵士又一次在训诫我何为骑士之道。\n\n这次[my_knight.GetSheHe]却不讲剑术、战术甚至骑术，反倒大谈荣誉美德与骑士精神，不断同我讲述那些古代英雄的传奇事迹。"
 agot_squirehood_ongoing.0009.a:0 "我会尽力记住[my_knight.GetSheHe]的话。"
 agot_squirehood_ongoing.0010.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0010.desc:0 "马蹄阵阵，[my_knight.GetFirstName]爵士和我正骑马匆匆赶往封地周边的一个村落。前方烽烟处，匪徒的焦痕还留在谷仓墙上——村民们已向周围的骑士发出求助，而承诺的报酬不过一餐热饭和些许银鹿。\n\n“骑士不过是领主与羊群间的牧犬。”[my_knight.GetFirstNameNoTooltip]说道，“但就算是牧犬，也该让羊群记得獠牙漏出前的和蔼面。”消灭这伙强盗，便是给我上的第一堂牧羊课，也是[my_knight.GetFirstNameNoTooltip]爵士想让我知晓的骑士之道的另一面。"
 agot_squirehood_ongoing.0010.a:0 "我会全神贯注地听讲。"
 agot_squirehood_ongoing.0011.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0011.desc:0 "侍从的日子总沾着马粪味。\n\n今天我被指示去清理马厩，[my_knight.GetFirstName]爵士的战马正等着侍从打理。纵然百般不愿，我也得捏着鼻子给这些畜生刷毛喂料。"
 agot_squirehood_ongoing.0011.a:0 "我必须把这些畜生弄干净。"
 agot_squirehood_ongoing.0012.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0012.desc:0 "剑刃相击的嘈杂与狂热呐喊环绕周身。我扬起训练剑朝陪练对手胡乱劈砍，急转身又迎向#italic 另一个#!陪练者！一记迅疾突刺反手格挡对方攻击，向空中迅速刺出。\n\n[my_knight.GetFirstName]爵士今天命令我进行多人对战训练。虽说单打独斗我早已驾轻就熟，但同时迎上多人我还是显得有些吃力。[my_knight.GetFirstNameNoTooltip]告诉我，这才是在真正的战场上最可能面对的情况。"
 agot_squirehood_ongoing.0012.a:0 "我会试着让自己与众不同。"
 agot_squirehood_ongoing.0013.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0013.desc:0 "[my_knight.GetFirstName]爵士让我在军械库里待着，只留给我一块抹布。\n\n他吩咐我，要在日落之前要把这里的每一件武器都擦拭干净。"
 agot_squirehood_ongoing.0013.a:0 "这些武器必须擦得闪闪亮。"
 agot_squirehood_ongoing.0014.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0014.desc:0 "今天我奉命随[my_knight.GetFirstName]爵士外出办差。\n\n尽管马厩里马匹足够多，我却被要求带着骑士的盔甲武器步行上路。[my_knight.GetSheHe|U]声称马匹已经很疲惫了，况且携带骑士的装备步行最能锤炼侍从的体魄与心性。"
 agot_squirehood_ongoing.0014.a:0 "我不能让[my_knight.GetHerHim]失望。"
 agot_squirehood_ongoing.0015.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0015.desc:0 "[my_knight.GetFirstName]爵士找来几个年轻侍童给我管理。他们个个站没站相，却要我做他们的剑术教头，教他们成行列队。我自己都还只是个侍从，学习已经很辛苦了，现在却还要我学会当老师。\n\n不过，这也算是件好事——骑士总有一天要教导侍从的。"
 agot_squirehood_ongoing.0015.a:0 "我会试着做个好老师。"
 agot_squirehood_ongoing.0016.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0016.desc:0 "与[my_knight.GetFirstName]爵士同行途中，[my_knight.GetSheHe]突然开考我[my_knight.Custom('AGOTGetKnightRegions')]的骑士名录。每念到一个骑士的名字，我就得报出那人的纹章或家徽。我的脑海中狮鸟熊狼等图案乱作一团，拼命搜刮着答案。"
 agot_squirehood_ongoing.0016.a:0 "我必须用上我学到的知识。"
 agot_squirehood_ongoing.0017.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0017.desc:0 "[my_knight.GetFirstName]爵士勒令我与[second_squire.GetName]相隔几码远站着。\n\n我们奉命轮番向对方吼出命令。[my_knight.GetFirstNameNoTooltip]爵士认为这样能培养指挥能力，毕竟在战场厮杀时要让同伴随时能听清彼此的指令。"
 agot_squirehood_ongoing.0017.a:0 "[second_squire.GetNameNoTooltip]，你能听见我吗？"
 agot_squirehood_ongoing.0018.t:0 "$agot_squirehood_ongoing.0001.t$"
 agot_squirehood_ongoing.0018.desc:0 "尽管侍从的生活常常很忙碌，但今天难得有些空闲时间。话虽如此，我的骑士还是建议我复习一下[my_knight.GetHerHis]的教导……"
 agot_squirehood_ongoing.0018.a:0 "我将训练我的指挥号令。"
 agot_squirehood_ongoing.0018.b:0 "我必须磨炼军事战术。"