l_simp_chinese:
 agot_engagement_events.0002.t:0 "心中所想"
 agot_engagement_events.0002.desc.intro:0 "我的[ROOT.Char.Custom2('RelationToMe', betrothed_1)][betrothed_1.GetFirstName]走进我的房间，[betrothed_1.Custom('quirk_neg_pp')]：“[betrothed_1.Custom2('RelationToMeShort',ROOT.Char)|U]大人，我希望能和你商讨一下我的婚约，”[betrothed_1.GetSheHe][betrothed_1.Custom('quirk_neg_adverb')]说着，“我做不到，我不想和[betrothed_2.GetTitledFirstName]结婚。”\n\n[betrothed_1.GetSheHe|U]继续说着，“该从哪里说起好呢？"
 agot_engagement_events.0002.desc.negative_opinion:0 "我的内心告诉我，我根本无法忍受[betrothed_2.GetHerHim]。"
 agot_engagement_events.0002.desc.lowborn:0 "[betrothed_2.GetSheHe|U]只是个平民。"
 agot_engagement_events.0002.desc.bastard:0 "和一个私生子结婚……这怎么可能？……"
 agot_engagement_events.0002.desc.not_attracted_to_me:0 "我的订婚对象不会喜欢我这样的[betrothed_1.GetWomanMan]的。"
 agot_engagement_events.0002.desc.not_attracted_to_them:0 "和[betrothed_2.GetHerHim]这样的[betrothed_2.GetWomanMan]在一起我根本不会……嗯……#italic 幸福#!。"
 agot_engagement_events.0002.desc.deformed:0 "[betrothed_2.GetSheHe|U]……[betrothed_2.GetSheHe|U]的身体是畸形的。"
 agot_engagement_events.0002.desc.unfaithful:0 "和一个不忠的混蛋结婚……[betrothed_2.GetSheHe|U]是不可能对我忠诚的。"
 agot_engagement_events.0002.desc.prude:0 "[betrothed_2.GetSheHe|U]太过于#italic 拘谨#!，我不喜欢这样……"
 agot_engagement_events.0002.desc.unkind:0 "简单地说，我觉得[betrothed_2.GetSheHe]太可怕了。"
 agot_engagement_events.0002.desc.too_young:0 "[betrothed_2.GetSheHe|U]年龄比我小太多了。"
 agot_engagement_events.0002.desc.too_old:0 "[betrothed_2.GetSheHe|U]年龄比我大太多了。"
 agot_engagement_events.0002.desc.has_lover:0 "#italic 总之#!，我已经爱上了其他人。"
 agot_engagement_events.0002.desc.outro:0 "求求你，[betrothed_1.Custom2('RelationToMeShort',ROOT.Char)]，#italic 请#!不要逼我和[betrothed_2.GetSheHe|U]结婚。”"
 agot_engagement_events.0002.a:0 "[betrothed_1.GetFirstNameNoTooltip]必须照我安排的结婚。"
 agot_engagement_events.0002.a.tt:0 "你将强迫[betrothed_1.GetFirstNameNoTooltip]履行和[betrothed_2.GetNameNoTooltip]的婚约，这可能导致意想不到的后果。"
 agot_engagement_events.0002.b:0 "好吧，你可以不和[betrothed_2.GetHerHim]结婚。"
 agot_engagement_events.0002.b.tt:0 "你将终止[betrothed_1.GetNameNoTooltip]和[betrothed_2.GetNameNoTooltip]的婚约。"
 agot_engagement_events.0002.c:0 "你可以和自己爱的人结婚。"
 agot_engagement_events.0003.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0003.desc:0 "你为我安排了这场婚约——你希望掌控我的生活——这一切只会把我推得更远。我无法继续和你这样一个没有思想的[ROOT.Char.Custom('InsultNoun')]生活在一起。尽管剥夺我的继承权吧，不然我就自己动手了。"
 agot_engagement_events.0003.a:0 "[betrothed_1.GetSheHe]怎么#bold 敢#!！"
 agot_engagement_events.0004.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0004.desc:0 "你不顾我的意愿强行让我结婚，这让我下定决心：我要离开这里，去加入守夜人军团，只有在那里我才不会像商品一样被随意买卖。"
 agot_engagement_events.0004.a:0 "[betrothed_1.GetSheHe|U]宁可披上黑衣也不愿结婚……"
 agot_engagement_events.0005.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0005.desc:0 "如果你想强迫我结婚来操纵我的命运，那你可就太小看我了。也许在学城我会找到更好的解决方法。"
 agot_engagement_events.0005.a:0 "我的[ROOT.Char.Custom2('RelationToMe', betrothed_1)]成为了一名学士……"
 agot_engagement_events.0006.opening:0 "[betrothed_1.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_engagement_events.0006.desc:0 "你想违背七位一体之神的意愿，把我当牲口一样交易。好吧，你的选择决定了我的选择：我已经决定离开，今后为信仰献身。"
 agot_engagement_events.0006.a:0 "我的[ROOT.Char.Custom2('RelationToMe', betrothed_1)]将成为神职人员……"
 agot_engagement_events.0007.t:0 "一颗破碎的心的最后反击"
 agot_engagement_events.0007.desc:0 "同我的[ROOT.Char.Custom2('RelationToMe', betrothed_1)][betrothed_1.GetFirstName]之间的分歧让我心情沉重……我坐在书房里，一遍又一遍地在脑子里回想着先前我们商讨的内容。\n\n我还没打上一分钟瞌睡，就听到一阵拍门声。我猛地向前探身，希望能在门外看到[betrothed_1.GetFirstNamePossessiveNoTooltip]的脸。然而，走进来的却是一个守卫，他脸上的表情扭曲得难以分辨……#italic 是痛苦？惊恐？还是难以置信？#!\n\n守卫进来后，故事就像决堤的洪水一样汹涌而出。“[ROOT.Char.GetLadyLord]，您的[ROOT.Char.Custom2('RelationToMe', betrothed_1)]，对订婚的事情以及您的不上心非常难过，[betrothed_1.GetSheHe|U]去城里借酒浇愁，结果……”卫兵的声音嘎然而止，而我已经知道了后续。“[betrothed_1.GetSheHe|U]……#bold [betrothed_1.GetSheHe|U]死了！#!”"
 agot_engagement_events.0007.a:0 "不！不！#bold 不#!！！"
 agot_engagement_events.0008.t:0 "破碎的梦"
 agot_engagement_events.0008.desc:0 "[betrothed_1.GetFirstName]再次回到我的房间，我很清楚关于这场婚约的争吵还会继续。我想去安抚[betrothed_1.GetHerHim]，但我现在忙不过来——\n\n“如果你不在乎我对另一半的选择，那我也不会在乎你的决定，”我的[ROOT.Char.Custom2('RelationToMe', betrothed_1)]说着，[betrothed_1.Custom('quirk_neg_adverb')]，“我不会和[betrothed_2.GetHerHim]结婚……#bold 也不会和任何人结婚#!！”"
 agot_engagement_events.0008.a:0 "有些不妙……"
 agot_engagement_events.0008.b:0 "不许违抗我的命令！"
 agot_engagement_events.0008.c:0 "马上滚出我的视线！"