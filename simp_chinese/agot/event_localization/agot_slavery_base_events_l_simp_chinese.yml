 agot_slavery.9001.t:0 "掠夺来的新奴隶"
 agot_slavery.9001.desc:0 "我从近期的奴隶掠夺中归来，船上的笼子里关着许多新的灵魂，他们惶恐地等待着自己的命运。他们的家人和家园已经消失在地平线之外，等待他们的将是在我领地上的新生活。\n\n我的很多土地都需要额外的劳动力。我该把他们送到哪里去呢？"
