 agot_slavery.9003.t:0 "自由人希望效忠"
 agot_slavery.9003.desc:0 "我的营地里热闹非凡，士兵们正在庆祝他们的伟大胜利。我的一位军官走进我的营帐，脸上洋溢着自豪：“[ROOT.Char.GetTitledFirstName]，有几位新获解放的自由人请求觐见”。我向他点点头，等待着前奴隶们的道谢。\n\n[freedman_1.GetFirstName]领着其他自由人走了进来，他们停在我面前跪下：“[ROOT.Char.GetLadyLord|U]！奴隶主把我们掠走当奴隶的时候，他们摧毁了我们的家园，屠杀了我们的亲人……”[freedman_1.GetFirstNameNoTooltip|U]瞥了一眼身旁[freedman_2.GetFirstName]等人熟悉的面孔，像是在从[freedman_2.GetHerHis]们身上汲取力量，每个人都强忍着泪水。\n\n“我们感激您把我们从奴隶主的魔掌中解救出来，但我们现在已经无路可走。我恳请您收留我们，让我们为您服务。我们都精通各自的手艺，我相信您一定用得上我们！”"
 agot_slavery.9003.a:0 "当然，我会给你们找份工作！"
 agot_slavery.9003.b:0 "你们应该开始自己的新生活，而不是再找个新主人。"
 agot_slavery.0101.t:0 "布拉佛斯第一律法"
 agot_slavery.0101.desc:0 "我正全神贯注地[ROOT.Char.Custom('IdleActivity')]，都没留意到这个陌生人进入了我的房间。那人从阴影中走出来，[faceless_man.GetHerHis]的脸上有着一种说不出的怪异感。#italic 我莫名注意到[faceless_man.GetHerHis]眼角的褶皱，是因为有某种似曾相识感——还是说有什么更可怕、更黑暗的事情？#!\n\n“我想你应该清楚，布拉佛斯的建立者都是从瓦雷利亚逃出来的奴隶。”[faceless_man.GetSheHe]平静地说着，迈着猫一般轻盈的步伐朝我走来。“他们制定了一条凌驾于一切的律法：布拉佛斯的子孙后代、男女老少永不为奴，包括奴隶、奴工或债奴。”\n\n我感到后颈渗出冷汗，眼睛不由自主地瞟向那人的手。一把刚磨过的利刃从[faceless_man.GetHerHis]的指缝间探出。“你背叛了那条律法，为了不义之财将它抛诸脑后。”[faceless_man.GetSheHe]接着说，“为此，你将用#bold 死亡#!侍奉千面之神……”\n\n[faceless_man.GetHerHis]手腕轻轻一抖，利刃划过我的脖颈——我生命的最后一缕气息，淹没在伤口处汩汩涌出的鲜红血泊里。"
 agot_slavery.0101.a:0 "#weak *咳嗬*#!"