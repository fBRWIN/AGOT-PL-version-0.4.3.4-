 councillor_personal_steward_diplomacy.1001.desc:0 "家族声誉"
 councillor_personal_steward_diplomacy.1004.desc:0 "外交培训"
 councillor_personal_steward_diplomacy.1004.desc_diplo_councillor:0 "受[councillor.GetTitleAsName]教导"
 councillor_personal_steward_diplomacy.1005.desc:0 "外交实践"
 councillor_personal_steward_diplomacy.1006.desc:0 "[councillor.GetTitledFirstNamePossessive]经过努力，终于提高了[councillor.GetSheHe]与人交谈的能力。"
 councillor_personal_steward_diplomacy.2002.t:1 "私人事务官：两小无猜弄青梅"
 councillor_personal_steward_diplomacy.2002.desc:0 "“培养下一代统治者们的关系是不可忽视的使命，”[councillor.GetTitledFirstName]说道。\n\n“你的一些有影响力的封臣也有孩子，我确信[child_heir.GetTitledFirstName]了解他们可以从中获益。”"
 councillor_personal_steward_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip]看起来是个声誉良好的[vassal_heir_1.Custom('WomanManGirlBoy')]。"
 councillor_personal_steward_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip]可能会是个很有影响力的人！"
 councillor_personal_steward_diplomacy.2002.c:0 "我听说过[vassal_heir_3.GetTitledFirstNameNoTooltip]的一些优点。"
 councillor_personal_steward_diplomacy.2002.d:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))][child_heir.GetHerHis]就做的很好。"
 councillor_personal_steward_diplomacy.2003.t:1 "私人事务官：握手言和的机会"
 councillor_personal_steward_diplomacy.2003.desc:0 "我一看到我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))][rival.GetTitledFirstName]在[ROOT.Char.GetFaith.HouseOfWorship]的另一边，便立刻转过身去，但令我惊讶的是，[councillor.GetTitledFirstName]向那个[rival.Custom('InsultNoun')]招手，并[councillor.Custom('quirk_pos_adverb')]向我走来。\n\n“[rival.GetSheHe|U]已经同意在中立场合与你碰面。真遗憾你们两位[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')][ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))]居然结下仇怨。你不认为是时候作出改变了吗？”"
 councillor_personal_steward_diplomacy.2003.a:0 "你或许是对的……"
 councillor_personal_steward_diplomacy.2003.b:0 "我要狂扁[rival.GetHerHis]的脸！"
 councillor_personal_steward_diplomacy.2003.c:0 "你称[rival.GetHerHim]为[SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]？！让我来揭露[rival.GetHerHis]的真面目……"
 councillor_personal_steward_intrigue.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]与[spymaster.GetCouncilTitle]合作"
 councillor_personal_steward_intrigue.0002.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]揭露计谋"
 councillor_personal_steward_intrigue.0003.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]发现秘密"
 councillor_personal_steward_intrigue.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]推动计谋"
 councillor_personal_steward_intrigue.0005.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]操纵臣民"
 councillor_personal_steward_intrigue.0006.message:0 "童真不再"
 councillor_personal_steward_intrigue.0007.message:0 "步入歧路"
 councillor_personal_steward_intrigue.1001.t:1 "私人事务官：无人可信"
 councillor_personal_steward_intrigue.1001.desc:0 "“对于身边的人你必须要多安几个心眼。”我的[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('councillor'))]这么说，眼神中透露着严肃。“我发现，即使在我们现在谈话时，[spymaster.GetTitledFirstName]也在谋划些什么反对你！”\n\n这是真的吗？我自己的[spymaster.GetCouncilTitle]？！"
 councillor_personal_steward_intrigue.1001.a:0 "我一直在被当宝搞！"
 councillor_personal_steward_intrigue.1002.t:1 "私人事务官：谣言肆臆"
 councillor_personal_steward_intrigue.1002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]在[councillor.GetSheHe]有什么想要分享的时候，就会像[councillor.GetSheHe]平常那样[councillor.Custom('quirk_pos_present')]。“你听说了关于[target.GetTitledFirstName]的流言吗，[target.GetSheHe]似乎在掩饰什么大坏事？”我凑近了听，[councillor.GetSheHe]压低了[councillor.GetHerHis]的声调。“这些都是真的。我们需要的是证据。”"
 councillor_personal_steward_intrigue.1002.a:0 "我的[councillor.Custom('LoverPetName')]，该搞点间谍玩意了！"
 councillor_personal_steward_intrigue.1002.b:0 "我必须发现这是什么！"
 councillor_personal_steward_intrigue.1002.c:0 "看来比起[target.GetFirstNameNoTooltip]，我把自己的秘密保护的更好。"
 councillor_personal_steward_intrigue.1003.t:1 "私人事务官：揭露秘辛"
 councillor_personal_steward_intrigue.1003.desc:0 "我可以从[councillor.GetTitledFirstName]接近我的方式看出来，[councillor.GetSheHe]在宫廷内又发现了一个秘密。\n\n“[agent.GetTitledFirstName]参与了一桩阴谋，”[councillor.GetSheHe]说道，“[agent.GetSheHe|U]还不知道我知道了，但我建议您赦免[agent.GetHerHim]，以获得其绝对忠诚……”"
 councillor_personal_steward_intrigue.1003.a:0 "让[agent.GetHerHim]明白有这种事请有多危险。"
 councillor_personal_steward_intrigue.1003.b:0 "利用[agent.GetHerHim]来找到真正的主谋！"
 councillor_personal_steward_intrigue.1003.c:0 "监视[agent.GetHerHis]的一举一动，让我免受他们的阴谋伤害！"
 councillor_personal_steward_intrigue.1004.t:1 "私人事务官：研究反对派"
 councillor_personal_steward_intrigue.1004.desc:1 "[secret_holder.GetTitledFirstName]言之凿凿要支持[faction.GetName]，让我很是头疼。庆幸的是，我似乎获得了先手。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]发现了[secret_holder.GetHerHis]紧紧保护的一个秘密，[councillor.GetSheHe]对我黠笑道。\n\n“我想你可能会觉得这很有意思，亲爱的……"
 councillor_personal_steward_intrigue.1004.a:0 "一个小勒索将让[secret_holder.GetHerHim]规规矩矩的。"
 councillor_personal_steward_intrigue.1004.b:0 "这是个丑闻！整个国家都应知道！"
 councillor_personal_steward_intrigue.1004.c:0 "有时候最好的办法是拿着好牌等待时机。"
 councillor_personal_steward_intrigue.1004.c.tt:1 "你还不会揭发[secret_holder.GetFirstNamePossessiveNoTooltip]的秘密"
 councillor_personal_steward_intrigue.1005.t:1 "私人事务官：各个击破"
 councillor_personal_steward_intrigue.1005.desc:0 "[faction_member.GetTitledFirstName]一直积极地支持[leader.GetTitledFirstName]和[leader.GetHerHis]的[faction.GetName]。然而我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]有个改变这一状况的计划。\n\n“相信我，我告诉[faction_member.GetTitledFirstName]的这些事情会让[faction_member.GetHerHim]立即开始否定[leader.GetFirstNameNoTooltip]。”"
 councillor_personal_steward_intrigue.1005.a:0 "确保[faction_member.GetFirstNameNoTooltip]不再会支持[leader.GetFirstNameNoTooltip]！"
 councillor_personal_steward_intrigue.1005.b:0 "你可以让#EMP 我#!看起来像是一个更好的选择吗？"
 councillor_personal_steward_intrigue.1006.t:1 "私人事务官：一名合适的代表"
 councillor_personal_steward_intrigue.1006.desc:0 "非常充分地意识到我对[target.GetTitledFirstName]的计划后，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][councillor.GetFirstName]带着一个提议来找我。\n\n“我在[court_owner.GetTitledFirstNamePossessive]的宫廷有朋友。我可以请求他们招待一名宾客一段日子。只要打打忠诚牌，顺便我再推波助澜一下，[plant.GetTitledFirstName]会为了你行奇迹……”"
 councillor_personal_steward_intrigue.1006.a:0 "好主意，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]！"
 councillor_personal_steward_intrigue.1006.b:0 "我想我们可能需要[plant.GetFirstNameNoTooltip]在这里。"
 councillor_personal_steward_martial.0001.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]鼓舞应征"
 councillor_personal_steward_martial.0002.message:0 "协助军队组织"
 councillor_personal_steward_martial.0003.message:1 "鼓舞人心的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]"
 councillor_personal_steward_martial.0004.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]鼓励骑士精神"
 councillor_personal_steward_martial.0005.message:0 "与佣兵协商时的支持"
 councillor_personal_steward_martial.0006.message:0 "悉心照看我"
 councillor_personal_steward_martial.0007.message:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]处理伤口"
 councillor_personal_steward_martial.0008.message:0 "令人畏惧的临在"
 councillor_personal_steward_martial.0009.message:0 "战斗练习"
 councillor_personal_steward_martial.1001.t:1 "私人事务官：比武日"
 councillor_personal_steward_martial.1001.desc:2 "阳光明媚，农民们在我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]举办的比武大赛会场周围晃悠。当[councillor.GetTitledFirstName]宣布为纪念我的$knight_culture_player_plural_no_tooltip_lowercase$们而进行比武大会时，他们都欢呼起来，我只是坐着看。\n\n然而，我可不想在整个比武日都卡在宝座上！"
 councillor_personal_steward_martial.1001.a:2 "我，也要，为我们的$knight_culture_player_plural_no_tooltip_lowercase$庆贺！"
 councillor_personal_steward_martial.1001.commanders:2 "所有$knight_culture_player_no_tooltip_lowercase$"
 councillor_personal_steward_martial.1001.b:0 "这是给[child.GetFirstNameNoTooltip]一些建议的完美机会！"
 councillor_personal_steward_martial.1001.b.education_tt:0 "我会提高[child.GetFirstNamePossessiveNoTooltip]的军事教育"
 councillor_personal_steward_martial.1001.c:0 "这天是为了纪念#EMP 我们#!，我亲爱的！"
 councillor_personal_steward_martial.1002.t:1 "私人事务官：代表我行事"
 councillor_personal_steward_martial.1002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]花了很多时间与[councillor.GetHerHis]的仪仗队巡游全国。[councillor.GetSheHe]可以代表我处置很多事情，[councillor.GetTitledFirstName]带着[councillor.GetHerHim]的军事存在，即是我的统治权利的有力提醒。"
 councillor_personal_steward_martial.1002.a:0 "我的[councillor.GetTitleAsNameNoTooltip]和我随时准备好防御领国！"
 councillor_personal_steward_martial.1002.b:0 "确保人们会恰当地拜倒，我亲爱的。"
 councillor_personal_steward_martial.1002.c:0 "每个人都应畏惧我，并在我的脚前崇拜，[councillor.GetFirstNameNoTooltip]！"
 councillor_personal_steward_martial.1003.t:1 "私人事务官：事关荣誉"
 councillor_personal_steward_martial.1003.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))][ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]。关于[attacker_vassal.GetTitledFirstName]和[defender_vassal.GetTitledFirstName]之间的军事冲突，[councillor.GetSheHe]希望进行讨论。\n\n“他们的争斗毫无荣誉，他们给您的领地带来了耻辱。让我来处理他们。我相信我可以强迫他们议和。”"
 councillor_personal_steward_martial.1003.a:0 "解决这件事，不惜一切代价。"
 councillor_personal_steward_martial.1003.b:0 "不，我想看看谁会赢！"
 councillor_personal_steward_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip]和[defender_vassal.GetFirstNameNoTooltip]继续交战"
 councillor_personal_steward_martial.1003.c:0 "哦，我相信你行的，亲爱的。"
 councillor_personal_steward_martial.1003.c.unlock_tt:0 "此选项可用，因为[councillor.GetFirstNamePossessiveNoTooltip]出众的战略能力"
 councillor_personal_steward_martial.1004.t:1 "私人事务官：卫兵"
 councillor_personal_steward_martial.1004.desc:0 "我有些困惑，为什么我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]要在庭院里为我献上一份“大礼”。然而，我很快理解了，[councillor.GetTitledFirstName]下令一伙士兵排成阵型。“一支完整军团，我亲手培养，随时准备为你效力。”\n\n这#EMP 真的是#!一份大礼！"
 councillor_personal_steward_martial.1004.a:0 "更多部队来增强军力！"
 councillor_personal_steward_martial.1004.b:0 "他们将作为我的私人护卫随侍左右！"
 councillor_personal_steward_martial.1005.t:1 "私人事务官：留下印象"
 councillor_personal_steward_martial.1005.desc:0 "[vassal.GetTitledFirstName]来到[capital.GetNameNoTier]向我纳贡。然而，[councillor.GetTitledFirstName]建议，展示一下军力能够确保持续的忠诚。\n\n“看到你压倒性的力量，如果背叛的想法掠过任何人的思绪，他们都会三思。”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]指出。"
 councillor_personal_steward_martial.1005.a:0 "是的，不论[vassal.GetFirstNameNoTooltip]转身向何方，[vassal.GetSheHe]都会看到士兵！"
 councillor_personal_steward_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip]变得更易受[dread|E]影响。"
 councillor_personal_steward_martial.1005.b:0 "常规的阅兵应该足够。"
 councillor_personal_steward_learning.1001.religion.t:1 "私人事务官与[councillor.GetFaith.GetAdjectiveNoTooltip]封臣和解"
 councillor_personal_steward_learning.1001.culture.t:1 "私人事务官与[councillor.GetCulture.GetNameNoTooltip]臣民和解"
 councillor_personal_steward_learning.1002.religion.t:1 "私人事务官与[councillor.GetFaith.GetAdjectiveNoTooltip][councillor.Custom2('RelationToMeShort', SCOPE.sC('opinion_house_member'))|U]和解"
 councillor_personal_steward_learning.1002.culture.t:1 "私人事务官与[councillor.GetCulture.GetNameNoTooltip][councillor.Custom2('RelationToMeShort', SCOPE.sC('opinion_house_member'))|U]和解"
 councillor_personal_steward_learning.1003.religion.desc:1 "私人事务官与[councillor.GetFaith.GetAdjectiveNoTooltip]臣民和解"
 councillor_personal_steward_learning.1003.culture.desc:1 "私人事务官与[councillor.GetCulture.GetNameNoTooltip]臣民和解"
 councillor_personal_steward_learning.1301.t:1 "私人事务官：影响宗教改信"
 councillor_personal_steward_learning.1302.t:1 "私人事务官：影响文化转变"
 councillor_personal_steward_learning.1303.desc:0 "私人事务官是神学家赞助人"
 councillor_personal_steward_learning.1601.desc:1 "私人事务官帮助你进行[ROOT.Char.Custom('LifestyleFocus')|U]学习"
 councillor_personal_steward_learning.1602.t:1 "[tutored_child.Custom('GetDaughterSon')]在私人事务官指导下茁壮成长"
 councillor_personal_steward_learning.1603.root_guardian.t:0 "被监护人赞许私人事务官指导"
 councillor_personal_steward_learning.1603.personal_steward_guardian.t:0 "私人事务官的被监护人赞许[councillor.GetHerHis|U]的指导"
 councillor_personal_steward_learning.1603.other_guardian.t:0 "宫廷内的被监护人赞赏私人事务官的指导"
 agot_add_patronage_personal_steward_education_points_effect.t:0 "孩童因私人事务官的指导受益"
 agot_add_patronage_personal_steward_education_points_effect.desc:1 "由于[councillor.GetTitledFirstNamePossessive]的指导，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))]，[patronage_student.GetTitledFirstName]，更有可能得到好的[education|E]。"
 add_patronage_personal_steward_education_points_child_effect.desc:0 "由于[councillor.GetTitledFirstNamePossessive]的指导，我的[patronage_student.Custom('GetDaughterSon')][patronage_student.GetTitledFirstName]更有可能得到好的[education|E]。"
 councillor_personal_steward_learning.2601.t:1 "私人事务官：深化教育"
 councillor_personal_steward_learning.2601.not_scholarly.desc:0 "“读一会儿书不会对你有什么害处的，”我勤奋的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]经常这么告诉我。[councillor.GetSheHe|U]向我提议，如果我需要帮助的话可以做我的导师。"
 councillor_personal_steward_learning.2601.scholarly.desc:0 "每当我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]发现我在同一堆砖头书打的不可开交时，[councillor.GetSheHe]就会变得很热心。\n\n“你需要有谁来帮助你学习吗？比如说什么人同你交流一下看法，或者你想读点其他的书？我最近正好入了一批书，里面对[ROOT.Char.Custom('education_conversation_subject')]的见解十分深刻！”"
 councillor_personal_steward_learning.2601.a:0 "谢谢，有你带路真是太好了。"
 councillor_personal_steward_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip]比我更需要你的帮助。"
 councillor_personal_steward_learning.2601.c:0 "你应该去教导[tutoring_student_2.GetTitledFirstNameNoTooltip]。"
 councillor_personal_steward_learning.2601.d:0 "你应该多关注自己的研究。"
 agot_councillor_personal_steward_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]对[THIS.Char.Custom('education_focus')]的理解有了长足进步"
 agot_councillor_personal_steward_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U]对[THIS.Char.Custom('education_focus')]的理解有所进步"
 councillor_personal_steward_learning.2001.faith.t:1 "私人事务官：[councillor.GetFaith.GetAdjectiveNoTooltip]异见者"
 councillor_personal_steward_learning.2001.culture.t:1 "私人事务官：[councillor.GetCulture.GetNameNoTooltip]异见者"
 councillor_personal_steward_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName]和[faction_leader.GetHerHis]的"
 councillor_personal_steward_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_personal_steward_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_personal_steward_learning.2001.middle.desc:0 "[different_culture_or_faith_faction.GetName]里的密谋分子一刻也不给我消停！"
 councillor_personal_steward_learning.2001.independence_faction.desc:0 "他们应该成为忠心耿耿的臣子，但我知道他们一直在密谋反对我。"
 councillor_personal_steward_learning.2001.liberty_faction.desc:0 "他们看来时时刻刻都想削减我的权威。"
 councillor_personal_steward_learning.2001.claimant_faction.desc:0 "这群无耻的窃贼，伺机从我手中夺取合法的土地。"
 councillor_personal_steward_learning.2001.end.desc:0 "\n\n幸运的是，作为“他们自己人的一员”，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]拥有与他们周旋的若干措施。[councillor.GetSheHe|U]提议调解并想要知道如何进行。"
 councillor_personal_steward_learning.2001.a.faith:0 "安抚[councillor.GetFaith.GetAdjectiveNoTooltip]派系成员。"
 councillor_personal_steward_learning.2001.a.culture:0 "安抚[councillor.GetCulture.GetNameNoTooltip]派系成员。"
 councillor_personal_steward_learning.2001.a.faction_members_faith:0 "所有[different_culture_or_faith_faction.GetName]的[councillor.GetFaith.GetAdjective]成员"
 councillor_personal_steward_learning.2001.a.faction_members_culture:0 "所有[different_culture_or_faith_faction.GetName]的[councillor.GetCulture.GetName]成员"
 councillor_personal_steward_learning.2001.b:0 "使[faction_member_1.GetTitledFirstNameNoTooltip]离开派系。"
 councillor_personal_steward_learning.2001.c:0 "说服[faction_member_2.GetTitledFirstNameNoTooltip]对我保持忠诚。"
 councillor_personal_steward_learning.2301.t:1 "私人事务官：更高级的力量"
 councillor_personal_steward_learning.2301.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][councillor.GetTitledFirstName]已经成为了宗教世界的知名人物。[councillor.GetHerHis|U]大力赞助[councillor.GetFaith.GetAdjectiveNoTooltip]学者、[councillor.GetFaith.HouseOfWorshipPlural]、以及教团，这些行为甚至吸引了[religious_head.GetTitledFirstName][religious_head.GetHerselfHimself]本人的注意。\n\n[religious_head.GetTitleAsNamePossessiveNoTooltip]的感激带来了相当的利益。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))]得以代表我面见[religious_head.GetHerHim]。"
 councillor_personal_steward_learning.2301.a:0 "能为我引见吗？"
 councillor_personal_steward_learning.2301.a.success:0 "我同[religious_head.GetTitledFirstName]成为了好友。"
 councillor_personal_steward_learning.2301.b:0 "[religious_head.GetSheHe]能做什么回报我们呢？"
 councillor_personal_steward_learning.2301.c:0 "这是我重回宗教共同体的好机会！"
 councillor_personal_steward_learning.2301.d:0 "让[religious_head.GetHerHim]知道——我们做的一切都是为了[councillor.GetFaith.HighGodName]。"
 councillor_personal_steward_learning.2602.t:1 "私人事务官：开拓视野"
 councillor_personal_steward_learning.2602.not_root.desc:0 "当我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))][student.GetTitledFirstName]确实十分了解[student.Custom('highest_skill_noun')]之后，[councillor.GetTitledFirstName]认为是时候让[student.GetHerHim]拓宽一下[student.GetHerHis]的视野了。\n\n“我可以购置一些新著作，准备一些作业任务，教导[student.GetHerHim]一点。你认为什么科目对[student.GetFirstNameNoTooltip]最有好处？”"
 councillor_personal_steward_learning.2602.root.desc:0 "“虽然你已经十分了解[student.Custom('highest_skill_noun')]了，但是[student.GetPrimaryTitle.GetNameNoTierNoTooltip]的[student.GetTitleTierName]应当拥有更广泛的技能，”我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))][ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))]，说道。\n\n“我可以购置一些新著作，准备一些作业任务，教你一点东西。你想要学什么科目？”"
 councillor_personal_steward_learning.2602.a:0 "外交。"
 councillor_personal_steward_learning.2602.b:0 "军事理论。"
 councillor_personal_steward_learning.2602.c:0 "领地的经济。"
 councillor_personal_steward_learning.2602.d:0 "间谍网管理。"
 councillor_personal_steward_learning.2602.e:0 "神学。"
 councillor_personal_steward_learning.1304.desc:0 "私人事务官是[religious_vassal.GetTitledFirstNameNoTooltip]的庇护者"
 councillor_personal_steward_learning.1305.desc:0 "私人事务官的虔诚给[religious_head.GetTitleAsNameNoTooltip]留下了深刻印象"
 councillor_personal_steward_learning.2603.t:1 "私人事务官：胜任"
 councillor_personal_steward_learning.2603.desc:0 "我的内阁成员中的几位认为，他们能够凭借影响力或血统理所当然地占据职位——他们真是错得离谱！我期待成果，然而我常常得到的却是失望。\n\n在度过漫长的一天后，我向[councillor.GetFirstName]抱怨，[councillor.GetSheHe]却打断了我。“让我来做点什么吧，[ROOT.Char.GetWifeHusband]。几个教训或许能让他们脑袋瓜子灵活一点。”"
 councillor_personal_steward_learning.2603.a:0 "[chancellor.GetCouncilTitle|U][chancellor.GetFirstNameNoTooltip]可以找一位导师。"
 councillor_personal_steward_learning.2603.b:0 "[marshal.GetCouncilTitle|U][marshal.GetFirstNameNoTooltip]将从你的帮助中获益。"
 councillor_personal_steward_learning.2603.c:0 "教教我的[steward.GetCouncilTitle][steward.GetFirstNameNoTooltip]。"
 councillor_personal_steward_learning.2603.d:0 "也许你对[spymaster.GetCouncilTitle][spymaster.GetFirstNameNoTooltip]有什么建议。"
 councillor_personal_steward_learning.2603.e:0 "[court_chaplain.GetCouncilTitle][court_chaplain.GetFirstNameNoTooltip]正需要一些指引。"
 councillor_personal_steward_learning.2603.f:0 "还是留在这里陪我吧……"
 councillor_personal_steward_stewardship.1001.desc:0 "陆军维护费"
 councillor_personal_steward_stewardship.1002.desc:0 "勤勉的工人"
 councillor_personal_steward_stewardship.1003.desc:0 "建造协商"
 councillor_personal_steward_stewardship.1004.desc:0 "家庭储蓄"
 councillor_personal_steward_stewardship.1005.desc:0 "无可指摘的家庭"
 councillor_personal_steward_stewardship.1006.desc:0 "井然有序的宫廷"
 councillor_personal_steward_stewardship_1006_every_courtier:0 "所有廷臣"
 councillor_personal_steward_stewardship.1007.desc:0 "舒适的生活"
 councillor_personal_steward_stewardship.1008.desc:0 "健康向上的宫廷"
 councillor_personal_steward_stewardship.1009.desc:0 "发展协商"
 councillor_personal_steward_stewardship.1010.desc:1 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))|U]解决了廷臣债务"
 councillor_personal_steward_stewardship.1011.desc.guilds:0 "行会被打败"
 councillor_personal_steward_stewardship.1011.desc.serfs:0 "农奴被安抚"
 councillor_personal_steward_stewardship.1011.desc.corruption:0 "控制税吏"
 councillor_personal_steward_stewardship.2001.t:1 "私人事务官：投资问询"
 councillor_personal_steward_stewardship.2001.desc:0 "得亏[councillor.GetTitledFirstNamePossessive]对我的家庭财政进行了不遗余力的管理，这个季度末我收到的金子比预想中更多了。\n\n“亲爱的[ROOT.Char.GetWifeHusband]，我们该怎么使用这笔钱才最好呢？”"
 councillor_personal_steward_stewardship.2001.a:0 "大开宴会，犒赏众人！"
 councillor_personal_steward_stewardship_2001_every_powerful_vassal:0 "所有强力封臣"
 councillor_personal_steward_stewardship.2001.b:0 "在本地进行投资。"
 councillor_personal_steward_stewardship.2001.c:0 "钱可以收买人心，替我们打听以及传达事情！"
 councillor_personal_steward_stewardship.2001.d:0 "让我们现在把钱存起来。"
 councillor_personal_steward_stewardship.2002.t:1 "私人事务官：金光之遇"
 councillor_personal_steward_stewardship.2002.desc:0 "“[ROOT.Char.GetLadyLord]。”[courtier_lender.GetTitledFirstName]匆匆来到我面前，[courtier_lender.Custom('quirk_pos_adverb')]微笑道。“我刚刚面见了[councillor.GetTitledFirstName]，[councillor.GetHerHis]以自己的才智告诫我，我们两人应该会面。正好你需要一些经济上的援助，而我需要一些社交上的帮忙……”"
 councillor_personal_steward_stewardship.2002.a:0 "我会还钱的，我保证。"
 councillor_personal_steward_stewardship.2002.money_loan_tooltip:0 "我会从[courtier_lender.GetFirstNameNoTooltip]处借[gold_i]#bold [THIS.Var('amount_to_loan').GetValue]#!金子。"
 councillor_personal_steward_stewardship.2002.b:0 "为什么你不把钱捐给[ROOT.Char.GetFaith.HouseOfWorship]呢？"
 councillor_personal_steward_stewardship.2002.c:0 "你应当将钱奉献给穷人。"
 councillor_personal_steward_stewardship.2002.d:0 "我很乐意接受这笔献金。"
 councillor_personal_steward_stewardship.2003.t:1 "私人事务官：贸易机会"
 councillor_personal_steward_stewardship.2003.desc:0 "[councillor.GetTitledFirstName]过来见我，[councillor.GetHerHis]的怀里揣着好几卷羊皮纸卷轴。\n\n“[ROOT.Char.GetLadyLord]，我起草了几份同邻近领主的贸易提案。我敢肯定我们之间能够达成一份双赢的协议！”"
 councillor_personal_steward_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip]说的似乎很有道理。"
 councillor_personal_steward_stewardship.2003.b:0 "同[ruler_2.GetTitledFirstNameNoTooltip]签署一份协议。"
 councillor_personal_steward_stewardship.2003.c:0 "和[ruler_3.GetTitledFirstNameNoTooltip]达成协议。"
 councillor_personal_steward_stewardship.2003.d_greedy:0 "这些家伙谁也别想碰我的金子！"
 councillor_personal_steward_stewardship.2003.d_arrogant:0 "这些家伙不配和#EMP 我#!做生意！"
 councillor_personal_steward_stewardship.2003.d:0 "这些人提供的机会都不够诱人……"
 councillor_personal_steward_stewardship.2004.t:1 "私人事务官：援手"
 councillor_personal_steward_stewardship.2004.desc:0 "“你的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))]，[on_my_hook.GetTitledFirstName]，最近发现[on_my_hook.GetHerselfHimself]惹上了一点麻烦。”\n\n[councillor.GetTitledFirstName][councillor.Custom('quirk_pos_adverb')]微笑，[councillor.GetSheHe]继续说道：“不过我已经把事情摆平了，并提到是你的意思。”"
 councillor_personal_steward_stewardship.2004.a:0 "干得漂亮！"
 councillor_personal_steward_stewardship.2004.b:0 "好事不求回报。"
 councillor_personal_steward_stewardship.2005.t:1 "私人事务官：在[county_to_boost.GetNameNoTierNoTooltip]进行投资"
 councillor_personal_steward_stewardship.2005.desc:1 "“[ROOT.Char.GetLadyLord|U]。我注意到，[county_to_boost.GetName]存在一个难得一遇的投资机会。”\n\n我的[councillor.Custom('WifeHusband')][councillor.GetFirstName]详尽地描述了商业投资的各项细节，如果投资成功的话，这似乎确实能给[county_to_boost.GetNameNoTierNoTooltip]带来极大的益处。"
 councillor_personal_steward_stewardship.2005.a:0 "值得冒这个险！"
 councillor_personal_steward_stewardship.2005.a_1:0 "这笔投资在[county_to_boost.GetNameNoTierNoTooltip]有了很好的回报。"
 councillor_personal_steward_stewardship.2005.a_2:0 "这笔投资打了水漂"
 councillor_personal_steward_stewardship.2005.b:0 "将机会留给[county_to_boost.GetNameNoTierNoTooltip]的民众。"
 councillor_personal_steward_stewardship.2005.c:0 "跟我谈当地的琐事有失我的身份！"