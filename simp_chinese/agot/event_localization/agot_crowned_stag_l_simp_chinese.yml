l_simp_chinese:
 agot_crowned_stag.0001.t:0 "宝冠雄鹿"
 agot_crowned_stag.0001.desc:0 "经过一翻血腥的斗争，我们战胜了疯王的暴政，但我失去了我心爱的莱安娜。最后的坦格利安和他们背信弃义的同党被放逐到了狭海另一边。我现在是维斯特洛合法的国王。\n\n恭迎劳勃一世，安达尔人、洛伊拿人和先民的国王，七国统治者暨全境守护者！"
 agot_crowned_stag.0001.a:0 "怒火燎原！"
 agot_crowned_stag.0002.t:0 "国王职责：情欲"
 agot_crowned_stag.0002.desc:0 "当国王真是件辛苦事。接见请愿者，在御前会议上无所事事地坐上几个小时，听着他们喋喋不休地告诉我一些鸡毛蒜皮的小事，这里是羊场啦，那里是密尔的航道啦。这里既没有荣耀，也没有激情。我的血液再没有像以前那样沸腾过——#italic 诸神#!保佑，曾经我挥舞战锤如同雷鸣，现在我多么渴望获得新生。\n\n既然再也没有战斗了，也许我应该寻找另一种更愉悦的发泄手段。我听说丝绸街正好有几家妓院……"
 agot_crowned_stag.0002.a:0 "#bold 诸神#!在上，我需要个女人！"
 agot_crowned_stag.0002.b:0 "我才不会那么堕落。"
 agot_crowned_stag.0003.t:0 "国王职责：慰藉"
 agot_crowned_stag.0003.desc:0 "天色已经暗了，我走进妓院。即使在微弱的灯光下，我也可以看出女人们很热情，也很漂亮。马上，一个女人走过来向我微笑。\n\n她说：“欢迎，我的贵宾。我是[prostitute_character.GetFirstName]，我能为您效劳吗？”\n\n不到一个小时，她把我灌醉了。没有过多思考，我跟着微醺的感觉走上了楼梯。这正是我所想要的，虽然不#italic 完全#!像一场战斗，但它现在足够了，足够了……"
 agot_crowned_stag.0003.a:0 "终于，能放松一下了……"
 agot_crowned_stag.0003.a.tt:0 "你和[prostitute_character.GetFirstName]一起共赴巫山"