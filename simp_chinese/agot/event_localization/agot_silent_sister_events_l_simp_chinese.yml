 silent_sister_title_localization:0 "静默姐妹"
 silent_sister_title_holder:0 "[CHARACTER.Custom('SilentSisterCheck')]"
 SilentSisterTitle:0 "静默姐妹"
 SilentMotherTitle:0 "静默母亲"
 agot_silent_sisters.sent_to_silent_sisters:0 "[sister_candidate.GetFirstNameOrMe|U]将被送去加入静默姐妹。"
 agot_silent_sisters.0003.t:0 "静默之子？"
 agot_silent_sisters.0003.desc.volunteering:0 "[sister_candidate.GetName]一直都是个乖巧听话的孩子。这天，我听到有人轻轻敲响我书房的门，我惊讶的发现竟然是她。她从门缝中露出半张脸，慢慢地走了进来。“我……有一个请求。”她用微弱的声音说着，还不停地摆弄着她的双手。她很少这样说话，这让我感到惊喜。“孩子，你想说什么？”我轻声地问道，鼓励她说下去。\n\n“我想加入静默姐妹。”她用异常的坚定眼神看着我说，“我想宣誓献身，用静默侍奉七神。”我被她的请求吓了一跳。我的女儿[sister_candidate.GetFirstName]想加入静默姐妹？这或许是一件崇高的事业，但过这种极端的生活……即使她希望如此，但我真的希望她这样吗？"
 agot_silent_sisters.0003.desc.suggesting:0 "[sister_candidate.GetName]一直都是个乖巧听话的孩子，她今天的表现证明了这一点。今天她在圣堂里祈祷时，一匹逃出马厩的马冲了进来！无论是因为害怕得说不出话，还是出于对七神的虔诚，[sister_candidate.GetFirstName]是在场唯一一个没有任何反应的人！\n\n她真是个与众不同的孩子。我在想，贵族的生活真的适合她吗？她能主持宫廷事务、管理家庭、抚养孩子吗？我脑中冒出了一个让我自己都惊讶的想法，她是否应该加入静默姐妹？她几乎是一个完美的人选，也许能在那里过上更美好的生活。然而，我能亲手送走我自己的女儿吗？静默姐妹的生活太孤苦……我希望她过那样的生活吗？"
 agot_silent_sisters.0003.a:0 "没错，[sister_candidate.GetFirstName]会是个很好的静默姐妹。"
 agot_silent_sisters.0003.b:0 "胡闹，我绝不会让自己的孩子嫁给陌客！"
 agot_silent_sisters.0004.t:0 "寡妇的归宿"
 agot_silent_sisters.0004.desc:0 "我坐在静谧的闺房中摇曳的烛光下，思索着未来的生活。我的丈夫已经不在了。城堡显得空荡荡的，砖石墙壁比以往任何时候都更凄冷，回荡着我内心的空虚。\n\n我听到女廷臣们的私下议论，她们含蓄地暗示，或许是时候考虑加入静默姐妹了。宣誓献身于为死亡之神陌客，身披灰袍，头戴兜帽，只露出双眼。我将禁欲并将永远保持静默，将我的生命献给为死者准备来世的工作。\n\n我的继承人已经选定，也许我的职责已尽？我得承认这种与世隔绝的生活有着很大的吸引力。然而，我真的可以放弃一切世俗的牵挂而投身静默吗？"
 agot_silent_sisters.0004.a:0 "我会写信给[silent_sisterhood_holder.GetTitledFirstName]说明我的意图。"
 agot_silent_sisters.0004.b:0 "不，我不会再有这个念头。"
 agot_silent_sisters.0005.t:0 "对陌客之妻的垂涎"
 agot_silent_sisters.0005.desc:0 "我正在[dead_relative.GetFirstName]的葬礼上闲逛，看到一些仆人把一个箱子抬到圣堂里，正为葬礼做准备。紧随其后，一群静默姐妹低着头祈祷着走过来。其中一个姐妹的动作……亵渎般吸引了我的目光。我下意识地跟着走了进去。\n\n她们把[dead_relative.GetFirstNamePossessive]的遗体放在石台上并开始进行尸体处理工作，我被眼前血液流淌过桌子的血腥的场景震惊，赶忙回过神来，停止了刚才那种亵渎的想法。然而，就在那一刻，她的眼睛越过尸体与我的目光相遇。刚刚……同样的火花又出现了吗？虽然有些难以置信，但我很确定。她对我有#S 兴趣#!！\n\n我还没有来得及做些什么，就被一位相貌远不如她的姐妹打手势引导着出了圣堂。我羞愧地发现，在葬礼的余下时间里，她都在我脑海中挥之不去。她们明天就要离开了……我知道她住在哪里……但是，我敢去吗？"
 agot_silent_sisters.0005.a:0 "哦，我敢，我当然敢。"
 agot_silent_sisters.0005.a.flavor:0 "你将在[attractive_silent_sister.GetFirstNamePossessive]离开前拜访她的房间……"
 agot_silent_sisters.0005.b:0 "我永远不能玷污七神！"
 agot_silent_sisters.0005.b.flavor:0 "转念一想，给陌客戴绿帽子似乎不是个好主意。"
 agot_silent_sisters.0006.t:0 "亵渎的欢愉"
 agot_silent_sisters.0006.desc:0 "[attractive_silent_sister.GetFirstName]，我后来才知道这是她的名字。当我找上她时，她迅速打开房门，在没有任何言语交流的情况下，我被拉进房间，随后爬上她的床，最后被拥入她的怀抱。在解开她身上的衣物束缚后，我当时的想法是，陌客真是幸运的男人。显然她并没有这样想，而我们享受的这种无声欢愉与神圣毫不相干。\n\n我们最后无声地喘息着结束，我躺在有生以来见过的最放荡的女人身边。我们聊天，她的声音听起来很甜美，在发誓保持静默这么长时间后，她显然有很多话要说。虽然这件事给我带来了极大的愉悦，但这却是对七神最高程度的亵渎。那么，我现在该怎么办呢？"
 agot_silent_sisters.0006.a:0 "看来，我们注定要在一起！"
 agot_silent_sisters.0006.b:0 "还有谁比她更能保守这个秘密呢？"
 agot_silent_sisters.0006.c:0 "我显然犯了大错。"
 agot_silent_sisters.0006.c.flavor:0 "[attractive_silent_sister.GetFirstName]为你违背了她的誓言，她是不会高兴的。"
 agot_silent_sisters.0007.t:0 "真正的邪恶姐妹"
 agot_silent_sisters.0007.desc.deviant:0 "在[dead_relative.GetNamePossessive]的葬礼上，我们庄严肃穆地讲述了[dead_relative.GetHerHis]一生的所有事迹。我思考着生死的意义，在葬礼结束后很久仍身处圣堂之中。一定是我太专注了，以至于静默姐妹[defiler.GetFirstName]走向遗体时都没有注意到我的存在。\n\n起初，我以为她是在做最后的安葬准备工作，直到她开始脱衣服，我才意识到……哦……哦，七神在上！"
 agot_silent_sisters.0007.desc.cannibal:0 "在[dead_relative.GetNamePossessive]的葬礼上，我们庄严肃穆地讲述了[dead_relative.GetHerHis]一生的所有事迹。我思考着生死的意义，在葬礼结束后很久仍身处圣堂之中。一定是我太专注了，以至于静默姐妹[defiler.GetFirstName]走向遗体时都没有注意到我的存在。\n\n起初，我以为她是在做最后的安葬准备工作，却看到她俯下身从[dead_relative.GetFirstNamePossessiveNoTooltip]新鲜的尸体上啃下一大块血淋淋的肉！"
 agot_silent_sisters.0007.a:0 "“卫兵！逮捕这个恶心的女人！”"
 agot_silent_sisters.0007.b:0 "也许我可以利用这个情报……"
 agot_silent_sisters.0007.c:0 "事实上，这看起来确实很有趣！"
 agot_silent_sisters.0007.d:0 "“我先来！我先来！”"