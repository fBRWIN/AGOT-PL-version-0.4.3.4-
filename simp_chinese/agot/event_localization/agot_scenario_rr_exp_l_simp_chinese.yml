 agot_scenario_events_rr.loyalists.t:0 "篡夺者战争"
 agot_scenario_events_rr.rebels.t:0 "劳勃起义"
 agot_events_scenario_rr_exp.1.desc:0 "我和莱安娜·史塔克之间的爱火，从初次见面起就深深烙在我们心中。我的爱与美的王后，头戴冬雪玫瑰花冠，湛蓝如霜。我们的爱情激怒了许多人，尤其是她的未婚夫劳勃·拜拉席恩。他的愤怒给王国蒙上了一层阴影，但他无法阻止我们匆忙赶往多恩，在家人鄙夷的目光中私奔。我的爱人在极乐塔中安然无恙，没有强大的军队能将我们分开。我们的命运已被预言；我们的命运是冰与火之歌……"
 agot_events_scenario_rr_exp.1.a:0 "真龙不会轻易被打败。"
 agot_events_scenario_rr_exp.2.desc:0 "叛徒！全部都是叛徒！琼恩·艾林凭什么违抗我的正义的审判，打破国王的和平？史塔克家族竟然如此僭越地要求我儿子的性命，就只因为他保护了小狼女免遭风息堡好色贵族的侵害吗？还有徒利家族，他们所拥有的一切都是我家族的恩赐，现在却敢公然反抗国王！而那个忘恩负义的泰温·兰尼斯特现在还躲在凯岩城，真希望异鬼把他抓走！他们会为此付出代价！#bold 他们将付出血与火的代价！"
 agot_events_scenario_rr_exp.2.a:0 "#bold 烧死他们！把他们全部烧死！！#!"
 agot_events_scenario_rr_exp.3.desc:0 "劳勃·拜拉席恩及其追随者已经起来反抗我们合法的君主，伊里斯国王。坦格利安家族是七大王国的合法统治者，我们提利尔家族在王国中的地位是他们赐予的。我们之所以能取得今天的成就，并不是因为我们曾完成过什么大胆冒进的壮举，只是因为我们谨慎地站队并忠实地履行职责。现在，我们将拥护王室对抗叛军，这是任何忠臣的职责。"
 agot_events_scenario_rr_exp.4.desc:0 "在我的妹妹伊莉亚与王太子雷加的联姻后，伊里斯国王便是我们的盟友。由于雷加王子绑架了莱安娜·史塔克，疯王又处决了艾德·史塔克的父亲和兄弟，劳勃·拜拉席恩正起兵反抗国王的残酷暴政。他们的事业也许是正义的，但由于我的侄子侄女仍在国王的直接监护下，我们别无选择，只能支持王室。"
 agot_events_scenario_rr_exp.4.a:0 "多恩领主们将奔赴战场。"
 agot_events_scenario_rr_exp.5.desc:0 "我心爱的莱安娜被卑劣的雷加王子绑架了。在向伊里斯二世国王抗议后，瑞卡德·史塔克被活活烧死，而他的儿子布兰登被迫亲眼见证这一过程。现在，我和艾德·史塔克以及我们的盟友正一起反抗疯王的暴政。我们可能还不知道谁将会继承铁王座，但有一点是确定的：恶龙的统治已经结束了！"
 agot_events_scenario_rr_exp.5.a:0 "我将亲手葬送坦格利安家族……"
 agot_events_scenario_rr_exp.6.desc:0 "我的妹妹被雷加王子掳走，「疯王」伊里斯二世将我的父亲活活烧死，还让我的长兄布兰登在一旁绝望地目睹一切。我好友劳勃·拜拉席恩作为我的妹妹莱安娜的未婚夫，已经起来反抗国王的暴政，我将尽我所能帮助他追求正义。"
 agot_events_scenario_rr_exp.6.a:0 "我将会救回莱安娜……"
 agot_events_scenario_rr_exp.7.desc:0 "我曾经的养子，艾德·史塔克和劳勃·拜拉席恩，已经起来反抗「疯王」伊里斯的暴政。疯王烧死了瑞卡德·史塔克，并纵容劳勃的未婚妻莱安娜·史塔克被绑架。我不会让我的同伴独自上前线，谷地的骑士们已经准备就绪，艾林家族将协助为王国带来正义。"
 agot_events_scenario_rr_exp.7.a:0 "我们会获得胜利。"
 agot_events_scenario_rr_exp.8.desc:0 "在又一次的疯狂中，国王伊里斯残忍地处决了瑞卡德和布兰登·史塔克。雷加王子还绑架了莱安娜·史塔克。我的女儿凯特琳嫁给了艾德大人，我们现在与史塔克家族血脉相连。很显然，疯王的统治已经不再受拥护了，我们必须不惜一切代价重建王国的秩序。"
 agot_events_scenario_rr_exp.8.a:0 "河间地领主准备就绪。"
 agot_events_scenario_rr_exp.9.desc:0 "我的老朋友伊里斯国王疯狂的行为引发了艾德·史塔克、劳勃·拜拉席恩和他们盟友的叛乱。尽管我曾是个出色的国王之手，伊里斯还是多次羞辱我，如果他认为西境会是他的忠实的盟友，那他就大错特错了。现在坐下来，耐心等待，伺机而动。"
 agot_events_scenario_rr_exp.9.a:0 "现在……狮子要睡觉了……"
 agot_events_scenario_rr_exp.10.desc:0 "战火再次降临维斯特洛。我的儿子们，渴求无休止的掠夺和追逐荣耀，他们试图说服我拿起剑来。但我已是一个老人，身体每况愈下。我在几十年前的战斗中已经赢得了荣耀。现在我厌倦了战争，厌倦了流血，我担心在长船离开海岸的那一刻，我倡导人民停止掠夺与征服的无数努力从此付之东流。我们不会付铁钱，至少现在不会……"
 agot_events_scenario_rr_exp.10.a:0 "至少现在还不行……"
 agot_events_scenario_rr_exp.3.a:0 "如此一来，我们必将愈发强大。"