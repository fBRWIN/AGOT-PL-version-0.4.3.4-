 agot_dragonstone.0002.t:0 "龙石岛[heir.Custom('GetPrincessPrince')]"
 agot_dragonstone.0002.desc:0 "从伊尼斯一世开始，龙石岛就一直作为铁王座继承人的居城。现在，[heir.GetFirstName]到了可以凭[heir.GetHerHim]自己去管理龙石岛的年龄，是时候授予[heir.GetHerHim]龙石岛[heir.Custom('GetPrincessPrince')]这一头衔，以承认[heir.GetHerHim]在王国中的地位，或者我也可以自己保留这个头衔以备将来之用。"
 agot_dragonstone.0002.a:0 "必须坚持这一传统，我应授予[heir.GetFirstNameNoTooltip]龙石岛。"
 agot_dragonstone.0002.b:0 "这项传统已经过时了，我要把龙石岛留给自己。"
 agot_dragonstone.0003.t:0 "龙石岛[heir.Custom('GetPrincessPrince')]"
 agot_dragonstone.0003.desc:0 "既然我已经坐上铁王座，那么是时候任命我的继承人，[heir.GetFirstNameNoTooltip]，为龙石岛[heir.Custom('GetPrincessPrince')]，或者我也可以为自己保留这个「征服者」的传统居所，作为我的王家避难所。"
 agot_dragonstone.0003.a:0 "必须坚持这一传统，我应授予[heir.GetFirstNameNoTooltip]龙石岛。"
 agot_dragonstone.0003.b:0 "这项传统已经过时了，我要把龙石岛留给自己。"
 agot_dragonstone.0007.t:0 "龙石岛[heir.Custom('GetPrincessPrince')]"
 agot_dragonstone.0007.desc:0 "随着[deceased_heir.GetFirstNameNoTooltip]的死亡，[heir.GetFirstNameNoTooltip]现在成为了龙石岛[heir.Custom('GetPrincessPrince')]的正当人选，我不确定我是否准备好在我的[ROOT.Char.Custom2('RelationToMeShort', deceased_heir)]死后这么快就任命另一个继承人。也许我现在应该把[heir.GetFirstNameNoTooltip]留在我的身边……"
 agot_dragonstone.0007.a:0 "必须坚持这一传统，我应授予[heir.GetFirstNameNoTooltip]龙石岛。"
 agot_dragonstone.0007.b:0 "我还没准备好授予[heir.GetFirstNameNoTooltip]龙石岛。"
 agot_dragonstone.0008.t:0 "[heir.Custom('GetPrincessPrince')]与继承人"
 agot_dragonstone.0008.desc:0 "按照惯例与与生俱来的权利，铁王座的继承人必须先在龙石岛磨砺自己的意志。今日，这一重任落到了[heir.GetFirstName]的肩上，她如今以龙石岛[heir.Custom('GetPrincessPrince')]的身份统治此地，正如历代铁王座的继承人一样。这是对未来所将承担之责的初步窥探——终有一日，当我的统治结束时，[heir.GetSheHe]将继承的不仅仅是这个祖先的王座，而是整个王国。\n\n宫廷众人的目光此刻都汇聚在[heir.GetHerHim]身上，观察着，审视着。[heir.GetSheHe]能否证明自己足以胜任即将要肩负的重责？"
 agot_dragonstone.0008.a:0 "[heir.GetHerHis|U]的道路已经注定——今后的事交给时间。"
 agot_dragonstone.0008.b:0 "我想知道[heir.GetSheHe]会成为怎样的统治者。"