l_simp_chinese:
 agot_childhood_events.0001.t:0 "硬币之掷"
 agot_childhood_events.0001.desc:0 "每当一位[GetPlayer.GetHouse.GetBaseName]降生，诸神就会将硬币抛向空中；一面通往伟大，一面通往疯狂。\n\n[child.Custom('CoinFlipChild')]"
 agot_childhood_events.0002.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0002.desc:0 "每当一位[GetPlayer.GetHouse.GetBaseName]降生，诸神就会将硬币抛向空中；一面通往伟大，一面通往疯狂。而整个世界都将屏息观察结果。\n\n现在看来，硬币落在了好的那面……[child.GetFirstName][child.Custom('CoinFlip')]"
 agot_childhood_events.0002.a:0 "我们将带着兴趣关注他的职业生涯。"
 agot_childhood_events.0003.t:0 "$agot_childhood_events.0001.t$"
 agot_childhood_events.0003.desc:0 "每当一位[GetPlayer.GetHouse.GetBaseName]降生，诸神就会将硬币抛向空中；一面通往伟大，一面通往疯狂。而整个世界都将屏息观察结果。\n\n现在看来，硬币落得……不怎么好。[child.GetFirstName]几乎成了疯狂的写照。"
 agot_childhood_events.0003.a:0 "[GetPlayer.GetHouse.GetBaseName]家族的不幸！"
 coin_flip_diligent:0 "似乎天生勤奋，对一切事物都很投入。"
 coin_flip_learning:0 "似乎对学识方面很有天赋。"
 coin_flip_martial:0 "似乎对军事方面很有天赋。"
 coin_flip_intrigue:0 "似乎对谋略方面很有天赋。"
 coin_flip_stewardship:0 "似乎对管理方面很有天赋。"
 coin_flip_diplomacy:0 "似乎对外交学习很有天赋。"
 coin_flip_prowess:0 "似乎天生擅长刀剑。"
 coin_flip_shrewd:0 "似乎对任何事物都很有天赋。"
 coin_flip_genius:0 "似乎对任何事物都有令人震惊的洞察力。"
 agot_childhood_events.0004.t:0 "种姓强韧……"
 agot_childhood_events.0004.desc:0 "随着[child.GetFirstName]不断长大，我觉得[child.GetHerHim]长得越来越不像我。[child.GetSheHe]真的是我的种吗？"
 agot_childhood_events.0004.a:0 "转念一想，也许这根本不算什么……"
 agot_childhood_events.0004.b:0 "我必须知道真相！"
 agot_childhood_events.0004.b.success:0 "如果你的孩子不是你的，你会知道这个秘密"
 agot_childhood_events.0004.b.success.bastard.t:0 "调查成功"
 agot_childhood_events.0004.b.success.bastard.desc:0 "[child.GetFirstName]实际上是[real_father.GetFullName]的种！"
 agot_childhood_events.0004.b.success.notbastard.t:0 "调查成功"
 agot_childhood_events.0004.b.success.notbastard.desc:0 "[child.GetFirstName]确实是我的孩子！"
 agot_childhood_events.0004.b.failure:0 "你没找到任何证据"
 agot_childhood_events.0004.b.failure.t:0 "调查失败"
 agot_childhood_events.0004.b.failure.desc:0 "你没找到任何证据。"
 agot_childhood_events.0004.c:0 "人人都该知道真相！"
 agot_childhood_events.0004.c.tt:0 "你将公开指控你的孩子是私生子。"
 agot_childhood_events.0004.c.tt.1:0 "没有人相信你，你的封臣认为这是场可耻的指控。"
 agot_childhood_events.0004.c.tt.2:0 "大家相信你的指控"
 agot_childhood_events.0004.c.failure.t:0 "指控失败"
 agot_childhood_events.0004.c.failure.desc:0 "没有人相信你，你被视为一个无耻的骗子。"
 agot_childhood_events.0004.c.success.t:0 "指控成功"
 agot_childhood_events.0004.c.success.desc:0 "大家相信了你的指控。[child.GetFirstName]获得有争议的血统特质。"
 agot_childhood_events.0004.d:0 "是不是我的孩子都一样。"
 agot_childhood_events.0004.d.tt:0 "如果你的妻子有有争议的血统秘密，其将会失效。"
 agot_childhood_events.0005.t:0 "不同寻常的舞蹈"
 agot_childhood_events.0005.desc:0 "我在院子里闲逛，突然发现[other_child.GetFirstName]正使用着木剑与隐形的敌人战斗。“魔鬼，吃我一击！”我津津有味地看了一会儿，[other_child.GetSheHe]这才发现我。\n\n“你好，小姐。我只是在训练而已，嗯，毕竟没有人陪我练习……或者说你愿意和我一起？”[other_child.GetSheHe]的脸微微泛红。"
 agot_childhood_events.0005.desc.alone:0 "我在院子里闲逛时，发现了几把被丢弃的训练木剑——一定是某些廷臣的儿子玩到一半，又中途离开了。现在我也不知道该去哪儿好了……"
 agot_childhood_events.0005.a:0 "看起来很有趣！"
 agot_childhood_events.0005.b:0 "我应该像男孩们那样训练！"
 agot_childhood_events.0005.c:0 "不，这太蠢了。"
 agot_childhood_events.0005.tt:0 "你将开始剑术训练"
 agot_childhood_events.0006.t:0 "不寻常的追求"
 agot_childhood_events.0006.desc:0 "当我在院子里闲逛时，我看到几个孩子在玩木剑格斗。其中一个孩子灵巧地解除了另一个孩子的武装，我猛然认出那是我的女儿[child.GetFirstName]。\n\n她看见我，马上跑到我的跟前。“你看到了吗？是我赢了！我长大后要成为一名战士，就像维桑尼亚和娜梅莉亚那样！”"
 agot_childhood_events.0006.desc.alone:0 "当我在院子里闲逛时，我看到一个孩子在对着空气练习剑术。我猛然发现那正是我的女儿[child.GetFirstName]。\n\n她也发现了我，马上跑了过来。“我从来不知道耍剑竟然这么有趣！我长大后想成为一名战士，就像维桑尼亚和娜梅莉亚那样！”"
 agot_childhood_events.0006.a:0 "很好，那就给我展示下你还学了些什么。"
 agot_childhood_events.0006.b:0 "也许她也想学学决斗的艺术……"
 agot_childhood_events.0006.c:0 "这可不是位淑女该做的事！"
 agot_childhood_events.0006.tt:0 "[child.GetFirstName]将开始剑术训练"
 agot_childhood_events.0001.a:0 "这样啊……"
 coin_flip_child_diligent:0 "诅咒[ROOT.Char.GetFaith.HighGodName]！我并没有什么特别的天赋，但我知道抱怨是没有用的。每个白天都是我要征服的目标，每个夜晚都是我将面临的机遇——我#italic 将#!依靠我的双手坚持下去！"
 coin_flip_child_learning:0 "如果说我有什么地方比较疯狂的话，大概就是我总忍不住想读书……等等，[GetPlayer.GetHouse.GetBaseName]家族会表现出这样的疯狂举动吗？我得去图书馆看看有没有类似的记载！"
 coin_flip_child_martial:0 "就在今天，宫廷里的骑士聚在一起演习围攻城堡。我在城墙上看着这出“战斗”不断进行，我感觉自己快被逼疯了！他们所有的决断都漏洞百出，这么简单的进攻方案他们就没想到吗？#italic 他们是傻子吗？#!"
 coin_flip_child_intrigue:0 "两个廷臣在宫廷里交换着微妙的目光，可能他们自己都没有意识到，但他们的婚外情关系已经暴露无遗，任何明眼人都能看出来……至少我是这么以为的。但当我向宫廷里的另一个[ROOT.Char.Custom('GirlBoy')|l]提起这件事时，[ROOT.Char.GetSheHe]却根本不明白我在说什么。我在想，是不是我更容易注意到这些事情？"
 coin_flip_child_stewardship:0 "在和一位我记不得名字的管家在账目上兜了几个小时的圈子后，我的头开始痛，我真心渴望睡觉。“你这个年纪，在钱币方面的知识真是渊博”，如果我再也不用听他反复说这种话，我大概会马上高兴得死去。"
 coin_flip_child_diplomacy:0 "没有什么事比讲故事更有趣，我的听众尤其喜欢听我讲英雄纪元的故事。尽管有的故事他们已经听过无数遍了，但他们仍然愿意听我讲的每一句话……我敢说我在这方面很有一套！"
 coin_flip_child_prowess:0 "我的思绪又一次飘到了剑术上。攻击！招架！#bold 反击！#!我的骑士在决斗时，我看过多少次同样的动作了？当我终于有机会亲自上场时，我的回答很简单：招架！反击！#bold 你打得不错！#!"
 coin_flip_child_shrewd:0 "我和我的摄政争论了一遍又一遍，收买囚犯作为间谍而不是直接处决他们是有道理的。然而，我每次得到的答复都是：[ROOT.Char.GetLadyLord]的职责是行使正义。要是每个人都能明白如何#italic 务实地#!行使正义就好了。"
 coin_flip_child_genius:0 "我所探索的每一门学科似乎都对我毫无保留，任由我撷取果实。我该怎么做好演讲？我该怎么规划军队部署？我该怎么策划密谋？我该怎么理解某个理论？我可怜的摄政甚至都跟不上我的思路！#bold 很好。#!"
 coin_flip_child_lunatic_1:0 "无头的国王又坐在房间的角落里看着我。在我醒来时，我能感觉到他的目光；在我思考时，我能感觉到他的思绪；在我入睡时，我能感觉到他的声音。他讲述的故事慢慢地让我平静下来，他讲述着我的天赋，他讲述着我们是多么的相似！他讲得越多，我越能理解他话里的真实。"
 coin_flip_child_possessed_1:0 "为什么廷臣们总喜欢看着我们在大厅里跳来跳去？他们是发现我们的特别之处了吗？不，不，当然不是。但如果他们真的发现了呢？没人能发现的。到时候他们会把我们分开，我能感觉到。那我们今晚得计划一下。"
 coin_flip_child_arbitrary:0 "谁谁有天赋，谁谁又疯狂。真是无聊透顶。真的，而且很幼稚！一个人怎么知道自己是不是呢？又没有什么客观的标准。所以宫廷里的那些人为什么总是不停在谈论这件事呢？我想说的是，谁真的在乎呢？我当然是不在乎，这才是最重要的。"
 coin_flip_child_paranoid:0 "我睡不着觉，也不想吃喝，甚至不能思考。我能感觉到廷臣们看我的眼神。他们都等着看硬币的正反面。他们快把我逼疯了！但是……我也忍不住想知道，真的是我疯了吗？这真的是硬币反面的标志吗？这一定是一个被编造出来的愚蠢故事，只是为了让宫廷里的孩子守规矩而已。才没有所谓[GetPlayer.GetHouse.GetBaseName]家族的疯狂呢……对吧？"
 coin_flip_child_wrathful:0 "整整三周，我一直在学习[GetPlayer.GetHouse.GetBaseName]家族历史的同一部分内容。在这种辅导下我的耐心越来越少了。今天，我无意中听到我的摄政和一些廷臣谈话，他们说我在任何领域都没有才能。如果他们管不好自己的舌头，那我就得替他们管管了。"
 coin_flip_child_fire_obsessed:0 "我曾在宫廷里听到过关于[GetPlayer.GetHouse.GetBaseName]家族天赋的窃窃私语，但我还从未在自己身上发现过这些天赋。每当我凝视闪烁的火焰，我看到……各种景象。我不知道那是什么，但熊熊燃烧的火焰一定在试图告诉我什么，或者警告我什么？我想只有在真正的大火中，我才能找到答案。"
 agot_childhood_events.0007.t:0 "宫廷里的颜色"
 agot_childhood_events.0007.desc.courtier:0 "[dyed_hair.GetNamePossessive]的头发使[dyed_hair.GetHerHim]成为了任何房间里的焦点。"
 agot_childhood_events.0007.desc.sellsword:0 "最近，宫廷里来了一个自由贸易城邦的旅行佣兵，我不禁注意到[dyed_hair.GetHerHis]那难以置信的头发颜色！"
 agot_childhood_events.0007.a:0 "或许我也应该试试……"
 agot_childhood_events.0007.tt:0 "你将把自己的头发染成自由贸易城邦风格！"
 agot_childhood_events.0007.b:0 "这种浮夸的风格只会招人嘲笑。"
 agot_childhood_events.0008.t:0 "傻瓜般的发色"
 agot_childhood_events.0008.desc:0 "当我走在[home.GetNameNoTooltip]的大厅里时，我眼角的余光捕捉到一片模糊的诡异阴影。当我意识到是我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dyed_hair'))][dyed_hair.GetNamePossessive]把头发染成了某种可笑的颜色时，我差点没不小心闪断脖子。\n\n“你觉得怎么样，[dyed_hair.Custom2('RelationToMeShort', ROOT.Char)]？这是现在厄斯索斯自由城邦最流行的风格。”"
 agot_childhood_events.0008.a:0 "如果这就是你想要的……"
 agot_childhood_events.0008.b:0 "你必须马上去把头发上的颜料洗掉！"
 agot_childhood_events.0008.c:0 "你看起来真棒！"
 agot_childhood_events.0008.c.tt:0 "你也要染下头发！"
 agot_childhood_events.0009.t:0 "被监护人的教育"
 agot_childhood_events.0009.desc:0 "你坐在房间里，思索着你年幼孩子的未来时，一个令人不安的想法掠过你的脑海。[ward.GetFirstName]成长飞快，很显然，[ward.GetSheHe]需要教育来引导[ward.GetHerHis]今后的成长方向。是时候决定由谁来承担这项至关重要的任务了。"
 agot_childhood_events.0009.a:0 "我来怎么样？"
 agot_childhood_events.0009.a.tt:0 "也许应该由你引导[ward.GetFirstName]度过这个动荡的人生阶段。你的经验和智慧会塑造[ward.GetHerHis]的性格，将[ward.GetHerHim]培养成一位有价值的继承人。"
 agot_childhood_events.0009.b:0 "[guardian.GetFirstName]来怎么样？"
 agot_childhood_events.0009.b.tt:0 "你的思绪飘向了以智慧和正直著称的[guardian.GetFirstName]。把[ward.GetFirstName]托付给[guardian.GetHerHis]教育，[ward.GetFirstName]肯定会有一个充满成长和学习机会的光明未来。"
 agot_childhood_events.0009.c:0 "让其他人来吧。"
 agot_childhood_events.0009.c.tt:0 "你会找到其他人来承担这个责任的。"
 agot_childhood_events.0009.d:0 "我还没有拿定主意。"
 agot_childhood_events.0009.d.tt:0 "你肩负着沉重的责任，这种关键的时候往往犹豫不决。也许现在最好推迟这件事情，你还需要更多的时间思考。"
 child_personality.keeps_authoritative_tt: "[child.GetFirstName]保留[GetTrait('authoritative').GetName( child.Self )]特质"
 child_personality.keeps_rude_tt: "[child.GetFirstName]保留[GetTrait('rude').GetName( child.Self )]特质"
 child_personality.keeps_inquisitive_tt: "[child.GetFirstName]保留[GetTrait('inquisitive').GetName( child.Self )]特质"
 agot_child_personality_events.2010.t: "争吵的仆人"
 agot_child_personality_events.2010.guardian: "[guardian.GetTitledFirstName]将两名仆人带到我这，他们在大厅对面怒视着对方，脸涨得通红。我看到窗帘似乎染上了青亭岛葡萄酒，而他们彼此推诿责任。他们都不愿处理这一污渍，而仆人们的愤怒情绪有损士气。[guardian.GetFirstNameNoTooltip]让我解决这一争端，以此来考验我。"
 agot_child_personality_events.2010.no_guardian: "两名仆人冲进我的房间，他们的脸因愤怒而涨得通红。每个人都声称对方昨晚在打扫时用一杯青亭岛葡萄酒弄脏了窗帘。毫无疑问，这场争端会对士气造成不利影响，我必须迅速作出回应。"
 agot_child_personality_events.2010.a: "你们应该共同承担清洁的工作。"
 agot_child_personality_events.2010.b: "你们都被解雇了！"
 agot_child_personality_events.2010.c: "昨晚谁值班？"
 agot_child_personality_events.201.desc: "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]，[child.GetFirstName]，再次面临了对[child.GetHerHis]能力的考验。两个仆人产生争端，双方都声称对方将青亭岛葡萄酒洒在了一套昂贵的窗帘上。他们在众目睽睽之下大声争执并挥拳相向。"
 agot_child_personality_events.2011.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.authoritative: "[child.GetFirstNameNoTooltip]命令他们擦洗窗帘，并要求他们停止争执。[child.GetSheHe|U]不仅决策果断，而且[child.GetHerHis]的命令迅速得到了遵从。"
 agot_child_personality_events.201.confirm_authoritative: "你将成为一位鼓舞人心的领导者。"
 agot_child_personality_events.201.authoritative_change: "如果你想统治，就必须展现出领导的才能。"
 agot_child_personality_events.2012.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.rude: "[child.GetFirstNameNoTooltip]反应激烈，对所有仆人大喊大叫，因为他们自己没能解决这么简单的问题。[child.GetSheHe|U]没有注意到仆人们脸上沮丧的表情，因为[child.GetSheHe]轻率地驳回了他们的争端，全然不顾他们的感受。"
 agot_child_personality_events.201.confirm_rude: "这就对了，[child.Custom('GirlBoy')]，他们毫无价值。"
 agot_child_personality_events.201.rude_change: "你不应该浪费哪怕一丁点时间在他们身上。"
 agot_child_personality_events.2013.t: "$agot_child_personality_events.2010.t$"
 agot_child_personality_events.201.inquisitive: "[child.GetFirstNameNoTooltip]召集了仆人们，迅速查明了昨晚的值班人员，并让他们清理现场的污渍。[child.GetSheHe|U]在做出决定或下达命令前，仔细收集了更多信息，展现出体谅和机智。"
 agot_child_personality_events.201.confirm_inquisitive: "你今天展现了你的智慧。"
 agot_child_personality_events.201.inquisitive_change: "要解决问题，你必须找到问题的根源。"
 agot_childhood_events.0011.t:0 "前途的流星"
 agot_childhood_events.0011.desc:0 "我看着[prodigy.GetFirstName][prodigy.GetHerHis]在庭院里训练时，步伐稳健，挥刀行云流水。\n\n在同龄人还是无头苍蝇般胡乱挥剑的同一年级，[prodigy.GetSheHe|U]已像个老练剑客，这是家族的骄傲，而我也相信这孩子迟早可以继承[dawn.GetName]，获得「拂晓神剑」的称号。\n\n如果持续对[prodigy.GetHerHim]施压，[prodigy.GetSheHe]可能蜕变，也可能过刚易折，我该赌一把吗？"
 agot_childhood_events.0011.a:0 "[prodigy.GetHerHis|U]真正的训练现在开始。"
 agot_childhood_events.0011.a.tt:0 "你将带[prodigy.GetHerHim]走上成为「拂晓神剑」的道路"
 agot_childhood_events.0011.b:0 "[prodigy.GetSheHe|U]还是个孩子，我会让[prodigy.GetHerHim]自己决定之后的路。"
 agot_childhood_events.0011.b.tt:0 "[prodigy.GetFirstNameNoTooltip]将按照一般孩子那样培养"