l_simp_chinese:
 agot_rhllor.0001.t:0 "最后的希望"
 agot_rhllor.0001.multiple.desc:0 "疼痛吞噬着我。无法愈合的创口撕扯着躯体，深藏的顽疾在脏腑间溃烂，我的身体正逐渐衰竭。我尝试了所有疗法，抓住每一个绝望中的希望，可生命力仍在持续流失。\n\n在彻底崩溃前，只剩最后一条道路了。红袍祭司说火焰是能够焚尽苦难的净化之光。[red_priest.GetHerHis|U]的言语充满魄力，[red_priest.GetHerHis]的信念坚定不移。[red_priest.GetSheHe|U]宣称这火焰能治愈凡人双手无法医治的创伤。\n\n我不知道自己是否相信[red_priest.GetHerHis]的神明，但我很清楚自己已无法再承受更多煎熬。"
 agot_rhllor.0001.wound.desc:0 "伤口红肿溃烂，不论如何悉心照料都无法愈合，任何动作都伴随着新的疼痛，提醒我自身的脆弱。\n\n我别无选择。红袍祭司声称[red_priest.GetHerHis]的火焰能做到刀刃与药膏都无能为力的事。[red_priest.GetSheHe|U]说火焰能净化软弱，既可愈合血肉又可焚尽腐化。\n\n或许[red_priest.GetSheHe]说的对。又或许[red_priest.GetSheHe]只是疯了。但要是再不做些什么的话，我恐怕都没法活到质疑[red_priest.GetHerHim]的那一刻。"
 agot_rhllor.0001.disease.desc:0 "我感到自己的生命正在流逝，仿佛被无形之手攫取。每一次呼吸都成煎熬，每一日都比昨日更沉重。病痛如附骨之疽，草药罔效，亦不怜悯我抗争的意志。\n\n红袍祭司说起火焰，称其净化之力可焚尽疾厄。[red_priest.GetSheHe|U]立誓道火焰永不蒙骗世人，亦绝不半途而衰。倘若[red_priest.GetSheHe]所言非虚，这便是我仅存的生机。\n\n如果[red_priest.GetSheHe]搞错了……反正我也没时间后悔了。"
 agot_rhllor.0001.deadly_curse.desc:0 "我日渐深陷其中。这并非能够愈合的伤痕，亦非可以自愈的疾病，而是更加深刻、残忍且持久的存在。\n\n有人说这种折磨无法摆脱，说这就是命，是永远甩不掉的包袱。但红袍祭祀不信命。[red_priest.GetSheHe|U]只信火焰。[red_priest.GetSheHe|U]说再恶毒的诅咒也能用火烧干净。\n\n这可能是疯了。但也许，这是我唯一的出路。"
 agot_rhllor.0001.a:0 "如果火焰能拯救我，那就尽情燃烧吧。"
 agot_rhllor.0001.b:0 "我改变主意了。"
 agot_rhllor.0002.t:0 "审判之焰"
 agot_rhllor.0002.desc:0 "[patient.GetTitledFirstName]缓步走近，[patient.GetHerHis]步伐沉重，满载苦痛。我目睹[patient.GetHerHis]躯体承受的折磨——永不愈合的创口，啃噬[patient.GetHerHis]气力的顽疾，死亡阴影正步步紧逼。[patient.GetSheHe|U]并非作为信徒而来，而是一个走投无路的[Select_CString(patient.IsFemale,'女人','男人')]，在别无选择时抓住最后的救赎。\n\n火焰可净化。火焰可治愈。但火焰绝不仁慈。光之王的恩赐从不免费——代价永恒相随。问题在于[patient.GetTitledFirstNameNoTooltip]是否配得上他的慈悲……亦或[red_priest.GetSheHe]会在尝试中引火烧身。"
 agot_rhllor.0002.a:0 "拉赫洛的圣光将予汝净化。"
 agot_rhllor.0002.b:0 "如果你愿步入火焰，首先必须接受它的真理。"
 agot_rhllor.0002.b.tt:0 "你要求[patient.GetTitledFirstName]皈依你的信仰"
 agot_rhllor.0002.c:0 "圣焰并不属于你。"
 agot_rhllor.0003.title:0 "火焰的祈祷者"
 agot_rhllor.0003.desc:0 "红袍祭司开始[red_priest.GetHerHis]的仪式，伴随着渐炽的火焰低诵经文，跃动的光影在厅堂四壁游走。热浪翻涌着灼压肌肤——不止是温热，更似某种活物在血脉中奔流。\n\n[red_priest.GetSheHe|U]述说着光之王的圣焰，说火焰既能涤净亦能重塑。然凡火终非顷刻愈万疾之灵药，我须抉择将哪般苦痛托付于[red_priest.GetHerHis]神明的慈悲。"
 agot_rhllor.0003.a:0 "求你了，请治好我的伤！"
 agot_rhllor.0003.b:0 "我感觉好疲惫——请赐予我力量！"
 agot_rhllor.0003.c:0 "请烧尽我该死的疾病！"
 agot_rhllor.0003.d:0 "趁这病痛还没恶化，请为我解除这折磨！"
 agot_rhllor.0003.e:0 "趁这病痛还没恶化，请为我解除这折磨！"
 agot_rhllor.0003.f:0 "我不能等死——救救我！"
 agot_rhllor.0003.g:0 "强化我的身体，驱散这软弱！"
 agot_rhllor.0003.h:0 "我关节的疼得难以忍受！"
 agot_rhllor.0003.i:0 "让我没有痛苦的自由呼吸！"
 agot_rhllor.0003.j:0 "净化我体内这不断膨胀的暗影！"
 agot_rhllor.0003.k:0 "让我摆脱高烧的魔爪！"
 agot_rhllor.0003.l:0 "让我挺过这场瘟疫！"
 agot_rhllor.0003.m:0 "净化我的肌肤，让我再度完整！"
 agot_rhllor.0003.n:0 "把这些诅咒从我的肉体上驱逐！"
 agot_rhllor.0003.o:0 "我恳求您，平息我腹中的痛苦！"
 agot_rhllor.0003.p:0 "结束这诅咒，让我重获自由！"
 agot_rhllor.0003.q:0 "我需要空气！让我再次呼吸！"
 agot_rhllor.0003.r:0 "烧尽这不断蔓延的石化痛苦！"
 agot_rhllor.0003.s:0 "在疾病吞没我之前，救救我！"
 agot_rhllor.0003.t:0 "停止我的颤抖，赐予我温暖！"
 agot_rhllor.0003.u:0 "我想要再次能走路！"
 agot_rhllor.0004.t:0 "救赎的代价"
 agot_rhllor.0004.desc:0 "红袍祭司并未着手开始[red_priest.GetHerHis]的仪式。[red_priest.GetSheHe]以不容置疑的笃定凝视着我，[red_priest.GetHerHis]的话音如铁铸般坚硬：\n\n#EMP “烈焰可涤净，亦可愈伤。然光之王何以将恩典赐予不沐圣焰之人？”#!\n\n[red_priest.GetSheHe|U]不会助我——至少此刻不会。除非我背弃现在的信仰，向光之王立誓效忠。只有屈膝于[red_priest.GetHerHis]的火焰下，我的痛苦方得解脱。"
 agot_rhllor.0004.a:0 "我发誓！只要能治愈我！"
 agot_rhllor.0004.b:0 "不，这不值得。"
 agot_rhllor.0005.t:0 "被圣火遗弃"
 agot_rhllor.0005.desc:0 "红袍祭司凝视着我，[red_priest.GetHerHis]神情莫测。我等待着[red_priest.GetHerHim]开始仪式，等待呢喃祷文与升腾的焰温——然这一切终未降临。\n\n#EMP “光之王的恩赐只随神意而临。汝非受选之人。”#!\n\n[red_priest.GetHerHis|U]的宣判毫无转圜余地，[red_priest.GetHerHis]的声调如淬火之钢。[red_priest.GetSheHe|U]拒绝施救。这究竟是因疑虑、轻蔑，抑或某种超越我能理解的缘由，我不得而知。唯见[red_priest.GetSheHe]漠然转身，留我于原初的苦痛中形影相弔。"
 agot_rhllor.0005.a:0 "那就这样吧。"
 agot_rhllor.0005.b:0 "将这异端投入地牢！"
 agot_rhllor.0006.t:0 "愚人之愚"
 agot_rhllor.0006.desc:0 "愚人背弃圣焰辉光，执守[patient.GetHerHis]的伪神与虚妄信条，[patien.GetSheHe|U]]甘忍病痛折磨，亦不愿向火中真谛屈膝。\n\n我见过无数像[patient.GetHerHim]一样的[Select_CString(patient.IsFemale,'女人','男人')]——骄矜冥顽，漠视光之王宏旨。有人如余烬苟延，于苦海煎熬沉浮；有人负隅顽抗，终至形骸溃于己执。\n\n既拒光之王慈悲垂赐，而今其命运几何，唯烈焰知晓。"
 agot_rhllor.0006.a:0 "那就这样吧[patient.GetSheHe|U]做出了[patient.GetHerHis]的选择。"
 agot_rhllor.0006.b:0 "[patient.GetSheHe|U]会后悔的。"
 agot_rhllor.0007.t.success:0 "圣火慈悲"
 agot_rhllor.0007.t.failure:0 "圣火审判"
 agot_rhllor.0007.patient.fail.desc:0 "火焰咆哮，祭司吟唱，但一切都毫无变化。感受到灼热的温度与沉重的期许，身体却一如既往——饱受折磨、虚弱不堪。是拉赫洛的审判，抑或是祭司的无能？"
 agot_rhllor.0007.patient.crit_fail.desc:0 "一种我从未体验过的剧痛在我体内汹涌袭来。那本应起到净化作用的火焰，却反而灼烧着我的肌肤，让我浑身颤抖，身心俱疲。那位红袍祭司的表情没有丝毫变化，仿佛[red_priest.GetSheHe]早就预料到了这一切。难道拉赫洛真的抛弃我了吗？"
 agot_rhllor.0007.patient.succ.desc:0 "火焰轻舐着我的肌肤，但我感受到的并非疼痛，而是温暖——那是一种深沉的、将我包裹其中的温暖，且毫无恶意。渐渐地，我的痛苦减轻了，力量也回来了。我还是我，但又重新完整了起来。红袍祭司静静地注视着，[red_priest.GetHerHis]的眼神让人捉摸不透。"
 agot_rhllor.0007.patient.crit_succ.desc:0 "这远不止是治愈。火焰在我体内流淌，让我的四肢重获力量，也使我的感官更加敏锐。我感觉自己更轻盈、更强壮了，仿佛某种超越肉体的东西得到了修复。那位祭司仔细地打量着我，[red_priest.GetHerHis]的嘴唇无声地嚅动着，念着祷词。"
 agot_rhllor.0007.red_priest.fail.desc:0 "火焰高高地燃烧着，但那光芒并未给予回应。我感受到了热度，轻声念着祷词，可摆在我面前的这具躯体却毫无变化。是这个灵魂不配得到救赎，还是我误解了火焰的意志呢？"
 agot_rhllor.0007.red_priest.crit_fail.desc:0 "这是一个警告，也是一次惩罚。火焰燃烧得太过猛烈，在我还来不及阻止之时，我便感受到那钻心的疼痛开始发作。仪式失败了，但更糟糕的是——火焰并非起到了净化作用，反而将一切吞噬。拉赫洛已经做出了裁决，而他的审判是残酷的。"
 agot_rhllor.0007.red_priest.succ.desc:0 "火焰做出了回应。慢慢地，病痛消退了，伤口愈合了，痛苦也消失了。这绝非寻常的治愈——这是光之王的意志，而今天，[patient.GetSheHe]有幸得到了光之王的怜悯。"
 agot_rhllor.0007.red_priest.crit_succ.desc:0 "我注视着那火焰，它远非治愈这般简单——它带来了蜕变。充盈在这具躯体中的力量，不仅仅是肉体的复原，更是某种更为强大且神圣的东西。光之王的赐福远不止让其恢复健康。或许，这个人真的被选中了。"
 agot_rhllor.0007.patient.fail.outro_desc:0 "\n\n火焰渐渐熄灭，但我依然如故。虚弱不堪，支离破碎。无论那位红袍祭司原本期望召唤出什么，都终究是没有出现。或许火焰并非对所有祈求者都有求必应。"
 agot_rhllor.0007.patient.crit_fail.outro_desc:0 "\n\n剧痛如利刃穿透全身，火焰在皮肤上啃噬。这并非治愈——而是毁灭。我蹒跚着大口喘息，身体比从前更加虚弱。是我触怒了[red_priest.GetHerHis]的神灵，还是[red_priest.GetSheHe]？"
 agot_rhllor.0007.patient.succ.outro_desc:0 "\n\n火焰退去，我的呼吸渐趋顺畅。疼痛消失，病痛退散，我重归完好。祭司颔首，仿佛这一切本就毋庸置疑。"
 agot_rhllor.0007.patient.crit_succ.outro_desc:0 "\n\n力量在我体内奔涌，远超我所知的任何感受。火焰不仅治愈了我——更令我脱胎换骨。红袍祭司在凝视，[red_priest.GetHerHis]眼中燃烧着比信仰成为炽烈之物。"
 agot_rhllor.0007.red_priest.fail.outro_desc:0 "\n\n余烬已尽，苦痛犹存。烈火缄默无言。此魂未蒙垂青——抑或吾辈不配祈求其光耀。"
 agot_rhllor.0007.red_priest.crit_fail.outro_desc:0 "\n\n烈焰未行净化，反施吞噬。我眼见那躯体痉挛抽搐，火痕深烙骨肉。光之王已弃绝此人——更甚者，降罚以惩之。"
 agot_rhllor.0007.red_priest.succ.outro_desc:0 "\n\n光之王已做出回应。病痛尽数消散，火焰的仁慈得以施予。今日，圣火已治愈一切。"
 agot_rhllor.0007.red_priest.crit_succ.outro_desc:0 "\n\n这绝非仅仅是治愈而已。拉赫洛的手触碰了他们，在他的火焰中重塑了他们。他们不只是恢复如初——他们变得更强大了。"
 agot_rhllor.0007.patient.succ_wounds.outro_desc:0 "\n\n痛楚已然消退。曾经撕裂的血肉如今愈合，只余伤痕的记忆。烈火修复了钢铁所不能。"
 agot_rhllor.0007.patient.succ_disease.outro_desc:0 "\n\n我深吸一口气，数周以来身体第一次不再抗拒。病痛褪去，桎梏尽消。我完全恢复。"
 agot_rhllor.0007.patient.succ_curse.outro_desc:0 "\n\n我长久以来背负的重担减轻了。我的四肢不再颤抖，我的呼吸也不再急促。或许我再也无法回到从前的模样，但如今，我沐浴在光明之中。"
 agot_rhllor.0007.patient.crit_succ_wounds.outro_desc:0 "\n\n不仅仅是治愈了我的伤口，我还感觉到我的身体变得更加强壮、更加敏捷— 我仿佛得到了重生，在火焰的怀抱中变得更加坚韧。无论我曾经是怎样的人，如今的我都变得更为强大。"
 agot_rhllor.0007.patient.crit_succ_disease.outro_desc:0 "\n\n烈焰不仅驱散了病痛——更唤醒了我体内沉睡之物。四肢不再疼痛，神智不再混沌。我感受到生命的涌动，仿佛那顽疾多年来一直在蚕食我的力量，直至此刻，我才终于以我本该健康的姿态起身。"
 agot_rhllor.0007.patient.crit_succ_curse.outro_desc:0 "\n\n我站起身来，不仅感到痊愈，更体会到一种久违的完整。呼吸平稳，身躯坚实。火焰不仅治愈了我，还赐予我新的力量。"
 agot_rhllor.0007.patient.fail_wounds.outro_desc:0 "\n\n火焰渐熄，伤痕犹在。肌肤上仅余一丝温热，除此之外，我感受不到任何变化。祭司的祈祷如耳旁风。"
 agot_rhllor.0007.patient.fail_disease.outro_desc:0 "\n\n我等待着，胸口因期待而紧绷。然而病痛并未离我而去。四肢依旧沉重，身躯仍旧虚弱。火焰不曾回应。"
 agot_rhllor.0007.patient.fail_curse.outro_desc:0 "\n\n我颤抖着起身，与先前一般虚弱。本以为能卸下的重负，依旧如影随形。或许连火焰也无法焚尽这诅咒。"
 agot_rhllor.0007.patient.crit_fail_wounds.outro_desc:0 "\n\nA searing pain shoots through my limbs. I stagger, gasping, as the fire licks at my flesh — not to mend, but to mar. The ritual did not heal me — it has left me more broken than before."
 agot_rhllor.0007.patient.crit_fail_disease.outro_desc:0 "\n\nHeat spreads through my veins, but not the relief I had prayed for. My vision darkens, my body shudders violently. The fire has failed me. No — it has betrayed me."
 agot_rhllor.0007.patient.crit_fail_curse.outro_desc:0 "\n\nMy chest tightens, my limbs seize. This was no blessing. The flames have marked me, leaving me worse than I was before. Perhaps the priest was wrong. Or perhaps R'hllor has judged me unworthy."
 agot_rhllor.0007.red_priest.succ_wounds.outro_desc:0 "\n\nThe wounds close, the flesh mends. The fire has done its work, sealing the body as it does steel. This was the Lord of Light's will."
 agot_rhllor.0007.red_priest.succ_disease.outro_desc:0 "\n\nI watch as the sickness leaves them, as their breath steadies, their color returns. The fire has answered. The affliction is no more."
 agot_rhllor.0007.red_priest.succ_curse.outro_desc:0 "\n\nNot all burdens can be lifted, but today, the fire has eased one. They stand, steadier than before. It is not a miracle, but it is enough."
 agot_rhllor.0007.red_priest.crit_succ_wounds.outro_desc:0 "\n\nThis was no mere healing. The fire has strengthened them, reforged them as steel in the forge. They are not just whole — they are more."
 agot_rhllor.0007.red_priest.crit_succ_disease.outro_desc:0 "\n\nI have seen many recover, but this is different. The affliction has not just been burned away — the body has been renewed, given more than it had before."
 agot_rhllor.0007.red_priest.crit_succ_curse.outro_desc:0 "\n\nR'hllor has done more than grant mercy — he has reforged this one in his flames. They rise, stronger than before. The fire has chosen them."
 agot_rhllor.0007.red_priest.fail_wounds.outro_desc:0 "\n\nThe fire was silent. The wounds remain. Whether it is a test or a judgment, I cannot say."
 agot_rhllor.0007.red_priest.fail_disease.outro_desc:0 "\n\nThe sickness lingers, unmoved by the flames. Not all who seek salvation will find it."
 agot_rhllor.0007.red_priest.fail_curse.outro_desc:0 "\n\nThe burden remains. Perhaps even fire cannot burn away this fate."
 agot_rhllor.0007.red_priest.crit_fail_wounds.outro_desc:0 "\n\nThe flames did not mend. They devoured. I see the seared flesh, the pain etched upon their face. The fire did not answer with mercy today."
 agot_rhllor.0007.red_priest.crit_fail_disease.outro_desc:0 "\n\nThey convulse, their body wracked with agony. The fire has not purged the sickness — it has worsened it."
 agot_rhllor.0007.red_priest.crit_fail_curse.outro_desc:0 "\n\nA cruel judgment. The affliction does not fade — it deepens, as though the fire itself has cursed them further."
 agot_rhllor.0007.a.patient.success:0 "火焰治愈了我。我欠你我的感谢。"
 agot_rhllor.0007.a.patient.crit_success:0 "我感觉比以往任何时候都更强壮。这不是普通的治疗。"
 agot_rhllor.0007.a.patient.failure:0 "火焰毫无作用，也许这只是愚蠢的愿望。"
 agot_rhllor.0007.a.patient.crit_failure:0 "你承诺会给我治愈，但火焰只给我带来痛苦！"
 agot_rhllor.0007.a.red_priest.success:0 "光之王今日赐予汝祂的仁慈，请明智地使用它。"
 agot_rhllor.0007.a.red_priest.crit_success:0 "火焰不仅治愈了你——它还重塑了你。你现在比以往更强大。"
 agot_rhllor.0007.a.red_priest.failure:0 "并非所有寻求光明的人都能找到它。也许这是一次考验，而非审判。"
 agot_rhllor.0007.a.red_priest.crit_failure:0 "火焰没有施予它的仁慈……它们已经表明了态度，而火的意志是不可改变的。"
 agot_rhllor.0007.b:0 "火焰拯救了我……我现在明白了它的真理。我将在光之王的指引下前行。"
 agot_rhllor.0007.c:0 "这不是治愈——这是折磨！卫兵，抓住这个假祭司！"
 agot_rhllor.0008.t:0 "火中的低语"
 agot_rhllor.0008.desc:0 "[red_priest.GetTitledFirstName], a red priest steps forward, [red_priest.GetHerHis] robes shifting like flickering embers. [red_priest.GetHerHis|U] gaze lingers upon me—not with fear, nor with reverence, but with certainty.\n\n#EMP \"You are afflicted,\" #! [red_priest.GetSheHe] says, [red_priest.GetHerHis] voice calm but unyielding.#EMP \"Perhaps you do not feel it yet. Perhaps you have ignored the signs. But the fire sees what the eye does not. The Lord of Light has led me to you for a reason.\" #!\n\nI had not sought [red_priest.GetHerHim] out, yet here [red_priest.GetSheHe] stands, offering what others could not."
 agot_rhllor.0008.a:0 "如果你能帮助我，便请出手。"
 agot_rhllor.0008.b:0 "我才不需要你的火。"
 agot_rhllor.0009.t:0 "火中的交易"
 agot_rhllor.0009.desc:0 "[red_priest.GetTitledFirstName], a red priest steps forward, [red_priest.GetHerHis] robes shifting like embers in the wind. [red_priest.GetHerHis|U] eyes burn with conviction as [red_priest.GetSheHe] speaks.\n\n#EMP \"You are unwell, whether you see it or not. The fire reveals what the flesh hides. But R'hllor does not grant [red_priest.GetHerHis] gifts freely. If you wish to be healed, you must first walk in his light.\" #!\n\n[red_priest.GetSheHe|U] offers salvation — but at a cost. To accept his healing, I must forsake my old gods and embrace the Lord of Light."
 agot_rhllor.0009.a:0 "若能得救，我愿在火中行走。"
 agot_rhllor.0009.b:0 "我才不会向你的神下跪。"
 agot_rhllor.0009.c:0 "这异端专以弱者为食——抓住[red_priest.GetHerHim]！"