l_simp_chinese:
 agot_titans_march.0001.t:0 "私生子诞生"
 agot_titans_march.0001.desc:0 "怎么会这样？[daena.GetFirstName]，我的妹妹，我的至亲，竟然将一个私生子带到这个世上——那是她上次逃出处女居时犯下的罪恶。她给孩子取名叫[daemon.GetFirstName]，却拒绝透露孩子的父亲是谁。\n\n我祈求力量，祈求智慧指引我度过这黑暗时刻，但我的祈祷似乎未得到回应。这孩子的存在，就像是对我苦苦追寻的纯洁的一种讽刺。我的至亲都屈服于这般的软弱，我如何还能做受神祝福的国王？\n\n我必须坚强，因这孩子不过是七神降下的诸多考验之一。或许诸神认为应当再次试炼我。我必须找到方法，为我们所有人身上的污点换得救赎。"
 agot_titans_march.0001.a:0 "我必须绝食斋戒以示忏悔。"
 agot_titans_march.0001.b:0 "愿七神原谅我们！"
 agot_titans_march.0001.c:0 "也许处女居并不是解决问题的办法……"
 agot_titans_march.0100.t:0 "议会召开"
 agot_titans_march.0100.desc:0 "[ROOT.Char.GetFirstNameNicknamed]已经咽下了最后一口气。国王驾崩，铁王座如今陷入空位。按照律法，王位应该由[egg3.GetTitledFirstNameRegnal]现存最年长的子女[daena.GetFirstName]继承——但这位公主狂放不羁，或许并不适合统治。她的妹妹们也许是更稳妥的选择：虔诚善良的[rhaena.GetFirstName]，或精明务实的[elaena.GetFirstName]。\n\n然而，这些公主长期被幽禁在处女居，或许都缺乏治国能力。如果跳过她们的继承权，第一顺位合法继承人将是[viserys.GetFirstName]——他是三任国王的首相，早已证明了自己的能力。\n\n谁将坐上空悬的王座？"
 agot_titans_march.0100.a:0 "[daena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.a.flavor:0 "[daena.GetFirstNameNoTooltip]是合法的继承人；如果她被剥夺继承权，将会导致另一场继承战争。"
 agot_titans_march.0100.b:0 "[rhaena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.b.flavor:0 "[rhaena.GetFirstNameNoTooltip]是一个虔诚的女人，她将守护好贝勒的遗产。[daena.GetFirstNameNoTooltip]必须因为过错而被剥夺继承权。"
 agot_titans_march.0100.c:0 "[elaena.GetFirstNameNoTooltip]"
 agot_titans_march.0100.c.flavor:0 "[elaena.GetFirstNameNoTooltip]聪慧且务实，是这些女孩中最适合统治的人选。[daena.GetFirstNameNoTooltip]将因为她的放荡被剥夺继承权，而[rhaena.GetFirstNameNoTooltip]则可以遵循心愿立下誓言。"
 agot_titans_march.0100.d:0 "[viserys.GetFirstNameNoTooltip]"
 agot_titans_march.0100.d.flavor:0 "这些女孩在处女居中与世隔绝太久，她们中无人适合成为女王。让[viserys.GetFirstNameNoTooltip]继承王位吧。"
 agot_titans_march.0301.t:0 "出逃！"
 agot_titans_march.0301.desc:0 "我的妹妹[daena.GetFirstName]又一次逃出了处女居——这一次，她带着儿子[daemon.GetFirstName]一起消失。没人知道她们去了哪里，也没留下任何踪迹。我担心这次她可能不会再回来了。她的行为给家族蒙羞，而我却无力阻止。\n\n我还要忍受这种疯狂多少次？人们都在窃窃私语她的违命之举，我的耐心也快耗尽了。然而，一想到她带着那个很可能继承了她的反叛血脉的孩子流落在外，我的心就隐隐作痛。妹妹的出逃是我们共同的诅咒，我不知道是否还能再见到她。"
 agot_titans_march.0301.a:0 "我想知道[daena.GetHerHim]的未来会是怎样……"
 agot_titans_march.0301.b:0 "我必须绝食斋戒以示忏悔。"
 agot_titans_march.0301.c:0 "愿圣母怜悯她。"
 agot_titans_march.0302.t:0 "新的开始"
 agot_titans_march.0302.desc:0 "我终于自由了，那座镀金的牢笼处女居再也关不住我。我带着儿子[daemon.GetFirstName]逃出了那禁锢的高墙，不必再受那个自封“受神祝福”的兄长摆布，不再受困于强加给我的命运枷锁。\n\n我来到了[GetTitleByKey('k_braavos').GetName]——这片自由与机遇之地，我将在这里开始我的新生活。"
 agot_titans_march.0302.a:0 "我的命运由我来决定！"
 agot_titans_march.1000.t:0 "潘托斯亲王"
 agot_titans_march.1000.desc:0 "我们的骄傲已被粉碎。第三次布拉佛斯‑潘托斯战争的失败迫使我们必须寻找新的机会重整旗鼓。我们将目光投向石阶列岛——这片看似唾手可得的群岛。然而，尽管我们付出了努力，远征仍以失败告终，我们不得不撤军。\n\n现在，虎视眈眈的[GetTitleByKey('k_braavos').GetNameNoTier]将我们的撤军视为虚弱的信号。他们发动了入侵，如同我曾经的我们一样骄傲。敌人因我们的错误决策而气焰更盛，我们不得不承受自己野心过度的后果。"
 agot_titans_march.1000.a:0 "我们必须渡过难关。"
 agot_titans_march.2000.t:0 "布拉佛斯海王"
 agot_titans_march.2000.desc:0 "第三次布拉佛斯‑潘托斯战争胜利后，我们深知必须继续加强我们的实力。我们进一步扩军，为后续可能发生的事态做准备。与此同时，[GetTitleByKey('k_pentos').GetNameNoTier]急于彰显权力，将目光投向了石阶列岛，企图在这片战略要地建立据点。\n\n但他们的野心受挫了。此次远征以失败告终，他们从石阶列岛的撤军证明了他们的虚弱。出击的时刻到了——这是我们一直等待的机会，我们绝不会错失。"
 agot_titans_march.2000.a:0 "我们将再次取得胜利。"
 agot_titans_march.3000.t:0 "安达斯之祸"
 agot_titans_march.3000.desc:0 "在我父亲生命的最后几年里，他始终梦想着重建古老的安达尔王国。他以不屈的意志追寻着这个愿景，却在实现之前被死亡带走，留下了未竟的野心。我不会让他的梦想随他一同消逝，我要完成他未竟的事业。\n\n[GetTitleByKey('k_braavos').GetNameNoTier]与[GetTitleByKey('k_pentos').GetNameNoTier]之间的战争仍在继续，这场冲突已经改变了当地的权力平衡。这或许正是我们取得优势、扩张势力的最佳时机。如果行事得当，我们便能借这场混乱，获得我父亲曾渴望重振的力量。"
 agot_titans_march.3000.a:0 "战斗！"
 agot_titans_march.3000.b:0 "我现在要静观其变。"
 agot_titans_march.4000.t:0 "流亡的海王"
 agot_titans_march.4000.desc:0 "我曾是[GetTitleByKey('k_braavos').GetNameNoTier]的海王，地位稳固，深受人民爱戴。然而，在暗处，背叛在悄悄蔓延。[sealord.GetTitledFirstName]，我曾无比信任的海军上将，趁我不备发起政变。我被冰冷的背叛之刃废黜，野心将他推上海王之位。这座我曾称之为家的城市，如今由他掌控。\n\n我勉强活了下来，带着三枚卖给布拉佛斯的龙蛋逃离城邦。这些龙蛋或许蕴含着力量，但此刻只是我失去一切的易碎回忆。\n\n世道如此残酷，布拉佛斯没有我的容身之处。但我不会就此被人遗忘。"
 agot_titans_march.4000.a:0 "我会找到东山再起的方法。"
 agot_titans_march.4001.t:0 "龙蛋的代价"
 agot_titans_march.4001.desc:0 "这三枚龙蛋——我仅存的珍宝——象征着希望与毁灭。若落入错误的人之手，它们可能成为毁灭的力量，但它们也是极有价值的筹码。[prince.GetFullName]向来热衷于寻找利益最大化，肯定会愿意出高价买下，无论是用黄金还是承诺。如果潘托斯能在对抗布拉佛斯的战争中用上这些龙蛋，那就再好不过了。"
 agot_titans_march.4001.a:0 "金子能为我买来所需的一切。"
 agot_titans_march.4001.tooltip:0 "#bold 如果接受：#!"
 agot_titans_march.4001.eggs_gone:0 "#bold 等等，我的龙蛋哪去了……？#!"
 agot_titans_march.4001.alliance:0 "通过谈判建立了联盟"
 agot_titans_march.4001.b:0 "我真正需要的是军队支持。"
 agot_titans_march.4001.c:0 "我将会索取头衔。"
 agot_titans_march.4001.d:0 "它们是无价之宝。"
 agot_titans_march.4002.t:0 "关于龙蛋的提议！"
 agot_titans_march.4002.desc:0 "前任布拉佛斯海王向我发来一封密信，提出了个不寻常的提议。他现在早已风光不再，希望出售给我三枚龙蛋——这些稀世珍宝可能扭转任何战局。我很清楚，绝不能轻易相信一个曾经手握布拉佛斯大权的人，但获得如此宝物的机会让我难以忽视。他究竟有什么目的？这场交易也许是给布拉佛斯致命一击的好机会，或者只是换取更多利益的筹码而已。"
 agot_titans_march.4002.a:0 "我必须得到它们。"
 agot_titans_march.4002.b:0 "也许他愿意接受黄金。"
 agot_titans_march.4002.tooltip:0 "#bold 如果接受：#!"
 agot_titans_march.4002.c:0 "他可能会接受军队支持。"
 agot_titans_march.4002.d:0 "也许我可以授予他一个头衔。"
 agot_titans_march.4002.e:0 "我不需要这些没用的物件。"
 agot_titans_march.4003.t:0 "反向提议"
 agot_titans_march.4003.desc:0 "亲王并不如我期待的那般热切。他拒绝了我的开价，并提出了一个需要我慎重考虑的还价。或许他认为这些龙蛋并不如我所想的那样有价值，又或许只是想趁我落魄压价。尽管如此，这终究是个不容忽视的提议。龙蛋仍是极具分量的筹码，我必须权衡他的条件是否值得接受。"
 agot_titans_march.4003.a:0 "我想这可以接受。"
 agot_titans_march.4003.b:0 "这不是我想要的。"
 agot_titans_march.4002_accepted.title:0 "提议被接受！"
 agot_titans_march.4002_accepted.desc:0 "[prince.GetTitledFirstName]已接受你为龙蛋开出的价码"
 agot_titans_march.4002_refused.title:0 "提议被拒绝！"
 agot_titans_march.4002_refused.desc:0 "[prince.GetTitledFirstName]对你的龙蛋不感兴趣"
 agot_titans_march.0401.t:0 "梦想实现"
 agot_titans_march.0401.desc:0 "这么多年过去，我的愿景终于化为现实；坐落于维桑尼亚丘陵之上的大圣堂如今竣工！\n\n[high_septon.GetTitleAsName]宣布，它将以我为名——其名为#V 贝勒大圣堂#!。\n\n我从未想象过，我的名字和我等的信仰之心将会如此紧密地联结起来；这不仅仅是一处礼拜之地——它是一座丰碑，体现了我全心全意付出的一切；奉献、虔诚、对七神坚定不移的爱，它们指引我度过了一切考验。\n\n然而，如今我站在这里，不禁反思起我的历程；我无数次努力依照诸神的旨意生活，却也曾无数次踌躇不前。我当真能不负此名，不负其与这神圣之地联结而背负上的宏大期望么？假以时日，我配得上这份遗产么？"
 agot_titans_march.0401.a:0 "愿七神指引我们。"
 agot_titans_march.0402.t:0 "逝王之梦"
 agot_titans_march.0402.desc:0 "坐落于维桑尼亚丘陵上的大圣堂终于完工了。这景象实在值得一观；大理石穹顶在阳光下闪耀，七座水晶塔高耸入云，闪耀着神圣的光辉。\n\n[high_septon.GetTitleAsName]宣布其将以最初的赞助者为名——其名为[baelor.GetFirstName]大圣堂。对一位惟愿诸神欣悦的国王来说，这褒美恰如其分，然而不幸的是，他未曾活着见证这一天。他的愿景与梦想已化作现实，然而他已不再能在此享受他的荣耀。\n\n当我面对着它时，我不禁想起贝勒——想起这个人，想起他追求的君王形象。他的纯洁无瑕，他坚定的信仰，他对七神的全然奉献——这些品质既使他尊贵，又在许多人眼中成为了他毁灭的肇首。"
 agot_titans_march.0402.a:0 "愿七神指引我们。"
 agot_titans_march.0402.b:0 "他就是个白痴。"
 agot_titans_march.5000.t:0 "泰坦崩溃"
 agot_titans_march.5000.desc:0 "当我们从石阶列岛战略性撤退后，迎接我们归来的是一场战争——它来自潘托斯最棘手的敌人，由布拉佛斯海王亲自策划。若说世上真有愚蠢的错误，这便是了。我们在南方久经沙场的老兵立即开拔，阻止他们入侵我们的领土。敌人原以为只会遭遇一群疲惫不堪的新兵，多年来被无数海盗的消磨殆尽，他们的刀将懒散地撞碎这群乌合之众。然而在城邦严阵以待的，是亲王麾下的精锐之师。\n\n他们以为我们不堪一击，但我们坚守阵地，将这群自封的“解放者”逐出了安达斯。如今战火散尽，我们再次成为这片土地无可争议的霸主。"
 agot_titans_march.5000.a:0 "安达斯是我们的了！"