l_simp_chinese:
 agot_commission_crown.0001.t:0 "铸造冠冕"
 agot_commission_crown.0001.desc:0 "很显然，要让历史记住我的名字，我的事迹，以及我选择承担的一切，我需要委托制作一顶王冠，它将成为传家宝，代代相传，公开展示我的权力和影响力。"
 agot_commission_crown.0001.a:0 "就决定是这个了。"
 agot_commission_crown.0001.b:0 "我改变了主意，我不想造一顶新王冠了。"
 agot_commission_crown.0001.desc_coronation:0 "一切加冕都需要王冠，因此我需要委托制作一顶王冠，它将成为传家宝，代代相传，向世人展示我的权力和影响力。"