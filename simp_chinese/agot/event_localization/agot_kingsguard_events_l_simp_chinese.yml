l_simp_chinese:
 kingsguard_other_selections_available_tt:0 "我应该考虑其他的侍卫"
 indicate_bodyguard_target: "[councillor.GetTitledFirstName]开始保护[si_target.GetShortUIName]。"
 set_relation_bodyguard_first: "[TARGET_CHARACTER.GetUIName]开始保护[CHARACTER.GetUIName]。"
 agot_kingsguard.1001.t:0 "誓言已履行：[dead_kingsguard.GetFirstNameNicknamedNoTooltip]"
 agot_kingsguard.1001.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U]履行了[dead_kingsguard.GetHerHis]庄严的誓言，并披上[dead_kingsguard.GetHerHis]的白袍离开了这个世界。[dead_kingsguard.GetFirstNameNicknamedNoTooltip][dead_kingsguard.GetDeathReason]。"
 agot_kingsguard.1001.desc.talented:0 "\n\n[dead_kingsguard.GetSheHe|U]曾是一位享誉盛名的战士。那些有幸亲眼见证[dead_kingsguard.GetHerHim]手持利刃的人都说[dead_kingsguard.GetHerHim]战斗时就像是[dead_kingsguard.GetFaith.WarGodName]的化身一般。[dead_kingsguard.GetHerHis|U]的剑现在与[dead_kingsguard.GetHerHim]一同安葬，但它的声音将在未来几个世纪里在年轻的战士心中回响！"
 agot_kingsguard.1001.desc.suitable:0 "\n\n[dead_kingsguard.GetFirstNameNicknamedNoTooltip]曾是一位技艺高超的[dead_kingsguard.Custom('KnightCultureNoTooltip')]，在对[dead_kingsguard.GetHerselfHimself]的领主——[king.GetTitledFirstNameRegnal]的效忠中表现出色，[dead_kingsguard.GetHerHis]的武艺备受赞誉。"
 agot_kingsguard.1001.desc.passing:0 "\n\n[dead_kingsguard.GetSheHe|U]曾是一位坚毅可靠的战士，尽管没有人会说[dead_kingsguard.GetSheHe]是最勇猛的战士。"
 agot_kingsguard.1001.desc.unsuitable:0 "\n\n[dead_kingsguard.GetFirstNameNicknamedPossessiveNoTooltip]在卫队中资格尚且存疑，即使受到誓言的约束，这一点始终未有改变。"
 agot_kingsguard.1001.desc.end:0 "\n\n随着[dead_kingsguard.GetHerHis]进入[dead_kingsguard.GetFaith.PositiveAfterLife]，现在需要填补白袍里出现的空缺。"
 agot_kingsguard.1001.a:0 "给我把全境最好的骑士带来！"
 agot_kingsguard.1001.a.tt:0 "潜在的候选人将被带到你面前。"
 agot_kingsguard.1001.b:0 "让大领主们派遣自己的族人来为我效力！"
 agot_kingsguard.1001.b.tt:0 "大领主们会派遣候选人，但可能会因为被拒绝而怀恨在心。"
 agot_kingsguard.1001.c:0 "现在有更紧急的事情需要处理。"
 agot_kingsguard.1001.c.tt:0 "与你境内的角色互动，邀请他们加入你的私人卫队。"
 agot_kingsguard.1002.t:0 "赐予白袍"
 agot_kingsguard.1002.a:0 "我决定就[kingsguard_candidate_1.GetFirstNameNicknamedNoTooltip]了！"
 agot_kingsguard.1002.b:0 "[kingsguard_candidate_2.GetFirstNameNicknamedNoTooltip]看起来是个好战士！"
 agot_kingsguard.1002.c:0 "这个位置正是为[kingsguard_candidate_3.GetFirstNameNicknamedNoTooltip]量身打造！"
 agot_kingsguard.1002.d:0 "呸，这几个都不行。"
 agot_kingsguard.1002.d.tt:0 "与你境内的角色互动，邀请他们加入你的御林铁卫。"
 agot_kingsguard.1003.t:0 "赐予白袍"
 agot_kingsguard.1005.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1005.opening_desc:0 "我很荣幸能成为您的[ROOT.Char.Custom('KingsguardName')]！"
 agot_kingsguard.1005.host_likes_me:0 "我期待你的光临，你要是不来我会非常想你的。"
 agot_kingsguard.1005.host_gets_along_with_me:0 "如果你这样一位显赫的[ROOT.Char.GetTitleTierName]能出席，会让我倍感荣幸。"
 agot_kingsguard.1005.host_dislikes_me:0 "我期望所有有影响力的人都能出席，很不幸也包括你。"
 agot_kingsguard.1005.a:0 "你应该来首都宣誓！"
 agot_kingsguard.1007.opening:0 "[kingsguard_candidate.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_kingsguard.1007.opening_desc:0 "我拒绝成为你的[ROOT.Char.Custom('KingsguardName')]。\n\n"
 agot_kingsguard.1007.faith:0 "我才不想把一生都献给你那脾气古怪且[ROOT.Char.Custom('InsultAdjective')]诸神。"
 agot_kingsguard.1007.claim:0 "我不能像丢弃旧衣服那样简单地置我的头衔和宣称于不顾。"
 agot_kingsguard.1007.lustful:0 "我绝不想放弃交媾纵欲的欢愉而过独身生活！"
 agot_kingsguard.1007.ambitious:0 "我的人生很精彩，远比站在你的便盆旁注视着你拉出消化一半的烤乳鹅要重要得多。"
 agot_kingsguard.1007.reject:0 "我的家族比你的宫廷更需要我。"
 agot_kingsguard.1007.hate:0 "我宁愿亲吻一头死猪膨胀的肛门，也不愿做你的誓言骑士。"
 agot_kingsguard.1007.a:0 "下次给我带个愿为王国效力的人来！"
 agot_kingsguard.1007.a.tt:0 "你将派人去召集更多的骑士。"
 agot_kingsguard.1007.b:0 "[kingsguard_candidate.GetSheHe|U]竟敢拒绝自己的[ROOT.Char.GetTitleTierName]？！"
 agot_kingsguard.1008.t:0 "授予誓言"
 agot_kingsguard.1008.desc:0 "[kingsguard_candidate.Custom2('MyCharacterIntroduction',ROOT.Char)|U]跪在我面前，发誓将用[kingsguard_candidate.GetHerHis]的余生侍奉我，服从我的命令，保守我的秘密，在我需要的时候提供谏言，不需要时保持缄默，听凭我差遣并且保卫我的、我家族的、我王权的名誉。\n\n[kingsguard_candidate.GetSheHe|U]站了起来，发誓要用尽[kingsguard_candidate.GetHerHis]一切力量保护我，必要时付出性命也在所不辞。"
 agot_kingsguard.1008.a:0 "起身吧，[kingsguard_candidate.GetFirstNameNoTooltip]爵士。"
 agot_kingsguard.1009.t:0 "[kingsguard_candidate.Custom2('RelationToMeShort', SCOPE.sC('family_member') )|U]的反应"
 agot_kingsguard.1009.desc.mad:0 "“你觉得你可以背着我，让我的[family_member.Custom2('RelationToMeShort', kingsguard_candidate)]做你这[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')]的侍卫吗！？”\n\n在[kingsguard_candidate.GetNameNicknamedNoTooltip]的授勋仪式后，我[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('family_member') )][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))][family_member.GetName]非常生气地对我说。\n\n"
 agot_kingsguard.1009.desc.heir:0 "“你也许可以从我这里偷走继承人，但我绝不会忘记这件事。”"
 agot_kingsguard.1009.desc.glad:0 "“我必须谢谢您，我[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleTierName]，感谢您赐予我[family_member.Custom2('RelationToMeShort', kingsguard_candidate)]在您的御林铁卫中效力的荣誉。”\n\n在新任[ROOT.Char.Custom('KingsguardName')][kingsguard_candidate.GetFullName]的授职仪式结束后，我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('family_member') )][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))][family_member.GetName]走近并告诉我。"
 agot_kingsguard.1009.a.mad:0 "我不需要向你这种人道歉。"
 agot_kingsguard.1009.a.glad:0 "的确，能保护我是一种荣誉。"
 agot_kingsguard.1010.t:0 "铁卫逝去"
 agot_kingsguard.1010.a:0 "[kingsguard_successor.GetName]显然是合适的继承者。"
 agot_kingsguard.1010.b:0 "[kingsguard_1.GetName]将领导[ROOT.Char.Custom('KingsguardName')]。"
 agot_kingsguard.1010.c:0 "[kingsguard_2.GetName]将领导[ROOT.Char.Custom('KingsguardName')]。"
 agot_kingsguard.1010.d:0 "[kingsguard_3.GetName]将领导[ROOT.Char.Custom('KingsguardName')]。"
 agot_kingsguard.1010.e:0 "或者该由其他人取代[removed_kg.GetNamePossessive]的位置。"
 agot_kingsguard.1011.a:0 "[kingsguard_4.GetName]将领导[ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1011.b:0 "[kingsguard_5.GetName]将领导[ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.1011.c:0 "[kingsguard_6.GetName]将领导[ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.2001.t: "[ROOT.Char.Custom('KingsguardName')]任务"
 agot_kingsguard.2001.desc: "我可以派遣我的[GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))]，[councillor.GetShortUIName]，去[target_character.GetUINamePossessive]的宫廷保护一个感兴趣的人。"
 agot_kingsguard.2001.desc_own_court: "我可以指派我的[GetPlayer.Custom2('RelationToMe',SCOPE.sC('councillor'))]，[councillor.GetTitledFirstName]，去保护我的某位宾客或廷臣。"
 agot_kingsguard.2001.a: "保护指定目标。"
 agot_kingsguard.2001.b: "保护[target_character.GetTitledFirstName]。"
 agot_kingsguard.2001.c: "还是算了吧。"
 agot_kingsguard.3001.t:0 "孩子的梦想"
 agot_kingsguard.3001.desc:0 "小[child.GetFirstName]一直迷恋着[king.Custom('KingsguardName')]的故事，其中最喜欢的是[lord_commander.GetTitledFirstName]，[child.GetHerHis]将其视作与「镜盾」[GetScriptedCharacterByHistoryID('Heroes_25').GetFirstName]爵士和「星眼」[GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName]爵士一样伟大的人物。\n\n我对[child.GetHerHis]意图成为这些传奇人物的梦想不以为然，毕竟所有孩子都有他们渴望成为的英雄。但是，随着[child.GetFirstNameNoTooltip]的长大，[child.GetHerHis]加入[king.Custom('KingsguardName')]的期望变得越来越强烈。就在今天，[child.GetSheHe]来到我面前，要求我把为[child.GetHerHim]安排的任何婚约推辞掉，[child.GetSheHe]决心现在开始训练，以成为[king.GetTitledFirstNamePossessive][king.Custom('KingsguardName')]的一员。"
 agot_kingsguard.3001.a:0 "当然可以，小家伙。"
 agot_kingsguard.3001.b:0 "你对家庭的责任高于你对王室的责任。"
 agot_kingsguard.3002.t:0 "一座骑士精神的灯塔"
 agot_kingsguard.3002.desc:0 "现在[ROOT.Char.Custom('KingsguardName')][gallant_kingsguard.GetFirstNameNicknamed]已经成为全境的热议话题。民众们在谈论[gallant_kingsguard.GetHerHim]时，会把[gallant_kingsguard.GetHerHis]同传说中的战士相比，年轻的侍从们在演习中会穿上和[gallant_kingsguard.GetHerHis]一样的衣服，重演[gallant_kingsguard.GetHerHis]参与的某场伟大的战斗。侍女们则梦想着能嫁给一位像[gallant_kingsguard.GetHerHis]这样的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]。\n\n这一现象甚至蔓延到宫廷中，宫廷里的[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]试图模仿[gallant_kingsguard.GetHerHis]的行为，而[gallant_kingsguard.Custom('AttractionWomanManMultiple')]们则争相试图吸引[gallant_kingsguard.GetHerHis]的注意。现在，在整个[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]中，[gallant_kingsguard.GetFirstNameNoTooltip]的名字已经是技艺、荣誉和英勇的代名词！"
 agot_kingsguard.3002.a:0 "我赞美你，[gallant_kingsguard.GetFirstNameNoTooltip]爵士。"
 agot_kingsguard.3002.b:0 "我只想谈论我最喜欢的话题——我自己。"
 agot_kingsguard.3003.t:0 "[ROOT.Char.Custom('KingsguardName')|U]的罪行：当场抓获！"
 agot_kingsguard.3003.desc_bedroom:0 "“陛下，您的[ROOT.Char.Custom('KingsguardName')][lusty_kingsguard.GetName]被发现在房间里私通，对象正是[lusty_lover.GetFullName]！”"
 agot_kingsguard.3003.desc_brothel:0 "“陛下，您的[ROOT.Char.Custom('KingsguardName')][lusty_kingsguard.GetName]被发现混迹于妓院之中，与众所周知的娼妓[lusty_lover.GetName]有淫乱行为！”"
 agot_kingsguard.3003.a:0 "把[lusty_kingsguard.GetHerHim]扔进地牢，直到我决定好如何处置这个破誓者。"
 agot_kingsguard.3003.b:0 "阉割[lusty_kingsguard.GetHerHim]并把[lusty_kingsguard.GetHerHim]送去当守夜人。"
 agot_kingsguard.3003.c:0 "剥夺[lusty_kingsguard.GetHerHis]的白袍。"
 agot_kingsguard.3003.d:0 "每个人都有做错的时候……"
 agot_kingsguard.3003.e:0 "留着你的白袍吧，但记住[lusty_lover.GetFirstNameNoTooltip]是我的人。"
 agot_kingsguard.3004.t:0 "快给[ROOT.Char.Custom('KingsguardName')|U]让路！"
 agot_kingsguard.3004.desc:0 "“快给[ROOT.Char.Custom('KingsguardName')]让路！”回声从王座厅的尽头传来。我转身望去，[marching_kingsguard.GetNameNicknamed]爵士以惊人的速度向你走来，[marching_kingsguard.GetHerHis]对着挡路的笨拙小[obstructing_brat.GetName]大喊。\n\n不知是出于任性还是无知，[obstructing_brat.GetName]并没有反应过来。我的御林铁卫[ROOT.Char.Custom('KingsguardName')]毫不在意地冲过[obstructing_brat.GetHerHim]，把这孩子踩在脚下，就好像[marching_kingsguard.GetSheHe]只是踩过一个水坑而已。\n\n[obstructing_brat.GetName]被踩倒在地上，痛苦地呻吟着，而[marching_kingsguard.GetName]爵士依旧径直向你走来，做你的晨间护卫。"
 agot_kingsguard.3004.a:0 "[ROOT.Char.Custom('KingsguardName')]在履行[ROOT.Char.GetTitleTierNamePossessive]公事时没人能干扰。"
 agot_kingsguard.3004.b:0 "[marching_kingsguard.GetName]，你疯了吗？快去扶[obstructing_brat.GetName]站起来。"
 agot_kingsguard.3004.c:0 "把这个孩子送到学士那里。"
 agot_kingsguard.3004.cure_toast:0 "学士成功地治疗了[obstructing_brat.GetName]"
 agot_kingsguard.3004.toast:0 "学士治疗失败"
 agot_kingsguard.3004.toast_desc:0 "[obstructing_brat.GetName]仍然还受着伤。"
 agot_kingsguard.3005.t:0 "受举荐的[essosi_warrior.GetWomanMan]"
 agot_kingsguard.3005.desc:0 "[sponsor.GetTitledFirstName]带着一位陌生的[essosi_warrior.GetWomanMan]走进王座厅。\n\n“[ROOT.Char.GetLadyLord]，”[sponsor.GetFirstNameNoTooltip]发出粗嘎的声音，[sponsor.GetHerHis]脸上带着自豪：“我很荣幸能为您介绍厄斯索斯有史以来最伟大的战士。从布拉佛斯到亚夏，无人不知无人不晓[essosi_warrior.GetFirstNameNoTooltip]的威名，[essosi_warrior.GetSheHe]将会成为您[ROOT.Char.Custom('KingsguardName')]的绝佳选择。”"
 agot_kingsguard.3005.a:0 "欢迎加入[ROOT.Char.Custom('KingsguardName')]！"
 agot_kingsguard.3005.agot_kingsguard.tt:0 "[essosi_warrior.GetName]将会加入你的[GetPlayer.Custom('KingsguardName')]"
 agot_kingsguard.3005.b:0 "也许你会适合这个岗位？"
 agot_kingsguard.3005.court_position.tt:0 "你会为[essosi_warrior.GetName]找到一个合适的岗位。"
 agot_kingsguard.3005.c:0 "我不需要更多的廷臣。"
 agot_kingsguard.3006.t:0 "[ROOT.Char.Custom('KingsguardName')]：战友"
 agot_kingsguard.3007.notification:0 "[ROOT.Char.Custom('KingsguardName')]能力提升"
 agot_kingsguard.3007.desc:0 "[improved_kingsguard.GetNamePossessive]数小时的训练和[improved_kingsguard.GetHerHis]对誓言的承诺促成了这一进步。"
 agot_kingsguard.3008.t:0 "受举荐的[candidate.GetWomanMan]"
 agot_kingsguard.3008.desc:0 "[sponsor.GetTitledFirstName]带着一位陌生的[candidate.GetWomanMan]走进王座厅。\n\n“[ROOT.Char.GetLadyLord]，”[sponsor.GetFirstNameNoTooltip]发出粗嘎的声音，[sponsor.GetHerHis]脸上带着自豪：“我很荣幸能为您介绍[candidate.GetFullNameNoTooltip]。[candidate.GetSheHe|U]是一位相当有剑术天赋的[candidate.GetWomanMan]，[candidate.GetSheHe|U]自愿不娶妻，不封地，只为有朝一日能成为您[ROOT.Char.Custom('KingsguardName')]中的一员。”"
 agot_kingsguard.3008.a:0 "欢迎加入[ROOT.Char.Custom('KingsguardName')]！"
 agot_kingsguard.3008.agot_kingsguard.tt:0 "[candidate.GetName]将会加入你的[GetPlayer.Custom('KingsguardName')]"
 agot_kingsguard.3008.b:0 "也许你会适合这个岗位？"
 agot_kingsguard.3008.b.tt:0 "你许诺在出现空缺时授予[candidate.GetName]职位。"
 agot_kingsguard.3008.c:0 "我还没有绝望到让你这样的人保护我。"
 agot_kingsguard.3010.t:0 "[ROOT.Char.Custom('KingsguardName')]：满头大汗"
 agot_kingsguard.3010.desc:0 "我的[ROOT.Char.Custom('KingsguardName')][strong_kingsguard.GetFullName]把[strong_kingsguard.GetHerHis]所有的时间都花在城堡的院子和马厩里，其他人只是在这里练习剑术或马术，而[strong_kingsguard.GetFirstNameNoTooltip]几乎无时无刻不在重复繁重的体力训练。\n\n这点可以从[strong_kingsguard.GetHerHis]的形体中可以清楚看出差距，[strong_kingsguard.GetHerHis]的身体变得越来越结实，当[strong_kingsguard.GetFirstNameNoTooltip]锻炼时，院子周围常常能找到被[strong_kingsguard.GetHerHis]迷住的傻[strong_kingsguard.Custom('AttractionGirlBoyPlural')]。"
 agot_kingsguard.3010.a:0 "[strong_kingsguard.Custom('SisterBrother')]，也许你可以作为肖像画的模特！"
 agot_kingsguard.3011.t:0 "挑战者来袭"
 agot_kingsguard.3011.desc:0 "当传令官宣布[challenger.GetFullName]的到来时，沉闷的宫廷立刻变得热闹起来，那个步入觐见厅的人的打扮与其说是觐见不如说是比武。\n\n“我的[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.GetTitleTierName]，”在我向[challenger.GetHerHim]示意后，[challenger.GetSheHe]开始说到：“[ROOT.Char.Custom('KingsguardName')]代表着王国的最高荣誉。但现在[unworthy_kingsguard.GetFullName]这只蛆虫竟然能担当保护您的重任。这个[unworthy_kingsguard.Custom('InsultAdjective')][unworthy_kingsguard.Custom('InsultNoun')]没有资格站在您的身边。”\n\n[unworthy_kingsguard.GetFirstNameNoTooltip]突然意识到[unworthy_kingsguard.GetSheHe]正在面临挑战。“我的[ROOT.Char.GetTitleTierName]，[ROOT.Char.Custom('KingsguardName')]是誓言兄弟。我们宣誓终生效命，我的血注定只为您而流，”[unworthy_kingsguard.GetSheHe|l]结结巴巴地说着。\n\n“这不是问题，”[challenger.GetName]回答，同时[challenger.Custom('quirk_pos_pp')]。“我很乐意解除你的职务。”"
 agot_kingsguard.3011.a:0 "那就让更优秀的人保卫我吧。"
 agot_kingsguard.3011.a.challenger.toast:0 "[challenger.GetTitledFirstName]杀死了[unworthy_kingsguard.GetTitledFirstName]"
 agot_kingsguard.3011.a.unworthy_kingsguard.toast:0 "[unworthy_kingsguard.GetTitledFirstName]杀死了[challenger.GetTitledFirstName]"
 agot_kingsguard.3011.b:0 "[challenger.GetTitledFirstNameNoTooltip]，快回家去吧。[unworthy_kingsguard.GetTitledFirstNameNoTooltip]比你更适合这个位置。"
 agot_kingsguard.3011.c:0 "没有人能质疑我的任命。卫兵！"
 agot_kingsguard.2002.title:0 "[ROOT.Char.Custom('KingsguardName')]：叛徒！"
 agot_kingsguard.2002.desc:0 "[recipient.GetTitledFirstName]设法逃脱追捕并躲进城区！也许我还有机会重新抓住[recipient.GetHerHis]。\n\n当值的[kingsguard.GetName]也许能拦住[recipient.GetNameNoTooltip]，或者我可以传令给[goldcloaks.GetName]，召集全城守卫来追捕。"
 agot_kingsguard.2002.a:0 "[kingsguard.GetName]，把你的誓言兄弟带给我！"
 agot_kingsguard.2002.a.failure:0 "[recipient.GetName]将会逃走"
 agot_kingsguard.2002.b:0 "[goldcloaks.GetTitledFirstName]，去抓住他！"
 agot_kingsguard.2002.c:0 "让[recipient.GetHerHim]走吧，[recipient.GetSheHe]已经对我没有威胁了。"
 agot_kingsguard.2003.title:0 "[ROOT.Char.Custom('KingsguardName')]：叛徒！"
 agot_kingsguard.2003.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))]到我的宫廷来寻求庇护。[crown.GetTitledFirstNamePossessive]因一些莫须有的指控而试图抓捕[fleeing_kingsguard.GetFirstName]，[fleeing_kingsguard.GetSheHe]逃走并受到了整个王国的通缉。我现在必须在职责和亲情之间做选择，我接下来该怎么做？"
 agot_kingsguard.2003.a:0 "你是我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fleeing_kingsguard'))]，你永远是这里的人。"
 agot_kingsguard.2003.b:0 "如果你去往长城，[crown.GetTitledFirstNamePossessive]就不会找你麻烦了！"
 agot_kingsguard.2003.c:0 "你必须逃到狭海对岸！"
 agot_kingsguard.2003.d:0 "很抱歉，[fleeing_kingsguard.GetFirstName]。但我不能窝藏逃犯。"
 agot_kingsguard.3012.t:0 "破碎的梦想"
 agot_kingsguard.3012.desc:0 "我从走廊上往下望去，院子里是我笨手笨脚的[failed_kingsguard.Custom('GetDaughterSon')]。自从[failed_kingsguard.GetSheHe]决心加入荣耀的御林铁卫以来，[failed_kingsguard.GetSheHe|U]就一直在院子里操练着，但这么久了几乎毫无进步。也许我应该干预一下。与其让[failed_kingsguard.GetSheHe]继续抱着不切实际的梦想，不如现在就让[failed_kingsguard.GetHerHim]放弃这种愚蠢的行为。"
 agot_kingsguard.3012.a:0 "是时候向前看了。"
 agot_kingsguard.3012.b:0 "守夜人总是需要像你这样的好手！"
 agot_kingsguard.3012.c:0 "[failed_kingsguard.GetSheHe|U]会有进步的！"
 agot_kingsguard.3013.t:0 "[ROOT.Char.Custom('KingsguardName')]：醉酒的教训"
 agot_kingsguard.3013.desc:0 "[drunken_kingsguard.GetFullName]几乎把在退值后的所有时间都泡在当地的酒馆里喝酒狂欢。[drunken_kingsguard.GetSheHe|U]可以把任何人都喝倒，[drunken_kingsguard.GetHerHis]甚至放出狠话谁能喝倒[drunken_kingsguard.GetHerHis]，谁就可以获得一青亭岛酒桶的金币。很快[drunken_kingsguard.GetHerHis]在城市和宫廷中都变得小有名声，\n\n现在，一个糟糕的故事传到了我的耳朵里，醉醺醺的[drunken_kingsguard.GetFirstName]牵着一头驴还提着个蜂巢进到了妓院里面。这种行为显然不符合[ROOT.Char.Custom('KingsguardName')]的身份，但不得不说这是件有趣的轶事。"
 agot_kingsguard.3013.a:0 "在地牢里住一晚会让[drunken_kingsguard.GetHerHim]清醒点。"
 agot_kingsguard.3013.b:0 "当[ROOT.Char.Custom('KingsguardName')]是有压力的，随[drunken_kingsguard.GetHerHim]吧。"
 agot_kingsguard.3013.c:0 "[drunken_kingsguard.GetFullName]是个合我心意的[drunken_kingsguard.GetWomanMan]！"
 agot_kingsguard.3006.desc:0 "[friendly_kingsguard.GetFullName]是一个合群的[friendly_kingsguard.GetWomanMan]；[friendly_kingsguard.GetHerselfHimself]总是能作为新话题的发起者，也总能自然而然地融入他人的谈话。虽然我的[ROOT.Char.Custom('KingsguardName')]中一些比较拘谨的人对他很反感，但现在他和[kingsguard_friend.GetFullName]正像手足一样形影不离。\n\n他们一起训练，一起用餐，在战斗中并肩作战，互相激励。这两位战士之间的友谊纽带已成为宫廷的一大话题，确信有如此[ROOT.Char.Custom('KingsguardName')]在，我的统治会更加稳固。"
 agot_kingsguard.3006.a:0 "愿这段友谊引领他们走向荣耀！"
 agot_kingsguard.3014.t:0 "[ROOT.Char.Custom('KingsguardName')]：剑士"
 agot_kingsguard.3014.desc:0 "我的[ROOT.Char.Custom('KingsguardName')][lifestyle_kingsguard.GetFullName]的大部分时间都没有花在护卫君主上。[lifestyle_kingsguard.GetSheHe]不断地与全王国最伟大的战士们比试剑术，让汗水尽情流淌在[lifestyle_kingsguard.GetHerHis]的额头。\n\n[lifestyle_kingsguard.GetNameNoTooltip]已经成为盔甲师和[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]的熟人，[lifestyle_kingsguard.GetHerHis]高超的剑术已经成为宫廷中的美谈。从太阳初升到最后一抹余晖落下，我总是能在庭院里见到[lifestyle_kingsguard.GetHerHim]训练剑术。[lifestyle_kingsguard.GetNameNoTooltip]已经赢得刀剑大师的美誉。"
 agot_kingsguard.3014.a:0 "[lifestyle_kingsguard.GetFirstNameNoTooltip]，也许你能帮我练习剑术？"
 agot_kingsguard.3015.t:0 "[ROOT.Char.Custom('KingsguardName')]：猎人"
 agot_kingsguard.3015.desc:0 "我的[ROOT.Char.Custom('KingsguardName')][lifestyle_kingsguard.GetFullName]把[lifestyle_kingsguard.GetHerHis]大部分时间都花在了我的御林——充分利用着[lifestyle_kingsguard.GetHerHis]崇高地位给予[lifestyle_kingsguard.GetHerHim]的特权——而不是在宫廷中护卫我。\n\n[lifestyle_kingsguard.GetNameNoTooltip]已经成为我的护林人和捕猎者的熟人，[lifestyle_kingsguard.GetHerHis]善于弓弦的传闻已成为宫廷的话题。当[lifestyle_kingsguard.GetHerHis]从捕猎中归来，[lifestyle_kingsguard.GetHerHis]的靴子上总是沾满泥土，[lifestyle_kingsguard.GetHerHis]的随从则带回[lifestyle_kingsguard.GetHerHis]最新的战利品，这是常有的事。[lifestyle_kingsguard.GetHerHis|U]的房间也用大量兽皮和兽颅装饰着。现在[lifestyle_kingsguard.GetNameNoTooltip]已经赢得真正猎人的美誉。"
 agot_kingsguard.3015.a:0 "[lifestyle_kingsguard.GetFirstNameNoTooltip]，给我抓一头肥麋鹿做今天的晚餐！"
 agot_kingsguard.3016.t:0 "[ROOT.Char.Custom('KingsguardName')]：驯鹰师"
 agot_kingsguard.3016.desc:0 "我的[ROOT.Char.Custom('KingsguardName')][lifestyle_kingsguard.GetFullName]把[lifestyle_kingsguard.GetHerHis]大部分时间都花在了我的御林——充分利用着[lifestyle_kingsguard.GetHerHis]崇高地位给予[lifestyle_kingsguard.GetHerHim]的特权——而不是在宫廷中护卫我。\n\n[lifestyle_kingsguard.GetNameNoTooltip]已经成为我的护林人和捕猎者的熟人，[lifestyle_kingsguard.GetHerHis]善于弓弦的传闻已成为宫廷的话题。当[lifestyle_kingsguard.GetHerHis]从捕猎中归来，[lifestyle_kingsguard.GetHerHis]的靴子上总是沾满泥土，[lifestyle_kingsguard.GetHerHis]的随从则带回[lifestyle_kingsguard.GetHerHis]最新的战利品，这是常有的事。[lifestyle_kingsguard.GetHerHis|U]的房间也用大量兽皮和兽颅装饰着。现在[lifestyle_kingsguard.GetNameNoTooltip]已经赢得真正猎人的美誉。"
 agot_kingsguard.3016.a:0 "一个高尚的追求，[lifestyle_kingsguard.GetFullNameNoTooltip]！"
 agot_kingsguard.3017.t:0 "[ROOT.Char.Custom('KingsguardName')]：可耻的谋杀！"
 agot_kingsguard.3017.desc:0 "我的[ROOT.Char.Custom('KingsguardName')][eunuch_kingsguard.GetFullName]赤裸的尸体在当地一家妓院外被发现。更加耻辱的是，[eunuch_kingsguard.GetSheHe|U]已遭人阉割，割下的生殖器还被塞进[eunuch_kingsguard.GetHerHis]自己的嘴里。据悉，[eunuch_kingsguard.GetHerHis]在妓院因比较生殖器大小同一名服务人员发生争执。由于[eunuch_kingsguard.GetHerHis]赤身裸体没有携带武器，最终[eunuch_kingsguard.GetHerHis]被妓女们联手制服。\n\n接着暴民们开始肆意妄为，最终引发了一场街头暴动。看起来[eunuch_kingsguard.GetFirstName]在暴民中很是有名，不过不是什么好名声。"
 agot_kingsguard.3017.a:0 "[eunuch_kingsguard.GetFirstNameNoTooltip]你个蠢货！"
 agot_kingsguard.1010.f:0 "已经……已经没人了。"
 agot_kingsguard.1001.fallback.t:0 "誓言已违背：[removed_kg.GetFirstNameNicknamedNoTooltip]"
 agot_kingsguard.1001.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U]玷污了自己的荣誉并被剥夺了白袍。"
 agot_kingsguard.1001.fallback.desc.end:0 "\n\n随着[removed_kg.GetHerHis]的离开，我现在需要填补白袍里出现的空缺。"
 agot_kingsguard.1002.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U]履行了[dead_kingsguard.GetHerHis]庄严的誓言，并披上[dead_kingsguard.GetHerHis]的白袍离开了这个世界。[dead_kingsguard.GetFirstNameNicknamedNoTooltip][dead_kingsguard.GetDeathReason]。"
 agot_kingsguard.1002.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U]玷污了自己的荣誉并被剥夺了白袍。"
 agot_kingsguard.1002.desc.end:0 "\n\n[lord_commander.GetFirstNameNicknamed]为我领来了几位全国最伟大的骑士，我可以从他们中选出一位新的[ROOT.Char.Custom('KingsguardName')]。"
 agot_kingsguard.1003.desc.intro:0 "[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)|U]履行了[dead_kingsguard.GetHerHis]庄严的誓言，并披上[dead_kingsguard.GetHerHis]的白袍离开了这个世界。[dead_kingsguard.GetFirstNameNicknamedNoTooltip][dead_kingsguard.GetDeathReason]。"
 agot_kingsguard.1003.fallback.desc.intro:0 "[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)|U]玷污了自己的荣誉并被剥夺了白袍。"
 agot_kingsguard.1003.desc.end:0 "\n\n[lord_commander.GetFirstNameNicknamed]为我领来了几个王国大贵族的子弟，我可以从他们中选出一位新的[ROOT.Char.Custom('KingsguardName')]。"
 agot_kingsguard.1010.desc.intro:0 "随着[dead_kingsguard.Custom2('MyCharacterIntroduction',ROOT.Char)]的去世，你的[ROOT.Char.Custom('KingsguardName')]已无人领导。"
 agot_kingsguard.1010.fallback.desc.intro:0 "随着[removed_kg.Custom2('MyCharacterIntroduction',ROOT.Char)]的离开，你的[ROOT.Char.Custom('KingsguardName')]已无人领导。"
 agot_kingsguard.1010.desc.end:0 "现在最关键的任务是填补[removed_kg.GetHerHis]的空缺。[kingsguard_successor.GetName]似乎是最合适接替的[kingsguard_successor.GetWomanMan]，大多数人也希望[kingsguard_successor.GetSheHe]能够接替[removed_kg.GetName]成为队长。然而，你总是拥有最终决定权。"
 agot_kingsguard.2001.desc_bodyguard_courtowner: "\n\n或者，我可以给[target_character.GetTitledFirstName]本人指派一名贴身护卫。"
 agot_kingsguard.1010.fallback.desc.end:0 "现在最关键的任务是填补[removed_kg.GetHerHis]的空缺。然而目前[ROOT.Char.Custom('KingsguardName')]空无一人，现在可能是是寻找配得上白袍之人的最佳时机。"
 agot_kingsguard.9100.t:0 "新的[ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.9100.desc:0 "我既已击败了[loser.GetName]，是时候决定是否要保留先前的[ROOT.Char.Custom('KingsguardName')]。我可以重新任命一批自己的人。\n\n提拔忠于我的人加入[ROOT.Char.Custom('KingsguardName')]无疑能确保我的安全，但或许我也应考虑保留一些现役成员？"
 agot_kingsguard.9100.a:0 "审判开始。"
 agot_kingsguard.9101.t:0 "新的[ROOT.Char.Custom('KingsguardName')]"
 agot_kingsguard.9101.desc:0 "是时候做出决定了，谁能继续在我的[ROOT.Char.Custom('KingsguardName')]中任职。"
 agot_kingsguard.9101.a:0 "我决定到此结束。"
 agot_kingsguard.9101.a_tt:0 "[THIS.Char.GetName]将被剥夺职位并囚禁。"
 agot_kingsguard.9101.b:0 "[kg.GetNameNoTooltip]可以继续待在我的[ROOT.Char.Custom('KingsguardName')]。"
 agot_kingsguard.9101.c:0 "[kg.GetNameNoTooltip]可以继续待在我的[ROOT.Char.Custom('KingsguardName')]。"