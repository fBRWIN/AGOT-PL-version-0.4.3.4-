 dragon_taming_events.0101.t:0 "意志之战"
 dragon_taming_events.0101.desc.wilds:0 "在我看到[dragon.GetFirstName]那庞大的身躯之前，耳边已先传来[dragon.Custom('GetDragonHerHis')]沉重的呼吸声。\n\n这头庞大的生物盘踞在巢穴的岩石之间，[dragon.Custom('GetDragonHerHis')]缓缓抬起头，用深邃的目光注视着我。我感受到一种莫名的共鸣，仿佛我正与[dragon.Custom('GetDragonHerHis')]心灵相通，却又一时难以分辨这种感觉是真实存在的，还是我仅因恐惧而产生的错觉。我们就这样对视着，时间仿佛凝固在这一刻。\n\n终于，我鼓足勇气，向前迈出一步。[dragon.GetFirstNameNoTooltip]随即发出一声低沉的咆哮，像是在考验我的决心。我必须向[dragon.Custom('GetDragonHerHim')]展现我的勇气，证明自己值得[dragon.Custom('GetDragonHerHis')]的尊重。\n\n我又迈出了一步，接着再迈出一步，直到我站在了[dragon.Custom('GetDragonHerHim')]的面前。我凝视着它的双眼，伸出手掌，轻轻触碰[dragon.Custom('GetDragonHerHis')]的鼻尖。"
 dragon_taming_events.0101.desc.dragonpit:0 "在我看到[dragon.GetFirstName]那庞大的身躯之前，耳边已先传来[dragon.Custom('GetDragonHerHis')]沉重的呼吸声。\n\n这头庞大的生物蜷伏在龙穴之中，[dragon.Custom('GetDragonHerHis')]缓缓抬起头，用深邃的目光注视着我。我感受到一种莫名的共鸣，仿佛我正与[dragon.Custom('GetDragonHerHis')]心灵相通，却又一时难以分辨这种感觉是真实存在的，还是我仅因恐惧而产生的错觉。我们就这样对视着，时间仿佛凝固在这一刻。\n\n终于，我鼓足勇气，向前迈出一步。[dragon.GetFirstNameNoTooltip]随即发出一声低沉的咆哮，像是在考验我的决心。我必须向[dragon.Custom('GetDragonHerHim')]展现我的勇气，证明自己值得[dragon.Custom('GetDragonHerHis')]的尊重。\n\n我又迈出了一步，接着再迈出一步，直到我站在了[dragon.Custom('GetDragonSheHe')]的面前。我凝视着它的双眼，伸出手掌，轻轻触碰[dragon.Custom('GetDragonHerHis')]的鼻尖。"
 dragon_taming_events.0101.a:0 "#emp [dragon.GetFirstNameNoTooltip]！效忠于我！#!"
 dragon_taming_events.0101.a.valyrian:0 "#emp [Glossary( 'Dohaerās', 'DOHAERAS_GLOSS' )]！[dragon.GetFirstNameNoTooltip]！#!"
 dragon_taming_events.0101.b:0 "我，嗯，我没有恶意！"
 dragon_taming_events.0101.b.f:0 "你慢慢退后，后悔自己靠近巨龙的决定。"
 dragon_taming_events.0101.dragon_horn:0 "准备龙之号角。"
 dragon_taming_events.0101.dragon_horn.tt:0 "你将选择一个人来吹响号角。"
 dragon_taming_events.0201.t:0 "结成纽带"
 dragon_taming_events.0201.sili:0 "我用手掌感受着[dragon.GetNameNicknamedPossessive]鳞片那粗糙而又光滑的触感，[dragon.Custom('GetDragonHerHis')]身体的热量温暖着我的掌心。在我轻抚着[dragon.Custom('GetDragonHerHim')]时，我感觉到我们之间的关系……更加紧密了。\n\n无需我下达任何指令，[dragon.Custom('GetDragonSheHe')]主动低下头，用头轻轻推我，示意我站起身。我照做了，而[dragon.Custom('GetDragonSheHe')]依然保持着低头的姿势，像是在邀请我骑上[dragon.Custom('GetDragonHerHis')]的背。"
 dragon_taming_events.0201.aemmly:0 "我小心翼翼地靠近了[dragon.GetNameNicknamed]。出于强烈的好奇和兴奋，[dragon.Custom('GetDragonSheHe')]向我扑来，拉扯着[dragon.Custom('GetDragonHerHis')]的锁链。我将一块烧焦的羊肉扔在我们中间，而[dragon.Custom('GetDragonSheHe')]向前跃起并试图挣脱束缚。[dragon.Custom('GetDragonSheHe')|U]凶猛地撕扯着那块肉，发出了小声的嘶吼和呼噜声以示满足。\n\n我将手掌放在了[dragon.GetNamePossessiveNoTooltip]的脸边，随着温暖透过[dragon.Custom('GetDragonHerHis')]的鳞片渗入我的手臂，我逐渐充满了信心。在片刻后，[dragon.Custom('GetDragonSheHe')]注意到了我的抚触，于是[dragon.Custom('GetDragonSheHe')]缓慢低下了头，示意我继续抚摸[dragon.Custom('GetDragonHerHim')]的脸颊。"
 dragon_taming_events.0201.vaeron:0 "我牵着一只惊恐的绵羊，每走近[dragon.GetNameNicknamed]一步，神经就越发紧绷——我的每一步都需要莫大的勇气。在黑暗中，我先听到[dragon.GetNameNoTooltip]的动静，然后才看到[dragon.Custom('GetDragonHerHim')]的身影，[dragon.Custom('GetDragonSheHe')]似乎嗅到了我的气味，或者说，嗅到了[dragon.Custom('GetDragonHerHis')]的餐点。\n\n[dragon.Custom('GetDragonSheHe')|U]从阴影中缓缓走出，我们四目相对，[dragon.Custom('GetDragonSheHe')]先嗅了嗅我和周围的空气，便转头将[dragon.Custom('GetDragonHerHis')]的注意力转向那只已惊骇欲绝的小羊。我迅速拿出刀划过羊的脖子，退后一步将羊身献给巨龙。仿佛明白了我的意图般，[dragon.GetNameNoTooltip]喷出炽热的龙焰，将绵羊的尸体点燃，[dragon.Custom('GetDragonSheHe')]迅速张开[dragon.Custom('GetDragonHerHis')]的巨口，啃食着被烧焦的残骸。在咀嚼间隙，[dragon.GetFirstName]又嗅了嗅我，缓缓靠近，像是已准许我抚摸[dragon.Custom('GetDragonHerHim')]的鳞片。"
 dragon_taming_events.0201.llama:0 "我谨慎地向前迈步，心跳如擂鼓般急促。就在火把光芒外的黑暗中，有什么东西在悄然移动；那平稳的呼吸声越来越响——而且越来越急促。随着我一步步靠近[dragon.GetNameNicknamed]，我的视线逐渐被火把映照下闪闪发光的[dragon.Custom('GetDragonColorFull')|U]色鳞片所吸引。\n\n[dragon.Custom('GetDragonSheHe')|U]将[dragon.Custom('GetDragonHerHis')]那巨大的脖颈转向我，仿佛在判断我是否有资格接近它，随后又再次睡去。我深吸一口气，让自己冷静下来，然后向前一步，将手放在[dragon.Custom('GetDragonHerHis')]的身上。巨龙又不满地转向我，爪子在石地上摩擦出刺耳的声音，同时火焰在喉咙中聚集，扑面而来的热浪照亮了整个房间。“#italic [Glossary( 'Dohaerās!', 'DOHAERAS_GLOSS' )]#!”我大喊，举起手挡在[dragon.Custom('GetDragonHerHis')|U]的血盆大口前。[dragon.GetNameNoTooltip]停下了动作，火焰渐渐退回到鳞片之下。我把手放在[dragon.Custom('GetDragonHerHim')]的身上，体会着那火焰就在其中汹涌流动。我感受到一股新的力量充斥着体内——巨龙已经#italic 归我所有#!了！"
 dragon_taming_events.0201.a:0 "#emp 我接受你的邀请，[dragon.GetFirstNameNoTooltip]。#!"
 dragon_taming_events.0201.b:0 "额，不用了，谢谢你……"
 dragon_taming_events.0201.b.f:0 "你拒绝了龙的邀请，继续待在地面上。"
