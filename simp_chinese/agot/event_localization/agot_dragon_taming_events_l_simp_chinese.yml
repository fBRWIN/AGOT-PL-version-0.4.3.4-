 dragon_taming_events.0301.t:0 "$agot_dragonbinding$：吹响的号角"
 dragon_taming_events.0301.desc.intro:0 "[horn_blower.GetName]尽职地将地狱号角举到[horn_blower.GetHerHis]的唇边。号角的咆哮声犹如噩梦中的哀嚎，仿佛千魂齐声尖叫。声音震撼着我的灵魂，如同烈焰正灼烧着我的骨骼。这可怕的哀号之后，只有[horn_blower.GetNameNoTooltip]的呛咳声打破了短暂的寂静，一阵烟雾伴随着咳声从[horn_blower.GetHerHis]的口中吐出——仿佛[horn_blower.GetHerHis]的肺部都已被烧成了焦炭。\n\n片刻之后，龙之号角再次发出凄厉的声音，与之前的哀鸣相呼应。我与[dragon.GetNameNicknamed]之间的紧张气氛几乎令人窒息。我们的目光紧紧相对，意志在僵持中交锋。#italic 它奏效了吗？#!我心中充满不安，仿佛有双无形的利爪撕扯着我的思绪……\n\n"
 dragon_taming_events.0301.desc.success_rebind:0 "[dragon.GetNameNoTooltip]已被重新束缚；这条龙仍将属于#bold 我#!！我跨过[dragon.Custom('GetDragonHerHis')]那仍冒着烟的身体，走向那头被我驯服的[dragon.Custom('GetDragonColorFull')]色巨龙。"
 dragon_taming_events.0301.desc.success:0 "最终，[dragon.GetNameNoTooltip]屈服了；这条龙现在属于#bold 我了#!！我跨过[horn_blower.GetNameNoTooltip]那仍冒着烟的身体，走向那头被我驯服的[dragon.Custom('GetDragonColorFull')]色巨龙。"
 dragon_taming_events.0301.desc.another_rebind:0 "$dragon_taming_events.0301.desc.another$"
 dragon_taming_events.0301.desc.another:0 "最终，[dragon.GetNameNoTooltip]屈服了。[dragon.Custom('GetDragonSheHe')|U]朝我走来，我也向[dragon.Custom('GetDragonHerHim')]迈步而去，毫不在意[horn_blower.GetNameNoTooltip]那依然冒着烟的尸体，迫不及待地想要驯服我的龙。然而，这头[dragon.Custom('GetDragonColorFull')]色巨龙却径直从我身边走过，完全忽略了我的存在。"
 dragon_taming_events.0301.desc.failure_rebind:0 "$dragon_taming_events.0301.desc.failure$"
 dragon_taming_events.0301.desc.failure:0 "无尽的恐惧笼罩了我，那头[dragon.Custom('GetDragonColorFull')]色巨兽盘起[dragon.Custom('GetDragonHerHis')]的脖颈。[dragon.Custom('GetDragonSheHe')|U]并没有屈服……相反，[dragon.Custom('GetDragonSheHe')]正准备将我#bold 烧成灰烬#!！"
 dragon_taming_events.0301.a:0 "整个世界都将臣服于我。"
 dragon_taming_events.0301.b:0 "等等，你要去哪儿？"
 dragon_taming_events.0301.c:0 "等等，停下！停下！"
 dragon_taming_events.0301.c.tt:0 "事情有些不太对劲，我们该走了。快跑！"
 agot_target_will_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName]吹响号角。"
 agot_target_will_not_blow_horn:0 "[THIS.Var('si_selected_character').Char.GetName]拒绝吹响号角。"
 dragon_taming_events.0302.t:0 "$agot_dragonbinding$：受缚之龙"
 dragon_taming_events.0302.desc:0 "显然，[fool.GetName]在[dragon.GetNameNicknamed]面前吹响了龙之号角。由于我是号角的主人，那头[dragon.Custom('GetDragonColorFull')]色巨龙找上了我……\n\n"
 dragon_taming_events.0302.desc.dragon_rider:0 "我们四目相对，尽管有地狱号角的血魔法加持，意志的较量依然在继续。当[dragon.Custom('GetDragonSheHe')]移开目光，懒洋洋地向前迈出一步时，我感到一滴冷汗顺着脖子滑下。[dragon.GetNameNoTooltip]将[dragon.Custom('GetDragonHerHis')]的脖颈展现在我面前，正式宣告我是[dragon.Custom('GetDragonHerHis')]的骑手。"
 dragon_taming_events.0302.a:0 "我的力量在增长！"
 dragon_taming_events.0302.b:0 "$dragon_taming_events.0301.a$"
 dragon_taming_events.0302.b.tt:0 "你将成为这条龙的骑手。"
 dragon_taming_events.0302.decline:0 "这条龙不适合我。"
 dragon_taming_events.0302.decline.tt:0 "这条龙仍归你掌控。"
 dragon_taming_events.0303.t:0 "$agot_dragonbinding$：背叛"
 dragon_taming_events.0303.desc:0 "[horn_blower.GetName]尽职地将地狱号角举到[horn_blower.GetHerHis]的唇边。我闭上眼睛，准备迎接那震天动地的咆哮……然而，迎接我的却是寂静。\n\n我微微睁开一只眼睛，冒险瞥了一眼[horn_blower.GetFirstNameNoTooltip]，却看到一丝冷笑。[horn_blower.GetSheHe|U]根本不打算听从我的指示。竟敢背叛#bold 我#!，[horn_blower.GetSheHe]怎么#bold 敢#!！\n\n我猛地向前迈出一步，这才意识到自己已陷入险境……那头[dragon.Custom('GetDragonColorFull')]色巨龙[dragon.GetNameNicknamed]发出嘶鸣，张开[dragon.Custom('GetDragonHerHis')]的血盆大口，内里的火光隐隐可见。"
 dragon_taming_events.0303.desc.stolen_horn:0 "最糟糕的是，[horn_blower.GetFirstNameNoTooltip]偷走了号角！"
 dragon_taming_events.0303.a:0 "[horn_blower.GetFirstNameNoTooltip]，诅咒你！"
 dragon_taming_events.0303.multiple.tt:0 "[horn_blower.GetFirstName]的余生都将为此付出代价。"
 dragon_taming_events.0303.a.tt:0 "如果你能撑过眼前这一关，你将有很长的时间和[horn_blower.GetFirstName]好好谈谈"
 dragon_taming_events.0304.t:0 "再缚之龙"
 dragon_taming_events.0304.desc:0 "[dragon.GetNameNicknamed]最近的状态有些奇怪，我担心[dragon.Custom('GetDragonSheHe')]有可能要摆脱来自号角的束缚。现在地狱号角已经准备就绪，是时候纠正这一切了。"
 dragon_taming_events.0304.desc_multiple:0 "\n\n既然如此，我也可以选择重新束缚另一条龙。"
 dragon_taming_events.0304.a:0 "我将再次尝试束缚我的龙。"
 dragon_taming_events.0304.a.tt:0 "你将再次尝试束缚你已控制或已驯服的龙，如果你失败了，将会发生致命危险。"
 dragon_taming_events.0304.b:0 "这次只束缚[dragon.GetNameNoTooltip]就够了。"
 dragon_taming_events.0304.c:0 "冷静，[dragon.GetNameNoTooltip]。"
 dragon_taming_events.0304.c.tt:0 "你将尝试强化对[dragon.GetNameNoTooltip]的束缚。"
 dragon_taming_events.0304.d:0 "还是算了。"
 has_available_horn_blower:0 "可用的廷臣或囚犯"
 agot_rebind_success:0 "[dragon.GetNameNicknamedNoTooltip]将被重新束缚。"
 agot_rebind_failure:0 "[dragon.GetNameNicknamedNoTooltip]将会抵抗这次重新束缚的尝试。"
 dragon_taming_events.0305.t:0 "假龙种"
 dragon_taming_events.0305.desc.intro:0 "[dragon_keeper.GetFirstName]向整个王国发出了招募新驭龙者的号召，某种程度上，这有点像是场家族聚会。虽然我并没有龙血，但这是一个机会。\n\n据说龙种的“特质”多种多样，嗯，各有不同。或许我可以悄悄安插一名自己的廷臣；一位在面对死亡时不会退缩的可信任之人，毕竟死亡几乎是不可避免的。\n\n当天的[dragonpit.GetNameNoTooltip]会陷入无可避免的混乱，或许能让我们可以趁机将号角偷偷带入，交给我们的亲爱的“龙种”。"
 dragon_taming_events.0305.a:0 "现在，该由谁来扮演这个“龙种”？"
 dragon_taming_events.0305.a.tt:0 "你将从你的宫廷中挑选一个人来扮演该角色。"
 dragon_taming_events.0305.b:0 "不，这是个坏主意。"
 dragon_taming_events.0305.toast.too_slow:0 "良机错失"
 dragon_taming_events.0305.toast.too_slow_desc:0 "你似乎太犹豫不决了，时机已经错过。"
 dragon_taming_events.0306.t:0 "$dragon_taming_events.0305.t$：挑选"
 dragon_taming_events.0306.desc:0 "选择假龙种的候选人。"
 dragon_taming_events.0306.a:0 "你看着像极了龙种……"
 dragon_taming_events.0306.b:0 "没一个看得上眼的。"
 dragon_taming_events.0306.toast.confirm:0 "龙种播下"
