l_simp_chinese:
 agot_dragon_combat.will_engage:0 "你将与[enemy_dragonrider.GetTitledFirstName]和[enemy_dragon.GetName]开始龙斗！"
 agot_dragon_combat.will_engage_enemy:0 "你将与[dragonrider_in_battle.GetTitledFirstName]和[dragon_in_battle.GetName]开始龙斗！"
 agot_dragon_combat.will_attempt_engage:0 "你将尝试与[enemy_dragonrider.GetTitledFirstName]和[enemy_dragon.GetName]进行龙斗！"
 agot_dragon_combat.will_attempt_engage_enemy:0 "你将尝试与[dragonrider_in_battle.GetTitledFirstName]和[dragon_in_battle.GetName]进行龙斗！"
 agot_dragon_combat.will_not:0 "你将尝试逃离[enemy_dragonrider.GetTitledFirstName]和[enemy_dragon.GetName]！"
 agot_dragon_combat.will_not_enemy:0 "你将尝试逃离[dragonrider_in_battle.GetTitledFirstName]和[dragon_in_battle.GetName]！"
 agot_dragon_combat.0001.t:0 "敌方驭龙者现身"
 agot_dragon_combat.0001.desc_opening:0 ""
 agot_dragon_combat.0001.desc_opening_fly:0 "我驾着[dragon_in_battle.GetName]飞过[battle_location.GetName]的战场，向[enemy_commander_in_battle.GetTitledFirstName]的军队驶去，周遭的景色被甩在身后。\n\n"
 agot_dragon_combat.0001.desc_opening_fight:0 "我驾着[dragon_in_battle.GetName]飞过[battle_location.GetName]的战场，一组[enemy_commander_in_battle.GetTitledFirstNamePossessive]的士兵已经葬身在我的龙焰之下。\n\n"
 agot_dragon_combat.0001.desc_opening_end:0 "但望向天空，我发现了一个更危险的对手。\n\n"
 agot_dragon_combat.0001.desc_younger:0 "[enemy_dragonrider.GetTitledFirstName]正远远骑着[enemy_dragon.GetName]，那是一条较年长的龙，其体格比我的[dragon_in_battle.GetNameNoTooltip]要更大。"
 agot_dragon_combat.0001.desc_older:0 "[enemy_dragonrider.GetTitledFirstName]正远远骑着[enemy_dragon.GetName]，那是一条较年幼的龙，其体格比我的[dragon_in_battle.GetNameNoTooltip]要更小。"
 agot_dragon_combat.0001.desc_same_age:0 "[enemy_dragonrider.GetTitledFirstName]正远远骑着[enemy_dragon.GetName]，其体格与我的[dragon_in_battle.GetNameNoTooltip]相近。"
 agot_dragon_combat.0001.desc_weaker_warrior:0 "尽管我知道[enemy_dragonrider.GetFirstName]是一个比我弱得多的战士，但这对在空中的我没有帮助。\n\n"
 agot_dragon_combat.0001.desc_stronger_warrior:0 "尽管我知道[enemy_dragonrider.GetFirstName]是一个比我强得多的战士，但这对在空中的[enemy_dragonrider.GetHerHim]没有帮助。\n\n"
 agot_dragon_combat.0001.desc_warrior:0 "尽管我知道[enemy_dragonrider.GetFirstName]是一名训练有素的战士，但这对在空中的[enemy_dragonrider.GetHerHim]没有帮助。\n\n"
 agot_dragon_combat.0001.desc_weak:0 "尽管我知道[enemy_dragonrider.GetFirstName]是一个比我弱太多的战士，但这对在空中的我没有帮助。\n\n"
 agot_dragon_combat.0001.desc_equally_weak:0 "尽管我们都不是那种典型的战士，但这场战斗的关键并不在于我们的勇武。\n\n"
 agot_dragon_combat.0001.desc_end:0 "不，这场战斗将取决于龙的实力，也取决于我们的驭龙技巧。我率先发现了[enemy_dragonrider.GetFirstNameNoTooltip]和[enemy_dragon.GetNameNoTooltip]，我是否要先发制人开启这场魔龙的狂舞？"
 agot_dragon_combat.0001.a:0 "[dragon_in_battle.GetNameNoTooltip]，我们上！"
 agot_dragon_combat.0001.a.brother:0 "兄弟，让我们做个了结！"
 agot_dragon_combat.0001.a.sister:0 "姐妹，让我们做个了结！"
 agot_dragon_combat.0001.a.father:0 "父亲，让我们做个了结！"
 agot_dragon_combat.0001.a.mother:0 "母亲，让我们做个了结！"
 agot_dragon_combat.0001.a.son:0 "儿子，让我们做个了结！"
 agot_dragon_combat.0001.a.daughter:0 "女儿，让我们做个了结！"
 agot_dragon_combat.0001.b:0 "在天上战斗？我看还是#EMP 算了#!！"
 agot_dragon_combat.0001.b.weaker:0 "这看起来太不明智。"
 agot_dragon_combat.0001.b.coward:0 "和另一条龙战斗？我才不去！"
 agot_dragon_combat.0001.b.notice:0 "对手注意到你准备逃走，并可能展开追击"
 agot_dragon_combat.0001.b.no_notice:0 "对手并没有察觉你在战场上的真实想法"
 agot_dragon_combat.0001.b.swift:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip]身手敏捷，很容易就能逃开#!"
 agot_dragon_combat.0001.b.slow:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip]行动迟缓，逃走没有这么容易#!"
 agot_dragon_combat.0002.t:0 "空中伏击！"
 agot_dragon_combat.0002.desc:0 "我翱翔在[battle_location.GetName]的战场之上，当我用龙焰将一支[dragon_commander_in_battle.GetTitledFirstName]的军队化为灰烬之时，不知何来的第二道龙焰突然划破天空！\n\n[enemy_dragon.GetName]带着我猛然俯冲而下，一股热浪扑面而来，烈焰从我的脸颊呼啸而过，我惊险万分地避开了这道焰浪。抬头一看，[dragon_in_battle.GetName]带着惊人的速度掠过我的头顶，[dragon_in_battle.Custom('GetDragonHerHis')]的骑手[dragonrider_in_battle.GetTitledFirstName]坐在鞍座上瞪视着我，眼中满是杀意。\n\n[dragonrider_in_battle.GetSheHe|U]渴望一战！"
 agot_dragon_combat.0002.a:0 "那就如你所愿！"
 agot_dragon_combat.0002.b:0 "我们必须离开这里！"
 agot_dragon_combat.0002.b.flee:0 "你成功逃离[dragon_in_battle.GetName]并离开战场"
 agot_dragon_combat.0002.b.swift:0 "#P [enemy_dragon.GetNamePossessiveNoTooltip]身手敏捷，很容易就能逃开#!"
 agot_dragon_combat.0002.b.slow:0 "#N [enemy_dragon.GetNamePossessiveNoTooltip]行动迟缓，逃走没有这么容易#!"
 agot_dragon_combat.0002.b.enemy_swift:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip]身手敏捷，逃走没有这么容易#!"
 agot_dragon_combat.0002.b.enemy_slow:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip]行动迟缓，很容易就能逃开#!"
 agot_dragon_combat.0002.escape.t:0 "[enemy_dragonrider.GetShortUIName]逃离你！"
 agot_dragon_combat.0002.escape.desc:0 "[enemy_dragonrider.GetShortUIName]不愿正面迎战你，骑着[enemy_dragon.GetName]逃走了！"
 agot_dragon_combat.0003.t:0 "龙焰下的逃亡"
 agot_dragon_combat.0003.desc:0 "我翱翔在[battle_location.GetName]的战场上，将一队下方[dragon_commander_in_battle.GetTitledFirstName]的士兵烧成了灰烬。这是，我感觉有一朵云带着#S 反常的速度#!远离了我……那是一条龙！\n\n没错，仔细一看，我发现那是[dragon_in_battle.GetName]，[dragon_in_battle.GetSheHe]正以最快的速度逃离我！这肯定是骑手[dragonrider_in_battle.GetTitledFirstName]的决定，那个胆小鬼显然不希望和我的龙[enemy_dragon.GetName]交战！"
 agot_dragon_combat.0003.a:0 "[dragonrider_in_battle.GetSheHe|U]是逃不掉的！"
 agot_dragon_combat.0003.a.swift:0 "#P [enemy_dragon.GetNamePossessiveNoTooltip]身手敏捷，很容易就能追上[dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.a.slow:0 "#N [enemy_dragon.GetNamePossessiveNoTooltip]行动迟缓，追上[dragonrider_in_battle.GetTitledFirstNameNoTooltip]没有这么容易#!"
 agot_dragon_combat.0003.a.enemy_swift:0 "#N [dragon_in_battle.GetNamePossessiveNoTooltip]身手敏捷，追上[dragonrider_in_battle.GetTitledFirstNameNoTooltip]没有这么容易#!"
 agot_dragon_combat.0003.a.enemy_slow:0 "#P [dragon_in_battle.GetNamePossessiveNoTooltip]行动迟缓，很容易就能追上[dragonrider_in_battle.GetTitledFirstNameNoTooltip]#!"
 agot_dragon_combat.0003.escape:0 "[dragon_in_battle.GetName]和[dragonrider_in_battle.GetFirstName]逃离了战场。"
 agot_dragon_combat.0003.b:0 "让他们逃吧。"
 agot_dragon_combat.0003.escape.t:0 "[dragonrider_in_battle.GetShortUIName]飞的太快了！"
 agot_dragon_combat.0003.escape.desc:0 "[dragonrider_in_battle.GetShortUIName]设法躲过了[dragon_in_battle.GetName]的追击！"
 CHANCE_OF_WINNING:0 "获胜几率"
 agot_dragon_combat.1001.t:0 "魔龙的狂舞"
 agot_dragon_combat.1001.defender_first_round_battle:0 "我骑着[dsc_defender_dragon.GetName]向低处俯冲，[battle_location.GetName]的战斗正在我们下方几米处激烈地进行着，我们向天空盘旋一圈，让一群敌军沐浴在龙焰之下。\n\n此刻烟尘弥漫的战场上，我看到[dsc_attacker.GetFirstName]骑着[dsc_attacker_dragon.GetName]咆哮着向我们冲来。我用脚后跟轻踢[dsc_defender_dragon.GetNameNoTooltip]的翅膀示意。\n\n于是这场魔龙的狂舞开始了。\n\n"
 agot_dragon_combat.1001.defender_first_round_siege:0 "我和[dsc_defender_dragon.GetName]从地面腾空而起，正好避开了[dsc_attacker.GetFirstName]骑着[dsc_attacker_dragon.GetName]俯冲而下的袭击。[dsc_attacker.GetFirstName]的冲势有些过猛，一时间向远处滑翔而去。我们之间由此拉开了较长的一段距离，这给了我足够的时间转身并准备下一轮的反击。\n\n而在远处，[dsc_attacker.GetTitledFirstNameNoTooltip]和[dsc_attacker_dragon.GetFirstNameNoTooltip]也和我采取了同样的行动。\n\n我知道，这场魔龙的狂舞开始了。\n\n"
 agot_dragon_combat.1001.attacker_first_round_battle:0 "我看到[dsc_defender_dragon.GetName]从我突进的下方俯冲而过，迫使我和[dsc_attacker_dragon.GetName]不得不紧急转向躲闪。我们继续盘旋在敌方上空，[battle_location.GetName]之战的喧嚣声已被耳旁的风声淹没。我适时地一转身，看见[dsc_defender_dragon.GetNameNoTooltip]用龙焰吞噬了一队我的士兵。我猛地踢了下脚后跟，命令[dsc_attacker_dragon.GetNameNoTooltip]缩短与敌方驭龙者的距离。\n\n于是这场魔龙的狂舞开始了。\n\n"
 agot_dragon_combat.1001.attacker_first_round_siege:0 "就在我向[dsc_defender_dragon.GetName]俯冲而去时，[dsc_defender_dragon.GetSheHe]和[dsc_defender_dragon.GetNameNoTooltip]正好从[sieging_location.GetName]的空地腾空而起，以一丝之差避开了[dsc_attacker_dragon.GetFirstName]的攻击。一次速胜的机会就这样与我擦肩而过，[dsc_defender_dragon.GetNameNoTooltip]与[dsc_defender.GetNameNoTooltip]已经在空中盘旋，为接下来的交锋蓄势待发。\n\n于是这场魔龙的狂舞开始了。\n\n"
 agot_dragon_combat.1001.wait_and_hope:0 "嗯……希望[my_foe.GetSheHe]能先露出破绽……"
 agot_dragon_combat.1001.tt.wait_and_hope:0 "你将什么也不做，希望[my_foe.GetTitledFirstName]能率先犯错"
 agot_dragon_combat.1001.desc.my_feedback.wait_and_hope:0 "我的等待没有任何的效果，反而给了[my_foe.GetTitledFirstName]和[my_foe_dragon.GetName]足够的时间思考战术。"
 agot_dragon_combat.1001.desc.opponent_response.wait_and_hope:0 "在此期间，[my_foe.GetTitledFirstName]和[my_foe_dragon.GetName]什么都没有做。"
 agot_dragon_combat.1001.unsure_attack:0 "嗯……用#EMP 龙焰#!烧死他们！"
 agot_dragon_combat.1001.tt.unsure_attack:0 "毕竟你骑着一条喷火龙……那就好好利用这点"
 agot_dragon_combat.1001.desc.my_feedback.unsure_attack:0 "我的龙喷吐出的火焰掠过[my_foe_dragon.GetNamePossessive]的鳞片，留下一道道被我的怒火炙烤得发亮的黑痕。"
 agot_dragon_combat.1001.desc.opponent_response.unsure_attack:0 "[my_foe_dragon.GetNamePossessive]的火焰喷吐随之而来，狂野的焰浪烧焦了[my_dragon.GetName]的侧身。"
 agot_dragon_combat.1001.enthusiastic_onslaught:0 "[my_dragon.GetName]比[my_foe_dragon.GetName]要强得多！"
 agot_dragon_combat.1001.tt.enthusiastic_onslaught:0 "你信任[my_dragon.GetNameNoTooltip]的利齿尖牙，相信它们可以把[my_foe_dragon.GetNameNoTooltip]撕得粉碎"
 agot_dragon_combat.1001.desc.my_feedback.enthusiastic_onslaught:0 "[my_dragon.GetName]和我径直冲向[my_foe_dragon.GetName]和[my_foe.GetName]，尽可能地发起撕咬，啃噬和喷火灼烧。"
 agot_dragon_combat.1001.desc.opponent_response.enthusiastic_onslaught:0 "[my_foe_dragon.GetName]和[my_foe.GetName]朝[my_dragon.GetName]和我猛扑过来，他们的撕咬显得杂乱无章，火焰也没有准头，只能在我们身上留下一些浅显的伤口。"
 agot_dragon_combat.1001.underbelly:0 "[my_foe_dragon.GetNamePossessive]的下腹似乎防守薄弱……"
 agot_dragon_combat.1001.tt.underbelly:0 "你将进攻对方防守最薄弱的地方"
 agot_dragon_combat.1001.desc.my_feedback.underbelly:0 "[my_dragon.GetName]和我猛然向下俯冲，随后又瞬间攀升对[my_foe_dragon.GetName]发起突袭，两条龙在空中撞在一起，发出沉闷的声响。可惜的是，我们的攻击没能穿透[my_foe_dragon.Custom('GetDragonHerHis')]那坚固的鳞片。"
 agot_dragon_combat.1001.desc.opponent_response.underbelly:0 "[my_foe_dragon.GetName]突然发起俯冲，我瞬间意识到他们准备攻击[my_dragon.GetNamePossessive]的腹部！我迅速做出反应，拉动鞍绳示意抬升高度，巧妙地避开了这一击。我们平稳地调整好姿态，准备迎接下一轮交锋。"
 agot_dragon_combat.1001.tail_smash:0 "用尾巴扇它！"
 agot_dragon_combat.1001.tt.tail_smash:0 "你采取了一种……出人意料的战术"
 agot_dragon_combat.1001.desc.my_feedback.tail_smash:0 "[my_dragon.GetName]带着我扑向[my_foe_dragon.GetNamePossessive]的翅膀，仿佛下一秒就要咬上去。但突然，我们虚晃一招，在即将触及的一瞬间，猛然转身用尾巴结结实实地打中了[my_foe_dragon.GetNamePossessiveNoTooltip]的脖子！"
 agot_dragon_combat.1001.desc.opponent_response.tail_smash:0 "[my_foe_dragon.GetName]飞快向前冲来，似乎是想咬住[my_dragon.GetNamePossessive]的翅膀。我们迅速闪身回避，[my_foe_dragon.GetName]却突然用尾巴重重地打在[my_dragon.GetNamePossessiveNoTooltip]的脖子上。两条龙双双被震开，各自都有些踉跄。"
 agot_dragon_combat.1001.guard:0 "我们将静观其变，伺机出击。"
 agot_dragon_combat.1001.tt.guard:0 "你和[my_dragon.GetName]将等待最佳时机以发起反击"
 agot_dragon_combat.1001.desc.my_feedback.guard:0 "我们抵挡攻击时，龙鳞碰撞，[my_foe_dragon.GetNamePossessive]的牙齿顶在[my_dragon.GetNamePossessive]的鳞片护甲上，火花四溅！"
 agot_dragon_combat.1001.desc.opponent_response.guard:0 "[my_dragon.GetNamePossessive]的利齿堪堪擦过[my_foe.GetTitledFirstNamePossessive]的鳞片护甲，这次进攻未能如愿，我的龙的咆哮声回荡着，像是在回应我内心受挫的愤怒。"
 agot_dragon_combat.1001.probing_attack:0 "先试探一下，看看对方深浅！"
 agot_dragon_combat.1001.tt.probing_attack:0 "你希望能试探出对方的作战策略以及弱点"
 agot_dragon_combat.1001.desc.my_feedback.probing_attack:0 "龙爪在[my_foe_dragon.GetNamePossessive]的鳞片上擦过，没有造成很深的伤口，随后我们迅速在空中缠斗，它们宛如舞台演员，在天空中斗舞，如此华丽。"
 agot_dragon_combat.1001.desc.opponent_response.probing_attack:0 "他们试探性地袭扰我们的两翼，不断攻击[my_dragon.GetNamePossessive]的侧身，试图迫使我们闪身回避。这显然是一次试探性的进攻。"
 agot_dragon_combat.1001.onslaught:0 "全速进攻！不胜利毋宁死！"
 agot_dragon_combat.1001.tt.onslaught:0 "你将不顾防守地全力进攻"
 agot_dragon_combat.1001.desc.my_feedback.onslaught:0 "我们不顾一切地向前冲刺，[my_dragon.GetName]发出一声咆哮，吼声随即化作了火焰喷吐声。空气中弥漫着烧焦鳞片的气味，两条龙缠斗在一起，混乱的咆哮声、利爪的撕扯声，我甚至拔出武器亲自加入战斗，让金铁声一并回荡在天空。"
 agot_dragon_combat.1001.desc.opponent_response.onslaught:0 "对方发起的冲锋虽然鲁莽但的确颇具威力，两头龙的重量相撞在一起，伴随着震耳欲聋的咆哮与利爪交击的声响，当我们结束缠斗时彼此都已精疲力尽，伤痕累累。"
 agot_dragon_combat.1001.surprise_attack:0 "这招他们肯定想不到！"
 agot_dragon_combat.1001.tt.surprise_attack:0 "你将发动出其不意的进攻，旨在让对手措手不及"
 agot_dragon_combat.1001.desc.my_feedback.surprise_attack:0 "我们俯冲进入云层，用光线遮住我们的踪迹，随后我们像弩箭一样射出去！[my_dragon.GetNamePossessive]的尖牙刺进了对方翅膀下方的嫩肉里，引起了一声痛苦的嘶吼。"
 agot_dragon_combat.1001.desc.opponent_response.surprise_attack:0 "[my_foe_dragon.GetName]飞进云层试图撤退，这一瞬间我无法确定它们的位置，就在这时，他们突然冲了出来，咬住了[my_dragon.GetNamePossessive]的侧边。"
 agot_dragon_combat.1001.taunt:0 "哈！？[my_foe.GetFirstNameNoTooltip]，你那几下也算飞？"
 agot_dragon_combat.1001.tt.taunt:0 "你将用尖酸的嘲讽来激怒对手，旨在分散其注意力"
 agot_dragon_combat.1001.desc.my_feedback.taunt:0 "我的嘲讽显然激怒了对方。他们的下一轮攻击肯定会毫无章法，我准备好迎接对方胡乱喷射的龙焰。"
 agot_dragon_combat.1001.desc.opponent_response.taunt:0 "“嘿！”我听见空中传来一阵呼喊，“你那几下也算飞？”当我们擦身而过时，[my_foe.GetFirstName]大声嘲笑道。在这场龙与龙的战斗中，[my_foe.GetSheHe]还有闲暇侮辱我，真是狂妄到了极点！"
 agot_dragon_combat.1001.go_for_the_gonads:0 "瞄准下方，直击要害！"
 agot_dragon_combat.1001.tt.go_for_the_gonads:0 "你对着一个高度敏感的区域发起了致命一击"
 agot_dragon_combat.1001.desc.my_feedback.go_for_the_gonads:0 "[my_dragon.GetNamePossessive]的利齿深深嵌入了[my_foe_dragon.GetName]腿部的柔软部位！[my_foe_dragon.Custom('GetDragonSheHe')|U]发出一声惨叫，迅速翻滚着挣脱。[my_foe_dragon.GetName]重新稳住了身子，鲜血正从伤口处滴落。"
 agot_dragon_combat.1001.desc.opponent_response.go_for_the_gonads:0 "敌人绕到后方对我们展开了卑鄙的偷袭，咬伤了[my_dragon.GetNamePossessive]的腿！[my_dragon.Custom('GetDragonSheHe')|U]痛得发出一阵嘶吼，身体在空中扭打盘旋，终于使我们挣脱开来。[my_dragon.Custom('GetDragonSheHe')]重新摆正姿态，我能感受到[my_dragon.Custom('GetDragonHerHis')]身体里不断累积的怒火。"
 agot_dragon_combat.1001.strict_guard:0 "他们敢靠近就把他们撕碎！"
 agot_dragon_combat.1001.tt.strict_guard:0 "你进入高度防御的姿态，旨在将损伤降到最小"
 agot_dragon_combat.1001.desc.my_feedback.strict_guard:0 "[my_foe_dragon.GetName]拢起翅膀，挡住撕咬和爪击，牙齿断裂声响彻天空，[my_foe_dragon.GetName]不满地喷出一阵火焰。"
 agot_dragon_combat.1001.desc.opponent_response.strict_guard:0 "[my_dragon.GetName]的攻击打在对方鳞片护甲上，每次都无功而返，[my_foe_dragon.GetName]不满地喷出一阵火焰。"
 agot_dragon_combat.1001.confident_attack:0 "我们的烈焰将把他们烧成灰！"
 agot_dragon_combat.1001.tt.confident_attack:0 "你将从正面全力喷吐龙焰迎击敌人"
 agot_dragon_combat.1001.desc.my_feedback.confident_attack:0 "两条龙的火焰交织在一起，成了一场致命的舞蹈。但显然，我方的火焰更加猛烈，压过了[my_foe_dragon.GetNamePossessive]的吐息，烧焦了对方的翅膀。"
 agot_dragon_combat.1001.desc.opponent_response.confident_attack:0 "[my_foe.GetNamePossessive]的龙喷出汹涌的火焰，迫使我们不得不也吐息对抗。但不幸的是，我方的火焰逐渐式微，最终[my_dragon.GetName]被烧焦了翅膀。"
 agot_dragon_combat.1001.expert_onslaught:0 "每一步都精心计算，每一次进攻都精准打击！"
 agot_dragon_combat.1001.tt.expert_onslaught:0 "你的每次进攻都精心考量，不容许有任何失误"
 agot_dragon_combat.1001.desc.my_feedback.expert_onslaught:0 "我们紧绕着敌方盘旋着，利爪精准撕裂，尖牙精确咬合，喷出的火焰擦过[my_foe.GetName]的鞍座，差点将[my_foe.GetHerHis]整个吞噬。"
 agot_dragon_combat.1001.desc.opponent_response.expert_onslaught:0 "[my_foe.GetTitledFirstName]与[my_foe.GetHerHis]的龙[my_foe_dragon.GetName]配合紧密，他们先是对我的龙[my_dragon.GetName]发起爪击和猛烈撕咬，随后企图用龙焰烧死我！"
 agot_dragon_combat.1001.lightning_assault:0 "发动雷霆般的打击！"
 agot_dragon_combat.1001.tt.lightning_assault:0 "你将迅速腾空并俯冲而下，此举既能进攻又能闪避"
 agot_dragon_combat.1001.desc.my_feedback.lightning_assault:0 "我们如猎鹰般猛扑而下，利爪与尖牙凌厉而出，迅速地从[my_foe_dragon.GetName]背上划过，紧接着喷出一股火焰，留下一道灼烧的伤痕。"
 agot_dragon_combat.1001.desc.opponent_response.lightning_assault:0 "对方速度惊人。[my_foe_dragon.GetName]的爪子迅速从我的龙身边掠过，留下一道道灼烧般的伤痕，咆哮着的火焰随后便至。"
 agot_dragon_combat.1001.tire_opponent:0 "让他们耗尽力气！"
 agot_dragon_combat.1001.tt.tire_opponent:0 "你将不断尝试闪避，旨在借此消耗对手的精力"
 agot_dragon_combat.1001.desc.my_feedback.tire_opponent:0 "我们敏捷地避开了对手的每一口火焰与每一次爪击。[my_foe_dragon.GetNamePossessive]的咆哮声逐渐减弱，其飞翔姿态也显得有些疲惫。"
 agot_dragon_combat.1001.desc.opponent_response.tire_opponent:0 "[my_foe.GetName]和[my_foe.GetHerHis]的龙[my_foe_dragon.GetName]在空中灵活地穿梭，我们不敢有丝毫松懈，只能持续不断地变换位置。"
 agot_dragon_combat.1001.chomp:0 "#bold 咬碎他们！#!"
 agot_dragon_combat.1001.tt.chomp:0 "你选择发动#bold 撕咬#!"
 agot_dragon_combat.1001.motivate.generic:0 "上啊！[my_dragon.GetNameNoTooltip]！"
 agot_dragon_combat.1001.motivate.bond:0 "不要害怕！我的伙伴！我们肯定能行！"
 agot_dragon_combat.1001.motivate.rude:0 "快他妈的上啊！你个丑蜥蜴！"
 agot_dragon_combat.1001.motivate.authoritative:0 "[my_dragon.GetNameNoTooltip]，我们#EMP 一定#!能获得胜利！"
 agot_dragon_combat.1001.motivate.sadistic:0 "我们去尝尝他们的血是什么味道！"
 agot_dragon_combat.1001.motivate.eccentric:0 "哇哦，你看这里的风景多棒啊！"
 agot_dragon_combat.1001.tt.motivate:0 "你将鼓励你的龙，旨在让其克服伤痛，重新振作起来"
 agot_dragon_combat.1001.desc.my_feedback.motivate:0 "[my_dragon.GetNamePossessive]眼中重新燃起一团火焰，接下来的龙焰喷吐更加猛烈，[my_dragon.Custom('GetDragonHerHis')]的攻击也愈发凌厉。"
 agot_dragon_combat.1001.desc.opponent_response.motivate:0 "我注意到[my_foe.GetFirstName]正俯身对[my_foe_dragon.GetName]说些什么，但具体内容我无从知晓。"
 agot_dragon_combat.1001.technique_from_legend:0 "旋转起来，这会是个不错的技巧！"
 agot_dragon_combat.1001.tt.technique_from_legend:0 "你将尝试一种你只在故事中听说过的技巧"
 agot_dragon_combat.1001.desc.my_feedback.technique_from_legend:0 "我们模仿着传说中的驭龙者的动作，[my_dragon.GetName]开始旋转起舞并喷吐出炽热的火焰。这一连串动作堪称完美——[my_foe_dragon.GetName]根本跟不上我们的动作，开始晕头转向并不断受伤。"
 agot_dragon_combat.1001.desc.opponent_response.technique_from_legend:0 "对方像失控的飞轮一般朝我们飞来，无数龙焰以精准却又难以预判的轨迹灼烧着我们。"
 agot_dragon_combat.1001.like_a_viper:0 "迅速进攻，然后立刻回防！"
 agot_dragon_combat.1001.tt.like_a_viper:0 "你将发起快速而致命的攻击，旨在削弱对手"
 agot_dragon_combat.1001.desc.my_feedback.like_a_viper:0 "我们灵活地在空中穿梭，每一次甩尾、爪击或迅速突进都在对方身上留下了伤口。[my_foe_dragon.GetNamePossessive]的动作开始变得愈发迟钝。"
 agot_dragon_combat.1001.desc.opponent_response.like_a_viper:0 "[my_foe_dragon.GetName]正以超乎寻常的速度在我们的攻击范围内穿梭，每次都能对我们造成些微小的伤害。无数小伤口累计起来，使得整场战斗变得异常辛苦。"
 agot_dragon_combat.1001.martial_voice:0 "上啊！[my_dragon.GetNameNoTooltip]！像个战士一样战斗！"
 agot_dragon_combat.1001.tt.martial_voice:0 "凭借多年的战斗经验，你像指挥士兵一样指挥着[my_dragon.GetNameNoTooltip]。"
 agot_dragon_combat.1001.desc.my_feedback.martial_voice:0 "随着我的一声响亮的号令，我们配合默契，向对手发起了精准无误的连续进攻。敌人在我们的持续强袭下不知所措，毫无招架之力。"
 agot_dragon_combat.1001.desc.opponent_response.martial_voice:0 "我注意到[my_foe.GetFirstName]向[my_foe.GetHerHis]的龙[my_foe_dragon.GetName]大声下达着指令，毕竟[my_foe.GetFirstName]是一位作战经验丰富的将领——即使在这样的高空，这一点也值得我警惕。"
 agot_dragon_combat.1001.mocking_boast:0 "你骑那么大一条龙是想弥补某方面的不足吗？"
 agot_dragon_combat.1001.tt.mocking_boast:0 "你将发起口头嘲讽，旨在分散对手的注意力并激怒对方"
 agot_dragon_combat.1001.desc.my_feedback.mocking_boast:0 "我的嘲讽显然奏效了。[my_foe_dragon.GetName]开始狂暴地四处攻击，显然是感受到[my_foe_dragon.Custom('GetDragonHerHis')]主人的愤怒。对方如今的不理智可能会成为我们的突破口！"
 agot_dragon_combat.1001.desc.opponent_response.mocking_boast:0 "[my_foe.GetFirstName]企图用嘲笑和辱骂来动摇我们的意志，虽然这种挑衅并没有什么意义，但对方不间断的喊话显然让[my_dragon.GetName]感到有些烦躁。"
 agot_dragon_combat.1001.desert_warrior:0 "那堆沙子……我知道了……"
 agot_dragon_combat.1001.tt.desert_warrior:0 "你将利用你在沙漠作战的特长"
 agot_dragon_combat.1001.desc.my_feedback.desert_warrior:0 "我们迅速俯冲向地面的流沙，引诱[my_foe.GetTitledFirstName]紧随其后。在飞越沙丘时，我精准地用翅膀掀起一片沙云，直指[my_foe.GetTitledFirstNameNoTooltip]而去！对方的龙被这阵沙暴迷住眼睛，不得不吃力地减缓速度。我们随后转身，用龙焰将他们淹没。此时，我发现空中的沙尘在烈焰下化作了玻璃尖刺，飞射而去给了敌人额外一击。"
 agot_dragon_combat.1001.desc.opponent_response.desert_warrior:0 "敌人迅速俯冲向下方的沙地，而[my_dragon.GetFirstNamePossessive]则拍打着翅膀紧随其后。遗憾的是，我方喷吐的龙焰未能击中敌方，反而将地上的沙子熔化成了玻璃。突然，[my_foe_dragon.GetNamePossessive]猛然转身挥动翅膀，一阵沙云向我们袭来！在我们逃出这片沙尘之前，一团高温的焰火笼罩了我们，周围的沙粒瞬间化作锋利的玻璃碎片，无情划伤了我们的身体！"
 agot_dragon_combat.1001.jungle_stalker:0 "让我们好好利用这片丛林！"
 agot_dragon_combat.1001.tt.jungle_stalker:0 "你将在雨林中的战术应用到这场空中对决中"
 agot_dragon_combat.1001.desc.my_feedback.jungle_stalker:0 "我模仿着雨林捕食者的游击战术，引诱对方深入了一处树林，这里是我的主场。他们始终处于被动防御状态，根本无法预判我们下一步的行动或攻击。最终，敌人不得不焚烧掉这片林子来摆脱困境。"
 agot_dragon_combat.1001.desc.opponent_response.jungle_stalker:0 "另一方面，我们显然中了他们的圈套。敌人将我引诱至下方的雨林，我们在那里连番遭受袭击，最终焚烧掉整片林子飞向天空才得以脱险。"
 agot_dragon_combat.1001.open_terrain_expert:0 "在开阔的天空下我们无所不能！"
 agot_dragon_combat.1001.tt.open_terrain_expert:0 "你将利用你在开阔地形作战的特长，以此在开阔的天空中取得优势"
 agot_dragon_combat.1001.desc.my_feedback.open_terrain_expert:0 "空间，是我可以利用的武器，这点在空中也和在地面没有什么两样。没有了障碍物的干扰，我们尽情地翱翔和俯冲，确保每一次攻击都精准有效。"
 agot_dragon_combat.1001.desc.opponent_response.open_terrain_expert:0 "[my_foe.GetFirstName]是公认的开阔地形大师，对方显然也充分利用了这一点，向我们发起了难以抵挡的猛烈进攻。"
 agot_dragon_combat.1001.rough_terrain_expert.rocky:0 "那些岩石看起来可真危险！"
 agot_dragon_combat.1001.tt.rough_terrain_expert.rocky:0 "你将驾驭[my_foe_dragon.GetFirstName]飞到那堆岩石下面去"
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.rocky:0 "我们紧贴地面疾飞，与参差不齐的岩石擦肩而过，[my_foe_dragon.GetName]正紧随其后。我们猛然攀升，之后迅速转身将[my_dragon.GetNamePossessive]的整个身体全力砸向[my_foe_dragon.GetName]，把[my_foe_dragon.GetHerHis]撞向那些锋利的岩石。利用这一巧妙的战术，一下，两下，龙的咆哮声与岩石碎裂声震耳欲聋。直到[my_foe.GetFirstName]在鞍座上亲自拔剑回击，[my_dragon.GetName]不得不暂时避让，他们才得以趁机逃脱。"
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.rocky:0 "之后，我们被撞向了下方的岩石，[my_foe_dragon.GetName]的整个重量都将我们压向锋利的石峰。我们被岩石挤压了一次，两次，几乎三次，但关键时刻，我挥剑砍向[my_foe_dragon.GetNamePossessive]，为[my_dragon.GetName]赢得了逃脱的机会。"
 agot_dragon_combat.1001.rough_terrain_expert.boggy:0 "进沼泽吧！"
 agot_dragon_combat.1001.tt.rough_terrain_expert.boggy:0 "你将尝试用沼泽困住你的敌人"
 agot_dragon_combat.1001.desc.my_feedback.rough_terrain_expert.boggy:0 "我展开了一连串的猛烈攻击，将[my_foe.GetTitledFirstName]和[my_foe.GetHerHis]的龙[my_foe_dragon.GetName]扑倒在沼泽上，对方的龙身在泥沼中艰难挣扎。随后，两条龙之间展开了一场激烈的缠斗，[my_dragon.GetName]好几次将[my_foe_dragon.GetNamePossessiveNoTooltip]的头压入泥浆中。但最终我们也不得不撤退，以免自己也陷入其中。"
 agot_dragon_combat.1001.desc.opponent_response.rough_terrain_expert.boggy:0 "两龙之间的交锋愈发激烈，[my_foe.GetTitledFirstName]和[my_foe.GetHerHis]的龙[my_foe_dragon.GetName]把我们扑倒在沼泽上，[my_dragon.GetNamePossessive]沉重的身躯渐渐陷入泥潭。两条龙之间展开了一场激烈的缠斗，[my_dragon.GetNameNoTooltip]好几次都被按进了泥浆里。但最终，[my_dragon.GetNameNoTooltip]找到了一处着力点，几乎快将对方也一起拉入沼泽，他们才被迫选择了撤退。"
 agot_dragon_combat.1001.forest_fighter:0 "树是我们的盟友，我们要好好用上它们！"
 agot_dragon_combat.1001.tt.forest_fighter:0 "你在森林中灵活自如，这是对方难以比拟的优势"
 agot_dragon_combat.1001.desc.my_feedback.forest_fighter:0 "我们在树林间辗转腾挪，冷不防地跳出袭击，给[my_foe_dragon.GetNamePossessive]的翅膀来了一记狠咬，对方只得烧毁部分树林来逃走。"
 agot_dragon_combat.1001.desc.opponent_response.forest_fighter:0 "我们紧追不舍，跟着[my_foe_dragon.GetName]深入树林，但[my_dragon.GetName]在此的灵活度显然无法与对方相比。[my_dragon.GetName]意外撞在了一根大树枝上，随后愤怒地焚烧了部分树林才得以脱身。"
 agot_dragon_combat.1001.special_fallback:0 "撤退！重整！"
 agot_dragon_combat.1001.tt.special_fallback:0 "你选择战略性撤退以重新商讨战术"
 agot_dragon_combat.1001.desc.my_feedback.special_fallback:0 "我们及时闪避，惊险地避开了一次可能会撕裂[my_dragon.GetNamePossessive]翅膀的猛烈撕咬。"
 agot_dragon_combat.1001.desc.opponent_response.special_fallback:0 "紧接着，我们发起了迅猛的反击，一个猛扑几乎咬到了他们的翅膀！面对我们的势强，[my_foe.GetName]和[my_foe_dragon.GetName]选择了后退——这是他们虚弱的明显表现！"
 agot_dragon_combat.1001.desc.my_injury.none:0 "\n\n[my_dragon.GetNameNoTooltip]和我几乎毫发无损，"
 agot_dragon_combat.1001.desc.my_injury.light:0 "\n\n[my_dragon.GetNameNoTooltip]和我只是受了点轻伤，"
 agot_dragon_combat.1001.desc.my_injury.heavy:0 "\n\n[my_dragon.GetNameNoTooltip]和我受了点伤，鲜血正缓缓滴落至地表，"
 agot_dragon_combat.1001.desc.my_injury.severe:0 "\n\n[my_dragon.GetNameNoTooltip]和我的状况很是糟糕，冒着热气的鲜血正汩汩流出，"
 agot_dragon_combat.1001.desc.my_injury.mortal:0 "\n\n[my_dragon.GetNameNoTooltip]和我已经徘徊在死亡的边缘，撕裂的伤口让我们几乎快从天空掉下来，"
 agot_dragon_combat.1001.desc.foe_injury.none:0 "而[my_foe_dragon.GetNameNoTooltip]和[my_foe.GetTitledFirstNameNoTooltip]并未显露出任何受伤的迹象。"
 agot_dragon_combat.1001.desc.foe_injury.light:0 "而[my_foe_dragon.GetNameNoTooltip]和[my_foe.GetTitledFirstNameNoTooltip]只出现了一些轻微的伤口。"
 agot_dragon_combat.1001.desc.foe_injury.heavy:0 "而[my_foe_dragon.GetNameNoTooltip]和[my_foe.GetTitledFirstNameNoTooltip]出现明显的流血迹象。"
 agot_dragon_combat.1001.desc.foe_injury.severe:0 "而[my_foe_dragon.GetNameNoTooltip]和[my_foe.GetTitledFirstNameNoTooltip]正受伤严重。"
 agot_dragon_combat.1001.desc.foe_injury.mortal:0 "而[my_foe_dragon.GetNameNoTooltip]和[my_foe.GetTitledFirstNameNoTooltip]显然离死不远了。"
 agot_dragon_combat.1001.desc.chance_of_winning.near_zero:0 "\n\n事已至此，我深知自己恐已难逃此劫。"
 agot_dragon_combat.1001.desc.chance_of_winning.minimal:0 "\n\n我们获胜的机会已越来越渺茫。"
 agot_dragon_combat.1001.desc.chance_of_winning.low:0 "\n\n[my_foe.GetTitledFirstNameNoTooltip]看上去自信满满，我感觉胜利正离我们渐行渐远。"
 agot_dragon_combat.1001.desc.chance_of_winning.fair:0 "\n\n我的额头已是汗珠密布，我感觉我们正在输掉这场战斗。"
 agot_dragon_combat.1001.desc.chance_of_winning.okay:0 "\n\n战况悬而未决，我们本可以做得更好！"
 agot_dragon_combat.1001.desc.chance_of_winning.good:0 "\n\n战斗进展得还算顺利，但现在谈胜利还为时过早。"
 agot_dragon_combat.1001.desc.chance_of_winning.high:0 "\n\n我明显感觉到[my_foe.GetFirstNamePossessiveNoTooltip]的信心正不断减弱，[my_foe.GetSheHe|U]现在肯定压力巨大。"
 agot_dragon_combat.1001.desc.chance_of_winning.very_high:0 "\n\n[my_dragon.GetNameNoTooltip]的每一个动作都展露出猎食者的饥渴，随时准备着扑向猎物。"
 agot_dragon_combat.1001.desc.chance_of_winning.excellent:0 "\n\n[my_dragon.GetNameNoTooltip]现在和我肯定想法一致，我们此番注定将取得胜利。"
 agot_dragon_combat.1001.desc.chance_of_winning.near_certain:0 "\n\n战斗就快要结束了，[my_foe.GetTitledFirstName]几乎马上要从空中掉下去。"
 agot_dragon_combat.wound_dragon.limit:0 "[wounded_dragon.GetName]已经伤得不能再重了。"
 agot_dragon_combat.wound_dragon.1:0 "[wounded_dragon.GetName]已$trait_dragon_wounded_1$"
 agot_dragon_combat.wound_dragon.2:0 "[wounded_dragon.GetName]已$trait_dragon_wounded_2$"
 agot_dragon_combat.wound_dragon.3:0 "[wounded_dragon.GetName]已受到$trait_dragon_wounded_3$"
 agot_dragon_combat.wound_dragon.4:0 "[wounded_dragon.GetName]已受到$trait_dragon_wounded_4$"
 agot_dragon_combat.wound_dragon.5:0 "[wounded_dragon.GetName]已受到$trait_dragon_wounded_5$"
 agot_dragon_combat.1003.t:0 "毁灭之舞！"
 agot_dragon_combat.1003.desc.sudden_strike:0 "我们的命运如同风云变幻，瞬息万变。前一刻，[my_foe.GetTitledFirstName]还显得虚弱不堪，仿佛下一秒就将走向失败。但紧接着，我就这么看着[my_foe_dragon.GetName]猛然转过脖子，一张巨口赫然出现在我眼前。\n\n我勉强抬头望向那张血盆大口，一股死亡的热气扑面而来，就在它即将合上的一刹那，我心想……"
 agot_dragon_combat.1003.a.sudden_strike:0 "这就是我的结局。"
 agot_dragon_combat.1003.f.sudden_strike:0 "你被[my_foe_dragon.GetName]吞食"
 agot_dragon_combat.1003.desc.dragonfire:0 "我曾驾驭巨龙穿梭于战场之上，目睹过士兵被龙焰吞噬时的惨状。但是，我从未想过某天，自己也会亲身体验龙焰的滋味。\n\n一声咆哮伴随着一股热浪轰鸣而过，我看见[my_foe_dragon.GetName]张开巨口，一团汹涌的火柱从中喷出，径直向[my_dragon.GetName]和我扑来。火势过强，难以抵抗；距离太近，无法躲闪。我本能地抬起双手阻挡，尽管我清楚这无济于事，我之后能做的只剩尖叫。"
 agot_dragon_combat.1003.a.dragonfire:0 "#EMP 啊啊啊啊啊啊！！！#!"
 agot_dragon_combat.1003.f.dragonfire:0 "你和[my_dragon.GetName]几乎难逃被焚烧的命运。坠落到地面上也注定苦不堪言——如果你还能活下来的话。"
 agot_dragon_combat.1003.desc.driven_to_ground:0 "[my_foe_dragon.GetNamePossessive]整个压[my_dragon.GetName]身上，就像一座房子压了过来，巨大的冲击力差点让我摔下，我们狠狠地摔在地上，[my_dragon.GetNameNoTooltip]发出了徒劳的尖叫声来抗议。\n\n我听到[my_dragon.Custom('GetDragonHerHis')]翅膀在重压之下的咔嚓声，我顾不得其他，抬头一看，[my_foe_dragon.GetNameNoTooltip]巨大身躯投下的阴影完全盖住[my_dragon.GetNameNoTooltip]……它开始#italic 张嘴……#!"
 agot_dragon_combat.1003.a.driven_to_ground:0 "我得从鞍上下去！"
 agot_dragon_combat.1003.f.driven_to_ground:0 "你将竭尽全力地逃跑！"
 agot_dragon_combat.1003.desc.disemboweled:0 "我隐约透过云层看到了[my_foe_dragon.GetName]，[my_foe_dragon.Custom('GetDragonSheHe')|U]显然正蓄势待发……不，[my_foe_dragon.Custom('GetDragonSheHe')|U]已近在咫尺！\n\n一切都为时已晚。\n\n[my_foe_dragon.GetNameNoTooltip]如同闪电般朝我们袭来，势不可挡。[my_foe_dragon.Custom('GetDragonSheHe')|U]径直冲向[my_dragon.GetNamePossessive]毫无防备的腹部，瞬间撕扯下一大块血肉，在空中将[my_dragon.Custom('GetDragonHerHim')]残忍地开膛破肚！伴随着一声绝望的长啸，我们一同向地面坠落。风在耳边呼啸，龙血与内脏洒满了天空。"
 agot_dragon_combat.1003.a.disemboweled:0 "操！操！操！操！操！"
 agot_dragon_combat.1003.f.disemboweled:0 "地面飞快地朝你袭来……"
 agot_dragon_combat.1003.desc.eviscerated:0 "[my_foe.GetTitledFirstName]不再顾及任何风度与优雅，竟直驱着向我们扑来！虽然[my_dragon.GetName]竭力闪避，并张开翅膀进行防御，但每一下都被利齿和尖爪穿透！\n\n随着翅膀被生生扯下，[my_dragon.GetNameNoTooltip]发出了痛苦的咆哮，但[my_foe_dragon.GetName]并没有松嘴，还在继续撕咬。突然，[my_foe_dragon.Custom('GetDragonSheHe')]猛然一甩头，狠狠咬住了[my_dragon.GetNamePossessiveNoTooltip]的脖子。最终，伴随着一声惨叫，[my_dragon.GetNamePossessiveNoTooltip]的头就在我眼前被撕扯下来！"
 agot_dragon_combat.1003.a.eviscerated:0 "不！不要！求你了！"
 agot_dragon_combat.1003.f.eviscerated:0 "你和[my_dragon.GetName]被[my_foe_dragon.GetName]吞食"
 agot_dragon_combat.1003.desc.chomp:0 "“保持镇定，[my_dragon.GetName]！我们还有机会！”我朝下方大喊，风声呼啸而过，我们穿梭在云层之间。有好几次，我以为我看到了[my_foe_dragon.GetName]的身影，但每次当我们接近时它却又消失不见。我仍能听见那头野兽的呼吸声、它拍打翅膀的声音，以及那只有龙类才能发出的低沉咆哮。\n\n我体内最原始的本能瞬间认出了这种声音，这是在远古时期就刻在人类血脉里的声音，这是在人类还与一般动物无异时最害怕听到的声音——捕食者的声音。\n\n我刚意识到这一点，前方突然出现了一道阴影。我原以为这不过是跟之前一样的幻觉，但紧接着，一头巨兽赫然出现在我眼前，它向我张开了那足以将[my_dragon.GetName]整个吞下的巨口。"
 agot_dragon_combat.1003.a.chomp:0 "你甚至都没来得及尖叫。"
 agot_dragon_combat.1003.f.chomp:0 "你和[my_dragon.GetName]被[my_foe_dragon.GetName]咬碎"
 agot_dragon_combat.1004.t:0 "胜利！"
 agot_dragon_combat.1004.desc.sudden_strike:0 "成功了！[my_foe.GetName]根本没料到，上一秒还是虚弱的我们竟然可以杀过来！下一瞬，[my_dragon.GetNameNoTooltip]飞越[my_foe_dragon.GetNamePossessiveNoTooltip]身体，冲向后方暴露的骑手。\n\n[my_dragon.GetNamePossessiveNoTooltip]大口一张，直接吞下[my_foe.GetNameNoTooltip]！"
 agot_dragon_combat.1004.a.sudden_strike:0 "我的龙终于可以放松下了！"
 agot_dragon_combat.1004.f.sudden_strike_survived:0 "[my_foe_dragon.GetName]设法逃走了"
 agot_dragon_combat.1004.f.sudden_strike_died:0 "[my_foe_dragon.GetName]迅速下坠并被[my_dragon.GetName]吞下"
 agot_dragon_combat.1004.desc.dragonfire:0 "一声咆哮伴随着一股热浪轰鸣而过，[my_dragon.GetName]终于冲破了敌人的招架，[my_dragon.Custom('GetDragonHerHis')]张开巨口，一团汹涌的火柱从中喷出，直扑[my_foe_dragon.GetName]与[my_foe.GetTitledFirstName]。距离太近，无法躲闪；火势过强，难以抵抗。我看着这场借由狂风愈舞愈烈的大火，内心的欣喜涌起的风浪有过之而无不及。此刻，[my_foe_dragon.GetNameNoTooltip]与[my_foe.GetTitledFirstNameNoTooltip]已被[my_dragon.GetNameNoTooltip]的龙焰下化作了灰烬。"
 agot_dragon_combat.1004.a.dragonfire:0 "干掉你了！"
 agot_dragon_combat.1004.f.dragonfire_both:0 "[my_foe.GetName]和[my_foe_dragon.GetName]一起被[my_dragon.GetName]的龙焰烧成了灰烬"
 agot_dragon_combat.1004.f.dragonfire_dragon:0 "[my_foe_dragon.GetName]受到了[my_dragon.GetName]造成的致命伤，但[my_foe.GetName]却设法逃走了"
 agot_dragon_combat.1004.f.dragonfire_rider:0 "[my_foe_dragon.GetName]被[my_dragon.GetName]烧成了灰烬，但[my_foe.GetName]却设法溜走了"
 agot_dragon_combat.1004.f.dragonfire_neither:0 "[my_foe.GetName]和[my_foe_dragon.GetName]烧伤严重，但都勉强逃走了"
 agot_dragon_combat.1004.desc.driven_to_ground:0 "[my_dragon.GetNamePossessive]整个压在[my_foe_dragon.GetName]身上，巨大的冲击力差点让我摔下，而[my_foe_dragon.GetName]只能发出徒劳的尖叫声来挣扎。\n\n我听到[my_foe_dragon.GetNamePossessiveNoTooltip]翅膀在重压之下的咔嚓声，我低头一看，[my_foe_dragon.GetNameNoTooltip]的身体完全被[my_dragon.GetNamePossessiveNoTooltip]盖住……呵，我感到[my_dragon.Custom('GetDragonHerHis')]的饥饿了，#italic “张嘴杀戮吧……”#!"
 agot_dragon_combat.1004.a.driven_to_ground:0 "就在那里！[my_dragon.GetName]！干掉那家伙！"
 agot_dragon_combat.1004.f.driven_to_ground_died:0 "[my_foe.GetFirstName]在混乱的撕咬中被[my_dragon.GetNameNoTooltip]吞食"
 agot_dragon_combat.1004.f.driven_to_ground_escaped:0 "[my_foe.GetFirstName]挣扎着逃过了被[my_dragon.GetNameNoTooltip]吞食的命运"
 agot_dragon_combat.1004.desc.disemboweled:0 "我们利用云层来掩护，很快我发现[my_foe_dragon.GetName]，它定不会料到我们会出现，冲啊！\n\n哈！[my_foe.GetFirstName]想转过身面对我们？太迟了！\n\n[my_dragon.GetName]就像一道闪电，劈向[my_foe.GetFirstName][my_foe_dragon.Custom('GetDragonSheHe')|U]那露出的腹部，[my_foe_dragon.Custom('GetDragonSheHe')|U]不及反应，腹部就被撕去一大块！这下直接让[my_foe_dragon.Custom('GetDragonSheHe')|U]直坠而落，我听见一声咆哮，回头一看，[my_foe_dragon.GetName]五脏六腑随着血液从[my_dragon.GetNamePossessive]口中流出。"
 agot_dragon_combat.1004.a.disemboweled:0 "地面给了他们的最后一击！"
 agot_dragon_combat.1004.f.disemboweled_died:0 "[my_foe_dragon.GetName]已死亡，而[my_foe.GetName]也注定难逃一死"
 agot_dragon_combat.1004.f.disemboweled_escaped:0 "[my_foe_dragon.GetName]已死亡，而[my_foe.GetName]勉强从坠落中活了下来"
 agot_dragon_combat.1004.desc.eviscerated:0 "[my_dragon.GetName]不再顾及防御，竟直向[my_foe_dragon.GetName]扑去！虽然[my_foe_dragon.GetNameNoTooltip]竭力闪避，并张开翅膀进行防御，但每一下都被我们的利齿和尖爪穿透！\n\n随着翅膀被生生扯下，[my_foe_dragon.GetNameNoTooltip]发出了痛苦的咆哮，但[my_dragon.GetNameNoTooltip]并没有松嘴，还在继续撕咬。突然，[my_dragon.Custom('GetDragonSheHe')]猛然一甩头，狠狠咬住了[my_foe_dragon.GetNamePossessiveNoTooltip]的脖子。最终，伴随着一声惨叫，[my_foe_dragon.GetName]的头就被撕扯下来！"
 agot_dragon_combat.1004.a.eviscerated:0 "撕裂！粉碎！吞咽！"
 agot_dragon_combat.1004.f.eviscerated:0 "[my_dragon.GetName]吞食了[my_foe.GetTitledFirstName]和[my_foe_dragon.GetName]"
 agot_dragon_combat.1004.desc.chomp:0 "对[my_foe.GetFirstName]而言，这场战斗从一开始就注定了会失败。[my_foe_dragon.GetName]的体型甚至不及[my_dragon.GetName]的一半，[my_foe.GetFirstName]也很清楚，同我正面作战无异于自杀，因此[my_foe.GetSheHe]选择在云层间潜行。\n\n有好几次，我以为我看到了猎物的身影，但每次当我们接近时它却又消失不见。\n\n当我驭龙在天空飞行时，我体内的某种原始力量被唤醒了。那是人类尚未褪去兽性时，由本能所激发出的强烈反应——我们是捕食者，对方则是猎物。\n\n我刚意识到这一点，前方突然出现了一道阴影。我原以为这不过是跟之前一样的幻觉，但紧接着，一条小龙赫然出现在我眼前！无需我下达任何指示，[my_dragon.GetNameNoTooltip]猛然张开大口，将[my_foe_dragon.GetName]和[my_foe.GetName]整个一口吞下。"
 agot_dragon_combat.1004.a.chomp:0 "他们甚至都没来得及尖叫。"
 agot_dragon_combat.1004.f.chomp:0 "[my_foe.GetName]和[my_foe_dragon.GetName]被[my_dragon.GetName]咬碎"
 agot_dragon_combat.1004.chomp.t:0 "[my_dragon.GetNameNoTooltip]喜欢这顿点心"
