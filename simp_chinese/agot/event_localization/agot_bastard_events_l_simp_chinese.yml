 agot_bastard_event.0992.t:0 "战争将至"
 agot_bastard_event.0992.desc:0 "事情终于发展到了今天。\n\n我尽可能的拖延着[ruler_scope.GetFirstNamePossessive]给的最后通牒，同时派遣渡鸦召集封臣参战。现在一切都已就绪，战争将至，非胜即负，当战争结束时，赢家只能是[reveal_scope.GetHouse.GetBaseName]家族与[ruler_scope.GetHouse.GetBaseName]家族二者之一。\n\n我环视着集结在我面前的各路领主的旗帜，我们将齐心协力反抗[ruler_scope.GetName]的暴政。"
 agot_bastard_event.0992.desc.ned:0 "事情终于发展到了今天。\n\n我尽可能的拖延着[ruler_scope.GetFirstNamePossessive]给的最后通牒，同时派遣渡鸦召集封臣参战。现在一切都已就绪，战争将至，非胜即负，当战争结束时，赢家只能是[reveal_scope.GetHouse.GetBaseName]家族与[ruler_scope.GetHouse.GetBaseName]家族二者之一。\n\n我环视着集结在我面前的各路领主的旗帜，尽管我的内心痛苦不堪，但我仍不得不南下与昔日的朋友兵戎相见。我知道，这是我欠莱安娜和[reveal_scope.GetFirstName]的，为此我不得不这么做。我希望这场战争能够尽快结束，愿世人予我宽恕，让我的内心不再承受煎熬。"
 agot_bastard_event.0992.a:0 "我们为正义而战！"
 agot_bastard_event.0993.t:0 "要求被拒"
 agot_bastard_event.0993.desc:0 "事情终于发展到了今天。\n\n私生子[reveal_scope.GetName]拒绝了我的判罚，并公开宣称统治[ruler_scope.GetPrimaryTitle.GetName]，[reveal_scope.GetHerHis]已经召集盟友支持自己的主张。我不知道[reveal_scope.GetHerHis]向盟友承诺过什么，竟然召集起了一支军队。事已至此，战争开始了，非胜即负，当战争结束时，赢家只能是[reveal_scope.GetHouse.GetBaseName]家族与[ruler_scope.GetHouse.GetBaseName]家族二者之一。\n\n我环视着集结在我麾下的诸位领主，看到了许多人前来捍卫我正义的统治。"
 agot_bastard_event.0993.desc.robert:0 "过去几周发生的事件让我感到震惊，但谁曾想这竟会演变到今天的局面。\n\n我曾经的挚友艾德·史塔克宣称我的判罚不公，他高举叛旗决心拥立[reveal_scope.GetName]为[ruler_scope.GetPrimaryTitle.GetName]的统治者。他召集了许多盟友和封臣来支持他的主张，并声称我不比我们一起推翻的疯王好到哪去，我的判罚就是证据。\n\n我们曾经的友谊已经不复存在。事已至此，战争开始了，非胜即负，当战争结束时，赢家只能是史塔克家族与拜拉席恩家族二者之一。\n\n我会粉碎叛军，我会粉碎史塔克家族，我会像粉碎[reveal_scope.GetHerHis]父亲和祖父一样粉碎这只恶龙的孽种！"
 agot_bastard_event.0993.a:0 "我会摧毁这群虚伪的叛徒！"
 agot_bastard_event.0994.t:0 "秩序恢复"
 agot_bastard_event.0994.desc:0 "私生子的叛乱已经被镇压。\n\n[claimant.GetName]以及[claimant.GetHerHis]那些反叛的盟友现在都被关押在我的地牢里。历史学家们会争论这场战争的其他可能性，或者认定私生子的诡计注定要以失败告终，但无论如何，现在都已经尘埃落定。\n\n[ROOT.Char.GetHouse.GetBaseName]家族仍然统治着，我仍然是国王！"
 agot_bastard_event.0994.a:0 "和平终于回来了。"
 agot_bastard_event.0995.t:0 "重拾与生俱来的权利"
 agot_bastard_event.0995.desc:0 "我走过王座厅的大门，看到无数虬曲的剑熔成的铁王座睥睨着整个宫廷。我能感觉到它在向我呼唤，于是我果断地向前走一步，以此作为回应。\n\n我每踏出一步，越来越多的廷臣向我鞠躬行礼，以示臣服。尽管在几个月前，这其中的许多人可能还在否认我的宣称，但现在再没人敢质疑我的合法性。\n\n在我迈上铁王座的第一步阶梯时，我感到自己的出生污点从此被洗净。当我登上王座顶端时，我转身高举宝剑，宣告一个新时代的到来！"
 agot_bastard_event.0995.a.king:0 "“我是国王[ROOT.Char.GetFirstNameNoTooltip]·[father_house.GetBaseNameNoTooltip]！”"
 agot_bastard_event.0995.b.king:0 "“我是国王[ROOT.Char.GetFirstNameNoTooltip]·[mother_house.GetBaseNameNoTooltip]！”"
 agot_bastard_event.0995.a.queen:0 "“我是女王[ROOT.Char.GetFirstNameNoTooltip]·[father_house.GetBaseNameNoTooltip]！”"
 agot_bastard_event.0995.b.queen:0 "“我是女王[ROOT.Char.GetFirstNameNoTooltip]·[mother_house.GetBaseNameNoTooltip]！”"
 agot_bastard_event.0995.flavor:0 "愿你的统治繁荣昌盛！"
 agot_bastard_event.0996.t:0 "新时代的黎明"
 agot_bastard_event.0996.desc:0 "我看着[claimant.GetFirstName]走过王座厅的大门，[claimant.GetHerHis]头上戴着王冠，用自信的目光迎接着这一时刻。随着[claimant.GetHerHis]一步步向前走，越来越多的人，包括我自己，都跪在我们的新君主面前。\n\n我仍有些不敢相信现在所发生的一切；不久前，[claimant.GetSheHe]甚至都还不知道[claimant.GetHerHis]身世的真相。然而，在我的指引下，[claimant.GetPrimaryTitle.GetName]将进入新时代。"
 agot_bastard_event.0996.a:0 "我想知道[claimant.GetSheHe]现在的心情……"
 agot_bastard_event.0996.b:0 "[claimant.GetNameNoTooltip]万岁！"
 agot_bastard_event.1001.t:0 "接受判决"
 agot_bastard_event.1001.desc.jon:0 "我看着[reveal_scope.GetFirstName]和艾德被带到我面前。当他跪倒在王座下面时，这个懦夫甚至都不敢看我的眼睛，他旁边就是那个该死的恶龙孽种。\n\n“因窝藏坦格利安余孽，以及对王国构成威胁等罪名……”在宣读指控和法令时，我发现自己根本听不清这些话。我的心怦怦直跳，感觉到一团怒火在我体内燃烧着，我的身体因愤怒而不住颤抖。我都没有意识到自己站了起来，此时我已走下一半的铁王座。\n\n不等宣判结束，我从一旁御林铁卫的剑鞘中拔出一把剑，大吼一声，将艾德·史塔克的头颅从他的身体上砍了下来，剑尖劈碎了脚下的石地板。[reveal_scope.GetFirstNameNoTooltip]惊恐地尖叫起来，我顺势向上一个挥舞动作让[reveal_scope.GetHerHim]彻底闭上了嘴，鲜血的深红色在白色的地板上划出了两道壮美的弧线。\n\n我站在血泊中，坦格利安的鲜血再次染红了王座厅的地面。我低头看着我曾经的朋友死气沉沉的双眼，内心久久无法平静。我的怒火不曾消减，莱安娜已经不在了。廷臣们如今看我的眼神与我当初在疯王宫中看到的如出一辙，我不知道为什么会变成这样。"
 agot_bastard_event.1001.desc:0 "我看着[reveal_scope.GetFirstName]和[reveal_employer.GetFirstName]被带到我和我整个宫廷的面前。我的裁判法官开始宣读指控，而我则在想，明知道面临的将会是死亡，他们为什么会甘心受罚。\n\n“因窝藏对王国存在威胁的人，并对王位提出虚假的主张……”在宣读指控和法令时，我发现自己根本听不进这些话。这两人因一些自己没有做过的事情而将被处死，此刻他们会在想些什么？然而，就在我思考这些的时候，宣读结束了。刽子手走上前来，干净利落地砍下一个人的头，紧接着又砍下另一个的。我私下也会有些疑虑，王国会对此做出什么反应呢？"
 agot_bastard_event.1001.a:0 "不管怎样，这件事已经解决了。"
 agot_bastard_event.1002.t:0 "接受判决"
 agot_bastard_event.1002.desc.jon:0 "我看着[reveal_scope.GetFirstName]戴着枷锁被带到我面前。这个该死的恶龙孽种直勾勾地盯着我，仿佛想看穿我的眼睛。现在我知道了真相，我在懊恼为什么我以前没从[reveal_scope.GetHerHim]身上看到雷加的影子。\n\n“因对王位提出虚假的主张……”在宣读指控和法令时，我发现自己根本听不清这些话。我的心怦怦直跳，感觉到一团怒火在我体内燃烧着，我的身体因愤怒而不住颤抖。我都没有意识到自己站了起来，此时我已走下一半的铁王座。\n\n不等宣判结束，我从一旁御林铁卫的剑鞘中拔出一把剑，大吼一声，将这个杂种的头颅从[reveal_scope.GetHerHis]的身体上砍了下来，剑尖劈碎了脚下的石地板。宫廷里发出一阵惊恐的叫声，但我什么都听不到，除了脑海中翻腾的怒火。\n\n我站在血泊中，坦格利安的鲜血再次染红了王座厅的地面。我低头看着[reveal_scope.GetFirstNamePossessiveNoTooltip]死气沉沉的双眼，内心久久无法平静。我的怒火不曾消减，莱安娜已经不在了。廷臣们如今看我的眼神与我当初在疯王宫中看到的如出一辙，我不知道为什么会变成这样。"
 agot_bastard_event.1002.desc:0 "我看着[reveal_scope.GetFirstName]戴着枷锁被带到我面前。我的裁判法官开始宣读指控，而我则在想，明知道面临的将会是死亡，[reveal_scope.GetHerHis]为什么会甘心受罚。\n\n“因对王位提出虚假的主张……”在宣读指控和法令时，我发现自己根本听不进这些话。因一些自己没有做过的事情而将被处死，此刻[reveal_scope.GetHerHis]会在想些什么？然而，就在我思考这些的时候，宣读结束了。刽子手走上前来，干净利落地砍下[reveal_scope.GetFullName]的头。我私下也会有些疑虑，王国会对此做出什么反应呢？"
 agot_bastard_event.1002.a:0 "不管怎样，这件事已经解决了。"
 agot_bastard_event.1003.t:0 "接受判决"
 agot_bastard_event.1003.desc.male:0 "黑色的翅膀未必带来黑色的消息，也可以是和平的消息。我正准备离开卧室，突然发现一只来自黑城堡的渡鸦。看来，[reveal_scope.GetFullName]已接受判决，并将宣誓履行守夜人的职责。最重要的一点是，他将不娶妻，不封地，不生子。\n\n我松了一口气，这个突如其来的问题在没有流血的情况下得到了解决，他不太可能在极北之地制造任何麻烦。[reveal_scope.GetFirstName]不用再生活在对我的恐惧中，我也没有了这根眼中钉，王国从此可以高枕无忧。"
 agot_bastard_event.1003.desc.female:0 "黑色的翅膀未必带来黑色的消息，也可以是和平的消息。我正准备离开卧室，突然发现一只来自旧镇的渡鸦。看来，[reveal_scope.GetFullName]已接受判决，并将宣誓履行静默姐妹神圣但清苦的职责。最重要的一点是，她将永保静默，且不会有丈夫。\n\n我松了一口气，这个突如其来的问题在没有流血的情况下得到了解决，她不太可能在静默姐妹会里制造任何麻烦。[reveal_scope.GetFirstName]不用再生活在对我的恐惧中，我也没有了这根眼中钉，王国从此可以高枕无忧。"
 agot_bastard_event.1003.a:0 "这件事解决了。"
 agot_bastard_event.1004.t:0 "接受判决"
 agot_bastard_event.1004.desc.jon:0 "我看着[reveal_scope.GetFirstName]戴着枷锁被推倒在我面前王座厅冰冷的大理石上。这个该死的恶龙孽种直勾勾地盯着我，仿佛想看穿我的眼睛。现在我知道了真相，我在懊恼为什么我以前没从[reveal_scope.GetHerHim]身上看到雷加的影子。\n\n“因对王位提出虚假的主张——”在宣读指控和法令时，我发现自己根本听不清这些话。那双眼睛……简直和莱安娜的一模一样。这么多年过去了，我已经记不起她的模样，但就在刚才，我十多年来第一次回想起她的轮廓——那是莱安娜的眼睛。我只听到自己的心跳声，在一片寂静中，我才意识到宣判已经结束。\n\n我没有说话，卫兵们开始把[reveal_scope.GetHerHim]带向地牢，在[reveal_scope.GetSheHe]起身时，我才得以从回忆中抽身。那或许是莱安娜的眼睛，但那种气质却属于坦格利安家族。现在我可以自行决定如何处置[reveal_scope.GetHerHim]。"
 agot_bastard_event.1004.desc:0 "我看着[reveal_scope.GetFirstName]戴着枷锁被推倒在我面前王座厅冰冷的大理石上。我的裁判法官开始宣读指控，而我则在想，[reveal_scope.GetHerHis]为什么会甘心受罚。\n\n“因对王位提出虚假的主张——”在宣读指控和法令时，我发现自己根本听不进这些话。我凝视着[reveal_scope.GetHerHis]的眼睛，试图找出[reveal_scope.GetHerHis]投降背后的动机。到底是因为懦弱还是出于对和平的渴望？或许这背后还隐藏着什么更大的阴谋？在一片寂静中，我才意识到宣判已经结束。\n\n我没有说话，卫兵们开始把[reveal_scope.GetHerHim]带向地牢，在[reveal_scope.GetSheHe]起身时，我开始思考更实际的问题。现在我可以自行决定如何处置[reveal_scope.GetHerHim]。"
 agot_bastard_event.1004.a:0 "至少我现在知道[reveal_scope.GetSheHe]的一举一动。"
 agot_bastard_event.1005.t:0 "接受判决"
 agot_bastard_event.1005.desc.jon:0 "我高高地坐在王座上，看着[reveal_scope.GetFirstName]在众廷臣的围观下被带进来王座厅，[reveal_scope.GetHerHim]跪在冰冷的大理石地板上。我深爱的莱安娜和我的仇人雷加的后代完美地背诵着誓词，现在我知道了真相，我在懊恼为什么我以前没从[reveal_scope.GetHerHim]身上看到雷加的影子。\n\n“我愿意向您及您的后代效忠，永远臣服于[ROOT.Char.GetPrimaryTitle.GetName]。”当[reveal_scope.GetSheHe]宣读完[reveal_scope.GetHerHis]的誓言并站起来时，我感到十分震惊。那双眼睛……简直和莱安娜的一模一样。这么多年过去了，我已经记不起她的模样，但就在刚才，我十多年来第一次回想起她的轮廓——那是莱安娜的眼睛。\n\n我没有说话，[reveal_scope.GetSheHe]后退一步，挤进了廷臣们的喧嚣之中。那或许是莱安娜的眼睛，但那种气质却属于坦格利安家族。现在我可以自行决定如何处置[reveal_scope.GetHerHim]。"
 agot_bastard_event.1005.desc:0 "我高高地坐在王座上，看着[reveal_scope.GetFirstName]在众廷臣的围观下被带进来王座厅，[reveal_scope.GetHerHim]跪在冰冷的大理石地板上。\n\n“我愿意向您及您的后代效忠，永远臣服于[ROOT.Char.GetPrimaryTitle.GetName]。”[reveal_scope.GetSheHe]背诵完[reveal_scope.GetHerHis]的誓言并站起身来，我则凝视着[reveal_scope.GetHerHis]的眼睛，试图找出[reveal_scope.GetHerHis]投降背后的动机。到底是因为懦弱还是出于对和平的渴望？或许这背后还隐藏着什么更大的阴谋？在一片寂静中，我才意识到宣誓仪式已经结束。\n\n我没有说话，[reveal_scope.GetSheHe]后退一步，挤进了廷臣们的喧嚣之中。"
 agot_bastard_event.1005.a:0 "我可以选择无视，也可以让其为我所用。"
 agot_bastard_event.1005.b:0 "[reveal_scope.GetFirstNameNoTooltip]是一个著名的战士，为什么不邀请[reveal_scope.GetHerHim]加入我的御林铁卫呢？"
 agot_bastard_event.1005.c:0 "跟他们一起去地牢待着吧！"
 agot_bastard_event.1005.d:0 "我将欢迎他们成为[reveal_scope.GetHouse.GetBaseName]家族中的真正一员。"
 agot_bastard_event.1006.opening:0 "致维斯特洛的所有领主和夫人，"
 agot_bastard_event.1006.desc:0 "我，[reveal_scope.GetFullName]，以旧神和新神的名义，宣布放弃对[ruler_scope.GetPrimaryTitle.GetName]及其相关头衔的一切宣称。我的出生可能是既定事实，但这并不会改变我的地位或权利，我也从未提出过任何主张。[ruler_scope.GetFullName]是唯一合法的统治者，而我只是[ruler_scope.GetHerHis]忠实的臣民。"
 agot_bastard_event.1006.a:0 "和平到来了。"
 agot_bastard_event.realm_ruler_react_wait:0 "现在，看看[ruler_scope.GetFirstNameOrMe]和整个王国会有何反应……"
 agot_bastard_event.0901.b.jon:0 "但我必须这么做，我的诺言远胜愧疚。"
 agot_bastard_event.0906.desc.open:0 "我看到[reveal_scope.GetFirstNamePossessive]脸上的痛苦神情，当我的故事讲完，一阵长长的沉默过后，[reveal_scope.GetSheHe]才开口回答，“这不会改变什么，”[reveal_scope.GetSheHe]坚定地说，“我还是会和以前一样，我只会是[reveal_scope.GetNameNoTooltip]。”\n\n我被[reveal_scope.GetHerHis]的坚决吓了一跳，"
 agot_bastard_event.0906.desc.fake:0 "同时也为[reveal_scope.GetSheHe]仍愿意把我当作父母而感到些许感动，"
 agot_bastard_event.0906.desc.close:0 "可是……威胁依然存在。\n\n务实的来讲，我不禁想知道，世上是否存在一种方法，在向世界揭露真相的同时，让[reveal_scope.GetSheHe]能过上更好的生活。"
 agot_bastard_event.0992.desc.same:0 "事情终于发展到了今天。\n\n我尽可能的拖延着[ruler_scope.GetFirstNamePossessive]给的最后通牒，同时派遣渡鸦召集封臣参战。现在一切都已就绪，战争将至，非胜即负，[ruler_scope.GetHouse.GetBaseName]的合法性只能用鲜血来证明。\n\n我环视着集结在我面前的各路领主的旗帜，我们将齐心协力反抗[ruler_scope.GetNameNoTooltip]的暴政。"
 agot_bastard_event.0993.desc.same:0 "事情终于发展到了今天。\n\n私生子[reveal_scope.GetName]拒绝了我的判罚，并公开宣称统治[ruler_scope.GetPrimaryTitle.GetName]，[reveal_scope.GetHerHis]已经召集盟友支持自己的主张。我不知道[reveal_scope.GetHerHis]向盟友承诺过什么，竟然召集起了一支军队。现在形势已经明朗，战争开始了，非胜即负，无论那个[reveal_scope.GetHouse.GetBaseName]血脉是真是假，最终只有胜利者能登上王位。\n\n我环视着集结在我麾下的诸位领主，看到了许多人前来捍卫我正义的统治。"
 agot_bastard_event.0959.desc_opening:0 "我坐在铁王座上，王座下是一众廷臣，他们在讨论一场小领主间的琐碎争端。这时[courtier.GetFullName]冲进大厅来，大声喊道：“陛下！”\n\n"
 agot_bastard_event.0959.desc_opening_wrathful:0 "“你乱插什么嘴！”我生气地呵斥[courtier.GetSheHe|U]，廷臣们的注意力被吸引了过去。只见[courtier.GetFirstNameNoTooltip]气喘吁吁地快步跑到我跟前跪下。\n\n"
 agot_bastard_event.0959.desc_opening_not_wrathful:0 "“你乱插什么嘴！”[council.GetName]生气地呵斥[courtier.GetSheHe|U]，廷臣们的注意力被吸引了过去。只见[courtier.GetFirstNameNoTooltip]气喘吁吁地快步跑到我跟前跪下。\n\n"
 agot_bastard_event.0959.desc_opening_end:0 "“陛下，非常抱歉打扰到您，但您必须马上看看这个！”[courtier.GetSheHe]说着，递上一张盖有[revealer.GetHouse.GetBaseName]家族印章的羊皮纸。\n\n"
