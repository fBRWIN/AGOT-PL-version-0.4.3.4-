 agot_bastard_event.0960.a:0 "从没有人受到过这么大的背叛！"
 agot_bastard_event.0960.b.son:0 "我很愤怒，但我不会杀害莱安娜的孩子。"
 agot_bastard_event.0960.b.daughter:0 "我很愤怒，但我不会杀害莱安娜的女儿。"
 agot_bastard_event.0960.c:0 "这件事情已经过去很多年了……我不会伤害我爱的人。"
