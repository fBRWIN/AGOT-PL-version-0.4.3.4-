 agot_bastard_event.0971.desc_imprison:0 "黑暗的翅膀带来黑暗的消息，这是一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信。[ruler_scope.GetName]的要求很明确——[ruler_scope.GetSheHe|U]要我立即走进[ruler_scope.GetHerHis]的监牢，在[ruler_scope.GetSheHe]改变主意之前，我将一直在枷锁中生活。\n\n这毕竟是一道王家法令，这个要求很快就会传遍整个王国。我能接受这一要求吗？如果我拒绝，王国必将陷入动乱。\n\n是选择自由，还是选择和平？"
 agot_bastard_event.0971.desc_bring_to_court:0 "一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信寄来。[ruler_scope.GetName]的要求很明确——[ruler_scope.GetSheHe|U]要求我立即放弃所有领地与头衔并搬迁到[ruler_scope.GetHerHis]的宫廷内，在王室的监视下作为一名廷臣生活。\n\n这个要求很快就会传遍整个王国，我毕竟是一位[Root.Char.GetLadyLord]，这个要求会引发一定的争议。我能接受这一要求吗？如果我拒绝，王国必将陷入动乱。\n\n应该怎么选择呢？领地还是和平？"
 agot_bastard_event.0971.desc_give_up_claims:0 "一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信寄来。[ruler_scope.GetName]的要求很明确——出于[ruler_scope.GetHerHis]的仁慈，只要我公开宣布放弃一切王位宣称就将被宣判无罪。\n\n这个要求很快就会传遍整个王国，不少人会认为这是一个相当公正的判决。但是，当命运的齿轮转动时，一个人放弃宣称权会是对自己荣誉的极大玷污。\n\n应该怎么选择呢？是我的荣誉还是王国的和平？"
