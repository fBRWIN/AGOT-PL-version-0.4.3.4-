 agot_bastard_event.0952.desc.jon:0 "[reveal_scope.GetName]沉默了很长时间。我看到各种思绪在[reveal_scope.GetSheHe]的脸上浮现，迷惘，幸福，还有恐惧。“莱安娜……”[reveal_scope.GetSheHe]长长的呼出一口气，但眼睛仍然盯着地板。\n\n我想在[reveal_scope.GetHerHis]的表情中寻找答案，沉默中时间仿佛过了一整天。终于[reveal_scope.GetSheHe]抬起头对我说：“这会改变一些事情，对吗？”\n\n有人会为此欢喜，有人会为此悲伤，而我们全家人则都对此很惊讶。[reveal_scope.GetFirstNameNoTooltip]已经做出了[reveal_scope.GetHerHis]自己的选择，我们要把真相告诉整个王国。"
