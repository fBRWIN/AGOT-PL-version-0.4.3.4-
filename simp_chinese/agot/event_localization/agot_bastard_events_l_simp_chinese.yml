 agot_bastard_event.0983.opening:0 "致[ROOT.Char.GetFullNameNoTooltip]，"
 agot_bastard_event.0983.desc:0 "这一消息将昭告全国，鉴于[reveal_scope.GetName]真实身世对整个王国潜在的隐患，[reveal_scope.GetName]将被传唤入狱，服刑直到不再能对王国产生威胁为止。\n\n任何企图帮助[reveal_scope.GetHerHim]逃跑的领主或夫人都将被视为王国的叛徒，并受到相应的处置。"
 agot_bastard_event.0983.a:0 "仅仅因为诞生就要受监禁？似乎有些不公平。"
 agot_bastard_event.0984.opening:0 "致[ROOT.Char.GetFullNameNoTooltip]，"
 agot_bastard_event.0984.desc:0 "这一消息将昭告全国，鉴于[reveal_scope.GetName]真实身世对整个王国潜在的隐患，[reveal_scope.GetName]将被传唤进宫接受陛下保护，直到[ruler_scope.GetHerHim]不再能对王国产生威胁为止。任何企图帮助[reveal_scope.GetHerHim]逃跑的领主或夫人都将被视为王国的叛徒，并受到相应的处置。"
 agot_bastard_event.0985.opening:0 "致[ROOT.Char.GetFullNameNoTooltip]，"
 agot_bastard_event.0985.a:0 "似乎是一个公正的要求。"
 agot_bastard_event.0990.t:0 "婚姻盟约"
 agot_bastard_event.0990.desc.landed:0 "在危难关头，维斯特洛的各大家族寻求政治联姻是常有的事。作为[ruler_scope.GetPrimaryTitle.GetName]的一位未婚的宣称者，我现在成为了缔结王室联姻的理想人选。\n\n鉴于我所选择的道路处处艰辛且充满变数，我已经向王国内的一些有野心的家族发出暗示，试探他们对缔结同盟的意愿。考虑到未来种种不确定的危险，同他们中的某一个联姻或许是最佳的选择。"
 agot_bastard_event.0990.desc.landed_singular:0 "在危难关头，维斯特洛的各大家族寻求政治联姻是常有的事。作为[ruler_scope.GetPrimaryTitle.GetName]的一位未婚的宣称者，我现在成为了缔结王室联姻的理想人选。\n\n[potential_spouse_1.GetHouse.GetBaseName]家族已经向我提出求婚，并承诺在即将到来的战争中提供援助。考虑到未来种种不确定的危险，接受这一联姻或许是最佳的选择。"
 agot_bastard_event.0990.desc.courtier:0 "在危难关头，维斯特洛的各大家族寻求政治联姻是常有的事。作为[ruler_scope.GetPrimaryTitle.GetName]的一位未婚的宣称者，[reveal_scope.GetName]现在成为了缔结王室联姻的理想人选。\n\n鉴于我们所选择的道路处处艰辛且充满变数，我已经向王国内的一些有野心的家族发出暗示，试探他们对缔结同盟的意愿。考虑到未来种种不确定的危险，同他们中的某一个联姻或许是最佳的选择。"
 agot_bastard_event.0990.desc.courtier_singular:0 "在危难关头，维斯特洛的各大家族寻求政治联姻是常有的事。作为[ruler_scope.GetPrimaryTitle.GetName]的一位未婚的宣称者，[reveal_scope.GetName]现在成为了缔结王室联姻的理想人选。\n\n[potential_spouse_1.GetHouse.GetBaseName]家族已经提出求婚邀请，并承诺在即将到来的战争中提供援助。考虑到未来种种不确定的危险，接受这一联姻或许是最佳的选择。"
 agot_bastard_event.0990.a:0 "我会和[potential_spouse_1.GetName]结婚！"
