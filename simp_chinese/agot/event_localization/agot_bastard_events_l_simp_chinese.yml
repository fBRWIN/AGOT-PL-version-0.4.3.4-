 agot_bastard_event.0961.t:0 "残酷的裁决"
 agot_bastard_event.0961.desc:0 "我抬起头，将目光从羊皮纸上移开，眼前是一张张期待的面孔。他们正在等待着我的回应，我的裁决。面对如此明目张胆的王位主张，即使是最温和的统治者也不会无动于衷——更何况，我可一点也不温和。\n\n那么，我该如何处理这个隐患呢？"
 agot_bastard_event.0961.a:0 "我要把他们俩的脑袋插在矛尖上！"
 agot_bastard_event.0961.a.flavor:0 "你将要求[reveal_scope.GetFirstName]和[reveal_employer.GetFirstNamePossessive]的人头！"
 agot_bastard_event.0961.b:0 "我要砍了[reveal_scope.GetHerHis]的头！"
 agot_bastard_event.0961.c.nw:0 "他将加入守夜人！这是他唯一的活路！"
 agot_bastard_event.0961.c.ss:0 "她必须加入静默姐妹！这是她唯一的活路！"
 agot_bastard_event.0961.d:0 "我的地牢会是这个肮脏血脉唯一的去处！"
 agot_bastard_event.0962.t:0 "公正的裁决"
 agot_bastard_event.0962.desc:0 "我抬起头，将目光从羊皮纸上移开，眼前是一张张期待的面孔。他们正在等待着我的回应，我的裁决。虽然这种宣称无疑是一种威胁，但[reveal_scope.GetName]并没有付诸过行动，讲道理不该受到那样的惩罚。那么，我应该如何回应这个消息呢？"
 agot_bastard_event.0962.a.nw:0 "他将被允许在长城度过余生。"
 agot_bastard_event.0962.a.ss:0 "她将被允许加入静默姐妹。"
 agot_bastard_event.0962.b:0 "[reveal_scope.GetSheHe|U]必须被逮捕。"
 agot_bastard_event.0962.c:0 "[reveal_scope.GetName]可以待在我的宫廷。"
 agot_bastard_event.0962.d:0 "[reveal_scope.GetName]必须放弃[reveal_scope.GetSheHe]的宣称，这就足够了。"
 agot_bastard_event.0963.t:0 "新的[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]？"
 agot_bastard_event.0963.desc.jon:0 "我像往常一样坐在王座上，这时侍臣递上一封有[revealer.GetHouse.GetBaseName]家族印章的奇怪的信。我读着读着，被其中内容震惊得睁大了眼睛。\n\n原来[reveal_scope.GetFullName]和我一样，都流着[reveal_scope.GetDynasty.GetBaseName]的血！[reveal_scope.GetSheHe]是簒夺者战争期间，[real_father.GetFullName]和[real_mother.GetFullName]结合所生的孩子，是已知的王室后裔！\n\n我抬起头，将目光从羊皮纸上移开，眼前是一张张期待的面孔。他们正等着看我如何收拾这场家庭闹剧。虽然这种宣称无疑是一种威胁，但[reveal_scope.GetNameNoTooltip]并没有付诸过行动，何况[reveal_scope.GetSheHe]还可能是我的私生子血亲。那么，我应该如何回应这个消息呢？"
