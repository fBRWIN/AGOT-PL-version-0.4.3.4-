 agot_bastard_event.0970.desc_execution_both:0 "黑暗的翅膀带来黑暗的消息，这是一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信。[ruler_scope.GetName]的要求很明确——[ruler_scope.GetSheHe|U]要[reveal_scope.GetFirstNamePossessive]和我的项上人头！\n\n这个令人难以置信的要求会作为[ruler_scope.GetTitledFirstNamePossessiveNoTooltip]暴政的证据传遍整个王国，但这毕竟是一道王家法令。我不可能接受这一要求，不是吗？然而，如果我拒绝，王国必将陷入动乱。\n\n是送上两个人的头，还是成千上万人的头？"
 agot_bastard_event.0970.desc_execution_bastard:0 "黑暗的翅膀带来黑暗的消息，这是一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信。[ruler_scope.GetName]的要求很明确——以王室的名义，[ruler_scope.GetSheHe|U]要我立即献上[reveal_scope.GetFirstNamePossessive]的项上人头！\n\n这个苛刻的要求恐怕会让王国内不少的人感到不安，但这毕竟是一道王家法令。我能接受这一要求吗？我愿意吗？然而，如果我拒绝，王国必将陷入动乱。\n\n是送上一个人的头，还是成千上万人的头？"
 agot_bastard_event.0970.desc_send_to_nw:0 "黑暗的翅膀带来黑暗的消息，这是一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信。[ruler_scope.GetName]的要求很明确——[ruler_scope.GetSheHe|U]要我立即将[reveal_scope.GetFirstName]送去守夜人军团，[reveal_scope.GetHerHis]将在极北之地度过余生。\n\n这个要求恐怕会让王国内不少的人感到不安，但这毕竟是一道王家法令。我能接受这一要求吗？如果我拒绝，王国必将陷入动乱。\n\n是放弃一个人的余生，还是成千上万的人的余生？"
 agot_bastard_event.0970.desc_send_to_ss:0 "黑暗的翅膀带来黑暗的消息，这是一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信。[ruler_scope.GetName]的要求很明确——[ruler_scope.GetSheHe|U]要我立即将[reveal_scope.GetFirstName]送去静默姐妹，[reveal_scope.GetHerHis]将在宗教服务中度过余生。\n\n这个要求恐怕会让王国内不少的人感到不安，但这毕竟是一道王家法令。我能接受这一要求吗？如果我拒绝，王国必将陷入动乱。\n\n是放弃一个人的余生，还是成千上万的人的余生？"
 agot_bastard_event.0970.desc_imprison:0 "黑暗的翅膀带来黑暗的消息，这是一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信。[ruler_scope.GetName]的要求很明确——[ruler_scope.GetSheHe|U]要我立即将[reveal_scope.GetFirstName]送进[ruler_scope.GetHerHis]的监牢，在[ruler_scope.GetSheHe]改变主意之前，[reveal_scope.GetHerHis]将一直在枷锁中生活。\n\n这毕竟是一道王家法令，这个要求很快就会传遍整个王国。我能接受这一要求吗？如果我拒绝，王国必将陷入动乱。\n\n是放弃一个人的余生，还是成千上万的人的余生？"
 agot_bastard_event.0970.desc_bring_to_court:0 "一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信寄来。[ruler_scope.GetName]的要求很明确——[ruler_scope.GetSheHe|U]要求[reveal_scope.GetFirstName]立即搬迁到[ruler_scope.GetHerHis]的宫廷内，在王室的监视下作为一名廷臣生活。\n\n这毕竟是一道王家法令，这个要求很快就会传遍整个王国。我能接受这一要求吗？如果我拒绝，王国必将陷入动乱。\n\n应该怎么选择呢？是选择庇护一个人，还是选择和平？"
 agot_bastard_event.0970.desc_give_up_claims:0 "一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信寄来。[ruler_scope.GetName]的要求很明确——出于[ruler_scope.GetHerHis]的仁慈，只要[reveal_scope.GetFirstName]公开宣布放弃一切王位宣称就将被宣判无罪。\n\n这个要求很快就会传遍整个王国，不少人会认为这是一个相当公正的判决。但是，当命运的齿轮转动时，一个人放弃宣称权会是对自己荣誉的极大玷污。\n\n应该怎么选择呢？荣誉还是和平？"
 agot_bastard_event.0970.desc_nothing:0 "日日夜夜，我都在紧张不安地想着[ruler_scope.GetName]会如何回应这个消息。[reveal_scope.GetNamePossessive]身世的真相传到王国也有几周了。[ruler_scope.GetSheHe]肯定已经听说了吧？\n\n我不得不得出结论：[ruler_scope.GetTitledFirstNameNoTooltip]将这件事置之不理。无论是因为[ruler_scope.GetHerHis]暂时没有注意到，还是[ruler_scope.GetSheHe]根本不在乎，我不会收到任何来自君临城的消息。"
