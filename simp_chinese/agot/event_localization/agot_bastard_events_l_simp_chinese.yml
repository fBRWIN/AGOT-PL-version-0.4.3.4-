 agot_bastard_event.0971.desc_execution_bastard:0 "黑暗的翅膀带来黑暗的消息，这是一封有着[ruler_scope.GetHouse.GetBaseName]家族印记的信。[ruler_scope.GetName]的要求很明确——以王室的名义，[ruler_scope.GetSheHe|U]要我献上自己的项上人头！\n\n这个苛刻的要求恐怕会让王国内不少的人感到不安，但这毕竟是一道王家法令。我能同意这种要求吗？放弃我自己的生命？然而，如果我拒绝，王国必将陷入动乱。\n\n那么，是放弃我自己的生命，还是成千上万人的生命呢？"
