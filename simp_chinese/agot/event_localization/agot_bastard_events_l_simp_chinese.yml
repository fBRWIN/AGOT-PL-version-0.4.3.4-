 agot_bastard_event.0953.desc:0 "[reveal_scope.GetName]把[sharer.GetFullName]写的信递给了我，之后[reveal_scope.GetHerHis]沉默了很长时间。信中说的都是事实——[reveal_scope.GetFirstNameNoTooltip]是[real_father.GetName]和[real_mother.GetName]所生的孩子。这个秘密我隐瞒了很久，甚至直到最后都不是我自己揭晓的。\n\n有人会为此欢喜，有人会为此悲伤，而我们全家人则都对此很惊讶。[reveal_scope.GetFirstNameNoTooltip]已经做出了[reveal_scope.GetHerHis]自己的选择，我们要把真相告诉整个王国。"
 agot_bastard_event.0954.t:0 "真相公布"
 agot_bastard_event.0954.desc:0 "[reveal_scope.GetName]把[sharer.GetFullName]写的信递给了我，之后[reveal_scope.GetHerHis]沉默了很长时间。信中说的都是事实——[reveal_scope.GetFirstNameNoTooltip]是[real_father.GetName]和[real_mother.GetName]所生的孩子。更糟糕的是，这封信已经寄往了整个王国！\n\n这个秘密我隐瞒了很久，甚至直到最后都不是我自己揭晓的。\n\n有人会为此欢喜，有人会为此悲伤。这件事本该由[reveal_scope.GetHerHis]自己决定，但[sharer.GetFirstNameNoTooltip]却剥夺了我们的选择权。不管怎样，事情已经发生了。虽然这既不是我的决定，也不是[reveal_scope.GetFirstNamePossessiveNoTooltip]的决定，但整个王国都将知道了。"
 agot_bastard_event.0955.t:0 "真相公布"
 agot_bastard_event.0955.desc:0 "自我寄信给[reveal_scope.GetFirstName]后，已经有一段时间了，虽然每天我都会询问是否有收到回信，或者是否有来自王国的消息，但至今没有任何音讯。\n\n终于，在经过几周的等待后，信使收到了回信。\n\n“尊敬的[ROOT.Char.GetFullNameNoTooltip]，”[reveal_scope.GetSheHe]写道：“我非常感谢你的坦率，我回信是想提前告诉你，我会在几天后写信送往整个王国，公开你告诉我的事情。”\n\n看来[reveal_scope.GetNameNoTooltip]已经做出了自己的选择，我感到肩上的担子顿时轻了许多。"
 agot_bastard_event.0955.a:0 "现在，看看[ruler_scope.GetFirstNameOrMe]和整个王国会有何反应……"
 agot_bastard_event.0956.t:0 "真相公布"
 agot_bastard_event.0956.desc:0 "在收到[revealer.GetFirstNamePossessive]的信后，我知道我再也回不到以前的生活了。我此前一直保持着沉默，不敢让自己或整个王国面对这个真相，我本想以后也继续沉默下去。信中说的是事实——我是[real_father.GetName]和[real_mother.GetName]所生的孩子。更糟糕的是，这封信已经寄往了整个王国！\n\n这个秘密我隐瞒了很久，甚至直到最后都不是我自己揭晓的。\n\n这本该由我自己来决定的，但[sharer.GetFirstNameNoTooltip]却剥夺了我的选择权。不管怎样，事情已经发生了。虽然这不是我所期望的，但整个王国都将知道了。"
 agot_bastard_event.0956.a:0 "现在，看看[ruler_scope.GetFirstName]和整个王国会有何反应……"
 agot_bastard_event.0957.t:0 "真相公布"
 agot_bastard_event.0957.desc:0 "我低头看着自己的双手，感觉自己整个人都已经支离破碎。我感到窒息，视线开始渐渐模糊，对一切都几乎失去了知觉。我知道我再也回不去以前的生活了。\n\n这封信告诉了我真相。我是[real_father.GetName]和[real_mother.GetName]所生的孩子。更糟糕的是，这封信已经寄往了整个王国！\n\n我的一生都是谎言，应该有人告诉我才对！这不公平！"
 agot_bastard_event.0957.a:0 "现在，看看[ruler_scope.GetFirstName]和整个王国会有何反应……"
 agot_bastard_event.0958.t:0 "真相公布"
 agot_bastard_event.0958.desc.bastard:0 "渡鸦已经派出，消息已经传开，真相已为众人所知。\n\n虽然许多人会因为我公开这个伟大的秘密而诅咒我，但无论如何，这就是真相。或许未来某天我将成就一番伟业。又或许这一切都将化为泡影。但总之，无论结果是好是坏，现在所有人都将承认我真正的血统。"
 agot_bastard_event.0958.desc.host:0 "渡鸦已经派出，消息已经传开，真相已为众人所知。\n\n虽然许多人会因为我公开这个伟大的秘密而诅咒我，但无论如何，这就是真相。或许未来某天我会扮演我自己的重要角色。又或许这一切都将化为泡影。但总之，无论结果是好是坏，现在所有人都将承认[reveal_scope.GetFirstNamePossessive]真正的血统。"
 agot_bastard_event.0958.desc.else:0 "渡鸦已经派出，消息已经传开，真相已为众人所知。\n\n虽然许多人会因为我公开这个伟大的秘密而诅咒我，但无论如何，这就是真相。或许未来某天我会扮演我自己的重要角色。又或许我的使命到此结束。但总之，无论结果是好是坏，现在所有人都将承认[reveal_scope.GetFirstNamePossessive]真正的血统。"
 agot_bastard_event.0959.t:0 "有王室血统的私生子"
 agot_bastard_event.0959.desc.landed:0 "在大学士朗读这封信时，我无法抑制内心的惊讶。信中声称[reveal_scope.GetFullName]实际上是[real_father.GetFullName]和[real_mother.GetFullName]的[reveal_scope.Custom('GetDaughterSon')]！更重要的是，这封信已经传遍了整个王国！"
 agot_bastard_event.0959.desc.courtier:0 "在大学士朗读这封信时，我无法抑制内心的惊讶。信中声称[reveal_employer.GetFullName]宫廷里的[reveal_scope.GetName]实际上是[real_father.GetFullName]和[real_mother.GetFullName]的[reveal_scope.Custom('GetDaughterSon')]！更重要的是，这封信已经传遍了整个王国！"
 agot_bastard_event.0959.desc.robert:0 "在大学士朗读这封信时，我无法抑制内心的惊讶。信中声称[reveal_employer.GetFullName]宫廷里的[reveal_scope.GetName]实际上是[real_father.GetFullName]和[real_mother.GetFullName]的[reveal_scope.Custom('GetDaughterSon')]！更重要的是，这封信已经传遍了整个王国！\n\n“不止如此，陛下。”[courtier.GetFirstNameNoTooltip]说着，递上了第二张羊皮纸，仿佛这是件同等令人震惊的事情。“这是从艾德·史塔克大人那寄来的。”"
 agot_bastard_event.0959.desc.ned_revealer:0 "在大学士朗读这封信时，我无法抑制内心的惊讶。信中声称[reveal_employer.GetFullName]宫廷里的[reveal_scope.GetName]实际上是[real_father.GetFullName]和[real_mother.GetFullName]的[reveal_scope.Custom('GetDaughterSon')]！更重要的是，这封信已经传遍了整个王国！\n\n“不止如此，陛下。”[courtier.GetFirstNameNoTooltip]说着，递上了第二张羊皮纸，仿佛这是件同等令人震惊的事情。“这是专门给您的。”"
 agot_bastard_event.0959.desc.king_revealer:0 "渡鸦已经派出，整个王国也都注意到了这件事情。不出所料，这将是明早我要坐在铁王座上裁决的第一件事。我已经知道[reveal_scope.GetName]的真实身份是[real_father.GetFullName]和[real_mother.GetFullName]的孩子，而现在所有人的目光都在等待我的回应。\n\n所以，我将如何裁决这件事情？"
 agot_bastard_event.0959.robert:0 "还不快递过来！"
 agot_bastard_event.0959.a:0 "我必须用武力做出回应！"
 agot_bastard_event.0959.a.flavor:0 "你会对这件事情作出严厉的裁决。"
 agot_bastard_event.0959.b:0 "我必须回应，但不要太鲁莽。"
 agot_bastard_event.0959.b.flavor:0 "你会对这件事情作出较轻的裁决。"
 agot_bastard_event.0959.c:0 "这件事并不重要，先不要着急下结论。"
 agot_bastard_event.0959.c.flavor:0 "你不会对事情发展做出回应。"
 agot_bastard_event.0960.t:0 "挚友的请求"
 agot_bastard_event.0960.desc.ned_revealer:0 "我接过第二封信，用颤抖的手指撕开史塔克家族的封条，我感觉自己的心正慢慢跌落谷底。“老朋友，”信的开头是这样写的，我能感觉到自己的喉咙因情绪激动而一时哽咽。\n\n“我比任何人都了解你，我很清楚你会因这个消息而愤怒、悲伤或是感到深深背叛。对此，我只有无尽的歉意。我一直希望能在合适的时候告诉你真相，但我已再也无法忍受谎言。”我握紧了拳头，继续读下去，努力想在廷臣面前控制住情绪，但我做不到。\n\n“尽管如此，我希望我们仍能视彼此为朋友。也许我已不配再这样请求你，但出于对你，以及对我妹妹孩子的爱，我必须试试。我了解你，劳勃，我也深知你的愤怒。我们都爱着莱安娜，我以她的名义请求你的慈悲。这并不是最后的恶龙孽种，而是我们彼此深爱着的女人唯一的孩子。就当是为了她，请你宽恕她的孩子。\n你永远的朋友，艾德·史塔克。”\n\n我眨了眨眼睛，挤出快要夺眶而出的泪水，大厅里的一切又变得清晰起来。廷臣们正等待着我的回应。"
