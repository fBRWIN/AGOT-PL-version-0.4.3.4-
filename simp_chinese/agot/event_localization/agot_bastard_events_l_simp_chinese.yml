 agot_bastard_event.0981.desc_resolved:0 "这一消息将昭告全国，鉴于[reveal_scope.GetName]的威胁，现已被宣布为王国的叛徒，特此判处死刑。\n\n[reveal_scope.GetHerHis]将成为警示，所有胆敢威胁王国安全的人将落得同样的下场。"
