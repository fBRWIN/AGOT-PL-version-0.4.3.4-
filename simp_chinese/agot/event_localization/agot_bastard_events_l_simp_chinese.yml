 agot_bastard_event.0901.t:0 "身世的真相"
 agot_bastard_event.0901.desc:0 "每当我看到[reveal_scope.GetFirstName]，我都会忍不住想起关于[reveal_scope.GetHerHis]血脉的真相，以及潜藏在这个真相背后的危险。\n\n虽然我希望[reveal_scope.GetHerHim]能一生平安无忧，但我清楚[reveal_scope.GetHerHis]的一生都是建立在谎言的基础之上。[reveal_scope.GetHerHim]不应该一生都被蒙在鼓里，应该要有人告诉[reveal_scope.GetSheHe]自己王家血统的真相。\n\n这对[reveal_scope.GetHerHis]是不公平的，我再也不想做这种不公平的见证者。"
 agot_bastard_event.0901.desc.jon:0 "每当我看到[reveal_scope.GetFirstName]，我都会忍不住想起曾经许下的承诺和其中潜伏着的危险，这个孩子整个一生都是建立在谎言之上。“答应我，奈德……”\n\n不，这不公平。[reveal_scope.GetHerHim]不应该一生都被蒙在鼓里，应该要有人告诉[reveal_scope.GetSheHe]自己身世的真相。我爱我的妹妹，我也像爱自己的孩子一样爱她的孩子。她不会希望[reveal_scope.GetFirstName]的一生都在不知道真相中度过。\n\n虽然真相让我痛苦，也许还会让整个国家一起受苦，但我再也不想做这种不公平的见证者。"
 agot_bastard_event.0901.a:0 "[reveal_scope.GetFirstNameNoTooltip]，我必须告诉你，你真正的父母其实是……"
 agot_bastard_event.0901.a.jon:0 "[reveal_scope.GetFirstNameNoTooltip]，是时候告诉你真相了。我其实不是你真正的父亲……"
 agot_bastard_event.0901.b:0 "不，现在还不是时候。"
 agot_bastard_event.0902.t:0 "令人震惊的真相"
 agot_bastard_event.0902.desc.jon:0 "这天，父亲让我陪他骑马出城。我们来到一片橡树林，下了马，坐在一起。我从没见他这么忧心忡忡过——他甚至不敢直视我的眼睛。\n\n他开始向我讲述那场赫伦堡的比武大会，他的妹妹莱安娜以及劳勃起义等等事情，这些故事我从小就听过很多遍了。我愈发不解，他为什么要给我讲这些我早就知道的故事，但随着他讲的故事不断深入，故事的发展愈发让我难以置信。\n\n“我实在不知道该怎么跟你说这件事，所以就跟你直说了吧，[ROOT.Char.GetFirstNameNoTooltip]。我对你撒了谎，我并不是你的亲生父亲。你亲生父亲其实是[real_father.GetName]，我妹妹莱安娜·史塔克在铺满冬雪玫瑰花瓣的床上生下了你。我曾发誓保守这个秘密，但我实在不忍心继续隐瞒下去了。我知道这个秘密只会让你肩上的担子更加沉重，但我希望你能自己决定该怎么面对这个真相。”\n\n橡树叶在风中沙沙作响。我想尖叫着说这不是真的，否认这种说法。但在我内心深处，我知道这就是真相。现在唯一的问题是，我该怎么处理这件事情。"
 agot_bastard_event.0902.desc.father:0 "这天，父亲让我陪他骑马出城。我们来到森林深处的一棵树下，“这里不会不会有人偷听。”他严肃地说。\n\n我们下了马，坐在一起。我从没见他这么忧心忡忡过——他甚至不敢直视我的眼睛。“我实在不知道该怎么跟你说这件事，所以就跟你直说了吧。[ROOT.Char.GetFirstNameNoTooltip]，[real_father.GetName]和[real_mother.GetName]才是你的亲生父母。我曾发誓保守这个秘密，但我实在不忍心继续隐瞒下去了。我知道这个秘密只会让你肩上的担子更加沉重，但我希望你能自己决定该怎么面对这个真相。”\n\n树叶在风中沙沙作响。我想尖叫着说这不是真的，否认这种说法。但在我内心深处，我知道这就是真相。现在唯一的问题是，我该怎么处理这件事情。"
 agot_bastard_event.0902.desc.mother:0 "这天，母亲拉我到客厅，屏退仆人，紧紧握着我的手，我从没见她这么忧心忡忡过——她甚至不敢直视我的眼睛。\n\n“我实在不知道该怎么跟你说这件事，所以就跟你直说了吧。[ROOT.Char.GetFirstNameNoTooltip]，[real_father.GetName]和[real_mother.GetName]才是你的亲生父母。我曾发誓保守这个秘密，但我实在不忍心继续隐瞒下去了。我知道这个秘密只会让你肩上的担子更加沉重，但我希望你能自己决定该怎么面对这个真相。”\n\n我想尖叫着说这不是真的，否认这种说法。但在我内心深处，我知道这就是真相。现在唯一的问题是，我该怎么处理这件事情。"
 agot_bastard_event.0902.a:0 "我不会逃避，全世界都必须知道真相。"
 agot_bastard_event.0902.b:0 "一切来得太突然！我需要些时间思考。"
 agot_bastard_event.0902.b.flavor:0 "如果你愿意，你可以过后再揭露真相。"
 agot_bastard_event.0903.t:0 "身世的真相"
 agot_bastard_event.0903.desc:0 "每当我想到[reveal_scope.GetFirstName]，我都会忍不住想起关于[reveal_scope.GetHerHis]血脉的真相，以及潜藏在这个真相背后的危险。虽然我希望[reveal_scope.GetHerHim]能一生平安无忧，但我清楚[reveal_scope.GetHerHis]的一生都是建立在谎言的基础之上。[reveal_scope.GetHerHim]不应该一生都被蒙在鼓里，应该要有人告诉[reveal_scope.GetSheHe]自己王家血统的真相。这对[reveal_scope.GetHerHis]是不公平的，我再也不想做这种不公平的见证者。"
 agot_bastard_event.0903.desc.jon:0 "我仍清楚地记得在劳勃起义期间我对莱安娜小姐以及史塔克家族所发出的誓言。也许这并不是我自己做出的决定，但我仍忍不住去想那个孩子，那个孩子一生都是建立在谎言之上。\n\n不，这不公平。[reveal_scope.GetHerHim]不应该一生都被蒙在鼓里，应该要有人告诉[reveal_scope.GetSheHe]自己身世的真相。虽然许多人会认为这不公平，但我必须说出真相。\n\n虽然真相让我痛苦，也许还会让整个国家一起受苦，但我再也不想做这种不公平的见证者。"
 agot_bastard_event.0903.a:0 "我会直接向[reveal_scope.GetFirstNameNoTooltip]派出只渡鸦。"
 agot_bastard_event.0903.b:0 "整个王国都必须知道真相！"
 agot_bastard_event.0903.c:0 "不，现在还需要保守住秘密。"
 agot_bastard_event.0904.t:0 "令人震惊的真相"
 agot_bastard_event.0904.desc:0 "这天，一只渡鸦带着[sharer.GetHouse.GetBaseName]家族的信件抵达，我随手拆开信件阅读，而信里的内容让我瞠目结舌。\n\n“我不知道该怎么跟你说这件事，所以我就直说了。”[sharer.GetName]在简单的寒暄过后直入主题。“[ROOT.Char.GetFirstName]，你一直生活在谎言之中。[real_father.GetName]和[real_mother.GetName]才是你的亲生父母。我曾发誓保守这个秘密，但我实在不忍心继续隐瞒下去了。我知道这个秘密只会让你肩上的担子更加沉重，但我希望你能自己决定该怎么面对这个真相。”\n\n我震惊地把信纸扔在桌子上，尖叫着说这不是真的，极力想否认这种说法。但在我内心深处，我知道这就是真相。现在唯一的问题是，我该怎么处理这件事情。"
 agot_bastard_event.0904.desc.blind:0 "这天，一只渡鸦带着[sharer.GetHouse.GetBaseName]家族的信件抵达，我让[courtier.GetFirstName]将信的内容读给我听，但随后我就后悔了。[courtier.GetSheHe]读着信，虽然我已经失明，但信中的内容还是让我瞠目结舌。\n\n“我不知道该怎么跟你说这件事，所以我就直说了。”[courtier.GetFirstNameNoTooltip]继续读着，[sharer.GetNamePossessive]的信在简单的寒暄过后直入主题。“[ROOT.Char.GetFirstName]，你一直生活在谎言之中。[real_father.GetName]和[real_mother.GetName]才是你的亲生父母。我曾发誓保守这个秘密，但我实在不忍心继续隐瞒下去了。我知道这个秘密只会让你肩上的担子更加沉重，但我希望你能自己决定该怎么面对这个真相。”\n\n“我……我的[ROOT.Char.GetLadyLord]，我不知道说什么好了！”[courtier.GetFirstNameNoTooltip]发出一声惊呼，而我整个呆住了。我想尖叫着说这不是真的，否认这种说法。但在我内心深处，我知道这就是真相。现在唯一的问题是，我该怎么处理这件事情。"
 agot_bastard_event.0904.a:0 "我不会逃避，全世界都必须知道真相。"
 agot_bastard_event.0904.b:0 "我必须告诉父亲！嗯……[father.GetFirstNameNoTooltip]。"
 agot_bastard_event.0904.b.flavor:0 "你们会一起决定接下来该做什么。"
 agot_bastard_event.0904.c:0 "一切来得太突然！我需要些时间思考。"
 agot_bastard_event.0904.c.flavor:0 "如果你愿意，你可以过后再揭露真相。"
 agot_bastard_event.0904.d:0 "我不会公布这件事情。我会给[sharer.GetFirstNameNoTooltip]写封信。"
 agot_bastard_event.0904.d.flavor:0 "我会向[sharer.GetFirstName]回信要求保守秘密。"
 agot_bastard_event.0905.t:0 "秘密……早就知道了？"
 agot_bastard_event.0905.desc:0 "我已经做好迎接生命中最艰难的对话之一的准备。我不停练习着接下来要说的话，以及说话时的表情。我选了处保密的地点，以确保我们的对话不会被人偷听到。\n\n然而，当我开始讲述我的故事时，[reveal_scope.GetFirstName]举起一只手来打断我。“[ROOT.Char.GetFirstName]。”[reveal_scope.GetSheHe]直接称呼我的名字，“我已经知道了，知道有一段时间了。我还没来得及告诉你，但是……我已经知道了。”[reveal_scope.GetSheHe]叹了口气说。\n\n我一直保守着这个困扰了我很长时间的秘密，而[reveal_scope.GetSheHe]却早已经知道了？！"
 agot_bastard_event.0905.desc.actually_parent:0 "我已经做好迎接生命中最艰难的对话之一的准备。我不停练习着接下来要说的话，以及说话时的表情。我选了处保密的地点，以确保我们的对话不会被人偷听到。\n\n然而，当我开始讲述我的故事时，[reveal_scope.GetFirstName]举起一只手来打断我。“谢谢你。”[reveal_scope.GetSheHe]说，“我已经知道了，知道有一段时间了。我还没来得及告诉你，但是……我已经知道了。”[reveal_scope.GetSheHe]叹了口气说。\n\n我一直保守着这个困扰了我很长时间的秘密，而[reveal_scope.GetSheHe]却早已经知道了？！"
 agot_bastard_event.0905.a:0 "我会给你土地，你会和我的孩子一样以我的名义统治。"
