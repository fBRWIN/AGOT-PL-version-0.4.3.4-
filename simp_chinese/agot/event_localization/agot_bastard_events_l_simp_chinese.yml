 agot_bastard_event.0963.desc.my_daughter:0 "我像往常一样坐在王座上，这时侍臣递上一封有[revealer.GetHouse.GetBaseName]家族印章的令人震惊的信。我读着读着，被其中内容震惊得目瞪口呆。\n\n原来[reveal_scope.GetFullName]其实是我的孩子！[reveal_scope.GetSheHe]是我和[real_mother.GetFullName]结合所生下的孩子，是整个王国已知的王室后裔。\n\n我抬起头，将目光从羊皮纸上移开，眼前是一张张期待的面孔。他们正等着看我如何收拾这场家庭闹剧。虽然一个未知女儿的出现可能会对我的权力造成威胁，但[reveal_scope.GetNameNoTooltip]并没有付诸过行动，何况她还是个女人。那么，我应该如何回应这个消息呢？"
 agot_bastard_event.0963.desc:0 "我像往常一样坐在王座上，这时侍臣递上一封有[revealer.GetHouse.GetBaseName]家族印章的奇怪的信。我读着读着，被其中内容震惊得睁大了眼睛。\n\n原来[reveal_scope.GetFullName]和我一样，都流着[reveal_scope.GetDynasty.GetBaseName]的血！[reveal_scope.GetSheHe]是[real_father.GetFullName]和[real_mother.GetFullName]结合所生的孩子，是已知的王室后裔！\n\n我抬起头，将目光从羊皮纸上移开，眼前是一张张期待的面孔。他们正等着看我如何收拾这场家庭闹剧。虽然这种宣称无疑是一种威胁，但[reveal_scope.GetNameNoTooltip]并没有付诸过行动，何况[reveal_scope.GetSheHe]还可能是我的私生子血亲。那么，我应该如何回应这个消息呢？"
