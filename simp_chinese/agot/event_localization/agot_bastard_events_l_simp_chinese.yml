 agot_bastard_event.0907.desc:0 "这天，一只渡鸦带着[sharer.GetHouse.GetBaseName]家族的信件抵达，我随手拆开信件阅读，而信里的内容让我瞠目结舌。\n\n“我不知道该怎么跟你说这件事，所以我就直说了。”[sharer.GetName]在简单的寒暄过后直入主题。“[ROOT.Char.GetFirstName]，你一直生活在谎言之中。[real_father.GetName]和[real_mother.GetName]才是你的亲生父母。我曾发誓保守这个秘密，但我实在不忍心继续隐瞒下去了。”信的字里行间充斥着道歉和指引，但我已经没有耐心继续读下去了。我叹了口气，原来还有其他人知道了这个秘密。\n\n我迅速在附近的火盆里烧掉信纸，同时思考着这件事情。有其他人知道了这个秘密，我应该如何应对？"
 agot_bastard_event.0907.desc.blind:0 "这天，一只渡鸦带着[sharer.GetHouse.GetBaseName]家族的信件抵达，我让[courtier.GetFirstName]将信的内容读给我听，但随后我就后悔了。[courtier.GetSheHe]读着信，虽然我已经失明，但信中的内容还是让我瞠目结舌。\n\n“我不知道该怎么跟你说这件事，所以我就直说了。”[courtier.GetFirstNameNoTooltip]继续读着，[sharer.GetNamePossessive]的信在简单的寒暄过后直入主题。“[ROOT.Char.GetFirstName]，你一直生活在谎言之中。[real_father.GetName]和[real_mother.GetName]才是你的亲生父母。我曾发誓保守这个秘密，但——”[courtier.GetFirstNameNoTooltip]还没读完，我立刻伸手盖住了[courtier.GetSheHe]的嘴。\n\n“我……我的[ROOT.Char.GetLadyLord]，您……您早知道了！”[courtier.GetSheHe]发出一声惊呼，我则叹了口气。现在看来，知道秘密的人又多了一个。我必须决定该如何处理这件事情。"
 agot_bastard_event.0907.a:0 "这件事情已经脱离掌控了。如果世人应该知道真相，那我就告诉他们。"
 agot_bastard_event.0907.b:0 "我必须和[father.GetFirstNameNoTooltip]讨论下现在的事态。"
 agot_bastard_event.0907.b.flavor:0 "你们会一起决定接下来该做什么。"
 agot_bastard_event.0907.c:0 "事情不太理想……我需要些时间思考。"
 agot_bastard_event.0907.c.flavor:0 "如果你愿意，你可以过后再揭露真相，但[sharer.GetName]可能会将主动权掌握在自己手里……"
 agot_bastard_event.0907.d:0 "我会向[sharer.GetFirstNameNoTooltip]回信要求保守秘密。"
 agot_bastard_event.0908.t:0 "请求保密"
 agot_bastard_event.0908.desc:0 "自我寄信给[reveal_scope.GetFirstName]后，已经有一段时间了，虽然每天我都会询问是否有收到回信，或者是否有来自王国的消息，但至今没有任何音讯。\n\n终于，在经过几周的等待后，信使收到了回信。然而，信的内容并不是我所期望的。\n\n“尊敬的[ROOT.Char.GetFullName]，感谢你来信同我分享这件事情，”[reveal_scope.GetSheHe]在信中用着模糊的语言，可能是为了避免信件被拦截而导致的意外变故。“我非常感谢你的坦率，但同时我也希望你能保守好这个秘密。我希望能自行决定是否将这个秘密公开，也希望你能在这件事情上尊重我的隐私。”\n\n[reveal_scope.GetName]已经做出了自己选择，至少暂时如此。现在，我该决定是否要尊重这一选择。"
 agot_bastard_event.0908.a:0 "不，#bold 必须#!让整个王国知道！"
 agot_bastard_event.0908.b:0 "我会尊重[reveal_scope.GetHerHis]的意愿。"
 agot_bastard_event.0909.t:0 "没有回信"
 agot_bastard_event.0909.desc:0 "自我寄信给[reveal_scope.GetFirstName]后，已经有一段时间了，虽然每天我都会询问是否有收到回信，或者是否有来自王国的消息，但至今没有任何音讯。\n\n我为此寄出了第二封信以确保消息送达。最终，在经过几个月的等待后，我不得不面对一个事实，那就是[reveal_scope.GetFirstNameNoTooltip]根本不准备回信。无论是因为[reveal_scope.GetSheHe]有自己的计划，还是仅仅是因为恐惧。总之，我现在必须决定是否要公开这件事情。"
 agot_bastard_event.0909.a:0 "#bold 必须#!告诉整个王国！"
 agot_bastard_event.0909.b:0 "这是[reveal_scope.GetHerHis]的选择，我会遵从[reveal_scope.GetSheHe]的意愿。"
 agot_bastard_event.0910.t:0 "询问身世"
 agot_bastard_event.0910.desc:0 "“父亲……[ROOT.Char.GetFirstName]，”[reveal_scope.GetFirstName]开始说，“我收到[sharer.GetFullName]寄来的一封信。信上说我是[real_father.GetName]和[real_mother.GetName]的孩子。我需要你指导我，我们应该怎么办？”[reveal_scope.GetSheHe]说着，脸上写满了迷茫。\n\n我一直保守着这个困扰了我很长时间的秘密，结果[sharer.GetFirstNameNoTooltip]就这样告诉[reveal_scope.GetFirstNameNoTooltip]了？不管怎样，我们现在必须着手处理这件事情。"
 agot_bastard_event.0910.a:0 "你必须给[sharer.GetFirstNameNoTooltip][sharer.GetLadyLord]回信要求[sharer.GetHerHis]保守秘密。"
 agot_bastard_event.0910.a.flavor:0 "你会协助[reveal_scope.GetFirstNameNoTooltip]回信要求[sharer.GetFirstNameNoTooltip]保守秘密。"
 agot_bastard_event.0910.b:0 "无论如何，现在我们必须告知整个王国。"
 agot_bastard_event.0910.c:0 "守夜人才是你唯一安全的去处。"
 agot_bastard_event.0911.t:0 "婚姻中的谎言"
 agot_bastard_event.0911.desc:0 "我知道这一天迟早会到来，早在我答应莱安娜那天起就知道了，但这个词依然让我的心深深刺痛。\n\n“骗子！”我心爱的凯特这样称呼我，而我除了低头羞愧之外什么都做不了。“这就是艾德·史塔克所谓的荣誉！你对每个人都很讲荣誉，唯独对你的妻子除外！你不应该对我隐瞒才对，奈德！”她继续喊道，“不……”她笑了起来，“不，你对我许下过诺言，你远比世人想象中更加荣誉。”她继续说着，她有理由大发雷霆，而我却无话可说。\n\n她回头看着我，眼中含着泪水。“家庭、责任、荣誉。”她念咒语一般重复着这句话，“奈德，我理解你的行为，这让我感到些许宽慰。但是该死的，我也是你的家人啊！你应该告诉我才对，你不该像这样隐瞒我。我不在乎世人怎么看待我们，或者怎么看待你，或者怎么看待[secret_target.GetHerHim]。”她低下头，脸上有些羞愧，“你不该瞒着我的。”她最后重复道。"
 agot_bastard_event.0911.a:0 "“抱歉，凯特……”"
 agot_bastard_event.0912.t:0 "身世的真相"
 agot_bastard_event.0912.desc:0 "每当我看到[reveal_scope.GetFirstName]，我都会忍不住想起关于[reveal_scope.GetHerHis]血脉的真相，以及潜藏在这个真相背后的危险。\n\n[reveal_scope.GetHerHis]的一生都是建立在谎言的基础之上，如果不知道真相，[reveal_scope.GetSheHe]也许可以一生平安无忧。如果[reveal_scope.GetSheHe]一生都没能知道自己王家血统的秘密，这对[reveal_scope.GetHerHim]来说真的公平吗？\n\n也许我应该告诉[reveal_scope.GetHerHim]真相，这样做可能对大家都好……"
 agot_bastard_event.0912.a:0 "[reveal_scope.GetFirstNameNoTooltip]，你真正的父母其实是……"
 agot_bastard_event.0912.b:0 "不，现在还不是揭露真相的时候。"
 agot_bastard_event.0913.t:0 "令人震惊的真相"
 agot_bastard_event.0913.desc:0 "一个深夜，[employer.GetFullName]邀请我去[employer.GetHerHim]书房谈话，虽然我们此前一起交谈过几次，但进门的时候我还是觉得很紧张。我走进书房，[employer.GetSheHe|U]看上去异常局促不安，而我对[employer.GetSheHe]接下来说的话完全没有心理准备。\n\n“[ROOT.Char.GetFirstName]，现在是时候告诉你真相了。[real_father.GetName]和[real_mother.GetName]其实才是你的亲生父母。这个秘密一直被瞒着不让你知道，但我觉得应该要让你知道真相。”\n\n我尖叫着说这不是真的，极力想否认这种说法。但在我内心深处，我知道这就是真相。现在唯一的问题是，我该怎么处理这件事情。"
 agot_bastard_event.0913.a:0 "我不会逃避，全世界都必须知道真相。"
 agot_bastard_event.0913.b:0 "一切来得太突然！我需要些时间思考。"
 agot_bastard_event.0913.b.flavor:0 "如果你愿意，你可以过后再揭露真相。"
 agot_bastard_event.0914.t:0 "真相……早就知道了？"
 agot_bastard_event.0914.desc:0 "深夜，我邀请[reveal_scope.GetFirstName]到我的书房里谈话，虽然我们此前一起交谈过几次，但当[reveal_scope.GetSheHe]推开书房的门时，我还是有些担心[reveal_scope.GetSheHe]接下来的反应。\n\n在开始谈话之前，我确认过没人能偷听到谈话的内容。然而，当我开始讲述我的故事时，[reveal_scope.GetFirstNameNoTooltip]举起一只手来打断我。“[ROOT.Char.GetFirstNameNoTooltip]，”[reveal_scope.GetSheHe]直接称呼我的名字，“我已经知道了，知道有一段时间了。我还没公布出去，但是……我已经知道了。”[reveal_scope.GetSheHe]叹了口气说。"
 agot_bastard_event.0914.a:0 "你是我的血亲，我会授予你土地。"
 agot_bastard_event.0914.a.flavor:0 "[reveal_scope.GetFirstName]可能会在某个时候公布真相……"
 agot_bastard_event.0914.b:0 "那我们必须告诉整个王国！"
 agot_bastard_event.0914.c:0 "你应该清楚守夜人才是你唯一安全的去处。"
 agot_bastard_event.0914.d:0 "你能知道真相就够了，希望你能自己决定该怎么做。"
 agot_bastard_event.0915.t:0 "真相公布"
 agot_bastard_event.0915.desc:0 "[reveal_scope.GetName]沉默了很长时间。我看到各种思绪在[reveal_scope.GetHerHis]的脸上浮现，迷惘，幸福，还有恐惧。“所以……”[reveal_scope.GetSheHe]长长的呼出一口气，但眼睛仍然盯着地板。\n\n我想在[reveal_scope.GetHerHis]的表情中寻找答案，沉默中时间仿佛过了一整天。终于[reveal_scope.GetSheHe]抬起头对我说：“这会改变一些事情，对吗？”\n\n是的，这意味着我们要开始制定计划了。[reveal_scope.GetFirstNameNoTooltip]已经做出了[reveal_scope.GetHerHis]自己的选择。我们要把真相告诉整个王国，并承担其后果。"
 agot_bastard_event.0916.t:0 "请求保密"
 agot_bastard_event.0916.desc:0 "[reveal_scope.GetName]沉默了很长时间。我看到各种思绪在[reveal_scope.GetHerHis]的脸上浮现，迷惘，幸福，还有恐惧。“所以……”[reveal_scope.GetSheHe]长长的呼出一口气，但眼睛仍然盯着地板。\n\n我想在[reveal_scope.GetHerHis]的表情中寻找答案，沉默中时间仿佛过了一整天。终于[reveal_scope.GetSheHe]抬起头对我说：“这不会改变什么……不管我身世如何，我只会是[reveal_scope.GetNameNoTooltip]。”\n\n我仔细端详着[reveal_scope.GetHerHis]的脸，[reveal_scope.GetHerHis]的神情非常坚决，多么迷人啊。尽管如此，我是[reveal_scope.GetHerHis]的监护人，也是这个秘密的知情者。如果我想，我可以选择自己的回应方式。"
 agot_bastard_event.0916.a:0 "你是我的血亲，我会授予你土地。"
 agot_bastard_event.0916.a.flavor:0 "[reveal_scope.GetFirstName]可能会在某个时候公布真相……"
 agot_bastard_event.0916.b:0 "不，我们必须告诉整个王国！"
 agot_bastard_event.0916.c:0 "守夜人才是你唯一安全的去处，你应该明天就出发。"
 agot_bastard_event.0916.d:0 "你能知道真相就够了，希望你能自己决定该怎么做。"
 agot_bastard_event.0917.t:0 "身世的真相"
 agot_bastard_event.0917.desc:0 "说真的，我不会经常去想[reveal_scope.GetFirstNamePossessive]的血统。但现在，我们都住在[ROOT.Char.GetCurrentLocation.GetCounty.GetName]，我经常见到[reveal_scope.GetHerHim]本人，我很难不去想它。\n\n[reveal_scope.GetHerHis|U]和[reveal_scope.GetHerHis]的父母长得真像。如果[reveal_scope.GetSheHe]一生都没能知道自己王家血统的秘密，这对[reveal_scope.GetHerHim]来说真的公平吗？\n\n也许我应该告诉[reveal_scope.GetHerHim]真相，这样做可能对大家都好……"
 agot_bastard_event.0917.a:0 "[reveal_scope.GetFirstName]，我有事要你和你说。"
 agot_bastard_event.0917.a_tt:0 "你会告诉[reveal_scope.GetName]关于[reveal_scope.GetHerHis]身世的真相。作为一位宾客，你将无法影响[reveal_scope.GetFirstNamePossessiveNoTooltip]对此信息的使用。"
 agot_bastard_event.0917.b:0 "不，现在还不是揭露真相的时候。"
 agot_bastard_event.0918.t:0 "令人震惊的真相"
 agot_bastard_event.0918.desc:0 "[sharer.GetFullName]现在正在拜访[ROOT.Char.GetCurrentLocation.GetCounty.GetName]。这天[sharer.GetHerHim]隐晦的要求我晚上和[sharer.GetHerHim]一起散步。由于我没有理由拒绝，便接受了[sharer.GetHerHis]的邀请。\n\n[sharer.GetHerHim]向我走近，[sharer.GetHerHis]似乎有什么事情想跟我说，这让我莫名有些紧张。[sharer.GetSheHe]走到我身边，一时气氛有些莫名紧张。我们闲聊了一会儿，当我们散步到一处四下无人的地方时，[sharer.GetSheHe|U]神情变得严肃起来。\n\n“[ROOT.Char.GetFirstName]，是时候让你知道真相了。[real_father.GetName]和[real_mother.GetName]才是你的亲生父母。我不知道有多少人知道这件事情，但在我见到你时，我觉得我有必要告诉你真相。”\n\n我想尖叫着说这不是真的，否认这种说法。但在我内心深处，我知道这就是真相。现在唯一的问题是，我该怎么处理这件事情。"
 agot_bastard_event.0918.a:0 "我不会逃避，全世界都必须知道真相。"
 agot_bastard_event.0918.b:0 "一切来得太突然！我需要些时间思考。"
 agot_bastard_event.0918.b.flavor:0 "如果你愿意，你可以过后再揭露真相。"
 agot_bastard_event.0919.t:0 "真相……早就知道了？"
 agot_bastard_event.0919.desc:0 "晚上，我邀请[reveal_scope.GetFirstName]稍后与我一起散步。虽然我相信这件事会让[reveal_scope.GetHerHim]大吃一惊，但当我看到[reveal_scope.GetHerHim]已经在等我时，我还是有点担心[reveal_scope.GetHerHis]接下来的反应。\n\n我四下看了看，确认我们的谈话不会被人听到。然而，当我开始讲述时，[reveal_scope.GetFirstNameNoTooltip]举起一只手来打断我。“[ROOT.Char.GetFirstName]。”[reveal_scope.GetSheHe]说，“我已经知道了，知道有一段时间了。我还没有公开，但是……我已经知道了。”\n\n[reveal_scope.GetSheHe]叹了口气说，“因为一些原因，我希望你能替我保守秘密。”"
 agot_bastard_event.0919.a:0 "这可不行！我要告诉整个王国。"
 agot_bastard_event.0919.a.flavor:0 "你会偷偷将信送到维斯特洛的每个宫廷。\n@warning_icon!#warning 这可能会对你和整个王国产生巨大影响。#!"
 agot_bastard_event.0919.b:0 "你能知道真相就够了，希望你能自己决定该怎么做。"
 agot_bastard_event.0920.t:0 "令人震惊的真相"
 agot_bastard_event.0920.desc:0 "这天，我比平时工作得更晚，我突然听到有人敲响了我书房的门。“进来。”我简单地说了句，本以为到女仆换水的时间了，但是从门后走进来的却是[learned_person.GetFirstName]。“[ROOT.Char.GetLadyLord|U]，请原谅这么晚打扰。我……我想找一个不会被人打扰的时间来找您。”[learned_person.GetSheHe|U]紧张地说着，我放下羽毛笔，认真听[learned_person.GetHerHim]说话。\n\n[learned_person.GetSheHe]叹了口气，开始说：“我在研究的时候发现了一些文件。这些文件……对您……对整个王国都有着相当大的影响。”[learned_person.GetSheHe]接着说道，当[learned_person.GetHerHis]把故事继续讲下去时，我惊讶得目瞪口呆，完全忘记了之前正在写的东西。[learned_person.GetNameNoTooltip]表示，这些未被发现的文件揭示，[real_father.GetName]和[real_mother.GetName]其实才是我的亲生父母！\n\n我简直不敢相信，但当[learned_person.GetFirstNameNoTooltip]把证据摆在我面前时，我不得不接受这个事实。"
 agot_bastard_event.0920.a:0 "如果这就是真相，那我必须告诉整个王国！"
 agot_bastard_event.0920.b:0 "这不是我想要的，必须保守住这个秘密。"
 agot_bastard_event.0951.opening:0 "致[ROOT.Char.GetFullNameNoTooltip]，"
 agot_bastard_event.0951.first_person:0 "我写信给维斯特洛的所有领主，以揭示一个隐藏已久的真相——我实际上是[real_father.GetName]和[real_mother.GetName]结合所生。我希望整个王国都知道这个真相，并接受这一事实所带来的影响。"
 agot_bastard_event.0951.third_person:0 "我写信给维斯特洛的所有领主，以揭示一个隐藏已久的真相——[reveal_scope.GetName]实际上是[real_father.GetName]和[real_mother.GetName]结合所生。我希望整个王国都知道这个真相，并接受这一事实所带来的影响。"
 agot_bastard_event.0951.a:0 "哦，那可真有意思。"
 agot_bastard_event.0951.b:0 "我不敢相信他们竟敢公布出来！"
