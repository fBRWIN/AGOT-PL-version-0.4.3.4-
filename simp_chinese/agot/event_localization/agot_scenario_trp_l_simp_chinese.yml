l_simp_chinese:
 agot_scenario_trp.0001.t:0 "浪荡王子的战争"
 agot_scenario_trp.0001.desc:0 "我跃下[current_dragon.GetName]的鞍背，摘下头盔，打量着眼前的营地。坦格利安和瓦列利安的旗帜在风中飘扬，士兵们已经为下一次冲锋做好了准备。夺下[ROOT.Char.GetCurrentLocation.GetName]易如反掌，但攻取整个石阶列岛的战争不会都这么轻松。\n\n尽管我被王兄剥夺了作为龙石岛亲王的与生俱来的权利，但我绝不会合他的意，浪荡王子不会就此消沉。我会征服石阶列岛，证明我这个家中次子才是真正的[ROOT.Char.GetHouse.GetName]传人！"
 agot_scenario_trp.0001.a:0 "#emp 螃蟹喂食者#!可阻挡不了我！"
 agot_scenario_trp.0002.t:0 "顺利登陆"
 agot_scenario_trp.0002.desc_crabfeeder:0 "胜利了！我已经击败了一个僭越的海军上将，石阶列岛的中心地带归我们了！不过，三城同盟会似乎察觉到了我们的行动，派出舰队和[crabfeeder.GetFirstNameNicknamedPossessive]一起阻截我们。\n\n不仅如此，同盟会似乎还授予了[crabfeeder.GetFirstNameNicknamedPossessive]海军总司令的地位，其余海军上将将在他的旗帜下组成联军。\n\n联合也好，分散也罢，纵使敌人有千万艘战舰，我也不会让他们拦住我的脚步！我会让他们明白，什么叫#italic 血火同源！#!"
 agot_scenario_trp.0002.desc_other:0 "胜利了！我已经击败了一个僭越的海军上将，石阶列岛的中心地带归我们了！不过，三城同盟会似乎察觉到了我们的行动，他们将派出舰队和其他海军上将一起阻截我们。\n\n不仅如此，同盟会似乎还授予了[stepstones_commander.GetTitledFirstName]海军总司令的地位，其余海军上将将在[stepstones_commander.GetHerHis]的旗帜下组成联军。\n\n联合也好，分散也罢，纵使敌人有千万艘战舰，我也不会让他们拦住我的脚步！我会让他们明白，什么叫#italic 血火同源！#!"
 agot_scenario_trp.0002.a:0 "石阶列岛将为我所有！"
 agot_scenario_trp.0003.t:0 "狭海之王"
 agot_scenario_trp.0003.desc:0 "石阶列岛是我的了！三城同盟的军队四散溃逃，舰队已化为乌有。\n\n我已加冕为石阶列岛与狭海之王，向世人宣告，我的身体里依然流淌着坦格利安家族的荣耀！\n\n三城同盟的势力已经退至岛外，但他们是否会甘心失败，或是意图卷土重来，一切仍是未知数。\n\n我会是最后的赢家，让我们暂且享受这片刻的和平，静候敌人下一步的动向。"
 agot_scenario_trp.0003.a:0 "向你们的国王献礼！"
 agot_scenario_trp.0003.a.tt:0 "三城同盟会将很快做出回应，是承认失败，还是卷土重来。"
 agot_scenario_trp.0004.t:0 "沙漠毒蛇"
 agot_scenario_trp.0004.desc:0 "多恩人似乎不愿意再多一个坦格利安国王作邻居。我得到消息，他们已经集结军队向石阶列岛进发，同时邀请三城同盟会联手推翻我！\n\n尽管那些贪婪的商人在此前的战争中元气大伤，但其如今已与新的沙漠盗匪结为同盟。这股力量不容小觑，或许将很难对付。我已经收获了足够的荣耀，也许是时候回红堡了。再或者，我应该让世人知道，坦格利安传人绝不会放弃已经拿到手的东西！"
 agot_scenario_trp.0004.a:0 "多恩人也好，我会把所有敌人都焚烧殆尽！"
 agot_scenario_trp.0004.b:0 "没必要为一堆海里的石头四处树敌。"
 agot_scenario_trp.0005.t:0 "不可战胜的狭海龙王"
 agot_scenario_trp.0005.desc:0 "三城同盟会被迫承认失败并狼狈地逃回厄斯索斯，无力再染指海外。石阶列岛已为我所掌控，而我绝不会让它们被任何人轻易夺走！\n\n我的王国在我的统治下强大而团结，现在我面临着一个选择。在东方，我的宿敌正在舔舐伤口，意图卷土重来。我应该乘胜追击，一举将其整个帝国纳入#italic 我的#!版图。"
 agot_scenario_trp.0005.desc.west_brother:0 "而在西方，我的王兄统治着铁王座，我敬爱他，但我清楚他不是真龙。我敢向他发起挑战吗？"
 agot_scenario_trp.0005.desc.west_niece:0 "而在西方，我的侄女统治着铁王座。我疼爱她，但她是个女孩，不是坦格利安真正的传人。"
 agot_scenario_trp.0005.desc.west_other:0 "而在西方，一个冒牌货统治着铁王座。其功绩根本无法与我相比。"
 agot_scenario_trp.0005.desc.end:0 "除此之外，我也可选择向铁王座献上忠诚，为七神开辟一个新的王国的壮举想必值得嘉奖。\n\n最后，我也可以安心统治自己的王国，享受属于我的荣耀。选择权永远在我。"
 agot_scenario_trp.0005.a:0 "我将征服三城同盟会！"
 agot_scenario_trp.0005.b:0 "我受够了虚情假意，铁王座应该是我的！"
 agot_scenario_trp.0005.c:0 "石阶列岛将并入七大王国！"
 agot_scenario_trp.0005.c.tt:0 "你可能因为对王国的贡献而获得嘉奖"
 agot_scenario_trp.0005.d:0 "我已经成为了征服者，接下来我要做统治者。"
 agot_scenario_trp.0005.d.tt:0 "你将保持独立，继续统治石阶列岛"
 agot_scenario_trp.0005.e:0 "我已经厌倦了这堆石头王国，我该回红堡了。"
 agot_scenario_trp.0006.t:0 "海蛇的邀请"
 agot_scenario_trp.0006.desc:0 "我的朋友兼曾经的盟友，[corlys.GetTitledFirstName]，向我发来一份前往潮头岛的邀请！尽管我曾去过那里，而且距离我上次见科利斯并未间隔多久，但我总觉得他的字里行间透露着一种微妙的……机遇感。科利斯总是喜欢下一步大棋，这让我不禁好奇他究竟在打什么主意。\n\n我是该欣然赴约，还是选择继续待在原地？"
 agot_scenario_trp.0006.a:0 "让我来看看海蛇心里打的什么主意。"
 agot_scenario_trp.0006.a.f:0 "你命令船只明天启航。"
 agot_scenario_trp.0006.a.tt:0 "你旅行至潮头岛"
 agot_scenario_trp.0006.b:0 "我才没时间陪海蛇玩把戏。"
 agot_scenario_trp.0006.b.tt:0 "你拒绝科利斯的邀请"
 agot_scenario_trp.0007.t:0 "海蛇之女"
 agot_scenario_trp.0007.desc:0 "很快，我就明白了海蛇邀请我来的真正目的。刚一踏上岛屿，海蛇便领我步入花园，他的女儿[laena.GetFirstName]小姐早已在那里迎候我们。多年未见，她如今已出落得亭亭玉立，我难以抵抗她的魅力，心中不禁泛起涟漪。\n\n"
 agot_scenario_trp.0007.desc_betrothed:0 "然而，这样一来就有个阻碍拦在中间。据科利斯所述，如果我想赢得佳人芳心，真龙必须先杀死兰娜尔的那个未婚夫[laena_betrothed.GetFirstName]。此人多年前与兰娜尔订婚，却在继承父业后迅速败光家产，如今只能寄居在科利斯宫廷里，企图强迫科利斯履行婚约。"
 agot_scenario_trp.0007.desc_not:0 "当然，在我的兄长沉浸在失去第一任妻子的悲痛中时，兰娜尔曾是他的再婚人选。但是兄长拒绝了她，于是她现在与我在一起，#italic 如此亲密#!。显然，错过兰娜尔是他的一大损失。但是，我如今已不再依附兄长多年，我真的甘心在婚姻中也屈居他之下，就像我的继承权一样吗？"
 agot_scenario_trp.0007.a:0 "我会砍倒那个竞争者！"
 agot_scenario_trp.0007.a.tt:0 "如果你赢了，你将和[laena.GetName]结婚"
 agot_scenario_trp.0007.b:0 "小姐，我能牵着你的手吗？"
 agot_scenario_trp.0007.b.tt:0 "我将向兰娜尔求婚。"
 agot_scenario_trp.0007.c:0 "我才不要哥哥挑剩下的！"
 agot_scenario_trp.0007.c.f:0 "你乘上最早的船回家。"
 agot_scenario_trp.daemon_leaves_tt:0 "你将返回红堡，任由石阶列岛自生自灭。"
 agot_scenario_trp.0101.t:0 "海蛇"
 agot_scenario_trp.0101.desc:0 "我站在旗舰“海蛇号”的甲板上，即将再次起航，为[ROOT.Char.GetHouse.GetName]家族的荣耀而战。三城同盟会对石阶群岛的重税让我无法忍受，我们的海上贸易深受其害。我绝不会让几个突然冒出来的商人仅凭一纸政令就毁掉我的基业。\n\n为此，我与[daemon.GetTitledFirstName]缔结了同盟，他已经在[daemon.GetCurrentLocation.GetName]登陆，开始为战争的下一阶段做准备。而我将与他并肩作战，共同将三城同盟会彻底击垮！"
 agot_scenario_trp.0101.a:0 "向石阶列岛前进！"
 agot_scenario_trp.0101.a.tt:0 "由于反对这场战争，你的妻子和孩子不会骑龙加入这场冲突"
 agot_scenario_trp.0102.t:0 "潮头岛战败"
 agot_scenario_trp.0102.desc:0 "石阶列岛的战争进展得并不顺利。\n\n"
 agot_scenario_trp.0102.desc.dead:0 "三城同盟的舰队太过强大。随着戴蒙的死，我们取得胜利的希望愈发渺茫。"
 agot_scenario_trp.0102.desc.alive:0 "三城同盟的舰队太过强大。随着戴蒙逃回红堡，我们取得胜利的希望愈发渺茫。"
 agot_scenario_trp.0102.desc.end:0 "\n\n三城同盟会必定会对我们施加更严厉的关税，我担心，在不久后的将来，瓦列利安家族的荣耀会渐渐消逝殆尽。"
 agot_scenario_trp.0102.a:0 "我从未遭受过这样的失败！"
 agot_scenario_trp.0103.t:0 "海蛇的复仇"
 agot_scenario_trp.0103.desc:0 "胜利了！三城同盟会的舰队一片火海，他们对石阶列岛的掌控，以及对我们海上贸易的掌控，都已化为乌有。\n\n在联军的见证下，我加冕[daemon.GetFirstName]为狭海与石阶列岛之王，他承诺将保护航线与港口，确保商船自由通航。瓦列利安家族再次成为维斯特洛最富有的家族！"
 agot_scenario_trp.0103.a:0 "事实证明，我们是很好的盟友！我们应该继续保持！"
 agot_scenario_trp.0103.a.daemon_t:0 "同盟巩固"
 agot_scenario_trp.0103.a.daemon_tt:0 "科利斯决定继续与你结盟"
 agot_scenario_trp.0103.b:0 "世人都将知道海蛇不是好惹的！"
 agot_scenario_trp.0103.b.daemon_t:0 "同盟结束"
 agot_scenario_trp.0103.b.daemon_tt:0 "科利斯实现的最初的目标，带着舰队返航"
 agot_scenario_trp.0104.t:0 "航线无阻"
 agot_scenario_trp.0104.desc:0 "我们已经建立起稳固的登陆点，三城同盟会的舰队再也无法封锁住石阶列岛的航线。\n\n如果我想，我完全可以启航返回潮头岛，继续我的奢华生活。但既然我已行至此处，何不继续前行？我知道，前方必有荣耀与财富在等待着我！"
 agot_scenario_trp.0104.a:0 "我不会放过更进一步的机会！"
 agot_scenario_trp.0104.b:0 "我的船队能自由航行了，我已经实现了我的目标。"
 agot_scenario_trp.0104.b.f:0 "你将返航，任戴蒙孤军奋战。"
 agot_scenario_trp.0105.t:0 "日渐临近的誓言"
 agot_scenario_trp.0105.desc:0 "“此前，这曾是桩很般配的婚事……”\n\n我心爱的女儿[laena.GetFirstName]已与[laena_betrothed.GetName]订婚多年，但如今这份婚约的适宜性急转直下。在我与前任布拉佛斯海王订下亲事不久，海王撒手人寰，[laena_betrothed.GetFirstNameNoTooltip]继承了他父亲的遗产，但他饱食终日，很快就将财富挥霍一空。\n\n他与我女儿的婚约是他最后的救命稻草，打那之后他一直住在潮头岛，想以此确保我履行婚约。\n\n多年来，我一直以[laena.GetFirstNamePossessiveNoTooltip]尚且年幼为由再三推迟婚期，但如今[laena.GetFirstNamePossessiveNoTooltip]渐渐长大，这种借口很难再蒙混过关。"
 agot_scenario_trp.0105.a:0 "誓言就是誓言，我不会打破它。"
 agot_scenario_trp.0105.a.f:0 "你心情沉重地同意了这门婚事。或许时间久了，他会证明自己是一个值得托付的伴侣……尽管你对此深表怀疑。"
 agot_scenario_trp.0105.b:0 "抱歉，现在还不是时候。"
 agot_scenario_trp.0105.b.f:0 "你会找更多借口推迟婚期。"
 agot_scenario_trp.0105.b.tt:0 "只要兰娜尔保持未婚，今后可能有更多更好的选择"
 agot_scenario_trp.0106.t:0 "重燃的野心"
 agot_scenario_trp.0106.desc:0 " 我听到一些有趣的消息。\n\n"
 agot_scenario_trp.0106.desc_visy:0 "[king.GetTitledFirstName]似乎再次失去了妻子。虽然我曾试图将我的女儿嫁给他，但当时国王以她还太年轻为由选择拒绝，于是他最终娶了那个海塔尔家族的妓女。很好，显然是他自己太过愚蠢，如今才会再次失去妻子。而我的女儿现在已经是个长成的女人了。\n\n尽管我仍对他此前的拒绝耿耿于怀，但不可否认，与铁王座进行联姻仍然具有极高的威望，并将给我的家族带来诸多好处。或许，我应该再次向他发出联姻的提议？"
 agot_scenario_trp.0106.desc_daemon:0 "[king.GetTitledFirstName]似乎正在寻找一位新妻子，以共同治理红堡。\n\n我的脑海里浮现起我们在石阶列岛作战的日子，我们曾一起赢得诸多荣誉。尽管他的哥哥曾经拒绝过同我女儿结婚的提议，但如今戴蒙成为了国王，或许我的这位老朋友会更乐意接受与我女儿的这门婚事？我的女儿如今已长成了一个可爱的年轻女人，这样的结合无疑是是再合适不过了。"
 agot_scenario_trp.0106.desc_other:0 "[king.GetTitledFirstName]似乎正在寻找一位新妻子，以共同治理红堡。\n\n虽然我曾考虑过这样的联姻，但当时时机并不成熟。彼时[laena.GetFirstName]还太过年幼，尽管至今我都还这么觉得。此外，被拒绝的经历让我倍感屈辱，我无法确定[king.GetFirstNameNoTooltip]是否会接受。话虽如此，这桩联姻能带来的好处是显而易见的。"
 agot_scenario_trp.0106.desc_betrothed:0 "\n\n当然，[laena_betrothed.GetFirstName]的存在是个问题，但在与铁王座的联姻面前，这完全不值一提。"
 agot_scenario_trp.0106.a:0 "我会提议他与我的女儿结婚！"
 agot_scenario_trp.0106.a.f:0 "你将前往红堡并提议国王与你的女儿结婚。"
 agot_scenario_trp.0106.a.tt:0 "如果[king.GetTitledFirstName]接受，他将和[laena.GetFirstName]结婚"
 agot_scenario_trp.0106.b:0 "我不会再尝试这种事了，我不会发出提议。"
 agot_scenario_trp.0106.b.tt:0 "你不会提议他与你的女儿结婚。"
 agot_scenario_trp.0107.t:0 "战友兼女婿？"
 agot_scenario_trp.0107.desc:0 "今日我得知一个消息，我昔日的战友[daemon.GetTitledFirstName]最近失去了妻子。\n\n虽然我曾有意将[laena.GetFirstName]许配给他的兄长，但或许[daemon.GetTitledFirstName]会是个更好的选择？我与他相识多年，他虽然野心勃勃，但的确是一位出色的战士，他是铁王座的亲王，是一位驭龙者，是名真正的坦格利安。\n\n当然，这场联姻必须……慎重考虑，毕竟这是两方强大势力的结合。但其中的利益也是显而易见的。或许我该邀请戴蒙前来潮头岛，看看他们两人是否情投意合？"
 agot_scenario_trp.0107.a:0 "试试总没有坏处。"
 agot_scenario_trp.0107.a.f:0 "你写信给戴蒙，以造访好友的名义邀请他来潮头岛。"
 agot_scenario_trp.0107.a.landed_tt:0 "[daemon.GetFirstName]会考虑你的邀请。"
 agot_scenario_trp.0107.a.unlanded_tt:0 "[daemon.GetFirstName]将在近期抵达。"
 agot_scenario_trp.0107.b:0 "我太了解戴蒙了，这桩婚事不会对兰娜尔有好处。"
 agot_scenario_trp.0108.t:0 "不得不履行的婚约"
 agot_scenario_trp.0108.desc:0 "事实是，这场不般配的婚姻似乎已成定局。\n\n[laena.GetFirstName]和[laena_betrothed.GetFirstName]订婚已满20年，她的年龄使得她恐怕很难再找到#italic 其他#!的求婚者。看来，我最终错过了为她找到真正合适的婚配对象的机会。\n\n我只能接受这一现实，并期待[laena_betrothed.GetFirstNameNoTooltip]能证明自己是我女儿值得托付的配偶。"
 agot_scenario_trp.0108.a:0 "好吧，我会履行我的诺言。"
 agot_scenario_trp.0108.a.f:0 "你将保留兰娜尔与[laena_betrothed.GetFirstNameNoTooltip]的婚约。"
 agot_scenario_trp.0108.b:0 "绝不！这场闹剧结束了！"
 agot_scenario_trp.0108.b.f:0 "你撕毁兰娜尔与[laena_betrothed.GetFirstNameNoTooltip]的婚约。"
 agot_scenario_trp.0109.t:0 "婚约僵局"
 agot_scenario_trp.0109.desc:0 "戴蒙来信告知，他因有其他要事无法前来潮头岛。\n\n这一消息令人失望，二人情投意合与否仍然是个未知数。无论如何，[laena.GetFirstNamePossessive]的婚事仍是一个迫在眉睫的问题。"
 agot_scenario_trp.0109.a:0 "我只能再找其他机会。"
 agot_scenario_trp.0109.a.tt:0 "你继续为兰娜尔寻找婚配对象"
 agot_scenario_trp.0110.t:0 "戴蒙拒绝！"
 agot_scenario_trp.0110.desc_betrothed:0 "最初的一切都进行得那么顺利！当[daemon.GetFirstName]抵达潮头岛时，他和[laena.GetFirstName]显然都深深迷恋住了对方。我原以为这桩婚事当天就能定下来！\n\n但事与愿违！当他得知[laena.GetFirstName]婚约的事时，他并未像我认识的那个[daemon.GetFirstName]那样不顾一切地去争取自己想要的，而是断然选择拒绝！“我已经厌倦了为瓦雷利亚女人而与别人争斗！”他这么说，至于这话意思是什么，我捉摸不透。\n\n看来，我现在得为我的女儿另外找个婚配对象了，[laena_betrothed.GetFirstName]的问题仍然困扰着我！"
 agot_scenario_trp.0110.desc_not:0 "我原本计划得好好的！[daemon.GetFirstName]来到潮头岛，之后他会与[laena.GetFirstName]一见钟情，然后瓦列利安家族将永远与坦格利安家族连结在一起！\n\n但现实却让我大失所望！他确实来了，也享受了我们的盛情款待，但他对兰娜尔却表现得冷淡而疏远。当我试探性地提出联姻的想法时，他竟觉得这是对他的侮辱！\n\n他似乎认为我之所以提出这门婚事，只是因为我没能把兰娜尔嫁给他哥哥，于是退而求其次选择把她推给自己！真是荒谬至极！现在，我得为我的女儿另外找个婚配对象了，但愿这次冲突不会在未来给我招来麻烦。"
 agot_scenario_trp.0110.a:0 "我本以为能成功……"
 agot_scenario_trp.0110.a.tt:0 "你将继续为兰娜尔寻找婚配对象"
 agot_scenario_trp.0111.t:0 "征服真龙"
 agot_scenario_trp.0111.desc:0 "计划比我预想的还要顺利！\n\n当[daemon.GetFirstName]抵达潮头岛时，他和[laena.GetFirstName]显然都深深迷恋住了对方。我曾以为[laena.GetFirstName]的婚约会是个阻碍，但浪荡王子毫不犹豫地砍倒了他的竞争者！\n\n我觉得没有必要再拖延，于是立即请来修士，他们当天就举行了婚礼。对这位全王国最瞩目的男人来说，这无疑是人生中最完美的时刻。\n\n作为父亲，我还能再要求什么呢？"
 agot_scenario_trp.0111.a:0 "我很骄傲！"
 agot_scenario_trp.0111.a.daemon_t:0 "胜利的喜悦"
 agot_scenario_trp.0112.t:0 "意外结果"
 agot_scenario_trp.0112.desc:0 "[daemon.GetFirstName]的到来伴随着一阵喧闹，而他此行的结果却是我万万没有预料到的。\n\n[daemon.GetFirstName]和[laena.GetFirstName]显然都深深迷恋住了对方，我认为这桩婚事当天就能定下来！当他得知[laena.GetFirstName]婚约的事后，他随即向[laena_betrothed.GetFirstName]发起决斗！\n\n令人震惊的是，这位威名赫赫的战士兼驭龙者，竟然败给了一个商人家的纨绔子弟！[laena_betrothed.GetFirstName]一剑刺穿了他的要害，结束了他的生命，并坚决要求立刻与兰娜尔完婚！"
 agot_scenario_trp.0112.a:0 "我不敢相信！"
 agot_scenario_trp.0113.t:0 "一切都如海蛇计划的那样"
 agot_scenario_trp.0113.desc:0 "一切正如我所期盼的那样顺利进行！\n\n当[daemon.GetFirstName]抵达潮头岛时，他和[laena.GetFirstName]显然都深深迷恋住了对方。他随即向她发起求婚，而我则欣然应允，不带丝毫犹豫！\n\n婚礼仪式非常浪漫，他们两人看起来非常幸福。我为我的女儿感到骄傲，也为她能找到了这样一位合适的伴侣而欣慰！"
 agot_scenario_trp.0113.a:0 "得婿如此，父复何求！"
 agot_scenario_trp.0113.a.daemon_t:0 "接受婚姻"
 agot_scenario_trp.0201.t:0 "螃蟹将军"
 agot_scenario_trp.0201.desc:0 "一位卓越的将领，既不会因使命而退缩，也不会因敌人而胆怯。\n\n我曾从密尔城郊一路征战至争议之地，战胜过无数的敌人。在过去的十余年里，我统率着石阶列岛的三女儿联军，在海岸上或洞穴里同各路海盗王展开了无数次的殊死搏斗。而如今，我面对的是一名前所未有的敌手——他并非藏身坑洞或驰骋汪洋的海盗，而是一名翱翔天际的龙骑士！\n\n[daemon.GetTitledFirstName]·[daemon.GetHouse.GetName]，人称浪荡王子，他已经登陆[daemon.GetCurrentLocation.GetName]，企图通过征服石阶列岛来赢得他所谓的荣耀。我绝不会让他得逞，绝不会让三城同盟会瓦解在我手上！"
 agot_scenario_trp.0201.a:0 "我要让螃蟹也尝尝龙肉的味道！"
 agot_scenario_trp.0202.t:0 "灰烬中的王冠"
 agot_scenario_trp.0202.desc:0 "灾难！恶龙的军队已在石阶群岛站稳脚跟，我们其中一位海军上将，[coadmiral_1.GetFirstName]，已丧生龙焰之下。显然，仅凭我们的力量根本无法抵挡住敌人！\n\n幸运的是，我们并非孤军奋战。我收到消息，三城同盟会已经决定参战！此外，他们还授予了我石阶列岛部队的总指挥权！我绝不会让他们失望！"
 agot_scenario_trp.0202.a:0 "我会带领我们的军队走向胜利！"
 agot_scenario_trp.0203.t:0 "巨龙受挫！"
 agot_scenario_trp.0203.desc:0 "胜利了！维斯特洛的巨龙亦败于我们之手。\n\n"
 agot_scenario_trp.0203.desc_fled:0 "浪荡王子带着战败的耻辱逃回了红堡，石阶列岛又是我们的了！"
 agot_scenario_trp.0203.desc_dead:0 "浪荡王子的尸体跌入大海，龙血染红了整片海岸！石阶列岛又是我们的了！"
 agot_scenario_trp.0203.desc_end:0 "\n\n此次冲突彻底重塑了狭海的势力格局，三城同盟在这场较量中元气大伤，一支新的联盟在我的领导下崛起。或许，我们是时候将目光转向东方了？此刻，正是我们谋求独立的最佳时机！"
 agot_scenario_trp.0203.a:0 "我不会背叛昔日的盟友，我将回到曾经的阵营。"
 agot_scenario_trp.0203.b:0 "这些岛是我的！不属于其他任何人！"
 agot_scenario_trp.1000.t:0 "渐行渐远的兄弟"
 agot_scenario_trp.1000.desc:0 "我的兄弟[daemon.GetTitledFirstName]总是给我带来各种困扰。\n\n现在我得知他已在[daemon.GetCurrentLocation.GetName]登陆，发起了一场征服石阶列岛的战争。尽管我对三城同盟会并无好感，也完全不担心我的兄弟会遭遇不测，但如此好战的欲望，实在不是一位明智的统治者应该有的。\n\n他的战争将如何收场，以及这会如何影响王国的未来，只有时间能告诉我们答案。"
 agot_scenario_trp.1000.a:0 "祝你好运，兄弟，你这个疯子兼傻瓜。"
 agot_scenario_trp.1001.t:0 "我的叔叔"
 agot_scenario_trp.1001.desc:0 "我收到消息，我的叔叔[daemon.GetTitledFirstName]已经登陆[daemon.GetCurrentLocation.GetName]，发起了一场征服石阶列岛的战争。我真希望能与他并肩作战！\n\n但遗憾的是，我现在仍然必须遵从父亲的意愿。或许，未来的某一天我终能挣脱束缚？"
 agot_scenario_trp.1001.a:0 "祝你好运，叔叔！"
 agot_scenario_trp.1002.t:0 "海岸上的冲突"
 agot_scenario_trp.1002.desc.daemon:0 "地面的战斗仍在激烈进行着，三城同盟终于不再龟缩在洞穴里，而是与我们的军队展开正面对抗。当我点燃一支船队后，我在下方的海岸上瞥见一个熟悉的身影——螃蟹喂食者，[crabfeeder.GetFirstName]！\n\n我本可以从空中轻易将他烧死，但我不想被人说成是懦夫。我要降落下去，与他进行一场一对一的对决！\n\n我驾驭科拉克休猛然俯冲，[crabfeeder.GetHouse.GetNameNoTooltip]家族的人措手不及，惊恐地四处逃窜。但螃蟹喂食者却岿然不动，#bold 很好。#!\n\n我稳稳地落在沙滩上，拔出暗黑姐妹，一言不发地将剑尖指向对手。"
 agot_scenario_trp.1002.desc.crabfeeder:0 "我的船只正在海岸边燃烧，我们的部队在撤退进洞穴前便已被截住。就在我斩杀了又一名敌人时，我瞥见一个熟悉的身影如同流星般自天而降——浪荡王子，[daemon.GetFirstName]！\n\n就在我准备直面龙焰时，浪荡王子却跃到我面前，他拔出暗黑姐妹，一言不发地将剑尖指向我。\n\n他渴望与我正面交锋，一决胜负。#bold 很好。#!\n\n我挥手示意我的手下后退，拔出我的剑，向前一步迎了上去。"
 agot_scenario_trp.1002.a:0 "来受死吧！"
 agot_scenario_trp.1003.t:0 "患难兄弟"
 agot_scenario_trp.1003.desc:0 "转眼间，我已经超过两年时间没有再见过兄弟[daemon.GetName]了。我听说他在石阶列岛的战争正到了紧要关头。\n\n我深知他的性格，他的自尊心不会允许他向我求助。但我又怎能眼睁睁看着他陷入困境而无动于衷？现在，我必须做出选择，是给予他援助，还是让他独自面对命运的考验。"
 agot_scenario_trp.1003.a:0 "三城同盟将直面维斯特洛的军队！"
 agot_scenario_trp.1003.b:0 "我不会出兵，但我会给他财政支持。"
 agot_scenario_trp.1003.c:0 "我的兄弟成功#N 与否#!都与我无关。"
 agot_scenario_trp.1004.t:0 "又一个恶龙王国"
 agot_scenario_trp.1004.desc:0 "据闻，[daemon.GetName]已征服石阶群岛，并自封为狭海之王。我向来对三城同盟会没有好感，但相比之下，我更讨厌我们在北边的邻居。\n\n我的内阁成员建议，我们不能放任这来自东部海岸的新威胁，他极可能与在君临城的亲戚联手。尽管三城同盟近期在战场上遭遇了挫折，但如果我们能联合起来，多恩与三城同盟的力量足以推翻这个族中次子，无论他是否有巨龙。"
 agot_scenario_trp.1004.a:0 "拿我羽笔来，我要写信给三城同盟会。"
 agot_scenario_trp.1004.b:0 "我才不会让多恩人为保卫外国而流血。"
 agot_scenario_trp.1005.t:0 "狭海彼岸的提议"
 agot_scenario_trp.1005.desc:0 "“[ROOT.Char.GetLadyLord]！有海外的信件！”一名侍童边喊边呈上一封信函。是多恩来的信！我迅速读了一遍，心情顿时振奋起来。\n\n多恩人似乎并不希望看到[daemon.GetName]在石阶列岛上安享狭海之王的宝座。\n\n信中进一步提到，多恩领愿意与我们结盟，共同推翻这位族中次子！尽管我们尚未完全从上一场战争的创伤中恢复，但只要我们联起手来，三城同盟会与多恩的力量足以打败浪荡王子，无论他是否有巨龙。"
 agot_scenario_trp.1005.a:0 "回信给多恩，我们将联合起来！"
 agot_scenario_trp.1005.b:0 "我们已经为这些破岛流了太多的血。"
 agot_scenario_trp.1006.t:0 "三城同盟会接受！"
 agot_scenario_trp.1006.desc:0 "我收到消息，三城同盟会已经接受了我的结盟提议！\n\n他们新造的舰队已经起航，载着军队正驶往石阶列岛。有了我们的协助，离[daemon.GetName]被推翻的日子不远了！"
 agot_scenario_trp.1006.a:0 "我们不会后悔这个提议的！"
 agot_scenario_trp.1007.t:0 "三城同盟会拒绝"
 agot_scenario_trp.1007.desc:0 "我收到消息，三城同盟会拒绝了我的结盟提议。他们声称自己仍未从上场战争的创伤中恢复过来，暂时无意再挑起新的战火。\n\n我担心的是，这或许意味着针对[daemon.GetFirstNameNicknamed]主要抵抗力量不复存在，他狭海之王的宝座将日渐稳固。"
 agot_scenario_trp.1007.a:0 "时间会证明他们的沉默是否明智。"
 agot_scenario_trp.1008.t:0 "浮沫中的鲜血"
 agot_scenario_trp.1008.desc.daemon:0 "我猛然一挥暗黑姐妹，将那个恶心的螃蟹喂食者的头颅从他的脖子上砍了下来，他那张脸上写满了震惊，随着鲜血飞溅翻滚落入海浪中。\n\n科拉克休的咆哮声在我耳边响起，那是对我的赞许。我转身望向战场，只见三城同盟会的军队已然崩溃，他们正慌忙逃向自己的船只。随着螃蟹将军的死，三城同盟会对狭海的统治迎来了终结。"
 agot_scenario_trp.1008.desc.crabfeeder:0 "我用尽最后的气力，军刀一挥，从胯下到头颅，将这位无法无天的王子劈成了两半！\n\n他只剩惊愕地低头一瞥，眼神中的光芒随即熄灭，瓦雷利亚钢剑无力地从手中滑落。然而，威胁并未就此解除……我转头看向那头巨兽，只见它发出一声愤怒的咆哮，一股强大的气流将我掀倒在地，我看见它向天空喷吐着龙焰。随后，它用力拍打着翅膀，腾空而起，消失在远方。\n\n我转头望向海面，只见我的军队正逐渐占据上风，维斯特洛的军队已经被逼入绝境。随着浪荡王子的死，他们的这场冒险迎来了终结。"
 agot_scenario_trp.1008.a:0 "石阶列岛是我的了！"
 agot_scenario_trp.1009.t_alive:0 "浪荡王子归来！"
 agot_scenario_trp.1009.t_dead:0 "浪荡王子归来……"
 agot_scenario_trp.1009.desc_alive:0 "我收到消息，今早龙卫看到科拉克休降落在龙穴，是[daemon.GetTitledFirstName]回到了红堡。显然，他对石阶列岛如今的局面感到失望，于是选择了离开。尽管我期待他能带来更好的消息，但看到他平安归来，我还是感到很欣慰。\n\n不管他是不是狭海之王，他现在都成了一名经验丰富的指挥官。也许他会找到其他方式来向王国证明自己的价值。"
 agot_scenario_trp.1009.desc_dead:0 "我收到消息，[daemon.GetTitledFirstName]回到了红堡，只是方式和他曾经期望的有些不一样。据报告，他在试图征服石阶列岛的过程中[daemon.GetDeathReason]。\n\n"
 agot_scenario_trp.1009.desc_dead_related:0 "我对这一结果感到深切悲痛，显然，狭海仍将继续威胁着维斯特洛船只的安全。"
 agot_scenario_trp.1009.desc_dead_unrelated:0 "我稍微松了口气，但显然，狭海仍将继续威胁着维斯特洛船只的安全。"
 agot_scenario_trp.1009.desc_dead_end:0 ""
 agot_scenario_trp.1009.a_alive:0 "欢迎回家！"
 agot_scenario_trp.1009.a_dead:0 "安息吧。"
 agot_scenario_trp.1009.a_dead_unrelated:0 "很好，我总算少了个竞争者。"
 agot_scenario_trp.1010.t:0 "浪荡王者归来！"
 agot_scenario_trp.1010.desc:0 "我收到消息，今早龙卫看到科拉克休降落在龙穴，是[daemon.GetTitledFirstName]回到了红堡。他凯旋归来，如今是无可争议的狭海与石阶列岛之王！三城同盟会已经宣布放弃对这些岛屿的主张！\n\n但我同时也有一些担忧，尤其是他未经宣告便骑龙返回君临，他回来似乎不仅仅是为了炫耀功绩。事实上，他此行的目的是为了向我宣誓效忠！\n\n我当然不会拒绝他。他已经证明了自己是个称职的统治者，我很高兴他能重回王国。不过，他或许会期待我给予他相应的嘉奖。我应该奖励他些什么呢？"
 agot_scenario_trp.1010.a:0 "如此功绩，你希望得到什么奖励？"
 agot_scenario_trp.1010.a.tt:0 "戴蒙会向你求取一个奖励。"
 agot_scenario_trp.1010.b:0 "嗯，额，谢谢你。"
 agot_scenario_trp.1010.b.tt:0 "你不会给他任何奖励。"
 agot_scenario_trp.1010.b.toast.t:0 "拒绝给予嘉奖"
 agot_scenario_trp.1010.b.toast.desc:0 "你没有获得任何嘉奖。"
 agot_scenario_trp.1011.t:0 "浪荡王子的王国"
 agot_scenario_trp.1011.desc:0 "我缓步至[sitting_ruler.GetTitledFirstName]面前，屈膝跪下，低头以表敬意。我轻轻抬手将头上的王冠取下，放在[sitting_ruler.GetHerHis]的脚边。\n\n不出所料，[sitting_ruler.GetFirstNameNoTooltip]欣然接受了我的效忠誓言，并示意我起身。从此，我不仅是王子，更是石阶列岛的至高统领。\n\n此外，为了表彰我对王国的贡献，我将得到了一份恩赐。现在的问题是，我应该要求些什么？"
 agot_scenario_trp.1011.desc.rhaenyra_rejected:0 "出人意料！尽管此前雷妮拉对我所说的一切都很感兴趣，但最后唯独对我本人不感兴趣。她断然拒绝了我的求婚请求，尽管[sitting_ruler.GetTitledFirstNamePossessive]已经点头同意。\n\n好在，作为补偿，[sitting_ruler.GetTitledFirstNamePossessive]愿意给我重新选择其他嘉奖的机会。"
 agot_scenario_trp.1011.desc.rejected_start:0 "“你太过分了！”[sitting_ruler.GetTitledFirstNamePossessive]的声音中带着明确的拒绝，“重新选个，在我改变主意之前！”[sitting_ruler.GetSheHe]如是说。\n\n"
 agot_scenario_trp.1011.desc.rejected_heir_boon:0 "显然，尽管我有充足的合法性且已经证明了自己的能力，但[sitting_ruler.GetFirstNameNoTooltip]仍觉得我成为继承人的要求太过分。"
 agot_scenario_trp.1011.desc.rejected_rhaenyra_boon:0 "显然，尽管我与雷妮拉的结合符合王国以及我个人的利益，但[sitting_ruler.GetFirstNameNoTooltip]仍被我的联姻请求激怒了。"
 agot_scenario_trp.1011.desc.rejected_divorce_boon:0 "显然，[sitting_ruler.GetFirstNameNoTooltip]认为我同青铜婊子的离婚请求“违背了神圣的誓言”之类的，[sitting_ruler.GetSheHe]说了一堆宗教废话来搪塞我。"
 agot_scenario_trp.1011.desc.rejected_hand_boon:0 "显然，[sitting_ruler.GetFirstNameNoTooltip]认为我成为国王之手的请求“在政治上难以实现”，[sitting_ruler.GetSheHe]抛出了各种的理由。"
 agot_scenario_trp.1011.desc.rejected_gold_boon:0 "显然，出于经济的原因，[sitting_ruler.GetFirstNameNoTooltip]甚至连最简单的荣誉和金币都不愿给我。"
 agot_scenario_trp.1011.desc.rejected_end:0 "\n\n尽管[sitting_ruler.GetSheHe]给了我一个重新选择的机会，但身为一名#emp 国王#!，我竟只能乞求别人的施舍吗？我感受到怒火在胸腔里燃烧。\n\n原来，过去了这么多年，我却始终没能在这里获得应有的认可！"
 agot_scenario_trp.1011.tt:0 "[sitting_ruler.GetTitledFirstName]可能会拒绝你的要求"
 agot_scenario_trp.1011.a:0 "我与生俱来的权利！任命我为龙石岛亲王兼你的合法继承人！"
 agot_scenario_trp.1011.b:0 "我想要……雷妮拉。"
 agot_scenario_trp.1011.b.ruler:0 "我想要……你。"
 agot_scenario_trp.1011.c:0 "我希望能摆脱我那烦人的妻子。"
 agot_scenario_trp.1011.d:0 "我希望能被任命为国王之手！"
 agot_scenario_trp.1011.e:0 "只要给我足够的金币和一场盛大的庆功宴就行了。"
 agot_scenario_trp.1011.f:0 "该死的红堡，还有你该死的统治！"
 agot_scenario_trp.1011.f.f:0 "你没能抑制住你的怒火，爆发了出来。"
 agot_scenario_trp.1012.t:0 "浪荡王子的王国"
 agot_scenario_trp.1012.desc:0 "戴蒙站起身来，思考了一会儿。"
 agot_scenario_trp.1012.desc.rhaenyra_rejected:0 "出人意料的是，雷妮拉似乎对戴蒙并不感兴趣，并当即拒绝了他的求婚请求。我能清楚地看见戴蒙眼中的失望，于是我提议给他其他嘉奖作为补偿。"
 agot_scenario_trp.1012.desc.heir:0 "显然，戴蒙想要的东西从来都只有一个，那是他一直以来的愿望。\n\n“我要我与生俱来的权利。”他几乎呢喃地说，“我要成为龙石岛亲王，成为你的合法继承人。”他突然提高了音量，好让宫廷里的所有人都能听见。\n\n竟是如此大胆的要求！我真的能满足他吗？"
 agot_scenario_trp.1012.desc.rhaenyra:0 "接下来的事情，是我没预料到的。\n\n“我想要雷妮拉。”他说道，眼中闪烁着光芒，目光越过我落在雷妮拉身上，“我想要依照家族传统迎娶雷妮拉，让真龙血脉再次紧密结合。”他突然提高了音量，好让宫廷里的所有人都能听见。\n\n众廷臣无不面面相觑，但其中并不包括雷妮拉。她看向我，我能看到她的眼中闪烁着同样的光芒——这正是她#emp 想要#!的！"
 agot_scenario_trp.1012.desc.rhaenyra.ruler:0 "接下来的事情，是我没预料到的。\n\n“我想要你。”他说道，眼中闪烁着光芒，嘴角挂着那抹狡黠的微笑，“我想要依照家族传统迎娶你，让真龙血脉再次紧密结合。雷妮拉，我一直都想要你，而我知道你也一直想要我。结束这场闹剧，向世人公开我们的心意吧。”\n\n众廷臣无不面面相觑，而我的嘴角却不自觉地轻轻上扬——这正是我#emp 想要#!的！"
 agot_scenario_trp.1012.desc.divorce:0 "接下来的事情，我早就该预料到。\n\n“我希望摆脱我那烦人的妻子。”他的话引起宫廷一片哗然，“我想摆脱掉青铜婊子，重新娶一个更符合我身份的人。我已经证明了自己是一名出色的统治者，我相信王国会同意这样的奖赏。”\n\n这样的奖赏微不足道，可同时又令人震惊！"
 agot_scenario_trp.1012.desc.hand:0 "接下来的事情，我早就该预料到。\n\n“我希望能成为国王之手！”他的话引起宫廷一片哗然，“我想成为你的左右手，成为你最信任的顾问，这是我早就该获得的职位。我已经证明了自己是一名出色的统治者，没有人会比我更适合担任国王之手。”\n\n毫无疑问，他的话里带着强烈的政治主张，但不可否认的是，他的确证明了自己作为统治者的能力。"
 agot_scenario_trp.1012.desc.gold:0 "以他的为人，接下来的事情，我早就该预料到。\n\n“嗯，陛下……黄金总是越多越好的。而且，如果你能为我举办一场庆祝我功绩的典礼，那将是对我莫大的肯定。我已经证明了自己是一名出色的统治者，我相信王国会同意这样的奖赏。”他带着一丝自嘲的微笑说道。\n\n与他所征服的领地相比，这样的奖赏简直微不足道！"
 agot_scenario_trp.1012.a:0 "理应如此！"
 agot_scenario_trp.1012.a.toast.t:0 "给予嘉奖"
 agot_scenario_trp.1012.a.toast.desc.heir:0 "你被任命为龙石岛亲王兼铁王座的合法继承人！"
 agot_scenario_trp.1012.a.toast.desc.rhaenyra:0 "你获准与雷妮拉·坦格利安结婚！"
 agot_scenario_trp.1012.a.toast.desc.divorce:0 "你获准与自己的妻子离婚，你可以自由选择再婚！"
 agot_scenario_trp.1012.a.toast.desc.hand:0 "你被任命为国王之手！"
 agot_scenario_trp.1012.a.toast.desc.gold:0 "你被授予一大笔金子，同时将为你举办一场盛大的庆功宴！"
 agot_scenario_trp.1012.b:0 "那太过了！在我改变主意之前重新选个！"
 agot_scenario_trp.1012.b.again:0 "你怎么敢！？"
 agot_scenario_trp.1012.b.tt:0 "你将拒绝戴蒙的请求，并让他重新选个。"
 agot_scenario_trp.1012.b.again.tt:0 "你将拒绝戴蒙的请求。"
 agot_scenario_trp.1013.t:0 "浪荡王子的求婚"
 agot_scenario_trp.1013.desc:0 "我收到消息，今早龙卫看到科拉克休降落在龙穴，是[daemon.GetTitledFirstName]回到了红堡。他凯旋归来，如今是无可争议的狭海与石阶列岛之王！更重要的是，他此行的目的是向铁王座宣誓效忠！\n\n一众廷臣聚集在王座厅内，[sitting_ruler.GetTitledFirstName]决定就戴蒙对王国的功绩赐予他一份嘉奖。戴蒙看向我，还没开口我就知道他会选择什么了。\n\n“我想要雷妮拉。”"
 agot_scenario_trp.1013.a:0 "哦！我的#italic 戴蒙！#!"
 agot_scenario_trp.1013.b:0 "我才不要被当做奖品送人！"
 agot_scenario_trp.1014.t:0 "血翼当空"
 agot_scenario_trp.1014.desc:0 "多年来，我一直统治着这些被潮汐冲刷的小岛，与三城同盟会的其他海军上将长期展开周旋。尽管我们都能从过往船只中收取大量关税，但我们中谁也没能占据主导地位。\n\n然而现在，我收到消息，一股新的力量自北方而来，意图重塑石阶列岛的格局。[daemon.GetTitledFirstName]已经登陆[daemon.GetCurrentLocation.GetName]，开始了他征服石阶列岛的战争！有着巨龙的帮助，他无疑会是一个可怕的对手。\n\n尽管海军上将彼此间没有任何好感，但我们已经决定放下成见，立誓一起将这位浪荡王子打回深渊！"
 agot_scenario_trp.1014.a:0 "石阶列岛绝不会落到这个自命不凡的王子手里！"
 agot_scenario_trp.1015.t:0 "海中灰烬"
 agot_scenario_trp.1015.desc:0 "灾难！恶龙的军队已在石阶群岛站稳脚跟，我们其中一位海军上将，[coadmiral_1.GetFirstName]，已丧生龙焰之下。显然，仅凭我们的力量根本无法抵挡住敌人！\n\n幸运的是，我们并非孤军奋战。我收到消息，三城同盟会已经决定参战！此外，他们还授予了[drahar.GetTitledFirstNameNicknamed]石阶列岛部队的总指挥权，而我则被归到了[drahar.GetHerHis]的麾下。我别无选择，只能接受这一安排；我们的生死存亡都已系于此！"
 agot_scenario_trp.1015.a:0 "我们#EMP 必将#!得胜！"
 agot_scenario_trp.1016.t:0 "燃烧的石阶列岛"
 agot_scenario_trp.1016.desc:0 "来自石阶列岛的噩耗！[daemon.GetTitledFirstName]已经发起了对石阶列岛的入侵，他已经成功占领了三分之一的群岛！我们的那些海军上将傀儡至今未能有效抵御他的攻势。面对如此严峻的局面，我们必须立即采取行动！\n\n我们将亲自加入战争，结束海军上将间的内讧，合力制裁这位浪荡王子！"
 agot_scenario_trp.1016.a:0 "我们必须守住石阶列岛！"
 agot_scenario_trp.1018.t:0 "巨龙陨落！"
 agot_scenario_trp.1018.desc.start:0 "胜利了！尽管胜利来之不易，但[daemon.GetTitledFirstName]的巨龙终究没能敌过我们的联军！"
 agot_scenario_trp.1018.desc.alive:0 "浪荡王子带着战败的耻辱逃回了红堡，石阶列岛又是我们的了！"
 agot_scenario_trp.1018.desc.dead:0 "龙血冲刷着石阶列岛的暗礁，他的尸体正躺在汪洋深处，石阶列岛又是我们的了！"
 agot_scenario_trp.1018.desc.end:0 "\n\n然而，胜利的喜悦之下，危机也渐渐浮现。随着戴蒙的战败，失去外敌后，我们联盟的凝聚力也随之消散。昔日的盟友已经开始为战利品而发生争吵，如今我们每个人都必须做出自己的选择——要和平，还是战争？"
 agot_scenario_trp.1018.a:0 "已经流了太多的血，现在必须实现和平！"
 agot_scenario_trp.1018.a.tt:0 "如果其他海军上将同意，你们将和平地成为三城同盟会的封臣。"
 agot_scenario_trp.1018.b:0 "石阶列岛只属于我！"
 agot_scenario_trp.1018.b.tt:0 "你将向石阶列岛上的其他统治者宣战，他们也会彼此宣战。唯一获胜者将成为石阶列岛的统治者。"
 agot_scenario_trp.1020.t:0 "我们一代人的和平"
 agot_scenario_trp.1020.desc:0 "看来，其他海军上将和我一样，都不希望石阶列岛这么快又再次陷入战火。尽管我们多年来一直争斗不休，但我们决定放下成见，重建昔日的秩序。\n\n石阶列岛重归三城同盟会治下，海上贸易也渐渐恢复如常。虽然我可能没获得任何新领地，但我赢得了同僚们的尊重，这让我更加确信自己能够带领他们走向成功。"
 agot_scenario_trp.1020.desc.no_three_daughters:0 "看来，其他海军上将和我一样，都不希望石阶列岛这么快又再次陷入战火。尽管我们多年来一直争斗不休，但我们决定放下成见，重建昔日的秩序。\n\n虽然三城同盟会再也无法重新统领我们，但我们都期望，在彼此首领冷静的领导下，和平能得以维持。我赢得了同僚们的尊重，这让我更加确信自己能够英明地领导他们。"
 agot_scenario_trp.1020.a:0 "和平终至！"
 agot_scenario_trp.1021.t:0 "浅滩上的纷争"
 agot_scenario_trp.1021.desc:0 "和平的努力以失败告终。\n\n显然，尽管我尝试过，但其他海军上将，尤其是[war_instigator.GetTitledFirstName]，已经下定决心要在这场斗争中一决胜负，以决定石阶列岛的归属。\n\n虽然这不是我所期望的道路，但命运已经做出决定，我们将不得不为自己而战。"
 agot_scenario_trp.1021.a:0 "我不会让任何人夺走属于我的东西！"
 agot_scenario_trp.1022.t:0 "联合的群岛"
 agot_scenario_trp.1022.desc:0 "胜利了！\n\n我是海军上将中最后的赢家，那些曾与我并肩作战的同僚的势力已经被我击溃，他们如今都已归顺于我。尽管他们在未来的日子里可能会心生怨言，但此刻，他们皆为我所用，石阶列岛在我的统治下实现了统一！\n\n当然，我的这片领地一直是三城同盟会治下较为松散的自治区域。我现在必须抉择，是继续作为这个庞大联盟的附庸，还是正式宣告石阶列岛的独立。"
 agot_scenario_trp.1022.a:0 "石阶列岛将仍是三城同盟会的封臣。"
 agot_scenario_trp.1022.b:0 "为岛屿而战的是#EMP 我们#!，它们也将只属于我们！"
 agot_scenario_trp.1023.t:0 "为何而流血？"
 agot_scenario_trp.1023.desc:0 "目前，这场诸位海军上将与海盗小首领争夺石阶列岛的战争尚未决出胜负。\n\n参战各方都在各自的洞穴或岛屿里舔舐伤口，三城同盟会已无法再容忍这种无休止的流血事件。尽管一些小冲突可能仍在继续，但有一件事是确定的。\n\n无人能在这场纷争中加冕。"
 agot_scenario_trp.1023.desc.no_three_daughters:0 "目前，这场诸位海军上将与海盗小首领争夺石阶列岛的战争尚未决出胜负。\n\n参战各方都在各自的洞穴或岛屿里舔舐伤口，没人能声称自己是真正的霸主。尽管一些小冲突可能仍在继续，但有一件事是确定的。\n\n无人能在这场纷争中加冕。"
 agot_scenario_trp.1023.a:0 "也许这就是最好的结果。"
 agot_scenario_trp.1024.t:0 "来自石阶列岛的谴责"
 agot_scenario_trp.1024.desc_daemon_lost_first:0 "我们对石阶列岛的统治一直是以引导为主，很少会使用强制命令。这些海军上将知道自己的舰队来自何方，他们的船员视哪里为故乡。至少，到目前为止是这样……\n\n我收到消息，[stepstones_ruler.GetName]最近在石阶列岛海军上将的冲突中胜出，随后，[stepstones_ruler.GetHerHis]对我们发起谴责，质疑我们对石阶列岛的主权，尤其是我们对其新兴王国的合法统治权。"
 agot_scenario_trp.1024.desc_daemon_lost_second:0 "我原本以为，在驱逐了恶龙之后，我们对石阶列岛的掌控会稳固无疑。但显然，我们在处理[stepstones_ruler.GetName]的问题上过于激进了。\n\n最近我收到了消息，[stepstones_ruler.GetSheHe]对我们发起谴责，否定了我们对石阶列岛的主权，并宣布石阶列岛王国将会独立。"
 agot_scenario_trp.1024.a:0 "那些无法无天的海盗！"
 agot_scenario_trp.1024.b:0 "我们绝不能容忍这种行径！"
 agot_scenario_trp.1025.t:0 "真龙王子之怒"
 agot_scenario_trp.1025.desc.refused:0 "再一次，[sitting_ruler.GetTitledFirstName]拒绝了我的要求！\n\n"
 agot_scenario_trp.1025.desc.rage:0 "那个[sitting_ruler.GetTitledFirstName]怎么敢拒绝我的要求！\n\n"
 agot_scenario_trp.1025.desc:0 "这是对我最大的侮辱！我，伟大的科拉克休的骑手、暗黑姐妹的持有者、狭海与石阶列岛之王、#emp 铁王座的合法继承人#!，竟然会被一个养尊处优的弱者拒绝！如果当初我是长子，铁王座根本轮不到别人来坐！\n\n我的胸中燃烧着龙的怒火，愤怒吞噬了一切。以七神之名，淹神之名，红神之名，所有该死的神之名，以及维斯特洛一切有良知的该死的男人和女人之名，#N 我他妈的应该得到应有的尊重！#!"
 agot_scenario_trp.1025.a:0 "科拉克休！#N;bold 龙焰！#!"
 agot_scenario_trp.1025.a.tt:0 "如果[sitting_ruler_heir.GetTitledFirstName]活了下来，你将对[sitting_ruler_heir.GetSheHe]发动宣称维斯特洛战争"
 agot_scenario_trp.1025.b:0 "那我换个要求，给我铁王座怎么样！"
 agot_scenario_trp.1025.b.f:0 "你拔出剑冲向王座！"
 agot_scenario_trp.1025.b.fone:0 "$agot_scenario_trp.1025.b.f$[daemon_kg_1.GetFullName]拦在你与[sitting_ruler.GetTitledFirstName]之间。"
 agot_scenario_trp.1025.b.ftwo:0 "$agot_scenario_trp.1025.b.f$[daemon_kg_1.GetFullName]与[daemon_kg_2.GetFullName]拦在你与[sitting_ruler.GetTitledFirstName]之间。"
 agot_scenario_trp.1025.b.tt:0 "[sitting_ruler.GetTitledFirstName]会与你决斗，或选择投降"
 agot_scenario_trp.1025.b.ttone:0 "你将与[daemon_kg_1.GetFullName]决斗"
 agot_scenario_trp.1025.b.tttwo:0 "你将与[daemon_kg_1.GetFullName]和[daemon_kg_2.GetFullName]决斗"
 agot_scenario_trp.1025.b.ttadult:0 "如果你赢了，[sitting_ruler.GetTitledFirstName]会选择与你决斗，或投降乞求你的仁慈"
 agot_scenario_trp.1025.b.ttchild:0 "[sitting_ruler.GetTitledFirstName]还是个孩子，[sitting_ruler.GetSheHe]将被迫投降并将王位让给你"
 agot_scenario_trp.1025.c:0 "你不再是我的王！"
 agot_scenario_trp.1025.c.f:0 "你收回对[sitting_ruler.GetTitledFirstName]的效忠誓言，愤怒地冲出王座厅。"
 agot_scenario_trp.1025.d:0 "复仇是道冷盘，最好放凉再吃。"
 agot_scenario_trp.1025.d.f:0 "你礼貌地接受了这一回应，并开始暗中策划报复……"
 agot_scenario_trp.1026.t:0 "浪荡王子之怖"
 agot_scenario_trp.1026.desc:0 "戴蒙对我的拒绝感到怒不可遏，愤然冲出大厅。我试图叫住他，但他却对我的呼唤充耳不闻。\n\n我疲惫地叹了口气，坐回王座上。我正准备传唤书记员起草一封我必须寄出的信件，却突然听到城堡外传来一阵可怕的#bold 龙吼#!，紧接着是一声天崩地裂般的#bold 撞击！#!\n\n一股寒意瞬间涌遍全身，我意识到大事不妙。他不至于——即便他是戴蒙，也不至于做出这种疯狂举动……\n\n我的思绪被一道刺眼的光芒打断，在王座厅的一切都被龙焰焚毁殆尽之前，我只短暂地看见了天空。"
 agot_scenario_trp.1026.a:0 "戴蒙，你该死！"
 agot_scenario_trp.1029.t:0 "戴蒙的野心！"
 agot_scenario_trp.1029.desc.start:0 "“以七神之名，淹神之名，红神之名，所有该死的神之名，以及维斯特洛一切有良知的该死的男人和女人之名，#N 我他妈的应该得到应有的尊重！#!”[daemon.GetFirstName]怒吼着，飞快地拔出了暗黑姐妹，我甚至都没看清动作。\n\n"
 agot_scenario_trp.1029.desc.kgone:0 ""
 agot_scenario_trp.1029.desc.kgoneend:0 "我的御林铁卫反应迅速，[daemon_kg_1.GetFullName]同样拔出剑作为回应。戴蒙迟疑了一小会儿，目光锁定在我身上。"
 agot_scenario_trp.1029.desc.kgtwo:0 "我的御林铁卫反应迅速，[daemon_kg_1.GetFullName]和[daemon_kg_2.GetFullName]同样拔出剑作为回应。戴蒙迟疑了一小会儿，目光锁定在我身上。"
 agot_scenario_trp.1029.desc.brother:0 "“如果你不肯给我想要的，亲爱的哥哥，那我将亲自拿走我#bold 本该属于我的东西#!。”"
 agot_scenario_trp.1029.desc.niece:0 "“如果你不肯给我想要的，#italic 我的公主#!，那我将亲自拿走我#bold 本该属于我的东西#!。”"
 agot_scenario_trp.1029.desc.other:0 "“如果你敢挡了我的道，那我将亲自拿走我#bold 本该属于我的东西#!。”"
 agot_scenario_trp.1029.desc.cont:0 ""
 agot_scenario_trp.1029.desc.kgkill:0 "\n\n他像一条闪电般的毒蛇，猛然扑向[daemon_kg_1.GetFullNameNoTooltip]，他轻松拨开铁卫的剑刃，将黑暗姐妹猛地刺进对手的眼窝。"
 agot_scenario_trp.1029.desc.kgkilltwo:0 "[daemon_kg_2.GetFirstNameNoTooltip]的情况也没好到哪去，仅仅经过短暂的交锋，[daemon_kg_2.GetHerHis]便被戴蒙的剑割开了喉咙。"
 agot_scenario_trp.1029.desc.end:0 "王座厅里一片寂静，只能听见戴蒙沉重的呼吸声。一众廷臣个个害怕得僵在原地，不敢挪动半步，只敢呆呆地看着接下来发生的事情。戴蒙一言不发地将剑尖指向我，我从他的眼中看见了怒火。"
 agot_scenario_trp.1029.a:0 "你这个叛徒！我要亲自除掉你！"
 agot_scenario_trp.1029.a.tt:0 "你将与[daemon.GetTitledFirstName]决斗，获胜者将获得铁王座。"
 agot_scenario_trp.1029.b:0 "我不是你的对手！我投降！"
 agot_scenario_trp.1029.b.tt:0 "你向[daemon.GetTitledFirstName]投降并让出铁王座"
 agot_scenario_trp.1029.b.tt_child:0 "作为一名儿童，你别无选择只能投降。"
 agot_scenario_trp.1030.t:0 "崇高的统治"
 agot_scenario_trp.1030.desc.start:0 "[loser_of_IT_duel.GetFirstName]的尸体躺在我的脚边，一动不动，王座厅里顿时陷入了一片寂静，随后，一声掌声打破了沉默。我转身望去，只见一位勇敢的廷臣率先鼓起了掌，紧接着另一位廷臣也开始鼓掌，随后，更多的廷臣纷纷加入，直到整个大厅都充满了掌声。\n\n我望向王座，迈着坚定的步伐走上铁王座，坐到了我与生俱来的位置上。"
 agot_scenario_trp.1030.desc.brother:0 "虽然兄弟的死让我心中悲痛难当，但我知道我做了必须做的事情。"
 agot_scenario_trp.1030.desc.uncle:0 "虽然叔叔的死让我心中悲痛难当，但我知道我做了必须做的事情。"
 agot_scenario_trp.1030.desc.niece:0 "虽然侄女的死让我心中悲痛难当，但我知道我做了必须做的事情。"
 agot_scenario_trp.1030.a:0 "王国是我的，今后也将如此。"
 agot_scenario_trp.1030.a.tt:0 "[dragonstone_claimant.GetTitledFirstName]依然健在，仍可能挑战你的统治。"
 agot_scenario_trp.1031.t:0 "浪荡王子的结局"
 agot_scenario_trp.1031.desc.start:0 "$agot_scenario_trp.1029.desc.start$$agot_scenario_trp.1029.desc.kgone$"
 agot_scenario_trp.1031.desc.kgkilled:0 "\n\n他像一条闪电般的毒蛇，猛然扑向[daemon_kg_1.GetFullNameNoTooltip]，他轻松拨开铁卫的剑刃，将黑暗姐妹猛地刺进对手的眼窝。然而，这就是他能做到的极限了，[daemon_kg_2.GetFullNameNoTooltip]带着怒火向他袭来。短兵相接，宛如一场剑雨的风暴，最终[daemon_kg_2.GetFirstNameNoTooltip]一剑刺穿了戴蒙的心脏。"
 agot_scenario_trp.1031.desc.kglived:0 "\n\n他像一条闪电般的毒蛇，猛然扑向[daemon_kg_1.GetFullNameNoTooltip]，他轻松拨开铁卫的剑刃，打算将黑暗姐妹刺进对手的眼窝。然而，铁卫身手敏捷，[daemon_kg_1.GetSheHe]迅速扭过头，并用以剑柄猛击了戴蒙的脸部，使他瞬间失去平衡。[daemon_kg_1.GetFirstNameNoTooltip]没有给戴蒙任何喘息的机会，[daemon_kg_1.GetHerHis]乘势一剑刺穿了戴蒙的心脏。"
 agot_scenario_trp.1031.desc.fightend:0 "\n\n王座厅里一片寂静，只能听见戴蒙沉重的喘气声和他胸口滴落的血滴声。他转头望向我，鲜血正从他的嘴角缓缓流出。他咳嗽了一声，更多的鲜血从他的嘴角涌出，随后他的身体无力地跪下。"
 agot_scenario_trp.1031.desc.brother:0 "“#italic 哥哥……我……#!”"
 agot_scenario_trp.1031.desc.niece:0 "“#italic 雷妮拉……我……#!”"
 agot_scenario_trp.1031.desc.other:0 "“#italic 你……我……#!”"
 agot_scenario_trp.1031.desc.end:0 "他跌倒在地上，没能说完遗言。"
 agot_scenario_trp.1031.a.brother:0 "你的野心让你失去了一切，弟弟……"
 agot_scenario_trp.1031.a.niece:0 "我多希望这一切没有发生，叔叔……"
 agot_scenario_trp.1031.a.other:0 "这是你自找的，戴蒙。"
 agot_scenario_trp.1032.t:0 "浪荡王子之变"
 agot_scenario_trp.1032.desc.surrendered:0 "君临城传来惊人的消息！消息称，[daemon.GetFullName]在征服石阶列岛后前往红堡向铁王座宣誓效忠，但却对[sitting_ruler.GetTitledFirstName]所给予的奖赏感到极度不满。愤怒之下，他竟然囚禁了[sitting_ruler.GetTitledFirstNameNoTooltip]，并亲自坐上了铁王座！\n\n他现在要求全境的所有领主承认他是七大王国的唯一统治者！作为坦格利安祖传领地的统治者兼曾经名义上的王国继承人，领主们期待着我做出表态，以决定我们是否要屈服于他的要求。"
 agot_scenario_trp.1032.desc.dead:0 "君临城传来可怕的消息！消息称，[daemon.GetFullName]在征服石阶列岛后前往红堡向铁王座宣誓效忠，但却对[sitting_ruler.GetTitledFirstName]所给予的奖赏感到极度不满。愤怒之下，他竟然拔剑杀死了[sitting_ruler.GetTitledFirstNameNoTooltip]，并亲自坐上了铁王座！\n\n他现在要求全境的所有领主承认他是七大王国的唯一统治者！作为坦格利安祖传领地的统治者兼曾经名义上的王国继承人，领主们期待着我做出表态，以决定我们是否要屈服于他的要求。"
 agot_scenario_trp.1032.a:0 "我希望他不会伤害我……"
 agot_scenario_trp.1032.b:0 "我不会屈服于这个僭越的王子！"
 agot_scenario_trp.1033.t:0 "龙石岛臣服"
 agot_scenario_trp.1033.desc:0 "龙石岛传来消息，[dragonstone_claimant.GetTitledFirstName]已经对我的要求做出了回应，[dragonstone_claimant.GetSheHe]承认我是七大王国的合法统治者，并保证[dragonstone_claimant.GetSheHe]既不会挑战我的统治，也不会做任何不利于我的事情。\n\n有了[dragonstone_claimant.GetHerHis]的支持与公开承认，我统治的最大威胁已经消弭于无形。我的地位更加稳固了。"
 agot_scenario_trp.1033.a:0 "当然，龙石岛#emp 是#!我们祖先的领地……"
 agot_scenario_trp.1033.a.f:0 "尽管[dragonstone_claimant.GetTitledFirstNameNoTooltip]已经臣服，但这并不代表你不能对[dragonstone_claimant.GetHerHim]动手。"
 agot_scenario_trp.1034.t:0 "王子成王"
 agot_scenario_trp.1034.desc:0 "出乎意料的是，[sitting_ruler.GetTitledFirstName]迅速站起身来，非但没有拔剑，反而跪在我面前，将头上的王冠递给了我。“如果你坚持选择这条路，戴蒙，那我将无法阻止你……但现在，你会成为他们所说的第二个梅葛。”[sitting_ruler.GetSheHe]说着，眼神黯淡下去。\n\n我接过王冠，戴在了自己头上，然后挥挥手，示意将[sitting_ruler.GetTitledFirstNameNoTooltip]戴上镣铐带走。我走向前去，坐上了那本该属于我的王座。"
 agot_scenario_trp.1034.a:0 "王国是我的，理应如此。"
 agot_scenario_trp.1034.a.dragonstone:0 "现在，该解决下龙石岛了……"
 agot_scenario_trp.1035.t:0 "被蔑视的王子"
 agot_scenario_trp.1035.desc:0 "戴蒙对我的拒绝感到极其愤怒，毅然冲出大厅。他边走边咆哮，对包括我在内的所有廷臣肆意谩骂，极尽侮辱之辞，最后扬长而去，宣布收回刚刚的效忠誓言并继续保持独立。\n\n我试图叫住他，但他却对我的呼唤充耳不闻。我疲惫地叹了口气，坐回王座上。这件事情本来可以有个更好的收场……"
 agot_scenario_trp.1035.a:0 "我绝不能容忍这种事！"
 agot_scenario_trp.1035.b:0 "唉，真是个任性的人。"
 agot_scenario_trp.1036.t:0 "王国的抉择"
 agot_scenario_trp.1036.desc:0 "长久以来，我一直苦于没能诞下存活的男性继承人，但终于，我受到了七神的眷顾！我诞下了一名健康的男孩，我给他起名叫[male_child_born.GetFirstName]。整个王国都沉浸在这份喜悦之中，为王子的诞生欢欣鼓舞！\n\n然而，喜悦之余，我也面临着一个艰难的抉择。王国继承人的问题一直萦绕在我的脑海里，我早已将[female_current_heir.GetFirstName]选定为王国的继承人，但[male_child_born.GetFirstName]的降生让我不得不重新思考这个决定。我是否应该为这位新的家族成员改变我先前的选择？"
 agot_scenario_trp.1036.a:0 "他们将结婚，[male_child_born.GetFirstNameNoTooltip]将成为继承人！"
 agot_scenario_trp.1036.b:0 "我不会改变之前的决定，但他们必须结婚以维持王国稳定。"
 agot_scenario_trp.1036.b_tt:0 "[TopScope.GetValue('courtly_vassals_count')]个$courtly_vassals$对你的好感降低#N 15#!"
 agot_scenario_trp.1036.c:0 "[male_child_born.GetFirstNameNoTooltip]将成为继承人，这是传统。"
 agot_scenario_trp.1036.d:0 "我早就做出过选择，而我并不打算更改。"
 agot_scenario_trp.1036.d_tt:0 "[TopScope.GetValue('courtly_vassals_count')]个$courtly_vassals$对你的好感降低#N 25#!"
 agot_scenario_trp.1037.t:0 "父亲的决定"
 agot_scenario_trp.1037.desc:0 "此前，我的父亲[ROOT.Char.GetFather.GetTitledFirstName]一直没能诞下存活的儿子，因此他长期以来都视我为唯一的合法继承人。然而，随着我的弟弟[male_child_born.GetFirstName]诞生，王国又开始对继承人问题展开争论。\n\n"
 agot_scenario_trp.1037.desc.supplanted:0 "而难以置信的是，父亲竟然无视了一切理智与情理，决定让我的弟弟接替我成为王国的继承人！我现在必须返回红堡，接受弟弟成为龙石岛亲王的事实！"
 agot_scenario_trp.1037.desc.married_supplanted:0 "而难以置信的是，父亲竟然无视了一切理智与情理，决定让我的弟弟接替我成为王国的继承人！我现在必须返回红堡，接受弟弟成为龙石岛亲王兼我的未婚夫的事实！"
 agot_scenario_trp.1037.desc.married:0 "而面对这种微妙的处境，父亲决定让我与年纪相差甚远的弟弟订婚。这是个折中的办法，尽管这并非我所期待的，但我只能接受父亲的决定。"
 agot_scenario_trp.1037.desc.stayed:0 "在深思熟虑后，父亲睿智地决定我仍将是他的继承人，同时宣布任何挑战我地位的行为都将受到法律的制裁。"
 agot_scenario_trp.1037.a:0 "我只能接受父亲的决定。"
 agot_scenario_trp.1037.b:0 "谢谢你支持我，父亲。"
 agot_scenario_trp.1037.c:0 "我不能接受这种决定，整个王国都会站在我这边！"
 agot_scenario_trp.1038.t:0 "海蛇重燃的野心"
 agot_scenario_trp.1038.desc:0 "当[corlys.GetName]抵达宫廷时，我依照惯例允许他私下觐见。他向来直来直往，不久便道出了此行的真正目的。\n\n他带来了一个提议，这个提议我曾经拒绝过，而如今他又重新提起。他希望我能迎娶他的女儿——[laena.GetFirstName]小姐。她如今已经是个长成的女人，又是一名驭龙者，同时还很漂亮。海蛇承诺将用他的舰队、财富以及家族的无条件忠诚作为嫁妆赠予我。"
 agot_scenario_trp.1038.a:0 "她会成为一个好王后！"
 agot_scenario_trp.1038.a.toast.title:0 "国王接受！"
 agot_scenario_trp.1038.b:0 "可是，你的忠诚本来就是我的，[corlys.GetTitledFirstNameNoTooltip]？"
 agot_scenario_trp.1038.b.toast.title:0 "国王拒绝！"
 agot_scenario_trp.1039.t:0 "为淑女而战"
 agot_scenario_trp.1039.desc:0 "海蛇真是诡计多端！他居然故意安排那个流氓王子[daemon.GetFirstName]与他女儿[laena.GetFirstName]小姐见面，公然插手我们的婚约！更令人气愤的是，[daemon.GetFirstName]那个混蛋为此公然向我发起决斗挑战，想要从我手中夺走她的芳心！"
 agot_scenario_trp.1039.a:0 "好吧，我……我必须接受！"
 agot_scenario_trp.1041.t:0 "家庭战争"
 agot_scenario_trp.1041.desc:0 "作为一名身经百战的指挥官，我带领部队取得过无数次的胜利。但是，我的妻子[rhea.GetFirstName]却是我始终无法战胜的大敌。我杀过很多人，却唯独奈何不了这个女人！\n\n有时候我也在想，并不是所有战斗都需要用剑解决。如果她在我不在场的情况下发生了意外，谁又能将罪名归咎于我？这样，我就能彻底摆脱她，而无人将知晓真相。"
 agot_scenario_trp.1041.a:0 "我可以给她安排一场打猎，但愿一切进展顺利……"
 agot_scenario_trp.1041.a.tt:0 "她死于一场悲剧的狩猎事故"
 agot_scenario_trp.1041.a.tt_survived:0 "她从狩猎之旅中活了下来"
 agot_scenario_trp.1041.b:0 "我才没卑鄙到这种程度。"
 agot_scenario_trp.1042.t:0 "恶龙毒牙"
 agot_scenario_trp.1042.desc_survived:0 "当我给打猎用的马备好鞍时，我发现我的随从们已经集合完毕，其中不乏许多新面孔。我不喜欢疑神疑鬼，因此当时并未放在心上。然而，当我们一行人深入林间，看着他们那沉默而压抑的神情，我总觉得有些脊背发凉。\n\n我们行至山顶，随从们突然发难，企图把我从马上拽下来！我迅速挥剑还击，侥幸杀了一名袭击者，趁乱逃了出去！马蹄声渐行渐远，我终于是甩掉了那些想要暗杀我的人。我不禁想，是谁在背后策划了这样的阴谋？"
 agot_scenario_trp.1042.desc_died:0 "当我给打猎用的马备好鞍时，我发现我的随从们已经集合完毕！我赞扬了他们的勤勉，然而当我们深入林间时，我注意到他们安静得有些异乎寻常。\n\n我向前探身询问缘由，突然后背传来一阵猛烈的拉扯感！我#bold 砰的一声#!从马上摔了下来，一阵恐惧向我袭来，我知道我被背叛了……"
 agot_scenario_trp.1042.a:0 "戴蒙……#emp *咳咳*#!你个混蛋！"
 agot_scenario_trp.1042.b:0 "我想我知道谁是幕后黑手……"
 agot_scenario_trp.1042.b.f:0 "你怀疑是[daemon.GetTitledFirstName]在背后策划了这起暗杀，但你没有证据。"
 agot_scenario_trp.1043.t:0 "干掉青铜婊子"
 agot_scenario_trp.1043.desc_survived:0 "该死！\n\n我谋杀[rhea.GetName]的计划失败了，我安排的人没能取走她的性命。她轻而易举地干掉了其中一个，然后安然无恙地骑马逃走了！不过好在他们知道事后分散逃离现场。\n\n尽管没有任何直接证据表明此事与我有关，但那个青铜婊子肯定会怀疑到我头上……"
 agot_scenario_trp.1043.desc_died:0 "成功！\n\n我安排的随从把那个婊子从马背上拉了下来，随后找了根锋利的树枝刺穿了她的马，并把马尸压在她身上。我听说她已经因失血过多死在了床上。"
 agot_scenario_trp.1043.a:0 "终于，我重回自由身！"
 agot_scenario_trp.1043.b:0 "好吧，毕竟事情不能总是一帆风顺……"
 agot_scenario_trp.1043.c:0 "那太冒险了。"