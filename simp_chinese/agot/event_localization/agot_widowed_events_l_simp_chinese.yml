 agot_widowed_events.0001.t:0 "爱情的甜蜜回忆"
 agot_widowed_events.0001.desc:0 "我亲爱的[dead_lover.GetFirstNameNicknamedNoTooltip]，已经远离了凡世的尘嚣。#italic 我愿意为与[dead_lover.GetHerHim]再共度一日而付出任何代价……#!\n\n我感觉我的大厅里空荡荡的——而我必须在这个地方停留。也许这份悲伤会随着时间的推移而淡去。"
 agot_widowed_events.0001.a:0 "我必须在没有[dead_lover.GetHerHim]的情况下坚持前行。"
 agot_widowed_events.0002.t:0 "爱情的苦涩刺痛"
 agot_widowed_events.0002.desc:0 "感觉仿佛昨日我亲爱的[widowed_memory.GetFirstNameNicknamedNoTooltip]还行走于世间，总是[widowed_memory.Custom('quirk_pos_adjective')]，[widowed_memory.Custom('quirk_pos_pp')]，让我渴望[widowed_memory.GetHerHis]的触摸。如果我可以和[widowed_memory.GetHerHim]再相处一天就好了……\n\n当我意识到我独自正站在这里，游荡于悲伤的深渊中时，我的思绪渐渐消失。"
 agot_widowed_events.0002.a:0 "我的生活只剩这些了吗"
 agot_widowed_events.0003.t:0 "爱情有价"
 agot_widowed_events.0003.desc:0 "这个世界上没有什么可以取代[widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip][widowed_memory.Custom('quirk_pos_noun')]……#italic 我本是这么想的。#!\n\n某天深夜，我在[location.GetName]里更为腌臜的街区徘徊，这让我来到一个可以寻爱的地方，一个可以#bold 用金钱换取爱情#!的地方。[succubus.GetFirstName]带着[succubus.Custom('quirk_pos_adjective')]笑脸向我打招呼，让我感到胸口怦怦直跳，自从我亲爱的[widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip]死后，我就再也没有过这样的感觉。"
 agot_widowed_events.0003.a:0 "用硬币来交换[succubus.GetWomanMan]的抚慰是值得的。"
 agot_widowed_events.0003.b:0 "不，这么做是不对的……"
 agot_widowed_events.0004.t:0 "愚蠢的爱情"
 agot_widowed_events.0004.desc:0 "时间流逝，想起我亲爱的[widowed_memory.GetFirstNameNicknamedNoTooltip]时我仍旧感到一阵刺痛。#italic 这份痛苦何时才会终止？#!\n\n#bold 不。#!这毫无意义。爱情是对我努力的浪费，我不会再为它付出一分一秒。"
 agot_widowed_events.0004.a:0 "我什么也感受不到了。"
 agot_widowed_events.0004.b:0 "不，这么做是不对的……"
 agot_widowed_events.0005.t:0 "阅读之爱"
 agot_widowed_events.0005.desc:0 "时光流逝，一想到我亲爱的[widowed_memory.GetFirstNameNicknamedNoTooltip]，我还是感到一阵心痛。#italic 我该如何跨过这段爱情呢？#!\n\n就在我为自己的想法苦恼时，我的一位博学的廷臣，[learned_courtier.GetFirstNameNicknamed]走进了我的王座厅。[learned_courtier.GetSheHe|U]看着我，[learned_courtier.Custom('quirk_pos_adverb')]，然后宣告说：“我的[ROOT.Char.GetLadyLord|l]，望您知悉，治疗失恋的唯一真正方法是……#bold 学习#!”\n\n我带着一丝疑惑端详着[learned_courtier.GetFirstNameNoTooltip]，但或许[learned_courtier.GetSheHe]是对的？我应该全身心地投入到学习中吗？"
 agot_widowed_events.0005.a:0 "我必须这么做！"
 agot_widowed_events.0005.b:0 "弱者才去读书。"
 agot_widowed_events.0005.maester.tt:0 "你放弃了所有世俗的财富，去成为一名学士。"
 agot_widowed_events.0006.t:0 "杯中的爱"
 agot_widowed_events.0006.desc:0 "这个世界上没有什么可以取代[widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip][widowed_memory.Custom('quirk_pos_noun')]……#italic 我本是这么想的。#!\n\n深夜，[party_friend.GetFirstName]带我穿过[location.GetName]肮脏的街道，来到一家热闹的小酒馆。“我的[ROOT.Char.GetLadyLord|l]，让我来告诉你如何获得快乐——#bold 顺便忘掉一切伤心的事，#!”[party_friend.GetSheHe]宣称。\n\n四周放荡的声音填满我的感官。我抿了一口酒，之后举起酒杯敬向人群。"
 agot_widowed_events.0006.a:0 "这将会是个……#bold 遗忘#!之夜！"
 agot_widowed_events.0006.a.tt:0 "你的放荡行为可能引发连锁反应。"
 agot_widowed_events.0006.b:0 "敬[widowed_memory.GetFirstName]，我的挚爱！"
 agot_widowed_events.0007.t:0 "园艺之爱"
 agot_widowed_events.0007.desc:0 "时间流逝，时光流逝，一想到我亲爱的[widowed_memory.GetFirstNameNicknamedNoTooltip]，我还是感到一阵心痛。#italic 我该如何跨过这段爱情呢？#!\n\n最近我在户外度过了很多时间，大自然已经成为我的伴侣。也许我该种植一棵纪念我死去爱情的树？"
 agot_widowed_events.0007.a:0 "它将成为我们爱情的纪念。"
 agot_widowed_events.0007.b:0 "都是垃圾……"
 agot_widowed_events.0008.t:0 "新欢：一只小狗"
 agot_widowed_events.0008.desc:0 "这个世界上没有什么可以取代[widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip][widowed_memory.Custom('quirk_pos_noun')]……#italic 我本是这么想的。#!\n\n我的[ROOT.Char.Custom2('RelationToMeShort', pet_giver)][pet_giver.GetFirstName]来到我身边，[pet_giver.GetHerHis]的手上拎着一只小狗。“我的[ROOT.Char.GetLadyLord|l]，这个小家伙是治愈你悲伤的完美良药，”[pet_giver.GetFirstNameNoTooltip]说：“你会给它个家吗？”"
 agot_widowed_events.0008.a:0 "一只新宠物可能会填补我生命中的空缺……"
 agot_widowed_events.0008.b:0 "我更偏向猫派。"
 agot_widowed_events.0009.t:0 "新欢：一只小猫"
 agot_widowed_events.0009.desc:0 "这个世界上没有什么可以取代[widowed_memory.GetFirstNameNicknamedPossessiveNoTooltip][widowed_memory.Custom('quirk_pos_noun')]……#italic 我本是这么想的。#!\n\n我的[ROOT.Char.Custom2('RelationToMeShort', pet_giver)][pet_giver.GetFirstName]来到我身边，[pet_giver.GetHerHis]的手上拎着一只小猫。“我的[ROOT.Char.GetLadyLord|l]，这个小家伙是治愈你悲伤的完美良药，”[pet_giver.GetFirstNameNoTooltip]说：“你会给它个家吗？”"
 agot_widowed_events.0009.a:0 "一只新宠物可能会填补我生命中的空缺……"
 agot_widowed_events.0009.b:0 "我更偏向犬派。"
 agot_widowed_events.0010.t:0 "痛失所爱"
 agot_widowed_events.0010.desc:0 "感觉仿佛昨日我亲爱的[widowed_memory.GetFirstNameNicknamedNoTooltip]还行走于世间，总是[widowed_memory.Custom('quirk_pos_adjective')]，[widowed_memory.Custom('quirk_pos_pp')]，让我渴望[widowed_memory.GetHerHis]的触摸。如果我可以和[widowed_memory.GetHerHim]再相处一天就好了……\n\n时间流逝，我不会再结婚了。"
 agot_widowed_events.0010.a:0 "我会带着[widowed_memory.GetHerHim]走下去。"
 agot_widowed_events.0010.b:0 "也许我只是还需要点时间。"