 pregnancy.2001.father_is_paramour:0 "尽管很有耐心，但我的月经似乎又一次不见了，我再也不能忽视胎儿的跳动了。\n\n看来我怀的是[real_father.GetFirstName]的种，我亲爱的情人！"
 pregnancy.2001.paramour:0 "多么令人高兴的小惊喜啊！"
 pregnancy.2002.father_is_paramour:0 "我的月经又没来了，我再也不能忽视胎儿的跳动了。\n\n看来我怀的是[real_father.GetFirstName]的孩子，我亲爱的情人！\n\n我把这个消息告诉我的丈夫，[spouse.GetFirstName]，他似乎有点困惑。“但我们几乎没有碰过对方，”他边说边用手指数着，试图算出上次我们睡在一张床上到底有多少个月了。\n\n不过，过了大约一分钟，咔哒一声，他的嘴张成一个完美的圆形：“哦！[real_father.GetFirstName]的种？”他问道。当我点头时，[spouse.GetFirstName]笑了，笑得合不拢嘴，显然很开心：“没想到他还有这个本事！”"
 pregnancy.2002.paramour:0 "分明是#italic 我#!有这个本事……"
 birth.2001.desc.mother.paramour:0 "经过多个小时的分娩，我终于听到了孩子的哭声，舒了一口气。孩子被包裹起来，我伸出双臂，向学士伸出手：“把孩子交给我！”我恳求着，很兴奋地想见到我的孩子。“让我看看！”\n\n我把新生儿抱在怀里，盯着孩子的脸，和[real_father.GetFirstName]的相似之处已经不可否认了。如果以前有任何疑虑，那现在都已经消失得无影无踪了。\n\n我与[real_father.GetFirstName]分享的爱现在体现在我们的孩子身上。我们是多么幸运啊！"
 birth.2001.desc.mother.paramour.twins:0 "经过多个小时的分娩，我终于听到了新生儿的哭声，舒了一口气——但我的分娩并没有停止，很快，我又生下了另一个孩子，同样哭声震天！我伸出双臂，向助产士伸出手，他们在给孩子裹好被子。“把孩子交给我！”我恳求着，很兴奋地想见到孩子。“让我看看！”\n\n助产士把孩子们带到我床边，我看着他们好像已经有很长时间了。如果以前有任何疑虑，那现在都已经消失得无影无踪了，因为他们与[real_father.GetFirstName]的相似之处已经不可否认了！\n\n我与[real_father.GetFirstName]分享的爱现在体现在我们的双胞胎身上。我们是多么幸运啊！"
 birth.2001.desc.father.paramour:0 "我觉得自己比任何领主、王子、甚至国王都强大，因为我的王冠名为快乐；这是很少有国王能享有的王冠——我亲爱的情人，[mother.GetFirstName]生了孩子！\n\n有什么是她#italic 不能#!做的吗？"
 birth.2001.desc.father.paramour.twins:0 "我觉得自己比任何领主、王子、甚至国王都强大，因为我的王冠名为快乐；这是很少有国王能享有的王冠——我亲爱的情人，[mother.GetFirstName]生了不是一个，而是#italic 两个#!我们的孩子！\n\n有什么是她#italic 不能#!做到的吗？"
 birth.2001.b.paramour:0 "这是爱留下的遗产！"
