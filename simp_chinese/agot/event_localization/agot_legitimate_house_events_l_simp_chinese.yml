l_simp_chinese:
 agot_legitimate_house.0001.t:0 "[changed_legitimate_title.GetNameNoTooltip]新的正统家族"
 agot_legitimate_house.0001.desc:0 "数代以来，[new_legitimate_house.GetName]家族始终维系着[changed_legitimate_title.GetName]的团结。在此期间，许多人质疑过[new_legitimate_house.GetNameNoTooltip]统治的合法性，更有甚者，直言不讳地表示他们怀念曾经[old_legitimate_house.GetName]家族的统治。\n\n"
 agot_legitimate_house.0001.desc_extinct:0 "然而，随着[new_legitimate_house.GetNameNoTooltip]家族已经统治多代，且[old_legitimate_house.GetNameNoTooltip]家族再无任何在世成员，无论是贵族还是平民，都已逐渐接受[new_legitimate_house.GetNameNoTooltip]家族为[changed_legitimate_title.GetNameNoTooltip]真正的统治者。"
 agot_legitimate_house.0001.desc_supplanted:0 "尽管[old_legitimate_house.GetNameNoTooltip]家族曾一度统治着这片土地，但经过数代公平正义的统治，[new_legitimate_house.GetNameNoTooltip]家族已经取代了前者，成为[changed_legitimate_title.GetNameNoTooltip]真正的统治者。"
 agot_legitimate_house.0001.desc_default:0 "时过境迁。尽管[old_legitimate_house.GetNameNoTooltip]家族剩余的成员可能会感到愤怒，但这一既定事实已无可更改。[new_legitimate_house.GetNameNoTooltip]经过数代的统治，成为世人眼中[changed_legitimate_title.GetNameNoTooltip]真正的统治者。"
 agot_legitimate_house.0001.desc_end:0 "\n\n伴随着盛大的游行队伍，[new_legitimate_holder.GetName]高声宣布了一个众人皆知的事实——[new_legitimate_house.GetNameNoTooltip]家族的继承者们，从今往后，永远都是[changed_legitimate_title.GetNameNoTooltip]真正的统治者。"
 agot_legitimate_house.0001.desc_end_me:0 "\n\n我高声宣布了一个众人皆知的事实——[new_legitimate_house.GetNameNoTooltip]家族的继承者们，从今往后，永远都是[changed_legitimate_title.GetNameNoTooltip]真正的统治者。"
 agot_legitimate_house.0001.a:0 "愿在[new_legitimate_house.GetNameNoTooltip]家族治下，王国有更光明的未来。"
 agot_legitimate_house.0001.a.flavor:0 "作为公认的统治者家族，[changed_legitimate_title.GetNameNoTooltip]将在未来的世代中繁荣昌盛。"
 agot_legitimate_house.0001.b:0 "胡说八道！[old_legitimate_house.GetNameNoTooltip]才是[changed_legitimate_title.GetNameNoTooltip]真正的统治者！"
 agot_legitimate_house.0001.b.flavor:0 "命运已与你的家族背离，但未来仍存有转机……"
 agot_legitimate_house.0002.t:0 "[legitimate_house_title_for_maintenance.GetNameNoTooltip]真正的统治者"
 agot_legitimate_house.0002.desc:0 "世世代代，你的祖先一直统治着[legitimate_house_title_for_maintenance.GetName]。[legitimate_house.GetNameNoTooltip]治下的臣民和平安稳，他们建立了丰功伟绩，并做出了巨大的牺牲。\n\n但这一切已成过往。\n\n[new_house.GetNameNoTooltip]家族已经取代了[legitimate_house.GetNameNoTooltip]家族，统治着本应属于你家族的土地！无论结果如何，只要你还活在世上，无数人都会认可你对这片土地的合法要求——这远比[title_holder.GetName]来得正当。[title_holder.GetSheHe]很清楚，我的存在永远是掌权者的巨大威胁。"
 agot_legitimate_house.0002.a:0 "这个威胁必将成为现实！[legitimate_house.GetNameNoTooltip]家族终将再次统治！"
 agot_legitimate_house.0002.a.flavor:0 "是时候夺回本该属于你的东西了——[legitimate_house_title_for_maintenance.GetNameNoTooltip]的统治权。"
 agot_legitimate_house.0002.b:0 "我不在乎什么祖先的事迹，我已满足于现有的命运。"
 agot_legitimate_house.0002.b.flavor:0 "过去已成往事，你并不想尝试改变。"
 agot_legitimate_house.0003.t:0 "[legitimate_house.GetNameNoTooltip]失去[changed_legitimate_title.GetNameNoTooltip]"
 agot_legitimate_house.0003.desc:0 "[legitimate_house.GetName]家族的灾难！"
 agot_legitimate_house.0003.desc_extinct:0 "经过数代的统治，[previous_holder.GetTitledFirstName]已咽下了[previous_holder.GetHerHis]最后一口气。随着[previous_holder.GetHerHis]的去世，[legitimate_house.GetNameNoTooltip]家族的血脉至此断绝。[changed_legitimate_title.GetName]的土地现在由[new_holder.GetHouse.GetName]家族的[new_holder.GetTitledFirstName]继承，而[legitimate_house.GetNameNoTooltip]家族的名字将永远铭记于史书中。"
 agot_legitimate_house.0003.desc_supplanted:0 "[new_holder.GetHouse.GetName]家族的[new_holder.GetTitledFirstName]夺走了理应属于我们的土地，成为了[changed_legitimate_title.GetName]的统治者。这对于[legitimate_house.GetNameNoTooltip]家族而言是黑暗的一天，但我们仍还活着，并且绝不会忘记这份侮辱！只要我们的血脉尚存，我们就将永远是[changed_legitimate_title.GetNameNoTooltip]真正的统治者！"
 agot_legitimate_house.0003.desc_default:0 "[new_holder.GetHouse.GetName]家族的[new_holder.GetTitledFirstName]成为了[changed_legitimate_title.GetName]新的统治者，而[legitimate_house.GetNameNoTooltip]家族则从历史中黯然退场。对支持[legitimate_house.GetNameNoTooltip]的事业的人来说，今天是黑暗的一天。"