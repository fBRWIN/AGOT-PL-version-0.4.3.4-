 agot_dragon_pits.0001.t:0 "龙穴重建"
 agot_dragon_pits.0001.desc:0 "君临龙穴已恢复了昔日的辉煌！\n\n在经历了「血龙狂舞」与暴民冲击之后，曾经宏伟的龙穴沦为废墟一片，不复往日之用，单单诉说着过去时代的余晖。\n\n而今，穹顶坍塌留下的碎石瓦砾已经清扫一空，宏伟的龙穴完成了重建。尽管如此，在当今时代这座建筑已派不上最初的用场，也许只能作为展厅陈列王室仅存的那几枚龙蛋。\n\n无论如何，维斯特洛的贵族们已经开始怀疑，这项重建工程究竟是为了缅怀过去，还是暗含着对未来的某种野心……"
 agot_dragon_pits.0001.a:0 "他们到底在谋划些什么？"
 agot_dragon_pits.0002.desc:0 "君临龙穴已恢复了昔日的辉煌！\n\n在经历了「血龙狂舞」与暴民冲击之后，曾经宏伟的龙穴沦为废墟一片，不复往日之用，单单诉说着过去时代的余晖。\n\n而今，穹顶坍塌留下的碎石瓦砾已经清扫一空。随着魔龙的回归，龙穴再次被赋予了新的使命，成为魔龙远离市井喧嚣的栖息之所。\n\n重建的龙穴已成为王权重振的光辉象征，尽管国内外的贵族和平民都对龙的归来心存忧虑，但却对龙穴的重建却鲜有异议。"
 agot_dragon_pits.0002.a:0 "至少龙不会跑出来了！"
 agot_dragon_pits.0005.t:0 "[generic_dragonpit.GetNameNoTooltip]的龙穴"
 agot_dragon_pits.0005.desc:0 "经过数十月的精心规划和与建设，一座崭新的[dragonpit|E]在[generic_dragonpit.GetName]拔地而起！\n\n"
 agot_dragon_pits.0005.a:0 "伟大的成就！"
 agot_dragon_pits.0999.t:0 "查看[dp_county.GetName]龙穴"
 agot_dragon_pits.0999.desc:0 "选择你想查看[dp_county.GetName]龙穴的内容。"
 agot_dragon_pits.0999.a:0 "我要看看龙穴里的龙。"
 agot_dragon_pits.0999.d:0 "我要看看龙穴里的龙蛋。"
 agot_dragon_pits.0999.b:0 "我要看看龙穴有哪些获许可的驯龙者。"
 agot_dragon_pits.0999.c:0 "这就够了，谢谢。"
 agot_dragon_pits.1000.t:0 "查看巨龙"
 agot_dragon_pits.1000.desc:0 "目前这处龙穴里有以下的龙："
 agot_dragon_pits.1000.empty_desc:0 "这处龙穴里目前没有龙。"
 agot_dragon_pits.1000.a:0 "好的。"
 agot_dragon_pits.1001.t:0 "查看获许可的驯龙者"
 agot_dragon_pits.1001.desc:0 "目前这处龙穴有以下获许可的驯龙者："
 agot_dragon_pits.1001.a:0 "这就够了，谢谢。"
 agot_dragon_pits.1001.b:0 "不再允许此人进入龙穴。"
 agot_dragon_pits.1001.b_tt:0 "将#N 剥夺#![authorized_tamer.GetFirstNamePossessive][authorized_tamer|E]的身份。"
 agot_dragon_pits.1001.b_tt_dp_access_lost:0 "[authorized_tamer.GetName]将#N 不再#!被允许进入此处龙穴。"
 agot_dragon_pits.1002.t:0 "查看龙蛋"
 agot_dragon_pits.1002.desc:0 "目前这处龙穴里有以下的龙蛋："
 agot_dragon_pits.1002.a:0 "这就够了，谢谢。"
 agot_dragon_pits.1100.t:0 "在野外游荡的龙"
 agot_dragon_pits.1100.desc:0 "[removed_dragon.GetName]最近被从[dragon_pit_location.GetNameNoTier]龙穴里放了出来，现在在附近的土地上随意游荡。\n\n它偶尔会出现在周围村庄小镇的视线里，到目前为止，[removed_dragon.GetNameNoTooltip]只偷走了一个渔民的收获，不过平民们都对这条龙接下来会干出什么事来忧心忡忡。"
 agot_dragon_pits.1100.a:0 "他们应该不需要太过担心吧？"
 agot_dragon_pits.1200.t:0 "抓捕野龙"
 agot_dragon_pits.1200.desc:0 "[wild_dragon.GetName]相当凶残，[wild_dragon.Custom('GetDragonHerHim')]总是激烈地反抗任何企图禁锢[wild_dragon.Custom('GetDragonHerHim')]的行为，[wild_dragon.Custom('GetDragonSheHe')]绝不会乖乖地走进龙穴。\n\n但如果让[wild_dragon.GetNameNoTooltip]继续待在广阔的天空下，[wild_dragon.Custom('GetDragonHerHis')]的野蛮恐怖迟早会降临到无辜的平民身上。\n\n为了人民的安全和领地的繁荣，我必须组织合适的人手，将这头野兽囚禁在安全的地方。"
 agot_dragon_pits.1200.a:0 "[head_dragonkeeper.GetShortUIName]领导的龙卫最适合这项任务。"
 agot_dragon_pits.1200.b:0 "我会亲自主导这项任务！"
 agot_dragon_pits.1200.c:0 "我的一位属下会解决这件事。"
 agot_dragon_pits.1200.d:0 "事实上，这太危险了。"
 agot_dragon_pits.1200.a.success:0 "[wild_dragon.GetName]#P 被赶进了龙穴#!"
 agot_dragon_pits.1200.a.failure:0 "[wild_dragon.GetName]#N 拒绝进入龙穴#!"
 agot_dragon_pits.1201.t:0 "抓捕野龙"
 agot_dragon_pits.1201.desc:0 "我的哪位属下会领导这次抓捕[wild_dragon.GetName]的行动？"
 agot_dragon_pits.1201.a:0 "我决定是你了……"
 agot_dragon_pits.1301.t:0 "悸动不安的[baby_dragon.GetNameNoTooltip]"
 agot_dragon_pits.1301.desc:0 "三年来，我见证着[baby_dragon.GetName]的成长，从[baby_dragon.Custom('GetDragonSheHe')]破壳而出的那一刻起，到现在成长得初具规模，[baby_dragon.Custom('GetDragonSheHe')]已经进入了一个新的年龄阶段。到此时，幼龙叛逆与暴躁的本性已逐渐显现。\n\n据学士的记载，三岁以上的幼龙犯盗窃、焚烧财货牲畜，甚至伤人的倾向会急剧增加。\n\n我是否还能相信[baby_dragon.GetNameNoTooltip]的自控力？或者我应该在[baby_dragon.Custom('GetDragonSheHe')]开始伤害无辜之前把[baby_dragon.Custom('GetDragonHerHim')]隔离到龙穴里？"
 agot_dragon_pits.1301.a:0 "我们不能冒这个险，就这么办！"
 agot_dragon_pits.1301.b:0 "不行，我不想给[baby_dragon.Custom('GetDragonHerHim')]戴上锁链。"
 agot_dragon_pit_moved_to_capital_pit.t:0 "巨龙转移至新龙穴"
 agot_dragon_pit_moved_to_capital_pit.tt:0 "[i_am_a_dragon_in_pit.GetName]已抵达位于[capital.GetNameNoTier]的龙穴。"
 agot_dragon_pits.2000.t:0 "新家园"
 agot_dragon_pits.2000.desc:0 "“[ROOT.Char.GetLadyLord]，您想把这枚龙蛋送到您的哪个龙穴？”[recipient.GetFirstName]问道，“请务必留意，如果龙蛋成功孵化，若没有人与其结成纽带，就很难再把雏龙移动到其他龙穴。”"
