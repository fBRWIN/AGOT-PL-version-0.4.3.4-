 agot_dragon_pits.2000.b:0 "[option_2.GetNameNoTier]"
 agot_dragon_pits.2000.c:0 "[option_3.GetNameNoTier]"
 agot_dragon_pits.2000.d:0 "[option_4.GetNameNoTier]"
 agot_dragon_pits.2000.e:0 "[option_5.GetNameNoTier]"
 agot_dragon_pits.2000.f:0 "[option_6.GetNameNoTier]"
 agot_dragon_pits.2002.t:0 "疏于看护的龙蛋"
 agot_dragon_pits.2002.desc_dead:0 "随着[head_dragonkeeper.GetFirstName]的去世，在任命新的首席龙卫之前，龙卫们无法继续守护龙穴中的龙蛋。"
 agot_dragon_pits.2002.desc_alive:0 "现在[head_dragonkeeper.GetFirstName]无法继续履行首席龙卫的职责，在任命新的首席龙卫之前，龙卫们无法继续守护龙穴中的龙蛋。"
 agot_dragon_pits.2002.a:0 "令人遗憾。"
 agot_dragon_pits.2003.t:0 "疏于看护的龙蛋"
 agot_dragon_pits.2003.desc:0 "现在我成为了[title.GetName]的统治者，同时也掌控了它的龙穴。经过对该地区的调查，这里的孵化场似乎不是空的。"
 agot_dragon_pits.2003.a:0 "多棒的发现！"
 agot_dragon_pits.2004.t:0 "无用龙蛋"
 agot_dragon_pits.2004.desc:0 "[head_dragonkeeper.GetFirstName]紧张地走近我：“[ROOT.Char.GetLadyLord]，似乎[egg.GetName]已经逐渐变冷。它现在不会孵化了，最终也许会变成石头，所以留在孵化场里也没有什么意义。"
 agot_dragon_pits.2004.a:0 "令人遗憾。"
 agot_dragon_pits.2006.t:0 "幼龙诞生"
 agot_dragon_pits.2006.desc:0 "[head_dragonkeeper.GetFirstName]兴奋地走向我：“[ROOT.Char.GetLadyLord]，请您赶紧去往龙穴，有一枚龙蛋孵化了！我们该给[dragon.Custom('GetDragonHerHim')]起什么名字？”"
 agot_dragon_pits.2006.a:0 "好极了！"
 agot_dragon_pits.failed_tame_attempt.title:0 "失败的龙穴驯服尝试"
 agot_dragon_pits.failed_tame_attempt_tt:0 "[failure.GetFirstName]没能驯服[dragon.GetFirstName]！"
 agot_dragon_pits.0005.westeros:0 "虽然这并不是在维斯特洛建成的首座龙穴，但这座宏伟的建筑依然让周围的平民百姓惊叹不已。想象不久后的将来，巨龙将在城市的街道底下筑巢栖息。尽管这一设想让部分平民心生抵触，出现了一定程度的反对使用龙穴的呼声。但大多数人心里清楚，贵族的决策是不是他们能够改变的。"
 agot_dragon_pits.0005.elsewhere:0 "贵族和平民都对这座宏伟的建筑惊叹不已，而且可能很快就会有巨龙在其中筑巢栖息。一些崇拜光之王的信徒和其他一些信仰更为神秘的信徒礼唱赞歌，欢迎血与火的降临。然而，大多数人将这座建筑视为新势力诞生的恶兆。"
 dragonpit_has_pitted_eggs_trigger:0 "首席龙卫必须有至少一个位于龙穴的龙蛋。"
 agot_dragon_pits.2002.pitted_eggs_return:0 "所有位于龙穴的龙蛋将回到你的宝库"
 dragonpit_has_dragons_in_it_trigger:0 "龙穴中必须有一条龙。"
 agot_dragon_pits.1201.refusal.t:0 "拒绝履行抓捕命令"
 agot_dragon_pits.1201.refusal.desc:0 "[knight.GetName]#N 拒绝#!前往抓捕[wild_dragon.GetName]"
 agot_capture_dragon_cd_tt:0 "@warning_icon!#warning 你将无法在一年内抓捕任何其他的龙#!"
 agot_capture_dragon_cd_gui_tt:0 "你在[GetVarTimeRemaining( owner.MakeScope, 'capture_cd')]天内无法捕获龙"
 agot_dragon_pits.3000.t:0 "访问龙穴：抉择"
 agot_dragon_pits.3000.desc:0 "[recipient.GetName]已经到了能够理解龙对我们家族的意义的年龄了。我准备带[recipient.GetHerHim]去领略一下巨龙的伟力，于是现在一个问题摆在我面前——我们可以去前往传统的[dp_county_option.GetNameNoTierNoTooltip]龙穴，或者前往龙族自由翱翔、野蛮生长的[dragonstone.GetNameNoTierNoTooltip]。我们究竟该去哪里？"
 agot_dragon_pits.3000.a:0 "[dragonstone.GetNameNoTierNoTooltip]。"
 agot_dragon_pits.3000.b:0 "[dp_county_option.GetNameNoTierNoTooltip]。"
 agot_dragon_pits.3002.t:0 "访问龙穴：灾难！"
 agot_dragon_pits.3002.desc:0 "我们踏入龙穴，沉重的古老大门发出一阵呻吟。我望向身旁的[recipient.GetName]，[recipient.GetHerHis]虽努力表现得勇敢，但我能感受到[recipient.GetHerHis]步伐中的紧张。见到我们靠近，[dragon.GetName]猛然抬起头，鼻孔张开。刹那间，一切美好的想象顷刻破碎，巨兽的咆哮震耳欲聋，吓得[recipient.GetNameNoTooltip]踉跄后退，脸上写满了恐惧。我原本对他们间的联系寄予厚望，而现实却只有孩子满眼的恐惧。我都做了什么？我毁了他们……毁了我们。"
 agot_dragon_pits.3002.a:0 "相信过段时间[recipient.GetSheHe]总能克服的……"
 agot_dragon_pits.3003.t:0 "访问龙穴：失望"
 agot_dragon_pits.3003.desc:0 "空气中弥漫着紧张的气息，[recipient.GetName]跟着我走下龙穴，脚下的沉重石阶回响着我们的脚步声。我望向[recipient.GetName]，心中暗自思索，属于[recipient.GetHerHim]的传奇或将从今天开始。[dragon.GetName]在我们靠近[dragon.Custom('GetDragonHerHis')]的巢穴时开始躁动，[dragon.Custom('GetDragonHerHis')]的鳞片在昏暗的光线下闪烁。但气氛有些不对劲。[recipient.GetNameNoTooltip]突然停下脚步，目光在龙穴内四处寻觅，眼中并未闪过任何惊讶或敬畏的神色。\n\n我尝试鼓励[recipient.GetHerHim]继续前行，但[recipient.GetHerHis]的步伐却显得有些犹豫不决。[recipient.GetSheHe]转身看着我，眉头紧锁：“我很抱歉，但我想这里并没有属于我的龙。”"
 agot_dragon_pits.3003.a:0 "令人遗憾。"
 agot_dragon_pits.3004.t:0 "访问龙穴：成功！"
 agot_dragon_pits.3004.desc:0 "踏入龙穴的瞬间，我预感到今天将注定意义非凡。空气中涌动着活力，[recipient.GetName]紧紧地跟在我身边，[recipient.GetSheHe|U]的那份决心让我倍感骄傲。[recipient.GetName]突然停下脚步，静静环顾四周，像是在思考着什么，又像是在寻找什么。\n\n最终，[recipient.GetHerHis]的目光锁定在[dragon.GetName]身上。巨龙缓缓转过头来，[dragon.Custom('GetDragonHerHis')]的目光与[recipient.GetFirstNamePossessiveNoTooltip]交汇在一起，那一刻，我不禁屏住了呼吸。[recipient.GetNameNoTooltip]轻轻伸出一只颤抖的手，而龙则低下了鼻尖。时间仿佛静止在这一瞬间。龙发出低沉的咕隆声，对这次接触做出了回应。我的心随之雀跃——属于他们故事开始了。"
 agot_dragon_pits.3004.a:0 "看看他们有多般配！"
 child_is_bonding_dragon_tt:0 "[recipient.GetNameNoTooltip]开始与[dragon.GetNameNoTooltip]结成纽带"
 agot_dragon_pits.3005.t:0 "访问龙穴：灾难！"
 agot_dragon_pits.3005.desc:0 "龙穴的阴暗今日更甚，一股压抑的气息弥漫四周。我暗自咽了口唾沫，希望[recipient.GetName]没有察觉到我内心的不安。尽管[recipient.GetSheHe|U]的步伐坚定，眼中满是决心，但我仍能从[recipient.GetHerHis]那紧绷的肩膀上感受到[recipient.GetHerHis]的紧张。[recipient.GetName]向[dragon.GetName]伸出手去，刹那间，一切美好的想象顷刻破碎。一声龙啸响起，龙的瞳孔猛然缩紧，下一刻，[dragon.GetName]猛然甩动尾巴以示拒绝。[recipient.GetNameNoTooltip]踉跄着后退，脸色异常苍白。显然，这份纽带并未结成，我看到了失败的痛苦在[recipient.GetHerHis]的灵魂上刻下的深深印记。"
 agot_dragon_pits.3005.a:0 "我都做了什么……"
 child_failed_to_tame_tt:0 "[recipient.GetNameNoTooltip]没能驯服[dragon.GetNameNoTooltip]"
 agot_dragon_pits.3006.t:0 "访问龙穴：成功！"
 agot_dragon_pits.3006.desc:0 "随着我们渐渐接近龙穴，空气中弥漫起一股莫名的紧张感，而它正像是伟大事业的前奏。[recipient.GetName]紧随我旁，步伐稳健，眼中闪烁着期待的光芒。当我们踏入这个幽深的洞穴时，我的心中突然涌起一股希望，而此时[dragon.GetName]也适时地转过头来，凝视着我们。\n\n[recipient.GetNameNoTooltip]深吸一口气，勇敢地走向[dragon.GetNameNoTooltip]。龙则带着一丝好奇，静静注视着[recipient.GetHerHim]靠近。[dragon.GetNameNoTooltip]缓缓地、有条不紊地伸出手去。在我的惊讶目光中，龙竟然温顺地低下了头。那一刻，彼此没有犹豫，没有恐惧——只有相互间的尊重与理解。我的心中涌起一阵欢呼。[recipient.GetNameNoTooltip]真的做到了，[recipient.GetSheHe|U]驯服了这头巨兽。"
 agot_dragon_pits.3006.a:0 "好极了！"
 child_succeeded_taming_tt:0 "[recipient.GetNameNoTooltip]成功驯服了[dragon.GetNameNoTooltip]"
 agot_dragon_pits.2000.desc_mult:0 "“[ROOT.Char.GetLadyLord]，您想把这些龙蛋送到您的哪个龙穴？”[recipient.GetFirstName]问道，“请务必留意，如果龙蛋成功孵化，若没有人与其结成纽带，就很难再把雏龙移动到其他龙穴。”"