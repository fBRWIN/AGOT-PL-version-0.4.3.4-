 agot_knighthood.0016.t:0 "一位雇佣骑士"
 agot_knighthood.0016.desc:0 "一位雇佣骑士已经在我的宫廷休息了几天。我的儿子[potential_child_squire.GetName]似乎喜欢上了他，雇佣骑士也对他抱有好感。我的儿子在听了关于他的生涯和骑士精神的惊心动魄的故事后为之着迷。\n\n在[hedge_knight.GetHerHis]待在我的宫廷的最后一天，他提出请求，希望能待在我的宫廷，并让我的儿子成为他的侍从。\n\n这个男人看起来足够荣耀，并且这么做会让我的儿子非常，非常开心，我得考虑一下这件事。"
 agot_knighthood.0016.a:0 "是的，你可以留下他并让他成为侍从！"
 agot_knighthood.0016.a.tt:0 "[hedge_knight.GetName]将加入您的宫廷，并收你的儿子为[hedge_knight.GetHerHis][squire|E]。"
 agot_knighthood.0016.b:0 "不，我认为你不是合适的骑士。"
 agot_knighthood.0016.b.tt:0 "[hedge_knight.GetName]将离开你的宫廷。"
 agot_knighthood.0700.t:0 "流浪骑士与备胎骑士"
 agot_knighthood.0700.desc:0 "一位名叫[hedge_knight.GetName]的流浪骑士最近拜访了我的宫廷，他生于[hedge_knight.GetCulture.GetName]，横跨王国只为寻找明主。我对这个人了解甚少，只知道他据称来自西境的一个小贵族家庭，当然，他也是一位骑士。\n\n我没有给予他任何关注，因此我预计他会很快离开。然而，他私下里找到了我，并提出了一个建议：只要让他随意逗留，他就愿意授予我的儿子[potential_child_knight.GetName]骑士头衔。"
 agot_knighthood.0700.a:0 "我想可以做出这样的安排。"
 agot_knighthood.0700.b:0 "不，我不同意这个提议。"
 agot_knighthood.0701.t:0 "雇佣骑士与领主"
 agot_knighthood.0701.desc:0 "一位名叫[hedge_knight.GetName]的流浪骑士最近拜访了我的宫廷。他是个[hedge_knight.GetCulture.GetName]骑士，在王国范围内旅行，但他的目的不明。\n\n虽然我没有注意他，但他似乎关注了我。今天早些时候，一张粗糙的纸条被送到我的一个仆人手中，上面写着由[hedge_knight.GetFirstNamePossessive]签名的授予我骑士头衔的邀请。纸条声称，只要给出的价格合适，我就能成为一名骑士。"
 agot_knighthood.0701.a:0 "我会接受这个交易。"
 agot_knighthood.0701.b:0 "不，我不同意这个提议。"
 agot_knighthood.0017.t:0 "骑士精神"
 agot_knighthood.0017.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_squire'))]，[potential_squire.GetName]还不是一个侍从。也许，如果我提议让[potential_squire.GetHerHim]成为我的侍从，这可以在我们建立更好的关系？"
 agot_knighthood.0017.a:0 "好的，那我就提议让[potential_squire.GetHerHim]成为我的侍从。"
 agot_knighthood.0017.a.tt:0 "你邀请[potential_squire.GetName]成为你的[squire|E]。"
 agot_knighthood.0017.b:0 "不，这纯粹是浪费时间。"
 agot_knighthood.0017.b.tt:0 "你没有邀请[potential_squire.GetName]成为你的侍从。"
 agot_knighthood.0018.opening:0 "致[potential_knight_for_child.GetName]，"
 agot_knighthood.0018.desc:0 "我注意到你还不是一名侍从！如果你想要改变这个状况，那么你需要尽快找到一个愿意收你为侍从的骑士……\n\n幸运的是，我们因血脉关系紧密相连！如果你愿意的话，我会让你成为我的侍从。在未来的某一天，如果你获得了足够的资格，我会授予你骑士头衔。"
 agot_knighthood.0018.a:0 "喔，我接受！"
 agot_knighthood.0018.b:0 "对不起,但是不行。"
 agot_knighthood.0018.b_toast:0 "[potential_squire.GetName]的回应"
 agot_knighthood.0018.b_toast_tt:0 "[potential_squire.GetName]拒绝了你的提议。"
 agot_knighthood.0019.opening:0 "致[knight_offerer.GetName]，"
 agot_knighthood.0019.desc:0 "我接受你的提议，我将成为你的侍从。我们的身体里流淌着同样的血液，所以我们应该继续加强这份联系！"
 agot_knighthood.0019.a:0 "好极了！"
 agot_knighthood.0300.t:0 "侍从的进展"
 agot_knighthood.0300.desc:0 "我的侍从[my_squire.GetName]已经证明了自己的价值！[my_squire.GetSheHe|U]已经做了足够久的侍从，我认为现在是时候册封[my_squire.GetHerHim]为骑士了。"
 agot_knighthood.0300.a:0 "我将会册封[my_squire.GetHerHim]为骑士。"
 agot_knighthood.0300.a.tt:0 "[my_squire.GetName]将被册封为骑士！"
 agot_knighthood.0320.t:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))|U]被册封为骑士！"
 agot_knighthood.0320.a:0 "[my_relation.GetHerHim]真了不起！"
