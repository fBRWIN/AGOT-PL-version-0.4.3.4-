 agot_knighthood_made_a_knight_generic_toast.tt:0 "你册封了某人为骑士"
 agot_knighthood.0601.t:0 "战地勇者"
 agot_knighthood.0601.desc:0 "在[battle_province.GetName]的战斗后，一名侍从向我提交了一份表现极为瞩目的士兵的名单。[soldier_to_be_knighted.GetNamePossessive]的名字在我眼里尤为瞩目。\n\n我的侍从建议我为他们在战场上举行一场快速的册封仪式。依他所说，在腥风血雨和满目疮痍的战场中为这些士兵们授予骑士头衔，可以激发我们部队的士气。"
 agot_knighthood.0601.a:0 "是的，我会册封[soldier_to_be_knighted.GetFirstName]为骑士。"
 agot_knighthood.0601.a.tt:0 "你将册封[soldier_to_be_knighted.GetName]为骑士。"
 agot_knighthood.0601.b:0 "不，我不会册封他。"
 agot_knighthood.0602.t:0 "战场上的骑士道"
 agot_knighthood.0602.desc:0 "在[battle_province.GetName]的战斗结束后，包括我在内的少数人被指挥官[side_commander.GetName]召见。\n\n指挥官告诉我们，我们在战场上的英勇表现给[side_commander.GetSheHe]留下了深刻的印象，[side_commander.GetSheHe]将因此册封我们为骑士！"
 agot_knighthood.0602.a:0 "我现在是一名骑士！"
 agot_knighthood.0602.a.tt:0 "册封为骑士！"
 agot_knighthood.0800.t:0 "培养儿童骑士"
 agot_knighthood.0800.desc:0 "我的孩子，[squire.GetName]，近来已到了能够成为侍从的年纪。也许我可以命令我的一位御林铁卫负责教导[squire.GetHerHim]成为侍从的任务？我相信[knight.GetName]会是一个很好的人选。"
 agot_knighthood.0800.a:0 "当然！"
 agot_knighthood.0800.b:0 "不行！"
 agot_knighthood.0801.t:0 "培养儿童骑士"
 agot_knighthood.0801.desc:0 "我的孩子，[squire.GetName]，近来已到了能够成为侍从的年纪。也许我可以命令一位封臣负责教导[squire.GetHerHim]成为一个好侍从？我相信[knight.GetName]会是一个很好的人选。"
 agot_knighthood.0801.a:0 "当然！"
 agot_knighthood.0801.b:0 "不行！"
 agot_knighthood.0802.opening:0 "致我忠诚的臣子，"
 agot_knighthood.0802.desc:0 "我在此命令你接受[squire.GetName]成为你的侍从！我希望你能教会[squire.GetName]什么是骑士！"
 agot_knighthood.0802.a:0 "遵照君令。"
 contest_winner_ceremony_knighthood_tt:0 "被[host.GetShortUIName|U]授予骑士头衔。"
 agot_knighthood.0320.desc_same_house:0 "消息传来，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))]，[my_relation.GetTitledFirstName]已被册封为骑士！[my_relation.GetSheHe|U]让[ROOT.GetCharacter.GetHouse.GetName]家族感到非常自豪！"
 agot_knighthood.0320.desc_not_same_house:0 "消息传来，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_relation'))]，[my_relation.GetTitledFirstName]已被册封为骑士！[my_relation.GetSheHe|U]让我们所有人感到非常自豪！"
