 agot_dayne_prodigy.0002.t:0 "无畏的流星"
 agot_dayne_prodigy.0002.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', prodigy)][prodigy.GetFirstName]花了两年时间，除了军事与剑技，其他什么都没有了解，是该真正指导[prodigy.GetHerHim]了。\n\n若想成为「拂晓神剑」，就必须做好准备面对最可怕的敌人。如今两条路在眼前，是通过给[prodigy.GetFirstNameNoTooltip]高强度高危险的比武练习培养勇气，还是让[prodigy.GetHerHim]继续接受武器训练？"
 agot_dayne_prodigy.0002.a:0 "上马！"
 agot_dayne_prodigy.0002.a.tt:0 "你将尝试让[prodigy.GetFirstNameNoTooltip]更勇敢"
 agot_dayne_prodigy.0002.b:0 "把剑捡起来！"
 agot_dayne_prodigy.0002.b.tt:0 "[prodigy.GetFirstNameNoTooltip]将继续武器训练"
 agot_dayne_prodigy.0002.gainedprowess1:0 "[prodigy.GetFirstNamePossessiveNoTooltip]的[prowess|E]提升了[prowess_i]1"
 agot_dayne_prodigy.0002.gainedprowess2:0 "[prodigy.GetFirstNamePossessiveNoTooltip]的[prowess|E]提升了[prowess_i]2"
 agot_dayne_prodigy.0002.gainedprowess3:0 "[prodigy.GetFirstNamePossessiveNoTooltip]的[prowess|E]提升了[prowess_i]3"
 agot_dayne_prodigy.0002.gainednoprowess:0 "[prodigy.GetFirstNameNoTooltip]没能提升[prowess|E]"
 agot_dayne_prodigy.0002.gainedtraitbrave:0 "[prodigy.GetFirstNameNoTooltip]获得了[GetTrait('brave').GetName( prodigy )][trait|E]"
 agot_dayne_prodigy.0002.gainedtraitcraven:0 "[prodigy.GetFirstNameNoTooltip]获得了[GetTrait('craven').GetName( prodigy )][trait|E]"
 agot_dayne_prodigy.0003.t:0 "正义与钢铁"
 agot_dayne_prodigy.0003.desc:0 "[prodigy.GetFirstNamePossessive]训练进展顺利，但骑士之道远不止挥剑冲锋。你还需要为那些应得之人伸张领主的正义。然而，正义是沉重的，且充满挑战。\n\n因此，我来到了一个十字路口，面临[ROOT.Char.Custom2('RelationToMe', prodigy)]仍需学习的两课……一场即将到来的审判，这是亲眼见证正义得以伸张的机会。但观摩审判将占用本可用于练剑的时间，因此我必须做出选择：\n\n对「拂晓神剑」而言，何者更为重要——是正义，还是#bold [prodigy.GetHerHis]的剑#!？"
 agot_dayne_prodigy.0003.a:0 "[prodigy.GetSheHe|U]将感受到正义的分量。"
 agot_dayne_prodigy.0003.a.tt:0 "你将尝试让[prodigy.GetFirstNameNoTooltip]更有正义感"
 agot_dayne_prodigy.0003.b:0 "[prodigy.GetSheHe|U]将感受到剑的分量。"
 agot_dayne_prodigy.0003.b.tt:0 "[prodigy.GetFirstNameNoTooltip]将继续[prodigy.GetHerHis]的武器训练"
 agot_dayne_prodigy.0003.gainedtraitjust:0 "[prodigy.GetFirstNameNoTooltip]获得了[GetTrait('just').GetName( prodigy )][trait|E]"
 agot_dayne_prodigy.0003.gainedtraitcallous:0 "[prodigy.GetFirstNameNoTooltip]获得了[GetTrait('callous').GetName( prodigy )][trait|E]"
 agot_dayne_prodigy.0004.t:0 "仁慈的心"
 agot_dayne_prodigy.0004.desc:0 "「拂晓神剑」与普通家族骑士们之间的区别，远不止是那无可匹敌的剑技，更在于他们在每一项事务中所彰显出的高贵精神。真正伟大的骑士，应该在面临最艰难的抉择时，依然能够施予宽恕，哪怕这可能是最为艰难的选择。\n\n有些人天生仁爱，然而也有些人需要在成长过程中领悟这份慈悲。我深知，[prodigy.GetFirstName]不仅仅要在剑术上获得进展，更要在宽容与同情的教诲中不断成长。为此，我将向[prodigy.GetHerHim]展示他人生命的意义，以及他们存在的真正价值。虽然这将消耗一些练剑的时间，但这份教诲或许能为[prodigy.GetHerHis]的未来带来无比珍贵的回报。无论如何，这是我必须做出的抉择：\n\n剑胆琴心谁为先？"
 agot_dayne_prodigy.0004.desc_nocomp:0 "「拂晓神剑」与普通家族骑士们之间的区别，远不止是那无可匹敌的剑技，更在于他们在每一项事务中所彰显出的高贵精神。真正伟大的骑士，应该在面临最艰难的抉择时，依然能够施予宽恕，哪怕这可能是最为艰难的选择。\n\n有些人天生仁爱，然而也有些人需要在成长过程中领悟这份慈悲。但只怕现在去向他们传授这些已是来不及了，因此，我所能做的，就是教会他们如何运用手中的钢铁，展现自己的技艺。"
 agot_dayne_prodigy.0004.a:0 "比起剑术，我们更需要培养心灵。"
 agot_dayne_prodigy.0004.a.tt:0 "你将尝试让[prodigy.GetFirstNameNoTooltip]更有同情心"
 agot_dayne_prodigy.0004.b:0 "剑比人心更有安全感。"
 agot_dayne_prodigy.0004.b.tt:0 "[prodigy.GetFirstNameNoTooltip]将继续武器训练"
 agot_dayne_prodigy.0004.gainedtraitcompassionate:0 "[prodigy.GetFirstNameNoTooltip]获得了[GetTrait('compassionate').GetName( prodigy )][trait|E]"
 agot_dayne_prodigy.0004.gainedtraitsadistic:0 "[prodigy.GetFirstNameNoTooltip]获得了[GetTrait('sadistic').GetName( prodigy )][trait|E]"
 agot_dayne_prodigy.0005.t:0 "黎明试炼"
 agot_dayne_prodigy.0005.desc:0 "[prodigy.GetFirstName]为了今天，已苦心训练一生。今日，[prodigy.GetSheHe]要么证明自己的剑术，要么与[dawn.GetName]永远失之交臂。须知，要成为「拂晓神剑」，最为关键的，便是成为真正的剑术大师，这或许是维斯特洛乃至更远大陆上最卓越的存在。\n\n对于[dawn.GetNameNoTooltip]来说，唯有无双骑士方能与之相配。而试炼之时，已经悄然来临。[prodigy.GetFirstNameNoTooltip]必须与一位正值巅峰的骑士生死相搏——不仅要战胜对手，更要在决斗中展露超凡剑艺。这场试炼凶险至极，事成，众骑士自然服膺于[prodigy.GetSheHe]的本领，再无疑虑；事败，则[prodigy.GetFirstNamePossessiveNoTooltip]可能小命不保。\n\n我愿意放[prodigy.GetHerHis]一搏吗？"
 agot_dayne_prodigy.0005.a:0 "一个真正的骑士勇于面对死亡，开始试炼！"
 agot_dayne_prodigy.0005.a.tt:0 "[prodigy.GetFirstNameNoTooltip]尝试危险的剑术练习"
 agot_dayne_prodigy.0005.b:0 "我不能让[prodigy.GetHerHim]冒这个险，停止这种行为！"
 agot_dayne_prodigy.0005.b.tt:0 "[prodigy.GetFirstNameNoTooltip]将再无可能成为「拂晓神剑」"
 agot_dayne_prodigy.0006.t:0 "希冀之夜"
 agot_dayne_prodigy.0006.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', prodigy)][prodigy.GetFirstName]依旧在庭院中挥剑，尽管月光已照亮了夜空，而黎明还遥不可及。明日，[prodigy.GetSheHe]将接受严苛的考验与评估，[prodigy.GetSheHe]担心自己会被认为有所不足。\n\n如今，我们唯一能做的，便是耐心地等待黎明的到来。"
 agot_dayne_prodigy.0006.a:0 "试炼之时将至。"
 agot_dayne_prodigy.0006.a.tt:0 "[prodigy.GetFirstNameNoTooltip]将接受试炼以检验是否够格"
 agot_dayne_prodigy.0007.t:0 "旭日升起"
 agot_dayne_prodigy.0007.desc.non_parent:0 "近来，我听到了些许传言，据说是族中出了位天才，剑术无双，心地仁厚。我被告知，[prodigy.GetSheHe]是我们家族的未来，甚至更重要的是，此人注定要成为「拂晓神剑」。\n\n无论如何，在我手下，最终的裁决，和任何人一样：看看[prodigy.GetFullNameNicknamed]是否已经准备好，承载「拂晓神剑」的荣耀？"
 agot_dayne_prodigy.0007.desc:0 "试炼的日子终于到了，整个家族齐聚一堂，见证这一历史性的时刻。我听遍了贵族与平民、领主与骑士的各种闲言碎语，那些关于技艺、勇气与高贵心肠的故事。尽管他们的事迹尚未被人记载，但就算是那些曾持有[dawn.GetName]的英雄，也不全是在第一次举起这把古老的利刃时便为世人所知。时日尚长，功名可待。\n\n晨曦的光辉透过房间，洒在我手中[dawn.GetNameNoTooltip]的乳白色剑刃上，光华流转，寒意彻骨。时辰已至，无需多言，唯有深思熟虑，做出最终的选择。\n\n最终的决断同样取决于我：我的[ROOT.Char.Custom2('RelationToMe', prodigy)]是否配得上「拂晓神剑」这一传奇名号？他们能否被信任，为这个充满黑暗的世界带来光明？"
 agot_dayne_prodigy.0007.a:0 "[prodigy.GetSheHe|U]配得上！"
 agot_dayne_prodigy.0007.a.tt:0 "[prodigy.GetFirstNameNoTooltip]将成为「拂晓神剑」"
 agot_dayne_prodigy.0007.b:0 "显然[prodigy.GetFirstNameNoTooltip]不够格。"
 agot_dayne_prodigy.0007.b.tt:0 "[prodigy.GetFirstNameNoTooltip]将不会成为「拂晓神剑」"
 agot_dayne_prodigy.0007.c:0 "[prodigy.GetFirstNameNoTooltip]也许配得上，但我不会给[prodigy.GetHerHim]「[dawn.GetNameNoTooltip]」。"
 agot_dayne_prodigy.0007.c.tt:0 "[prodigy.GetFirstNameNoTooltip]将不会成为「拂晓神剑」"
 agot_dayne_prodigy.0008.t:0 "等待的流星"
 agot_dayne_prodigy.0008.desc:0 "[prodigy.GetFirstName]经过了无数日夜的辛勤训练，已经证明自己配得上持有[dawn.GetName]及其所承载的荣誉与责任。尽管家族的剑现正他人执掌，但我们知道，有朝一日，新的星辰将会升起，随时准备承担起这份使命。[prodigy.GetFirstNameNoTooltip]感到失望，这无可厚非，因为[prodigy.GetHerHis]的时刻终将到来。"
 agot_dayne_prodigy.0008.a:0 "耐心是一堂艰难的课程。"
 agot_dayne_prodigy.0008.a.tt:0 "[prodigy.GetFirstNameNoTooltip]暂时不会成为「拂晓神剑」"
 agot_dayne_prodigy.0009.t:0 "无畏的流星"
 agot_dayne_prodigy.0009.desc:0 "我已花费两年的时光，几乎全身心投入到战争研究和剑术训练中，而现在，或许正是时候来证明我的勇气！要成为「拂晓神剑」，必须准备好面对即使是最可怕的敌人。我面前有两个选择：一个是参加骑士比试，以此来考验我的勇气，另一个是专注于剑术的磨练。"
 agot_dayne_prodigy.0009.a:0 "牵我的马来！"
 agot_dayne_prodigy.0009.a.tt:0 "你将尝试让自己变得更勇敢"
 agot_dayne_prodigy.0009.b:0 "只有最强的骑士能挥舞「[dawn.GetNameNoTooltip]」。"
 agot_dayne_prodigy.0009.b.tt:0 "你将训练剑术"
 agot_dayne_prodigy.0009.gainedprowess1:0 "你的[prowess|E]提升了[prowess_i]1"
 agot_dayne_prodigy.0009.gainedprowess2:0 "你的[prowess|E]提升了[prowess_i]2"
 agot_dayne_prodigy.0009.gainedprowess3:0 "你的[prowess|E]提升了[prowess_i]3"
 agot_dayne_prodigy.0009.gainednoprowess:0 "你没能提升[prowess|E]"
 agot_dayne_prodigy.0009.gainedtraitbrave:0 "你获得了[GetTrait('brave').GetName( ROOT.Char )][trait|E]"
 agot_dayne_prodigy.0009.gainedtraitcraven:0 "你获得了[GetTrait('craven').GetName( ROOT.Char )][trait|E]"
 agot_dayne_prodigy.0010.t:0 "荣誉与钢铁"
 agot_dayne_prodigy.0010.desc:0 "不久之后，一场针对本地罪犯的审判即将来临。传说故事里，骑士们总是他们领主正义的荣耀化身，秉持尊严，伸张公道。若我想证明自己配得上[dawn.GetName]，便必须以同样的信念砥砺前行。这场审判是一次契机，让我得以亲眼目睹正义的降临，或者至少，见证它失落的那一刻。然而，这需要时间——那些我本可紧握长剑、磨砺剑术的宝贵时光。\n\n究竟何者更重：荣誉的光辉，还是剑术的锋芒？"
 agot_dayne_prodigy.0010.a:0 "我选择荣誉。"
 agot_dayne_prodigy.0010.a.tt:0 "你将努力去学习正义之道，但可能会发现自己比想象中更加冷酷无情"
 agot_dayne_prodigy.0010.b:0 "我选择剑术。"
 agot_dayne_prodigy.0010.b.tt:0 "你将花时间练习剑术"
 agot_dayne_prodigy.0010.gainedtraitjust:0 "你获得了[GetTrait('just').GetName( ROOT.Char )][trait|E]"
 agot_dayne_prodigy.0010.gainedtraitcallous:0 "你获得了[GetTrait('callous').GetName( ROOT.Char )][trait|E]"
 agot_dayne_prodigy.0011.t:0 "温柔的心"
 agot_dayne_prodigy.0011.desc:0 "传说中，侠义的骑士仗剑四方，从高塔解救佳人，守护小民免受恶徒欺凌。若想成为那故事中的骑士，我须证明自己的灵魂深处，亦藏着同样的悲悯与仁爱。\n\n我应投身小民之间，与他们共度时光，借此体悟并流露我的怜悯之心吗？抑或优先淬炼武艺、精进剑术？"
 agot_dayne_prodigy.0011.a:0 "我将和人民在一起。"
 agot_dayne_prodigy.0011.a.tt:0 "你将努力展现同情心，但结果可能适得其反"
 agot_dayne_prodigy.0011.b:0 "我会专注于剑术。"
 agot_dayne_prodigy.0011.b.tt:0 "你继续训练剑术"
 agot_dayne_prodigy.0011.gainedtraitcompassionate:0 "你获得了[GetTrait('compassionate').GetName( ROOT.Char )][trait|E]"
 agot_dayne_prodigy.0011.gainedtraitsadistic:0 "你获得了[GetTrait('sadistic').GetName( ROOT.Char )][trait|E]"
 agot_dayne_prodigy.0012.t:0 "黎明试炼"
 agot_dayne_prodigy.0012.desc:0 "一位骑士正独身静候于训练场，晨曦的紫霞在他的铠甲上流转。我家族的众人聚集于此，对这场试炼翘首以待，欲量度我的本事。我将与这位身经百战的骑士一对一交锋，但手中却并非闲耍的钝剑，而是淬锋真钢。这场较量本不以性命相搏，然而这片场地上，曾有不止一位天骄丧身。我深吸一口气，摩挲着剑身的寒光。此刻，仍可抽身而退，保全己身，舍弃以戴恩之名执掌[dawn.GetName]的夙愿。\n\n那么，我当迎向这场试炼，还是转身背弃心中的希望？"
 agot_dayne_prodigy.0012.a:0 "我将直面挑战！"
 agot_dayne_prodigy.0012.a.tt:0 "你将尝试证明自己的高超剑术，但这是有风险的"
 agot_dayne_prodigy.0012.b:0 "性命最重要，还是忘了这个梦吧。"
 agot_dayne_prodigy.0012.b.tt:0 "你放弃成为「拂晓神剑」"
 agot_dayne_prodigy.0013.t:0 "明日之星"
 agot_dayne_prodigy.0013.desc.intro:0 "我肃立于戴恩家族的大厅内，墙上「黎明」高悬，熠熠生辉。今日，我将知晓，自己是否已凭实力，赢得「拂晓神剑」之名。\n\n"
 agot_dayne_prodigy.0013.desc.worthynothousehead:0 "戴恩家族的族长[dayne_dynasty_head.GetFullName]唇边漾着笑意，示意我迈步向前，从墙上取下[dawn.GetName]。我双手微颤，伸向这柄镌刻我家族辉煌历史的利刃，身后，族人的欢呼着我的名字。此刻，历史的目光将我笼罩，我必须以行动证明，自己足以承受它的凝视。"
 agot_dayne_prodigy.0013.desc.unworthynothousehead:0 "戴恩家族的族长[dayne_dynasty_head.GetFullName]双眉紧锁，满面失望，禁止我碰触[dawn.GetName]，遑论以家族之名挥舞此剑。我无缘执起这柄传奇之刃，成为「拂晓神剑」的梦想，已如浮尘飘萍，雨打风吹去了。"
 agot_dayne_prodigy.0013.desc.worthyhousehead:0 "身为一族之长，我肩负重任，裁定一位骑士是否足以拿起[dawn.GetName]。我无需自夸，便知无人敢置疑我的资格——绝世剑艺与高洁灵魂，我已千锤百炼，证明了自己；执掌家族古老圣剑，乃我天赋之权。今日，我将以「拂晓神剑」之名傲然屹立，将我的姓名镌入维斯特洛不朽的史诗！ "
 agot_dayne_prodigy.0013.desc.unworthyhousehead:0 "身为戴恩家族的掌舵者，我肩负使命，裁定我族骑士中谁足以执起[dawn.GetName]，荣膺「拂晓神剑」之名。当我凝望那柄静卧于神圣安息之地的宝剑时，身躯的每一丝血脉都炽热跳动，渴求将它据为己有，冠上「拂晓神剑」的称号，沐浴那无上的荣光。\n\n然而，内心深处的真相如寒泉刺骨：我尚未赢得此剑，亦配不上其后的尊号。此刻若强取，只会玷污我身，辱没家族荣光。[dawn.GetNameNoTooltip]当岿然不动，静待更优秀的骑士。"
 agot_dayne_prodigy.0013.a:0 "我是「拂晓神剑」！"
 agot_dayne_prodigy.0013.a.tt:0 "你成为了「拂晓神剑」，并将挥舞「[dawn.GetNameNoTooltip]」"
 agot_dayne_prodigy.0013.b:0 "我让家族失望了。"
 agot_dayne_prodigy.0013.b.tt:0 "你再无法成为「拂晓神剑」"
 agot_dayne_prodigy.0014.t:0 "徘徊的流星"
 agot_dayne_prodigy.0014.desc:0 "尽管众人皆坦然称颂，我足以肩负「拂晓神剑」的荣衔，奈何此名已然归于他人之手。或许命运会在未来的某日为我开启契机，或许这荣耀注定与我擦肩而过。无论前路如何，我当下须收敛心志，投身他业。"
 agot_dayne_prodigy.0014.a:0 "或许，总有一天……"
 agot_dayne_prodigy.0014.a.tt:0 "现任「拂晓神剑」仍在世"
 agot_dayne_prodigy.0015.t:0 "黑暗中的窃贼"
 agot_dayne_prodigy.0015.desc:0 "[prodigy.GetFirstName]因被拒授「拂晓神剑」之名，[prodigy.GetHerHis]竟窃走[dawn.GetName]。若不即刻采取行动，[prodigy.GetSheHe]恐将远遁他方。我如今别无退路，唯有竭力将[prodigy.GetHerHim]擒回，囚于囹圄，以全正义之名。\n \n我曾满心期盼，[prodigy.GetSheHe]能成为我族新「拂晓神剑」，奈何[prodigy.GetSheHe]却弃光明，投暗夜。"
 agot_dayne_prodigy.0015.a:0 "把贼给我抓回来！"
 agot_dayne_prodigy.0015.a.tt:0 "你将尝试囚禁[prodigy.GetFirstNameNoTooltip]，尽管[prodigy.GetSheHe]仍有可能逃掉"
 agot_dayne_prodigy.0016.t:0 "新的黎明"
 agot_dayne_prodigy.0016.desc:0 "欣闻佳讯，我的[ROOT.Char.Custom2('RelationToMe', prodigy)][prodigy.GetFirstName]终于达成[prodigy.GetHerHis]的夙愿，荣膺「拂晓神剑」之名，且[prodigy.GetSheHe]已淬炼成一位令戴恩家族上下为之自豪的骑士。"
 agot_dayne_prodigy.0016.a:0 "为初升的星辰祝贺！"
 agot_dayne_prodigy.0016.a.tt:0 "你培养出一位「拂晓神剑」"
 agot_dayne_prodigy.0017.t:0 "陨落之星"
 agot_dayne_prodigy.0017.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', prodigy)]，连同我所有的凌云壮志，皆随[prodigy.GetHerHim]飘然归于众神之怀。[prodigy.GetSheHe|U]曾绽放无尽光芒，潜力如星斗熠熠，如今却似烛焰，最明亮，亦最短暂，倏然熄灭于黑暗。众神赋予我们爱的能力，因而这丧亡之痛如刀割般难耐。然而，生命不息，我们唯有砥砺前行，静待另一颗星辰如晨曦骄阳，冉冉升起。"
 agot_dayne_prodigy.0017.a:0 "别了，我的孩子。"
 agot_dayne_prodigy.0017.a.tt:0 "你为孩子的离去而悲伤"
 agot_dayne_prodigy.0018.t:0 "无用之星"
 agot_dayne_prodigy.0018.desc:0 "在[prodigy.GetFirstName]于最近一次品性与技艺试炼中折戟沉沙后，我族上下无不痛悟：[prodigy.GetHerHis]此生无望荣膺「拂晓神剑」之名。\n\n或许罪在我身，我辜负了[prodigy.GetHerHis]的天赋，未能将骑士之道的高洁德行传授于[prodigy.GetHerHim]。抑或，自始便有某种隐秘瑕疵深植于[prodigy.GetHerHim]的灵魂，而我不过空怀过高的期冀。不论缘由如何，[prodigy.GetHerHis]故事的这一页已至终章，我们须毅然合卷，另觅他途，让[prodigy.GetSheHe]向家族证明[prodigy.GetHerselfHimself]的价值。"
 agot_dayne_prodigy.0018.a:0 "我辜负了你。"
 agot_dayne_prodigy.0018.a.tt:0 "[prodigy.GetFirstNameNoTooltip]再无法成为「拂晓神剑」"
 agot_dayne_Prodigy.0019.t:0 "失败之星"
 agot_dayne_prodigy.0019.desc:0 "在最近一次试炼中，我的技艺与品性尽显瑕疵，证明我在众神与凡人眼中皆无资格担纲重任。我如今幡然醒悟——再无希望成为「拂晓神剑」，理当舍弃这徒劳的幻想。\n\n虽无缘成为骑士中的翘楚，仍有千百旁门左道，让我向戴恩家族彰显自身的价值。"
 agot_dayne_prodigy.0019.a:0 "我总能找到另一条路的。"
 agot_dayne_prodigy.0019.a.tt:0 "你再无法成为「拂晓神剑」"