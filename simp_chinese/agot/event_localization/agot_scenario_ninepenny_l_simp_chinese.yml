l_simp_chinese:
 agot_ninepenny.0001.t:0 "九人团"
 agot_ninepenny.0001.desc:0 "“我们中的每个人都将为自己打造一个王国。”[adarys.GetName]在争议之地的王冠树下宣布。我夺回王位的路途不会轻松——即使是掌握黄金团也并非易事。现在，跪在我面前的是九名厄斯索斯最令人发指的亡命之徒……只有作为[ROOT.Char.GetFirstNameNicknamed]才能确保他们的支持。\n\n有了[saan.GetNickname]、[old_mother.GetFirstNameNicknamed]、[butcher.GetNickname]、[bad_apple.GetNickname]、[nine_eyes.GetNickname]、[ebon_prince.GetNickname]以及[lashare.GetNickname]的支持，铁王座必将为我所有。但[ROOT.Char.Custom('BlackfyreRebellions')|l]需要小心谨慎，因为我接下来的行动将引起七大王国御前会议的注意。#bold 我必须尽快出发，赶在敌人主动发起进攻之前。#!"
 agot_ninepenny.0001.a:0 "我们将扶持银舌夺得泰洛西。"
 agot_ninepenny.0001.b:0 "我们没有时间了。我们将夺取石阶列岛，然后反攻维斯特洛！"
 agot_ninepenny.0001.b.alt:0 "老母将获得石阶列岛。"
 agot_ninepenny.0001.c:0 "海盗想要里斯？他将得偿所愿！"
 agot_ninepenny.0001.d:0 "莱斯尔将获得密尔。"
 agot_ninepenny.0001.e:0 "九眼将获得潘托斯。"
 agot_ninepenny.0001.f:0 "是时候宣称我与生俱来的权利了！"
 agot_ninepenny.0001.g:0 "我受够了。"
 agot_ninepenny.0002.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0002.desc.tyrosh:0 "泰洛西已在我的盟友[adarys.GetNameNicknamed]之手，九人团正变得越来越强大。在我眼中，一切恰如其分：[daemon.GetFirstNameNicknamed]曾经称泰洛西为家，而有了黑火的支持，在那扶持一个新的僭主——呃，大君，就不会很难。\n\n幸运只眷顾大胆之人，我必须赶快采取下一步行动。维斯特洛的领主们无疑已嗅到了我的威胁。"
 agot_ninepenny.0002.desc.lys:0 "海盗王就该统治这样的地方：没有人比[saan.GetNameNicknamed]更适合统治可爱的里斯了。这座城市的财富也将极大地支持我的事业——谁能抗拒沉湎于温柔乡以缓解战争的压力呢？\n\n但时间至关重要，我必须赶快采取下一步行动。九人团的动向现在肯定已经传到了维斯特洛。"
 agot_ninepenny.0002.desc.pentos:0 "为我的盟友[nine_eyes.GetNameNicknamed]征服潘托斯对九人团来说是一个巨大的好消息：我们得到一个与我宣称的君临城隔狭海相望的宝贵港口。事实证明，这座城市就像传闻中的玩笑一样不堪一击。\n\n胆小者永远赢不来窈窕淑女的芳心，但我要的东西可远不止一个普通的贵妇人。我必须迅速采取行动，乘着这股势头夺取我的宣称。"
 agot_ninepenny.0002.desc.myr:0 "密尔是给[lashare.GetNameNicknamed]的崇高奖品，他的统治将进一步支持九人团：虽然我对艺术和学术问题兴趣不大，但密尔海域为通往维斯特洛的路途提供了一个战略支点。\n\n我们的力量在增长，但危险也一样。七大王国随时可能动员大军来对抗我这杂乱无章的联盟。"
 agot_ninepenny.0002.desc.stepstones:0 "随着九人团掌控了石阶列岛，我现在离铁王座已很近了——此地战略意义重大，但又很难守住。毫无疑问，我的敌人已注意到正在壮大的新兴黑火势力，所以就算我现在不入侵七大王国，我也得随时准备应对他们的入侵了。\n\n我与我与生俱来的权利如此接近，我几乎可以品尝到它的……血腥和金铁味……我的命运，黑龙的梦想，在等待着我。"
 agot_ninepenny.0002.desc:0 "随着[claimant.GetName]死亡，再没有理由继续为死去的[claimant.GetWomanMan]发动战争。我们应该把注意力转移到更紧迫的问题上。\n\n我们究竟是怎么走到这一步的？环顾四周，九人团中的每个人都一样困惑。好吧，为什么不来打场小仗呢？"
 agot_ninepenny.0003.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0003.desc:0 "#bold 铁王座现在是我的了！#!\n\n在我祖父被伪王「野心家」戴伦唾弃多年之后，黑火家族终于名正言顺地坐上了七大王国的宝座。然而，王国之中仍有人质疑我的合法性；我必须竭尽所能，紧紧掌握住维斯特洛的咽喉。\n\n如果我迎娶了坦格利安家族的新娘，就再没有人会质疑我们孩子的血统。新娘丈夫的存在是个问题……但也不是不能解决。"
 agot_ninepenny.0003.a:0 "我将迎娶我的新娘。"
 agot_ninepenny.0003.b:0 "我更喜欢这个。"
 agot_ninepenny.0003.c:0 "我会自己选择新娘！"
 agot_ninepenny.0004.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0004.desc:0 "在厄斯索斯，由海盗和雇佣兵组成的破烂联盟「九人团」以令人担忧的速度取得了越来越多的战果……[councillor.GetName]告诉我，这个自称[maelys.GetTitledFirstNameNicknamedRegnal]的人，可能比最初想象的威胁更大——他和他的僭越佣兵团所取得的成功让他们更加胆大妄为。"
 agot_ninepenny.0004.a:0 "我们最好先发制人。"
 agot_ninepenny.0004.a.tt:0 "你将召集封臣对抗黑火觊觎者及其盟友。"
 agot_ninepenny.0004.a.summerhall:0 "你将放弃在盛夏厅的计划。"
 agot_ninepenny.0004.b:0 "不必担心这九个铜板王。"
 agot_ninepenny.0005.t:0 "强攻"
 agot_ninepenny.0005.desc:0 "[messenger.GetName]给我带来了不幸的消息：[king.Custom('InsultAdjective')][king.GetName]已经开始集结[king.GetHerHis]的武装……我们必须主动进攻，否则我们索取的一切将化为历史的灰烬！"
 agot_ninepenny.0005.a:0 "#bold 开战！#!"
 agot_ninepenny.0008.t:0 "雄鹿与怪物"
 agot_ninepenny.0008.desc:0 "只有在激烈的战斗中，我才会感觉自己还#bold 活着#!，而不是像某个碰巧挡在我面前的倒霉鬼一样。我一剑将一名敌军士兵干净利落地劈成两半……嗯，利落但不干净，#bold 血#!溅得到处都是。\n\n在我前方，前锋和后军之间开了个小缺口，我发现了他：[baratheon.GetFullNameNicknamed]，他旗帜上的雄鹿显然属于[baratheon.GetHouse.GetName]家族。这样的对手对我来说易如反掌，如果我杀了这头雄鹿，坦格利安家族的僭主们一定会怒不可遏。\n\n[location.GetName]将是[baratheon.GetFirstNamePossessiveNoTooltip]的葬身之地。"
 agot_ninepenny.0008.a:0 "受死吧，雄鹿！"
 agot_ninepenny.0009.t:0 "怪物与雄鹿"
 agot_ninepenny.0009.desc:0 "战斗的节奏就像风暴——剑盾相撞声宛若雷鸣。我周围的人倒在地上，他们的命运已被斩于刀剑之下。\n\n在我前方，一名士兵被劈成两半，鲜血和内脏喷涌而出，显露出攻击他的人：他的脸像来自地狱，[maelys.GetFullNameNicknamed]。他从部队打开的缺口处清楚地看到我，开始疯狂地向我冲来。\n\n我举起[baratheon.Custom('SignatureWeaponNameOrType')]，祈祷战士赐予我力量。"
 agot_ninepenny.0009.a:0 "[ROOT.Char.GetHouse.GetMotto]！"
 agot_ninepenny.0013.t:0 "小麦骑士"
 agot_ninepenny.0013.desc:0 "我把龙虾拳套从那个士兵血肉模糊的脸上缩回，把尸体甩在一边，深吸一口气，让汹涌的战火充满我的肺部。尽管来吧！谁想当下一个企图杀死合法国王的人？\n\n我听到一声怒吼，眼前闪过一道剑光，我身前的士兵应声倒地。一个穿着小麦纹章盔甲的骑士向我杀来。终于，我找到一个#bold 值得一战#!的对手。"
 agot_ninepenny.0013.a:0 "小麦骑士要被碾成面粉了……"
 agot_ninepenny.0014.t:0 "觊觎者"
 agot_ninepenny.0014.desc:0 "一个人不会无缘无故地被称为[selmy.GetFirstNameNicknamed]——这是王子殿下授予我的绰号。我对战场的掌控无与伦比，我在觊觎者的士兵中杀穿一条血路，一如镰刀割过熟透的麦子。\n\n在我前方，我看到了我的敌人，他的绰号与我不相上下：[maelys.GetFirstNameNicknamed]。我不能辜负自己的名号……我要在这里#bold 终结这头七神的可怕造物#!。"
 agot_ninepenny.0014.a:0 "愿战士赐予我力量。"
 agot_ninepenny.0020.t:0 "发牢骚团"
 agot_ninepenny.0020.desc:0 "我刚坐上铁王座没多久，[spokesperson.GetFirstNameNicknamed]就走上前来，[spokesperson.GetHerHis]的眼中闪烁着贪婪。\n\n“陛下，现如今您已经夺回您珍贵的王位了，”[spokesperson.GetFirstNameNoTooltip]用几乎带着戏谑的口吻说道，“您会遵守您的誓言，帮助我们每一个人打造自己的王国吗？”"
 agot_ninepenny.0020.a:0 "我好像的确发誓过……"
 agot_ninepenny.0020.b:0 "你们都给我滚开！"
 agot_ninepenny.0022.t:0 "$agot_ninepenny.0001.t$"
 agot_ninepenny.0022.desc:0 "铁王座的战争或许已经结束了，但还有更多的胜利等着我们九人团。我们的长剑一出鞘，敌人就不会停下对我们的进攻。\n\n[ninepenny_king.GetFirstNameNicknamed]带着[ninepenny_king.GetHerHis]的诉求走向我，[ninepenny_king.GetHerHis]想要打造一个属于[ninepenny_king.GetHerHis]自己的王国——在七大王国力量的支持下，我打算把这个王国交给[ninepenny_king.GetHerHim]。"
 agot_ninepenny.0023.t:0 "诸王团"
 agot_ninepenny.0023.loner:0 "最近一次征服的尘埃已经落定，我独自站在铁王座前：#bold 我#!是安达尔人、洛伊拿人和先民真正的国王！\n\n九人团的其他成员都已殒命，而我现在面临着最后的考验……统治我们所征服的土地。#weak 尽管我这破烂团的其他成员都成鬼了……#!"
 agot_ninepenny.0023.desc:0 "最近一次征服的尘埃已经落定，九人团在#bold 我的#!铁王座前再次召开会议。[ninepenny_king.GetFirstNameNicknamed]向[ROOT.Char.GetFullNameNicknamedRegnal]敬酒，敬安达尔人、洛伊拿人和先民真正的国王！\n\n战争胜利了，我们征服了各自的王国……到了我们这支破烂团散伙的日子；#bold 现在，我们该统治了。#!"
 agot_ninepenny.0023.a:0 "愿我们的统治长久！"
 agot_ninepenny.0024.t:0 "$agot_ninepenny.0001.t$解散"
 agot_ninepenny.0024.desc:0 "随着扶持[claimant.GetFirstNameNicknamed]的目标失败，我们的破烂九人团面临着一个两难境地……我们想继续勇往前进，但失败的刺痛却让我们泄气。\n\n与其冒冒失失地继续下一场战争，我们决定不如回到各自的领地，满足于彼此的胜利。"
 agot_ninepenny.0024.a:0 "散伙吧。"
 agot_ninepenny.0030.prefix:0 "忠诚的回报："
 agot_ninepenny.0030.t:0 "$agot_ninepenny.0030.prefix$老母"
 agot_ninepenny.0030.desc:0 "既然我已经夺回了七大王国，我应该奖赏我的支持者们的忠诚。海盗女王[old_mother.GetNameNicknamed]久经战火，始终坚定不移地支持我的征服。凭借这样的功绩，她应当成为我在石阶列岛的忠实附庸。"
 agot_ninepenny.0030.a:0 "没错，这是老母应得的。"
 agot_ninepenny.0030.b:0 "不行，我很喜欢那些崎岖小岛。"
 agot_ninepenny.0031.t:0 "属于我自己的王国"
 agot_ninepenny.0031.desc:0 "我们的破烂九人团完成了最伟大的征服，将[maelys.GetFullNameNicknamedRegnal]推上了铁王座——这是#bold 他#!与生俱来的权利。一位传令官将我带到红堡的王座厅，[maelys.GetFirstNameNoTooltip]在那里热情地迎接我，这与他平时的举止截然不同。\n\n“[ROOT.Char.GetFirstNameNicknamed]，你在战争中为我尽忠职守，”他说着，畸形的脸上露出一丝可能是微笑的表情：“鉴于你的忠诚，我将赐予你石阶列岛。”"
 agot_ninepenny.0031.a:0 "这是我的荣幸，陛下。"
 agot_ninepenny.0031.a.tt:0 "连他畸形的第二个脑袋似乎都在微笑。多么奇妙的景象！"
 agot_ninepenny.0032.t:0 "$agot_ninepenny.0030.prefix$烂苹果"
 agot_ninepenny.0032.desc:0 "既然我已经夺回了七大王国，我应该奖赏我的支持者们的忠诚。[bad_apple.GetHouse.GetName]家族在河湾地根基深厚，而[bad_apple.GetFullNameNicknamed]会成为一个出色——且服从——的至高统领。也许我应该让「烂苹果」去统领河湾地？"
 agot_ninepenny.0032.a:0 "是的，他将维护我的统治。"
 agot_ninepenny.0032.b:0 "不行，我更喜欢顺其自然。"
 agot_ninepenny.0033.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0033.desc:0 "我们的破烂九人团完成了最伟大的征服，将[maelys.GetFullNameNicknamedRegnal]推上了铁王座——这是#bold 他#!与生俱来的权利。一位传令官将我带到红堡的王座厅，[maelys.GetFirstNameNoTooltip]在那里热情地迎接我，这与他平时的举止截然不同。\n\n“[ROOT.Char.GetFirstNameNicknamed]，你在战争中为我尽忠职守，”他说着，畸形的脸上露出一丝可能是微笑的表情：“鉴于你的忠诚，我将赐予你河湾地。”"
 agot_ninepenny.0033.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0033.a.tt:0 "你发誓，在某一瞬间你看到他畸形的第二个脑袋在咧嘴笑……"
 agot_ninepenny.0034.t:0 "$agot_ninepenny.0030.prefix$乌木王子"
 agot_ninepenny.0034.desc:0 "既然我已经夺回了七大王国，我应该奖赏我的支持者们的忠诚。尽管盛夏群岛不在我的掌控之中，但也许龙石岛这片宏伟的领地能让「乌木王子」满意？"
 agot_ninepenny.0034.a:0 "他的统治将巩固我的权力。"
 agot_ninepenny.0034.b:0 "不，龙石岛不行。"
 agot_ninepenny.0035.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0035.desc:0 "我们的破烂九人团完成了最伟大的征服，将[maelys.GetFullNameNicknamedRegnal]推上了铁王座——这是#bold 他#!与生俱来的权利。一位传令官将我带到红堡的王座厅，[maelys.GetFirstNameNoTooltip]在那里热情地迎接我，这与他平时的举止截然不同。\n\n“[ROOT.Char.GetFirstNameNicknamed]，你在战争中为我尽忠职守，”他说着，畸形的脸上露出一丝可能是微笑的表情：“尽管我很想授予你盛夏群岛，但我想龙石岛应该足以让你满意。”"
 agot_ninepenny.0035.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0035.a.tt:0 "你从未见过它畸形的第二个脑袋有动过，但它的眼睛却好像在直直地盯着你，注视着你，等待着你。"
 agot_ninepenny.0036.t:0 "$agot_ninepenny.0030.prefix$屠夫"
 agot_ninepenny.0036.desc:0 "既然我已经夺回了七大王国，我应该奖赏我的支持者们的忠诚。争议之地的名声与我的支持者[butcher.GetFirstNameNicknamed]一样狼藉……而且那里与我的新王座相距甚远。如果我把争议之地赐给他，他肯定会继续用他的忠诚支持我？"
 agot_ninepenny.0036.a:0 "给屠夫的好去处。"
 agot_ninepenny.0036.b:0 "不行，我对这些土地另有安排。"
 agot_ninepenny.0037.t:0 "$agot_ninepenny.0031.t$"
 agot_ninepenny.0037.desc:0 "我们的破烂九人团完成了最伟大的征服，将[maelys.GetFullNameNicknamedRegnal]推上了铁王座——这是#bold 他#!与生俱来的权利。一位传令官将我带到红堡的王座厅，[maelys.GetFirstNameNoTooltip]在那里热情地迎接我，这与他平时的举止截然不同。\n\n“[ROOT.Char.GetFullNameNicknamed]，你在战争中为我尽忠职守，”他说着，畸形的脸上露出一丝可能是微笑的表情：“鉴于你的忠诚，我将赐予你争议之地。”"
 agot_ninepenny.0037.a:0 "$agot_ninepenny.0031.a$"
 agot_ninepenny.0037.a.tt:0 "他畸形的第二个脑袋是在微笑吗？他凝视着你的眼睛——也凝视着你的灵魂。"
 agot_ninepenny.0040.t:0 "未出生的觊觎者"
 agot_ninepenny.0040.desc:0 "看起来我的新婚妻子[wife.GetFullName]肚子里有一条红龙孽种。这可能会给我以后的统治带来麻烦。我首先想到的是拿刀把她的肚子剖开，但学士[maester.GetFirstName]告诉我，这样做可能会弄死我的新婚妻子。他建议用一种茶来解决这个问题……"
 agot_ninepenny.0040.a:0 "她得喝下这种疯狂的月茶。"
 agot_ninepenny.0040.a.success.tt:0 "[wife.GetFirstName]喝了月茶"
 agot_ninepenny.0040.b:0 "我可是[ROOT.Char.GetFirstNameNicknamedNoTooltip]！我才不会怕一个孩子。"
 agot_ninepenny.0041.t:0 "$agot_ninepenny.0040.t$"
 agot_ninepenny.0041.desc:0 "[maester.GetName]学士神情肃穆地向我走来。当然，[maester.GetSheHe]知道我肚子里怀着什么——以及这样一个孩子会给新国王造成怎样的威胁。\n\n“陛下，国王吩咐我为您准备某种……药剂，”[maester.GetFirstNameNoTooltip]喃喃自语道，[maester.GetHerHis]的话显得痛苦且空洞。“我把茶放在这里，我会去在外面等着。求您了，这是最好的办法……”\n\n当[maester.GetSheHe]走出房间时，我不禁想起了[helaena.GetFullName]，她在失去孩子时做出过选择……房间的窗户虚掩着，梅葛楼周围干涸护城河上的尖刺会让我从这牢狱中解脱出来。"
 agot_ninepenny.0041.a:0 "为了我自己的安全，我会喝月茶的。"
 agot_ninepenny.0041.a.success.tt:0 "[wife.GetFirstName]喝了月茶"
 agot_ninepenny.0041.b:0 "这样的生活我不想再继续……"
 agot_ninepenny.0042.t:0 "$agot_ninepenny.0040.t$"
 agot_ninepenny.0042.desc:0 "[maester.GetName]学士气喘吁吁地跑进我的寝宫，[maester.GetHerHis]的眼睛里充满了恐惧——或者说是悲伤？\n\n“陛下，我非常……抱歉……”我已经猜到了事情的严重性，但[maester.GetHerHis]接下来的话让我残酷如我也感到痛苦和羞愧：我的妻子，[wife.GetFirstName]，宁愿从窗户上跳下去也不愿意喝那结束妊娠的月茶。梅葛楼周围干涸护城河上的尖刺让她脱离了我的掌控。"
 agot_ninepenny.0042.a:0 "我手上沾了又一个[wife.GetHouse.GetName]的血。"
 agot_ninepenny.0042.b:0 "都是#bold 你#!导致了这一切，学士！"
 agot_ninepenny.0050.t:0 "雷耶斯往事"
 agot_ninepenny.0050.desc:0 "[robb.GetFullNameNicknamed]爵士是戴蒙·黑火的高贵的勇士同伴之一。他是任何时代最优秀的骑士之一，为支持黑龙的宣称而英勇牺牲。\n\n现在，一头新的黑龙在东方崛起：[maelys.GetFullNameNicknamed]。虽然我本能地想置身事外，但考虑到[throne.GetFullNameNicknamedRegnal]对这场战争的态度……带着[robb.GetFirstNamePossessive]的遗产重回战场似乎是个不错的主意……"
 agot_ninepenny.0050.a:0 "为了黑龙！"
 agot_ninepenny.0050.b:0 "真是些愚蠢的念头。"
 agot_ninepenny.0060.t:0 "桑恩的卷轴"
 agot_ninepenny.0060.desc:0 "[saan.GetTitledFirstName]给我带来了一份古老的瓦雷利亚卷轴，他声称是在瓦兰提斯的一次劫掠中缴获的。我对古代故土的语言非常熟悉，这份卷轴上的秘辛也很吸引人。\n\n卷轴讲述了唤醒巨龙的方法和代价。如果我希望夺回维斯特洛，最后一条活着的龙无疑会为我使我的正统性如虎添翼。然而，代价是沉重的：必须献祭#bold 国王之血#!……"
 agot_ninepenny.0060.a:0 "我儿子的身体里流淌着国王之血……"
 agot_ninepenny.0060.a.tt:0 "你将献祭[maenar.GetName]"
 agot_ninepenny.0060.b:0 "这些卷轴或许就是些破布罢了。"
 agot_ninepenny.0061.t:0 "火刑柱"
 agot_ninepenny.0061.desc:0 "我的部下已经生好了火，在干燥的火苗中，安放着我从小就带在身边的一窝石蛋。我一声令下，我的儿子就被从帐篷里押了出来。当他看到眼前的一切时，他惊慌失措，脸上写满了恐惧和恍然大悟。\n\n但其实没什么好怕的，他将在烟与火中重生，化身为最强大的掠食者。他将用血肉换取鳞片，协助龙之父夺回他的王位。"
 agot_ninepenny.0061.a:0 "你的牺牲是值得的！"
 agot_ninepenny.0061.a.tt:0 "唤醒魔龙……"
 agot_ninepenny.0062.t:0 "熄灭的龙梦"
 agot_ninepenny.0062.desc:0 "尖叫声……刺耳而尖锐，然后归于寂静。那味道，就像在过热的火炉上放久了的肉，发着噼啪声。最后一缕余烬熄灭后，石蛋依然如故，我儿子的牺牲……毫无意义……\n\n"
 agot_ninepenny.0062.rage:0 "当我意识到这一点时，我感到一股无法抑制的愤怒在体内膨胀。怒火冲天，我的眼前一片漆黑。我只能依稀感觉到我那畸形的拳头击碎尚未苏醒的龙蛋的感觉……然后，又是一片寂静。\n\n破碎石蛋的碎片划破了我的双手，鲜红的真龙之血顺着我的前臂流了下来。"
 agot_ninepenny.0062.sad:0 "当我意识到这一点时，我只感到……麻木。我走近灰烬堆，缓身捡起石蛋。身后的海浪声打破了此刻的宁静，将我引向海边。\n\n这些石蛋不过是我祖先曾经辉煌的印记——而真正的力量来自我体内流淌着的龙血。我快速地一挥手臂，把龙蛋扔进了大海。"
 agot_ninepenny.0062.a:0 "我#bold 要#!夺下铁王座！"
 agot_ninepenny.shatter_band_oathbreaker_tooltip:0 "违背你的誓言将导致九人团联盟的解散"
 agot_ninepenny.shatter_band_loss_tooltip:0 "这场失败将导致九人团联盟的解散"
 agot_ninepenny.1000.t:0 "龙之遗产"
 agot_ninepenny.1000.desc:0 "我那被歌手们称作「龙芙莱王子」的叛逆的长子[duncan.GetFirstNameNicknamed]，从龙石岛送来了一只带着祥瑞的渡鸦：我的孙女[rhaella.GetFirstName]怀上了我的第一个曾孙！\n\n虽然她和她的哥哥[aerys.GetFirstName]遵照他们父母的意愿缔结了[ROOT.Char.GetHouse.GetName]式的婚姻，但是他们的父母曾经却违背了我的意愿彼此结合。不过好在真龙之血依然强大，我们的血脉即将延续到第四代！\n\n我认为应该举行一场盛大的庆典，把我这个顽固任性的家族里的每一个成员都召集起来，共同庆祝。也许可以在我父亲梅卡的故居盛夏厅举办一场大宴会？"
 agot_ninepenny.1000.a:0 "#bold 真龙家族#!将召开一场庆祝会！"
 agot_ninepenny.1000.b:0 "不行，不能在盛夏厅。我父亲的记忆刺痛着我。"
 agot_ninepenny.1002.t:0 "沾灰的舌头"
 agot_ninepenny.1002.desc:0 "当我在整理领主和骑士们无休止的请愿书以及信中几乎不加掩饰的威胁时，我感觉自己的背又驼又痛，他们都自说自话，说他们古老的权利被剥夺了。这些人真是傲慢，他们只知道践踏平民以取乐，却不能像我的继承人一样用智慧统治臣民。\n\n如果银舌和钢剑都不能让他们服软，也许龙焰可以。我翻遍了收集到的所有关于龙的传说，拼命解读学城的学士、亚夏的女智者和各种学者的呓语，但我始终找不到答案！\n\n#WF 野火……#!\n\n这个词就像深夜潜入我房间的[aerion.GetFirstNameNicknamed]一样，突然闯入我的思绪。炼金术士公会的火术士比任何人都更了解这种物质。虽然我的哥哥疯狂而残忍，他也最终死于自己的#italic 愚蠢#!，但他明白一个简单的道理：真龙诞生于#bold 血与火#!之中。"
 agot_ninepenny.1002.a:0 "传唤大学士，我们有很多事情要讨论。"
 agot_ninepenny.1003.t:0 "盛夏厅"
 agot_ninepenny.1003.desc.egg:0 "真龙家族齐聚一堂！我发现我不听话的孩子们、孙子们，甚至一些表亲都来了。看着我的家人围在[rhaella.GetFirstName]和[aerys.GetFirstName]周围祝贺，看着[jae.GetFirstName]为他的孩子们而骄傲，我的心很温暖。\n\n他们都不知道，等待[ROOT.Char.GetHouse.GetName]家族的将是何等的荣耀！为此我做出了莫大的牺牲……我仍愿意为此做出牺牲！在这一天结束的时候，我们家族将重拾曾经的权力，我们王朝的象征将再次降临在世间！\n\n准备工作已经就绪，忠于我的人也已就位。不会再有人反抗，不会再有人找借口。我的家人#bold 最终#!会明白我的正确决定，这之后……七大王国的所有领主都将向我臣服……但首先，我们开始宴会吧！"
 agot_ninepenny.1003.desc.jae:0 "真龙家族齐聚一堂！看着我的家人围在[rhaella.GetFirstName]和[aerys.GetFirstName]周围祝贺，我的心很温暖，尽管我还是为父亲的缺席感到些许悲伤。\n\n他们都不知道，等待[ROOT.Char.GetHouse.GetName]家族的将是何等的荣耀！为此他做出了莫大的牺牲……我希望能借此机会永远铭记他的付出！在这一天结束的时候，我们家族将重拾曾经的权力，我们王朝的象征将再次降临在世间！\n\n准备工作已经就绪，忠于我的人也已就位。七大王国的所有领主都将再次臣服于我们的#bold 巨龙#!之下……但首先，我们开始宴会吧！"
 agot_ninepenny.1003.desc.aerys:0 "真龙家族齐聚一堂！看着我的家人围在我的爱人[rhaella.GetFirstName]周围祝贺，我的心很温暖，尽管我还是为[ROOT.Char.Custom2('RelationToMeShort', egg)][egg.GetFirstName]和[ROOT.Char.Custom2('RelationToMeShort', jae)][jae.GetFirstName]的缺席感到些许悲伤。\n\n宾客们都不知道，等待[ROOT.Char.GetHouse.GetName]家族的将是何等的荣耀！为此[egg.GetFirstNameNoTooltip]做出了莫大的牺牲……我希望能借此机会永远铭记他的付出！在这一天结束的时候，我们家族将重拾曾经的权力，我们王朝的象征将再次降临在世间！\n\n准备工作已经就绪，忠于我的人也已就位。七大王国的所有领主都将再次臣服于我们的#bold 巨龙#!之下……但首先，我们开始宴会吧！"
 agot_ninepenny.1003.desc.fallback:0 "真龙家族齐聚一堂！看着我的家人围在[rhaella.GetFirstNameOrMe]周围祝贺，我的心很温暖，尽管我还是为[ROOT.Char.Custom2('RelationToMeShort', egg)][egg.GetFirstName]的缺席感到些许悲伤。\n\n宾客们都不知道，等待[ROOT.Char.GetHouse.GetName]家族的将是何等的荣耀！为此[egg.GetFirstNameNoTooltip]做出了莫大的牺牲……我希望能借此机会永远铭记他的付出！在这一天结束的时候，我们家族将重拾曾经的权力，我们王朝的象征将再次降临在世间！\n\n准备工作已经就绪，忠于我的人也已就位。七大王国的所有领主都将再次臣服于我们的#bold 巨龙#!之下……但首先，我们开始宴会吧！"
 agot_ninepenny.1003.a:0 "我的亲戚！欢迎来到盛夏厅！"
 invited_to_summerhall:0 "[attendee.GetNameNicknamed]正旅行至盛夏厅"
 going_to_summerhall:0 "[attendee.GetNameNicknamed]已抵达盛夏厅"
 agot_ninepenny.1004.t:0 "$agot_ninepenny.1003.t$：炼金魔法"
 agot_ninepenny.1004.desc:0 "趁着庆祝活动的间隙，我偷溜出去，准备与[pyromancer.GetName]探讨即将开始的仪式的细节。还没等我走到，却见[beseecher.GetName]用痛苦的声音向我低声恳求，他的双眼因恐惧而睁大：“陛下，求求您！您的计划——那是巫术！不，远远不止——那分明是#bold 血魔法#!！”\n\n我不假思索地无视了[beseecher.GetHerHis]的顾虑，一如我的家人无视我的一样。#S 我#!毕竟是国王，有些牺牲是#S 我#!必须面对的。\n\n我找到[pyromancer.GetFirstNameNoTooltip]，而[pyromancer.GetSheHe]的话打消了我的疑虑，[pyromancer.GetHerHis]以炼金术士公会的权威向我保证，巨龙将重回世间，[ROOT.Char.GetHouse.GetName]家族将恢复昔日的荣耀和权力。"
 agot_ninepenny.1004.a:0 "我#S 当然#!知道该怎么做！"
 agot_ninepenny.1004.b:0 "[beseecher.GetFirstNameNoTooltip]是对的，我太盲目了。"
 agot_ninepenny.1005.t:0 "$agot_ninepenny.1003.t$：孵化仪式"
 agot_ninepenny.1005.desc:0 "宾客们在灯火摇曳的大厅中聚集，四周弥漫着热切的私语声。大厅中间站满了身着粗糙长袍的人，他们隐藏在斗篷的阴影下，只有手中摇曳的微弱绿光照亮了他们的面孔。\n\n所有人的注意力都集中在大厅中央的大火盆上，火盆的炭床上放着七枚龙蛋，其中就有我曾经的摇篮伙伴。它们闪烁着熠熠生辉的釉彩光芒，那是火术士在它们身上涂抹的液态龙焰：#WF 野火！#!\n\n仪式的最后一步是献祭……"
 agot_ninepenny.1005.a:0 "魔龙将从石头里苏醒！"
 agot_ninepenny.1006.t:0 "$agot_ninepenny.1003.t$：荒唐之火"
 agot_ninepenny.1006.dunc_egg:0 "一个身影推开我面前废墟。我只能透过高温和烟雾辨认出一件沾满烟灰的白色斗篷。是[saviour.GetFirstNameNicknamed]，尽管他受了伤，但仍无畏地冲到我的身边，多年来他一直忠诚地守护着我。现在，我不得不做出一个艰难的选择来为我们的友谊画上句号。"
 agot_ninepenny.1006.fallback:0 "一个身影推开我面前废墟。我只能透过高温和烟雾辨认出一件沾满烟灰的白色斗篷。是[saviour.GetFirstNameNicknamed]，尽管他受了伤，但仍无畏地冲到我的身边。在这样的混乱中，我只能下达最后一个命令。"
 agot_ninepenny.1006.a:0 "救救我的[ROOT.Char.Custom2('RelationToMeShort', rhaella)]雷拉！"
 agot_ninepenny.1006.b:0 "把邓肯带出去！"
 agot_ninepenny.1006.c:0 "请把我带出去！"
 agot_ninepenny.1006.d:0 "我的孩子……求你了，我要离开这儿！"
 agot_ninepenny.1007.t:0 "$agot_ninepenny.1003.t$：烟与盐之中"
 agot_ninepenny.1007.desc:0 "#bold 真龙家族被活活烧死！#!这是歌手们会唱的歌，而听歌的人会为我们哭泣吗？我们要失败多少次才能吸取教训？我的[ROOT.Char.Custom2('RelationToMeShort', egg)]应该比我更清楚这一点。我们从[aerion.GetFirstNameNicknamed]那里学到了什么？我们又将从盛夏厅学到什么？这一切都#S 毫无意义！#![ROOT.Char.Custom2('RelationToMeShort', egg)|U]啊，为什么……？\n\n[rhaegar.GetFirstName]在这场灾难后诞生。学士们说是压力导致了[rhaella.GetFirstNamePossessiveOrMy]的提前分娩。这件事情之后，我们至少知道王位继承人有了保证……但有哪位国王想以这种方式接受自己的王冠？又有哪个孩子想在满是灰烬的焦炭堆前告别曾经深爱的家人？"
 agot_ninepenny.1007.a:0 "我们造成了多大的恐惧？"
 agot_ninepenny.1007.a.tt:0 "我的[ROOT.Char.Custom2('RelationToMeShort', rhaegar)][rhaegar.GetName]将加入宫廷。"
 agot_ninepenny.1008.t:0 "$agot_ninepenny.1003.t$：悲剧之拥"
 agot_ninepenny.1008.desc:0 "[saviour.GetFirstNameNicknamed]救出了我们，我们被迅速带到盛夏厅的户外。在我们还没来得及道谢，他又冲回了烟雾和火焰之中。时间过去，大火吞噬了一切，仆人们尖叫着逃离毁坏的宫殿，但[saviour.GetFirstNamePossessive]的白袍身影却再也没有出现。\n\n在[egg.GetFirstNameNicknamedPossessiveRegnal]的所有儿子中，只有我一人逃过了这场[ROOT.Char.GetHouse.GetName]家族的浩劫。这场灾难对王国、我的家族和我的心都是一次沉重的#bold 打击#!。我只能紧紧抱住我心爱的[jenny.GetFirstName]，继续前行，尽管我曾经为了爱情放弃过自己的权利。"
 agot_ninepenny.1008.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_ruler'))]救我是有理由的……"
 agot_ninepenny.1009.t:0 "$agot_ninepenny.1003.t$：我亲手缔造的悲剧"
 agot_ninepenny.1009.desc:0 "[saviour.GetFirstName]将我从大厅燃烧的废墟中带出来。[saviour.GetHerHis|U]的脸上先不相信，然后是绝望，最后是深深的#bold 鄙夷#!。\n\n即使泪水仍在我的脸上不断流淌，但[saviour.GetHerHis]的目光依然灼烧着我的脸颊。骑士与侍从之间无需过多的言语。没有任何命令，[saviour.GetSheHe]转身冲向宫殿燃烧的废墟中。"
 agot_ninepenny.1009.a:0 "[saviour.GetSheHe|U]也许还能救出谁来……"
 agot_ninepenny.1009.b:0 "[saviour.GetFirstNameNicknamedNoTooltip]，我命令你！和你的国王待在一起！"
 agot_ninepenny.1010.t:0 "$agot_ninepenny.1003.t$：还剩下什么？"
 agot_ninepenny.1010.desc:0 "盛夏厅的记忆将萦绕我的一生，其他亲身经历者的目光也同样无神，幸存者之间没有欢声笑语。我们努力想理解发生的一切，却又无言以对。我知道我永远忘记不了那场大火的高温，这会成为我一段时间躲不过的噩梦，耳边挥之不去的是家人临死前的尖叫声……\n\n但活着的人必须继续前进。即使盛夏厅已经化为废墟，[ROOT.Char.GetHouse.GetName]家族也必须在灰烬中崛起。失去龙蛋是对我们王朝的又一次沉重打击——但如果是魔龙的诱惑导致了这场悲剧，也许它们从此消失便是最好的结局。"
 agot_ninepenny.1010.a:0 "#bold 血火同源……#!"
 agot_ninepenny.1011.t:0 "盛夏厅的盛宴"
 agot_ninepenny.1011.desc:0 "一场圆满的宴会！这是我们家族对光辉未来的美好祝愿。最重要的是，[rhaella.GetFirstName]生下了一个名叫[rhaegar.GetFirstName]的可爱婴儿。\n\n如果七神庇佑，[rhaegar.GetSheHe|U]有朝一日会成为七国的继承人，并坐上铁王座，带着智慧与正义统治许多个绚丽的夏天。真是一件值得真龙家族长久铭记的事件。"
 agot_ninepenny.1011.a:0 "我们齐心庆祝！"
 agot_ninepenny.1020.t:0 "盛夏厅前的悲剧"
 agot_ninepenny.1020.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', egg)][egg.GetNameNicknamedRegnal]在铁王座上咽下最后一口气。现在，我戴上象征统治的王冠，统治的重担落在了我的肩上。\n\n据信，在[ROOT.Char.Custom2('RelationToMe', egg)]去世之前，[egg.GetSheHe]曾承诺在我们的度假行宫盛夏厅为[ROOT.Char.GetHouse.GetName]家族举行一场盛大庆典，以庆祝我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )][ROOT.Char.Custom2('RelationToMe', rhaella)][rhaella.GetNamePossessive]即将分娩。\n\n也许我应该继续召开这场宴会来纪念他的遗产？"
 agot_ninepenny.1020.a:0 "我们将用这场宴会纪念[egg.GetTitledFirstNameRegnal]！"
 agot_ninepenny.1020.a.tt:0 "你再次承诺盛夏厅的宴会。"
 agot_ninepenny.1020.b:0 "这场庆典已经同[egg.GetHerHim]一起死去。"
 agot_ninepenny.1020.b.tt:0 "盛夏厅的宴会将取消。"
 agot_ninepenny.1021.t:0 "$agot_ninepenny.1020.t$"
 agot_ninepenny.1021.desc:0 "当我在书房处理领地事务时，我的[ROOT.Char.Custom2('RelationToMe', consoler)][consoler.GetName]怀着无比悲伤的心情告诉我，我[ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('rhaella') )][ROOT.Char.Custom2('RelationToMe', rhaella)][rhaella.GetName]去世了。\n\n这场盛夏厅的旅程或许不会有我想象中的那样欢乐，但真龙家族仍有理由齐聚一堂……"
 agot_ninepenny.1021.a:0 "我必须和家人聚在一起……"
 agot_ninepenny.1022.t:0 "行程中断"
 agot_ninepenny.1022.desc:0 "随着[opponent.GetFullName]的威胁日益加剧，现在可能不是在盛夏厅举行庆典的最佳时机。但如果取消行程的话，我们的所有前期准备工作都将付诸东流……"
 agot_ninepenny.1022.a:0 "我们必须继续。"
 agot_ninepenny.1023.t:0 "盛夏厅的悲剧"
 agot_ninepenny.1023.desc:0 "一只渡鸦带来了盛夏厅的惊人消息。如果消息属实的话，一场滔天大火烧毁了整个王宫，烧死了包括[king.GetFullNameNicknamedPossessiveRegnal]在内的许多王室成员！\n\n信纸上没有提到肇事者，也没有提到有任何阴谋。我们是否应该相信，这只是一场意外导致的悲剧？或者说这是诸神的旨意？毫无疑问，有些人会质疑[king.GetHouse.GetName]的统治能力，但他们的质疑最多不过是几句不满的低语。"
 agot_ninepenny.1023.a:0 "的确是“血火同源”……"
 agot_ninepenny.2000.t:0 "纸狮子"
 agot_ninepenny.2000.desc:0 "[tytos.GetTitledFirstName]，这个软弱无能的废物，多年来他一直允许他的封臣们向他借贷而不用担心还款或报复。我欠他的债很多，但我不会傻到去还……我不是傻子，我是#bold 狮子#!。\n\n不过，他的儿子[tywin.GetFirstName]倒是个狠角色。他相当狡诈，而且心狠手辣——完全不像他那个废物父亲。\n\n如果[tion.GetName]没有战死……那么我的[ROOT.Char.Custom2('RelationToMe', ellyn)][ellyn.GetFirstName]就会成为凯岩城夫人，我的侄子就会成为西境继承人。那么这笔债务就一笔勾销了。\n\n有人说兰尼斯特有债必还，不用金子还，就用血还。也许我应该安抚一下[tytos.GetNickname]，以免面对他儿子的怒火……"
 agot_ninepenny.2000.a:0 "他不会从我这拿回一个铜板。"
 agot_ninepenny.2000.b:0 "我应该暂时……把姿态放得#italic 更#!低一些。"
 agot_ninepenny.2001.t:0 "可笑的狮子"
 agot_ninepenny.2001.desc:0 "我的封臣[roger.GetTitledFirstName]不愿意偿还他欠[ROOT.Char.GetHouse.GetName]家族的债务……而我的[ROOT.Char.Custom2('RelationToMe', tywin)][tywin.GetFirstName]则#bold 怒不可遏#!！\n\n“你忘了我们的地位，父亲，”[tywin.GetFirstNameNoTooltip]很激动：“如果兰尼斯特不要求偿还债务，我们的敌人会把我们当成无能之辈，甚至还差！”\n\n我希望他不要如此责备我……他尊重我……#italic 所有人#!都尊重我……“当然，[roger.GetFirstNameNoTooltip]会及时还款的。[tywin.GetFirstNameNoTooltip]，你的暴脾气影响了你的判断能——”我话还没说完，[tywin.GetFirstNameNoTooltip]就给了我一巴掌。\n\n如果我不追究[roger.GetTitledFirstNameNoTooltip]的责任，[tarbeck.GetTitledFirstName]等其他封臣都会注意到这一点。我对此很清楚，但我怎样才能让顽固的人也尊重我呢？"
 agot_ninepenny.2001.a:0 "那笔钱的确#italic 太多#!了。我只能相信[roger.GetTitledFirstNamePossessiveNoTooltip]说的。"
 agot_ninepenny.2001.b:0 "我——我——我想……我得#bold 要求#!还款。"
 agot_ninepenny.2001.b.tt:0 "你会派渡鸦去卡斯特梅和塔贝克厅。"
 agot_ninepenny.2002.t:0 "狮子的恳求"
 agot_ninepenny.2002.desc.tytos:0 "[lion_lord.GetFirstNameNicknamed]寄来一封信，要求我偿还所有欠款，并派一名人质前往凯岩城。像没牙的狮子这样软弱无能的人竟然能做出这种事，真是不可思议……他儿子肯定在背后推波助澜。\n\n我的[ROOT.Char.Custom2('RelationToMe', reyne)][reyne.GetName]对此嗤之以鼻：“这个要求简直是废纸——一个空洞的人发出的空洞威胁，”[reyne.GetSheHe]说。不过我还是忍不住在想，如果我亲自骑马去凯岩城，也许能说服[lion_lord.GetFirstNameNoTooltip]。"
 agot_ninepenny.2002.desc:0 "[lion_lord.GetFirstNameNicknamed]寄来一封信，要求我偿还所有欠款，并派一名人质前往凯岩城。[lion_lord.GetFirstNameNoTooltip]开始磨爪子了，他是个狡猾的人，而且心狠手辣——一点也不像他的父亲。\n\n我的[ROOT.Char.Custom2('RelationToMe', reyne)][reyne.GetName]对此嗤之以鼻：“这个要求简直是废纸——一这只小狮崽没有爪子，”[reyne.GetSheHe]说。不过我还是忍不住在想，如果我亲自骑马去凯岩城，也许能说服[lion_lord.GetFirstNameNoTooltip]。"
 agot_ninepenny.2002.a:0 "我要亲自处理此事。"
 agot_ninepenny.2002.a.tt:0 "你将骑马前往凯岩城说服[lion_lord.GetTitledFirstName]。"
 agot_ninepenny.2002.b:0 "烧毁信件。"
 agot_ninepenny.2002.b.tt:0 "[reyne.GetLadyLord]是对的，这头狮子没有牙齿。"
 agot_ninepenny.2002.c:0 "我想我可以还他钱……"
 agot_ninepenny.2004.t:0 "枷锁中的塔贝克"
 agot_ninepenny.2004.desc:0 "这天，我回到宫廷时，宫廷里一片死寂——像是大厅里的空气都凝固了。我的[ROOT.Char.Custom2('RelationToMe', lion_son)][lion_son.GetName]气氛诡异地站在我面前，我感觉我不会喜欢他接下来要说的话……\n\n“父亲，凯岩城来了一位不速之客，”[lion_son.GetFirstNamePossessiveNoTooltip]的每个字都经过斟酌，“而[tarbeck.GetTitledFirstName]现在已经待在我们的地牢里了。”\n\n[lion_son.GetHerHis|U]表达得很清楚，但还没等我回答，一个信使就带着消息飞奔进了大厅……[ellyn.GetTitledFirstName]逮捕了我的[ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)][kidnapped_lannister.GetName]作为回击，同时还抓走了兰尼斯港的[lannisport_1.GetName]和[lannisport_2.GetName]！"
 agot_ninepenny.2004.a:0 "我必须释放[tarbeck.GetTitledFirstName]以确保领地的和平！"
 agot_ninepenny.2004.b:0 "如果[ellyn.GetNameNoTooltip]威胁到我的荣誉，我会让[ellyn.GetSheHe]付出代价。"
 agot_ninepenny.2005.t:0 "枷锁中的塔贝克"
 agot_ninepenny.2005.desc:0 "[tarbeck.Custom('InsultAdjective')][tarbeck.GetFullName]犯了一个大错，他骑马来到我的大厅，试图用狡猾的言语逃避债务。也许他以为我会像我的父亲……这个蠢货现在正躺在我的地牢里，等待我的裁决。\n\n作为回击，他的妻子[ellyn.GetFullName]抓走了我的[ROOT.Char.Custom2('RelationToMe', kidnapped_lannister)][kidnapped_lannister.GetName]，以及两个无足轻重的兰尼斯港人[lannisport_1.GetName]和[lannisport_2.GetName]——这#bold 显然#!是对他们合法领主的反叛。对待这种反叛，只有一种解决方法。"
 agot_ninepenny.2005.a:0 "处死[tarbeck.GetHouse.GetName]大人，召集部队。"
 agot_ninepenny.2006.t:0 "狮子无牙"
 agot_ninepenny.2006.desc:0 "我的凯岩城之行并没有如期成功——迎接我的不是面包和盐，而是[lion_son.GetName]的枷锁，他把我扔进了地牢！\n\n我的妻子[ellyn.GetFullName]迅速行动，逮捕了我们自己的人质，以确保我获释……最重要的是，我们抓住了[tytos.GetNamePossessive][tytos.Custom2('RelationToMe', kidnapped_lannister)][kidnapped_lannister.GetName]！\n\n显然是小狮崽过于僭越了，最终他父亲冷静的头脑占得上风。我被释放并免除了所有的债务！"
 agot_ninepenny.2006.a:0 "感谢诸神，[lion_son.GetNameNoTooltip]没能得逞。"
 agot_ninepenny.2007.t:0 "反叛的雄狮"
 agot_ninepenny.2007.desc:0 "消息传来，我亲姐妹的配偶，[tarbeck.GetTitledFirstName]，于前往凯岩城面见[lion_lord.GetTitledFirstName]期间#italic 被逮捕并杀害#!。更糟糕的是，据说我的好兄弟被刽子手剁成了三块。\n\n这样的行为在诸神和世人眼中都无法容忍的，我别无选择，只能举起红狮旗造反！#bold 雷耶斯家族不会屈服于任何人！#!"
 agot_ninepenny.2007.a:0 "集结士兵！"
 agot_ninepenny.2008.t:0 "狮子暴君"
 agot_ninepenny.2008.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', tarbeck)]，[tarbeck.GetTitledFirstName]，于前往凯岩城面见[lion_lord.GetTitledFirstName]期间#italic 被逮捕并杀害#!。更糟糕的是，据说他被刽子手剁成了三块。\n\n这样的行为在诸神和世人眼中都无法容忍的，我别无选择，只能举旗造反！#bold 狮子也不能无故伤害附庸！#!"
 agot_ninepenny.2008.a:0 "集结士兵！"
 agot_ninepenny.2009.t:0 "我自作主张的孩子"
 agot_ninepenny.2009.desc:0 "[lion_son.GetName]不是个不作为的人，恐怕他要自作主张了。我得到消息，他已经开始召集兰尼斯特的军队，准备同我的封臣开战。\n\n他派他的[lion_son.Custom2('RelationToMe', brother)][brother.GetName]带着先遣队开始进发。局势已经超出了我的掌控范围……[lion_son.GetNameNoTooltip]说任何叛徒都必须做出合理的回应……#bold 狮子的爪子已在磨砺。#!"
 agot_ninepenny.2009.a:0 "这会引发战争的……"
 agot_ninepenny.2010.t:0 "原野的代价"
 agot_ninepenny.2010.desc:0 "[reyne.GetFullName]和[tarbeck.GetFullName]都无视我宽宏大量的提议，不愿意清偿欠我们家族的任何债务——因此他们已被打上了#bold 叛徒#!的烙印。\n\n我的[ROOT.Char.Custom2('RelationToMe', brother)][brother.GetFirstName]已经开始召集军队，我们将向这些蠢货进军，让他们明白对[ROOT.Char.GetHouse.GetName]家族不敬的后果。如果我们的封臣不愿向狮子低头，他们将会被刀剑斩于脚下。"
 agot_ninepenny.2010.a:0 "#bold [ROOT.Char.GetHouse.GetMotto]#!"
 agot_ninepenny.2011.t:0 "咆哮怒吼"
 agot_ninepenny.2011.desc:0 "#bold 事已至此#!……\n\n[lion_lord.Custom('InsultAdjective')|l][lion_lord.GetHouse.GetName][lion_lord.GetLadyLord|U]们希望把[lion_lord.GetHerHis]的封臣们像猎物一样玩弄，或者像狗一样使唤。很好，我可不是克里冈！有了[tarbeck.GetTitledFirstName]的加入，我们或许还有一战之力。\n\n凯岩城的吼声已经震耳欲聋，但并不是只有兰尼斯特家的狮子才懂#bold 咆哮#!！"
 agot_ninepenny.2011.a:0 "现在我们的反叛开始了！"
 agot_ninepenny.2012.t:0 "咆哮怒吼"
 agot_ninepenny.2012.desc:0 "#bold 事已至此#!……\n\n[lion_lord.Custom('InsultAdjective')|l][lion_lord.GetHouse.GetName][lion_lord.GetLadyLord|U]们希望把[lion_lord.GetHerHis]的封臣们像猎物一样玩弄，或者像狗一样使唤。很好，我可不是克里冈！有了[reyne.GetTitledFirstName]的加入，我们或许还有一战之力。\n\n凯岩城的吼声已经震耳欲聋，但这种吼声吓不倒一位#bold 狮子猎人#!。"
 agot_ninepenny.2012.a:0 "现在我们的反叛开始了！"
 agot_ninepenny.2013.t:0 "门前的雄狮"
 agot_ninepenny.2013.desc.ellyn:0 "我们大厅的柱子上盘旋着金狮……[tywin.GetFirstNameNicknamed]·[tywin.GetDynastyHouseName]来了。\n\n虽然结局似乎已经命中注定，但我还是忍不住要继续反抗：“你们不是西境唯一的狮子，爵士。我的兄弟们就要来了，他们的爪子和你们一样又长又锋利！”"
 agot_ninepenny.2013.desc:0 "我们大厅的柱子上盘旋着金狮……[tywin.GetFirstNameNicknamed]·[tywin.GetDynastyHouseName]来了。\n\n如果雷耶斯家族再不能来解除我们的围困，我们恐怕都要饿死在这里。"
 agot_ninepenny.2013.a:0 "我们将坚守城堡。"
 agot_ninepenny.2013.a.tt:0 "你将组织对抗围攻。"
 agot_ninepenny.2013.b:0 "已经没有希望了……"
 agot_ninepenny.2013.b.tt:0 "你将降下旗帜向[tywin.GetDynastyHouseName]投降。"
 agot_ninepenny.2014.t:0 "夺取塔贝克厅"
 agot_ninepenny.2014.desc.ellyn:0 "[taunter.GetFirstName]在[location.GetNameNoTier]上嘲讽道：“你们不是西境唯一的狮子，爵士。我的兄弟们就要来了，他们的爪子和你们一样又长又锋利。”[taunter.GetSheHe]傲慢地宣称。\n\n只有蠢货才看不到[taunter.GetSheHe]如今所处的危险境遇——我对简单的受降毫无兴趣。我要将西境任何可能的反叛念头#bold 彻底#!扼杀在摇篮里。"
 agot_ninepenny.2014.desc:0 "[tarbeck.GetFirstName]在我的压倒性的军队面前坚守城堡，尽管胜利的可能性微乎其微，但他们依然负隅顽抗。\n\n只有蠢货才看不到[tarbeck.GetSheHe]如今所处的危险境遇——我对简单的受降毫无兴趣。我要将西境任何可能的反叛念头#bold 彻底#!扼杀在摇篮里。"
 agot_ninepenny.2014.a:0 "我不想拿下这座城堡，我只想把它夷为平地。"
 agot_ninepenny.2014.a.tt:0 "将采取一些更极端的行动。"
 agot_ninepenny.2014.b:0 "他们的旗帜将适时落下。"
 agot_ninepenny.2014.b.tt:0 "你将以常规手段围攻城堡。"
 agot_ninepenny.2015.t:0 "原野的代价"
 agot_ninepenny.2015.desc.ellyn:0 "城堡被摧毁，只剩一片废墟。土地被付之一炬，撒上#bold 盐渍#!。\n\n[taunter.GetFirstName]被压死在[taunter.GetSheHe]藏身的城垛石头下……"
 agot_ninepenny.2015.desc:0 "城堡被摧毁，只剩一片废墟。土地被付之一炬，撒上#bold 盐渍#!。\n\n[tarbeck.GetFirstName]被压死在[tarbeck.GetSheHe]藏身的城垛石头下……"
 agot_ninepenny.2015.a:0 "封臣们要小心了。"
 agot_ninepenny.2015.a.tt:0 "所有在塔贝克厅的人都将被杀死。"
 agot_ninepenny.2016.t:0 "塔贝克厅崩塌"
 agot_ninepenny.2016.desc:0 "[taunter.GetName]在[location.GetName]无畏地拒绝向[tywin.Custom('InsultAdjective')][tywin.GetName]·[tywin.GetHouse.GetName]投降，而那个暴徒的回应是摧毁这座古老的堡垒——并杀害所有居民，这与骑士精神和战争原则严重不符。"
 agot_ninepenny.2016.a:0 "兰尼斯特有债必还……"
 agot_ninepenny.2017.t:0 "塔贝克厅崩塌"
 agot_ninepenny.2017.desc:0 "有消息传来，[tywin.GetFirstNameNicknamed]摧毁了塔贝克厅，城堡倒塌，居民惨遭杀害！"
 agot_ninepenny.2017.a:0 "#italic [tywin.GetFirstNameNoTooltip]……#!"
 agot_ninepenny.2018.t:0 "[tarbeck.GetLadyLord|U][tarbeck.GetHouse.GetNameNoTooltip]投降了"
 agot_ninepenny.2018.desc:0 "战场上传来消息：[tarbeck.GetFullNameNicknamed]终于醒悟过来，决定偿还兰尼斯特家的债务。\n\n今天不用#bold 流血#!了。"
 agot_ninepenny.2018.a:0 "[tywin.GetFirstNameNoTooltip]……"
 agot_ninepenny.2019.t:0 "门前的雄狮"
 agot_ninepenny.2019.desc:0 "[tywin.GetFirstNameNicknamed]的军队抵达[location.GetName]只是时间问题……狮子的吼声可能很凶猛，但现在我们将亲身体验[tywin.GetHerHis]的爪子有多锋利。\n\n[reyne.GetHouse.GetName]家族的未来决定于此。接下来的战斗将决定我们家族#bold 毁灭与否#!。"
 agot_ninepenny.2019.a:0 "尽管让[tywin.GetHerHim]试着让我臣服吧……"
 agot_ninepenny.2020.t:0 "夺取卡斯特梅"
 agot_ninepenny.2020.desc.reyne:0 "据说，一个狮群里只能有一头狮子首领，有时候为了确保自己的地位，它需要杀死所有的竞争者。[reyne.GetFirstNameNicknamed]在卡斯特梅的隧道外同我谈判，但我看得出[reyne.GetSheHe]对和谈毫无兴趣。\n\n“我的好[ROOT.Char.GetLadyLord]，”[reyne.GetSheHe]冷笑道，显然他相信[reyne.GetSheHe]能在地下矿井深处抵挡住围攻。“恐怕你们是白跑一趟了。当然，如果你们愿意向我低头……”这种傲慢让我#bold 愤怒#!。\n\n我转身返回兰尼斯特的围攻阵地，我心意已决……我不想要他们投降，我要他们全部#bold 去死#!！"
 agot_ninepenny.2020.desc:0 "据说，一个狮群里只能有一头狮子首领，有时候为了确保自己的地位，它需要杀死年轻的幼狮。在卡斯特梅的隧道外同我谈判的不是[reyne.GetFirstNameNicknamed]，而是[reyne.GetHerHis]的[reyne.Custom2('RelationToMeShort', defender)][defender.GetName]。他们家族的[reyne.GetLadyLord]不在，所以由[defender.GetSheHe|U]代表他们家族前来谈判。\n\n[defender.GetFirstNameNoTooltip]似乎相信[defender.GetSheHe]能在地下矿井深处抵挡住围攻。尽管我对没能将敌方狮子逼入[reyne.GetHerHis]自己城堡的绝境感到失望，但我必须给[reyne.GetHerHis]们家族——以及#bold 领地#!——一个教训。"
 agot_ninepenny.2020.a:0 "躲在矿洞里？他们都会死在里面！"
 agot_ninepenny.2020.a.tt:0 "你将放水淹没矿道，将矿井变成废墟并杀死里面所有人。"
 agot_ninepenny.2020.b:0 "我将通过围攻夺取城堡。"
 agot_ninepenny.2020.b.tt:0 "你将继续和之前一样围攻城堡。"
 agot_ninepenny.2021.t:0 "没有怒吼，只有微弱的呜咽"
 agot_ninepenny.2021.desc:0 "当雷耶斯家族退到他们城堡矿井的深处时，他们的命运就注定了。我命令我的部队堵死矿井的每个入口——他们希望把我们挡在外面，正相反，我们想把他们困在里面。\n\n附近的溪流会向他们倾出我的复仇之雨。我的部下建起堤坝将溪水引来，让矿井慢慢被水淹没……驻守在出口附近的守卫报告说晚上能听到地下传来微弱的尖叫和嘶喊，但天亮后石头恢复了寂静。\n\n这就是伟大的卡斯特梅的结局，#bold 没有怒吼，只有微弱的呜咽#!。"
 agot_ninepenny.2021.a:0 "结束了。"
 agot_ruinized_castamere_effect_desc:0 "卡斯特梅将被摧毁。"
 agot_ninepenny.2022.t:0 "$agot_ninepenny.2021.t$"
 agot_ninepenny.2022.desc:0 "一只渡鸦带来了卡斯特梅的消息，我的[ROOT.Char.Custom2('RelationToMeShort', doa)][doa.GetFirstName]勇敢地抵抗着[tywin.GetFullNameNicknamed]的围攻……但黑色的翅膀带来黑色的消息，接下来的故事让我震惊不已：\n\n在围攻期间，卡斯特梅的居民们为了安全逃到了矿井深处。那个[tywin.Custom('InsultAdjective')]狮子[tywin.GetFirstNameNoTooltip]却下令将他们堵死在里面——然后改道附近的溪流来淹没矿井，#bold 淹死了他们所有人#!。\n\n必须得阻止这头疯狂的狮子，而只有狮子才能阻止狮子。我几乎能听到[doa.GetFirstNameNoTooltip]微弱的尖叫声在催促着我前进。"
 agot_ninepenny.2022.a:0 "[ROOT.Char.GetHouse.GetMotto]！"
 agot_ninepenny.2023.t:0 "$agot_ninepenny.2021.t$"
 agot_ninepenny.2023.desc:0 "战场上传来消息，我的[ROOT.Char.Custom2('RelationToMeShort', tywin)][tywin.GetNameNoTooltip]此前一直在与叛乱的雷耶斯家族进行着残酷的战争游戏。尽管我知道他天性无情，但发生在卡斯特梅的故事还是让我震惊不已：\n\n在围攻期间，卡斯特梅的居民们为了安全逃到了矿井深处。[tywin.GetFirstNameNoTooltip]决定将他们从西境彻底抹去——他下令改道附近的溪流来淹没矿井，#bold 淹死了他们所有人#!。\n\n这一消息将像野火一样迅速传播……据说，守在矿井出口处的守卫直到天亮都能听到微弱的尖叫声。"
 agot_ninepenny.2023.a:0 "听我哭泣……"
 agot_ninepenny.2030.t:0 "父亲的虚妄"
 agot_ninepenny.2030.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', tytos)][tytos.GetFirstName]是个软弱的人，他任由西境的领主们肆意践踏这个伟大家族的尊严。如今[tytos.GetHerHim]已去世，强大的[ROOT.Char.GetHouse.GetName]家族将由我来掌管。\n\n很快，[reyne.GetHouse.GetName]和[tarbeck.GetHouse.GetName]的领主们将看到，新狮子的爪子比[ROOT.Char.GetHerHis]父亲的更长更锋利。"
 agot_ninepenny.2030.a:0 "[ROOT.Char.GetHouse.GetMotto]！"
 agot_ninepenny.2031.t:0 "雄狮必须战斗"
 agot_ninepenny.2031.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', tytos_heir)][tytos_heir.GetFirstName]向我走来，[tytos_heir.GetHerHis]的眼神中充满了怒火……看起来他并不接受我不开战的决定。\n\n“如果西境的大人们知道自己的领主只是一只小猫，他们会怎么形容他呢！”[tytos_heir.GetFirstNameNoTooltip]喊道，[tytos_heir.GetHerHis]的话像锋利的匕首一样刺痛着我。也许我应该重新考虑一下我的立场……"
 agot_ninepenny.2031.a:0 "我会参与这场战斗！"
 agot_ninepenny.2031.b:0 "不，我的立场没有改变。"
 agot_ninepenny.2032.t:0 "战争的教训"
 agot_ninepenny.2032.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', tytos_heir)][tytos_heir.GetNameNoTooltip]在战争的艰难岁月中学到了很多。现在他回来了，[tytos_heir.GetHerHis]本就苛刻的性格似乎变得更加强硬，[tytos_heir.GetHerHis]对违逆封臣再无耐心。\n\n当[tytos_heir.GetSheHe]找我谈起我的不守规矩的封臣[reyne.GetFullName]和[tarbeck.GetFullName]越来越糟糕的态度时，我的担忧达到了顶点。他们欠[ROOT.Char.GetHouse.GetName]家族的金子太多了，多到可以装凯岩城的所有仓库，甚至更多，但我却容忍着他们，以维持一时的和平。现在，[tytos_heir.GetNameNoTooltip]有了其他想法……"
 agot_ninepenny.2032.a:0 "我无法掌控他们的命运。"
 agot_ninepenny.2032.b:0 "只有地牢能阻止这样的野心。"
 agot_ninepenny.2033.t:0 "我身边的懦夫"
 agot_ninepenny.2033.desc.ellyn:0 "我日夜躲在塔贝克厅的[ROOT.Char.Custom2('RelationToMeShort', messenger)][messenger.GetName]通知我，没有骨气的[tarbeck.GetName]已经屈服于凯岩城的要求，我如今在政治上孤立无援。"
 agot_ninepenny.2033.desc:0 "我的人告诉我，没有骨气的[tarbeck.GetName]已经屈服于凯岩城的要求，我如今在政治上孤立无援。"
 agot_ninepenny.2033.a:0 "战斗并未就此结束。"
 agot_ninepenny.2033.b:0 "我已别无选择……"
 agot_ninepenny.2050.t:0 "卡斯特梅的统治"
 agot_ninepenny.2050.desc:0 "#bold 战争胜利了。#!我们给了敌人最后一击，[ROOT.Char.GetHouse.GetName]家族成为统领西境的雄狮。\n\n在我准备向封臣下达第一道法令时，一位宾客走进了我的大厅。我从[singer.GetHerHis]的举止看出[singer.GetSheHe]是一位吟游诗人——一位演奏七弦琴的歌手。“[ROOT.Char.GetLadyLord]，我是[singer.GetNameNicknamed]，我写了一首歌来歌颂您在这场战争中伟大的胜利，”[singer.GetSheHe]如是说，而我则招手示意[singer.GetHerHim]开始……#indent_newline:6 \n\n#italic 噢，他这样说，他这样说，\n卡斯特梅的统领他这样说。\n然而今天，每当他发出召唤，\n王国在呼声中俯首，整个西方都聆听使命。\n然而今天，每当他发出召唤，\n王国在呼声中俯首，所有魂灵都聆听使命。#!#!\n\n吟游诗人在唱完[singer.GetHerHis]的歌后向我深深鞠了一躬。"
 agot_ninepenny.2050.a:0 "让这首歌响彻所有敌人的大厅！"
 agot_ninepenny.2051.t:0 "卡斯特梅的雨季"
 agot_ninepenny.2051.desc:0 "#bold 战争胜利了。#!我们给了敌人最后一击，[ROOT.Char.GetHouse.GetName]家族作为统领西境的雄狮，我们的地位依然无可撼动。\n\n就在我准备回归平常的统治工作中时，一位宾客走进了我的大厅。我从[singer.GetHerHis]的举止看出[singer.GetSheHe]是一位吟游诗人——一位演奏七弦琴的歌手。“[ROOT.Char.GetLadyLord]，我是[singer.GetNameNicknamed]，我写了一首歌来歌颂您在这场战争中伟大的胜利，”[singer.GetSheHe]如是说，而我则招手示意[singer.GetHerHim]开始……#indent_newline:6 \n\n#italic 噢，他这样说，他这样说，\n卡斯特梅的爵爷他这样说。\n然而今天，每逢雨季，\n雨水在大厅哭泣，内里却无人影。\n然而今天，每逢雨季，\n雨水在大厅哭泣，内里却无魂灵。#!#!\n\n吟游诗人在唱完[singer.GetHerHis]的歌后向我深深鞠了一躬。"
 agot_ruinized_summerhall_effect_desc:0 "盛夏厅成了一片废墟"
 agot_ninepenny.1100.t:0 "$agot_ninepenny.1003.t$"
 agot_ninepenny.1100.desc:0 "真龙家族齐聚一堂！[summerhall_leader.GetName]邀请我们许多人前往盛夏厅，共同举办一场盛大的宴会，以庆祝[rhaella.GetFirstName]怀孕并纪念[summerhall_leader.GetHouse.GetName]家族的荣耀。\n\n王室绝对不会吝啬开销，所有重要人物都会出席。这或许会是一场让宾客们永生难忘的聚会！"
 agot_ninepenny.1100.a:0 "我会好好享受这场盛宴！"
 agot_ninepenny.1101.t:0 "啊！！"
 agot_ninepenny.1101.desc:0 "#S 太疯狂了！#![summerhall_leader.GetName]竟然想用#bold 野火和血祭#!来对龙蛋举行某种亵渎神明的仪式！大多数宾客都犹豫不决没有出手干预——但尽管有少数人发出反对的声音，这场邪恶仪式也没能停止。\n\n然而，火术士们失去了对仪式火焰的控制，火焰汹涌而出，涌入大厅！火势无情地蔓延到地面、墙壁、屋顶……吞噬所经过的一切，将我们所有人困在这头火龙的巨口之中……"
 agot_ninepenny.1101.a:0 "不该是这样的啊！"
 agot_ninepenny.1024.t:0 "盛夏厅的邀请"
 agot_ninepenny.1024.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('king'))]，[king.GetTitledFirstName]，邀请我们所有人前往盛夏厅庆祝坦格利安家族新成员的诞生！很高兴能看到真龙家族团结在一起！"
 agot_ninepenny.1024.a:0 "真是个有趣的宴会！"
 agot_ninepenny.1006.egg_main:0 "#bold 我的家人在燃烧！#!失控的火焰使横梁断裂，难以想象的高温让砖石融化，这场仪式彻底失去了控制！我周围的宫殿正在被我的#italic 傲慢之火#!吞没！——我的家人一个接一个地被吞噬，他们在断裂的横梁和熔化的石头下惨叫。浓烟让我窒息，泪水哽咽在喉咙里……\n\n"
 agot_ninepenny.1006.main_fallback:0 "#bold 我的家人在燃烧！#!失控的火焰使横梁断裂，难以想象的高温让砖石融化，这场仪式彻底失去了控制！我周围的宫殿正在被火焰吞没！——我的家人一个接一个地被吞噬，他们在断裂的横梁和熔化的石头下惨叫。浓烟让我窒息，泪水哽咽在喉咙里……\n\n"
 agot_ninepenny.0063.t:0 "以血换鳞"
 agot_ninepenny.0063.desc:0 "[maenar.GetFirstName]的凄厉尖叫在夜空中回荡，那是火焰无情舔舐孩子肉体的痛苦哀鸣。我几乎动摇了，但想到魔龙的重生，我堪堪稳定住了心神。火焰越升越高，空气中弥漫着烧焦的烤肉味，尖叫声最终归于寂静。\n\n干柴爆裂，浓烟卷起，伴随的只有死寂般的沉默。一瞬间，我想到了最坏的结果。但是突然，一声咔啦脆响，震耳欲聋，仿佛天崩地裂。\n\n在我眼前，那枚龙蛋缓缓裂开，探出一个小小的、长着鳞片的头。"
 agot_ninepenny.0063.a:0 "魔龙回来了！"
 agot_ninepenny.0064.t:0 "黑龙崛起！"
 agot_ninepenny.0064.desc:0 "消息如同野火一般传遍七大王国内外——魔龙已重现于世！\n\n传言，[maelys.GetName]从一份古瓦雷利亚卷轴中学会了某种邪恶的仪式，他竟然献祭了自己的儿子，企图唤醒世上最后的魔龙。令维斯特洛恐惧的，同时令九人团高兴的是——而那仪式真的成功了！\n\n如今，黑龙已在东方崛起，坦格利安将面对曾经属于自己的力量——龙王的力量。"
 agot_ninepenny.0064.a.maelys_positive:0 "真是令人震惊！"
 agot_ninepenny.0064.a.maelys_negative:0 "让全世界都颤抖的可怕消息！"
 agot_ninepenny.0065.t:0 "黑龙崛起！"
 agot_ninepenny.0065.desc:0 "消息如同野火一般传遍七大王国内外——魔龙已重现于世！\n\n传言，[maelys.GetName]从一份古瓦雷利亚卷轴中学会了某种邪恶的仪式，他竟然献祭了自己的儿子，企图唤醒世上最后的魔龙，而那仪式真的成功了！\n\n我所有的筹划、所有的钻研，到头来却是由一个黑火将龙重新带回世间。\n\n一命换一命，难道这就是我必须要付出的代价吗？"
 agot_ninepenny.0065.a:0 "这是我们必须做的事情……"
 agot_ninepenny.0065.b:0 "不，这样的代价我无法承受！"
 agot_ninepenny.1003.desc.rhae_dead:0 "真龙家族齐聚一堂！看着我的家人聚在一起，我的心很温暖。\n\n他们都不知道，等待[ROOT.Char.GetHouse.GetName]家族的将是何等的荣耀！在这一天结束的时候，我们家族将重拾曾经的权力，我们王朝的象征将再次降临在世间！\n\n准备工作已经就绪，忠于我的人也已就位。七大王国的所有领主都将再次臣服于我们的#bold 巨龙#!之下……但首先，我们开始宴会吧！"
 agot_ninepenny.1005.blood:0 "国王之血应该就够了……"
 agot_ninepenny.1005.self:0 "这种事情我不会要求其他人……"
 agot_ninepenny.1005.rhaella:0 "这是雷拉的宿命……"
 agot_ninepenny.1005.duncan:0 "我的[ROOT.Char.Custom2('RelationToMeShort', duncan_alive)]……我很抱歉……"
 agot_ninepenny.1012.t:0 "$agot_ninepenny.1003.t$：且听龙吟！"
 agot_ninepenny.1012.desc:0 "柴堆的火焰越烧越高，围观者们在恐惧与不安中注视着这一切。终于，一枚龙蛋开始轻轻晃动，紧接着一声清脆的蛋壳破裂声回荡在整个寂静的大厅。一条小龙诞生了！\n\n大厅内回荡着新生小龙的啼鸣，空气中弥漫着烟雾与硫磺的气息。宾客们震惊不已，他们的眼神中既有恐惧也有惊叹，我们一起见证了龙族的重生。\n\n[dragon_first.GetName]现在还只是条幼龙，但有朝一日[dragon_first.Custom('GetDragonSheHe')]将成长为天空的霸主。巨龙的力量已重归[ROOT.Char.GetHouse.GetName]家族，王国将再次感受到龙王的强大！"
 agot_ninepenny.1012.desc_three:0 "柴堆的火焰越烧越高，围观者们在恐惧与不安中注视着这一切。终于，一枚龙蛋开始轻轻晃动，紧接着一声清脆的蛋壳破裂声回荡在整个寂静的大厅。接着，第二枚龙蛋开始摇晃，然后是第三枚……\n\n[ROOT.Char.GetHouse.GetName]家族迎来了三条龙的降生。大厅内回荡着新生小龙的啼鸣，空气中弥漫着烟雾与硫磺的气息。宾客们震惊不已，他们的眼神中既有恐惧也有惊叹，我们一起见证了龙族的重生。\n\n尽管它们现在还只是幼龙，但有朝一日它们将成长为天空的霸主。东方的黑龙或许正蠢蠢欲动，但我们已做好了迎击准备。"
 agot_ninepenny.1012.desc_many:0 "柴堆的火焰越烧越高，围观者们在恐惧与不安中注视着这一切。终于，一枚龙蛋开始轻轻晃动，紧接着一声清脆的蛋壳破裂声回荡在整个寂静的大厅。接着，第二枚龙蛋开始摇晃，然后是第三枚……\n\n大厅内回荡着众多新生小龙的啼鸣，空气中弥漫着烟雾与硫磺的气息。宾客们震惊不已，他们的眼神中既有恐惧也有惊叹，我们一起见证了龙族的重生。\n\n尽管它们现在还只是幼龙，但有朝一日它们将成长为天空的霸主。巨龙的力量已重归[ROOT.Char.GetHouse.GetName]家族，王国将再次感受到龙王的强大！"
 agot_ninepenny.1012.a:0 "至此，万事皆有可能！"
 agot_ninepenny.1012.b:0 "希望它们是值得的……"
 agot_ninepenny.1012.tt_hatched:0 "[this_egg.GetName]已孵化"
 agot_ninepenny.1012.tt_not_hatched:0 "[this_egg.GetName]已被摧毁"
 agot_ninepenny.1013.t:0 "坦格利安再次翱翔！"
 agot_ninepenny.1013.desc:0 "盛夏厅的事件震惊了整个王国。魔龙回来了！在火术士的引导下，[egg_hatcher.GetHouse.GetName]家族唤醒了曾让世界颤栗的力量，王国即将再次领略到龙王的强大！\n\n尽管新生的小龙现在还很弱小，但有朝一日它们将成长为天空的霸主。凭借魔龙的力量，[egg_hatcher.GetHouse.GetName]家族对七大王国的统治地位将无可撼动。"
 agot_ninepenny.1013.a.hatcher_positive:0 "生活在这样的时代何其有幸！"
 agot_ninepenny.1013.a.hatcher_negative:0 "要变天了……"
 agot_ninepenny.1014.t:0 "魔龙重生"
 agot_ninepenny.1014.desc_dragons_no_sacrifice_rhaegar:0 "随着[rhaegar.GetFirstName]的诞生和龙族重回世间，[ROOT.Char.GetHouse.GetName]家族的未来从未如此光明！有朝一日，[rhaegar.GetFirstNameNoTooltip]将成为七大王国的继承人，驾驭着强大的巨龙。一个崭新的荣耀与王权的时代正等待着我们！\n\n真是一件值得真龙家族——乃至全世界——长久铭记的事情。"
 agot_ninepenny.1014.desc_dragons_no_sacrifice:0 "随着龙族重回世间，[ROOT.Char.GetHouse.GetName]家族的未来从未如此光明！一个崭新的荣耀与王权的时代正等待着我们！\n\n真是一件值得真龙家族——乃至全世界——长久铭记的事情。"
 agot_ninepenny.1014.desc_dragons_sacrifice_rhaegar:0 "坦格利安家族的魔龙重生了，但代价却是[sacrifice.GetTitledFirstNamePossessive]的生命。这一切值得吗？\n\n悲剧之余，[rhaella.GetFirstName]生下了一个名叫[rhaegar.GetFirstName]的可爱婴儿。\n\n如果七神庇佑，[rhaegar.GetSheHe|U]有朝一日会成为七国的继承人，并坐上铁王座，在巨龙伙伴的守护下，带着智慧与正义统治许多个绚丽的夏天。真是一件值得真龙家族长久铭记的事情。"
 agot_ninepenny.1014.desc_dragons_sacrifice:0 "坦格利安家族的魔龙重生了，但代价却是[sacrifice.GetNamePossessive]的生命。这一切值得吗？"
 agot_ninepenny.1014.a:0 "我们齐心庆祝！"
