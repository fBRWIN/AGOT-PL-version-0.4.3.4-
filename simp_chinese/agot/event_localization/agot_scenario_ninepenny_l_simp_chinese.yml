 agot_ninepenny.1100.desc_no_rhae:0 "真龙家族齐聚一堂！[summerhall_leader.GetName]邀请我们许多人前往盛夏厅，共同举办一场盛大的宴会，以纪念[summerhall_leader.GetHouse.GetName]家族的荣耀。\n\n王室绝对不会吝啬开销，所有重要人物都会出席。这或将是一场让宾客们永生难忘的聚会！"
 agot_ninepenny.9102.t:0 "魔龙现身"
 agot_ninepenny.9102.desc:0 "自盛夏厅的悲剧发生已数月有余，而现在维斯特洛的各地却开始涌现龙现身的传言。起初，人们只当这是疯言疯语，但随着目击者数量的不断增加，这一事实已经无法再否认。\n\n看来，尽管盛夏厅发生了悲剧，[aegon.GetTitledFirstName]最终还是成功地将龙带回了世间。"
