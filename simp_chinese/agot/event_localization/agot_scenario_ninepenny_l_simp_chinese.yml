 agot_ninepenny.1015.desc_dragons_no_sacrifice_rhaegar:0 "柴堆的火焰越烧越高，围观者们在恐惧与不安中注视着这一切。我满怀期待地等待着任何孵化的迹象，时间一分一秒地过去，等待，再等待，继续等待。\n\n当次日的晨光初现，篝火已化作冷灰，既无龙影，也无龙蛋，更无希望。\n\n不过，或许还是有一条龙的，尽管[rhaella.GetSheHe]并非诞生自火焰。在夜里，[rhaella.GetFirstName]生下了一个名叫[rhaegar.GetFirstName]的可爱婴儿。如果说我命中注定要失去龙，那么唯一让我欣慰的是，我知道坦格利安家族的未来有了保障。"
