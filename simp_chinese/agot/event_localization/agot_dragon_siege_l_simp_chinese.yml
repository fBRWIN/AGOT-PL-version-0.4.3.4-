 DRAGON_IN_SIEGE:0 "派龙加入围攻"
 agot_dragon_siege.gui_tt:0 "[commander.GetNameOrMe|U]将决定如何在围攻中使用[sieging_dragon.GetName]。"
 agot_dragon_siege.gui_anti_dragon_tt:0 "@warning_icon!#warning 防御方有[anti_dragon_maa|E][men_at_arms|E]兵士驻扎于此，增加了出击的风险。#!"
 agot_dragon_siege.gui_scorpion_1_tt:0 "@warning_icon!#warning 防御方有蝎子弩阵地，增加了出击的风险。#!"
 agot_dragon_siege.gui_scorpion_2_tt:0 "@warning_icon!#warning 防御方有巨型蝎子弩阵地，极大增加了出击的风险。#!"
 agot_dragon_siege.gui_tt_check:0 "你一天只能让你的龙加入一次围攻。"
 agot_dragon_siege.gui_tt_cant_damage:0 "你的龙的体型不够大，无法进一步破坏城防。"
 agot_dragon_siege.title:0 "围攻[sieging_location.GetNameNoTooltip]："
 agot_dragon_siege.scorpion_1_warning:0 "@warning_icon!#warning [sieging_location.GetName]有蝎子弩阵地，增加了派[sieging_dragon.GetFirstName]加入围攻的风险。#!"
 agot_dragon_siege.scorpion_2_warning:0 "@warning_icon!#warning [sieging_location.GetName]有巨型蝎子弩阵地，极大增加了派[sieging_dragon.GetFirstName]加入围攻的风险。#!"
 agot_dragon_siege.ineffective:0 "你的龙的攻击没有效果。"
 agot_dragon_siege.0001.t:0 "$agot_dragon_siege.title$巨龙降临"
 agot_dragon_siege.0001.desc_opening:0 "我站在[sieging_location.GetName]的城墙前，身旁是我的龙[sieging_dragon.GetName]。我们的部队已经将城堡团团包围，守军被困其中，只能龟缩在城墙后面。\n\n"
 agot_dragon_siege.0001.desc_none:0 "尽管我们有足够的时间迫使他们主动投降，但龙焰之下，城墙形同虚设，没有任何建筑能够阻挡。虽然要冒些风险，但我可以骑着[sieging_dragon.GetNameNoTooltip]将龙焰降临在城堡上，一举结束这场漫长的围攻。"
 agot_dragon_siege.0001.desc_defender:0 "尽管我们有足够的时间迫使他们主动投降，但龙焰之下，城墙形同虚设，没有任何建筑能够阻挡。不幸运的是，[defending_dragonrider.GetTitledFirstName]和[defending_dragonrider.GetHerHis]的龙[defending_dragon.GetName]正在此处，他们无疑会阻碍我们的围攻。如果我要派龙出击，我必须先解决掉他们。"
 agot_dragon_siege.0001.desc_defenders:0 "尽管我们有足够的时间迫使他们主动投降，但龙焰之下，城墙形同虚设，没有任何建筑能够阻挡。不幸运的是，[defending_dragonrider.GetTitledFirstName]和[defending_dragonrider.GetHerHis]的龙[defending_dragon.GetName]正在此处，而且他们甚至都不是防御方在这里唯一的驭龙者。如果我要派龙出击，我必须先打败天空中所有的龙。"
 agot_dragon_siege.0001.desc_owned:0 "尽管城堡内还有其他的龙，但由于它们没有骑手，它们与我们交战的可能性极低。虽然要冒些风险，但我可以骑着[sieging_dragon.GetNameNoTooltip]将龙焰降临在城堡上，一举结束这场漫长的围攻。"
 agot_dragon_siege.0001.desc_owned_single:0 "尽管[owned_dragon_present.GetName]现在正在城堡里，但由于[owned_dragon_present.Custom('GetDragonSheHe')]没有骑手，[owned_dragon_present.Custom('GetDragonSheHe')]与我们交战的可能性极低。虽然要冒些风险，但我可以骑着[sieging_dragon.GetNameNoTooltip]将龙焰降临在城堡上，一举结束这场漫长的围攻。"
 agot_dragon_siege.0001.a:0 "我们会优先打击简单的目标，削弱守军的防御。"
 agot_dragon_siege.0001.a.f:0 "这是风险最低的方案，你将骑乘[sieging_dragon.GetNameNoTooltip]进攻城堡的薄弱区域，以削弱守军实力。"
 agot_dragon_siege.0001.b:0 "城墙无法抵挡龙焰。"
 agot_dragon_siege.0001.b.f:0 "你将骑乘[sieging_dragon.GetNameNoTooltip]对城堡释放龙焰，在这场滔天的火焰中尽快结束这场围城战。"
 agot_dragon_siege.0001.c:0 "绝不留情——我会#N 点燃#!整座城堡。"
 agot_dragon_siege.0001.c.f:0 "[sieging_dragon.GetNameNoTooltip]将对城堡内外释放大量龙焰，尽可能地消灭城堡里的守军。"
 agot_dragon_siege.0001.c.tt:0 "#N 位于[sieging_location.GetNameNoTooltip]的很多人都将被烧伤或烧死。#!"
 agot_dragon_siege.0001.d:0 "#N;bold 除了灰烬我什么都不会留下！#!"
 agot_dragon_siege.0001.d.f:0 "你会将这里夷为平地，只剩下一片灰烬中的废墟。"
 agot_dragon_siege.0001.d.tt:0 "#N 所有位于[sieging_location.GetNameNoTooltip]的人都将被杀死。#!"
 agot_dragon_siege.0001.e:0 "[defending_dragonrider.GetFirstName]！出来受死！"
 agot_dragon_siege.0001.e.f:0 "你将迫使[defending_dragonrider.GetTitledFirstNameNoTooltip]和[defending_dragon.GetFirstNameNoTooltip]直面你的龙。"
 agot_dragon_siege.0001.f:0 "算了，我们还是用传统的方式围攻吧。"
 agot_dragon_siege.0001.f.f:0 "你继续围攻。"
 agot_dragon_siege.0002.t:0 "$agot_dragon_siege.title$龙焰！"
 agot_dragon_siege.0002.intro:0 "我在[location.GetName]的城墙上巡视着守军部队，此时我们的处境正万分危机——敌军士兵已经包围了我的城堡，这将是一场旷日持久的围城战。\n\n"
 agot_dragon_siege.0002.bigboi:0 "当太阳高悬在天空中时，我听到了那个声音：一声可怕的咆哮，随之而来的是一阵狂风……一场如同狂风巨浪般的怒火卷过[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]，让城堡周围的[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]都为之颤抖不已。一个巨大的阴影渐渐遮住了原本明亮的太阳，仿佛日蚀顷刻降临……我惊恐地注视着一切，而那个黑暗的深渊已向我逼近：[sieging_dragon.GetFirstNameNicknamed]！那头#XB 可怕的巨龙#!！\n\n"
 agot_dragon_siege.0002.option1:0 "厚重的云层密布天际。我眺望着城堡周围的[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]，突然一声震耳的咆哮响起，一道黑影在[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]上空盘旋升起。巨翼展开，推动那头凶兽直冲云霄，我面色惨白地盯着那逐步逼近的怪物。敌人的#X 可怕魔龙#!——[sieging_dragon.GetFirstNameNicknamed]！朝这里过来了！\n\n"
 agot_dragon_siege.0002.option2:0 "太阳即将落山时，我听到了那个声音：一声雷鸣般的咆哮自远方传来，声浪翻起环绕城堡的[ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]。巨龙腾空而起，如同利剑划破天际，一团团耀眼的龙焰从[sieging_dragon.Custom('GetDragonHerHis')]口中喷薄而出。天空被染成了血红，我仿佛直面末日的降临：是[sieging_dragon.GetFirstNameNicknamed|U]！[sieging_dragon.Custom('GetDragonHerHis')]带着#X 龙焰#!过来了！\n\n"
 agot_dragon_siege.0002.option3:0 "一声刺耳的尖啸打破了紧张的气氛，透过[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]，我看到末日向我们袭来：[sieging_dragon.GetFirstNameNicknamed]，那头#X 可憎的魔龙#!！已经飞向天际，准备将龙焰倾泻到我和我的士兵身上！\n\n"
 agot_dragon_siege.0002.option4:0 "空气中弥漫着窒息般的死寂。在远处，[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]中的啄木鸟发出阵阵啼鸣，在守军紧张的呼吸声中显得格外突兀。紧接着，[sieging_dragon.GetFirstNameNicknamed]如烈火般的身影冲天而起，卷起一阵绝望的旋风，#X 预示着我们的终结#!。死寂的气氛顷刻破碎，我仿佛听见玻璃碎裂的声音。\n\n"
 agot_dragon_siege.0002.outro:0 "我只来得及低声祷告一句，紧接着一股火焰般的热浪瞬间将我包围。我周围的士兵迅速被融化，化作灰烬与烟尘，同时，我感觉龙焰正在逐渐向我袭来。"
 agot_dragon_siege.0002.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_siege.0002.a.f:0 "你被[sieging_dragon.GetNameNoTooltip]烧伤。"
 agot_dragon_siege.0003.t:0 "$agot_dragon_siege.title$葬身龙焰！"
 agot_dragon_siege.0003.outro:0 "我只来得及低声祷告一句，紧接着一股火焰般的热浪瞬间将我包围。我周围的士兵迅速被融化，化作灰烬与烟尘，同时，我感觉龙焰正在逐渐向我袭来。随后，我呼出了在世间的最后一口气。"
 agot_dragon_siege.0003.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_siege.0003.a.f:0 "你被[sieging_dragon.GetNameNoTooltip]烧死。"
 agot_dragon_siege.0004.t:0 "$agot_dragon_siege.title$走运的弓箭手"
 agot_dragon_siege.0004.desc.minor:0 "我和[sieging_dragon.GetName]向[sieging_location.GetName]飞去，地面的景象在我们脚下快速掠过。我选中了我的第一个目标——一辆被守军疏忽大意留在城外的辎重车。我们离得越来越近，我的龙释放出[sieging_dragon.Custom('GetDragonHerHis')]的龙焰，辎重车瞬间被火势吞噬，守军的补给顷刻化为灰烬。而我们的攻击这才刚刚开始！\n\n接着，一座塔楼、一处哨站和一个郊区马厩依次在[sieging_dragon.GetFirstNamePossessiveNoTooltip]的烈焰下化为灰烬。然而，当我们从燃烧的马厩上空飞过时，我突然像是受了一记重击，紧接着腹部传来一阵剧痛。\n\n我痛得叫出了声，低头看去，一根箭矢已深深插入我的腹腔，鲜红的血迹迅速蔓延开来。[sieging_dragon.GetNameNoTooltip]发出一声怒吼，带着我转身向己方阵地飞去，我最终也没能看到那个走运的弓箭手，他早已趁我们反应过来之前逃回了城堡。"
 agot_dragon_siege.0004.desc:0 "火焰在[sieging_location.GetName]熊熊燃烧，灰烬随风飘飞，缭绕在[sieging_dragon.GetName]翅膀的周围，我骑乘其上，宛如传说中的恶魔，所到之处皆是毁灭。\n\n下方的校场上，守军聚集在一起，企图阻止我们的攻势，但这只是徒劳。我俯身示意，[sieging_dragon.GetFirstNameNoTooltip]在校场上空盘旋一圈，龙焰倾泻，底下的杂碎被焚烧殆尽。\n\n然而，在我们的龙火肆虐时，我突然感到侧腹一阵灼热感，痛感如火焰般蔓延，让我叫出了声。低头看去，一根箭矢已深深插入我的腹腔。抬头望向城墙，只见一名弓箭手正得意地站在那里，我们用怒火将其化作了灰烬。此刻我已无法久留，我随即驾驭[sieging_dragon.GetFirstNameNoTooltip]转身飞回了我军阵地。"
 agot_dragon_siege.0004.a:0 "至少我们破坏了点东西！"
 agot_dragon_siege.0004.a.f:0 "你被迫提前撤退，没能达成此前制定的战术破坏目标。"
 agot_dragon_siege.0005.t:0 "$agot_dragon_siege.title$绝命之枪"
 agot_dragon_siege.0005.desc.minor:0 "我们对[sieging_location.GetName]的攻势取得了成效，守军在巨龙面前不堪一击，他们在龙焰下四散奔逃，根本无力组织起有效的反击。我的下一个目标是座塔楼，我命令[sieging_dragon.GetName]对塔身释放龙焰。\n\n[sieging_dragon.GetName]遵照我的指示喷火，龙焰将塔楼的石头烤得扭曲变形。就在这时，我看到一个男人跃上塔顶，一根长枪从他手中脱手而出，随后他被脚下崩塌的塔楼淹没在烟尘之中。\n\n虽然他注定难逃坠亡的命运，但他在最后关头前给了我们一击。尽管我们尽力躲避，但那根长枪还是击中了[sieging_dragon.GetNameNoTooltip]的侧身，我的龙踉跄着扇动翅膀，发出一声怒吼，我能从中感受到[sieging_dragon.Custom('GetDragonHerHis')]的痛苦与愤怒。"
 agot_dragon_siege.0005.desc:0 "[sieging_location.GetName]的街道已然化作一片火海，守军在我们面前四散奔逃。又一座建筑燃起大火，趁敌人慌乱之际，我命令[sieging_dragon.GetName]追击眼前溃散的弓箭手，不让他们有重新集结的机会。\n\n[sieging_dragon.GetName]紧追不舍，[sieging_dragon.Custom('GetDragonHerHis')|U]那庞大的身躯以惊人的速度穿过街道。然而，在经过某处转角时，[sieging_dragon.Custom('GetDragonSheHe')]突然发出一声痛苦的怒吼！我低头看去，只见一支长枪深深刺入了[sieging_dragon.Custom('GetDragonHerHis')]的侧腹，原来是一个躲在街角的士兵冒死向我们发起了袭击！\n\n无需我下令，[sieging_dragon.GetFirstNameNoTooltip]立即转身将那名士兵烧成了灰烬。之后，我示意[sieging_dragon.GetName]升空，我能从[sieging_dragon.Custom('GetDragonHerHim')]的呼吸中感受到[sieging_dragon.Custom('GetDragonHerHis')]的痛苦。"
 agot_dragon_siege.0005.a:0 "[sieging_dragon.GetFirstNameNoTooltip]，回去！我们必须处理下你的伤口！"
 agot_dragon_siege.0005.a.f:0 "你被迫提前撤退，没能达成此前制定的战术破坏目标。"
 agot_dragon_siege.0006.t:0 "$agot_dragon_siege.title$无谓的勇气"
 agot_dragon_siege.0006.desc:0 "[sieging_location.GetName]的守军躲在他们坚固的堡垒里以避开龙焰，同时不断用箭矢和投矛对我们发起骚扰。终于，我找到了一个机会，一群弓箭手竟然愚蠢地聚集在一起。他们唯一的掩体只是一处小拱门，我命令[sieging_dragon.GetName]俯冲下去攻击！\n\n然而，我好一会儿才意识到这是一个陷阱，但为时已晚。一群守军已经在拱门上方的死角处埋伏多时，当我们俯冲而下时，他们纷纷#italic 跳到#![sieging_dragon.GetFirstNameNoTooltip]身上！\n\n尽管有不少人失足摔向了地面的石板，但仍有一些不知死活的蠢货在龙身上站稳了脚跟。他们用全力向龙背发起刺击，将长矛和铁剑钉在龙身上。[sieging_dragon.GetFirstNameNoTooltip]发出痛苦的咆哮，扭动身体将许多攻击者甩落，随后猛然升空，余下的人统统掉下龙背摔得粉身碎骨。"
 agot_dragon_siege.0006.a:0 "这些不怕死的混蛋！"
 agot_dragon_siege.0006.a.f:0 "[sieging_dragon.GetFirstNameNoTooltip]受了很重的伤，你被迫提前撤退，没能达成此前制定的战术破坏目标。"
 agot_dragon_siege.0007.t:0 "$agot_dragon_siege.title$箭雨来袭"
 agot_dragon_siege.0007.desc:0 "对[sieging_location.GetName]的进攻进展出乎意料地顺利，他们的防御工事在我们面前不堪一击，我们几乎没有遇到什么像样的抵抗。我曾以为这座城堡固若金汤，但现在看来，这些守军才没有他们吹嘘的那么勇敢。\n\n然而，在我们转去攻击下一个重要目标——一座大型兵营时——我才知道那些消失的守军去了哪里。只见每个窗户都飞出无数箭矢，一阵箭雨朝我袭来！\n\n虽然[sieging_dragon.GetFirstName]尽力张开翅膀为我抵挡，但还是有许多箭射中了我，它们深深刺入我的身体。一阵剧痛让我忍不住大声呼喊，同时用这呼喊声发出我最后一道命令。我们飞向天空，眼前的云层逐渐散去，我感到鲜血从胸口喷涌而出。"
 agot_dragon_siege.0007.a:0 "我需要急救！"
 agot_dragon_siege.0007.a.f:0 "你受了很重的伤，被迫提前撤退，没能达成此前制定的战术破坏目标。"
 agot_dragon_siege.0007.b:0 "我……我还能坚……坚持……"
 agot_dragon_siege.0007.b.f:0 "你在[sieging_dragon.GetNameNoTooltip]的鞍背上流血至死，你的尸体最后被送回了营地。你达成了此前制定的战术破坏目标，但其代价异常惨重。"
 agot_dragon_siege.0008.t:0 "$agot_dragon_siege.title$陌客之枪"
 agot_dragon_siege.0008.desc:0 "[sieging_location.GetName]的守军抵抗得很顽强，但终究无法抵挡我和我的龙[sieging_dragon.GetName]。我们一路摧毁他们的防线，先是焚烧那些藏有武器和士兵的岗哨，再逐一摧毁那些阻挡我军前进的城防。\n\n当我们转向最后一个岗哨时，我看到一名骑手——他竟从火海中冲了出来，手握长枪，正向我们发起冲锋！该说这是勇敢还是愚蠢，我一时难以判断。但当我命令[sieging_dragon.GetNameNoTooltip]转身面对他时，我惊讶地看到长枪从他的手中飞出，径直刺向我的胸膛！时间像是停止了，我听见[sieging_dragon.GetFirstNameNoTooltip]发出一声怒吼，而我却已什么都喊不出——长枪扎进了我的身体，我只感到窒息……\n\n我模糊地感觉到[sieging_dragon.GetNameNoTooltip]在升空，我虚弱的身体被绑在鞍座上，头无力地后仰，呆呆地望着天空。那升起的烟雾中滴落的火星，看起来那么……那么……"
 agot_dragon_siege.0008.a:0 "……那么……美……"
 agot_dragon_siege.0008.a.f:0 "最后，你的尸体被绑在[sieging_dragon.GetNameNoTooltip]背上带回到了营地，战术破坏成功了，但其代价异常惨重。"
 agot_dragon_siege.0009.t:0 "$agot_dragon_siege.title$蝎子弩打击"
 agot_dragon_siege.0009.desc:0 "驭龙飞行的感觉鲜少有人能领略，而在飞行时仍能保持住谦卑的人更是凤毛麟角。尽管理智告诉我，派[sieging_dragon.GetName]加入围攻存在一定的风险，但我曾自信地以为区区守军无法对我们构成任何威胁。然而，我错了。\n\n当我们俯冲而下，准备焚毁另一个防御工事时，一道金属光芒闪过，随即我看见一支弩箭从城墙上射出，径直命中[sieging_dragon.GetNameNoTooltip]的侧身。[sieging_dragon.GetFirstNameNoTooltip]发出一声痛苦的怒吼，身体猛然向后倾倒，差点把我从鞍背上甩下来。"
 agot_dragon_siege.0009.a:0 "我们必须撤退！"
 agot_dragon_siege.0009.a.f:0 "[sieging_dragon.GetFirstNameNoTooltip]受了很重的伤，你被迫提前撤退，你的进攻没有产生任何效果。"
 agot_dragon_siege.0010.t:0 "$agot_dragon_siege.title$蝎子弩穿刺"
 agot_dragon_siege.0010.desc:0 "古瓦雷利亚人往往为他们的龙命以众神之名，其中原因不言而喻。[sieging_dragon.GetName]是烈火与死亡之神，我则是[sieging_dragon.Custom('GetDragonHerHis')]选中的使者。然而，正如古老的神明被新的神明所取代一样，再强大的生物也可能被最微小的攻击所打败。\n\n城堡上的箭矢如暴风般袭来，仿佛是下着一场铁雨。紧接着，我看到[sieging_dragon.GetNameNoTooltip]被一枚蝎子弩矢射中翅膀关节，[sieging_dragon.Custom('GetDragonHerHis')]发出一声痛苦的嘶吼，声音却又马上被另一枚射进脖子的弩矢打断。鲜血从[sieging_dragon.Custom('GetDragonHerHis')]的伤口处喷涌而出，我们原本在飞翔，现在却急速坠落，地面朝我们袭来。"
 agot_dragon_siege.0010.a:0 "[sieging_dragon.GetFirstNameNoTooltip]！不！！快飞起来！"
 agot_dragon_siege.0010.a.f:0 "你和[sieging_dragon.GetNameNoTooltip]都被杀死，不久后你破碎的尸体在[sieging_dragon.GetFirstNamePossessiveNoTooltip]的残骸附近被找到。"
 agot_dragon_siege.0011.t:0 "$agot_dragon_siege.title$驭龙防御"
 agot_dragon_siege.0011.desc:0 "[sieging_location.GetName]忠诚的守军一直在顽强地抵挡着进攻者，但显然围攻方的耐心已经用光了。我看到[sieging_dragonrider.GetTitledFirstName]骑着[sieging_dragon.GetName]缓缓从敌方营地升空，我知道接下来会发生什么。我没有选择——现在必须马上行动！\n\n我必须选择骑上[defending_dragon.GetName]在空中与敌方驭龙者交锋，或者逃离此地，任守军自生自灭。"
 agot_dragon_siege.0011.a:0 "我将正面迎击！"
 agot_dragon_siege.0011.a.f:0 "你骑上[defending_dragon.GetNameNoTooltip]在空中对战进攻者。"
 agot_dragon_siege.0011.b:0 "[defending_dragon.GetFirstNameNoTooltip]，飞起来！我们得离开这里！"
 agot_dragon_siege.0011.b.f:0 "你逃离战场，任守军自生自灭。"
 agot_dragon_siege.notify_sieger_of_fleeing.t:0 "[defending_dragonrider.GetTitledFirstNameNoTooltip]逃走！"
 agot_dragon_siege.notify_sieger_of_fleeing.tt:0 "[defending_dragonrider.GetTitledFirstName]不愿正面迎战你，骑上[defending_dragon.GetFirstName]逃走了。"
 agot_dragon_siege.0013.t:0 "$agot_dragon_siege.title$逃走的龙"
 agot_dragon_siege.0013.desc:0 "[sieging_rider.GetTitledFirstName]和[sieging_dragon.GetFirstName]对城堡造成了毁灭性的破坏，而我们的损失却远不止于此，士兵的报告让情况更加雪上加霜。\n\n我的龙[fleeing_dragon.GetName]，可能是因为讨厌围攻战的嘈杂声，也可能是因为害怕[sieging_dragon.GetNameNoTooltip]的威势，[fleeing_dragon.Custom('GetDragonSheHe')]现在已经逃离了这片区域！\n\n据报告，有人看见[fleeing_dragon.Custom('GetDragonSheHe')]在[new_location.GetBaseName]筑了巢。"
 agot_dragon_siege.0013.a:0 "我们损失惨重……"
 agot_dragon_siege.0013.a.f:0 "你的龙[fleeing_dragon.GetFirstNameNoTooltip]成为了野龙。你或许还有机会重新驯服[fleeing_dragon.Custom('GetDragonSheHe')]，但这将比以前更加困难。"
 agot_dragon_siege.0014.t:0 "$agot_dragon_siege.title$筑巢的龙"
 agot_dragon_siege.0014.desc:0 "我听说，[sieging_location.GetName]正面临着一场毁灭性的打击。[sieging_rider.GetTitledFirstName]和[sieging_dragon.GetName]的龙焰对守军造成了巨大破坏，但比起这个，更让我关注的是——[fleeing_dragon.GetFirstName]飞到了我的领地！\n\n这条龙此前被安置在那里的城堡里，但围攻发生后，它似乎本能地逃离了被围困的城堡。我的斥候告诉我，这头野兽最近出现在[new_location.GetBaseName]，[fleeing_dragon.Custom('GetDragonHerHis')]已经在那里筑了巢。"
 agot_dragon_siege.0014.a:0 "这是个机会，还是个威胁？"
 agot_dragon_siege.0014.a.f:0 "一条野龙来到了[new_location.GetBaseName]，这对你来说可能是一个将其据为己有的好机会。当然，野龙会是相当危险的邻居……"
 agot_dragon_siege.gui_tt_commander_check:0 "你只能让你的将领每三个月骑龙加入一次围攻。"