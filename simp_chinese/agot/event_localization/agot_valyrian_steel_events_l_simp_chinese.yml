 agot_valyrian_steel.2000.t:0 "「悲叹」的失踪"
 agot_valyrian_steel.2000.desc:0 "我走在[location.GetName]的街道上，脑海情不自禁地浮现出「血龙狂舞」时，这里曾发生的可怖事件——以及[ancestor.GetFullName]爵士的英勇与终局。他英勇地为守护亡故的乔佛里王子的遗体而战，是战死的「七武士」之一，他是[ROOT.Char.GetDynasty.GetName]家族的荣耀，亦是不朽诗篇的主题，然而他也遗失了祖传的瓦雷利亚钢剑「悲叹」。\n\n钢剑已经很多年不知所踪了，但我心里知道一定有一条等待着挖掘的线索，一个可以让我寻回过去荣耀的线索。威廉爵士英勇阵亡后，对接下来发生的事情，人们有着相互矛盾的说法，但殊途同归……"
 agot_valyrian_steel.2000.a:0 "龙穴……"
 agot_valyrian_steel.2000.a.tt:0 "你将调查「悲叹」的消失之谜……"
 agot_valyrian_steel.2000.b:0 "最好遗忘那个可怕的时刻。"
 agot_valyrian_steel.2001.t:0 "龙之悲叹"
 agot_valyrian_steel.2001.desc:0 "我走进龙穴的破败废墟，感受到了曾经发生在这里的事情的庄严气氛。一股死亡、灰烬和恐惧的瘴气萦绕着，在巨龙和成千上万被压在摇摇欲坠的纪念碑下的人的最后垂死挣扎中结晶，成为一座坟墓。\n\n当我漫步时，我开始意识到摆在我面前的这个项目的宏大。一个发掘在尖叫的恐怖中死去的男人、女人和野兽的骨头的改造计划。这将是一项艰巨的工作，可能什么都不会产生。但如果有机会在石头中找到红宝石，那可能就是无价之宝。"
 agot_valyrian_steel.2001.a:0 "搜索这片废墟会是很大一笔开销……"
 agot_valyrian_steel.2001.a.tt:0 "你将征募人手来清理碎石。"
 agot_valyrian_steel.2001.b:0 "也许大学士能帮助我搜索？"
 agot_valyrian_steel.2001.b.tt:0 "[maester.GetFullName]大学士可能在[maester.GetHerHis]的档案中保存了一些东西。"
 agot_valyrian_steel.2001.c:0 "也许这些平民知道些线索？"
 agot_valyrian_steel.2001.d:0 "求索过去是愚蠢的，我将开创自己的未来。"
 agot_valyrian_steel.2002.t:0 "一无所获！"
 agot_valyrian_steel.2002.desc:0 "尽管我们付出了巨大的努力，但我们还没有发现任何关于「悲叹」的线索，也无从得知龙穴那天晚上发生了什么。我开始觉得这是一种无望的努力。"
 agot_valyrian_steel.2002.a:0 "它一定在这里，我能感觉到！"
 agot_valyrian_steel.2002.a.tt:0 "派更多的人，拿更多的锹，给我接着挖！"
 agot_valyrian_steel.2002.b:0 "也许求助学士才是正确的选择。"
 agot_valyrian_steel.2002.c:0 "农民暴动，让我们调查一下这群土包子。"
 agot_valyrian_steel.2002.c.tt:0 "你将去跳蚤窝打听情况。"
 agot_valyrian_steel.2002.d:0 "真是个愚蠢的幻想。"
 agot_valyrian_steel.2003.t:0 "找到了！"
 agot_valyrian_steel.2003.desc:0 "最后，在经历了多年的动荡之后，「悲叹」被发掘出来，并回到了[ROOT.Char.GetDynasty.GetName]家族的手中。我们珍视历史，因为我们是七大王国中最悠久的家族之一，现在，我已经拿起了悠久历史的实物证据。"
 agot_valyrian_steel.2003.a:0 "我们铭记！"
 agot_valyrian_steel.2004.t:0 "消失在岁月里。"
 agot_valyrian_steel.2004.desc:0 "看来「悲叹」是注定要暂时消失了……"
 agot_valyrian_steel.2004.a:0 "也许它注定不属于我……"
 agot_valyrian_steel.2005.t:0 "知识！"
 agot_valyrian_steel.2005.desc:0 "韦尔克斯大学士推测，龙可能吃了你的剑，然后把它拉了出来——这想法的确很疯狂，但你可以去查一下。龙的尸体一般会被送到龙石岛上。"
 agot_valyrian_steel.2005.a:0 "是时候瞅瞅那堆龙粪了。"
 agot_valyrian_steel.2005.a.tt:0 "你将租船前往龙石岛。"
 agot_valyrian_steel.2005.b:0 "这真他娘的愚蠢透顶，我得去跳蚤窝问问。"
 agot_valyrian_steel.2006.t:0 "探索龙石岛"
 agot_valyrian_steel.2006.desc:0 "[host.GetFullName]亲切地欢迎我来龙石岛寻找遗失的宝剑。他告诉我龙尸被送去了龙石岛的龙山——那是座至今仍活跃着的火山。无论如何，那上面很危险。"
 agot_valyrian_steel.2006.a:0 "我们明天外出冒险！"
 agot_valyrian_steel.2006.a.tt:0 "你将租船前往龙石岛。"
 agot_valyrian_steel.2006.b:0 "这真他娘的愚蠢透顶，我得去跳蚤窝问问。"
 agot_valyrian_steel.2007.t:0 "探索龙石岛"
 agot_valyrian_steel.2007.desc:0 "在龙山上愚弄诡异的东西有点危险"
 agot_valyrian_steel.2007.a:0 "我们穿越峡谷。"
 agot_valyrian_steel.2007.a.success:0 "你来到山脊。"
 agot_valyrian_steel.2007.a.fail:0 "你在松动的砾石上滑倒了。"
 agot_valyrian_steel.2007.b:0 "我们必须回头！"
 agot_valyrian_steel.2008.t:0 "进入峡谷"
 agot_valyrian_steel.2008.desc:0 "现在环顾四周，让我们看看"
 agot_valyrian_steel.2008.a:0 "搜山检海。"
 agot_valyrian_steel.2009.t:0 "焦骨"
 agot_valyrian_steel.2009.desc:0 ""
 agot_valyrian_steel.2009.a:0 "「悲叹」仍未寻回……"
 agot_valyrian_steel.2010.t:0 "和「悲叹」欢呼"
 agot_valyrian_steel.2010.desc:0 "[ROOT.Char.GetDynasty.GetName]家族"
 agot_valyrian_steel.2010.a:0 "这柄剑被重铸了。"
 agot_valyrian_steel.2004.a.tt:0 "你的努力没有成功。"
 agot_valyrian_steel.0001.t:0 "拂晓神剑"
 agot_valyrian_steel.0001.desc:0 "拂晓的光从房间中拂过，一路延伸到「黎明」所在的石质剑座上。苍白的剑刃被冷灰色的剑鞘所遮盖，但她剑柄圆头上的金色太阳徽章在日光照射下闪烁。当家族中不存在拂晓神剑的时候，这就是「黎明」的归宿，是她在一段段充满名誉与荣耀的传奇经历之间短暂休憩的地方。\n\n作为一项古老的传统，「黎明」将被授予有资格持有她的一位戴恩家族的成员，如今这项责任落在了我身上。我必须选择一个达到祖先标准的骑士。\n在过去的几年时间里，我注意到[my_relation.GetFirstName]已经成长为一个有才能的骑士——但其是否有资格成为下一任#S 「拂晓神剑」？#!"
 agot_valyrian_steel.0001.a:0 "我将把「黎明」交给[my_relation.GetHerHim]。"
 agot_valyrian_steel.0001.b:0 "不，我不认为[my_relation.GetHerHim]有资格持有「黎明」。"
 agot_valyrian_steel.0002.t:0 "拂晓神剑"
 agot_valyrian_steel.0002.desc:0 "这是一个漆黑的夜晚，距离黎明还有几个小时，我的学士给我带来一封来自[my_relation.GetFullNameRegnal]的紧急信件。我把手上的信环顾了一圈，撕开了密封的紫色蜡印。\n\n看起来[my_relation.GetFirstName]准备任命我为下一任#S 「拂晓神剑」#!，只需要我宣布接受即可。那么多伟大的戴恩曾手持那把传说中的剑，戴佛斯·戴恩大人就曾带着此剑，为了他未来的妻子娜梅莉亚公主与约瑞科·伊伦伍德五世及他的军队作战。他们为我们的家族带来了荣耀，我有资格追随他们的步伐吗？"
 agot_valyrian_steel.0002.a:0 "我将接受这一使命。"
 agot_valyrian_steel.0002.b:0 "我还不够格成为「拂晓神剑」。"
 agot_valyrian_steel.0004.t:0 "神剑陨落"
 agot_valyrian_steel.0004.desc:0 "随着[dead_relative.GetFirstName]的死亡，「拂晓神剑」之位已然空悬。葬礼仪式结束时，[dead_relative.GetHerHim]将魂归七位一体之神，「黎明」则回到她的剑座上，等待新的传承者。在我们的历史上，由于没有合适的候选人，这个头衔曾空缺过多年。\n\n然而，也许在我们之中已经有了一个配得上「拂晓神剑」这一称号及其荣誉与职责的人。迄今为止，[my_relative.GetFirstName]已经展现了卓越的才能，并证明自己是一个拥有荣誉感的人。也许其会有资格成为下一任#S 「拂晓神剑」。#!"
 agot_valyrian_steel.0004.a:0 "我将把「黎明」交给[my_relation.GetHerHim]。"
 agot_valyrian_steel.0004.b:0 "不，我不认为[my_relation.GetHerHim]有资格持有「黎明」。"
 agot_valyrian_steel.9999.t:0 "瓦雷利亚钢持有者"
 agot_valyrian_steel.9999.desc:0 "大人，这是我收集的一份已知世界上所有使用瓦雷利亚钢的人的名单。"
 agot_valyrian_steel.9999.a:0 "谢谢。"
 agot_valyrian_steel.8000.t:0 "重铸：牺牲"
 agot_valyrian_steel.8000.desc:0 "“锻造瓦雷利亚钢的秘密早已失传……但是，我可以将现存的瓦雷利亚钢重铸为新的宝物——您#bold 是否#!愿意牺牲掉原来的宝物，”[court_smith.GetFirstName]紧张地说。"
 agot_valyrian_steel.8000.a:0 "这是值得的。"
 agot_valyrian_steel.8000.a.tt:0 "你将摧毁你选中的宝物来重铸一把新剑。"
 agot_valyrian_steel.8000.b:0 "我办不到。"
 agot_valyrian_steel.8001.t:0 "重铸：新的开始"
 agot_valyrian_steel.8001.desc:0 "“老爷，您对这些设计感兴趣吗？”"
 agot_valyrian_steel.8001.a:0 "这款适合我。"
 agot_valyrian_steel.8001.b:0 "这些都不适合我。"
 agot_valyrian_steel_default_name:0 "重铸瓦雷利亚钢剑"
 agot_valyrian_steel_default_desc:0 "重铸瓦雷利亚钢剑"
 event_window_widget_enter_name_prompt:0 "选择宝物名字："
 agot_valyrian_steel.1000.t:0 "地上的瓦雷利亚钢剑"
 agot_valyrian_steel.1000.desc:0 "战斗的热血渐渐冷却，我抹去额头上飞溅的敌人鲜血，看着那件差点夺去我性命的武器，若不是我的技高一筹，恐怕早已命丧于此。\n\n[artifact_knight.GetHouse.GetBaseName]家族的那把瓦雷利亚钢剑就躺在泥泞和无数尸体之中。既然无人认领，那便归我所有了……"
 agot_valyrian_steel.1000.a:0 "我赢得了这把武器，这是我的了！"
 agot_valyrian_steel.1000.a.tt:0 "#v [artifact_knight.GetHouse.GetBaseName]家族不会轻易忘记这样的耻辱！#!"
 agot_valyrian_steel.1000.b:0 "这不属于我。"
 agot_valyrian_steel.1000.b.tt:0 "[looted_vs_sword.GetName]将被归还给[artifact_knight.GetHouse.GetBaseName]家族"
 agot_valyrian_steel.1001.t:0 "俘获瓦雷利亚钢剑持有者"
 agot_valyrian_steel.1001.desc:0 "战斗胜利了。我的军队大获全胜，敌人全线溃逃。在清扫战场期间，俘虏被关押起来，[artifact_knight.GetTitledFirstNameNicknamed]则被带到了我的面前，[artifact_knight.GetHerHis]那把威名赫赫的武器已被我的一位忠诚的战士缴获。\n\n[looted_vs_sword.GetName]，[artifact_knight.GetHouse.GetBaseName]家族的瓦雷利亚钢剑，此刻已落入我手中……我毫无疑问有宣称它的权利。"
 agot_valyrian_steel.1001.a:0 "这是一件绝佳的战利品！"
 agot_valyrian_steel.1001.b:0 "这样的行为会玷污我的荣誉！"
 agot_valyrian_steel.1010.t:0 "[enemy_knight.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_valyrian_steel.1010.desc:0 "我如今获得了你们家族珍贵的宝剑。\n\n我是从与我交战的[artifact_knight.GetName]手中得到此剑的，[artifact_knight.GetHerHis]的死令人遗憾，我不想侵犯你们家族的权利，并为此玷污自己的荣誉。[looted_vs_sword.GetNameNoTooltip]是属于你们的。"
 agot_valyrian_steel.1010.a:0 "[looted_vs_sword.GetNameNoTooltip]回家了。"
 agot_valyrian_steel.1011.t:0 "被偷走的传家宝"
 agot_valyrian_steel.1011.desc.prisoner:0 "那个卑鄙的[vs_artifact_thief.GetName]不仅将我囚禁在铁笼之中，还趁我身陷囹圄的机会偷走了[looted_vs_sword.GetName]！那可是我们#italic [ROOT.Char.GetHouse.GetName]家族#!的宝剑！\n\n我#italic 必须#!把它夺回来！为了我的荣誉，也为了[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣誉。"
 agot_valyrian_steel.1011.desc.house_head:0 "一位精疲力尽的信使带来了[battle_memory.GetName]的消息。\n\n那个卑鄙的[vs_artifact_thief.GetName]不仅将我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('artifact_knight'))][artifact_knight.GetName]囚禁在铁笼之中，还趁[artifact_knight.GetHerHis]身陷囹圄的机会偷走了[looted_vs_sword.GetName]！那可是我们#italic [ROOT.Char.GetHouse.GetName]家族#!的宝剑！\n\n我#italic 必须#!把它夺回来！为了我的荣誉，也为了[ROOT.Char.GetHouse.GetNameNoTooltip]家族的荣誉。"
 agot_valyrian_steel.1011.desc.slain:0 "在[battle_memory.GetName]中，[artifact_knight.GetName]与[artifact_knight.GetHerHis]的士兵们英勇奋战，最终在激烈的战斗中被邪恶的[enemy_knight.GetName]所杀。\n\n我们不仅失去了[artifact_knight.GetFirstNamePossessiveNoTooltip]，还失去了[looted_vs_sword.GetName]。这把被我们[artifact_knight.GetHouse.GetNameNoTooltip]家族珍视的宝物已被[enemy_knight.GetNameNoTooltip]窃取，[enemy_knight.GetHerHis]将其作为个人战利品炫耀！"
 agot_valyrian_steel.1011.tt.house_opinion_loss:0 "所有#v 你的#!家族成员"
 agot_valyrian_steel.1011.feud:0 "[vs_artifact_thief.GetHouse.GetName]家族会为这次羞辱付出沉重的代价！"
 agot_valyrian_steel.1011.feud.tt:0 "[scheme|E]将提高[success_chance|E]"
 agot_valyrian_steel.1011.a:0 "我#italic 必须#!把[looted_vs_sword.GetNameNoTooltip]带回家，无论代价如何！"
 agot_valyrian_steel.1011.b:0 "这超出了我的能力范围……我对此无能为力。"
 agot_valyrian_steel.1011.c:0 "[looted_vs_sword.GetNameNoTooltip]会待在[vs_artifact_thief.GetFirstNamePossessive]那里，暂时如此……"
 agot_valyrian_steel.1012.t:0 "[expected_vs_artifact_holder.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_valyrian_steel.1012.desc:0 "你这个无耻的小偷！我会让所有人知道，[looted_vs_sword.GetName]是属于我的，这是我的权利！我会恢复[expected_vs_artifact_holder.GetHouse.GetName]家族的荣誉，让[looted_vs_sword.GetNameNoTooltip]重回我们家族。"
 agot_valyrian_steel.1012.a:0 "尽管让[expected_vs_artifact_holder.GetHerHim]抱怨吧，[looted_vs_sword.GetNameNoTooltip]已经是我的了！"
 agot_valyrian_steel.3001.t:0 "暗黑守卫"
 agot_valyrian_steel.3001.desc:0 "「[blackfyre.GetName]」和「[darksister.GetName]」长久以来一直是[targ_dynn.GetName]王朝的象征。「黑火」是王者之剑，象征着权力与统治。而「暗黑姐妹」则是战士之剑，只赐予那些真正有资格保护君主及其血脉的人。在这一代人里，我想知道……是否有我认为配得上挥舞「暗黑姐妹」的人呢？"
 agot_valyrian_steel.3001.a:0 "我相信[family_choice.GetTitledFirstName]能守护好我们家族。"
 agot_valyrian_steel.3001.b:0 "[house_choice.GetTitledFirstName]是一位令人敬畏的战士。"
 agot_valyrian_steel.3001.c:0 "作为我的继承人，这把剑应该给[heir_choice.GetTitledFirstName]。"
 agot_valyrian_steel.3001.d:0 "御林铁卫是誓言守卫，[kingsguard_choice.GetTitledFirstName]是最好的选择。"
 agot_valyrian_steel.3001.e:0 "[girl_choice.GetTitledFirstName]已经证明了她自己。"
 agot_valyrian_steel.3001.f:0 "没有合适的人选。"
 agot_valyrian_steel.4000.t:0 "找回光啸"
 agot_valyrian_steel.4000.desc_gerion:0 "自[tommen.GetFullName]在瓦雷利亚探险中丢失光啸后已有几个世纪。自那以来，[ROOT.Char.GetDynasty.GetBaseName]家族一直没有拥有瓦雷利亚钢剑。\n\n也许是时候尝试寻回这把剑了？我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))][explorer.GetFirstName]一直在请求我的许可前往古瓦雷利亚探险，既是为了荣耀也是为了财富。\n\n这次旅行将既昂贵又危险……但回报将是巨大的。"
 agot_valyrian_steel.4000.desc_gen:0 "自[tommen.GetFullName]在瓦雷利亚探险中丢失光啸后已有几个世纪。自那以来，[ROOT.Char.GetDynasty.GetBaseName]家族一直没有拥有瓦雷利亚钢剑。\n\n也许是时候尝试寻回这把宝剑了？很少有问题是金钱不能解决的，有足够的金钱和大胆的冒险家，可能可以找回光啸\n\n[explorer.GetFirstName]，一位本地的船长向我请求领导这次探险。\n\n这次旅行将既昂贵又危险……但回报将是巨大的。"
 agot_valyrian_steel.4000.a:0 "平安归来，[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('explorer'))]……"
 agot_valyrian_steel.4000.a.tt:0 "[explorer.GetFirstName]将航向瓦雷利亚并尝试找回光啸"
 agot_valyrian_steel.4000.b:0 "平安归来，[explorer.GetName]……"
 agot_valyrian_steel.4000.b.tt:0 "[explorer.GetFirstName]将航向瓦雷利亚并尝试找回光啸"
 agot_valyrian_steel.4000.c:0 "也许现在不是前往瓦雷利亚寻宝的时候……"
 agot_valyrian_steel.4000.c.tt:0 "你将取消探险，你的钱将会返还"
 agot_valyrian_steel.4002.t:0 "找回光啸"
 agot_valyrian_steel.4002.desc:0 "我突然收到了[explorer.GetFirstNamePossessive]回归的消息，于是急忙赶往码头，只见船员们正在卸下满载着黄金和其他来自古瓦雷利亚的战利品的大箱子。\n\n[explorer.GetFirstName]手持一把巨剑向我走来，随后[explorer.GetSheHe|U]向我行礼并将剑递给我。“[ROOT.Char.GetLadyLord]，这是「光啸」。我们在烟海深处找到了[tommen.GetFirstNamePossessive]所乘船只的残骸……这把剑应该回归[ROOT.Char.GetDynasty.GetBaseName]家族。”\n\n我接过了这把剑，「光啸」终于回家了。"
 agot_valyrian_steel.4002.a:0 "[ROOT.Char.GetHouse.GetMotto]！"
 agot_valyrian_steel.4003.t:0 "找回光啸"
 agot_valyrian_steel.4003.desc:0 "[explorer.GetFirstNamePossessive]的探险队按计划本该已经回来了，但现在却迟迟没有消息。\n\n我担心他们在烟海中遭遇了不测……"
 agot_valyrian_steel.4003.a:0 "瓦雷利亚又夺走了一条生命……"