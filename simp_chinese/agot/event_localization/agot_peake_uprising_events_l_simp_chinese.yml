 agot_peake_uprising.0001.t:0 "培克叛乱"
 agot_peake_uprising.0001.desc:0 "自伪龙篡夺[daemon.GetFirstNameNicknamedPossessive]的王位之后，留给[ROOT.Char.GetHouse.GetName]家族除了耻辱和难堪之外还剩什么？\n\n此后，敌人便开始频繁侵扰我们的领地！从人鱼被逐出曼德河以来就属于我们的土地。\n\n绝不能再忍下去了！我们将会夺回「野心家」[daeron.GetFirstName]登基以来失去的一切，又或者会在斗争中落败！我们不能让家族继续衰败下去。\n\n倘若我们能证明自己的力量，也许能促使真王[aenysclaimant.GetTitledFirstName]·[aenysclaimant.GetHouse.GetName]从狭海对岸回归……"
 agot_peake_uprising.0001.a:0 "我们必将恢复自己的地位！"
 agot_peake_uprising.0002.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0002.desc:0 "从四十年前算起，可悲的星梭城领主们已经是第四次向铁王座举起叛旗了！这一次他们没有任何盟友，甚至连可效忠的黑龙都没有。\n\n[peake.GetTitledFirstNamePossessive]这场微不足道的叛乱不过是件小麻烦，要解决他们易如反掌。[peake.GetHerHis|U]的要求简直无理，我不会将岑树滩和其余任何土地交给一个已经无法博得我们信任的家族。\n\n当一切尘埃落定，他们除了星梭城将别无所有。"
 agot_peake_uprising.0002.a:0 "我会亲手碾碎这帮叛徒！"
 agot_peake_uprising.0003.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0003.desc:0 "一个莫名的机会出现了……[peake.GetFullName]的叛乱破坏了国王的和平，从任何角度看，这场叛乱注定都将失败。\n\n[maekar.GetTitledFirstNameRegnal]甚至没有召集自己的封臣，只依靠[maekar.GetSheHe]和[egg.GetTitledFirstName]能够动员的兵力平叛。铁王座可能没有向我发出召唤，但如果我主动参战，他们想必也不会拒绝。\n\n毕竟，赢得真龙家族的青睐，总归是无害的，尤其是在那个日渐衰老、远离权力的[gerold.GetTitledFirstName]仍在凯岩城掌权的情况下。"
 agot_peake_uprising.0003.a:0 "黎明时分，我们启程星梭城！"
 agot_peake_uprising.0004.t:0 "$agot_peake_uprising.0001.t$"
 agot_peake_uprising.0004.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', maekar)]，[maekar.GetTitledFirstNameRegnal]已召集军队，誓要镇压多恩边疆地[peake.GetTitledFirstName]不自量力的叛乱。尽管到目前为止，似乎仅有[peake.GetHouse.GetName]家族一家举起叛旗，但他们一直以来都是黑龙之影的忠实追随者。虽然[aenysclaimant.GetFirstName][aenysclaimant.GetHouse.GetName]仍在狭海彼岸，但我们必须时刻保持警惕，确保这不是第四次黑火叛乱的开端。\n\n我将与所有愿意恢复七大王国和平与秩序的人一同出征，在[peake.GetFirstNameNoTooltip]徒劳微弱的抵抗下，将他们轻松击败。"
 agot_peake_uprising.0004.a:0 "但愿不要有太多牺牲。"
 agot_peake_uprising.0005.t:0 "星梭城之围"
 agot_peake_uprising.0005.desc:0 "王师已兵临星梭城下。我军所有士兵都已做好围攻的准备，而城墙上的守卫不过数十而已。\n\n[egg.GetTitledFirstName]向来仁慈善良，他希望尽量减少伤亡，恳求我继续围困，直到[peake.GetTitledFirstName]因军中士气锐减而投降。而[reyne.GetTitledFirstName]则渴望赢得荣誉，催促我发起强攻，免得让大军为几十人浪费掉数月时间。\n\n他俩各有各的道理，但谁的主意更好呢？"
 agot_peake_uprising.0005.a:0 "开始强攻！"
 agot_peake_uprising.0005.b:0 "我们有的是时间，继续围困。"
 agot_peake_uprising.0006.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0006.desc:0 "我们站在星梭城的大殿中，我的士兵们正在剿灭培克家族的最后一小股抵抗力量。不管[peake.GetTitledFirstName]曾经的目的是什么，现在都已彻底失败，并且必须为此付出代价。\n\n培克家族将被剥夺除星坠城以外的所有领地，这一点早已成为定局，但那是在我们不得不打这场愚蠢的战争之前。如今，许多人已经为此牺牲，而[peake.GetFirstNameNoTooltip]必定要为了这一切，付出生命的代价……反叛之血已在培克家族的血脉中流淌多年，但若是让其整个家族都为[peake.GetFirstNamePossessiveNoTooltip]的罪行接受惩罚，这是否过于严酷？\n\n该如何处置[peake.GetHouse.GetName]家族？"
 agot_peake_uprising.0006.a:0 "剥夺他们的领地就足够了，没必要有人再为此流血。"
 agot_peake_uprising.0006.b:0 "杀掉[peake.GetTitledFirstNameNoTooltip]以儆效尤！"
 agot_peake_uprising.0006.c:0 "抹去培克家族，他们将再无法成为隐患！"
 agot_peake_uprising.0007.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0007.desc:0 "王国的军队势不可挡，如潮水般冲击着星梭城的城墙防御。攻城锤猛烈撞击着城门，它的节奏宛如战鼓隆隆，这也预示着我们的胜利即将到来。士兵们爬上一架架攻城梯，猛攻[lordpeake.GetFirstNamePossessive]城墙上还在顽抗的#italic 可悲#!士兵。\n\n我身先士卒，亲自带领了一支队伍前进。在看到他们的国王亲自冲锋陷阵，深入危险的战场一线后，士兵们士气大涨。我紧握一架新搭起的攻城梯，快速向上攀登。\n\n我抬头时，看到两名士兵费力地将一块大石头搬到城垛旁，随后用尽全力将其推下。此时此刻，只有一个念头闪过我的脑海——#italic 这绝不是一位国王该有的死法。#!"
 agot_peake_uprising.0007.a:0 "#difficulty_hard #italic 啊！#!#!"
 agot_peake_uprising.0008.t:0 "$agot_peake_uprising.0005.t$"
 agot_peake_uprising.0008.desc:0 "我的[ROOT.Char.Custom2('RelationToMeShort', maekar)][maekar.GetTitledFirstNameRegnal]#bold 战死了！#!。而这一切的元凶就是[peake.GetTitledFirstName]；这场[peake.GetHerHis]毫无意义的叛乱！已经是这几十年来的第四次了！\n\n根据我父王的遗令，培克家族已经被剥夺了所有领地和封臣，仅剩下星梭城这座城堡。他们如今是最弱小的边疆地领主之一。然而，这一切的判决是在他们弑君之前做出的……\n\n这个维斯特洛最最卑劣的家族，最终会为他们的罪行付出多么沉重的代价？"
 agot_peake_uprising.0008.a:0 "血已经流得够多了。"
 agot_peake_uprising.0008.b:0 "我要[peake.GetTitledFirstNameNoTooltip]的脑袋！"
 agot_peake_uprising.0008.c:0 "不能再有第五次！我要他们断子绝孙！"
 agot_peake_uprising.0009.t:0 "大议会"
 agot_peake_uprising.0009.desc:0 "[maekardead.GetNameRegnal]已然薨逝。然而「明焰」伊利昂王子去世后，梅卡并未再立龙石岛亲王与王位继承人。为杜绝继承问题引发的争斗，一场选举新王的大议会即将召开。\n\n此次共有五位候选人：[maegorclaimant.GetName]王子、[vaellaclaimant.GetName]公主以及他们的叔父[eggclaimant.GetTitledFirstName]。除此之外，被放逐的黑龙后裔[aenysclaimant.GetName]写信要求伸张自己的权利。也有些贵族对这些候选人都不满意，希望让[aemonclaimant.GetName]继承王位，但谁也不能知道他是否愿意放弃誓言……\n\n大议会将选择谁？"
 agot_peake_uprising.0009.d:0 "瓦莱拉将成为女王，她需要的不过是一段短暂的摄政期！"
 agot_peake_uprising.0009.c:0 "梅葛是合法的第一继承人，王位只属于他！"
 agot_peake_uprising.0009.a:0 "伊耿已经足够年长，王国不需要再选一位摄政！"
 agot_peake_uprising.0009.b:0 "也许伊蒙愿意放弃他的誓言……"
 agot_peake_uprising.0009.e:0 "黑龙的宣称相当有说服力……"
 agot_peake_uprising.0010.t:0 "永远忠诚"
 agot_peake_uprising.0010.desc:0 "如今，我已正式成为安达尔人、洛伊拿人和先民的合法国王，我深刻意识到自己所面临的局势。很少有家族像[peake.GetHouse.GetName]家族一样，始终如一地支持黑龙一党。\n\n权力终于来到了我的手中，我可以按照自己的意愿塑造这个王国，其中包括擢升我的支持者……[peake.GetFullName]被带到我面前，[peake.GetHerHis]是培克家族的家主，也是王国的光明未来。培克家族应当因其坚定的忠诚而得到奖赏吗？"
 agot_peake_uprising.0010.a:0 "是的，他们的忠诚已久经考验……"
 agot_peake_uprising.0010.b:0 "培克？哈？他们是谁来着？"
 agot_peake_uprising.0011.t:0 "激战星梭城"
 agot_peake_uprising.0011.desc:0 "[maekar.GetTitledFirstNameRegnal]的大军如潮水般涌向星梭城，向城门发起猛攻。我低头望向密密麻麻的士兵方阵，看到在队伍前方，有一面骄傲的[maekar.GetHouse.GetName]旗帜正迎风飘扬。国王[maekar.GetHerselfHimself]正亲自带头冲锋，而我的士兵们将视野中的每一块石头都扔向敌人。在我目不转睛，观察敌军阵线时，我听到王家阵营中响起一阵惨烈的哀嚎，紧接着，欢呼声从我方城垛处传来……\n\n“国王已死！”战场上传来喊叫声，我低头看去，只见[maekar.GetTitledFirstNameNoTooltip]的尸体被从前线拖回，[maekar.GetHerHis]的头盔已被一块飞石砸碎。\n\n此刻城门已被攻破，星梭城也随之陷落，但我们也杀死了国王。"
 agot_peake_uprising.0011.a:0 "我们应当祈求宽恕……"
 agot_peake_uprising.0012.t:0 "$agot_peake_uprising.0011.t$"
 agot_peake_uprising.0012.desc:0 "[maekar.GetTitledFirstNameRegnal]的大军如潮水般涌向星梭城，向城门发起猛攻。我低头望向密密麻麻的士兵方阵，看到在队伍前方，有一面骄傲的[maekar.GetHouse.GetName]旗帜正迎风飘扬。国王[maekar.GetHerselfHimself]正亲自带头冲锋，而我的士兵们将视野中的每一块石头都扔向敌人。随着国王身先士卒，敌军迅速攻破了我们的城门，他们如成群的老鼠般涌入我们的防线缺口。\n\n国王进入了星梭城，以迅雷不及掩耳之势击溃了我疲弱的封臣们。我们战败了，成为了国王的阶下囚。"
 agot_peake_uprising.0012.a:0 "我们应当祈求宽恕……"
 agot_peake_uprising.0013.t:0 "忠诚的回报"
 agot_peake_uprising.0013.desc:0 "[aenys.GetNameNicknamed]已加冕为国王。我曾担心[aenys.GetSheHe]会忘记我们家族对[aenys.GetHerHis]的持久忠诚，但如今[aenys.GetSheHe]已经决定回报这份忠心。我们将被赐予新的领地，再次成为边疆地中的强势领主。\n\n培克家族将会在黑龙的庇护下繁荣昌盛。"
 agot_peake_uprising.0013.a:0 "诸神保佑。"
 agot_peake_uprising.0014.t:0 "征服者之刃"
 agot_peake_uprising.0014.desc:0 "如今，我既已实现父亲称王的夙愿，则必须展现出与之相符的威仪。虽然王冠已在头顶，铁王座亦在座下，但真正的坦格利安龙王还需要「征服者」伊耿的族剑——黑火。我的[ROOT.Char.Custom2('RelationToMeShort', bittersteel )][bittersteel.GetNameNicknamed]仍留在狭海对岸，携带着那把赐予我父亲荣耀之名的剑。\n\n也许我应该派人前往找到[bittersteel.GetHerHim]和我的亲族们，召他们返回维斯特洛，并将黑火族剑带回给我。"
 agot_peake_uprising.0014.a:0 "派出使者，立刻！"
 agot_peake_uprising.0014.b:0 "这并不值得。"
 agot_peake_uprising.0015.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0015.desc:0 "维斯特洛的使者已经抵达。我的[ROOT.Char.Custom2('RelationToMeShort', aenys )][aenys.GetNameNicknamedPossessive]的计谋已经成功，[aenys.GetSheHe]成功登上了铁王座。虽然[aenys.GetSheHe]是通过大议会得到的王位，但国王终究是国王。我们长久以来的梦想终于实现，维斯特洛终归黑龙统治。[aenys.GetSheHe|U]请求我带着族剑「黑火」重归故土，将其归还给[aenys.GetHerHim]，作为结束我流亡生涯的交换条件。\n\n我应该相信这位新王吗？"
 agot_peake_uprising.0015.a:0 "壮志已酬。"
 agot_peake_uprising.0015.a.tt:0 "你接受了提议，重返维斯特洛。"
 agot_peake_uprising.0015.b:0 "伊尼斯只不过是个傀儡。"
 agot_peake_uprising.0015.b.tt:0 "你拒绝参与这场闹剧。"
 agot_peake_uprising.0016.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0016.desc:0 "「寒铁」双手高举宝剑走向铁王座。利刃出鞘，露出黑如烟雾的瓦雷利亚钢，其表面覆盖着由魔法锻造出的波纹。我夺得先祖的宝剑，并巩固了自己作为父亲继承人的地位。我的叔父言明，有些亲戚出于旧怨留在了黄金团，但我又何须在意？毕竟我已执起宝剑登基为王！"
 agot_peake_uprising.0016.a:0 "黑龙的时代来临了！"
 agot_peake_uprising.0017.t:0 "$agot_peake_uprising.0014.t$"
 agot_peake_uprising.0017.desc:0 "我的叔父「寒铁」又一次印证了他的名号。他遣回我的使者，并告知我他无意重返维斯特洛，也不会给我那柄本该属于我的宝剑。他拒绝将「黑火」交付于我，也否认了我对本该属于父亲的铁王座的宣称，尽管王位已在我座下。不管怎么说，这把剑现在离我太远，一如我的亲人一样。"
 agot_peake_uprising.0017.a:0 "真遗憾……"
 royal_host:0 "王家军团"