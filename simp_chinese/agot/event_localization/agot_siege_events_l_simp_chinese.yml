 agot_siege_events.1.desc:0 "即使在寒冷的北境和干旱的多恩沙漠，维斯特洛的战争中也一直有骑士守则。这些规则很少比今天这样的日子更紧迫，当一个要塞在长期围攻下最终陷落。敌人倒下，胜利的日子到来。这就留下了一个问题：如何处理那些居住在被占领要塞的人？"
 agot_siege_events.1.t:0 "战争规则"
 agot_siege_events.1.a:0 "拿走所有值钱的东西。"
 agot_siege_events.1.b:0 "把这座要塞烧成平地！"
 agot_siege_events.1.c:0 "抓住所有有价值的居民。"
 agot_siege_events.1.d:0 "所有在墙内的人都将被囚禁。"
 agot_siege_events.1.e:0 "杀了所有重要的人！"
 agot_siege_events.1.f:0 "杀死#bold 所有人！#!"
 agot_siege_events.1.g:0 "放过他们。"
 agot_siege_events.2.desc:0 "绝境长城南方的王国一直有一套骑士战争的礼仪准则，但是这种礼仪在打仗的自由民部落中很少被遵守。守夜人和自由民首领都面临一个艰难的问题：对那些居住在这里的人该怎么办？"
 agot_siege_events.2.t:0 "战争规则"
 agot_siege_events.2.a:0 "拿走所有值钱的东西。"
 agot_siege_events.2.b:0 "把这座要塞烧成平地！"
 agot_siege_events.2.c:0 "抓住所有有价值的居民。"
 agot_siege_events.2.d:0 "所有人都将被俘虏。"
 agot_siege_events.2.e:0 "杀了所有重要的人！"
 agot_siege_events.2.f:0 "杀死#bold 所有人！#!"
 agot_siege_events.2.g:0 "放过他们。"