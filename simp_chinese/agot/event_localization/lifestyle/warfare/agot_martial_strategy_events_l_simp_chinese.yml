 martial_strategy.2001.thirteen.desc:1 "#F 这份卷轴描绘了十三军之战。黄金天朝的天子罗宝率三十万军队御驾亲征，决心一劳永逸地歼灭威胁帝国北方的鸠格斯奈游牧部落。尽管罗宝的军事才能与勇气无可匹敌，他在智谋上却输了贾哈塔赞轧一筹。最终罗宝的军队被分割消灭，罗宝自己也战死沙场。因此，罗宝被人称为「莽撞毛孩」。此战表明了后勤补给的重要性。#!"
 martial_strategy.2001.leng_ma.desc:0 "#F 在雷·玛之战中，天子嘉禾彻底击败了雷岛军队，将雷岛并入了黄金天朝，此后天朝统治了雷岛六千年。在此战中，嘉禾成功地智取了对手，用海军和陆军将他们围困在海岸上，最终彻底消灭了雷岛军队的最后一人。#!"
 martial_strategy.2001.bloody_gate.desc:0 "#F 欧斯里克五世在山谷大道上建造了血门，用以抵挡一切西边敌人的进攻。铁群岛及河间地之王哈尔克·霍尔曾三次出兵进攻这座要塞，但每次都落得全军覆没的下场。血门的守卫终结了一切入侵者的意图，保卫了自己的国家。#!"
 martial_strategy.2001.hungry_wolf.desc:0 "#F 「七星」阿戈斯，第一批踏上维斯特洛的安达尔人军阀。其他安达尔人选择在五指半岛登陆，但阿戈斯则将目光放在了北境。不幸的是，其他入侵者的对手是彼此不和的小国王，而他的对手是已经一统北境的「饿狼」席恩·史塔克。尽管阿戈斯有质量更胜一筹的铁制武器盔甲，但他和他的手下最终还是被席恩屠杀一空。「饿狼」甚至还把阿戈斯的尸体绑在船头，跨海袭击了安达斯本土。这是一个关于自不量力过度扩张的恶果的故事。#!"