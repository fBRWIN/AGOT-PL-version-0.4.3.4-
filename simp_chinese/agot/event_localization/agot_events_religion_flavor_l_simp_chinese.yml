 pregnancy.1001.motheroffering:0 "我将向圣母献上祭品。"
 pregnancy.1001.motheroffering.self:0 "愿她庇佑我腹中的孩子。"
 pregnancy.1001.motheroffering.father:0 "愿她庇佑我的妻子。"
 pregnancy.1001.motheroffering.deadhusband:0 "愿丈夫留给我的最后礼物不被辜负……"
 agot_religion_flavor.0002.t:0 "为了战殁者"
 agot_religion_flavor.0002.desc:0 "战斗结束了，我们取得了胜利，但代价是什么？食腐者已盘旋在战场，准备啄食死者和垂死之人。随军的一位修士走过来，询问能否能建一座小神龛，让陌客指引在今日逝去之人的灵魂。"
 agot_religion_flavor.0002.a:0 "我将为陌客建一座小神龛。"
 agot_religion_flavor.0002.b:0 "我们应该做得更多；见鬼，应该建个小房子！"
 agot_religion_flavor.0002.c:0 "死人只是死人；我们帮不了他们什么……"