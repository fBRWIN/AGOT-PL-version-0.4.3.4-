 agot_scenario_aa.0001.t:0 "岑树滩的阴影之中"
 agot_scenario_aa.0001.desc:0 "悲剧再度降临到我和我的家族身上。我的长子兼继承人，[breakspear.GetFirstNameNicknamed]，意外地死在了岑树滩的草地上，他们都说凶手是我的小儿子[maekar.GetTitledFirstName]……现在，我唯一能做的就是好生指引[valarr.GetFirstName]——他是贝勒的长子，如今的龙石岛亲王兼国王之手。在我离世之后，愿他能成为他父亲本应成为的那般伟大国王。\n\n七神不断试炼着我的统治，而我只祈求我的家族能够找到欢喜与安宁……\n\n现在，令人忧心忡忡的消息正不断从海外传来，我的兄弟[bittersteel.GetFirstNameNicknamed]与侄子[daemon.GetFirstNameNicknamed]正蠢蠢欲动。我只能祈祷黑火家族不再举旗反叛，祈祷这脆弱的和平能得以延续，祈祷一位老人能够静静#bold 哀悼亡子#!……"
 agot_scenario_aa.0001.a:0 "我必须继续前进……"
 agot_scenario_aa.0002.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0002.desc:0 "[maekar.GetFirstName]，应该说是「弑亲者」[maekar.GetFirstName]，他居然杀了自己的亲兄弟，龙石岛亲王[breakspear.GetFirstNameNicknamed]。那个软弱的国王[daeron.GetFirstNameRegnal]估计正坐在铁王座上哭呢——他眼前的青绿之地正在分崩离析，脆弱的和平已摇摇欲坠，变革之风将再次席卷维斯特洛。\n\n在从前，每当这种时候，我的祖先们总是会在青绿之地大肆劫掠一番，抢走他们的田地、夺走他们的矿藏。而我决心追随他们的脚步，是时候将古道重新践行起来了。咱们铁种看中的东西就得拿到手，青绿之地的一切都得是咱们的。"
 agot_scenario_aa.0002.a:0 "强取胜于苦耕。"
 agot_scenario_aa.0003.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0003.desc:0 "十三年来，我和我的兄弟姐妹们如笼中之鸟般被困在泰洛西。初到此地时，我们还只是襁褓中的婴儿，由我们的叔叔[bittersteel.GetFirstNameNicknamedPossessive]抚养——但现在，我们已经长大成人，但「寒铁」却始终拒绝为我重新举起黑龙旗。他总说时机未到，说我没能看清前方的重重挑战……说我还没有#bold 做好准备#!。\n\n而现在，「寒铁」已经跑到争议之地当佣兵去了，是时候该由#italic 我#!来决定[ROOT.Char.GetHouse.GetName]家族的未来。我的表亲[breakspear.GetFirstNameNicknamed]的死终于给了我机会。我们已经开始着手准备，胜利的种子已经播撒在狭海对岸……我只需要等待胜利的果实成熟，之后便可将其收入囊中。"
 agot_scenario_aa.0003.a:0 "我将宣称我父亲与生俱来的权利！"
 agot_scenario_aa.0004.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0004.desc:0 "我的心碎了，我的父亲[baelor.GetName]，为保护雇佣骑士[duncan.GetName]，竟死于我的叔叔[maekar.GetFirstName]之手。#italic 为什么？#![duncan.GetName]，为什么诸神带走了我的父亲，留下你？\n\n在岑树滩上，我以「少王子」的名号骁勇夺魁，在马上比武中击败了多名身经百战的骑士。但最终，等待我的却是祖父[king.GetName]对我龙石岛亲王及国王之手的任命，这份荣耀我情愿以一切代价推迟……\n\n[baelor.GetNameNoTooltip]本该成为维斯特洛史上最伟大的国王。然而现在，当祖父[king.GetFirstNameNoTooltip]驾崩之时，我将不得不提早二十年接替本该属于父亲的位置……我真的做好准备了吗？"
 agot_scenario_aa.0004.a:0 "父亲，我会做个好国王，就像未来的你一样。"
 agot_scenario_aa.0005.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0005.desc:0 "一个死去的王子，一个被流放的王子，以及一个沉浸在悲伤中的王国——这便是我在岑树滩上做的好些个梦。就在我追求成为伟大骑士的道路上，这场比武大会因我而蒙上了阴影——我担心这阴影会蔓延至整个王国。在这场比武大会之前，我只是一个默默无闻的骑士，但现在，整个真龙家族——乃至全境大小领主都已知晓了我的名字。要是我能问问阿兰爵士该怎么办就好了……\n\n可是，阿兰爵士早已不在，如今世上只剩下我。是我赢得了这场「七子审判」，也是我让梅卡亲王看到了邓肯骑士的价值。我拒绝了为亲王在盛夏厅效力的邀请，于是我现在将一路教导他的儿子[aegonfive.GetName]，就像阿兰爵士曾经教导我的那样。\n\n我们的旅程即将开始，但首先，我们必须先从岑树滩的阴影中走出去，将这段往事抛诸脑后。"
 agot_scenario_aa.0005.a:0 "去多恩，去见见[aegonfive.GetFirstNameNoTooltip]的亲戚。"
 agot_scenario_aa.0005.a_tt:0 "你和你的[domicile|E]将前往[GetTitleByKey('b_sunspear').GetNameNoTier]。"
 agot_scenario_aa.0005.b:0 "我会自己决定之后的路……"
 agot_scenario_aa.0006.t:0 "$agot_scenario_aa.0001.t$"
 agot_scenario_aa.0006.desc:0 "我究竟做了什么？[baelor.GetName]，我亲爱的兄长，死在了我的手上……尽管世人会称我为弑亲者，宣判我有罪，但我那柄钉头锤从未想过取他性命。如今，我成了窃贼。我窃取了王国的储君，窃取了侄儿们的父亲，窃取了母亲的长子。\n\n因为这些罪行，我失去了一个儿子，我将[aerion.GetName]流放至里斯。我祈求他在那里能洗心革面，有朝一日成为正人君子归来。尽管[duncan.GetName]拒绝了为我效力的邀请，但我还是将另一个儿子[aegonfive.GetName]托付给了他。愿伊戈能成长为一名真正的骑士，届时重回我的身边。至于我自己，我已回到盛夏厅。在此，我将用余生来哀悼「破矛者」贝勒。\n\n多年以来，我早已耳闻神明残酷，但直到此刻我才真正理解其含义。我知道，我心中的痛苦永不会消逝——#italic 我也绝不会让它消逝#!\n\n铁砧已失其锤，余者皆残破不堪。"
 agot_scenario_aa.0006.a:0 "贝勒，对不起……"