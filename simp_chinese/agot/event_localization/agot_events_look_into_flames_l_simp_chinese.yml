l_simp_chinese:
 agot_look_into_flames.0001.t:0 "圣火"
 agot_look_into_flames.0001.desc:0 "据说[ROOT.Char.GetFaith.HighGodName]会通过神圣的火焰与祂的选民交谈，但是用的是灰烬与煤渣的语言——即使是红袍祭司也很难理解其中言语。\n\n我凝视着夜晚的火堆，不禁想知道，我将在其中看到什么？\n\n[red_priest.GetFirstName]建议我献上祭品，这样一定能获得[ROOT.Char.GetFaith.HighGodNameAlternate]的青睐。"
 agot_look_into_flames.0001.prisoner:0 "国王之血里的力量一定能取悦[ROOT.Char.GetFaith.HighGodName]。"
 agot_look_into_flames.0001.prisoner.tt:0 "相同信仰的狂热[vassals|E]、[courtiers|E]和[guests|E]获得对#V 你#!的#P 10#![opinion|E]"
 agot_look_into_flames.0001.prisoner.tt.a:0 "所有不进行宗教献祭的[vassals|E]、[courtiers|E]和[guests|E]失去对#V 你#!的#N 30#![opinion|E]"
 agot_look_into_flames.0001.peasants:0 "几个平民足够满足[ROOT.Char.GetFaith.HighGodNameAlternate]吗？"
 agot_look_into_flames.0001.peasants.tt:0 "所有不进行宗教献祭的[courtiers|E]和[guests|E]失去对#V 你#!的#N 15#![opinion|E]"
 agot_look_into_flames.0001.peasants.tt.a:0 "相同信仰的狂热[courtiers|E]和[guests|E]获得对#V 你#!的#P 10#![opinion|E]"
 agot_look_into_flames.0001.false_idols:0 "世上无神，唯有[ROOT.Char.GetFaith.HighGodName]，虚假的崇拜物将被烧毁。"
 agot_look_into_flames.0001.false_idols.tt:0 "较廉价的祭品可能无法让我获得想要的青睐……"
 agot_look_into_flames.0001.a:0 "我这次不打算献祭。"
 agot_look_into_flames.0001.a.tt:0 "不准备任何祭品。"
 agot_look_into_flames.0001.b:0 "转念一想，现在还不是时候。"
 agot_look_into_flames.0002.t:0 "没有回应的祈祷"
 agot_look_into_flames.0002.desc:0 "[red_priest.GetFirstName]和我夜复一夜地凝视着圣火，尽管我们尽了最大的努力，但却没有任何形状或迹象显现——除了向天空升起的烟雾和烟灰，我什么都没看见……"
 agot_look_into_flames.0002.offering_desc:0 "几个小时过去了，尽管[red_priest.GetFirstName]仍热情不减地继续着[red_priest.GetHerHis]的祈祷，火焰却没有显现出任何形状或幻象。\n\n我的眼睛被升腾的浓烟刺痛——尽管我已经做出了献祭，但我看到的只是一团普通的夜火……"
 agot_look_into_flames.0002.zealous:0 "难道[ROOT.Char.GetFaith.HighGodNameAlternate]抛弃了我？"
 agot_look_into_flames.0002.cynical:0 "毕竟只是普通的火而已……"
 agot_look_into_flames.0002.a:0 "[ROOT.Char.GetFaith.HighGodNameAlternate]仍然沉默不语……"
 agot_look_into_flames.vision_intro_desc:0 "[red_priest.GetFirstName]在驱散黑夜的篝火前坚持着[red_priest.GetHerHis]的祈祷，而我则慢慢陷入了沉思。\n\n"
 agot_look_into_flames.vision_outro_desc:0 "\n\n#italic [ROOT.Char.GetFaith.HighGodName]是否赐予了我未来的幻影？它传达了怎样的信息……？#!"
 agot_look_into_flames.vision_title:0 "火焰中的景象"
 agot_look_into_flames.0003.t:0 "$agot_look_into_flames.vision_title$：影子"
 agot_look_into_flames.0003.desc:0 "在火焰升起的烟雾中，我瞥见了一个孤零零的影子，一个在黑暗中几乎难以辨认的剪影，它随着火焰摆动，像是在用手势向我发出邀请。\n\n我不禁打了个寒颤，那个奇怪的影子已消散为薄雾，就像从没出现过一样；是火，除了火还是火。"
 agot_look_into_flames.0003.a:0 "这是对我未来友谊的轻语？"
 agot_look_into_flames.0003.b:0 "潜伏在黑暗中的影子……这是对即将到来的危险的警告？"
 agot_look_into_flames.0003.tt: "我的祈祷得到了回应！"
 agot_look_into_flames.0004.t:0 "$agot_look_into_flames.vision_title$：战士"
 agot_look_into_flames.0004.desc:0 "我被跳动的火光迷住了，却瞥见火光之外有一个人影——一位征服者挥舞着威武的宝剑，脚下是倒下的敌人。一瞬间，战士的宝剑碎裂，无数火星冲天而起。\n\n我不禁打了个寒颤，刹那一切又都消失；是火，除了火还是火。"
 agot_look_into_flames.0004.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]将引领我们走向胜利。"
 agot_look_into_flames.0004.b:0 "还是远离纷争为好……"
 agot_look_into_flames.0005.t:0 "$agot_look_into_flames.vision_title$：城堡"
 agot_look_into_flames.0005.desc:0 "火焰高高升起，似乎燃烧得更旺了。当我看向跳动的火光时，刹那间，我看到一座雄伟的城堡，不知为何我觉得很熟悉，城堡渐渐融化，最终化为闪闪发光的金色余烬。\n\n我的心开始狂跳，但刹那间一切又都消失了；是火，除了火还是火。"
 agot_look_into_flames.0005.a:0 "未来的荣华富贵在等待着我。"
 agot_look_into_flames.0005.a.tt:0 "我的坚持和努力一定会得到回报。"
 agot_look_into_flames.0005.b:0 "我看到古瓦雷利亚化作了灰烬。"
 agot_look_into_flames.0005.b.tt:0 "我被这种景象所吸引，决心专心研究古老帝国。"
 agot_look_into_flames.0006.t:0 "$agot_look_into_flames.vision_title$：黑暗中的匕首"
 agot_look_into_flames.0006.desc:0 "然而，随着噼啪作响的火焰不断向天空喷射火星，一瞬间，我看见火花化作了燃烧的匕首，毫不费力地刺穿了上空浓烟遮蔽下的黑暗。\n\n恐惧袭来，我在炽热的火堆前被吓出一身冷汗，转瞬之间，一切又都消失了；是火，除了火还是火。"
 agot_look_into_flames.0006.a:0 "我必须保持警惕。"
 agot_look_into_flames.0006.b:0 "也许是时候暗中行动了？"
 agot_look_into_flames.0007.t:0 "$agot_look_into_flames.vision_title$：舞蹈符文"
 agot_look_into_flames.0007.desc:0 "我被跳动的火焰迷住了，烟雾纠缠着火苗，转眼间，圣火中显示出奇异的符文——凝聚、摇摆、彼此交融，仿佛有影子在我面前舞蹈。\n\n它们来得快，消失得也快，符文再次变成了普通的火焰。"
 agot_look_into_flames.0007.a:0 "我必须深入研究高级神秘术！"
 agot_look_into_flames.0007.b:0 "答案一定藏在古老的传说之中……"
 agot_look_into_flames.0008.t:0 "$agot_look_into_flames.vision_title$：安然无恙地行走"
 agot_look_into_flames.0008.t.scheme:0 "$agot_look_into_flames.vision_title$：揭露背叛"
 agot_look_into_flames.0008.desc:0 "[red_priest.GetFirstName]在夜火前举行神圣仪式并继续着[red_priest.GetHerHis]的祈祷。很快，"
 agot_look_into_flames.0008.scheme_murder_desc:0 "舞动的火苗显露出一个蒙面影子的轮廓——我意识到这是[owner.GetTitledFirstName]在密谋#bold 杀害我！#!"
 agot_look_into_flames.0008.scheme_abduction_desc:0 "舞动的火苗显露出一个蒙面影子的轮廓——我意识到这是[owner.GetTitledFirstName]在密谋#bold 绑架我！#!"
 agot_look_into_flames.0008.scheme_steal_artifact_desc:0 "舞动的火苗显露出一个蒙面影子的轮廓——我意识到这是[owner.GetTitledFirstName]在密谋#bold 偷取我的宝物！#!"
 agot_look_into_flames.0008.scheme_fallback_desc:0 "舞动的火苗显露出一个蒙面影子的轮廓——我意识到这是[owner.GetTitledFirstName]在密谋对抗我！"
 agot_look_into_flames.0008.no_scheme_desc:0 "我在火焰中看到了自己。\n\n我手持火把，安然无恙地穿过黑暗。如此这般，我比任何时候都更加确信[ROOT.Char.GetFaith.HighGodNameAlternate]守护着我。"
 agot_look_into_flames.0008.a:0 "[ROOT.Char.GetFaith.HighGodName]眷顾我！"
 agot_look_into_flames.0008.b:0 "那个[owner.Custom('InsultAdjective')]恶魔！"