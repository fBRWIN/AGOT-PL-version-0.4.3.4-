 agot_scenario_dd.0315.t.a:0 "紫眸星辰"
 agot_scenario_dd.0315.desc.start:0 "我父亲传来消息，表示已经为我订下婚约，他甚至都没派渡鸦询问过我的意见。我现在必须慎重考虑，是选择接受这桩婚约，还是违背父亲的意愿，去另外寻找一位新娘。\n\n"
 agot_scenario_dd.0315.desc.c:0 "如果我不做任何表示，我将会和[tywin.GetName]的女儿[bachelorette.GetName]订婚。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑，然而她冰冷双眸中的野心，却让我时常梦见一个燃烧中的王国。从各个角度看，她都将是位完美的王后人选，但我能否迎娶一位令我如此感到不安的女子？\n\n"
 agot_scenario_dd.0315.desc.l:0 "如果我不做任何表示，我将会和北境的[bachelorette.GetName]订婚。他们都说她很美，同时有着坚强的意志和奔放的个性。史塔克家族从未与坦格利安家族联姻过，也许她可以成为第一个嫁给古瓦雷利亚血脉的史塔克小姐。与北境建立新的纽带可能是明智之举，但她尚且年幼，尽早完婚并诞下继承人对我的地位而言才最为妥当。\n\n"
 agot_scenario_dd.0315.desc.e:0 "如果我不做任何表示，我将会和柔弱的[bachelorette.GetName]订婚，她来自阳光明媚的多恩。她的家族不仅强大，还和我们家族一直有着深厚的关系纽带。然而一位柔弱的公主，注定也会成为一位柔弱的王后。\n\n"
 agot_scenario_dd.0315.desc.a:0 "如果我不做任何表示，我将会和星坠城美丽的紫眸小姐[bachelorette.GetName]订婚。尽管戴恩家族在政治上并不显赫，但她的家族一直盛产王国最勇猛的骑士，她将会是任何国王的理想王后。\n\n"
 agot_scenario_dd.0315.desc.finish:0 "我应该和[bachelorette.GetNameNoTooltip]结婚吗？或者，我可以违背我的父亲，和我自己选择的人结婚。"
 agot_scenario_dd.0315.opt.a:0 "我将与母狮联姻。"
 agot_scenario_dd.0315.opt.b:0 "真龙与奔狼将结合。"
 agot_scenario_dd.0315.opt.c:0 "我们需要强化与多恩的联系。"
 agot_scenario_dd.0315.opt.d:0 "我将迎娶亚夏拉，星坠城之光。"
 agot_scenario_dd.0315.opt.e:0 "我会寻找其他人。"
 agot_scenario_dd.0315.e.tt:0 "你将违抗父亲的命令，为自己另择配偶"
 agot_scenario_dd.0316.t:0 "违命的王子"
 agot_scenario_dd.0316.desc:0 "从龙石岛传来消息——我的儿子雷加拒绝了我苦心为他与[bachelorette.GetName]订下的婚约。这不仅是对他未婚妻[bachelorette.GetHerHis]的莫大羞辱，还是对作为国王的我的公然违抗。我早已怀疑他在对我图谋不轨，也许还想篡夺铁王座。他这次的违命行为基本坐实了他的叛国念头。\n\n但如今我也没有别的办法，只能姑且接受他的决定，并时刻保持警惕……"
 agot_scenario_dd.0316.opt.a:0 "好吧，那他就自己找个新娘吧！"
 agot_scenario_dd.0316.a.tt:0 "你的儿子暂时不会订婚"
 agot_scenario_dd.0201.opt.c:0 "这片土地我准备留给自己。"
 agot_scenario_dd.0201.c.tt:0 "你选择将暮谷镇收归王家并把丹尼斯送往长城。"
 agot_scenario_dd.0199.desc.war.nobs:0 "[denys.GetTitledFirstName]在我们攻破城门时杀害了我的父王。\n\n若当初我们暂缓攻势、谈判条件，父王也许还有一线生机可寻。但我快速平复了心绪，因为治国之重任如今已落在我的肩上。\n\n父王逝去，只留下了空荡荡的[iron_throne.GetNameNoTier]，而我们本该更谨慎地应对[denys.GetTitledFirstNamePossessiveNoTooltip]的威胁。\n\n此刻，我唯一能做的，便是祈愿自己能成为一位明君，以此告慰父王。我的第一个任务便是如何处置达克林家族。"