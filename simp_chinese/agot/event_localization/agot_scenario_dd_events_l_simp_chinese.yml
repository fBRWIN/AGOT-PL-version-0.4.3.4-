 agot_scenario_dd.0201.t:0 "一个略微过分的请求"
 agot_scenario_dd.0201.desc.tywin:0 "战争结束了，愚蠢的[denys.GetTitledFirstName]竟不计后果地向我们发起进攻，却未曾料到他的这场小小叛乱几乎无人响应。如今，这场纷争尘埃落定，[duskendale.GetNameNoTier]已经成为无主之地，我需要一位忠诚于我的封臣来执掌此地。\n\n[tywin.GetTitledFirstName]大人提议，将此地赐予他的[chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))][chosen_sibling.GetTitledFirstName]，并附上达克林家族曾梦寐以求的王家特许状。\n\n然而，尽管首相的忠诚毋庸置疑，真龙的血脉却更加浓烈。我倾向于赐给[viserys.GetFirstNameNicknamed]一座属于他的城堡。我必须仔细思量，如何迈出下一步……"
 agot_scenario_dd.0201.desc.viserys:0 "战争结束了，愚蠢的[denys.GetTitledFirstName]竟不计后果地向我们发起进攻，却未曾料到他的这场小小叛乱几乎无人响应。如今，这场纷争尘埃落定，[duskendale.GetNameNoTier]已经成为无主之地，我需要一位忠诚于我的封臣来执掌此地。\n\n在首相离开之前，[tywin.GetTitledFirstName]大人曾请求将达克林的土地赐予他的一位亲属，连同丹尼斯所觊觎的那份王家特许状。\n\n然而，如今泰温已不在御前，无法再为此事奔走，我理应将这座城堡赐予我的兄弟[viserys.GetFirstNameNicknamed]。"
