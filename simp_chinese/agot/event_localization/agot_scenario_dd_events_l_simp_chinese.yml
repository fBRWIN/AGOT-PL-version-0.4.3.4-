 agot_scenario_dd.0305.desc.ceal:0 "我可以满足首相的遗愿，让[bachelor.GetTitledFirstNameNoTooltip]迎娶[cersei.GetFirstName]，无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑。有人说北境的[lyanna.GetName]也是个有着奔放个性和坚强意志的美人。还有多恩的柔弱公主[elia.GetName]也是一个选项。除此之外，星坠城的紫眸小姐[ashara.GetName]也不错。"
 agot_scenario_dd.0305.desc.ea:0 "两个明晰的选项摆在我面前，她们相隔不远，都来自王国的南方。一个是体弱多病的多恩公主[elia.GetFirstName]，和她的婚姻将加强王室和马泰尔家族之间的纽带。另一个则是星坠城戴恩家族的紫眸美人[ashara.GetFirstName]。"
 agot_scenario_dd.0305.desc.eal:0 "[elia.GetName]，这名体弱多病的多恩公主，也许是[bachelor.GetTitledFirstNameNoTooltip]的良配。同时还有[lyanna.GetName]，那个美丽又狂野的母狼。最后，星坠城的紫眸美人[ashara.GetName]也在我的考虑范围之中。"
 agot_scenario_dd.0305.desc.el:0 "两个选项摆在我面前，分别来自王国的极北和极南。一个是体弱多病的多恩公主[elia.GetFirstName]，和她的婚姻将加强王室和马泰尔家族之间的纽带。另一个则是史塔克家族的[lyanna.GetFirstName]，一个任性的北境美人。"
 agot_scenario_dd.0305.desc.al:0 "两个选项摆在我面前，分别来自王国的极北和极南。一个是来自星坠城的紫眸美人[ashara.GetName]，另一个是史塔克家族的[lyanna.GetFirstName]，她是开在北境的狂野之花，不仅有美丽的外表，更有着坚强的意志。"
 agot_scenario_dd.0305.desc.finish:0 "\n\n我应该如何抉择？"
