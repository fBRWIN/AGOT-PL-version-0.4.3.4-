 agot_scenario_dd.0220.t.denys:0 "无理匪徒"
 agot_scenario_dd.0220.desc.rhaegar:0 "对[duskendale.GetNameNoTier]的战事并不顺利，世事难料，战局从未能按计划发展。既然推拉和博弈已经失去意义，那么便唯有以武力夺取。此地将由我来掌控，如何处置非他人所能置喙。\n\n我宣告自己为暮谷镇的领主，同时，我将凭王家诏令彻底撤销一切与此地有关的权利声索。"
 agot_scenario_dd.0220.desc.denys:0 "防御[duskendale.GetNameNoTier]的战事并不顺利，世事难料，战局从未能按计划发展。铁王座的军队已经兵临城下，时刻准备夺走我的领地。\n\n完了，一切都结束了。"
 agot_scenario_dd.0220.desc.war:0 "对[duskendale.GetNameNoTier]的战事并不顺利，世事难料，战局从未能按计划发展。我将亲自率军拿下这片土地，他们将面对龙之怒火。这片土地最终将归我所有，我已厌倦了那些一无所成的的候选者。\n\n我希望他们已做好迎击我的准备，我要复仇，我要亲眼见到[denys.GetFullNamePossessiveNoTooltip]那时脸上的表情。"
 agot_scenario_dd.0220.opt.a:0 "给狮子的礼物。"
 agot_scenario_dd.0220.opt.b:0 "真龙血脉胜过一切。"
 agot_scenario_dd.0220.opt.c:0 "我失去了一切！"
 agot_scenario_dd.0220.opt.d:0 "这片土地是我的……"
 agot_scenario_dd.0220.a.tt:0 "你将授予[chosen_sibling.GetUINameNoTooltip]暮谷镇。"
 agot_scenario_dd.0220.b.tt:0 "你将授予[viserys.GetUINameNoTooltip]暮谷镇。"
 agot_scenario_dd.0220.c.tt:0 "你失去了领地、头衔和宣称权。"
 agot_scenario_dd.0220.d.tt:0 "你和暮谷镇开战，但这一次是为了你自己。"
 agot_scenario_dd.0300.t:0 "坦格利安家族的未来"
 agot_scenario_dd.0300.desc.start:0 "我必须通过联姻来稳固家族的统治地位，随着父王和泰温的离去，决定权彻底落在了我个人的肩头。迎娶七大王国的王后，这可不是闹着玩的，我必须深思熟虑。\n\n"
 agot_scenario_dd.0300.desc.c:0 "我与[cersei.GetName]的婚约早已被筹划多年，此刻依然摆在眼前。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑，然而她冰冷双眸中野心，让我常常梦见一个被烈火吞噬的七国。"
 agot_scenario_dd.0300.desc.e:0 "我可以迎娶柔弱的[elia.GetName]，她来自阳光明媚的多恩。她的家族不仅强大，还和我们家族一直有着深厚的关系纽带。"
 agot_scenario_dd.0300.desc.a:0 "我可以迎娶[ashara.GetName]，那个星坠城的紫眸美人。她的家族一直盛产王国最勇猛的骑士。"
 agot_scenario_dd.0300.desc.l:0 "他们都说北境的[lyanna.GetName]很美，同时有着坚强的意志和奔放的个性。也许她可以成为第一个嫁给古瓦雷利亚血脉的史塔克小姐。"
 agot_scenario_dd.0300.desc.ce:0 "我与[cersei.GetName]的婚约早已被筹划多年，此刻依然摆在眼前。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑。然而远在南方的柔弱公主[elia.GetName]也不错，她来自阳光明媚的多恩。和她结婚能够强化多恩和铁王座之间的纽带。"
 agot_scenario_dd.0300.desc.ca:0 "我与[cersei.GetName]的婚约早已被筹划多年，此刻依然摆在眼前。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑。但是他们谈论过另一位合适的王后人选，她叫[ashara.GetName]，是星坠城美丽的紫眸小姐。"
 agot_scenario_dd.0300.desc.cl:0 "我与[cersei.GetName]的婚约早已被筹划多年，此刻依然摆在眼前。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑。但有人说北境的[lyanna.GetName]有着别样的美丽，那位小姐有着奔放的个性和坚强的意志，也许也是个合适的王后。"
 agot_scenario_dd.0300.desc.cea:0 "我与[cersei.GetName]的婚约早已被筹划多年，此刻依然摆在眼前。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑。但[elia.GetName]也不错，那个多恩的柔弱公主。除此之外，还有星坠城的紫眸小姐[ashara.GetName]。"
 agot_scenario_dd.0300.desc.cel:0 "我与[cersei.GetName]的婚约早已被筹划多年，此刻依然摆在眼前。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑。但也有人说北境的[lyanna.GetName]有着别样的美丽，那位小姐有着奔放的个性和坚强的意志。除此之外，多恩的柔弱公主[elia.GetName]也是个不错的人选。"
 agot_scenario_dd.0300.desc.cal:0 "我与[cersei.GetName]的婚约早已被筹划多年，此刻依然摆在眼前。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑。但也有人说北境的[lyanna.GetName]有着别样的美丽，那位小姐有着奔放的个性和坚强的意志。除此之外，星坠城的紫眸小姐[ashara.GetName]也是个不错的选择。"
 agot_scenario_dd.0300.desc.ceal:0 "我与[cersei.GetName]的婚约早已被筹划多年，此刻依然摆在眼前。无人能否认她的美貌，兰尼斯特家族的权势亦毋庸置疑。有人说北境的[lyanna.GetName]也是个有着奔放个性和坚强意志的美人。还有多恩的柔弱公主[elia.GetName]也是一个选项。除此之外，星坠城的紫眸小姐[ashara.GetName]也不错。"
 agot_scenario_dd.0300.desc.ea:0 "两个明晰的选项摆在我面前，她们相隔不远，都来自王国的南方。一个是柔弱的多恩公主[elia.GetName]强王室和马泰尔家族之间的纽带。另一个则是星坠城戴恩家族的紫眸美人[ashara.GetFirstName]。"
 agot_scenario_dd.0300.desc.eal:0 "多恩的柔弱公主[elia.GetName]是一个不错的选择。同时还有[lyanna.GetName]，那个美丽又狂野的母狼。最后，星坠城的紫眸小姐[ashara.GetName]也在我的考虑范围之中。"
 agot_scenario_dd.0300.desc.el:0 "两个选项摆在我面前，分别来自王国的极北和极南。一个是体弱多病的多恩公主[elia.GetName]，和她的婚姻将加强王室和马泰尔家族之间的纽带。另一个则是史塔克家族的[lyanna.GetFirstName]，一个任性的北境美人。"
 agot_scenario_dd.0300.desc.al:0 "两个选项摆在我面前，分别来自王国的极北和极南。一个是来自星坠城的紫眸美人[ashara.GetName]，另一个是史塔克家族的[lyanna.GetFirstName]，她是开在北境的狂野之花，不仅有美丽的外表，更有着坚强的意志。"
