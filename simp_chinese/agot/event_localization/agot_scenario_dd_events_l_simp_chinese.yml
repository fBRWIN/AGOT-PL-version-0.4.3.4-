l_simp_chinese:
 agot_scenario_dd.1000.t.rhaegar:0 "我的父亲，囚牢之龙"
 agot_scenario_dd.1000.t.aerys:0 "囚牢之龙"
 agot_scenario_dd.1000.t.denys:0 "我的俘虏，囚牢之龙"
 agot_scenario_dd.1000.desc.rhaegar:0 "内阁传来一则沉重的消息，我的父亲[aerys.GetTitledFirstNameRegnal]竟被[denys.GetTitledFirstName]囚禁在了暮谷镇！\n\n为了重振暮谷镇港口，达克林领主向王室请求授予更大自治权。在国王之手[tywin.GetTitledFirstName]拒绝了他的请求后，那个混蛋竟选择停止纳税，还直接邀请我的父亲前往[duskendale.GetNameNoTier]听取他的请愿。\n\n而父亲为了证明自己没有沦为傀儡，直接越过国王之手与他会面。现在倒好，他被俘为人质，[denys.GetTitledFirstNameNoTooltip]还发誓若是城破，将立即杀死国王。\n\n首相现在掌握着父亲的生杀大权，七国都等着看他会采取什么行动。"
 agot_scenario_dd.1000.desc.aerys:0 "当我初临[duskendale.GetNameNoTier]时，我以国王之名发号施令，希望能重新树立起威信。[denys.GetTitledFirstName]曾向王室请求获得王家特许，以图挽救他那濒临破产的港口，但[tywin.GetFirstName]立马拒绝了这一请求——又是这样，表现得好像#italic 他#!才是国王一样，而我不过是一个坐在不那么舒适的椅子上的傻瓜。\n\n一开始，当暮谷镇的老鼠领主停止交税，并要求我亲自前往听取他的请愿时，我只觉得不以为意。但随后，首相强硬回绝了这一要求。#italic 狮子#!凭什么能命令#italic 真龙#!？于是，我启程前往了暮谷镇，结果是，我没成为大厅里的座上宾，而是被关在牢房成了阶下囚。我能感到牢房的四周越来越逼仄，回荡的脚步声越来越响亮，我的心跳也越来越急促了。我已分不清是精神与肉体，正濒临崩溃的边缘。\n\n#bold 放我出去！#!"
 agot_scenario_dd.1000.desc.denys:0 "哈！计划成功！看看，[aerys.GetTitledFirstNameRegnal]像条狗一样孤零零地蜷缩在牢房角落里，全境叫我什么？叛徒？这话说得，我不过想要从您家族赚的那些钱里取回百分之一，又怎算叛国？\n\n我不过想要一份，一份与多恩人相媲美的特许状——有了这个，我就可以拯救港口；有了这个，我的家族定能恢复昔日荣光。而[tywin.GetTitledFirstNamePossessive]的答复是什么？我们忠实效忠了数个世纪，却也只得一个“不”字？好好好，现在我被逼上了绝路，是眼睁睁看着家族轰然倒塌，还是瞅准狮子盔甲上的间隙来上一刀？显然我知道该选什么……\n\n我知道[aerys.GetFirstNameNoTooltip]肯定会被我激怒，这个蠢货肯定会马上出发来见我，亦如饥饿之人目睹大餐一样向我扑来！现在，我必须从他那里得到我想要的东西。\n\n希望他的#italic 意志#!和他#italic 心智#!一样——脆弱不堪！"
 agot_scenario_dd.1000.opt.a:0 "我希望国王之手能救出他。"
 agot_scenario_dd.1000.opt.b:0 "泰温！雷加！#bold 谁来救救我！#!"
 agot_scenario_dd.1000.opt.c:0 "狱卒，准备刑具！"
 agot_scenario_dd.0001.t:0 "笼中蠢货"
 agot_scenario_dd.0001.desc:0 "[aerys.GetTitledFirstNameRegnal]沦为了他封臣[denys.GetTitledFirstName]的阶下囚，#italic 真是可怜可叹……#!\n\n[duskendale.GetNameNoTier]大人成为铁王座的麻烦已经有一段时日了。他曾向王室请求一份王家特许，要求赋予他更大的自治权和更低的关税。在被拒绝后，那个混蛋竟然决定停止缴税。\n\n那个和[denys.GetTitledFirstNameNoTooltip]一样愚蠢的国王，竟然决定只带几个卫兵，亲自前往[duskendale.GetNameNoTierNoTooltip]解决这场争端。不出所料，国王现在已沦为阶下囚，达克林威胁到，若城外出现任何强攻的迹象，国王将被立即处死。毫无疑问，[denys.GetTitledFirstNameNoTooltip]想要迫使我屈服——并借此获得一份特许状。若我屈服，王室无疑会显得软弱，但若国王被杀，王室将陷入更加羸弱的境地。\n\n无论如何，作为国王之手，我已召集御前会议听取我的决定。至少，我们不能继续保持沉默。"
 agot_scenario_dd.0001.opt.a:0 "丹尼斯大人会得到他想要的特许状。"
 agot_scenario_dd.0001.opt.b:0 "围困暮谷镇，我绝不屈从。"
 agot_scenario_dd.0002.t:0 "国王的狱中信"
 agot_scenario_dd.0002.desc:0 "正当我准备派遣使者前往[duskendale.GetNameNoTier]，同意给予[denys.GetTitledFirstName]特许时，一封信件送达，使者称这封信是由国王亲自发出的。\n\n我能认出这的确是国王的笔迹，但上面字迹潦草，写得急促且凌乱。信中他乞求我们屈服，很显然，这是在逼迫下写成的。我确信这意味着国王遭到了酷刑的折磨，这让一时产生了动摇。\n\n屈服于一个折磨过国王的敌人，可能比国王在营救过程中丧命更加危险。如果有人可以在囚禁国王之后还安然无事，那就再没人会敬畏铁王座。我必须重新评估下眼下局面，做出最终的决定。"
 agot_scenario_dd.0002.opt.a:0 "前往暮谷镇，开战！"
 agot_scenario_dd.0002.opt.b:0 "我将坚持我的决定。"
 agot_scenario_dd.0003.t:0 "罢免首相"
 agot_scenario_dd.0003.desc:0 "国王之手公然违抗了父王的决定，中止了王室与[denys.GetTitledFirstName]之间达成的协议。我发现自己竟对这一结果毫不惊讶，我很清楚他们之间的裂隙正日益加深。但无论如何，这对国王来说仍是个糟糕的消息，即便他能重新恢复自由。既然首相能够如此肆无忌惮地违抗他，那么王国余下的封臣们会作何感想？\n\n我的父王是否已经失去了对铁王座的掌控力？他还能继续统治吗？如果不能，那么就由我接过这一重任。[tywin.GetTitledFirstName]的势力日渐强大，为了保证王国的稳定，他的力量需要受到制衡。解除他国王之手的职务意味着终结铁王座和暮谷镇的谈判，战争不可避免。这是一个艰难的决定，但也许是唯一正确的决定……"
 agot_scenario_dd.0003.opt.a:0 "我将召集一众封臣，让整个王国来做决定。"
 agot_scenario_dd.0003.opt.b:0 "我将革去泰温的首相之位，准备开战！"
 agot_scenario_dd.0003.a.tt:0 "你决定召集一次决定铁王座命运的大议会，并立刻起身前往君临城。"
 agot_scenario_dd.0003.b.tt:0 "你解除了泰温国王之手的职位并取而代之，接过这场本应由他进行的战争。"
 agot_scenario_dd.0004.t:0 "大议会的召唤"
 agot_scenario_dd.0004.desc:0 "一只渡鸦抵达，王太子[rhaegar.GetFirstNameNicknamed]正召唤我参加即将举行的大议会，共同商讨[aerys.GetTitledFirstNameRegnal]的命运。距离上次召开大议会，已经有四十四年了。\n\n我对此感到十分忧虑，但这是我的义务，我必须回应召唤。"
 agot_scenario_dd.0004.opt.a:0 "备马，我们去君临！"
 agot_scenario_dd.0004.opt.b:0 "我还有别的事要做，不想掺和这种事。"
 agot_scenario_dd.0004.a.tt:0 "你将前往君临城参加大议会。"
 agot_scenario_dd.0004.b.tt:0 "你无视王室召唤，拒绝前往。"
 agot_scenario_dd.0005.t:0 "277年大议会"
 agot_scenario_dd.0005.desc:0 "我已经抵达君临城，即将参加决定[aerys.GetTitledFirstNameRegnal]命运的大议会。我受到了王太子[rhaegar.GetFirstName]和国王之手[tywin.GetTitledFirstName]的接待。\n\n不久后，我们将通过投票决定这个王国的未来。我的一票，可能将决定谁在下一个五十年里登上铁王座。\n\n接待结束后，一名仆人上前，提出带我前往住处。我应该跟随他，毕竟经过这样一段长途跋涉后，我需要安顿下来。"
 agot_scenario_dd.0005.opt.a:0 "但愿这不会花太长时间……"
 agot_scenario_dd.0005.a.tt:0 "你跟着仆人前往休息处。"
 agot_scenario_dd.0006.t:0 "立场抉择"
 agot_scenario_dd.0006.desc.voting:0 "今天就是我们决定[aerys.GetTitledFirstNameRegnal]命运的日子了。\n\n在我们到达君临城的这段时间里，王国的领主们已经展开了许多次深刻的讨论，他们似乎已经达成了一致。\n\n人们普遍认为，领主们将投票罢黜国王。但这到底是他们的真实想法，还是这场漫长的围城和失踪的国王让他们不得不屈服于王太子和国王之手的威压？\n\n只有时间能给我们答案。"
 agot_scenario_dd.0006.desc.observing:0 "今天是我们决定[aerys.GetTitledFirstNameRegnal]命运的日子。一切已经就绪，议会开始了。我们发表了看法，明确表达了我们的意见：国王必须被罢黜。\n\n随着议会成员们开始投票，我们的身家性命也掌握在他们手中。如果国王继续坐在铁王座上，他毫无疑问会因我们的所作所为而砍掉我们的项上人头。我们早已知悉这个风险，但为了王国的利益，我们已经为此做好了准备。\n\n随着投票开始，我深深吸了一口气。"
 agot_scenario_dd.0006.opt.a:0 "我投票废黜国王伊里斯二世。"
 agot_scenario_dd.0006.opt.b:0 "我投票拥护国王伊里斯二世。"
 agot_scenario_dd.0006.opt.c:0 "愿众领主做成明智选择。"
 agot_scenario_dd.0006.a.tt:0 "你决定站在王太子一方。"
 agot_scenario_dd.0006.b.tt:0 "你将继续对国王伊里斯二世保持忠诚。"
 agot_scenario_dd.0006.c.tt:0 "你密切关注着一众与会者。"
 agot_scenario_dd.0007.t:0 "大议会的结果"
 agot_scenario_dd.0007.desc.tywin:0 "人群的喧嚣渐渐平息，铁王座的阶梯下，王太子[rhaegar.GetFirstName]与我并肩而立。结局已定，我们将向被囚禁的[aerys.GetTitledFirstNameRegnal]递交最后通牒，期盼他能自愿退位。\n\n新的国王，旧的首相。我必须让这一切即刻奏效。"
 agot_scenario_dd.0007.desc.rhaegar:0 "人群的喧嚣逐渐平息，铁王座的阶梯下，国王之手[tywin.GetFirstName]与我并肩而立。结果已定，我们将向被囚禁的[aerys.GetTitledFirstNameRegnal]递交最后通牒，期盼他能自愿退位。\n\n终于，我登上了铁王座。我知道这一天终将到来，但没想到会来得如此之快。我此刻只希望父亲能接受这个现实，而不是活在过去。"
 agot_scenario_dd.0007.desc.guest.yes:0 "人群的喧嚣逐渐平息，铁王座的阶梯下，王太子[rhaegar.GetFirstName]和国王之手[tywin.GetTitledFirstName]并肩而立。结果已定，我们将向被囚禁的[aerys.GetTitledFirstNameRegnal]递交最后通牒，期盼他能自愿退位。\n\n看着首相的得意嘴脸，我总觉得这更像是一场篡位。但我不敢说出来，何况我也投了赞成票。没办法，识时务者为俊杰，我只能站在强者这一边，即使这会玷污我的荣誉。"
 agot_scenario_dd.0007.desc.guest.no:0 "人群的喧嚣逐渐平息，铁王座的阶梯下，王太子[rhaegar.GetFirstName]和国王之手[tywin.GetTitledFirstName]并肩而立。结果已定，我们将向被囚禁的[aerys.GetTitledFirstNameRegnal]递交最后通牒，期盼他能自愿退位。\n\n看着首相的得意嘴脸，我总觉得这更像是一场篡位。虽然我投了反对票，但我此刻可不敢直抒胸臆。我必须为即将到来的一切做好准备。"
 agot_scenario_dd.0007.opt.a:0 "兰尼斯特家族的未来一片光明……"
 agot_scenario_dd.0007.opt.b:0 "我必须做好统治的准备——或者战争的准备。"
 agot_scenario_dd.0007.opt.c:0 "这背后肯定有黑幕……"
 agot_scenario_dd.0007.a.tt:0 "你放声大笑，一切都在你的掌控之中。"
 agot_scenario_dd.0007.b.tt:0 "你希望父王能否决这场投票。"
 agot_scenario_dd.0007.c.tt:0 "你感觉投票结果被人操纵了。"
 agot_scenario_dd.0009.t:0 "277年大议会"
 agot_scenario_dd.0009.desc:0 "投票已经结束，结果也已经呈上。毫无疑问，这帮乱臣贼子果然在与[tywin.GetTitledFirstName]和[rhaegar.GetTitledFirstName]一同谋逆。如今我被逼入了绝境，我能够清晰#italic 感受#!到命运如牢笼一般，向我压迫而来。\n\n如果这还是先祖的那些时光，我会骑着龙将他们烧成灰烬。呜呼，在这片诅咒之地上，除了所剩无几的忠心臣子，我只有#WF 野火#!了。一个问题萦绕着我心头：事到如今，我是否还应该继续捍卫我这正当无比的王位？"
 agot_scenario_dd.0009.opt.a:0 "我只能屈从。"
 agot_scenario_dd.0009.opt.b:0 "#bold 这些叛徒只能从我这得到血与火！#!"
 agot_scenario_dd.0009.a.tt:0 "你失去了你对铁王座的权力。"
 agot_scenario_dd.0009.b.tt:0 "王子将会争夺权力。"
 agot_scenario_dd.0020.t:0 "大议会的召唤"
 agot_scenario_dd.0020.desc:0 "王太子已召我前往君临城，参加即将召开的大议会。我们都同意[aerys.GetTitledFirstNameRegnal]必须被罢黜，要招募其他领主加入我们的行列应该也没什么困难。距离上次召开大议会，已经有四十四年了，整个王国都在关注着。\n\n如果我把握好时机，就能在巩固自己地位的同时，为王国带来一位更好的国王。但如此高的赌注需要谨慎……"
 agot_scenario_dd.0020.opt.a:0 "备马，我们去君临！"
 agot_scenario_dd.0020.opt.b:0 "我会留在凯岩城。"
 agot_scenario_dd.0020.a.tt:0 "你将前往君临城参加大议会。"
 agot_scenario_dd.0020.b.tt:0 "你无视王室召唤，拒绝前往。"
 agot_scenario_dd.0080.t:0 "暮谷镇的失败"
 agot_scenario_dd.0080.desc:0 "[rescue_war_winner.GetTitledFirstName]已攻破城门，他的军队蜂拥而入，弓箭手将城墙上最后的守卫射下。[duskendale.GetNameNoTier]正被大火吞噬，这场喧嚣的战斗，最终成为了一场惨烈的屠杀。\n\n囚禁[aerys.GetFirstName]，以致如此强敌兵临城下，这真是愚蠢之极。如果国王不死，他一定会展开无情的报复，那么我的家族将很快成为历史。另一个更加大逆不道的念头涌上心头，那就是兑现我的威胁，杀死国王。\n\n总之，战斗已经结束了，我应该如何面对胜利者？"
 agot_scenario_dd.0080.opt.a:0 "命令所有人投降，把国王还给他们。"
 agot_scenario_dd.0080.opt.b:0 "把国王的脑袋扔给他们！"
 agot_scenario_dd.0080.a.tt:0 "你被王家军队俘虏，等待着迎接审判。"
 agot_scenario_dd.0080.b.tt:0 "你在城破之时下令处死了国王，接着就被王家军队俘虏，等待着迎接审判。"
 agot_scenario_dd.0081.t.fail:0 "笼中的老鼠"
 agot_scenario_dd.0081.t.success:0 "消失的阶下囚"
 agot_scenario_dd.0081.t.early_death:0 "我们家族的未来"
 agot_scenario_dd.0081.desc.fail:0 "[courtier.GetFirstName]献给我一份礼物。一位御林铁卫潜入我的城堡，试图营救[aerys.GetTitledFirstName]。此人正是杀死了最后一位黑火觊觎者的[selmy.GetFirstNameNicknamed]爵士！能将他生擒，这真是一件意外之喜。\n\n我想知道他们还派出了多少人——胆大如此人，他们也不敢如此冒险，只派出这一个人来。如果他们的人已经渗透进了城墙，那么是时候结束这一切了。我要割断他们的喉咙，彻底了结此事。\n\n暮谷镇将像恶龙降临之前一样，重新获得独立。如果他们想要夺走它，那必须先越过我的尸体！"
 agot_scenario_dd.0081.desc.success:0 "警钟声刚响彻褐堡，[courtier.GetFirstName]就冲进了我的房间。“大人！国王被他们救走了！”[courtier.GetHerHis]用[courtier.GetSheHe]充满恐惧的声音冲我喊道。我转身看向窗外的城镇，正好看到两名骑手从城堡大门冲出，穿过了城镇。\n\n我的血液因愤怒沸腾了起来，我双手紧握着阳台的栏杆。没有国王，我就没有筹码——没有筹码，我们就#bold 玩完了#!。\n\n我转身看向[courtier.GetFirstNameNoTooltip]，愤怒占据了我的身体，我彻底失去了理智。"
 agot_scenario_dd.0081.desc.early_death:0 "随着[aerys.GetTitledFirstName]的离去，我的筹码也随之消失。没有了筹码，我的面前只剩下战争这一条路了。我们本该繁荣的港口日渐破败，本应强大的家族势力也渐渐衰落，而他们，却繁荣昌盛，我们已苦铁王座久矣。\n\n如果我要拯救我的家族，我必须独立，重新成为国王。"
 agot_scenario_dd.0081.opt.a:0 "割断他们的喉咙，并为我打造一顶王冠。"
 agot_scenario_dd.0081.opt.b:0 "#italic 来啊，蠢货！#!"
 agot_scenario_dd.0081.opt.c:0 "我们将恢复旧制，再次称王！"
 agot_scenario_dd.0081.a.tt:0 "你将此作为处决国王和这位御林铁卫的借口。你将抓住这次机会从七大王国独立出去。"
 agot_scenario_dd.0081.b.tt:0 "国王从地牢里逃走了，你的手下们对此毫无头绪。你将你的愤怒发泄在了信使身上。"
 agot_scenario_dd.0081.c.tt:0 "国王已死，是时候专注于独立大业了。"
 agot_scenario_dd.0095.t:0 "营救国王"
 agot_scenario_dd.0095.desc:0 "国王之手[tywin.GetTitledFirstName]希望从[denys.GetTitledFirstName]的地牢中救出国王，亲自带领着一支大军围困了[duskendale.GetNameNoTier]。\n\n然而，一个疑问浮现于我的心头：#italic 我的父王值得被拯救吗？#!"
 agot_scenario_dd.0095.opt.a:0 "传唤舵手！我们驶往暮谷镇。"
 agot_scenario_dd.0095.opt.b:0 "首相并不需要我的帮助。"
 agot_scenario_dd.0095.a.tt:0 "你加入了营救父亲的战争。"
 agot_scenario_dd.0095.b.tt:0 "你无视了这场营救父亲的战争。"
 agot_scenario_dd.0100.t:0 "暮谷镇之围"
 agot_scenario_dd.0100.desc.aerys:0 "和煦的阳光亲吻着我，自由的空气吹拂过我的肌肤。[rescue_war_winner.GetTitledFirstName]救出了我，我终于从幽暗的牢狱和无尽的折磨中解脱出来。\n\n我曾想象牢狱外是个更美好的地方；然而，迎接我的却是熊熊大火和垂死的庸人。食腐鸟在褐堡升起的浓烟下饱餐，我的御前会议成员们已经在城外等候。我刚重获自由，他们就已经在争论如何处置该死的达克林家族了。\n\n牢狱中的恐怖经历仍让我惊魂未定，我不可能再让他们保留封地，但他们的命呢？一切决定权在我手中。\n\n[renfred.GetTitledFirstName]是个忠诚的好臣子，或许达克林家族的土地可以转封给他。或者，也许这个爵位更适合我的小儿子[viserys.GetTitledFirstName]。"
 agot_scenario_dd.0100.desc.rhaegar:0 "[rescue_war_winner.GetTitledFirstName]成功了，城门已经被攻破。暮谷镇陷入了火海，居民们在恐惧和痛苦中尖叫着，城市被洗劫一空，但至少我的父王重获了自由。\n\n然而，我已经看到了他的变化，他将永远不再是以前的他了。在我考虑未来之前，我必须先处理当下的问题。随着父王获释，达克林家族的封地将由谁来继承？\n\n我全心全意相信，我的王弟[viserys.GetTitledFirstName]将是最佳人选。"
 agot_scenario_dd.0100.opt.a:0 "土地会被授予给莱克家族，王国上下将会感受到我的怒火。"
 agot_scenario_dd.0100.opt.b:0 "将土地授予莱克家族，确保叛徒们永远不再能持有土地。"
 agot_scenario_dd.0100.opt.c:0 "将土地收归坦格利安家族，王国上下将会感受到我的怒火。"
 agot_scenario_dd.0100.opt.d:0 "将土地收归坦格利安家族，确保叛徒们永远不再能持有土地。"
 agot_scenario_dd.0100.opt.e:0 "终于，父亲自由了。"
 agot_scenario_dd.0100.a.tt:0 "在将达克林家族和霍拉德家族灭族后，你将暮谷镇授予给了莱克家族，随后返回了君临城。"
 agot_scenario_dd.0100.b.tt:0 "你将暮谷镇授予莱克家族，任由达克林家族和霍拉德家族自生自灭。"
 agot_scenario_dd.0100.c.tt:0 "在将达克林家族和霍拉德家族灭族后，你将暮谷镇收归坦格利安家族，随后返回了君临城。"
 agot_scenario_dd.0100.d.tt:0 "你将暮谷镇收归坦格利安家族，任由达克林家族和霍拉德家族自生自灭。"
 agot_scenario_dd.0100.e.tt:0 "在解救下国王后，你返回龙石岛。"
 agot_scenario_dd.0111.t:0 "$agot_scenario_dd.0100.t$"
 agot_scenario_dd.0111.desc.tywin:0 "战争结束了！我攻破了[duskendale.GetNameNoTier]的城门，占领了褐堡。我已准许士兵们劫掠这座城镇——他们在这里苦守了数月，这些战利品是他们应得的。我站在城墙上俯视燃烧的烈火和哀嚎的居民，心中感到惋惜……\n\n我跨过倒在血泊中的达克林士兵，附近火光映在他的剑面上，熠熠生辉。此刻，我突然想起，达克林家族的瓦雷利亚钢剑[stalwart.GetName]就在这里。多年来，我一直想要一把能取代光啸的剑……\n\n我必须得到它！"
 agot_scenario_dd.0111.desc.rhaegar:0 "战争结束了，我已攻破[duskendale.GetNameNoTier]的城门。我下令禁止滥杀无辜，但要控制一支围城已久的军队就如同阻止潮水一般无力。狂怒和哀嚎已在这座古老港口蔓延，显得这场战争不再有任何正当性。\n\n一名战死的达克林士兵躺在我面前，他那失去生气的双眼凝视着天空，但他什么都看不到了。我不禁思索，这一切到底有什么意义。士兵的剑面映出了我的面容，而我突然想起了[stalwart.GetName]——达克林家族的祖传瓦雷利亚钢剑。\n\n或许，我可以将它收为己用。"
 agot_scenario_dd.0111.opt.a:0 "我会从丹尼斯手中夺走这把剑。"
 agot_scenario_dd.0111.opt.b:0 "搜寻城堡！找到那把剑！"
 agot_scenario_dd.0111.opt.c:0 "这把剑是我的了。"
 agot_scenario_dd.0111.opt.d:0 "我们应该搜寻城堡。"
 agot_scenario_dd.0111.a.tt:0 "你从达克林家族那里夺走瓦雷利亚钢剑[stalwart.GetName]。"
 agot_scenario_dd.0111.b.tt:0 "你为了达克林家族的瓦雷利亚钢剑[stalwart.GetName]，下令搜寻城堡。"
 agot_scenario_dd.0111.c.tt:0 "$agot_scenario_dd.0111.a.tt$"
 agot_scenario_dd.0111.d.tt:0 "$agot_scenario_dd.0111.b.tt$"
 agot_scenario_dd.0195.t:0 "「无畏的」巴利斯坦"
 agot_scenario_dd.0195.desc:0 "正当我筹划攻打[duskendale.GetNameNoTier]之际，[selmy.GetFirstNameNicknamed]爵士提出了自己的计划。他想单枪匹马营救国王，这是一个危险得近乎不可能的计划。或许他的称号名副其实，但他恐怕也是有史以来最愚蠢的白袍骑士。\n\n尽管我对此深表疑虑，但不得不承认，巴利斯坦爵士不仅是一位杰出的骑士，更是一个无与伦比的战士。如果世上有谁能完成这样的壮举，那一定就是这位杀死了[maelys.GetFirstNameNicknamed]的英雄。\n\n然而，正如我在御前会议上所言，如果现在的国王不在了，[rhaegar.GetTitledFirstName]将是我们更好的国王。尽管我愿意推迟进攻来支持他的计划，但这一行动实在显得过于鲁莽。\n\n无论如何，我现在必须做出决定。"
 agot_scenario_dd.0195.opt.a:0 "巴利斯坦可以试试，但我只给他一天时间。"
 agot_scenario_dd.0195.opt.b:0 "我不允许他这么做。"
 agot_scenario_dd.0195.a.tt:0 "你允许巴利斯坦只身前去营救国王。"
 agot_scenario_dd.0195.b.tt:0 "你禁止巴利斯坦前往。"
 agot_scenario_dd.0196.t:0 "御林铁卫的荣誉"
 agot_scenario_dd.0196.desc:0 "[selmy.GetFirstNameNicknamed]爵士公开了他营救国王的计划，他想带着一把匕首，单枪匹马，在深夜里悄悄潜入城堡。国王之手[tywin.GetTitledFirstName]已经否决了这一计划。\n\n作为王太子，我可以推翻首相的决定，趁着对[duskendale.GetNameNoTier]的进攻尚未开始，派遣巴利斯坦去做最后一搏，保全父王的性命。但是，这个计划真的可行吗？就算无畏如巴利斯坦，他真的能孤身一人做到这一切吗？"
 agot_scenario_dd.0196.opt.a:0 "我愿意给巴利斯坦一次机会。"
 agot_scenario_dd.0196.opt.b:0 "我不会允许这种事情。"
 agot_scenario_dd.0196.a.tt:0 "你派巴利斯坦·赛尔弥只身前往达克林的监狱中救出国王。"
 agot_scenario_dd.0196.b.tt:0 "你不能允许巴利斯坦·赛尔弥冒这种生命危险。"
 agot_scenario_dd.0197.t:0 "白袍救星"
 agot_scenario_dd.0197.desc:0 "我蜷缩在牢房角落，身体不由自主地颤抖。这里没有温暖，更无安全。我的心跳得越来越快，脑袋轻飘飘的。我依稀看见黑暗中似乎有形影在移动，但转过头去却什么也没找到。我隐隐听见有脚步声临近，肯定是狱卒又来找我了……\n\n我顶着七层地狱般的恐惧抬起头，却见一个熟悉的身影等在那里。[selmy.GetFirstNameNicknamed]爵士！他穿着一身乞丐的衣服，一手握着带血的匕首，另一只手提着钥匙。我还未及发问，他便已打开牢门，我们立刻逃了出去。整个营救过程就像一场梦，我的御林铁卫如同切乳酪一样突破守卫的围追堵截，在我反应过来之前便领着我逃出了城镇。我回到了自己的营地，手下人围过来搀扶起我和我的骑士。阁员询问我，我接下来打算怎么处理暮谷镇及其领主家族。\n\n我下一步的命令是？"
 agot_scenario_dd.0197.opt.a:0 "把所有人全部杀光，一个不留！这里以后归莱克家族。"
 agot_scenario_dd.0197.opt.b:0 "我只想快点离开这个鬼地方，这里以后归莱克家族。"
 agot_scenario_dd.0197.opt.c:0 "把所有人全部杀光，一个不留！这里以后归坦格利安家族。"
 agot_scenario_dd.0197.opt.d:0 "我只想快点离开这个鬼地方，这里以后归坦格利安家族。"
 agot_scenario_dd.0197.a.tt:0 "你逃离了暮谷镇，并下令处决达克林家族和霍拉德家族的所有人。莱克家族将被授予暮谷镇。"
 agot_scenario_dd.0197.b.tt:0 "你将暮谷镇授予莱克家族，任由达克林家族和霍拉德家族自生自灭。"
 agot_scenario_dd.0197.c.tt:0 "你逃离了暮谷镇，并下令处决达克林家族和霍拉德家族的所有人。坦格利安家族将被授予暮谷镇。"
 agot_scenario_dd.0197.d.tt:0 "你将暮谷镇授予坦格利安家族，任由达克林家族和霍拉德家族自生自灭。"
 agot_scenario_dd.0198.t:0 "无畏者之死"
 agot_scenario_dd.0198.desc:0 "门外的脚步声让我瞬间惊醒，狱卒称给我带来了一份礼物。伴随着一声重物落地的沉闷声响，我惊骇地发现那竟是我最优秀的御林铁卫[selmy.GetFirstNameNicknamed]的人头！我的身体开始颤抖不止，泪水不自觉模糊了双眼。我的骑士只身赴险，却终究没能将我救出，只是白白送命。日出时分，[tywin.GetTitledFirstName]的军队吹响了进攻的号角，我知道[denys.GetTitledFirstName]曾威胁一旦有任何入侵的迹象便会处死国王。脚步声步步逼近，我看到狱卒脸上露出了狰狞的笑容……\n\n我可是真龙！我不能死在这！"
 agot_scenario_dd.0198.opt.a:0 "@death_icon!不！这不是真的！"
 agot_scenario_dd.0198.a.tt:0 "你在地牢里被处决了。"
 agot_scenario_dd.0199.t.saved:0 "国王活了下来"
 agot_scenario_dd.0199.t.failed:0 "国王身死"
 agot_scenario_dd.0199.desc.saved.camp:0 "我被营地外传来的疾驰马蹄声惊醒。我听出那是欢呼声，其中夹杂着短促的急令。我匆匆步出帐篷，只见[selmy.GetFirstName]爵士在营地边勒马停下，马背上伏着一个疲惫无力的影子。我仔细调整视线，终于看清了那一头熟悉的银发——那是父王的头发。\n\n[selmy.GetFirstNamePossessiveNoTooltip]爵士的险招奏效了，国王获救了。我长舒一口气，暗自庆幸起来，终于不必担心接替王位这件事了。\n\n营地内人影绰绰，有些人跑向那个无畏的白袍骑士，对他表达敬意与赞颂；另一些人则奔向各自的战斗岗位。[tywin.GetTitledFirstName]已下令发起进攻，我向远处眺望，看见高耸的城墙内已经火光冲天。"
 agot_scenario_dd.0199.desc.saved.home:0 "一只渡鸦从褐堡外[tywin.GetTitledFirstNamePossessive]大人的营地飞来。信中传来消息，御林铁卫[selmy.GetFirstNameNicknamed]爵士完成了一场惊险无比的壮举，他孤身潜入褐堡，救出了父王。\n\n我长舒一口气，至少此刻，我无需再代他坐上铁王座。我继续读了下去，得知[tywin.GetTitledFirstNameNoTooltip]大人已下令王室军队强攻暮谷镇。很快，我或许便能从大海彼岸，看见如同火炬一般燃烧的城池。毫无疑问，父王的复仇将会十分冷酷无情。"
 agot_scenario_dd.0199.desc.failed.camp:0 "我走出[tywin.GetTitledFirstNamePossessive]大人的帐篷，耳边传来大军的惊呼声。一名信使抵达，带来了骇人的消息：[denys.GetTitledFirstName]已将我的父王和[selmy.GetFirstName]爵士杀害。\n\n我的心仿佛坠下了万钧巨石，而让我感到沉重的不仅是他的死讯，还有骤然降临在我肩上的沉重责任。我已然感受到士兵与骑士们注视我的目光，那是充满了期盼的目光。他们将我视为他们的国王，而我甚至尚未缓过失去父亲的悲痛。[tywin.GetTitledFirstNameNoTooltip]大人已开始筹划攻城，而议事桌边则有人开始小心谈及加冕与婚礼。\n\n父王尸骨未寒，他们便遗忘了他。我尚未开始履行作为国王的责任，这一重担就快要将我碾碎。"
 agot_scenario_dd.0199.desc.failed.home:0 "一只渡鸦从褐堡外的营地飞来。未待学士开口，我便已经猜到这是一个噩耗。[selmy.GetFirstName]大人执行了一场鲁莽的救援计划，他不仅被擒还遭到了杀害。而与他一同遇害的，还有我的父王。如今已无和解的可能，[tywin.GetTitledFirstName]大人不得不攻破城墙，掠夺这座城镇。\n\n平日里，我或许会为褐堡的无辜百姓哀悼，但此时此刻，我的心中满是失去父亲的悲痛。我早已被那则预言和来自王国上下的期待压得喘不过气，如今，这重压之上又将增加一顶王冠。父王已死，我不能再是雷加王子了，我必须成为一位真正的国王。"
 agot_scenario_dd.0199.desc.war:0 "[denys.GetTitledFirstName]在我们攻破城门时杀害了我的父王。\n\n若是当初能克制一些，任由[selmy.GetFirstName]爵士依计而行，父王也许还有一线生机可寻。但我快速平复了心绪，因为治国之重任如今已落在我的肩上。\n\n父王逝去，只留下了空荡荡的[iron_throne.GetNameNoTier]，而我们本该更谨慎地应对[denys.GetTitledFirstNamePossessiveNoTooltip]的威胁。\n\n此刻，我唯一能做的，便是祈愿自己能成为一位明君，以此告慰父王。我的第一个任务便是如何处置达克林家族。"
 agot_scenario_dd.0199.opt.a:0 "我将为暮谷镇祈祷，并且给予感谢。"
 agot_scenario_dd.0199.opt.b:0 "我将肩负起王国的重担。"
 agot_scenario_dd.0199.opt.c:0 "除了无辜者，处死所有人！"
 agot_scenario_dd.0199.opt.d:0 "[denys.GetTitledFirstName]将去往长城。"
 agot_scenario_dd.0199.opt.e:0 "我只会剥去他们的头衔，但留下他们的性命。"
 agot_scenario_dd.0199.a.tt:0 "你返回了龙石岛。"
 agot_scenario_dd.0199.b.tt:0 "你继承了铁王座。"
 agot_scenario_dd.0199.c.tt:0 "你继承了铁王座，将叛逆者悉数处死，但宽恕了他们的妻儿。"
 agot_scenario_dd.0199.d.tt:0 "你继承了铁王座，剥夺了谋逆者的封地与权利，并将丹尼斯·达克林送往长城。"
 agot_scenario_dd.0199.e.tt:0 "你继承了铁王座，剥夺了谋逆者的封地与权利，确保他们再无资格统治任何疆域。"
 agot_scenario_dd.0200.t:0 "一个略微过分的请求"
 agot_scenario_dd.0200.desc.early:0 "关于如何处理[duskendale.GetNameNoTier]之事，尚未有定论。这片领地依旧悬而未决，摇摆于权力的天平之上。\n\n在私下里，[tywin.GetTitledFirstName]大人提议将此地赐予他的[chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))]，其中包括达克林家族曾不惜一切争夺的特许权。他郑重推荐了[chosen_sibling.GetTitledFirstName]，此人或许能成为一位合格的封臣。\n\n然而，尽管首相的忠诚无可置疑，真龙的血脉却更加浓烈。我倾向于赐给[viserys.GetFirstNameNicknamed]一座属于他的城堡。无论如何，我们都将在战场上痛击那些谋逆者，而他们终将沦为泥土中蛆虫的饕餮盛宴。"
 agot_scenario_dd.0200.desc.tywin:0 "随着父王辞世，七大王国皆归于吾之治下，而[duskendale.GetNameNoTier]之事仍未有妥善的解决之道。阴险的[denys.GetTitledFirstName]竟自立为王，还自称身上流淌着古代君王的血脉。许多人认为这场战争已经胜券在握，纷纷献上他们的名号，只求夺得达克林家族的封地。\n\n[tywin.GetTitledFirstName]大人提议，将此地赐予他的[chosen_sibling.Custom2('RelationToMeShort', SCOPE.sC('tywin'))][chosen_sibling.GetTitledFirstName]，并附上那份曾引发一切纷争的王家特许状。\n\n虽然此举必能让忠诚的首相感到满意，但真龙之血脉终究不可轻视。我的兄弟[viserys.GetFirstNameNicknamed]理应拥有属于[viserys.GetHerHis]自己的城堡。无论如何，那些谋逆者还在战场上等待着，尽管他们失败的命运已经注定。"
 agot_scenario_dd.0200.desc.viserys:0 "随着父王辞世，七大王国皆归于吾之治下，而[duskendale.GetNameNoTier]之事仍未有妥善的解决之道。阴险的[denys.GetTitledFirstName]竟自立为王，还自称身上中流淌着古代君王的血脉。许多人认为这场战争已经胜券在握，纷纷献上他们的名号，只求夺得达克林家族的封地。\n\n在首相离开之前，[tywin.GetTitledFirstName]大人曾请求将达克林的土地赐予他的一位亲属，连同丹尼斯所觊觎的那份王家特许状。\n\n然而，如今泰温已不在御前，无法再为此事奔走，我理应将这座城堡赐予我的兄弟[viserys.GetFirstNameNicknamed]。然而，为了了结此事，我们唯有和谋逆者兵戎相见。"
