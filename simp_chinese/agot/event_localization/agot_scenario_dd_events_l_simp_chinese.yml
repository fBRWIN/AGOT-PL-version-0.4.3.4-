 agot_scenario_dd.0310.desc:0 "我应该让[bachelor.GetTitledFirstName]迎娶谁呢？[tywin.GetTitledFirstName]希望我们两家联姻，将女儿[cersei.GetName]嫁给我儿子。但在经历这一切后，我不禁怀疑他有谋逆之心——计划先让他的女儿成为未来的王后，再将我扫地出门。\n\n尽管如此，我必须考虑他的提议。"
 agot_scenario_dd.0310.opt.a:0 "我们的家族将会联姻，尽管我心存恐惧。"
 agot_scenario_dd.0310.opt.b:0 "真龙可不会委身于狮子。"
