l_simp_chinese:
 agot_gold_company_formation.0001.t:0 "黄金团"
 agot_gold_company_formation.0001.desc:0 "[disgruntled_merc.GetName]朝我走来，脸上写满了愤怒，[disgruntled_merc.GetHerHis]的手正紧紧地握着剑柄。\n\n"
 agot_gold_company_formation.0001.desc_flavor_base:0 ""
 agot_gold_company_formation.0001.desc_self_claim:0 "“[ROOT.GetCharacter.GetName]，你辜负了我们的佣兵团。我要离开这里，去组建自己的队伍，让其他人学会怎样尊重我们。$agot_gold_company_formation.0001.desc_flavor_base$此外，既然我已经不再受制于你愚蠢的领导，我的最终目标将转为收复#Bold 我失去的头衔#!——而这项事业在[ROOT.Char.GetPrimaryTitle.GetName]下根本不可能实现。”"
 agot_gold_company_formation.0001.desc_family_claim:0 "“[ROOT.GetCharacter.GetName]，你辜负了我们的佣兵团。我要离开这里，去组建自己的队伍，让其他人学会怎样尊重我们。$agot_gold_company_formation.0001.desc_flavor_base$此外，既然我已经不再受制于你愚蠢的领导，我的最终目标将转为收复#Bold 我家人失去的头衔#!——而这项事业在[ROOT.GetCharacter.GetPrimaryTitle.GetName]下根本不可能实现。”"
 agot_gold_company_formation.0001.desc_blackfyre_loyalist:0 "“[ROOT.GetCharacter.GetName]，你辜负了我们的佣兵团。我要离开这里，去组建自己的队伍，让其他人学会怎样尊重我们。$agot_gold_company_formation.0001.desc_flavor_base$此外，既然我已经不再受制于你愚蠢的领导，我的最终目标将转为收复#Bold 「黑龙」失去的头衔#!——而这项事业在[ROOT.GetCharacter.GetPrimaryTitle.GetName]下根本不可能实现。”"
 agot_gold_company_formation.0001.a:0 "叛徒！"
 agot_gold_company_formation.0001.b:0 ""
 agot_gold_company_formation.0002.t:0 "黄金团"
 agot_gold_company_formation.0002.desc:0 "#italic “言出如金。”#!\n\n无数身披铠甲的骑手、凶猛的弩士、高大的投石车等武装聚集在营帐下，一支新的佣兵团诞生了：黄金团。\n\n黄金团承诺支持任何能出得起雇佣费的人，但与其他佣兵团不同的是，他们的真正效忠对象只有一个——「黑龙」的后裔，黑火家族。\n\n他们不会停下前进的脚步，直到黑龙加冕为王！"
 agot_gold_company_formation.0002.a:0 "这对维斯特洛来说意味着什么？"
 agot_gold_company_formation.0002.b:0 "我想知道他们会成就怎样一番事业……"
 agot_beg_bittersteel_to_make_golden_company:0 "黄金在上，寒铁在下"
 agot_beg_bittersteel_to_make_golden_company_desc:0 "「寒铁」一直在为黑火家族的事业而努力……尽管只是作为一名佣兵。他在私下里表示过担忧，他目睹许多流亡骑士或领主都签约加入其他佣兵团，今后支持黑火的家族恐将愈发见少。\n\n也许是时候组建一个新的佣兵团了……一个永远效忠于黑龙的佣兵团。"
 agot_beg_bittersteel_to_make_golden_company_effect:0 "寒铁将会组建黄金团"
 agot_beg_bittersteel_to_make_golden_company_confirm:0 "组建黄金团"
 agot_beg_bittersteel_to_make_golden_company_tooltip:0 "$agot_beg_bittersteel_to_make_golden_company_effect$——可雇佣的佣兵团"
 AGOT_PREFIX_THE:0 ""