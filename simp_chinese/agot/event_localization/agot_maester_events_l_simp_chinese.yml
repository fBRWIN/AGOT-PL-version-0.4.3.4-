l_simp_chinese:
 maester_title_localization:0 "$trait_maester$"
 maester_title_holder:0 "[CHARACTER.Custom('MaesterCheck')]"
 MaesterTitle:0 "$trait_maester$"
 decision_employ_maester:0 "邀请一名学士"
 decision_employ_maester_tooltip:0 "你将寻找一名[maester|E]"
 decision_employ_maester_desc:0 "作为维斯特洛的学术中心，旧镇的学城为维斯特洛的每一个城堡都提供了训练有素的学者。也许我应该邀请一个。"
 decision_employ_maester_confirm:0 "送只渡鸦去旧镇。"
 tooltip_employ_maester:0 "宫廷中不能有任何适合的学士。"
 agot_maester.0001.t:0 "[capital.GetNameNoTooltip]的新学士"
 agot_maester.0001.desc:0 "我从学城请来的学士已经抵达[capital.GetNameNoTooltip]，这是一个名为[new_maester.GetFirstName]的[new_maester.GetCulture.GetName]学士。希望[new_maester.GetSheHe]忠诚且充满智慧。"
 agot_maester.0001.a:0 "很好。"
 agot_maester.0001.a.tt:0 "学士将同时担任你的内阁成员和宫廷医师。"
 agot_maester.0002.t:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的大学士"
 agot_maester.0002.desc:0 "作为[ROOT.Char.GetPrimaryTitle.GetNameNoTier]的[ROOT.Char.GetTitleTierName]，大学士将协助你的统治。"
 agot_maester.0002.a:0 "很好。"
 agot_maester.0002.a.tt:0 "学士将同时担任你的内阁成员和宫廷医师。"
 agot_maester.0001.b:0 "我现在不需要你的服务。"
 decision_employ_maester_effect:0 "一位有能力的学士将被选出来侍奉你，并将很快抵达你的宫廷。"
 agot_maester.1000.t:0 "与学士项链的联系"
 agot_maester.1000.desc:0 "[child.GetFirstName]是个安静的孩子，比起骑士和侍从，[child.GetSheHe|U]更愿意同簿记员和学士来往。比起练习剑术，[child.GetSheHe|U]宁可整晚待在房间研读图书卷轴。\n\n终于有一天，[child.GetSheHe]走向我，[child.Custom('quirk_pos_present')]，表示[child.GetHerHis]希望离开[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]前往学城进修。[child.GetSheHe]将努力学习以打造属于自己的学士项链，并在某一天作为学士服务于王国。"
 agot_maester.1000.a:0 "我明天就送你去学城。"
 agot_maester.1000.b:0 "你是个[ROOT.Char.GetDynastyNameNoTooltip]，不是只灰袍老鼠！"
 essos_decision_employ_maester:0 "寻找一名学士"
 essos_decision_employ_maester_tooltip:0 "你开始寻找一名[maester|E]"
 essos_decision_employ_maester_desc:0 "谁规定只有维斯特洛的领主才能雇佣学士？我应该开始寻找一位学士，运气好的话，我会找到有真才实学的人。"
 essos_decision_employ_maester_effect:0 "将开始寻找一位学士。"
 essos_decision_employ_maester_confirm:0 "开始寻找。"
 agot_maester.0005.t:0 "[capital.GetNameNoTooltip]的新“学士”"
 agot_maester.0005.desc:0 "[new_maester.GetFirstName]充其量只能算个不可靠的医生。[new_maester.GetSheHe|U]自称曾是一名学士，直到学士枢机会剥夺了[new_maester.GetHersHis]的颈链。现在赶走[new_maester.GetHerHim]还来得及。"
 agot_maester.0005.a:0 "我非常相信[new_maester.GetHerHim]。"
 agot_maester.0005.b:0 "我可不会要这种人。"
 agot_maester.0006.desc:0 "据其所说，当我在寻找一位学士时，[new_maester.GetFirstName]学士恰好在这片地区。希望[new_maester.GetSheHe]忠诚且充满智慧。"
 agot_maester.0007.t:0 "一无所获"
 agot_maester.0007.desc:0 "我寻找新学士的努力始终没有结果。看来[capital.GetNameNoTooltip]在之后都不会有学士了。"
 agot_maester.0007.a:0 "真令人失望。"
 agot_maester.0008.t:0 "流浪的助理学士"
 agot_maester.0008.desc:0 "[acolyte.GetFirstName]声称自己曾在学城学习过一段时间，但因为没有学士颈链，我无法确定这一点。[acolyte.GetSheHe|U]显然在学习上没有太大的成果。尽管[acolyte.GetFirstNameNoTooltip]并不完全是我心目中的理想人选，但有[acolyte.GetSheHe]总比没有强。"
 agot_maester.0008.a:0 "[acolyte.GetSheHe|U]就够了。"
 agot_maester.0008.b:0 "我想找个更好的。"
 ArchaesterTitle:0 "$archmaester$"
 AcolyteTitle:0 "$trait_acolyte$"
 NoviceTitle:0 "$trait_novice$"
 agot_maester.1001.t:0 "一个新的博士"
 agot_maester.1001.desc:0 "[archmaester_candidate.GetFirstName]学士怀着激动的心情找到我。他表示，[dead_archmaester.GetFirstName]博士逝世后，学城就接替其博士之位的人选进行了投票。枢机会最终决定由[archmaester_candidate.GetFirstNameNoTooltip]学士接任其博士一职，并将他召回学城。"
 agot_maester.1001.a:0 "真是个好消息！"
 agot_maester.1001.a.tt:0 "[archmaester_candidate.GetFirstNameNoTooltip]学士将晋升为博士并返回学城。"
 agot_maester.1002.t:0 "新的大学士"
 agot_maester.1002.desc_death:0 "随着大学士[old_grandmaester.GetFirstName]的离世，"
 agot_maester.1002.desc_disgraced:0 "随着前任大学士[disgraced_maester.GetFirstName]被辞退，"
 agot_maester.1002.desc:0 "学城的枢机会选中大学士[grandmaester_candidate.GetFirstName]作为他们在王室的话事人。他似乎已经在赴任的路上。"
 agot_maester.1002.a:0 "我等不及了。"
 agot_maester.1002.b:0 "他的能力最好配得上。"
 agot_maester.1003.t:0 "新的大学士抵达"
 agot_maester.1003.desc:0 "大学士[grandmaester_candidate.GetFirstName]抵达了宫廷，希望他能为王国衷心效力。"
 agot_maester.1003.a:0 "注意别摔着。"
 agot_maester.1004.t:0 "大失所望"
 agot_maester.1004.desc:0 "据称，大学士[old_grandmaester.GetFirstName]在死在了前往任职的路上。枢机会已经开始商讨推举一位新的大学士。"
 agot_maester.1004.a:0 "希望下一任能活久一点。"
 agot_maester.1005.t:0 "求知的思想"
 agot_maester.1005.desc:0 "[maester.GetFirstName]学士来找我谈论我的一个孩子。\n\n[maester.GetSheHe|U]声称，[child.GetFirstName]在学习时展现出了巨大的潜力，或许会是前往学城进修的极佳人选。[maester.GetSheHe]表示，[child.GetFirstNameNoTooltip]可以在那里找到自己的道路，[child.GetSheHe]将努力学习以打造属于自己的学士项链，并在某一天作为学士服务于王国。"
 agot_maester.1005.a:0 "[child.GetFirstName]明天将出发前往学城。"
 agot_maester.1005.b:0 "我的孩子是个[ROOT.Char.GetDynastyNameNoTooltip]，不是只灰袍老鼠！"
 agot_maester.1006.t:0 "宫廷中可耻的学士"
 agot_maester.1006.desc:0 "学城传来消息；鉴于[disgraced_maester.GetFirstNamePossessive]的[secret.GetName]行径，枢机会决定剥夺[disgraced_maester.GetHerHis]的学士头衔。作为[disgraced_maester.GetFirstNamePossessive]的领主，枢机会要求我将[disgraced_maester.GetHerHim]放逐。作为交换，他们会给我的宫廷派遣一名新的学士。"
 agot_maester.1006.a:0 "我不想和你这只灰袍老鼠有任何瓜葛！"
 agot_maester.1006.a.tt:0 "[disgraced_maester.GetName]将被驱逐出维斯特洛"
 agot_maester.1006.b:0 "冰冷的地牢才是你该有的归宿。"
 agot_maester.1006.b.tt:0 "[disgraced_maester.GetName]将被你囚禁"
 agot_maester.1006.c:0 "这并不会改变什么。"
 agot_maester.1006.c.tt:0 "[disgraced_maester.GetName]将继续作为你的学士"
 tooltip_recently_employed_maester:0 "必须最近没有雇佣过一位学士。"