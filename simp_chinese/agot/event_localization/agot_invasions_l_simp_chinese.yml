 agot_targaryen_exile_invasion.0605.desc_heir_start:0 "我全神贯注地看着幼龙破壳而出，伸展双翼。但当它们纷纷聚集到[heir_blood_donor.GetName]身边，不安分地停在[heir_blood_donor.GetHerHis]肩上时，我的激动渐渐消退。\n\n"
 agot_targaryen_exile_invasion.0605.desc_heir_emote_bad:0 "嫉妒与怒火涌上心头，但当我看见[heir_blood_donor.GetNameNoTooltip]对我微笑时，这种情绪很快消散了。“这是我们共同完成的，”[heir_blood_donor.GetSheHe]开口说道，让我大为宽慰。“[ROOT.Char.GetFirstName]，我知道你也会有一条属于自己的龙——就像[heir_blood_donor_dragon.GetName]属于我一样。”"
 agot_targaryen_exile_invasion.0605.desc_heir_emote_good:0 "对我自己的龙的担忧涌上心头，但当我看见[heir_blood_donor.GetNameNoTooltip]对我微笑时，这种情绪很快消散了。“这是我们共同完成的，”[heir_blood_donor.GetSheHe]开口说道，让我大为宽慰。“[ROOT.Char.GetFirstName]，我知道你也会有一条属于自己的龙——就像[heir_blood_donor_dragon.GetName]属于我一样。”"
 agot_targaryen_exile_invasion.0605.desc_heir_end:0 "\n\n我望向另外两条龙，感受到与其中一条之间产生的纽带……"
 agot_targaryen_exile_invasion.0605.a_tt:0 "你将选择一条龙结成纽带。"
 agot_targaryen_exile_invasion.0003.desc:0 "两位统治者陷入了激烈的谈判，其中一位在[petitioned_ruler.GetHerHis]头上戴着冠冕，而我的头上依然光秃秃。但我突然感觉头上一沉，这是因为疲惫，还是因为我距离[claimed_title.GetName]的冠冕如此之近？\n\n我的怪相一定暴露了我的想法，[petitioned_ruler.GetName]会心一笑。“你很快就会成为尊贵的[claimed_title.GetHolder.GetTitleAsNameNoTooltip]——最多[TopScope.ScriptValue('agot_time_to_win_invasion_for_underage_exiles_value')]年。我们的部队和黄金一定会确保这一点。请不要担心，如果你……恰好忘记了我们协议的最后期限，我们会提醒你的。”\n\n[petitioned_ruler.GetSheHe|U]举起[petitioned_ruler.GetHerHis]的高脚杯，为达成协议干杯。"