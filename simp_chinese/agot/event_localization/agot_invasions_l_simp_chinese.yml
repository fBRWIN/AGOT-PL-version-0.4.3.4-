 agot_targaryen_exile_invasion.0301.t:0 "最终时刻"
 agot_targaryen_exile_invasion.0301.desc:0 "前往维斯特洛的旅程已近尾声。经过多年的筹划，我终于组建起一支足以迎战簒夺者的军队。正当我继续思考着未来的计划时，仆人禀报一位名叫[egg_granter.GetName]的当地富商来到了我的[ROOT.Char.Custom('GetCourtType')]。\n\n“陛下，”[egg_granter.GetSheHe]开口说道，“多年来，我一直关注着您的旅途。您的胜利、失败和雄心壮志，激励了我的无数个夜晚。”\n\n“事实上，您的事迹让我心驰神往。但我却因为恐惧而未向您伸出援手，而我现在不会再做懦夫了。请接受这三枚龙蛋，作为献给真龙回归的礼物。它们虽已陪伴我多年，但在您和您的家族手中，一定能发挥出更大的作用。”"
 agot_targaryen_exile_invasion.0301.a:0 "多棒的礼物，谢谢你！"
 agot_targaryen_exile_invasion.0301.generated_eggs:0 "你获得三枚龙蛋"
 agot_targaryen_exile_invasion.0301.teaser_eggs:0 "#italic 礼物不错，但说到底也不过是石头，对吧？#!"
 agot_targaryen_exile_invasion.0606.a_tt:0 "你的龙将在一年之内迅速成长；此外，一年后，你将#bold 自动向[GetTitleByKey('e_the_iron_throne').GetNameNoTier]宣战。#!"
 agot_targaryen_exile_invasion.0305.t:0 "魔龙与敌人"
 agot_targaryen_exile_invasion.0305.desc:0 "陌生的消息传入我与我的[ROOT.Char.Custom('GetCourtType')]之中。蛰伏于厄斯索斯某处的坦格利安余孽，竟成功孵出来#italic 魔龙#!。活生生的，呼吸着的翱翔巨兽。据传正是[hatcher.GetName]孵出了魔龙。无论如何，战争已迫在眉睫——且不容拖延。"
 agot_targaryen_exile_invasion.0305.a:0 "[ROOT.Char.GetFaith.HighGodName]啊，救救我们！"
 agot_targaryen_exile_invasion.0306.t:0 "魔龙与敌人"
 agot_targaryen_exile_invasion.0306.desc:0 "我和我的[ROOT.Char.Custom('GetCourtType')]都收到了噩耗。不知怎的，[targaryen_exile.GetName]以及那些响应[targaryen_exile.GetHerHis]号召的人居然拥有了魔龙。有人告诉我，这并非只是谣言，也不是毫无根据的小道消息。不，很明显坦格利安王朝无疑已经重新获得了那个多年来世人未曾见过的力量。\n\n我的选择有限，但有一点依然明确，那就是#bold 战争即将来临#!。"
 agot_targaryen_exile_invasion.0306.marry_me_to_you:0 "提议我与[targaryen_exile.GetFirstName]联姻。"
 agot_targaryen_exile_invasion.0306.marry_heir_to_you:0 "提议我的继承人与[targaryen_exile.GetFirstName]联姻。"
 agot_targaryen_exile_invasion.0306.a:0 "这些龙要很多年后才能长大……对吧？"
 agot_targaryen_exile_invasion.0307.t:0 "敌人与魔龙"
 agot_targaryen_exile_invasion.0307.desc:0 "清晨时分，将我从睡梦中唤醒的并非是龙那轻柔的鸣叫声，而是一名信使。这名信使带来了一封来自[GetTitleByKey('e_the_iron_throne').GetNameNoTier]的书信。\n\n信的开头写道：“致尊贵的坦格利安家族。你们离开家园已经太久太久，离开维斯特洛大陆也已经太久太久了。过去的事已经成为过去，我们不应让它左右我们当下的行动。因此，我提议你们将自己的事业与铁王座结合起来，从而避免即将到来的战争。你们归来时将会受到欢迎。你们不再是铁王座的敌人，铁王座也不再是你们的敌人。我们将让我们的家族联合起来！让[targaryen_exile.GetName]与[marriage_offer.GetName]联姻，这样就能使我们融为一体。想想看，我们可以共同避免多少暴力冲突，可以弥合多少伤痛。”"
 agot_targaryen_exile_invasion.0307.a:0 "风暴来临前的无谓自救而已。"
 agot_targaryen_exile_invasion.0307.b:0 "这番话有些道理，我接受这个提议。"
 agot_targaryen_exile_invasion.0400.t:0 "睡龙唤醒"
 agot_targaryen_exile_invasion.0400.desc:0 "终于，我回归维斯特洛的时刻到了。簒夺者玷污我们祖先的王座已经太久，现在是纠正这一错误的时候了。\n\n我刚刚集结完我手下的军官，消息传来，数千名当地民兵已经抵达，他们渴望加入我的事业，支援维斯特洛真正的[ROOT.Char.Custom('GetQueenKing')|U]。"
 agot_targaryen_exile_invasion.0400.a:0 "维斯特洛，迎接睡龙之怒！"
 agot_targaryen_exile_invasion.0400.b:0 "我还没准备好。"
 agot_targaryen_exile_invasion.0400.b_tt:0 "你将获得一个新的宣战理由。你必须手动对铁王座宣战。"
 agot_targaryen_exile_invasion.0400.b_tt_patrons:0 "#warning 你的效忠者们仍期待着你能尽快征服铁王座。#!"
 agot_targaryen_exile_invasion.0400.c:0 "我将向[iron_throne_holder.GetShortUIName]发出王位要求。"
 agot_targaryen_exile_invasion.0401.t:0 "真龙崛起"
 agot_targaryen_exile_invasion.0401.desc:0 "征程已然结束，而我大获全胜！篡夺者已被推翻，在阔别多年之后，真龙再度回到了[GetTitleByKey('e_the_iron_throne').GetNameNoTier]。\n\n虽说我已夺回了属于我的王座，但我的征途还未到尽头。如今，我必须应对来自资助者的债务，倾听子民们的诉求，还要应对那些如今已成为我封臣之人所谋划的种种算计。"
 agot_targaryen_exile_invasion.0401.a:0 "血火同源。"
 agot_targaryen_exile_invasion.0402.t:0 "篡夺者的惩罚"
 agot_targaryen_exile_invasion.0402.desc:0 "篡夺者，[defender.GetFirstName]·[defender.GetHouse.GetName]，被锁链捆绑着带到了我的面前。[defender.GetSheHe|U]僭居我的王位已久，其恶行招致多少死亡与毁灭？以荣誉之名，[defender.GetSheHe]必须为这些罪行付出代价。\n\n当我权衡着该如何处置[defender.GetNameNoTooltip]时，我的士兵和朝臣们都小心翼翼地看着我。毕竟，这将是我作为[ROOT.Char.Custom('GetQueenKing')]所做出的第一个决定。"
 agot_targaryen_exile_invasion.0402.a:0 "[defender.GetSheHe|U]将被处死。"
 agot_targaryen_exile_invasion.0402.b:0 "我之后会另行审判。"
 agot_targaryen_exile_invasion.0410.t:0 "真龙的要求"
 agot_targaryen_exile_invasion.0410.desc:0 "[iron_throne_holder.GetName]抢先我一步取得了[GetTitleByKey('e_the_iron_throne').GetNameNoTier]。\n\n尽管这让人恼火，但我已做好战斗到最后一刻的准备，只为夺回属于我的东西。不过，我也意识到或许并非一定要兵戎相见。曾几何时，[iron_throne_holder.GetNameNoTooltip]曾邀请我加入[iron_throne_holder.GetHerHis]的队伍。也许我可以向[iron_throne_holder.GetHerHim]发出邀请，让[iron_throne_holder.GetHerHim]拥护我。"
 agot_targaryen_exile_invasion.0410.a:0 "我将直接要求王位，但会饶恕他们。"
 agot_targaryen_exile_invasion.0410.b:0 "我将直接要求王位，但同意进行联姻。"
 agot_targaryen_exile_invasion.0411.t:0 "真龙的要求"
 agot_targaryen_exile_invasion.0411.desc:0 "[targaryen_invader.GetName]已经派人向我的[ROOT.Char.Custom('GetCourtType')]传信了。\n\n[targaryen_invader.GetSheHe|U]即将入侵[GetTitleByKey('e_the_iron_throne').GetNameNoTier]！[targaryen_invader.GetSheHe|U]已经集结了数千兵力，并且准备发动一场漫长而残酷的战争。不过他有一个提议：\n\n"
 agot_targaryen_exile_invasion.0411.desc_throne_demanded_outright:0 "作为和平让出王位的交换条件，我将被赦免，并被允许作为一名自由的廷臣度过余生。"
 agot_targaryen_exile_invasion.0411.desc_throne_demanded_with_marriage_offer:0 "[targaryen_invader.GetNameNoTooltip]提议我们联姻，将我们的宣称合二为一。但[targaryen_invader.Custom('GetQueenKing')]将是[targaryen_invader.GetSheHe]，不是我。"
 agot_targaryen_exile_invasion.0411.a:0 "为了王国，我将彻底投降。"
 agot_targaryen_exile_invasion.0411.b:0 "我将投降并接受他们的联姻提议。"
 agot_targaryen_exile_invasion.0411.c:0 "我将把他们祖先的领地龙石岛归还给他们，但绝不会让出王位。"
 agot_targaryen_exile_invasion.0411.d:0 "绝不，王位是我的！"
 agot_targaryen_exile_invasion.0412.t:0 "反向提议"
 agot_targaryen_exile_invasion.0412.desc:0 "[iron_throne_holder.GetName]向我提出了一份反向提议：[iron_throne_holder.GetSheHe]将继续担任[iron_throne_holder.Custom('GetQueenKing')]，而我则将获得龙石岛。"
 agot_targaryen_exile_invasion.0412.a:0 "好吧，其实我也不想发动战争。"
 agot_targaryen_exile_invasion.0412.b:0 "这是侮辱。召集军队，战争将至。"
 agot_targaryen_exile_invasion.0413.t:0 "要求被拒"
 agot_targaryen_exile_invasion.0413.desc:0 "[iron_throne_holder.GetName]已拒绝了我的要求。他们选择了战争。"
 agot_targaryen_exile_invasion.0413.a:0 "战争已至！"
 agot_targaryen_exile_invasion.0500.t:0 "新的[royal_bastard_monarch.Custom('GetQueenKing')|U]"
 agot_targaryen_exile_invasion.0500.desc:0 "消息已经传到了我的[ROOT.Char.Custom('GetCourtType')]，称[royal_bastard_monarch.GetName]已被揭露是王室的私生子。倘若[royal_bastard_monarch.GetHerHis]的这一身份可信，那就意味着[royal_bastard_monarch.GetHerHis]是我的近亲。\n\n显然，[royal_bastard_monarch.GetHerHis]同样对篡夺者占据[GetTitleByKey('e_the_iron_throne').GetNameNoTier]一事心怀不满，[royal_bastard_monarch.GetSheHe]已发起了[royal_bastard_monarch.GetHerHis]的行动，力求成为维斯特洛的[royal_bastard_monarch.Custom('GetQueenKing')|U]。[royal_bastard_monarch.GetSheHe|U]看起来已然吸引了相当多追随者，维斯特洛已经陷入战火之中。\n\n"
 agot_targaryen_exile_invasion.0500.a:0 "我只想回家，我选择加入。"
 agot_targaryen_exile_invasion.0500.b:0 "我会作为盟友加入其事业。"
 agot_targaryen_exile_invasion.0500.b_tt:0 "#warning 坦格利安流亡者的特殊剧情内容将会结束！#!"
 agot_targaryen_exile_invasion.0500.c:0 "他们对我来说什么也不是。"
 agot_targaryen_exile_invasion.0501.t:0 "新的[royal_bastard_monarch.Custom('GetQueenKing')|U]"
 agot_targaryen_exile_invasion.0501.desc:0 "我已决定承认[royal_bastard_monarch.GetName]为维斯特洛真正的[royal_bastard_monarch.Custom('GetQueenKing')|U]。而我的命运将会如何？"
 agot_targaryen_exile_invasion.0501.a:0 "我将全力支持[royal_bastard_monarch.GetNameNoTooltip]。"
 agot_targaryen_exile_invasion.0501.b:0 "我的旅程还没到结束的时候。"
 agot_targaryen_exile_invasion.0502.t:0 "排除万难"
 agot_targaryen_exile_invasion.0502.desc:0 "尽管困难重重，但[royal_bastard_monarch.GetName]还是赢得了[royal_bastard_monarch.GetHerHis]对[GetTitleByKey('e_the_iron_throne').GetNameNoTier]的争夺。这个消息让我的心中五味杂陈，既有嫉妒，又有恐惧，还夹杂着一丝钦佩。我怎么能让一个初出茅庐的私生子抢先我一步登上王座呢？\n\n但既然木已成舟，或许我需要相应地调整我的计划了。"
 agot_targaryen_exile_invasion.0502.a:0 "好的，是时候回家了。"
 agot_targaryen_exile_invasion.0502.mp_enabled:0 "我们将承认[royal_bastard_monarch.GetNameNoTooltip]是[royal_bastard_monarch.Custom('GetQueenKing')|U]。"
 agot_targaryen_exile_invasion.0502.b:0 "曾经，[royal_bastard_monarch.GetHerHis]是觊觎者。现在，[royal_bastard_monarch.GetHerHis]是簒夺者。我的目标没有改变。"
 agot_targaryen_exile_invasion.0600.t:0 "不容置疑的力量"
 agot_targaryen_exile_invasion.0600.desc:0 "我一直无法停止去想最近被赠予我[ROOT.Char.Custom('GetCourtType')]的那三颗龙蛋。\n\n我发现自己的思绪总是停留在那些早已逝去的坦格利安家族成员身上，在巨龙灭绝之后他们曾试图孵化自己的龙蛋。他们都明白巨龙会赋予他们战胜敌人的无敌力量，而最近我完全理解了他们当时的感受。\n\n拥有的不是一条，而是三条巨龙的力量，会让我如同「征服者」伊耿一样威名赫赫。这将使我在夺回属于我的东西时拥有无可置疑的优势。\n\n也许是时候尝试孵化这些龙蛋了。潜在的回报肯定远远超过风险……"
 agot_targaryen_exile_invasion.0600.a:0 "我必须试试。"
 agot_targaryen_exile_invasion.0601.t:0 "准备工作"
 agot_targaryen_exile_invasion.0601.desc:0 "在研究孵化我的龙蛋的可行方法时，我遇到了一个当地人，此人声称对魔法和仪式有着深入的了解。\n\n在我透露了自己的计划之后，[guide.GetName]仅收取了一小笔费用，就同意来主持这次仪式。尽管我不确定 [guide.GetNameNoTooltip]究竟是如何熟知魔法的，也不清楚[guide.GetSheHe]是怎么了解到龙蛋相关知识的。但我就是莫名地充满信心，相信[guide.GetSheHe]会在我祖先失败的地方助我取得成功。"
 agot_targaryen_exile_invasion.0601.desc_took_eggs_away:0 "$agot_targaryen_exile_invasion.0601.desc$\n\n回到我的[ROOT.Char.Custom('GetCourtType')]后，我从[egg_owner.GetName]手中夺过了那些龙蛋。[egg_owner.GetName]情绪激烈地指责我是个蠢货，竟然会相信[guide.GetNameNoTooltip]的话。"
 agot_targaryen_exile_invasion.0601.a:0 "我希望这能奏效。"
 agot_targaryen_exile_invasion.0602.t:0 "仪式"
 agot_targaryen_exile_invasion.0602.desc:0 "[guide.GetName]向我走来，告诉我仪式已经准备就绪。我们一起默默地走向附近的一片空地，在那里我很快就看到那三颗龙蛋被放置在了柴堆上。\n\n当龙蛋被安置妥当，[guide.GetNameNoTooltip]就开始念起奇怪的咒语，这让聚集于此的宾客和在一旁徘徊的仆人们都陷入了一种诡异的寂静之中。我满心期待地注视着，目光紧紧地盯着越烧越旺的火焰。\n\n[guide.GetNameNoTooltip]转过身来，告诉我是时候支付报酬了。我必须做出牺牲，才能让龙从蛋中孵化出来。"
 agot_targaryen_exile_invasion.0602.a:0 "我自己里的血。"
 agot_targaryen_exile_invasion.0602.b:0 "[heir.GetFullName]的血。"
 agot_targaryen_exile_invasion.0602.c:0 "[heir.GetName]会献出[heir.GetHerHis]的生命！"
 agot_targaryen_exile_invasion.0602.d:0 "我会献祭一位宾客……"
 agot_targaryen_exile_invasion.0603.t:0 "祭品"
 agot_targaryen_exile_invasion.0603.desc:0 "选择一个用于孵化仪式的祭品。"
 agot_targaryen_exile_invasion.0603.a:0 "这个人很合适。"
 agot_targaryen_exile_invasion.0604.t:0 "结束亦是新的开始"
 agot_targaryen_exile_invasion.0604.desc_main_text:0 "当鲜血与火焰交融时，升腾而起的烟雾开始让我的感官变得迟钝。透过烟雾的某个地方，我听到宾客们咳嗽和喘息的声音，但我已经什么都看不见了，真的是什么都看不见了。甚至连刚才还在我身旁的[guide.GetNameNoTooltip]也消失在视线中。\n\n突然，我感觉到火焰发出嘶嘶声，接着听到一声震耳欲聋的破裂声。然后又是一声。还有第三声。我循着声音的方向看去，勉强看到那三颗龙蛋在颤抖摇晃。突然，蛋壳向内塌陷，一阵美妙得令人难忘的啁啾声响彻四周。\n\n#italic 龙蛋已经孵化了。#!"
 agot_targaryen_exile_invasion.0604.desc_self:0 "[guide.GetName]割破了我的手，然后把我的血泼进火里。\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_sacrifice:0 "[guide.GetName]把[sacrifice.GetName]绑在了柴堆上，当火焰燃起时，我惊恐地看着这一幕。\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_blood_donation:0 "[guide.GetName]割破了[heir_blood_donor.GetName]的手，并将[heir_blood_donor.GetHerHis]的血洒进火焰之中。\n\n$agot_targaryen_exile_invasion.0604.desc_main_text$"
 agot_targaryen_exile_invasion.0604.desc_main_text_failure:0 "当鲜血与火焰交融时，升腾而起的烟雾开始让我的感官变得迟钝。透过烟雾的某个地方，我听到宾客们咳嗽和喘息的声音，但我已经什么都看不见了，真的是什么都看不见了。甚至连刚才还在我身旁的[guide.GetNameNoTooltip]也消失在视线中。\n\n突然，我听到火焰发出嘶嘶声，接着传来一声震耳欲聋的爆裂声。我感觉到温度愈发强烈，仿佛我的五脏六腑都在#italic 沸腾#!。我试图赶紧爬开，但又一声震耳欲聋的爆裂声勾起了我的好奇心——像个傻瓜一样，我转过身去，惊恐地看着龙蛋已经被毁坏。这场仪式失败了！"
 agot_targaryen_exile_invasion.0604.desc_sacrifice_fail:0 "[guide.GetName]把[sacrifice.GetName]绑在了柴堆上，当火焰燃起时，我惊恐地看着这一幕。\n\n$agot_targaryen_exile_invasion.0604.desc_main_text_failure$"
 agot_targaryen_exile_invasion.0604.desc_blood_donation_fail:0 "[guide.GetName]割破了[heir_blood_donor.GetName]的手，并将[heir_blood_donor.GetHerHis]的血洒进火焰之中。\n\n$agot_targaryen_exile_invasion.0604.desc_main_text_failure$"
 agot_targaryen_exile_invasion.0604.a:0 "世界从此改变！"
 agot_targaryen_exile_invasion.0604.b:0 "[guide.GetNameNoTooltip]，你真让我失望！"
 agot_targaryen_exile_invasion.0605.t:0 "宣称魔龙"
 agot_targaryen_exile_invasion.0605.desc:0 "当幼龙破壳而出并展开着它们的翅膀时，我完全被迷住了。它们轻柔的叽叽声立刻让我脸上露出了笑容，我的脑海中满是这样的念头：这些小小的生灵，有朝一日竟会成长为像[GetScriptedCharacterByHistoryID('dragon_balerion').GetNameNicknamed]所拥有的那头传奇巨龙一样声名远扬。\n\n现在，我必须从这些龙中挑选一只，让它成为我未来的坐骑。"
 agot_targaryen_exile_invasion.0605.a:0 "你！"
 agot_targaryen_exile_invasion.0606.t:0 "选择一条龙"
 agot_targaryen_exile_invasion.0606.desc:0 "选择你要驯服的龙："
 agot_targaryen_exile_invasion.0606.a:0 "这条，我看着不错……"
 agot_targaryen_exile_invasion.0607.t:0 "给[heir_asking_for_dragon.GetFirstNameNoTooltip]的龙"
 agot_targaryen_exile_invasion.0607.desc:0 "[heir_asking_for_dragon.GetName]闯了进来，打断了我的思绪。[heir_asking_for_dragon.GetSheHe|U]向我苦苦哀求，让[heir_asking_for_dragon.GetHerHim]可以认领我的其中一条龙。[heir_asking_for_dragon.GetSheHe|U]对我说，在即将到来的战争中有两名驭龙者总比只有一名要强。\n\n我觉得[heir_asking_for_dragon.GetSheHe|U]说得有道理。就连[GetScriptedCharacterByHistoryID('Targaryen_27').GetNameNicknamedRegnal]也曾信任他的姐妹们，让她们骑着自己的龙投入战斗……我迎上[heir_asking_for_dragon.GetHerHis]的目光，看到[heir_asking_for_dragon.GetSheHe]正热切地盯着[dragon_for_heir.GetName]，[heir_asking_for_dragon.GetHerHis]的眼中闪烁着渴望的光芒。"
 agot_targaryen_exile_invasion.0607.a:0 "尽管去吧。"
 agot_targaryen_exile_invasion.0607.b:0 "不行，这些龙是我的。"
 agot_targaryen_exile_invasion.0810.t:0 "坦格利安王朝复辟"
 agot_targaryen_exile_invasion.0810.desc:0 "坦格利安家族回来了！\n\n[attacker.GetName]率领着数千人的大军，意图从[defender.GetName]手中夺回铁王座。几个世纪之前，一位坦格利安家族的入侵者首次踏上维斯特洛的海岸，准备征服这片土地上的人民。但与「征服者」伊耿不同，[attacker.GetNameNoTooltip]的动机不仅是野心，还有仇恨与复仇之心。"
 agot_targaryen_exile_invasion.0810.a:0 "我很好奇他们将会如何？"
 agot_targaryen_exile_invasion.0810.b:0 "祝他好运！"
 agot_faegon_invasion.0002.a:0 "送出信件。"
 agot_faegon_invasion.0002.b:0 "不行，这是我与生俱来的权利，它只属于#italic 我#!！"
 agot_faegon_invasion.0002.c:0 "坦格利安肯定会欢迎我回家。"
 agot_faegon_invasion.0002.b_no_exiles:0 "是时候回维斯特洛了！"
 agot_faegon_invasion.0003.t:0 "另一条真龙"
 agot_faegon_invasion.0003.desc:0 "长期以来一直被认为已经死去的[faegon.GetName]，不知怎么竟死而复生了！根据[faegon.GetSheHe]寄给我的一封信件所说，[faegon.GetSheHe]幸运地躲过了篡夺者的爪牙并被秘密抚养长大。\n\n如今[faegon.GetSheHe]已经成年，[faegon.GetSheHe]要求我们向#italic [faegon.GetHerHis]#!对[GetTitleByKey('e_the_iron_throne').GetNameNoTier]的宣称低头。[faegon.GetNameNoTooltip]声称[faegon.GetHerHis]的继承顺位比我们更加靠前，因此[faegon.GetSheHe]才更应该成为[faegon.Custom('GetQueenKing')]。不过，[faegon.GetSheHe]很慷慨地提出与我们结成联姻同盟，意图一劳永逸地让坦格利安家族那些失散的分支重归一体。"
 agot_faegon_invasion.0003.desc_blackfyre:0 "黑火家族回来了！一位名叫[faegon.GetName]的年轻勇士正领导着他们的事业，其目标一如既往：征服[GetTitleByKey('e_the_iron_throne').GetNameNoTier]。\n\n不过，与[faegon.GetHerHis]的前辈们不同，[faegon.GetNameNoTooltip]给我寄来了一封信。[faegon.GetSheHe|U]提议，红龙与黑龙应该联合起来。[faegon.GetSheHe|U]希望坦格利安家族能作为家人陪伴在#italic [faegon.GetHerHis]#!的身旁。[faegon.GetSheHe|U]要求我放弃对铁王座的宣称，并向[faegon.GetHerHis]效忠。而这份盟约将通过我们两个家族之间的联姻来巩固。"
 agot_faegon_invasion.0003.a_alleged_aegon_tt:0 "我必须向[faegon.GetFirstName]臣服！"
 agot_faegon_invasion.0003.a_blackfyre_tt:0 "真龙将团结起来！"
 agot_faegon_invasion.0003.b:0 "不过又是一个冒牌货。"
 agot_faegon_invasion.0004.t:0 "真龙团结"
 agot_faegon_invasion.0004.desc:0 "我已同意加入[faegon.GetName]的军队，为[faegon.GetHerHis]对维斯特洛的宣称而战。但现在的问题是：我接下来该怎么办？"
 agot_faegon_invasion.0004.a:0 "我将全力支持[faegon.GetName]。"
 agot_faegon_invasion.0004.b:0 "我会继续做为冒险者。"
 agot_faegon_invasion.0005.t:0 "龙与龙的对话"
 agot_faegon_invasion.0005_desc.targs_accepted_try_to_tame_dragon:0 "坦格利安家族已宣誓支持我。但还有最后的考验……[dragon_for_faegon.GetName]  \n\n我必须驯服这条龙，以巩固我作为征服者再世的地位。"
 agot_faegon_invasion.0005_desc.targs_accepted_but_no_dragon:0 "坦格利安家族已宣誓支持我！世界将属于我们，而[GetTitleByKey('e_the_iron_throne').GetNameNoTier]将属于我。"
 agot_faegon_invasion.0005_desc.targs_rejected_me:0 "该死！坦格利安家族拒绝了我及我的提议。我必须击败簒夺者，亲自赢回我的王位。"
 agot_faegon_invasion.0005.targs_accepted_try_to_tame_dragon:0 "[dragon_for_faegon.GetNameNoTooltip]会是我的！"
 agot_faegon_invasion.0005.targs_accepted_but_no_dragon:0 "维斯特洛，真龙回来了！"
 agot_faegon_invasion.0005.targs_rejected_me:0 "这是他们的损失。前往维斯特洛！"
 agot_faegon_invasion.0006.t:0 "直面[dragon_for_faegon.GetNameNoTooltip]"
 agot_faegon_invasion.0006.desc:0 "那只[dragon_for_faegon.Custom('GetDragonColor')]色的魔龙[dragon_for_faegon.GetName]就盘踞在我的面前，[dragon_for_faegon.Custom('GetDragonHerHis')]眼中闪烁着光芒。命运让[dragon_for_faegon.Custom('GetDragonHerHis')]的蛋孵化，而命运也让我今日站在了[dragon_for_faegon.Custom('GetDragonHerHim')]的面前。\n\n[dragon_for_faegon.GetName]#italic 必将#!属于我。我对此深信不疑。"
 agot_faegon_invasion.0006.a:0 "[dragon_for_faegon.GetNameNoTooltip]，向我屈服！"
 agot_faegon_invasion.0007.t:0 "入侵"
 agot_faegon_invasion.0007.desc:0 "是时候从篡夺者手中夺回属于我的王座了！随着我的消息在七国上下传播开来，我被告知那些热切的忠贞之士和渴望建功立业的士兵们已纷纷投身于我的事业当中。"
 agot_faegon_invasion.0007.a:0 "开战！"
 agot_faegon_invasion.0007.a_war_started:0 "你将对[GetTitleByKey('e_the_iron_throne').GetHolder.GetName]宣战！"
 agot_faegon_invasion.0008.t:0 "胜利！"
 agot_faegon_invasion.0008.desc:0 "终于，战争结束了，那些曾经占据着[GetTitleByKey('e_the_iron_throne').GetNameNoTier]的篡夺者们已被制服。\n\n我的统治才刚刚开始，我觉得如今一切皆有可能。"
 agot_faegon_invasion.0008.desc_no_war:0 "我成功地避免了战争，并且未流一滴血就夺回了[GetTitleByKey('e_the_iron_throne').GetNameNoTier]！\n\n我的统治才刚刚开始，我觉得如今一切皆有可能。"
 agot_faegon_invasion.0008.i_am_aegon_vi:0 "母亲，我为你复仇了。"
 agot_faegon_invasion.0008.i_am_a_blackfyre:0 "终于，黑龙取得了胜利！"
 agot_faegon_invasion.0009.t:0 "内心之罪"
 agot_faegon_invasion.0009.desc_secret_blackfyre:0 "我成功了。我的被监护人，我精心筹谋的成果，我的#italic 孩子#!，已经登上了[GetTitleByKey('e_the_iron_throne').GetNameNoTier]。[faegon_victor.GetSheHe|U]带着先辈们的威严端坐在铁王座之上。如今无人敢质疑[faegon_victor.GetHerHim]，但凡有人这么做，都必定会遭到[faegon_victor.GetHerHis]的惩戒。\n\n但问题依然存在。我是否应该告诉[faegon_victor.GetHerHim][faegon_victor.GetHerHis]的真实身份呢？"
 agot_faegon_invasion.0009.desc_secret_orphan:0 "我成功了。我的被监护人，我精心筹谋的成果，我的#italic 继承人#!，已经登上了[GetTitleByKey('e_the_iron_throne').GetNameNoTier]。[faegon_victor.GetSheHe|U]端坐在铁王座上，举手投足间的气度与往昔坦格利安家族的成员别无二致 。如今无人敢质疑[faegon_victor.GetHerHim]，但凡有人这么做，都必定会遭到[faegon_victor.GetHerHis]的惩戒。\n\n但问题依然存在。我是否应该告诉[faegon_victor.GetHerHim][faegon_victor.GetHerHis]的真实身份呢？"
 agot_faegon_invasion.0009.a:0 "[faegon_victor.GetSheHe]必须知道自己的身世。"
 agot_faegon_invasion.0009.b:0 "也许我应该准备一份礼物，好让他能接受真相。"
 agot_faegon_invasion.0009.c:0 "我不能告诉[faegon_victor.GetHerHim]，这风险太大了。"
 agot_faegon_invasion.0010.t:0 "内心之罪"
 agot_faegon_invasion.0010.desc_intro:0 ""
 agot_faegon_invasion.0010.desc_intro_illyrio_is_dead:0 "一封信从我忠心耿耿但已故去的支持者[illyrio.GetName]处寄来。"
 agot_faegon_invasion.0010.desc_intro_illyrio_is_alive:0 "一封信从我忠心耿耿的支持者[illyrio.GetName]处寄来。"
 agot_faegon_invasion.0010.desc_intro_end:0 ""
 agot_faegon_invasion.0010_desc_body:0 "\n\n显然，我并不是雷加·坦格利安和伊莉亚·马泰尔的儿子。"
 agot_faegon_invasion.0010.desc_secret_blackfyre:0 "我是黑火的后裔，我的血脉源自我的母亲，西拉。[illyrio.GetName]是她的丈夫。"
 agot_faegon_invasion.0010.desc_secret_orphan:0 "我是一个从里斯的街道上捡来的孤儿……"
 agot_faegon_invasion.0010.keep_a_secret:0 "诸神保佑，这件事必须保密。"
 agot_faegon_invasion.0010.declare_it_to_the_world:0 "王国必须知道真相……这是我的责任。"
 agot_faegon_invasion.0010.keep_a_secret_secret_blackfyre_tt:0 "你的#italic 亲生父母#!是伊利里欧·摩帕提斯和他的妻子西拉。你的母亲和你的身世之谜暂时没人会知道"
 agot_faegon_invasion.0010.declare_it_to_the_world_secret_blackfyre_tt:0 "你将向整个王国公开你的黑火血统。"
 agot_faegon_invasion.0010.keep_a_secret_secret_orphan_tt:0 "你的#italic 亲生父母#!是一对里斯的平民夫妇"
 agot_faegon_invasion.0010.declare_it_to_the_world_orphan_tt:0 "你将建立一个新宗族，经由征服夺取王位。"
 agot_faegon_invasion.0100.t:0 "「征服者」伊耿重生"
 agot_faegon_invasion.0100.desc:0 "#italic “征服者伊耿再度降临！”#!\n\n消息传到了我的[ROOT.Char.Custom('GetCourtType')]，似乎整个维斯特洛都知道了，有个名叫[faegon.GetName]的潜在征服者，已经宣布将要用武力夺取[GetTitleByKey('e_the_iron_throne').GetNameNoTier]。\n\n"
 agot_faegon_invasion.0100.desc_blackfyre:0 "[faegon.GetNameNoTooltip]向维斯特洛全境放出消息，称[faegon.GetSheHe]是黑火家族的后裔，以及[GetScriptedCharacterByHistoryID('Targaryen_94').GetName]真正的继承人！"
 agot_faegon_invasion.0100.desc_alleged_aegon:0 "[faegon.GetNameNoTooltip]向维斯特洛全境放出消息，称[faegon.GetSheHe]是伊耿·坦格利安，[GetScriptedCharacterByHistoryID('Targaryen_3').GetName]与[GetScriptedCharacterByHistoryID('Martell_7').GetFullName]的孩子，也是坦格利安家族真正的继承人！"
 agot_faegon_invasion.0100.desc_end:0 "[faegon.GetSheHe]自诩为真正的[faegon.Custom('GetQueenKing')|U]，正向所有忠诚正直的领主要求宣誓效忠。"
 agot_faegon_invasion.0100.a:0 "我想知道[faegon.GetSheHe]会成就怎样一番事业？"
 agot_faegon_invasion.0100.b:0 "祝[faegon.GetSheHe]好运！"
 agot_faegon_invasion.0020.t:0 "陌生人的陌生故事"
 agot_faegon_invasion.0020.desc_allegedly_aegon:0 "一个名为[faegon.GetWomanMan]给我寄来了[faegon.GetName]的一封信，此人宣称自己是[GetScriptedCharacterByHistoryID('Targaryen_3').GetFullName]和[GetScriptedCharacterByHistoryID('Martell_7').GetFullName]的亲生孩子。[faegon.GetSheHe|U]坚称[faegon.GetHerHis]对王位的继承顺位比我更加靠前，并且我应当把王位让给[faegon.GetHerHim]。要是我接受的话，我将成为[faegon.GetHerHis]配偶。\n\n即便我们拒绝，[faegon.GetSheHe]任就会坚持[faegon.GetHerHim]对王位的宣称，让整个王国陷入战争之中。"
 agot_faegon_invasion.0020.desc_open_blackfyre:0 "一个名为[faegon.GetWomanMan]给我寄来了[faegon.GetName]的一封信，此人宣称自己是黑火家族正统的合法继承人。[faegon.GetSheHe|U]坚称[faegon.GetHerHis]对王位的继承顺位比我更加靠前，并且我应当把王位让给[faegon.GetHerHim]。要是我接受的话，我将成为[faegon.GetHerHis]配偶。\n\n即便我们拒绝，[faegon.GetSheHe]仍然会坚持[faegon.GetSheHe]对王位的宣称，让整个王国陷入战争之中。"
 agot_faegon_invasion.0020.a:0 "我不会放弃王位，但我会同[faegon.GetHerHim]结婚。"
 agot_faegon_invasion.0020.a_tt:0 "[faegon.GetNameNoTooltip]将对此做出回应。"
 agot_faegon_invasion.0020.b:0 "我选择服从以避免战争。"
 agot_faegon_invasion.0020.c:0 "我选择服从，但我要留着龙石岛。"
 agot_faegon_invasion.0020.d:0 "拒绝这种要求。"
 agot_faegon_invasion.0040.t:0 "排除万难"
 agot_faegon_invasion.0040.desc:0 "尽管困难重重，但[faegon_victor.GetName]还是成功征服了[GetTitleByKey('e_the_iron_throne').GetNameNoTier]……这个消息让我的心中五味杂陈，既有嫉妒，又有恐惧，还夹杂着一丝钦佩。我怎么能让[faegon_victor.GetHerHim]抢在我前面为我自己的家族报仇雪恨呢？\n\n但既然木已成舟，或许我需要相应地调整我的计划了。"
 agot_faegon_invasion.0040.a:0 "$agot_targaryen_exile_invasion.0502.a$"
 agot_faegon_invasion.0040.mp_enabled:0 "我们将承认[faegon_victor.GetNameNoTooltip]。"
 agot_faegon_invasion.0040.b:0 "又一个簒夺者。我的目标没有改变。"
 agot_faegon_invasion.0040.targs_wont_go_home:0 "严重冒犯"
 agot_faegon_invasion.0040.targs_wont_go_home_tt:0 "[targaryen_exile.GetName]拒绝了你的召唤！"
 agot_faegon_invasion.0040.targs_will_go_home:0 "不再迷失"
 agot_faegon_invasion.0040.targs_will_go_home_tt:0 "[targaryen_exile.GetName]决定加入你的宫廷！"
 agot_faegon_reclaim_identity:0 "宣称身世"
 agot_faegon_reclaim_identity_desc:0 "尽管我最初的尝试失败了，但我现在获得的声望已不可否认。我可以利用这一点来宣称我作为坦格利安家族继承人的真实身份。"
 agot_faegon_reclaim_identity_effect_tt:0 "你将成为[GetScriptedCharacterByHistoryID('Targaryen_3').GetHouse.GetName]家族的一员，[GetScriptedCharacterByHistoryID('Targaryen_3').GetName]与[GetScriptedCharacterByHistoryID('Martell_7').GetFullName]的儿子。"
 agot_faegon_reclaim_identity_confirm:0 "宣称坦格利安的遗产！"
 agot_targaryen_exile_invasion.0800.t:0 "坦格利安流亡者"
 agot_targaryen_exile_invasion.0800.desc:0 "你正在扮演[GetTitleByKey('d_laamp_targaryen_exiles').GetNameNoTier]的领袖。\n\n你将经历一系列剧情内容，最终会将你导向对[GetTitleByKey('e_the_iron_throne').GetNameNoTier]的入侵。这部分内容将围绕#V 请求正统派支持#!角色互动展开，[GetTitleByKey('d_laamp_targaryen_exiles').GetNameNoTierNoTooltip]在该互动上有专属内容。\n\n一旦你通过该角色互动建立起一支规模可观的军队，你将开启关于复活魔龙的内容。\n\n同时，你反攻维斯特洛的战争将在你拥有一支规模可观的军队时由剧情事件#bold 自动触发#!。\n\n需要注意，一旦你获得任何领地，剧情内容将自动#bold #N 结束！#!#!"
 agot_targaryen_exile_invasion.0800.a:0 "我的旅途开始了。"
 agot_targaryen_exile_invasion.0801.t:0 "[GetTitleByKey('e_the_iron_throne').GetNameNoTier]不复存在"
 agot_targaryen_exile_invasion.0801.desc:0 "[GetTitleByKey('e_the_iron_throne').GetNameNoTier]，那本是我与生俱来的权利、我的命运所归以及我的雄心所在，如今却已#italic 毁于一旦#!。混乱不仅席卷了维斯特洛，而且随着我们意识到如今我们已经失去了目标，这种混乱也吞噬了我的[ROOT.Char.Custom('GetCourtType')]。\n\n我对那些蠢货的所作所为实在是百思不得其解。"
 agot_targaryen_exile_invasion.0801.a:0 "他们都做了些什么？"
 agot_end_targexile_story_decision:0 "结束坦格利安流亡者剧情"
 agot_end_targexile_story_decision_desc:0 "与坦格利安流亡者有关的剧情正在进行中，该决议能结束事件链并回归正常游戏流程。"
 agot_end_targexile_story_decision_tooltip:0 "结束坦格利安流亡者剧情"
 agot_end_targexile_story_decision_confirm:0 "$agot_end_targexile_story_decision_tooltip$"
