l_simp_chinese:
 agot_realm.1001.t:0 "历史宣称"
 agot_realm.1001.desc:0 "[historic_claimant.GetFullName]是下一个请愿者。“我的领主，您掌握着[claim_title.GetName]，而是[dynasty.GetName]家族曾在那里居住了数代人。古老的宣称应该是值得尊重的，作为这一古老家族的后裔，如果您能将那些土地归还给我的家族，我将不胜感激。我发誓我永远会是您忠诚的封臣！”"
 agot_realm.1001.a:0 "你将为我治理这些土地。"
 agot_realm.1001.b:0 "我暂时没什么能给你的，但你可以在我这享用些盐和面包。"
 agot_realm.1001.c:0 "你怎么敢提这种要求？！把这个流浪汉扔进牢房！"
 agot_realm.1001.d:0 "让我想想……我拒绝！"
 agot_realm.0030.t:0 "铁王座否认了[ROOT.Char.GetHerHim|U]"
 agot_realm.0030.desc:0 "我坐在铁王座这个扭曲的金属巨兽之上统治着[ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]。如果我能做些更有意义的事，而不是坐在这里听无休止的请愿者、廷臣和阿谀奉承者喋喋不休地请求恩惠或补偿，那该多好。当另一个人跪在地上卑躬屈膝地谄媚请愿时，我不禁握紧了拳头——这真是浪费我宝贵的时间！\n\n突然，一股飞快的灼烧感划过我的手臂，我痛苦地缩回手。鲜血浸透了我的外衣袖子，把衣服染成了深红色。被割裂的布片仍挂在刺穿我手臂的钢铁獠牙上。\n\n“学士，把学士叫来！”一个声音响起。\n“[ROOT.Char.GetSheHe|U]被王座割伤了！”另一个声音叫道。\n“[ROOT.Char.GetSheHe|U]被拒绝了！”\n#EMP “[ROOT.Char.GetFirstNameNoTooltip]不是真正的[ROOT.Char.GetTitleAsNameNoTooltip|l]！”#!"
 agot_realm.0030.a:0 "这是在预示什么……"
 agot_realm.0030.a.tt:0 "你的封臣们会认为这是个不祥之兆"
 agot_realm.0020.t:0 "双乳峰"
 agot_realm.0020.desc:0 "我和我[lover.Custom('ComplimentAdjective')][lover.GetName]正一同骑马穿越王国，在我们深入河间地时，两个小山丘突然浮现在视野中，让我们俩都忍不住相视一笑。\n\n这里被称为[teats.GetName]，因其形状莫名与女性胸衣相似而出名。当你偏头细看时，这山丘让你想起另一对更熟悉的曲线。\n\n“[ROOT.Char.GetLadyLord]，”[lover.GetName][lover.Custom('quirk_pos_adverb')]说，把你从思绪中拉回来，而她含笑问道，“你在想什么呢？”你努力把目光从她身前那两座山丘上移开，突然一个想法冒了出来……"
 agot_realm.0020.a:0 "看着这对乳峰吧，强者们啊，绝望吧。"
 agot_realm.0020.a.tt:0 "这对山峰将会被改名为[lover.GetFirstNamePossessive]的双乳。"
 renamed_teats:0 "[GetGlobalVariable('teats_name').Char.GetFirstNamePossessive]的双乳"
 agot_realm.0020.b:0 "我的更好。"
 agot_realm.0020.b.tt:0 "这对山峰会以你的双乳命名。"
 agot_realm.0020.c:0 "没什么，亲爱的。"
 agot_realm.0031.t:0 "家人被处决！"
 agot_realm.0031.desc:0 "悲剧！我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))]，[victim.GetTitledFirstName]，被[executioner.GetTitledFirstName]处决了！\n\n纸上平淡的文字难掩我内心的悲痛。这是对我们家族荣誉的极大侵犯，即使是我的领主所为也不能容忍。我现在该做些什么？"
 agot_realm.0031.a:0 "这个伪[executioner.GetTitleAsNameNoTooltip|l]的统治到头了！"
 agot_realm.0031.a.f:0 "你写信给你的盟友，并开始召集军队。"
 agot_realm.0031.b:0 "我必须结束[executioner.GetHerHis]的统治，不论用什么方法……"
 agot_realm.0031.b.f:0 "你开始策划推翻[executioner.GetTitledFirstNameNoTooltip]。"
 agot_realm.0031.c:0 "我绝不会原谅这件事！"
 agot_realm.0031.c.f:0 "你会记住[executioner.GetTitledFirstNamePossessiveNoTooltip]是如何不公正地对待你的。"
 agot_realm.0031.d:0 "悲剧也好，不是也罢，这毕竟是[executioner.GetHerHis]的权利。"
 agot_realm.0031.d.f:0 "你将不会对抗[executioner.GetTitledFirstNamePossessiveNoTooltip]的统治，选择让[victim.GetTitledFirstNamePossessiveNoTooltip]安息。"
 agot_realm.0040.t:0 "继承问题"
 agot_realm.0040.desc:0 "王国由传统和信任所维系，由人民的共同传统，以及那些人民——和我忠诚的封臣——对我的信任所维系。但伴随着[new_heir.GetName]诞生的喜悦，作为传统上的合法继承人，王国的继承问题已经到了一个十字路口。\n\n[old_heir.GetName]长期以来一直是我的继承人，人民信任我，相应的也愿意信任我选中的继承人。"
 agot_realm.0040.capable:0 "[old_heir.GetFirstNameNoTooltip]会是个合适的统治者，任何一个领主都对我这么说。毫无疑问，[old_heir.GetSheHe|U]会带领王国走向繁荣。"
 agot_realm.0040.friend:0 "[old_heir.GetFirstNameNoTooltip]一直都伴我左右，如影随形，就像[old_heir.Custom('GetDaughterSon')]那样。[old_heir.GetHerHis|U]也信任我，这点同样重要！"
 agot_realm.0040.outro:0 "\n\n但事关重大，[new_heir.GetFirstNameNoTooltip]会是更好的继承人吗？"
 agot_realm.0040.a:0 "[old_heir.GetNameNoTooltip]仍将是我的继承人。"
 agot_realm.0040.b:0 "我无法反驳[new_heir.GetNameNoTooltip]那与生俱来的权利……"