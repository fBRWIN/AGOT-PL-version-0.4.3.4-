 agot_dragon_warfare.0040.t:0 "大洪水"
 agot_dragon_warfare.0041.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0041.desc:0 "在[battle_location.GetName]之战中，我正指挥部队，忽见[dragonrider_in_battle.GetTitledFirstName]骑着[dragon_in_battle.GetNameNicknamed]朝敌军阵线飞去——好兆头！我正要下令协同冲锋，却见一道螺旋水柱拔地而起，在战场上空冲天而立。\n\n[dragon_in_battle.GetNameNoTooltip]怒吼着咆哮，[dragon_in_battle.Custom('GetDragonHerHis')]疯狂拍打着双翅，挣扎着试图逃离，[dragonrider_in_battle.GetTitledFirstNameNoTooltip]拼力控制这头[dragon_in_battle.Custom('GetDragonColorFull')]巨兽，却见那根水柱迅速将巨龙和骑士一同吞没。[dragon_in_battle.GetNameNoTooltip]奋力扭动身躯，在溺亡的深渊中挣扎，但无情的浪潮还是将它拖入了水下。慢慢地，庞大的龙身沉了下去，被整片水域吞噬，其愤怒的咆哮声也在深水中渐次消弭。\n\n洪流退去，露出了[dragon_in_battle.GetNameNoTooltip]毫无生气的躯体，身旁是[dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]破碎的遗骸。"
 agot_dragon_warfare.0041.a:0 "真不幸！"
 agot_dragon_warfare.0041.a.f:0 "驭龙者的死亡是你方阵营的一大损失。"
 agot_dragon_warfare.0042.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0042.desc:0 "我小心翼翼地指挥着军队，深知要让计划成功，就必须做到天时地利人和。就在我准备下令冲锋时，突然看到[dragonrider_in_battle.GetTitledFirstName]驾驭着[dragon_in_battle.GetNameNicknamed]飞向我们。是时候行动了！\n\n我挥手下令，水巫师们开始施法，一根螺旋状的水柱拔地而起，在战场上空冲天而立。\n\n[dragon_in_battle.GetNameNoTooltip]怒吼着咆哮，[dragon_in_battle.Custom('GetDragonHerHis')]疯狂拍打着双翅，挣扎着试图逃离，[dragonrider_in_battle.GetTitledFirstNameNoTooltip]拼力控制这头[dragon_in_battle.Custom('GetDragonColorFull')]巨兽，却见那根水柱迅速将巨龙和骑士一同吞没。[dragon_in_battle.GetNameNoTooltip]奋力扭动身躯，在溺亡的深渊中挣扎，但无情的浪潮还是将[dragon_in_battle.Custom('GetDragonHerHim')]拖入了水下。慢慢地，庞大的龙身沉了下去，被整片水域吞噬，其愤怒的咆哮声也在深水中渐次消弭。\n\n洪流退去，露出了[dragon_in_battle.GetNameNoTooltip]毫无生气的躯体，身旁是[dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]破碎的遗骸。"
 agot_dragon_warfare.0042.a:0 "射得好！"
 agot_dragon_warfare.0042.a.f:0 "敌方驭龙者的死亡对你方阵营来说是个好消息。"
 agot_dragon_warfare.0043.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0043.desc:0 "狂风呼啸过我的脸庞，我感觉到[dragon_in_battle.GetNameNicknamed]的力量在我身下涌动。我们向敌方阵线疾速飞去，我们已经近得能看见敌方的指挥官。在我正准备将他们葬身火海之时，却突然看到天空中出现了一根旋转的水柱。\n\n[dragon_in_battle.GetNameNoTooltip]受到惊吓，试图逃离，但我们很快就被水完全包围了。我试着屏住呼吸，但那股汹涌的水势丝毫没有减弱，我开始感到头晕目眩……"
 agot_dragon_warfare.0043.a:0 "好宁静……"
 agot_dragon_warfare.0043.a.f:0 "你的尸体不久后在[dragon_in_battle.GetNameNoTooltip]的残骸附近被找到。"
 agot_dragon_warfare.0044.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0044.desc:0 "我严阵以待，周围是我忠诚的随从，我的士兵并肩而立，看着[dragonrider_in_battle.GetTitledFirstName]骑着[dragon_in_battle.GetName]朝敌人飞去，我感到战斗的热血在身体里激荡。有如此强大的生物助力，胜利必将属于我们！\n\n然而，就在我眼前，一根螺旋状的水柱拔地而起，在战场上空冲天而立。\n\n[dragon_in_battle.GetNameNoTooltip]怒吼着咆哮，[dragon_in_battle.Custom('GetDragonHerHis')]疯狂拍打着双翅，挣扎着试图逃离，[dragonrider_in_battle.GetTitledFirstNameNoTooltip]拼力控制这头[dragon_in_battle.Custom('GetDragonColorFull')]巨兽，却见那根水柱迅速将巨龙和骑士一同吞没。[dragon_in_battle.GetNameNoTooltip]奋力扭动身躯，在溺亡的深渊中挣扎，但无情的浪潮还是将[dragon_in_battle.Custom('GetDragonHerHim')]拖入了水下。慢慢地，庞大的龙身沉了下去，被整片水域吞噬，其愤怒的咆哮声也在深水中渐次消弭。\n\n洪流退去，露出了[dragon_in_battle.GetNameNoTooltip]毫无生气的躯体，身旁是[dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]破碎的遗骸。"
 agot_dragon_warfare.0044.a:0 "我方阵营的巨大损失。"
 agot_dragon_warfare.0044.a.f:0 "看到如此重要的战斗力陨落，你对即将到来的战斗感到深深的不安。"
 agot_dragon_warfare.0045.t:0 "$agot_dragon_warfare.0040.t$"
 agot_dragon_warfare.0045.desc:0 "我内心深处对接下来的战斗充满了惧怕，因为我知道，无论我们在地面上如何奋战，最终决定战斗成败的是[dragonrider_in_battle.GetTitledFirstName]和[dragonrider_in_battle.GetHerHis]的龙[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙[dragon_in_battle.GetNameNicknamed]。我的额头不禁渗出汗水，我看见巨龙正朝我们飞来，即将用龙焰将我们吞没！\n\n突然，一道螺旋水柱拔地而起，在战场上空冲天而立。\n\n[dragon_in_battle.GetName]怒吼着咆哮，[dragon_in_battle.Custom('GetDragonHerHis')]疯狂拍打着双翅，挣扎着试图逃离，[dragonrider_in_battle.GetTitledFirstName]拼力控制这头[dragon_in_battle.Custom('GetDragonColorFull')]巨兽，却见那根水柱迅速将巨龙和骑士一同吞没。[dragon_in_battle.GetName]奋力扭动身躯，在溺亡的深渊中挣扎，但无情的浪潮还是将[dragon_in_battle.Custom('GetDragonHerHim')]拖入了水下。慢慢地，庞大的龙身沉了下去，被整片水域吞噬，其愤怒的咆哮声也在深水中渐次消弭。\n\n洪流退去，露出了[dragon_in_battle.GetName]毫无生气的躯体，身旁是[dragonrider_in_battle.GetTitledFirstNamePossessive]破碎的遗骸。"
 agot_dragon_warfare.0045.a:0 "哈！吃我一击！你个大蜥蜴！"
 agot_dragon_warfare.0045.a.f:0 "你发出胜利的欢呼，敌方驭龙者的死亡对你方阵营来说是个好消息。"