l_simp_chinese:
 agot_dragon_warfare.you_have_received_buff:0 "#P [dragon_in_battle.GetName]在战场上给予了你极大的帮助！#!\n\n#weak 你获得了一个临时修正。#!"
 agot_dragon_warfare.you_have_caused_buff:0 "#P [dragon_in_battle.GetName]在战场上给予了你方军队极大的帮助！#!\n\n#weak 战斗指挥官获得了一个临时修正。#!"
 agot_dragon_warfare.enemy_has_received_buff:0 "#N [dragon_in_battle.GetName]在战场上给予了你方军队极大的帮助！#!\n\n#weak 敌方指挥官获得了一个临时修正。#!"
 agot_dragon_warfare.0001.t:0 "震天咆哮"
 agot_dragon_warfare.0002.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0002.opening1:0 "我和随从们正观察着远处的敌人，准备与[dragon_commander_in_battle.GetName]的部队交战。但突然，天空中突然传来一声震耳欲聋的#bold 咆哮#!！\n\n"
 agot_dragon_warfare.0002.opening2:0 "钢铁碰撞的声音与利刃划破血肉的声音在我周围组成了一曲残酷的嘈杂乐章。然而，当一声尖锐的#bold 咆哮#!划破喧嚣，我的世界仿佛陷入了沉寂。\n\n"
 agot_dragon_warfare.0002.opening3:0 "[dragon_commander_in_battle.GetNamePossessive]的部队向我的士兵涌来，令人感到恐惧，但我的注意力很快转向天空。一声剧烈的#bold 咆哮#!撕裂空气，令我几乎窒息。\n\n"
 agot_dragon_warfare.0002.mid1:0 "我的马在胯下惊慌失措，我几乎无法控制她，她飞奔着逃离[dragonrider_in_battle.GetTitledFirstName]，后者正骑着[dragonrider_in_battle.GetHerHis]的[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙[dragon_in_battle.GetNameNicknamed]在天空中飞翔！\n\n"
 agot_dragon_warfare.0002.mid2:0 "随着[dragonrider_in_battle.GetTitledFirstName]骑着[dragonrider_in_battle.GetHerHis]的[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙[dragon_in_battle.GetNameNicknamed]在战场上呼啸而过，即使是我身边最坚定的士兵也不禁颤抖、移动和踱步——试图强装镇定！\n\n"
 agot_dragon_warfare.0002.mid3:0 "我紧握着[ROOT.Char.Custom('signature_weapon')]，目睹那头[dragon_in_battle.Custom('GetDragonColorFull')]色怪物[dragon_in_battle.GetNameNicknamed]在[dragon_in_battle.Custom('GetDragonHerHim')]四周喷吐火焰，[dragonrider_in_battle.GetTitledFirstName]骑在[dragon_in_battle.Custom('GetDragonHerHis')]背上，被烈焰包裹。\n\n"
 agot_dragon_warfare.0002.ending1:0 "我环顾四周，看到敌军纷纷突入我军防线上的缺口。现在坚守这个地方毫无意义，我们开始加快脚步撤退，而落单的士兵则被龙焰所吞没。"
 agot_dragon_warfare.0002.ending2:0 "我周围的防线崩溃了。人类在这样的力量面前又算得了什么？我急忙下令撤退，却只看到更多的人在瞬间陨落，龙焰吞噬了正在逃跑的部队。"
 agot_dragon_warfare.0002.ending3:0 "没有希望，只有灰烬和烟雾。我勒住马，迅速从战场撤退。此时，咆哮声已经被那些不幸士兵垂死的尖叫和低语所淹没……"
 agot_dragon_warfare.0002.a:0 "谁又能挡住这样的怪物？！"
 agot_dragon_warfare.0003.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0003.opening:0 "在[battle_location.GetName]之战中，[dragon_in_battle.GetName]作战效果极为显著！\n\n"
 agot_dragon_warfare.0003.ending1:0 "当两军开始交锋时，[dragonrider_in_battle.GetName]骑着[dragon_in_battle.GetNameNicknamed]向[enemy_knight.GetName]飞去。在[dragon_in_battle.GetNameNicknamed]的恐怖#bold 咆哮#!下，敌人瞬间士气崩溃。随着敌军的阵线被攻破，[dragonrider_in_battle.GetFirstNameNoTooltip]当即将敌人沐浴在龙焰之下。我方部队乘胜追击，敌人在我军面前四散而逃！"
 agot_dragon_warfare.0003.ending2:0 "在激烈的战斗中，[dragonrider_in_battle.GetName]驾驭着[dragon_in_battle.GetNameNicknamed]向敌军阵地俯冲而去。这头[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙发出震耳欲聋的#bold 咆哮#!，摧枯拉朽般将敌军阵线撕裂。当[enemy_knight.GetName]和[enemy_knight.GetHerHis]士兵们狼狈撤退时，[dragonrider_in_battle.GetFirstNameNoTooltip]借机在他们身上倾泻龙焰！"
 agot_dragon_warfare.0003.ending3:0 "当刀剑与盾牌的碰撞声响起时，[dragonrider_in_battle.GetNamePossessive]的[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙发出了一声震耳欲聋的#bold 咆哮#!，让敌军四散而逃。我们的士兵趁机出击，击溃了对手。随后，在[enemy_knight.GetFirstNamePossessiveNoTooltip]的愚蠢行径中，[dragon_in_battle.GetNameNicknamed]的龙焰倾泻而下。"
 agot_dragon_warfare.0003.ending4:0 "很少有人能否认[dragon_in_battle.GetNamePossessive]#bold 咆哮#!所带来的震耳欲聋的声波席卷了整个战场。[enemy_knight.GetName]和[enemy_knight.GetHerHis]的部队在仓促的撤退中踉跄失措，而[dragonrider_in_battle.GetName]则在混乱中高喊：#emp Dracarys！#!"
 agot_dragon_warfare.0003.a:0 "这场战斗优势在我们！"
 agot_dragon_warfare.0004.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0004.opening1:0 "身为军队的指挥官，我站在更高的位置，能提前发现战场上士兵还未察觉到的恐惧。我看见那头[dragon_in_battle.Custom('GetDragonColorFull')]色巨兽[dragon_in_battle.GetNameNicknamed]朝[enemy_knight.GetNamePossessive]的阵地飞去，[enemy_knight.GetHerHis]的士兵顿时溃不成军，四散奔逃，毫无抵抗之力。"
 agot_dragon_warfare.0004.opening2:0 "指挥一支军队并非易事，尤其是面对掌握着像巨龙这样可怕力量的敌军。我不安地看着这一切发生，[dragon_in_battle.GetNameNicknamed]——那头[dragon_in_battle.Custom('GetDragonColorFull')]色的巨兽向[enemy_knight.GetNamePossessive]的阵地掠去。士兵们如同虫子般四散奔逃，但许多人还是被龙焰吞噬了。"
 agot_dragon_warfare.0004.opening3:0 "这一场战斗展现得与其他战斗没什么不同：金铁相交的不谐之音，奏出时断时续的死亡之歌。在音韵变化之前，远处的视角一览无余…[dragon_in_battle.GetNameNicknamed]向着[enemy_knight.GetNamePossessive]的位置俯冲直下，向四散奔逃的部队吐出龙焰。#italic 尖叫声#!，我听见它们自身外响起。#italic 那是人们垂死时的哀嚎。#!"
 agot_dragon_warfare.0004.ending:0 "\n\n事后，我从[enemy_knight.GetTitledFirstNameNoTooltip]口中得知，这一切只是因为那条龙在战前发出了一声#bold 咆哮#!，但这都不重要了——因为伤亡已无可挽回。"
 agot_dragon_warfare.0004.a:0 "需要何等的勇气才敢与这种怪物作战！"
 agot_dragon_warfare.0005.t:0 "$agot_dragon_warfare.0001.t$"
 agot_dragon_warfare.0005.opening1:0 "战斗仍未结束，[dragon_in_battle.GetName]和我在战场上低空飞行。我的[dragon_in_battle.Custom('GetDragonColorFull')]冲向敌军阵线，发出一声巨大的#bold 咆哮#!，这让敌军的[enemy_knight.GetName]晕头转向，[enemy_knight.GetHerHis]身边的士兵顿时四散逃去，我军则乘胜追击。\n\n"
 agot_dragon_warfare.0005.opening2:0 "战况愈演愈烈，驾着[dragon_in_battle.GetName]向[enemy_knight.GetName]坚守着的阵地俯冲而过。无需我下达任何指令，[dragon_in_battle.GetNameNoTooltip]向敌人大声#bold 怒吼#!——那吼声震耳欲聋，如怒浪般汹涌，敌人无不心惊胆寒。\n\n"
 agot_dragon_warfare.0005.cruel:0 "这些敌人就像见了光的虫子，吓得屁滚尿流地逃跑。我心里想：真是些#italic 肮脏的畜生#!"
 agot_dragon_warfare.0005.vengeful:0 "我将亲自粉碎敌人的防线。世上有什么敌人能与巨龙抗衡呢？又有谁胆敢与#italic 我#!为敌？！"
 agot_dragon_warfare.0005.mid:0 "这场意外的冲击使敌军陷在混乱和恐惧之中——有的放弃抵抗仓皇逃窜；有的则还在负隅顽抗，等待着永远不会到来的命令；而更多的敌人则站在原地，惊的一动不动。"
 agot_dragon_warfare.0005.ending1:0 "在地面上，我军正借此良机向前发起冲锋，试着击碎敌人任何的防御企图。\n\n我也侦察好了地面地形，准备好将战场付之一炬。"
 agot_dragon_warfare.0005.ending2:0 "我们的士兵借此抢占先机，占尽优势，怒吼着撕裂着敌人的阵线。\n\n我冷眼盯着四散而逃的敌军，准备好向他们降下火雨。"
 agot_dragon_warfare.0005.ending3:0 "在我面前，我看到的尽是敌军的后背。\n\n我感觉到了[dragon_in_battle.GetNameNoTooltip]在我下方散发出的热量和力量，我知道我该怎么做了。"
 agot_dragon_warfare.0005.a.valyrian:0 "#EMP 龙焰！#!"
 agot_dragon_warfare.0005.a:0 "[dragon_in_battle.GetNameNoTooltip]，龙焰！"
 agot_dragon_warfare.0006.t:0 "死亡冲锋"
 agot_dragon_warfare.0007.t:0 "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0007.opening1:0 "回过神来，我才发觉正陷在[battle_location.GetName]之战的尸山血海之中。血腥味冲涌进我的鼻腔，心脏的鼓动重锤着我的胸口。我看向战场，生命之光从战士的眼中消逝，血肉沤成的淤泥颜色光怪不清。撕心裂肺的尖叫、刀剑的碰撞、一阵阵的热浪也一股股从背后袭来。"
 agot_dragon_warfare.0007.opening2:0 "我环顾四周，身边正上演着[battle_location.GetName]的惨烈厮杀。刀剑相击，响声震天。士兵们哼哼唧唧，在我周围一个接一个地倒下。空气中充斥着血腥的味道，然后突然变得又呛又熏……#bold 龙焰！#!"
 agot_dragon_warfare.0007.opening3:0 "一个身体猛地撞向我，让我一个趔趄。我眨巴着眼睛，甩开汗水——还是血水？——然后稳住身形，用我的[ROOT.Char.Custom('signature_weapon')]击倒另一个敌军士兵，血花飞溅在我的盔甲上。突然间，一股热浪席卷了整个战场。"
 agot_dragon_warfare.0007.mid:0 "\n\n我转身发现[dragonrider_in_battle.GetTitledFirstName]正骑在[dragonrider_in_battle.GetHerHis]的[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙上，与[dragon_in_battle.GetNameNicknamed]在我军的先锋中杀出一条血路！"
 agot_dragon_warfare.0007.ending1:0 "士兵们在盔甲里烤焦，仿佛能听到盔甲在高温下吱吱作响。牙齿、尾巴和爪子，这些是龙的标志性武器，它们在战场上留下了一道道火焰的痕迹。有些人被吓呆了，面对如此强大的力量，他们动弹不得。那些人，无一幸免。而大多数人，选择了逃跑，在龙的力量面前，他们的抵抗显得如此微不足道。\n\n"
 agot_dragon_warfare.0007.ending2:0 "士兵们被烧成了灰烬，战马烧得噼里啪啦……四周的惨状难以形容。我眼睁睁看着一队队士兵被龙焰吞噬，剩下的人四散逃命。面对这种怪物，这些凡人有啥胜算？\n\n"
 agot_dragon_warfare.0007.lunatic:0 "就在此时，一个幻象在我眼前显现：[ROOT.Char.GetTitledFirstName]，一位龙骑士，一位远远胜过他者的英雄。在[ROOT.Char.GetHerHim]旁边，一队歌手吟唱赞美着#italic 那是我#!在向[dragon_in_battle.GetNameNoTooltip]疯狂地冲锋时我如此想到。"
 agot_dragon_warfare.0007.rude:0 "这疯疯癫癫的场面让我自己脑袋里也乱成了一锅粥。要是有人能干掉那个#bold  操#!龙王八蛋，你等着，[dragon_in_battle.GetNameNoTooltip]。我他妈一定会成为你最后见到的人。"
 agot_dragon_warfare.0007.shrewd:0 "我身旁的混乱似乎放慢了脚步，仿佛时间也在深呼吸一般。我发现了一处缺口，倘若能准确地刺破这头龙，我或许可以击中[dragon_in_battle.Custom('GetDragonHerHim')]鳞片中的弱点。这很蠢，但这也是我们唯一的希望。"
 agot_dragon_warfare.0007.zealous:0 "在包围着我的死亡与毁灭之中，我发现了一条危险的道路——只有[ROOT.Char.GetFaith.HighGodName]才能指引我走下去。一条龙就在我的面前，我低声祷告，为受祝福的冲锋做好准备。"
 agot_dragon_warfare.0007.fallback:0 "一条穿过毁灭的道路不请自来地出现在我眼中。我能预料到。这将是一场疯狂的冲锋。一场#italic 绝望#!的冲锋。但这正是我们所需要的。"
 agot_dragon_warfare.0007.a:0 "[enemy_knight.GetHouse.GetBaseName]家族万岁！"
 agot_dragon_warfare.0007.aawaaga:0 "#bold 哇啊啊啊！#!"
 agot_dragon_warfare.0007.a.f:0 "你朝[dragon_in_battle.GetName]发起死亡冲锋并尝试屠龙"
 agot_dragon_warfare.0007.b:0 "我得离开这里！"
 agot_dragon_warfare.0007.b.f:0 "你和其他人一样逃跑"
 agot_dragon_warfare.0008.t:0 "$agot_dragon_warfare.0006.t$"
 agot_dragon_warfare.0008.opening1:0 "[dragon_in_battle.GetName]与我将[battle_location.GetName]沐浴在龙焰之下。我能感觉到[dragon_in_battle.Custom('GetDragonHerHis')]的血正在身下涌动。[dragon_in_battle.Custom('GetDragonSheHe')|U]渴望着一场真正的战斗，我觉得有必要满足它。我们做了最后一次龙焰扫射，接着冲向他们的先锋部队，用牙齿，尾巴，爪子摧毁了他们的军队。鲜血在空中飞扬狂飙的样子[dragon_in_battle.GetNameNoTooltip]将[enemy_commander_in_battle.GetTitledFirstNamePossessive]的军队——还有人——撕裂得四分五裂。\n\n"
 agot_dragon_warfare.0008.opening2:0 "[dragon_in_battle.GetName]一次次喷出熊熊龙焰，[battle_location.GetName]正陷入一片火海。我轻拍着[dragon_in_battle.GetNameNoTooltip]那[dragon_in_battle.Custom('GetDragonColorFull')]色的鳞片，催促着[dragon_in_battle.Custom('GetDragonHerHim')]继续向前。我们径直飞向[enemy_commander_in_battle.GetTitledFirstNamePossessive]的先锋部队，无论是战马还是战马，都在我们降落的一瞬间被撕得粉碎。\n\n"
 agot_dragon_warfare.0008.opening3:0 "我紧握着[dragon_in_battle.GetNamePossessive]的鞍绳，和龙一同俯冲过[battle_location.GetName]的战场。[dragon_in_battle.GetNamePossessive]的龙焰粉碎了敌军的防线，像撕嫩羊肉一般将[enemy_commander_in_battle.GetTitledFirstNamePossessive]的军队撕得支离破碎。[dragon_in_battle.GetNamePossessive]带着我降落在一群士兵之中，[dragon_in_battle.Custom('GetDragonSheHe')]像是嗤笑一声，用[dragon_in_battle.Custom('GetDragonHerHis')]那[dragon_in_battle.Custom('GetDragonColorFull')]色的尾巴轻松扫飞几个试图逃跑的士兵。\n\n"
 agot_dragon_warfare.0008.fled:0 "一些人目瞪口呆。[dragon_in_battle.GetNameNoTooltip]则无情地将他们通通撕碎。剩下的人在我们的伟力前四散而逃，我发现[enemy_knight.GetTitledFirstName]也和其他人一样徒步逃窜。"
 agot_dragon_warfare.0008.died:0 "敌人的残肢断臂散落四周，敌方士兵在龙的威势下四散逃窜。此时，我瞥见[enemy_knight.GetTitledFirstName]在溃军中穿梭前行，径直朝我们冲了过来！[enemy_knight.GetSheHe|U]以为我们会来不及反应。事实上，我只需轻轻一夹大腿，[dragon_in_battle.GetNameNoTooltip]便猛然转过头来，一口咬碎了[enemy_knight.GetHerHis]的身体，只余下一对血淋淋的双腿，再没有了生命的气息。"
 agot_dragon_warfare.0008.killed:0 "敌人的残肢断臂散落四周，敌方士兵在龙的威势下四散逃窜。此时，我瞥见[enemy_knight.GetTitledFirstName]在溃军中穿梭前行，径直朝我们冲了过来！我夹紧大腿，示意[dragon_in_battle.GetNameNoTooltip]转身迎击，但动作太慢了！"
 agot_dragon_warfare.0008.decapitated:0 "我只能眼睁睁地看着[enemy_knight.GetTitledFirstName]挥出精准一刀，刀刃穿过[dragon_in_battle.GetNamePossessiveNoTooltip]的脖子，将[dragon_in_battle.Custom('GetDragonHerHis')]的头颅整齐地斩落！头颅翻滚着飞了出去，无头的龙身整个向后翻倒过去。"
 agot_dragon_warfare.0008.slit:0 "我只能眼睁睁地看着[enemy_knight.GetTitledFirstName]挥出精准一刀，刀刃穿过[dragon_in_battle.GetNamePossessiveNoTooltip]的脖子，瞬间划开了[dragon_in_battle.Custom('GetDragonHerHis')]的喉咙！"
 agot_dragon_warfare.0008.fall:0 "\n\n一股猛烈的龙血呈弧线喷涌而出，我感到身下的[dragon_in_battle.GetNamePossessiveNoTooltip]无力地跌倒在地。我忍不住发出一声悲鸣，身体失去支撑，狠狠地摔在地上。"
 agot_dragon_warfare.0008.a:0 "所有人都将在我面前颤抖！"
 agot_dragon_warfare.0008.b:0 "你杀了我的龙！我要杀了你！"
 agot_dragon_warfare.0008.b.f:0 "你将在地面与[enemy_knight.GetTitledFirstName]决斗！"
 agot_dragon_warfare.0008.c:0 "不！我不可能打败这样的战士！"
 agot_dragon_warfare.0008.c.f:0 "你逃离了[enemy_knight.GetFirstNameNicknamed]！"
 agot_dragon_warfare.0012.t:0 "龙焰打击"
 agot_dragon_warfare.0012.opening1:0 "我驾驭着[dragon_in_battle.GetName]翱翔在敌方阵地的上空——地面上的士兵与马匹都在为即将到来的战斗严阵以待。然而，在我眼中，他们就如同微不足道的蚂蚁一般。尽管如此，有些蚂蚁还是比其他蚂蚁更重要，高空中的我被一组排列整齐的飘扬旗帜吸引住。"
 agot_dragon_warfare.0012.opening2:0 "坐在高临云巅的[dragon_in_battle.GetName]背上，我能清晰地看见[battle_location.GetName]之战的全貌，如同它展现的那样——我军排开的小阵列冲击着敌军阵线。从这里看，他们就像指挥官放在手中把玩的袖珍玩具。我将视线转向那些在风中猎猎作响的战旗，它们标明了每个指挥官身在何处……"
 agot_dragon_warfare.0012.opening3:0 "我盘旋在[battle_location.GetName]之战的上空，脚尖轻轻触碰到[dragon_in_battle.GetName]一侧的[dragon_in_battle.Custom('GetDragonColorFull')]色翅膀。我收紧大腿，示意[dragon_in_battle.Custom('GetDragonHerHis')]加速向前。在高空中，我能清楚地看清敌人的布局——这是难得的优势，我已经发现了一群飘忽不定的旗帜，那正是敌人潜藏在暗的伏兵。"
 agot_dragon_warfare.0012.mid:0 "\n\n我迅速俯冲而下，发现[enemy_knight.GetTitledFirstName]等一大群敌军将领正聚集在一起！"
 agot_dragon_warfare.0012.cruel:0 "这些敌人不过是蛆虫，我定要让他们痛苦挣扎。#italic 肮脏的臭虫们#!，我心中暗想，期待着即将降下的火焰——#italic 准备迎接烈焰吧……#!"
 agot_dragon_warfare.0012.vengeful:0 "我将一举结束这场战斗。世上有什么敌人能与巨龙抗衡呢？又有谁胆敢与#italic 我#!为敌？！"
 agot_dragon_warfare.0012.fallback:0 "直面我的龙乃是一个致命的错误！我感觉到[dragon_in_battle.GetNamePossessiveNoTooltip]的胸部正在不断膨胀，就像[dragon_in_battle.Custom('GetDragonSheHe')]准备用龙焰将敌军领袖尽数焚灭一般。"
 agot_dragon_warfare.0012.a.valyrian:0 "#EMP 龙焰！#!"
 agot_dragon_warfare.0012.a:0 "烧死[enemy_knight.GetHerHim]！[dragon_in_battle.GetNameNoTooltip]！"
 agot_dragon_warfare.0013.t:0 "死神天降！"
 agot_dragon_warfare.0013.opening1:0 "我走出[battle_location.GetName]上的战场帐篷，向围成一圈的骑士和指挥官同僚们走去，看到每个人都做好了迎战敌军的准备。就在我准备向他们发号施令时，天空传来一声震耳欲聋的咆哮！"
 agot_dragon_warfare.0013.opening2:0 "我和军中的其他指挥官一起勘察了[battle_location.GetName]的战场，评定我军阵线的位置，以及这些士兵该如何对抗巨龙。突然，一声咆哮划破长空！"
 agot_dragon_warfare.0013.opening3:0 "随着[battle_location.GetName]战役的展开，这里的空气变得湿黏而沉重。在我们的命令下，一批批的将士战死沙场……这就是指挥官的责任。在高空处，我看见一个高速移动的黑点——当它向我们的阵地俯冲时，我听见一声震耳欲聋的轰鸣！"
 agot_dragon_warfare.0013.mid:0 "那是[dragon_in_battle.GetNameNicknamed]！还有骑在[dragon_in_battle.Custom('GetDragonHerHim')]背上的[dragonrider_in_battle.GetName]！\n\n我们都惊呆了，因为这只[dragon_in_battle.Custom('GetDragonColorFull')]色巨兽以超乎想象的速度飞临我们头顶。当[dragon_in_battle.Custom('GetDragonHerHim')]张开血盆大口时，我猛然意识到即将发生什么，但为时已晚。"
 agot_dragon_warfare.0013.death1:0 "在一阵隆隆的吸气声后是炽热的龙焰！纵使我奋力逃命，也无法逃脱火焰的追击。在我的肺被烧化之前，我只能发出最后一声尖叫，并且感觉到皮肉正从骨头上剥落。"
 agot_dragon_warfare.0013.death2:0 "在一阵隆隆的吸气声后是炽热的龙焰！虽然我藏身于一块巨石之后，但还是能感觉到身旁有一股难以想象的热浪。我将手放在光滑的岩石上，顿时嘶嘶作响，发出一阵噼里啪啦的声音，像是放在火上炙烤的肉！我正被活活烤熟……"
 agot_dragon_warfare.0013.death3:0 "在一阵隆隆的吸气声后是炽热的龙焰！纵使我将那些跑得较慢的同伴远远甩在身后，但我还是太慢了。顷刻间，我感觉到自己的身体正被龙焰所吞噬，四肢百骸皆化为灰烬。"
 agot_dragon_warfare.0013.burned1:0 "在一阵隆隆的吸气声后是炽热的龙焰！我满脑子想的都是如何逃离这片火海。当龙焰冲向地面时，我感觉到自己像是被猛然一推。虽然我躲过了最初的冲击，但从后方传来的热浪点燃了我的衣服，把我活活烤熟。"
 agot_dragon_warfare.0013.burned2:0 "在一阵隆隆的吸气声后是炽热的龙焰！我唯一的念头就是逃跑。我躲在一块巨石背后，看着龙焰的冲向地面后向四周扩散。正当我暗自庆幸时，我注意到火舌已然舔上我的衣服——而且远比我遇到过的任何一股火要来得炽热，霎时间，火焰还是将我吞没。"
 agot_dragon_warfare.0013.burned3:0 "在一阵隆隆的吸气声后是炽热的龙焰！我拼命向远处跑去，看到一个被火焰包裹着的物体在地上蠕动，它以前和我一样都是指挥官。我一边急着逃跑，一边跨过了这团物体。龙焰已向其他地方蔓延，但我能感觉到自己烧红的盔甲下的皮肤正在起泡、开裂。"
 agot_dragon_warfare.0013.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0014.t:0 "死亡之翼"
 agot_dragon_warfare.0014.desc:0 "一场应该被历史铭记的惨痛失败！\n\n谁能想到，一次原本为战前安排、战略部署与阵型研究的常规会议，竟会演变成如此惨剧。[enemy_knight.GetTitledFirstName]等一众指挥官将领在战前集会，却未料遭遇到如此噩梦般的浩劫：[dragonrider_in_battle.GetTitledFirstName]骑着龙从天而降，以龙焰无情地吞噬了我方一众将领！\n\n哪怕是侥幸活下来的人，大多也被那头[dragon_in_battle.Custom('GetDragonColorFull')]色巨兽[dragon_in_battle.GetNameNicknamed]留下了终生的严重烧伤。我和少数几人之所以逃过一劫，只是因为我们仍在前往会议营帐……我军高层遭遇如此毁灭性的打击，这场战斗已注定将要失败。"
 agot_dragon_warfare.0014.a:0 "诅咒这些长翅膀的恶魔！"
 agot_dragon_warfare.0015.t:0 "降下浩劫"
 agot_dragon_warfare.0015.desc:0 "一场足以被载入历史的决定性胜利！\n\n得益于[dragonrider_in_battle.GetTitledFirstName]在龙背上的英勇作战，我军摧毁了敌方的高层。当时，敌方指挥官在战前集会商讨战略和部署，但这场集会却给[dragon_in_battle.GetNameNicknamed]提供了一个绝佳的打击机会。\n\n[enemy_knight.GetTitledFirstName]等一众指挥官将领遭到了龙焰的猛烈袭击！即使幸免于难者也难逃严重烧伤的命运！这一切都是[dragonrider_in_battle.GetFirstNameNoTooltip]和[dragonrider_in_battle.GetHerHis]的[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙的功劳。\n\n没有指挥官的部队注定军心溃散，敌方现在已陷入了一片混乱。我们必将赢得这场战斗的胜利！"
 agot_dragon_warfare.0015.a:0 "我们的无上荣耀！"
 agot_dragon_warfare.0016.t:0 "勇敢的代价"
 agot_dragon_warfare.0017.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0017.opening1:0 "我驾驭[dragon_in_battle.GetName]翱翔在[battle_location.GetName]的云层之上，静待时机，准备趁敌军冲锋之际，施展一场烈火燎原般的龙焰打击。\n\n"
 agot_dragon_warfare.0017.opening2:0 "我驾驭着[dragon_in_battle.GetName]翱翔在[battle_location.GetName]的战场之上，正准备向敌方阵地发起二次打击。\n\n"
 agot_dragon_warfare.0017.opening3:0 "[dragon_in_battle.GetName]带着我不断攀升，远离了[battle_location.GetName]战场上的混乱，我们在云层之上得到片刻喘息。\n\n"
 agot_dragon_warfare.0017.mid:0 "当我低头看去时，发现[enemy_commander_in_battle.GetTitledFirstName]的部队正呈楔形阵向前推进！令人惊讶的是，[enemy_commander_in_battle.GetSheHe]竟然在部队的最前方亲自率领冲锋！\n\n"
 agot_dragon_warfare.0017.rude:0 "真是个他妈的蠢货！[enemy_commander_in_battle.GetFirstNameNoTooltip]简直就像是没脑子一样，[enemy_commander_in_battle.GetSheHe]难道以为我会让[enemy_commander_in_battle.GetSheHe]在开阔地带肆无忌惮地冲锋吗？"
 agot_dragon_warfare.0017.cruel:0 "这种狂妄自大的行为让我怒不可遏……我浑身上下的每一分力量都催促我让[enemy_commander_in_battle.GetHerHim]付出惨痛的代价。[dragon_in_battle.GetNameNoTooltip]无疑可以助我一臂之力……"
 agot_dragon_warfare.0017.vengeful:0 "此等行为分明是在藐视[dragon_in_battle.GetNamePossessiveNoTooltip]的力量……藐视#bold 我#!！我不会容忍这样的侮辱。"
 agot_dragon_warfare.0017.fallback:0 "尽管我毫不怀疑[enemy_commander_in_battle.GetHerHis]的勇气，但置身于战场的最前线可不是什么明智的行为。"
 agot_dragon_warfare.0017.a:0 "勇气可嘉，但不甚明智……"
 agot_dragon_warfare.0017.a.f:0 "你命令[dragon_in_battle.GetNameNoTooltip]俯冲下去将[enemy_commander_in_battle.GetFirstNameNoTooltip]击落下马。"
 agot_dragon_warfare.0017.b.vengeful:0 "不过，[enemy_commander_in_battle.GetSheHe]无关紧要。"
 agot_dragon_warfare.0017.b:0 "如此勇气应该受到尊重。"
 agot_dragon_warfare.0017.b.f:0 "你继续按照原定计划行事。"
 agot_dragon_warfare.0018.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0018.opening1:0 "我环视着[battle_location.GetName]的战场，戴上头盔，随即翻身上马。头盔遮住了部分视野，我只能看到敌军的阵线正准备迎接我们的冲锋。我从侍从手中接过武器，行进到队伍的最前方。尽管敌军有一名驭龙者，我依然确信我们今天能够赢得这场战斗——一场决定性的冲锋将足以将他们击溃，不管他们是否拥有驭龙者。"
 agot_dragon_warfare.0018.opening2:0 "我环顾[battle_location.GetName]混乱的战局，心中不由得生出一种战斗逐渐失控的感觉。或许，凭借我尚存的一点勇气，仍可扭转乾坤。我召起侍从，拔出武器，跃身上马。敌军虽有龙骑士，但这场战斗的胜负终将在地面上见分晓。"
 agot_dragon_warfare.0018.opening3:0 "我沿着部队阵线骑行，绞尽脑汁地思索如何激励士兵们，让他们勇敢无畏。\n#italic 战斗，可能会死；逃跑，也许能活……但只是苟活。#!\n不，这不行。无话可说时，我决定采取更直接的办法——带头发起一次强而有力冲锋，撕开敌军的阵线。"
 agot_dragon_warfare.0018.ending:0 "\n\n我高举起[ROOT.Char.Custom('signature_weapon')]下令冲锋，亲自带领部队前进。我们士气高昂，迅速同敌方部队拉近了距离。士兵们的咆哮声激励着我们前进，马蹄声在我的脚下震响，而——"
 agot_dragon_warfare.0018.a:0 "#bold 咔嚓！#!"
 agot_dragon_warfare.0018.a.f:0 "你被[dragon_in_battle.GetNameNoTooltip]击落下马，残躯也被身后的己方冲锋部队碾碎。"
 agot_dragon_warfare.0019.t:0 "$agot_dragon_warfare.0016.t$"
 agot_dragon_warfare.0019.desc:0 "我正在监督不可避免的[battle_location.GetName]战役的准备工作。部署指挥阵地时，我看到[enemy_commander_in_battle.GetName]在对面的敌军阵线戴上了头盔。[enemy_commander_in_battle.GetSheHe]真要正面当先冲锋吗？\n\n[enemy_commander_in_battle.GetSheHe|U]竟真的这样做了！如同一场无法阻止的灾难，我预见到了即将发生的一切——[dragonrider_in_battle.GetTitledFirstName]骑在[dragon_in_battle.GetName]上，如同一道闪电般袭击了[enemy_commander_in_battle.GetHerHis]，伴随着一声震彻全场的#bold 咔嚓#!声，[enemy_commander_in_battle.GetHerHis]被猛击落马，身子向后飞出几十尺，重重摔在地上。还未等[enemy_commander_in_battle.GetSheHe]喘息，自己的部队又紧随其后，将[enemy_commander_in_battle.GetHerHis]碾压在战马的铁蹄下。"
 agot_dragon_warfare.0019.a:0 "不怕死的蠢货。"
 agot_dragon_warfare.0020.t:0 "晴天霹雳"
 agot_dragon_warfare.0021.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0021.desc:0 "我正在[battle_location.GetName]指挥我们的军队作战，突然看到[dragonrider_in_battle.GetTitledFirstName]驾驭着[dragon_in_battle.GetName]直冲敌军阵地。这真是大好兆头！就在我准备下令与他们一同发起冲锋时，突然看到敌军阵地闪过一道金属反光——蝎子弩的箭矢——直奔[dragonrider_in_battle.GetTitledFirstNameNoTooltip]而去！\n\n我只能眼睁睁看着箭矢击中[dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]的巨龙，鲜血与火焰从伤口狂喷而出。[dragon_in_battle.GetNameNoTooltip]发出痛苦而愤怒的咆哮，随即坠落在地，掀起滚滚尘烟。"
 agot_dragon_warfare.0021.a:0 "嗯……感觉有些不妙。"
 agot_dragon_warfare.0021.a.f:0 "驭龙者的死亡是你方阵营的一大损失。"
 agot_dragon_warfare.0022.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0022.desc:0 "我小心翼翼地指挥着军队，深知要让计划成功，就必须做到天时地利人和。就在我准备下令冲锋时，突然看到[dragonrider_in_battle.GetTitledFirstName]驾驭着[dragon_in_battle.GetNameNicknamed]飞向我们。时间紧迫，计划赶不上变化，是时候行动了！\n\n我挥手下令，蝎子弩的箭矢应声而出，仿若神灵加持，精准击中[dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]的[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙，鲜血与火焰从伤口中喷涌而出。[dragon_in_battle.GetNameNoTooltip]发出痛苦而愤怒的咆哮，随即坠落在地，掀起滚滚尘烟。"
 agot_dragon_warfare.0022.a:0 "射得好！"
 agot_dragon_warfare.0022.a.f:0 "敌方驭龙者的死亡对你方阵营来说是个好消息。"
 agot_dragon_warfare.0023.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0023.desc:0 "狂风呼啸过我的脸庞，我感觉到[dragon_in_battle.GetName]的力量在我身下涌动。我们向敌方阵线疾速飞去，我们已经近得能看见敌方的指挥官。在我正准备将他们葬身火海之时，我瞥见敌军阵中闪过一道光。是一根蝎子弩射出的弩矢！打击目标正是我们！\n\n我只能眼睁睁地看着弩矢击中[dragon_in_battle.GetNameNoTooltip]，鲜血与火焰从伤口处喷涌而出。[dragon_in_battle.GetFirstNameNoTooltip]发出一声痛苦与愤怒交杂的咆哮，朝着空中喷出最后一口龙焰，之后我们便在恐惧与嘶吼中迎来了彼此的终局……"
 agot_dragon_warfare.0023.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0023.a.f:0 "你的尸体不久后在[dragon_in_battle.GetNameNoTooltip]的残骸附近被找到。"
 agot_dragon_warfare.0024.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0024.desc:0 "我严阵以待，周围是我忠诚的随从，我的士兵并肩而立，看着[dragonrider_in_battle.GetTitledFirstName]骑着[dragon_in_battle.GetName]朝敌人飞去，我感到战斗的热血在身体里激荡。有如此强大的生物助力，胜利必将属于我们！\n\n然而，就在我眼前，一股鲜血和火焰突然从[dragon_in_battle.GetFirstNamePossessiveNoTooltip]的脖颈喷涌而出，伴随着震耳欲聋的吼声回荡在整个战场！我仔细看去，发现了一切的元凶——一支蝎子弩箭！龙和骑手在痛苦的嘶喊中坠落，一时尘土飞扬，而他们再也没有起来。"
 agot_dragon_warfare.0024.a:0 "我方阵营的巨大损失。"
 agot_dragon_warfare.0024.a.f:0 "看到如此重要的战斗力陨落，你对即将到来的战斗感到深深的不安。"
 agot_dragon_warfare.0025.t:0 "$agot_dragon_warfare.0020.t$"
 agot_dragon_warfare.0025.desc:0 "我内心深处对接下来的战斗充满了惧怕，因为我知道，无论我们在地面上如何奋战，最终决定战斗成败的是[dragonrider_in_battle.GetTitledFirstName]和[dragonrider_in_battle.GetHerHis]的龙[dragon_in_battle.Custom('GetDragonColorFull')]色巨龙[dragon_in_battle.GetNameNicknamed]。我的额头不禁渗出汗水，我看见巨龙正朝我们飞来，即将用龙焰将我们吞没！\n\n突然，我听见#emp “轰”#!的一声巨响，一道银色的光芒划破天际，直截击中[dragonrider_in_battle.GetTitledFirstNamePossessiveNoTooltip]的龙，瞬间鲜血与火焰从伤口处喷涌而出。巨龙[dragon_in_battle.GetNameNoTooltip]发出一声痛苦与愤怒交杂的咆哮，之后他们双双坠落在我们阵前！"
 agot_dragon_warfare.0025.a:0 "哈！吃我一击！你个大蜥蜴！"
 agot_dragon_warfare.0025.a.f:0 "你发出胜利的欢呼，敌方驭龙者的死亡对你方阵营来说是个好消息。"
 agot_dragon_warfare.0026.battle_title:0 "巨龙来袭："
 agot_dragon_warfare.0026.t:0 "$agot_dragon_warfare.0026.battle_title$飞翼救星"
 agot_dragon_warfare.0026.opening:0 "一个字，一个如潮水般在战场上回荡的字，一个足以令一群坚毅的士兵心生恐惧的字——“龙！”——战斗因此骤然停滞，所有目光都投向天空，恐惧的气息在空气中凝结。\n\n我从震惊中回过神来，开始怀疑自己是否真的看到了什么……然而就在此刻，[dragon_in_battle.GetNameNicknamed]的巨吼打破了战场的凝固平静，我的质疑顿时哽在喉咙里。战局瞬间变得如地狱般混乱，我一度动了撤退的念头。"
 agot_dragon_warfare.0026.outro:0 "然而，情势急转直上，这头[dragon_in_battle.Custom('GetDragonColorFull')]色巨兽竟将火焰喷向敌军，而非我们的人马。"
 agot_dragon_warfare.0026.a:0 "这是我的机会！前进！"
 agot_dragon_warfare.0027.t:0 "$agot_dragon_warfare.0026.battle_title$地狱之火"
 agot_dragon_warfare.0027.opening1:0 "刀剑与盾牌的撞击声中，突然传来一阵震耳欲聋的#bold 咆哮声#!！那头野龙[dragon_in_battle.GetNameNicknamed]似乎闻到了血腥味，[dragon_in_battle.Custom('GetDragonSheHe')]正从天空急速向战场扑来。"
 agot_dragon_warfare.0027.opening2:0 "两军刀剑相向，彼此交锋时，空气中尽是肠子外泄的恶臭以及挥不走的血腥气。\n\n#italic 谁也不提这股味道啊！#!我心里想着，忽然察觉到一股更为刺鼻的硫磺味……我抬头望向天空，看到——那头野龙[dragon_in_battle.GetNameNicknamed]——正飞入战场，喷吐着炽热的火焰。"
 agot_dragon_warfare.0027.opening3:0 "我将[ROOT.Char.Custom('signature_weapon')]从倒下敌人的脸上抽出，尸体如破布般倒入血泊之中。#italic 没有人能阻挡我#!，我心里暗想，环顾四周的混乱战局。但就在这一刻，自信瞬间烟消云散：一声怒吼划破天际，野龙[dragon_in_battle.GetNameNicknamed]猛然闯入战场。"
 agot_dragon_warfare.0027.mid:0 "\n\n那头[dragon_in_battle.Custom('GetDragonColorFull')]色的巨兽[dragon_in_battle.GetNameNoTooltip]朝着#bold 我的部队#!喷出龙焰，士兵们瞬间被火焰吞噬。紧接着，这凶狂的巨兽把头转向了我——"
 agot_dragon_warfare.0027.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0028.t:0 "$agot_dragon_warfare.0026.battle_title$飞翼恶魔"
 agot_dragon_warfare.0028.opening1:0 "作为我方军队的指挥官，我立于高处，得以先于士兵们目睹那恐怖的景象。出乎意料，[dragon_in_battle.Custom('GetDragonColorFull')]的野龙[dragon_in_battle.GetNameNicknamed]出现在战场上，似乎被血腥味吸引而来……"
 agot_dragon_warfare.0028.opening2:0 "统帅一支军队绝非易事……这场战斗起初看似比以往轻松，直到一声刺耳的咆哮划破长空。我不安地注视着那头[dragon_in_battle.Custom('GetDragonColorFull')]色的野龙[dragon_in_battle.GetNameNicknamed]，[dragon_in_battle.Custom('GetDragonHerHis')]正迅速逼近战场。"
 agot_dragon_warfare.0028.opening3:0 "战斗如同往常般展开：钢铁碰撞的铿锵声敲击出一曲断续的死亡之歌。站在远处的高点上，我比其他人更早察觉到变化……那头野龙[dragon_in_battle.GetNameNicknamed]突然现身，向空中喷吐炽热的龙焰。"
 agot_dragon_warfare.0028.outro:0 "\n\n[dragon_in_battle.GetNameNoTooltip]似乎站到了敌方那边，竟然只专程对#bold 我方部队#!进行破坏。距离是如此遥远，我已无能为力，只能眼睁睁地看着我的士兵在龙焰下化为乌有。"
 agot_dragon_warfare.0028.a:0 "该死的龙！"
 agot_dragon_warfare.0029.t:0 "$agot_dragon_warfare.0026.battle_title$烈焰审判"
 agot_dragon_warfare.0029.outro:0 "这头[dragon_in_battle.Custom('GetDragonColorFull')]色的灾星正在不分敌我地屠杀士兵。"
 agot_dragon_warfare.0029.a:0 "#bold 快跑！#!"
 agot_dragon_warfare.0029.a.tt:0 "#N [dragon_in_battle.GetName]给敌我双方都造成了巨大的伤亡！#!\n\n#weak 不愿意看到它。#!"
 agot_dragon_warfare.0030.t:0 "$agot_dragon_warfare.0026.battle_title$地狱之火"
 agot_dragon_warfare.0030.mid:0 "\n\n那头[dragon_in_battle.Custom('GetDragonColorFull')]色的巨兽[dragon_in_battle.GetNameNoTooltip]已加入战斗，正在各个战线上掀起腥风血雨。[dragon_in_battle.Custom('GetDragonSheHe')|U]猛然降落在我面前，接着——"
 agot_dragon_warfare.0030.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_dragon_warfare.0030.a.tt:0 "#N [dragon_in_battle.GetName]给敌我双方都造成了巨大的伤亡！#!\n\n#weak 好吧，真烦人。#!"
 agot_dragon_warfare.0031.t:0 "$agot_dragon_warfare.0026.battle_title$烈焰审判"
 agot_dragon_warfare.0031.outro:0 "\n\n怒火中的[dragon_in_battle.GetNameNoTooltip]正在无差别地对敌我双方喷射龙焰。距离是如此遥远，我已无能为力，只能眼睁睁地看着我的士兵在龙焰下化为乌有。"
 agot_dragon_warfare.0031.a:0 "地狱啊！真是场噩梦！"
 agot_dragon_warfare.0031.a.tt:0 "#N [dragon_in_battle.GetName]给敌我双方都造成了巨大的伤亡！#!\n\n#weak 该死，我们应该再小心些才是。#!"
 agot_dragon_warfare.0034.t:0 "$agot_dragon_warfare.0026.battle_title$复仇"
 agot_dragon_warfare.0034.intro:0 "战斗结束了，我们一败涂地。逃离战场时，我目睹了一幕骇人的景象：那头野龙[dragon_in_battle.GetNameNicknamed]正贪婪地啃食死者的尸体。我感到一阵恶心与愤怒……愤怒足以为所有在这场战斗中因这恶龙而丧命的灵魂复仇。"
 agot_dragon_warfare.0034.one_knight:0 "[knight_one.GetName]正满心怒火。"
 agot_dragon_warfare.0034.two_knights:0 "[knight_one.GetName]与[knight_two.GetName]正满心怒火。"
 agot_dragon_warfare.0034.three_knights:0 "[knight_one.GetName]、[knight_two.GetName]和[knight_three.GetName]正满心怒火。"
 agot_dragon_warfare.0034.craven:0 "尽管我满心怒火，但我却不自觉地在恐惧中逃跑。"
 agot_dragon_warfare.0034.a:0 "畜生！你会为此付出代价！"
 agot_dragon_warfare.0034.a.tt:0 "你将尝试杀死这条野龙。#warning 此举极其危险。#!"
 agot_dragon_warfare.0034.b:0 "我得离开这儿！"
 agot_dragon_warfare.0034.b.craven:0 "你祈祷[dragon_in_battle.Custom('GetDragonSheHe')]没看见你！"
