 agot_crown_theft.0100.trait_paranoid.desc:0 "#italic 发生了什么？！#!我#bold 并非#!继承人，却诡异地出现在#bold 继承的名单上#!。他们#bold 完全#!有理由将我#bold 除掉#!，以彻底铲除任何#italic 潜在的#!#bold 威胁#!。不……不……我，我#italic 仍#!有一线#italic 生#!#bold 机#!，因为"
 agot_crown_theft.0100.trait_zealous.desc:0 "在家族中，我向来是最虔心敬神、虔诚不二的成员，因此我将这视为[ROOT.Char.GetFaith.HighGodName]的旨意。这份力量，是[ROOT.Char.GetFaith.HighGodName]的恩赐，是对我一直忠心耿耿追随其教诲的奖赏。我要证明"
 agot_crown_theft.0100.trait_cynical.desc:0 "#italic 根据神与人的法则……#!我才不在乎什么神的法则，人是遵循掌权者的法则。于是，我想到"
 agot_crown_theft.0100.trait_fallback.desc:0 "虽然我一直怀有统治王国的雄心，"
 agot_crown_theft.0100.outro.desc:0 "正统的继承人，我的[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))]，[crown_theft_king_legit_heir.GetTitledFirstName]，此刻不在首都。\n\n夺取王位的难逢时机正在对我招手，这将带来无限的权力与权柄。"
 agot_crown_theft.0100.outro_guardian.desc:0 "正统的继承人，[crown_theft_king_legit_heir.GetTitledFirstName]，此刻不在首都。\n\n为我的监护人，[crown_thief.GetTitledFirstName]，夺取王位的难逢时机正在向我招手，这将带来无限的权力与权柄。"
 agot_crown_theft.9955.t:0 "新征程"
 agot_crown_theft.9955.desc:0 "我一度立于悬崖之边，冲突一触即发，但最终我选择了另一条路。心中的火焰仍在熊熊燃烧，但时机已逝，至少现在如此。当我踏上这条路时，眼前唯见疑云笼罩。未知的冷风呼啸而过，但有一种奇怪的自由感随之而来。我的选择始终在脑海中挥之不去，但远没我想象的那般严重。\n\n前方道路愈加清晰，仿佛命运正随我的脚步缓缓展开。"
 agot_crown_theft.9955.a:0 "我的路将由我自己书写，我的未来将由我自己塑造。"
 agot_crown_theft.9955.a.tt:0 "我的头衔获得一个新名字"
