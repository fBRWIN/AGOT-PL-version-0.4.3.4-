 agot_crown_theft.0100.trait_lustful.desc:0 "我想到那些[ROOT.Char.Custom('AttractionWomanManIndef')]，无不跪在我面前，渴望与[Select_CString(crown_thief.IsFemale,'他','她')]们的新[Select_CString(crown_thief.IsFemale,'女王','国王')]共度良宵。然而事实证明"
 agot_crown_theft.0100.trait_content.desc:0 "我从未有过半点野心，但当我想到当我拥有这权力后可做的一切，我意识到"
 agot_crown_theft.0100.trait_ambitious.desc:0 "我绝不否认心中早已蠢蠢欲动，事实证明"
 agot_crown_theft.0100.trait_diligent.desc:0 "我的一生都在不知疲倦地勤恳工作，这不过是对这么多年辛劳的公平回报，而且看起来"
 agot_crown_theft.0100.trait_lazy.desc:0 "通常情况下，要得到它会非常费劲，但幸运的是，结果证明……"
 agot_crown_theft.0100.trait_forgiving.desc:0 ""
 agot_crown_theft.0100.trait_vengeful.desc:0 "倘如这等权力掌握在我手中，任何想伤害我的人都必将如虫子般被我碾碎，此外，"
 agot_crown_theft.0100.trait_generous.desc:0 "我将获得的财富和权力将使我能够提供更多，而且结果证明"
 agot_crown_theft.0100.trait_greedy.desc:0 "我已能够预见自己为财富，黄金和商品的浪潮所淹没。我早已垂涎欲滴了，尤其是自从"
 agot_crown_theft.0100.trait_gregarious.desc:0 "在台阶的顶端，我将成为这场派对的[Select_CString(crown_thief.IsFemale,'女王','国王')]，庆祝活动将持续数小时，房间里挤满了人。我思考着这个事实，那就是"
 agot_crown_theft.0100.trait_shy.desc:0 "如果我能将其占为己有，我……#italic 不！#!我不能……我怎么能……我必须……那……"
 agot_crown_theft.0100.trait_honest.desc:0 ""
 agot_crown_theft.0100.trait_deceitful.desc:0 "我#bold 深知#!自己该如何运用这份权力，而且由于#italic 一系列幸运的机缘巧合#!，夺取它似乎易如反掌，"
 agot_crown_theft.0100.trait_humble.desc:0 "我从未想到自己竟有机会能掌握此等权利，然而这是确凿的事实，因为"
 agot_crown_theft.0100.trait_arrogant.desc:0 "无人能比我更有资格获得这权力，这是我与生俱来的宿命，而我正想证明它"
 agot_crown_theft.0100.trait_just.desc:0 "这并非我应得的权利，一切都已有了其他的安排。然而……然而，越是深思，我越是在思考这样一个事实，那就是"
 agot_crown_theft.0100.trait_arbitrary.desc:0 "我不是被选中的那个……但这又怎样呢，规则就是拿来打破的，此外，"
 agot_crown_theft.0100.trait_patient.desc:0 "#italic 众神还未将一个缺乏耐心之人打造成绝对王权的掌握者#!，而看来耐心给了我丰厚的回报，因为"
 agot_crown_theft.0100.trait_impatient.desc:0 "#italic 众神还未将一个缺乏耐心之人打造成绝对王权的掌握者#!，但我等得太久了，我看到了一种可能性，因为"
 agot_crown_theft.0100.trait_temperate.desc:0 "想到自己拥有如此巨大的权力，我不禁惴惴不安，尤其是对于我这样更倾向于适度而非过度的人来说。然而，我不禁想到这样一个事实，那就是"
 agot_crown_theft.0100.trait_gluttonous.desc:0 "俗话说，王冠之下，丰衣足食。获得权力意味着能够拥有所有想要的美食。而事实也证明"
