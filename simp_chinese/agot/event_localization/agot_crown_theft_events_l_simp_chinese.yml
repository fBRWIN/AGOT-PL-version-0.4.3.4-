 agot_crown_theft.0100.t:0 "王位纷争"
 agot_crown_theft.0100.desc.tbc:0 "随着[Select_CString(crown_theft_king.IsFemale,'女王','国王')]，我的[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))]，在比武审判的决斗场呼出了[crown_theft_king.GetHerHis]在世间的最后一口气，"
 agot_crown_theft.0200.desc.tbc:0 "随着[Select_CString(crown_theft_king.IsFemale,'女王','国王')]在比武审判的决斗场呼出了[crown_theft_king.GetHerHis]在世间的最后一口气，"
 agot_crown_theft.0100.desc.battle:0 "随着[Select_CString(crown_theft_king.IsFemale,'女王','国王')]，我的[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))]，在战场上因伤势过重而死，"
 agot_crown_theft.0200.desc.battle:0 "随着[Select_CString(crown_theft_king.IsFemale,'女王','国王')]在战场上因伤势过重而死，"
 agot_crown_theft.0100.desc.illness:0 "随着[Select_CString(crown_theft_king.IsFemale,'女王','国王')]，我的[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))]，死在了病床上，"
 agot_crown_theft.0200.desc.illness:0 "随着[Select_CString(crown_theft_king.IsFemale,'女王','国王')]死在了病床上，"
 agot_crown_theft.0100.desc.siege:0 "随着[Select_CString(crown_theft_king.IsFemale,'女王','国王')]，我的[SCOPE.sC('crown_thief').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king'))]，死于被围攻的城堡，"
 agot_crown_theft.0200.desc.siege:0 "随着[Select_CString(crown_theft_king.IsFemale,'女王','国王')]死于被围攻的城堡，"
 agot_crown_theft.0100.a:0 "王位是我的！"
 agot_crown_theft.0200.a:0 "王位是[crown_thief.GetTitledFirstNamePossessiveNoTooltip]的！"
 agot_crown_theft.0100.b:0 "不，我必须尊重继承顺位。"
 agot_crown_theft.0102.t:0 "临终之事"
 agot_crown_theft.0102.desc.tbc:0 "当我在比武审判的决斗场上咽下最后一口气时，我满心忧虑着王国的命运。\n\n"
 agot_crown_theft.0102.desc.battle:0 "当我在战场上听见战士的呐喊与金铁的交击声，迎来自己生命的终结时，我满心忧虑着王国的命运。\n\n"
 agot_crown_theft.0102.desc.illness:0 "当我在病床上奄奄一息时，我满心忧虑着王国的命运。\n\n"
 agot_crown_theft.0102.desc.siege:0 "当我陨命在被围困的堡垒，攻城器械发出我此生听见的最后一声轰鸣时，我满心忧虑着王国的命运。\n\n"
 agot_crown_theft.0102.desc:0 "我的[SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]，[crown_thief.GetTitledFirstName]，正随时准备着夺取王位，我的心中此时正希望交织着恐惧。\n\n我祈祷和平，但这场可以预见的冲突已为我的临终时刻笼罩上了一层阴影。"
 agot_crown_theft.0202.desc:0 "[usurper_guardian.GetTitledFirstName]，[crown_thief.GetTitledFirstNameNoTooltip]的监护人，正随时准备着为我的[SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]夺取王位，我的心中此时正希望交织着恐惧。\n\n我祈祷和平，但这场可以预见的冲突已为我的临终时刻笼罩上了一层阴影。"
 agot_crown_theft.0302.desc:0 "我的私生子[SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]，[crown_thief.GetTitledFirstName]，正随时准备着夺取王位，我的心中此时正希望交织着恐惧。\n\n我祈祷和平，但这场可以预见的冲突已为我的临终时刻笼罩上了一层阴影。"
 agot_crown_theft.0402.desc:0 "我那被剥夺继承权的[SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]，[crown_thief.GetTitledFirstName]，正随时准备着夺取王位，我的心中此时正希望交织着恐惧。\n\n我祈祷和平，但这场可以预见的冲突已为我的临终时刻笼罩上了一层阴影。"
 agot_crown_theft.0102.a:0 "我希望[crown_thief.GetTitledFirstNameNoTooltip]能做个好[Select_CString(crown_thief.IsFemale,'女王','国王')]。"
 agot_crown_theft.0102.b:0 "[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]才是我真正的继承人。"
 agot_crown_theft.0502.b:0 "[landed_helper.GetTitledFirstNameNoTooltip]必须帮帮我的[SCOPE.sC('crown_theft_king').Custom2('RelationToMeShort', SCOPE.sC('crown_theft_king_legit_heir'))]。"
 agot_crown_theft.0110.t:0 "继承人的决心"
 agot_crown_theft.0110.desc:0 "当我听闻我的[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))][crown_thief.GetFirstNamePossessive]篡夺了本该属于我的王位时，我内心的情感久久不能平静。\n\n我与生俱来的权利重如山，压迫着我，敦促我立即采取行动，夺回本属于我的王位。然而，在这大脑一片混乱的时刻，一丝谨慎的低语在我内心深处回荡，劝告我在局势明了之前需保持克制。"
 agot_crown_theft.0210.desc:0 "当我听闻[usurper_guardian.GetTitledFirstNamePossessive]篡夺了本该属于我[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]，[crown_thief.GetFirstName]的王位时，我内心的情感久久不能平静。\n\n我与生俱来的权利重如山，压迫着我，敦促我立即采取行动，夺回本属于我的王位。然而，在这大脑一片混乱的时刻，一丝谨慎的低语在我内心深处回荡，劝告我在局势明了之前需保持克制。"
 agot_crown_theft.0310.desc:0 "当我听闻我的私生子[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))][crown_thief.GetFirstNamePossessive]夺取王位的背叛之举时，内心顿时掀起了情感的风暴。\n\n我与生俱来的权利重如山，压迫着我，敦促我立即采取行动，夺回本属于我的王位。然而，在这大脑一片混乱的时刻，一丝谨慎的低语在我内心深处回荡，劝告我在局势明了之前需保持克制。"
 agot_crown_theft.0410.desc:0 "当我听闻我那被剥夺继承权的[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))][crown_thief.GetFirstNamePossessive]夺取王位的背叛之举时，内心顿时掀起了情感的风暴。\n\n我与生俱来的权利重如山，压迫着我，敦促我立即采取行动，夺回本属于我的王位。然而，在这大脑一片混乱的时刻，一丝谨慎的低语在我内心深处回荡，劝告我在局势明了之前需保持克制。"
 agot_crown_theft.0510.desc:0 "当我听闻我的[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))][crown_thief.GetFirstNamePossessive]夺取王位的背叛之举时，内心顿时掀起了情感的风暴。\n\n我与生俱来的权利重如山，压迫着我，敦促我立即采取行动，夺回本属于我的王位。\n\n当我急忙前往[landed_helper.GetTitledFirstNamePossessive]的宫廷寻求庇护时，我不禁开始思索即将做出的决定的分量。"
 agot_crown_theft.0110.a:0 "我必须夺回我与生俱来的权利！"
 agot_crown_theft.0110.a.tt:0 "离战争又近了一步……"
 agot_crown_theft.0110.b:0 "我不该激怒我的新[Select_CString(crown_thief.IsFemale,'女王','国王')]。"
 agot_crown_theft.0111.opening:0 "致[crown_thief.Custom('UsurperName')]，"
 agot_crown_theft.0211.opening:0 "致奸诈小人[usurper_guardian.GetTitledFirstNameNoTooltip]，"
 agot_crown_theft.0311.opening:0 "致那位杂种[Select_CString(crown_thief.IsFemale,'女王','国王')]，"
 agot_crown_theft.0411.opening:0 "致那位伪王，"
 agot_crown_theft.0111.desc:0 "王国正在你非法的统治下每况愈下，我特此紧急致函。作为王位的合法继承人，为了国家的安危，我要求你立即退位。这个王位并不属于你。"
 agot_crown_theft.0211.desc:0 "王国正在你非法的统治下每况愈下，我特此紧急致函。作为王位的合法继承人，为了国家的安危，我要求你与我的[SCOPE.sC('crown_theft_king_legit_heir').Custom2('RelationToMeShort', SCOPE.sC('crown_thief'))]立即退位。这个王位并不属于你们。"
 agot_crown_theft.0111.a:0 "请收下这件传家宝。"
 agot_crown_theft.0111.a.tt:0 "你将[random_artifact_one.GetName]授予[crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip]以寻求和平"
 agot_crown_theft.0111.b:0 "也许来点不同的？"
 agot_crown_theft.0111.b.tt:0 "你将[random_artifact_two.GetName]授予[crown_theft_king_legit_heir.GetTitledFirstNamePossessiveNoTooltip]以尝试安抚"
 agot_crown_theft.0111.c:0 "也许一些土地能平息你的情绪。"
 agot_crown_theft.0111.c.tt:0 "你授予[random_giveaway_title.GetName]以寻求和平"
 agot_crown_theft.0111.d:0 "是时候体面退场了。"
 agot_crown_theft.0112.opening:0 "致[crown_thief.GetFirstNameNoTooltip]，"
 agot_crown_theft.0112.desc:0 "身为您谦卑的封臣，我衷心祝愿您的统治公正且繁荣。愿王国在您的治下迎来和平与安定的时代。"
 agot_crown_theft.0112.a:0 "[crown_theft_king_legit_heir.GetSheHe|U]从未打算称王。"
 agot_crown_theft.0113.opening:0 "致[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，"
 agot_crown_theft.0113.desc.artifact_one:0 "此奉上函件，并附鄙意。\n鄙人特将一传家之宝——[random_artifact_one.GetName]——奉呈，以表微末之善意，冀望藉此促成吾辈间之和平。恳祈阁下俯察此举，见谅为和解之诚，借此共襄盛举，同启和谐之道。"
 agot_crown_theft.0113.desc.artifact_two:0 "此奉上函件，并附鄙意。\n鄙人特将一传家之宝——[random_artifact_two.GetName]——奉呈，以表微末之善意，冀望藉此促成吾辈间之和平。恳祈阁下俯察此举，见谅为和解之诚，借此共襄盛举，同启和谐之道。"
 agot_crown_theft.0113.desc.duchy:0 "此奉上函件，并附鄙意。\n鄙人特将吾土——[random_giveaway_title.GetName]——奉赠，以表微末之善意，冀望藉此促成吾辈间之和平。恳祈阁下俯察此举，见谅为和解之诚，借此共襄盛举，同启和谐之道。"
 agot_crown_theft.0113.desc.nothing:0 "已悉阁下来函，所陈诸般要求，亦已一一留意。然则，恕吾难以从命，王位断不可让。国之安危，民之福祉，皆系于此，岂可轻忽。唯盼阁下深思，知吾续统之不可或缺也。"
 agot_crown_theft.0213.desc.nothing:0 "已悉阁下来函，所陈诸般要求，亦已一一留意。然则，恕吾难以从命，王位断不可让。国之安危，民之福祉，皆系于此，岂可轻忽。唯盼阁下深思，知[crown_thief.GetFirstNamePossessive]续统之不可或缺也。"
 agot_crown_theft.0113.a:0 "公平的交易。"
 agot_crown_theft.0113.b:0 "退位，否则只有战争！"
 agot_crown_theft.0114.opening:0 "致[crown_thief.Custom('UsurperName')]，"
 agot_crown_theft.0114.desc:0 "退位，否则战争之火就将吞噬你和你的野心。做出明智的选择，我言尽于此。"
 agot_crown_theft.0114.a:0 "那就开战吧。"
 agot_crown_theft.0114.b:0 "我必须维持和平，无论代价是什么……"
 agot_crown_theft.0114.b.tt:0 "我将把所有头衔让给[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]"
 agot_crown_theft.0115.opening:0 "致[crown_thief.GetFirstNameNoTooltip]，"
 agot_crown_theft.0115.desc:0 "提笔奉复，谨此致谢阁下厚赠，诚意感佩无以言表。阁下期冀和平之举，深具远见卓识，吾亦与之心有戚戚焉。愿共勉于此，为王国之安定携手努力，促和睦长存。"
 agot_crown_theft.0115.a:0 "我们应当这样做。"
 agot_crown_theft.0215.a:0 "这很好，但你说的礼物是什么？"
 agot_crown_theft.0215.a.tt:0 "[usurper_guardian.GetTitledFirstName]以你的名义将[random_artifact_one.GetName]赠予[crown_theft_king_legit_heir.GetTitledFirstName]"
 agot_crown_theft.0116.opening:0 "致[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，"
 agot_crown_theft.0116.desc:0 "提笔复函，心中甚感沉重。尽吾所能，已竭力动摇阁下之坚决，然天意弄人，吾辈之努力终未奏效。敬请阁下见谅，吾已悉力以求共识，奈何事与愿违，恐吾等已陷入胶着之境。阁下所请，实难从命，因其恐致国本动摇，信任失据。或将来有和解之机，然此刻，唯恐只能无奈接受现状。此实为不得已之举，望阁下鉴谅。"
 agot_crown_theft.0216.desc:0 "提笔复函，心中甚感沉重。尽吾所能，已竭力动摇阁下之坚决，然天意弄人，吾辈之努力终未奏效。敬请阁下见谅，吾已悉力以求共识，奈何事与愿违，恐吾等已陷入胶着之境。阁下所请，实难从命，因其恐致国本动摇，信任失据。或将来有和解之机，然此刻，唯恐只能无奈接受现状。此实为不得已之举，望阁下鉴谅。"
 agot_crown_theft.0116.a:0 "那就开战！"
 agot_crown_theft.0117.t:0 "致[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，"
 agot_crown_theft.0117.desc:0 "我怀着沉重的心情写下这些话，但同时也怀着对王国的一丝希望。经过慎重考虑，我郑重决定满足你的诉求。王位将从我的手中传到你的手中，希望这一决定将为和平与繁荣铺平道路。我将王国的命运托付给你，因为我知道你会以智慧和仁慈来统治。愿你的统治能为全境带来统一与繁荣。"
 agot_crown_theft.0117.a:0 "一个明智的决定。"
 agot_crown_theft.0120.t:0 "[crown_theft_king_legit_heir.Custom('WarOfSuccessionNumbers')][crown_theft_king_legit_heir.Custom('WarOfSuccessionNames')]"
 agot_crown_theft.0120.desc:0 "渡鸦于天空中穿行，为王国的每一个角落带去不详的讯息。随着战鼓隆隆，一场风暴正在地平线上酝酿，预示着[crown_thief.GetTitledFirstName]与[crown_theft_king_legit_heir.GetTitledFirstName]之间即将爆发的冲突。\n\n窃窃私语于每一座城堡的大厅之中回荡，讲述着关于这一篡夺的流言，当[crown_theft_king.GetTitledFirstNameNoTooltip]躺在[crown_theft_king.GetHerHis]的灵床之际，[crown_thief.GetTitledFirstNameNoTooltip]篡夺了王位。如今，[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，正统的继承人，已然吹响号角，誓要夺回[crown_theft_king_legit_heir.GetHersHis]应得的一切。"
 agot_crown_theft.0220.desc:0 "渡鸦于天空中穿行，为王国的每一个角落带去不详的讯息。随着战鼓隆隆，一场风暴正在地平线上酝酿，预示着[usurper_guardian.GetTitledFirstName]支持下的[crown_thief.GetTitledFirstName]与[crown_theft_king_legit_heir.GetTitledFirstName]之间即将爆发的冲突。\n\n窃窃私语于每一座城堡的大厅之中回荡，讲述着关于这一篡夺的流言，当[crown_theft_king.GetTitledFirstName]躺在[crown_theft_king.GetHerHis]的灵床之际，[crown_thief.GetTitledFirstNameNoTooltip]篡夺了王位。如今，[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，正统的继承人，已然吹响号角，誓要夺回[crown_theft_king_legit_heir.GetHersHis]应得的一切。"
 agot_crown_theft.0320.desc:0 "渡鸦于天空中穿行，为王国的每一个角落带去不详的讯息。随着战鼓隆隆，一场风暴正在地平线上酝酿，预示着私生子[crown_thief.GetTitledFirstName]与[crown_theft_king_legit_heir.GetTitledFirstName]之间即将爆发的冲突。\n\n窃窃私语于每一座城堡的大厅之中回荡，讲述着关于这一篡夺的流言，当[crown_theft_king.GetTitledFirstName]躺在[crown_theft_king.GetHerHis]的灵床之际，[crown_thief.GetTitledFirstNameNoTooltip]篡夺了王位。如今，[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，正统的继承人，已然吹响号角，誓要夺回[crown_theft_king_legit_heir.GetHersHis]应得的一切。"
 agot_crown_theft.0420.desc:0 "渡鸦于天空中穿行，为王国的每一个角落带去不详的讯息。随着战鼓隆隆，一场风暴正在地平线上酝酿，预示着被剥夺继承权的[crown_thief.GetTitledFirstName]与[crown_theft_king_legit_heir.GetTitledFirstName]之间即将爆发的冲突。\n\n窃窃私语于每一座城堡的大厅之中回荡，讲述着有关篡夺的流言，当[crown_theft_king.GetTitledFirstName]躺在[crown_theft_king.GetHerHis]的灵床之际，[crown_thief.GetTitledFirstNameNoTooltip]篡夺了王位。如今，[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，正统的继承人，已然吹响号角，誓要夺回[crown_theft_king_legit_heir.GetHersHis]应得的一切。"
 agot_crown_theft.0120.a:0 "令人担忧。"
 agot_crown_theft.0121.t:0 "冲突解决"
 agot_crown_theft.0121.desc.usurper:0 "随着[crown_thief.GetTitledFirstName]，曾经的篡夺者[Select_CString(crown_thief.IsFemale,'女王','国王')]，如今放弃[crown_thief.GetHerHis]对王位的宣称，这场险些将王国撕裂的冲突已然结束。\n\n尘埃落定，王国迎来了一个全新的时代，一个由剑戟相交之祸与社稷重铸之誓塑造的时代。"
 agot_crown_theft.0121.desc.legit:0 "随着[crown_theft_king_legit_heir.GetTitledFirstName]，曾经的正统继承人，如今放弃[crown_theft_king_legit_heir.GetHerHis]对王位的宣称，这场险些将王国撕裂的冲突已然结束。\n\n尘埃落定，王国迎来了一个全新的时代，一个由剑戟相交之祸与社稷重铸之誓塑造的时代。"
 agot_crown_theft.0321.desc.usurper:0 "随着[crown_thief.GetTitledFirstName]，曾经的私生子[Select_CString(crown_thief.IsFemale,'女王','国王')]，如今放弃[crown_thief.GetHerHis]对王位的宣称，这场险些将王国撕裂的冲突已然结束。\n\n尘埃落定，王国迎来了一个全新的时代，一个由剑戟相交之祸与社稷重铸之誓塑造的时代。"
 agot_crown_theft.0421.desc.usurper:0 "随着[crown_thief.GetTitledFirstName]，曾经的非法继承人[Select_CString(crown_thief.IsFemale,'女王','国王')]，如今放弃[crown_thief.GetHerHis]对王位的宣称，这场险些将王国撕裂的冲突已然结束。\n\n尘埃落定，王国迎来了一个全新的时代，一个由剑戟相交之祸与社稷重铸之誓塑造的时代。"
 agot_crown_theft.0121.a:0 "愿和平永存。"
 agot_crown_theft.0222.opening:0 "致[usurper_guardian.GetTitledFirstNameNoTooltip]，"
 agot_crown_theft.0222.desc:0 "作为我的[Select_CString(crown_thief.IsFemale,'女王','国王')]之卑微臣民，我真诚祝愿[crown_thief.GetHerHis]的统治满是公义与繁荣。愿王国在[crown_thief.GetHerHis]的统治下迎来和平与稳定。"
 agot_crown_theft.0222.a:0 "[crown_theft_king_legit_heir.GetSheHe|U]从未打算称王。"
 agot_crown_theft.0223.opening:0 "致叛徒[usurper_guardian.GetTitledFirstNameNoTooltip]，"
 agot_crown_theft.0223.desc:0 "退位，否则战争之火就将吞噬你和你的[Select_CString(crown_thief.IsFemale,'女王','国王')]。做出明智的选择，我言尽于此。"
 agot_crown_theft.0223.a:0 "令人担忧。"
 agot_crown_theft.0224.t:0 "伪王加冕"
 agot_crown_theft.0224.desc.you:0 "在大会之前，一场无耻的背信弃义之中，[usurper_guardian.GetTitledFirstName]已然于[crown_thief.GetCapitalLocation.GetName]为[crown_thief.GetFirstName]加冕，窃取了本应属于我的王位。\n\n我决不能对这一公然侮辱置之不理。"
 agot_crown_theft.0224.desc.notyou:0 "在大会之前，一场无耻的背信弃义之中，[usurper_guardian.GetTitledFirstName]已然于[crown_thief.GetCapitalLocation.GetName]为[crown_thief.GetTitledFirstName]加冕，窃取了本应属于[crown_theft_king_legit_heir.GetTitledFirstName]的王位。"
 agot_crown_theft.0224.a:0 "拥王者，准备迎接我的怒火！"
 agot_crown_theft.0224.queen.a:0 "拥女王者，准备迎接我的怒火！"
 agot_crown_theft.0224.b:0 "有趣。"
 agot_crown_theft.0225.t:0 "拥王者"
 agot_crown_theft.0225.queen.t:0 "拥女王者"
 agot_crown_theft.0225.desc.king:0 "在大会之前，我的守护者，[usurper_guardian.GetTitledFirstName]，已然于[crown_thief.GetCapitalLocation.GetName]为我加冕。\n\n从今天起，我即是正统[Select_CString(crown_thief.IsFemale,'女王','国王')]。"
 agot_crown_theft.0225.desc.guardian:0 "我已赶在大会之前于[crown_thief.GetCapitalLocation.GetName]为[crown_thief.GetTitledFirstName]加冕。\n\n从今日起，[crown_thief.GetSheHe]即是正统[Select_CString(crown_thief.IsFemale,'女王','国王')]。"
 agot_crown_theft.0225.a:0 "王国是我们的！"
 agot_crown_theft.0318.t:0 "私生子国王崛起"
 agot_crown_theft.0318.desc:0 "我不顾我那所谓的”与生俱来之权“夺取了王位，如今正值紧要关头。有一个千载难逢的机会得以让我将自己合法化并以无可匹敌的权威承继王位。\n\n不过，我仍心存疑问，我是应接受合法性并利用其为我带来的权力，还是应继续藏身阴影之中，做一个由强权统治的杂种国王？"
 agot_crown_theft.0318.a:0 "我必须宣称我与生俱来的权利！"
 agot_crown_theft.0318.b:0 "我不会忘记我是谁，世人显然也不会。"
 agot_crown_theft.0318.b.tt:0 "你将继续作为一个非法私生子"
 agot_crown_theft.0322.t:0 "阴影中的王座"
 agot_crown_theft.0322.desc:0 "令人震惊的事件传遍了整个大陆，全境上下无不窃窃私语：一个被出身王族的私生子竟然公然为自己加冕。\n\n讶异之情于宫廷之中回荡，也传到了平民百姓耳中。人们议论纷纷，已然对新王的合法性产生了怀疑。"
 agot_crown_theft.0322.a:0 "一个私生子[Select_CString(crown_thief.IsFemale,'女王','国王')]？"
 agot_crown_theft.0418.t:0 "重拾与生俱来的权利"
 agot_crown_theft.0418.desc:0 "纵使我被剥夺了继承权，我仍违背贵族习俗的惯例，夺取了王位。\n\n如今，我已采取措施恢复了我的合法地位，并取消了剥夺继承权的决议，确认了我对王位的合法继承权。"
 agot_crown_theft.0418.a:0 "王位是我的！"
 agot_crown_theft.0422.t:0 "[crown_thief.Custom('UsurperName')]"
 agot_crown_theft.0422.desc:0 "令人震惊的事件传遍了整个大陆，全境上下无不窃窃私语：一个被剥夺继承权的王族竟然公然为自己加冕。\n\n讶异之情于宫廷之中回荡，也传到了平民百姓耳中。人们议论纷纷，已然对新王的合法性产生了怀疑。"
 agot_crown_theft.0422.a:0 "一个伪王？"
 agot_crown_theft.0523.t:0 "流亡继承人寻求庇护"
 agot_crown_theft.0523.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName]与[crown_theft_king_legit_heir.GetHerHis]的配偶，[legit_spouse.GetTitledFirstName]，抵达了我的宫廷，心力交瘁，囊中羞涩，自都城仓皇逃出——[crown_thief.Custom('UsurperName')]已然夺取王位，并流放了他们。\n\n如今，他们向我寻求谏言与援助，希望得到我的支持，戡乱平叛，夺回本应属于他们的一切。"
 agot_crown_theft.0523.a:0 "他们现在安全了。"
 agot_crown_theft.0518.t:0 "战争的召唤"
 agot_crown_theft.0518.desc:0 "被篡夺的继承人与[crown_theft_king_legit_heir.GetHerHis]的配偶，正在我的宫廷中寻求庇护，[crown_theft_king_legit_heir.GetSheHe]向我倾诉着[crown_theft_king_legit_heir.GetHerHis]对重夺[crown_theft_king_legit_heir.GetHerHis]王位的渴望。王国未来的千钧重担现在全落在了我的肩上。\n\n如若没有来自我的援助，[crown_theft_king_legit_heir.GetHerHis]的事业似乎难逃厄运。我或应以我之领地的安全稳定去冒险，向[crown_theft_king_legit_heir.GetHerHim]提供我的支持，或者我该拒绝他们，来维护我之领地的和平？"
 agot_crown_theft.0518.desc.already_here:0 "被篡夺的继承人正在我的宫廷中寻求庇护，[crown_theft_king_legit_heir.GetSheHe]向我倾诉着[crown_theft_king_legit_heir.GetHerHis]对重夺[crown_theft_king_legit_heir.GetHerHis]王位的渴望。王国未来的千钧重担现在全落在了我的肩上。\n\n如若没有来自我的援助，[crown_theft_king_legit_heir.GetHerHis]的事业似乎难逃厄运。我或应以我之领地的安全稳定去冒险，向[crown_theft_king_legit_heir.GetHerHim]提供我的支持，或者我该拒绝他们，来维护我之领地的和平？"
 agot_crown_theft.0518.a:0 "我不支持这场战争。"
 agot_crown_theft.0518.b:0 "我必须帮助[crown_theft_king_legit_heir.GetHerHim]！"
 agot_crown_theft.0518.b.tt:0 "如果[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]决定向[Select_CString(crown_thief.IsFemale,'女王','国王')]宣战，你将成为战争领袖。"
 agot_crown_theft.0519.t:0 "破灭的希望"
 agot_crown_theft.0519.desc:0 "当[landed_helper.GetTitledFirstName]拒绝助我重夺王位的请求之时，我的心沉到谷底。这一拒绝是我没有足够的支持者来挑战[crown_thief.Custom('UsurperName')]对王国的控制。\n\n通往我与生俱来权利的道路似乎已然阻塞，这一挫折的重压沉重地压在我身上。公义之梦与伸张权利现在不得不被搁置一边。"
 agot_crown_theft.0519.a:0 "我能坚持住。"
 agot_crown_theft.0522.t:0 "稳固的王国"
 agot_crown_theft.0522.desc:0 "我听闻[crown_theft_king_legit_heir.GetTitledFirstName]，这被放逐的继承人，缺少必要的支持者来撼动我的统治。[crown_theft_king_legit_heir.GetHerHis]在这场斗争中的孤立无援反而巩固了我的地位以及对王位的掌控。\n\n随着时间流逝，我的统治愈发稳固，而[crown_theft_king_legit_heir.GetTitledFirstNamePossessive]声索[crown_theft_king_legit_heir.GetHerHis]与生俱来之权的希望则在孤立中愈发渺茫。"
 agot_crown_theft.0522.a:0 "现在我的统治开始了。"
 agot_crown_theft.0520.t:0 "继承战争"
 agot_crown_theft.0520.desc:0 "渡鸦于天空中穿行，为王国的每一个角落带去不详的讯息。随着战鼓隆隆，一场风暴正在地平线上酝酿，预示着[crown_thief.GetTitledFirstName]与[crown_theft_king_legit_heir.GetTitledFirstName]之间即将爆发的冲突。\n\n窃窃私语于每一座城堡的大厅之中回荡，讲述着有关篡夺的流言，当[crown_theft_king.GetTitledFirstName]躺在其灵床之际，[crown_thief.GetTitledFirstNameNoTooltip]篡夺了王位。如今，[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，正统的继承人，在[landed_helper.GetTitledFirstName]的帮助下，已然吹响号角，誓要夺回[crown_theft_king_legit_heir.GetHersHis]应得的一切。"
 agot_crown_theft.0623.desc:0 "[crown_theft_king_legit_heir.GetTitledFirstName]来到了我的宫廷，疲惫不堪且身无分文，自首都仓皇逃出——[crown_thief.Custom('UsurperName')]已然夺取王位，并流放了[crown_theft_king_legit_heir.GetHerHis]。\n\n如今，[crown_theft_king_legit_heir.GetSheHe]寻求我的谏言与援助，希望能获得支援以重夺本属于[crown_theft_king_legit_heir.GetHersHis]的一切。"
 agot_crown_theft.0623.a:0 "[crown_theft_king_legit_heir.GetSheHe|U]现在安全了。"
 agot_crown_theft.0618.desc:0 "被篡夺的继承人正在我的宫廷中寻求庇护，[crown_theft_king_legit_heir.GetSheHe]向我倾诉着[crown_theft_king_legit_heir.GetHerHis]对重夺[crown_theft_king_legit_heir.GetHerHis]的王位的渴望。王国未来的千钧重担现在全落在了我的肩上。\n\n如若没有来自我的援助，[crown_theft_king_legit_heir.GetHerHis]的事业似乎难逃厄运。我或应以我之领地的安全稳定去冒险，向[crown_theft_king_legit_heir.GetHerHim]提供我的支持，或者我该拒绝[crown_theft_king_legit_heir.GetHerHim]，来维护我之领地的和平？"
 agot_crown_theft.0722.desc.guardian:0 "我听闻[crown_theft_king_legit_heir.GetTitledFirstName]，这被放逐的继承人，缺少必要的支持者来撼动我的统治。[crown_theft_king_legit_heir.GetHerHis]在这场斗争中的孤立无援反而巩固了我的地位以及对王位的掌控。"
 agot_crown_theft.0722.b:0 "现在我将开始摄政。"
 agot_crown_theft.0720.desc:0 "渡鸦于天空中穿行，为王国的每一个角落带去不详的讯息。随着战鼓隆隆，一场风暴正在地平线上酝酿，预示着由[usurper_guardian.GetTitledFirstName]支持的[crown_thief.GetTitledFirstName]与[crown_theft_king_legit_heir.GetTitledFirstName]之间即将爆发的冲突。\n\n窃窃私语于每一座城堡的大厅之中回荡，讲述着关于这一篡夺的流言，当[crown_theft_king.GetTitledFirstName]躺在其灵床之时，[crown_thief.GetTitledFirstNameNoTooltip]篡夺了王位。如今，[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]，正统的继承人，在[landed_helper.GetTitledFirstName]的帮助下，已然吹响号角，誓要夺回[crown_theft_king_legit_heir.GetHersHis]应得的一切。"
 agot_crown_theft.9966.t:0 "酝酿中的战争"
 agot_crown_theft.9966.legit.desc:0 "当战争一触即发的消息传到我耳中时，一股不安的情绪笼罩全境。篡夺者[crown_thief.GetTitledFirstName]已经从正统继承人[crown_theft_king_legit_heir.GetTitledFirstName]手中夺取王位，如今，王国正在变乱的边缘摇摇欲坠。\n\n作为一个封臣，我必须考虑我的忠诚与决定我究竟该在即将来临的战争中支持哪方。或许我与现今的统治者[crown_thief.GetTitledFirstName]共进退，或向王位的正统继承人[crown_theft_king_legit_heir.GetTitledFirstNameNoTooltip]伸出援手？"
 agot_crown_theft.9966.helper.desc:0 "当战争一触即发的消息传到我耳中时，一股不安的情绪笼罩全境。篡夺者[crown_thief.GetTitledFirstName]已经从正统继承人[crown_theft_king_legit_heir.GetTitledFirstName]手中夺取王位，如今，王国正在变乱的边缘摇摇欲坠。\n\n作为一个封臣，我必须考虑我的忠诚与决定我究竟该在即将来临的战争中支持哪方。或许我与现今的统治者[crown_thief.GetTitledFirstNameNoTooltip]共进退，或支持[landed_helper.GetTitledFirstName]，这正统继承人[crown_theft_king_legit_heir.GetTitledFirstNamePossessive]的坚定盟友？"
 agot_crown_theft.9966.a:0 "正义在起义军！"
 agot_crown_theft.9966.a.tt:0 "如果爆发继承战争，你将加入[main_attacker.GetFullName]一方的反叛军。"
 agot_crown_theft.9966.b:0 "叛党将为此付出沉重的代价。"
 agot_crown_theft.9966.b.tt:0 "如果继承战争爆发，你将作为[crown_thief.GetFullName]一方的防御者加入战争。"
 agot_crown_theft.9966.c:0 "我觉得没必要掺和进来。"
 agot_crown_theft.9977.t:0 "巩固的权力"
 agot_crown_theft.9977.desc:0 "随着我的胜利与我的统治的稳固建立，是时候掌控王国全境了。然而，[attacker.GetTitledFirstName]仍强占着本应属于我的头衔与土地。\n\n我有权要求它们从[attacker.GetTitledFirstNameNoTooltip]手中回归，并对这些土地行使我的统治权。"
 agot_crown_theft.9977.a:0 "[attacker.GetTitledFirstNameNoTooltip]必须交出[attacker.GetHerHis]的所有领地。"
 agot_crown_theft.9977.b:0 "[attacker.GetSheHe|U]可以暂时留着它们。"
 agot_crown_theft.9978.t:0 "投降"
 agot_crown_theft.9978.desc:0 "[defender.Custom('UsurperName')][defender.GetFirstName]已然大获全胜，如今[defender.GetSheHe]要求我交出所有的土地。\n\n我没有半点办法来与对抗[defender.GetHerHis]的力量，从而保全我的领地，我不得不向其让步。"
 agot_crown_theft.9978.a:0 "世人已经堕落到了何种程度……"
 agot_crown_theft.9990.t:0 "收回合法领地"
 agot_crown_theft.9990.desc:0 "随着篡夺者的落败以及我的统治的稳固建立，是时候拿回我应得的一切了。然而，一些曾向觊觎者宣誓效忠的领主仍然占据着本应属于我的头衔与土地。\n\n我有权要求它们从[unlawful_ruler.GetTitledFirstName]手中回归，并对这些土地行使我的统治权。"
 agot_crown_theft.9990.a:0 "立即归还我的头衔！"
 agot_crown_theft.9990.b:0 "[unlawful_ruler.GetSheHe|U]可以暂时留着它们。"
 agot_crown_theft.9991.t:0 "收回受篡夺的领地"
 agot_crown_theft.9991.desc:0 "[legitimate_king.GetTitledFirstName]已然大获全胜，如今[legitimate_king.GetSheHe]要求我交出所有篡夺者非法赐予我的土地。\n\n我没有半点办法来对抗[legitimate_king.GetHerHis]的力量，从而保全我的领地，我不得不向其让步，并放弃本不属于我的一切。"
 agot_crown_theft.9991.a:0 "我将归还[legitimate_king.GetHerHis]的领地。"
 agot_crown_theft.9992.t:0 "秩序恢复"
 agot_crown_theft.9992.desc:0 "[unlawful_ruler.GetTitledFirstName]选择明智地归还那些本应属于我的土地，这标志着社稷重铸的重要一步。随着每一次领土的收复，我们就愈发接近昔日全境的稳定与团结。"
 agot_crown_theft.9992.a:0 "[unlawful_ruler.GetSheHe|U]的行为很公正。"
 agot_crown_theft.0100.intro.desc:0 "[crown_theft_king.GetHerHis]的王冠之重于我已触手可及。"
 agot_crown_theft.0100.intro_bastard.desc:0 "[crown_theft_king.GetHerHis]的王冠之重于我已触手可及。无论如何，习俗剥夺了私生子的继承权，命运却编织出另一条不同的道路。"
 agot_crown_theft.0100.intro_disinherited.desc:0 "[crown_theft_king.GetHerHis]的王冠之重于我已触手可及。无论如何，我已被剥夺继承权，头衔早已与我无缘，命运之风却已变更方向。"
 agot_crown_theft.0100.trait_brave.desc:0 "这对我是一个挑战。风险越大，收益也就越使人满意。危险确凿存在，但事实证明"
