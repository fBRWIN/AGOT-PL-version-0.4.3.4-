 agot_coa_events.0002.t:0 "新的旗帜"
 agot_coa_events.0002.desc:0 "随着战鼓轰鸣响彻大地，你站在军队的前线，高举一面象征你个人勇气与雄心的旗帜。\n\n时机已至，为区别于家族，是时候决定是否要在治下的土地上采用你的个人纹章。这一决定将标志你的非凡领导力及你即将开创的新时代。\n\n你将从家族的阴影中走出来，或是选择继续遵循家族的传统？"
 agot_coa_events.0002.a:0 "升起我的旗帜吧！"
 agot_coa_events.0002.a.tt:0 "你的领地头衔将使用你的[agot_personal_coa|E]。"
 agot_coa_events.0002.b:0 "我将继续使用我的家族旗帜。"