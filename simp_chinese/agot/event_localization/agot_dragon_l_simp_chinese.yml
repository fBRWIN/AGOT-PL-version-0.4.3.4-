 agot_dragon.1006.g:0 "$agot_dragon.1005.g$"
 agot_dragon.1007.t:0 "遭毁的丰收"
 agot_dragon.1007.desc:0 "据说计划成功了，但我依然#bold 没有龙#!。\n\n传言那头[dragon_one.Custom('GetDragonColorFull')]色的野兽[dragon_one.GetNameNicknamed]已经飞向了[true_binder.GetTitledFirstName]，完全无视我赋予龙之号角的力量！除非……\n\n更糟糕的是，[dragon_keeper.GetTitledFirstName]竟然夺走了#bold 我的#!号角！"
 agot_dragon.1007.a:0 "那是#bold 我#!的龙！"
 agot_dragon.1008.t:0 "被拔除的杂草"
 agot_dragon.1008.desc:0 "候选人们陆续上前，准备一试运气。当我数着他们的人头时，却发现其中一人已不见踪影。我只来得及短暂地猜测他们是否遭遇了可怕的命运，或仅仅经历了平凡的意外，下一刻，那灼魂的声音便在大厅中回荡。成千上万的灵魂哀嚎，仿佛要将我的骨头烧成灰烬——至少，那感觉如此真实。\n\n随之而来的寂静中，人们陷入迷茫，而迷茫很快变为震惊。[candidate_one.GetFirstName]突然大喊，指向[false_seed.GetFirstName]的惨象。只见[false_seed.GetFirstNameNoTooltip]双眼流血，呼吸微弱，几不可闻，肺部似已被烧焦，气泡翻腾，正艰难地喘息着。\n\n片刻之后，[false_seed.GetSheHe]紧握的龙之号角再度发出了一个新的声音，加入了那恐怖的合唱。寂静短暂地笼罩了一切，又过了一瞬间，依然没有龙鸣回响，远处也听不到翅膀的拍打声。候选人们纷纷看向我，等待我的指示，是否继续进行播种仪式。"
 agot_dragon.1008.a:0 "这改变不了什么……继续！"
 agot_dragon.1008.b:0 "我必须调查下这个#italic 假龙种#!。"
 agot_dragon.1008.b_tt:0 "$agot_dragon.1001.b_tt$"
 agot_dragon.1009.t:0 "颗粒无收"
 agot_dragon.1009.desc:0 "虽然早前传来消息，[false_seed.GetFirstNamePossessive]已成功潜入[dragon_keeper.GetTitledFirstName]的宫廷，但如今却传来噩耗，行动以失败告终。据说，在吹响号角之后，[false_seed.GetFirstNameNoTooltip]遭火焚身，惨死当场。\n\n这是一个极其恐怖的情景，然而若此事属实，便引发了一个至关重要的问题……"
 agot_dragon.1009.a:0 "所以#bold 我的#!龙呢？"
 agot_dragon.1003.bastard_tt:0 "鉴于其[bastard|e]身份，你将不得不在是否赋予其贵族身份上做出抉择。"
 agot_dragon.1010.t:0 "龙种崛起"
 agot_dragon.1010.desc:0 "这位刚刚进入我宫廷的龙种[recipient.GetName]，本应靠[recipient.GetHerHis]在龙穴中的英勇表现得到嘉奖。\n\n然而，[recipient.GetHerHis]私生子的身份使事情复杂化。因此，我必须慎重权衡，如何赐予[recipient.GetSheHe]适当的赏赐。"
 agot_dragon.1010.a:0 "我将把[recipient.GetHerHis]合法化。"
 agot_dragon.1010.b:0 "我会允许[recipient.GetHerHis]建立一个新[house|E]。"
 agot_dragon.1010.b_tt:0 "[recipient.GetName]将建立一个新的[bastard_branch|E]"
 agot_dragon.1010.c:0 "私生子身份争议性太大，给[recipient.GetHerHis|U]些别的吧。"
 agot_dragon.0020.wild_fire_desc:0 "一则奇闻传到了我的家族，据说[now_wild_dragon.GetName]在饮用野火后变成龙飞走了！我完全无法预测这一系列事件会对我们的未来有何影响，总之，这一天过得实在是有些不可思议。"
 agot_dragon.0030.t:0 "$agot_dragon.0016.t$"
 agot_dragon.0030.desc:0 "最近，[dragon.GetNamePossessive]的性别问题引发了诸多热议。\n\n当我和[revealing.GetName]正讨论此事时，[child.GetName]突然强硬地打断我们：“[dragon.GetNameNoTooltip]明明就是一条#italic [Select_CString(dragon.IsFemale,'小母龙','小公龙')]#!！”[child.GetSheHe]坚称道。\n\n尽管我们不清楚[child.GetNameNoTooltip]是如何得知这一点的，但[child.GetSheHe]的态度却显得异常坚决。"
 agot_dragon.0030.a:0 "好吧！那就[Select_CString(dragon.IsFemale,'小母龙','小公龙')]吧。"
 agot_dragon.0040.t:0 "幼龙的初次喷火"
 agot_dragon.0040.desc.intro:0 "散步之际，我偶然间听到了[child.GetName]的欢快笑声，[child.GetSheHe]显然正在和[dragon.GetName]嬉戏玩耍。于是我放下了手头的事，向他们走去，而眼前的情景着实吓了我一跳。\n\n"
 agot_dragon.0040.desc.fire_common:0 "[child.GetNameNoTooltip]完全没有注意到我的存在，兴奋地笑着喊道：“[dragon.GetNameNoTooltip]，再来一次，[dragon.GetNameNoTooltip]，喷火！”"
 agot_dragon.0040.desc.fire_valyrian:0 "[child.GetNameNoTooltip]完全没有注意到我的存在，兴奋地笑着喊道：“[dragon.GetNameNoTooltip]，再来一次，[dragon.GetNameNoTooltip]，龙焰！”"
 agor_dragon.0040.desc.fire_breath:0 "\n\n龙口猛然喷出火焰，激起了[child.GetNameNoTooltip]的又一阵笑声。"
 agor_dragon.0040.desc.fire_breath_craven:0 "\n\n龙口猛然喷出火焰，我本能地转身向一旁逃去。一个孩子不应该拥有这样的力量。"
 agot_dragon.0040.a:0 "真不错。"
 agot_dragon.0040.b:0 "在出现伤亡前必须把龙控制住。"
 agot_dragon.1001.targ:0 "那些#italic 所谓的#!龙种已经来了。这些准驭龙者中，有些人带有我家族遗传的特征，而另一些则完全属于不同的血统。有些人自信满满，而另一些则因恐惧而汗流浃背、浑身颤抖。\n\n龙王家族的后裔形形色色，我不禁希望，在这熙熙攘攘的人群中，有一人流淌着真龙的血。\n\n他们每个人都响应了我的召唤，也都清楚其中的风险。现在，我必须最后一次思考。\n\n#italic 这值得冒险吗？#!"