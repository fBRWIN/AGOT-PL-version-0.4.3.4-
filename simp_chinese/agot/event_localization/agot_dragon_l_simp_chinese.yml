 agot_dragon.0008.t:0 "施行恐怖之事"
 agot_dragon.0008.desc_intro:0 "我收到了[actor.GetTitledFirstName]的通知。作为[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]的驭龙者，这原本不足为奇，但让我意外的是通知的内容。[actor.GetSheHe|U]不仅要求我在[actor.GetHerHis]的战争中奋勇作战，还要在所经之地大肆施行恐怖活动——要焚毁的不仅是敌军，他们的土地、田野和领民也要化为灰烬。\n\n"
 agot_dragon.0008.desc_keen:0 "虽然这样的策略无疑会让敌人溃败，并使他们的土地在未来一代人中满目疮痍，但我#X 终将#!因此受到指责——无论是在整个王国，还是在我自己的家族内部。\n\n"
 agot_dragon.0008.desc_not_keen:0 "这样的策略将使我成为数百甚至数千人的刽子手。我能承受这样的后果吗？他人也#X 必将#!因此对我大加谴责——无论是在整个王国，还是在我自己的家族内部。\n\n"
 agot_dragon.0008.desc_finish:0 "这样的事情是不能强求的，即便是对方是我的领主或指挥官也不行。所以，一个问题摆在我面前——我是选择接受，还是拒绝？"
 agot_dragon.0008.a:0 "如你所愿，我马上照办。"
 agot_dragon.0008.a.f:0 "你将以[actor.GetTitledFirstNameNoTooltip]的名义开展恐怖活动。"
 agot_dragon.0008.b:0 "我宣誓为你而战，可没宣誓替你杀人！"
 agot_dragon.0008.b.f:0 "你将拒绝[actor.GetTitledFirstNameNoTooltip]。"
 agot_dragon.0008.accept.t:0 "恐怖活动开始！"
 agot_dragon.0008.accept.desc:0 "[recipient.GetFirstName]已接受你的要求，并将开始尽其所能焚烧敌人的土地。"
 agot_dragon.0008.refuse.t:0 "恐怖活动被拒绝！"
 agot_dragon.0008.refuse.desc:0 "[recipient.GetFirstName]拒绝代你施行恐怖之事。"
 agot_dragon.0009.t:0 "要求停止焚烧平民"
 agot_dragon.0009.desc_intro:0 "我收到了[actor.GetTitledFirstName]的通知，要求我即刻停止我与[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]在敌军中肆意施展的恐怖活动。\n\n"
 agot_dragon.0009.desc_keen:0 "自从我满怀喜悦与激情地接到[ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName]的命令以来，我一直“恪尽职守”，但如今竟要我停止行动？\n\n"
 agot_dragon.0009.desc_not_keen:0 "自从接到[ROOT.Char.MakeScope.Var('terror_campaign_instructor').GetCharacter.GetTitledFirstName]的命令后，我始终忠诚地履行职责，如今却被要求终止这项使命。\n\n"
 agot_dragon.0009.desc_finish:0 "不过，[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]是我的龙，不是[actor.GetFirstNamePossessive]的龙。停止还是……继续，决定权在我。"
 agot_dragon.0009.a:0 "我们将停止降下恐惧。"
 agot_dragon.0009.b:0 "在#X 烧光一切#!之前我们是不会停手的！"
 agot_dragon.0009.b.f:0 "你将继续以[actor.GetTitledFirstNameNoTooltip]的名义开展恐怖活动。"
 agot_dragon.0009.accept.t:0 "恐怖活动停止！"
 agot_dragon.0009.accept.desc:0 "[recipient.GetFirstName]已接受我的要求，并将停止焚烧敌人的土地。"
 agot_dragon.0009.refuse.t:0 "恐怖活动继续！"
 agot_dragon.0009.refuse.desc:0 "[recipient.GetFirstName]拒绝停止破坏。你可以借此囚禁[recipient.GetHerHim]，但逮捕驭龙者本身存在着一定的风险……"
 agot_dragon.0010.t:0 "苍穹上的自由"
 agot_dragon.0010.night:0 "夜空如黑曜石般漆黑，月亮低垂，将银色的光辉洒往下方的世界。[ridden_dragon.GetName]睡眼惺忪地望着我，鼻孔微微翕动，[ridden_dragon.Custom('GetDragonSheHe')]察觉到了我的意图，并开始对接下来的夜间飞行感到兴奋。\n\n[ridden_dragon.Custom('GetDragonHerHis')|U]的翅膀有节奏地拍打着闪烁的星辰，仿佛是在演奏一曲力量与优雅的交响乐，推动我们穿越云层。随着我们不断攀升，身下的世界在我们眼前变换。森林成了光影交错的拼图，河流蜿蜒其间，宛如闪闪发光的矿脉。\n\n风从我们身边呼啸而过，像是在低吼，与[ridden_dragon.GetNamePossessiveNoTooltip]有力的拍翅声相互应和，谱出一首激昂动人的歌曲。我躺在月光的怀抱中，感受到了世界的律动——我是一名作曲家，用[ridden_dragon.GetNamePossessiveNoTooltip]的飞行勾勒心中的旋律。"
 agot_dragon.0010.sili:0 "我爬上[ridden_dragon.GetName]的鞍，收紧鞍带并夹紧双腿，感受到[ridden_dragon.Custom('GetDragonHerHis')]强壮的肌肉在我身下起伏。随着我一声令下，我感觉[ridden_dragon.Custom('GetDragonHerHim')]猛地向上振翅一冲，不一会儿，我就已翱翔在广阔的天空之上。\n\n当我们穿过云层时，我仿佛卸下了所有心中的重担……我知道我终将返回，但在此之前，先让我享受下这驭龙而行的极致体验。我放手任由鞍绳滑落，[ridden_dragon.GetNameNoTooltip]发出一声欢快的长啸，享受着[ridden_dragon.Custom('GetDragonHerHis')]新获得的自由。[ridden_dragon.Custom('GetDragonHerHis')]盘旋而上，双翼如展，我们仿佛是漂浮在浩瀚的天际，虽然只是短暂的一瞬，却让整个世界都为之驻足。"
 agot_dragon.0010.lord:0 "[ridden_dragon.GetName]振翅而飞，[ridden_dragon.Custom('GetDragonHerHis')]用力拍动了几番翅膀，使我们迅速攀升至天际的边缘。我终于可以暂时放下身份的重负，放下了所有的责任，只为在这一刻获得超脱——去感受风的轻抚，阳光的热吻。\n\n这样的时光并不常有，因此才显得弥足珍贵。我完全沉浸于当下，全身心地投入到这一刻的雀跃之中。[ridden_dragon.GetNameNoTooltip]已经在空中盘旋起舞，尽情表达着对天空的热爱。于是，我示意[ridden_dragon.Custom('GetDragonHerHim')]继续攀升，#italic 一次又一次，如此往复#!，直至云端之上！\n\n当我们终于抵达云端的尽头时，我闭上眼睛，张开双臂迎接。此刻，我已远离世上的一切纷扰，获得如同#italic 新生般的自由#!。我听见耳畔响起[ridden_dragon.GetNamePossessiveNoTooltip]的长啸，那是[ridden_dragon.Custom('GetDragonSheHe')]喜悦的呼喊。我听出了吼声中的意味，于是沉浸在这段只属于彼此的特殊时光中。"
 agot_dragon.0010.greeny:0 "在我跨上[ridden_dragon.GetName]鞍座的那一刻，我听见[ridden_dragon.Custom('GetDragonHerHis')]发出期待的咕哝声。我与[ridden_dragon.Custom('GetDragonHerHim')]之间有一种难以言喻的联系，无需过多言语，我们已腾空而起，向着蓝天进发。\n\n我轻轻拉动鞍绳，[ridden_dragon.GetNameNoTooltip]回应以赞同的咆哮，吼声牵引我们越飞越高，#italic 直至云霄#!。一股无形的力量驱动着我们向上攀升，我某一刻仿佛感受到了神明的存在，随后一切都归于宁静——只剩下风在耳边低语，又从羽翼间呼啸而过。\n\n此刻，我正身处云端之上，阳光洒满全身，让我感受到前所未有的自由。摆脱了责任的束缚，忘却了忧虑，远离了#italic 世间所有的牵绊#!，我与古往今来的驭龙者都有同一个愿望：无拘无束地翱翔于天际，去探索未知的世界，无休止地追逐那远方的地平线。"
 agot_dragon.0010.troof:0 "晴空万里，阳光明媚，今天正是在龙背上与[ridden_dragon.GetName]共度的绝佳日子。我已经提前吩咐龙卫为我备好鞍具，并给自己换上了最适宜骑行的装束。\n\n在我走近时，[ridden_dragon.GetName]俯下脖颈来迎接我。我伸出手，轻轻抚摸过[ridden_dragon.Custom('GetDragonHerHis')][ridden_dragon.Custom('GetDragonColorFull')]色的鳞片。那一刻，我不由得为[ridden_dragon.Custom('GetDragonHerHis')]的威严感到赞叹。我快步迈向鞍头，一跃而上，稳稳落座。在我调整鞍带时，我深吸一口气，尝试平复内心的波澜。\n\n为了迎接即将到来的飞行，我仔细检查了自己的坐姿，并紧握住鞍座的把手。就在这一瞬间，我们突然从地面腾跃而起，如同一柄瓦雷利亚钢剑划破天际。身下是澎湃的伟力，头顶是呼啸的山风，我尽情欣赏着脚下那片壮丽的山河与海洋。此景此情，真像一场叹为观止的梦境！"
 agot_dragon.0010.tukha:0 "我伸出手去触摸云朵，露珠悄然凝结在指尖。水滴中的无尽内涵萦绕在我的脑海，犹如天边蓄势待发的风暴。这时，一个念头涌上心头：古往今来，能有几人体会过这份感觉？他们的总数是否能坐满镇子里的一座大厅？活着的人中是否还有人曾见识过这番景象，抑或只剩我一人？\n\n[ridden_dragon.GetName]仿佛察觉到了我的思绪，于是[ridden_dragon.Custom('GetDragonSheHe')]也将翅膀轻轻探入云层，像是在与我同享这一时刻。或许是我多心，但我真切地感受到了[ridden_dragon.GetNameNoTooltip]由此而来的喜悦。这份感觉，也许就是对我们之间难以言表的联系的最好诠释。"
 agot_dragon.0010.aemmly:0 "我驾驭着[ridden_dragon.GetName]向天际飞去，脚下的君临城渐渐化作一道模糊的颜色。[ridden_dragon.GetName]的兴奋之情如同火焰一般强烈，而[ridden_dragon.Custom('GetDragonHerHis')]拍动翅膀的声音却同心跳一般平稳。我向黑水湾眺望，远方的潮头岛与龙石岛在地平线上若隐若现。数百年来，这两座岛屿守护着瓦雷利亚最后的遗产，见证了历史的兴衰更迭。而此刻，它们在我的眼中却渺小如街道上的碎石瓦砾。\n\n这一切的景色转瞬即逝。[ridden_dragon.GetNameNoTooltip]带着我冲破云层，我脚下的世界突然变得宁静而祥和。微风轻拂过我的脸颊，带来一种超脱尘世的安宁感。我忍不住微笑，[ridden_dragon.GetNameNoTooltip]也发出欢快地低吟，像是在宣告此处是属于[ridden_dragon.Custom('GetDragonSheHe')]的乐园。我们沉浸在这美好的瞬间，但心中却也明白，这样的时光终将逝去。"
 agot_dragon.0010.harrenhal:0 "在我抵达之际，[ridden_dragon.GetNamePossessive]的鞍具已经备好。这再好不过了，我迫不及待地想要远离这座受诅咒的城堡。这些昏暗的房间和压抑的氛围让我感到窒息，我急切想要去天空呼吸一口新鲜的空气。\n\n我渐渐接近云端，但一种莫名的感觉却总是挥之不去，就好像有什么东西在注视着我。我匆匆回头一瞥，生怕赫伦的鬼魂也跟了上来。我们逐渐攀升，我看到赫伦的那座城堡已在我脚下，即便是在这样的高度，赫伦堡也依然显得雄伟壮观。那是何等的高塔……一直等我穿越云层，我才终于摆脱那堆熔化塔楼间的压抑。\n\n云层如同一道屏障，将我与赫伦堡的沉重氛围隔绝开来。赫伦堡虽大，但仍无法与广阔无垠的天空相提并论。即使这座城堡给我带来了无尽的恐惧，但[ridden_dragon.GetNameNoTooltip]的翅膀总能让我在天空中获得短暂的逃离！"
 agot_dragon.0010.oldtown:0 "参天塔巍峨矗立，名副其实。我驾驭着[ridden_dragon.GetName]拍打了许久的翅膀，才终于堪堪接近高塔的顶端。我们绕着烽火台盘旋一阵，如同一只被蜡烛火光吸引的飞蛾。\n\n也许，龙的确是由火焰造就的形体，其生来便是主宰天空的霸主……所以，或许这座灯塔的火光能让[ridden_dragon.GetNameNoTooltip]找到某种共鸣。\n\n两者皆是造物的典范：一个是人类创造的奇迹，另一个是自然创造的奇迹。此二者皆是让人高山仰止的存在，世人对此只有敬畏，难以企及。而我，却能驾驭其中之一，这是何等#italic 伟大#!的壮举！"
 agot_dragon.0010.coastal:0 "我将双手平铺在[ridden_dragon.GetName]的脊背上，头紧紧贴住[ridden_dragon.Custom('GetDragonHerHim')]的身体，我感到一股生命在顺着[ridden_dragon.Custom('GetDragonHerHis')]的身体流淌——那是我们之间的纽带，我们共享的生命。我向着[ridden_dragon.Custom('GetDragonHerHim')]微笑，我几乎可以肯定[ridden_dragon.Custom('GetDragonSheHe')]也在以龙类独有的方式对我微笑回应。\n\n我们毫不迟疑地起飞。尽管天际广阔无垠，大到足以让我们迷失其中，单单与云彩共舞。但[ridden_dragon.GetNameNoTooltip]却带着我朝大海飞去。那里又是另一片广阔无垠的世界，亦如天空同等浩瀚。\n\n[ridden_dragon.GetNameNoTooltip]的速度之快，竟在海面激起层层涟漪。鱼儿们纷纷四散逃窜，而海豚们则显得有些好奇，围绕着我们游弋嬉戏。突然，[ridden_dragon.GetNameNoTooltip]将翅膀猛地一拍，我们瞬间腾空而起，连最灵活的海豚也终只能仰望我们远去的背影。"
 agot_dragon.0010.cloudforest:0 "[ridden_dragon.GetName]张开翅膀，示意自己已经蓄势待发。我轻拍几下以示嘉许，[ridden_dragon.Custom('GetDragonSheHe')]随即便猛然冲向天空。\n\n不久，我们便穿行于云雾森林的上空，此地常年浓雾弥漫，行人视线受阻——而今天的雾气似乎格外浓重，像是有#italic 某种力量#!在催促我们归途而非前行。只有在这种静谧之地，我才能不受外人干扰地感受到我与[ridden_dragon.GetNameNoTooltip]之间那份情感联系。[ridden_dragon.GetNameNoTooltip]此时察觉到我的沮丧，仿佛是为了让我释怀，一股炽烈的龙焰自其口中猛然喷出。\n\n这片浓厚的雾气看似不可穿透，但在火焰面前也不过是脆弱的水滴——#attacker_color 何况这是龙焰！#!周围的雾气顿时被驱散……更确切地说，是在刹那间被烈焰一扫而空。龙是何等强大的生物！随性的行为也处处凸显着伟力——#italic 即便是大自然，也不得不向它的意志低头。#!"
 agot_dragon.0010.frozenflats:0 "[ridden_dragon.GetName]同我在天空飞行良久，[ridden_dragon.Custom('GetDragonSheHe')]突然带着我向脚下的冰面俯冲而去。[ridden_dragon.Custom('GetDragonHerHis')]用强有力的翅膀拍打着空气减速，将爪子稳稳地落在了冰面上。然而，就在那一瞬间，[ridden_dragon.Custom('GetDragonSheHe')]竟然在冰面打滑了。\n\n我本以为[ridden_dragon.GetName]对此不会过多在意，但[ridden_dragon.Custom('GetDragonHerHim')]却表现得异常兴奋！不知不觉间，这场骑龙之旅已经变成了一场滑冰游戏。于是我也翻身从鞍座上滑下来，一同享受起冰雪的乐趣。这虽只是孩童的游戏，但能与[ridden_dragon.GetNameNoTooltip]共度，我显得乐此不疲。一直等到[ridden_dragon.GetNameNoTooltip]玩尽兴了，[ridden_dragon.Custom('GetDragonSheHe')]把爪子深深扎入冰面，稳住了身形。\n\n当我准备回到鞍座上时，我注意到[ridden_dragon.GetNameNoTooltip]始终低头凝视着自己在冰面上的倒影，于是我也望向冰面。这一次，我没能从冰面上看到自己的脸，相反——我看到的是[ridden_dragon.GetNameNoTooltip]。"
 agot_dragon.0010.urban1a:0 "没有过多迟疑，[ridden_dragon.GetName]载着我高高地飞过城市的上空。这次的飞行，我感觉到了——不，是我从来就知道；我知道，是因为我早已#italic 感觉#!到——[ridden_dragon.GetName]并不想单单迷失在这片广阔的天空中。[ridden_dragon.Custom('GetDragonSheHe')]想要的是飞越脚下的这座城市，成为这片土地上所有生灵的主宰。每条龙内心都有一种本能，尽管有时这种本能会隐藏起来，而一旦有机会，它们将尝试征服周围的一切。\n\n"
 agot_dragon.0010.urban1b:0 "没有过多迟疑，[ridden_dragon.GetName]载着我猛然飞上高空。下方，城市熙熙攘攘，人群各自忙碌，来往于街巷之间——正如龙的身体中沸腾着的热血。正是这份热血让[ridden_dragon.GetName]愿意如此接近这座城市，在此我几乎能够看清人群中每一个人的脸。\n\n"
 agot_dragon.0010.urban2a:0 "无论我多少次驭龙从他们头顶飞过，底下的平民总是向我投来一幅厌恶的神情。我知道，这是他们唯一能想象自己与我们比肩的方式。而这一切都是独属于驭龙者的特权。\n\n"
 agot_dragon.0010.urban2b:0 "平民百姓无法对自头顶飞过的宏伟身影视而不见。他们纷纷抬头仰望，眼神中写满惊叹……无论多少次目睹这样的奇景，普通人心里都明白——自己永远也没有可能成为驭龙者。\n\n"
 agot_dragon.0010.urban3a:0 "平民百姓永远无法理解这份力量，更无法理解这份荣耀。它们独属于我，属于诸多同我一样的人。身为驭龙者，我不该由此——应该说，是#italic 不会#!由此——对平民感到任何遗憾。只因这是[ridden_dragon.GetNameNoTooltip]赐予#italic 我#!的赠礼。"
 agot_dragon.0010.urban3b:0 "他们永远也体会不到驾驭如此生物是何种感觉，也永远无法理解将我与[ridden_dragon.GetName]相连的纽带。由此，我怜悯他们，若不是有[ridden_dragon.GetNameNoTooltip]，我想我永远也体会不到这一刻！"
 agot_dragon.0010.urban3c:0 "他们的今生已经注定——只能扮演商人、铁匠、织工、屠夫等角色。这些职业虽有其价值，却无法让他们体会到真正的自由。这份自由，这份属于龙背上的自由，正是将我与[ridden_dragon.GetNameNoTooltip]之间纽带的可贵所在。"
 agot_dragon.0010.a:0 "清风！蓝天！何等的自由！"
 agot_dragon.0010.a.arrogant:0 "此刻，我仿佛便是神明！"
 agot_dragon.0010.a.f:0 "你将好好享受在天空中的时光。"
 agot_dragon.0010.b:0 "[ridden_dragon.GetNameNoTooltip]，你来带路！"
 agot_dragon.0010.b.f:0 "你将任由[ridden_dragon.GetNameNoTooltip]飞翔。"
 agot_dragon.0010.c:0 "是时候练习下空中机动了！"
 agot_dragon.0010.c.f:0 "你将和[ridden_dragon.GetNameNoTooltip]一起练习战斗技巧。"
 agot_dragon.0011.t:0 "遥不可及的天空"
 agot_dragon.0011.desc:0 "我走向[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]的鞍座，轻松翻身上去。而当我准备系紧鞍带时，[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]强健的肌肉开始来回起伏，让我有些手忙脚乱。该死……这些带子怎么……就是绑不上……#S 哎呀！#!\n\n我一个踉跄，跌落在[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip]身旁，眼前的世界一片模糊，只隐约看见[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetFirstNameNoTooltip]困惑的脸。我挣扎着站起身，脑袋里在嗡嗡作响，耳边还传来随从的憋笑声。我想，也许今天并不适合骑龙。"
 agot_dragon.0011.a:0 "噢，好吧，也许下次能行！"
 agot_dragon.0011.a.f:0 "你喝了太多的酒，今天不能骑龙了。"
 agot_dragon.0012.t:0 "酒后骑龙事故"
 agot_dragon.0012.desc:0 "我踉跄着走向[ROOT.Char.MakeScope.Var('current_dragon').GetCharacter.GetName]的鞍座，结果差点儿在踏板上踩了个空，最后费了好大力气才把两条腿都跨上龙背。我念了一句含糊不清的指令，突然猛的感到一股巨大的推力。龙用力拍了拍翅膀，不一会儿，我们就已经飞在天上了。\n\n风迎面吹来，我则闭上眼睛，任由这股凉意掠过我麻木的皮肤。突然，我感觉身体正在失去平衡——我伸手去抓鞍绳，但胡乱挥舞的手指却抓了个空！没关系，我相信那些鞍带会拉住我的……\n\n它们才不会，因为我忘记系鞍带了。"
 agot_dragon.0012.a:0 "#S 啊！操操操操——#!"
 agot_dragon.0012.a.f:0 "醉酒导致了你今日的结局。"
 agot_dragon.0013.t:0 "地狱般的噩梦"
 agot_dragon.0013.desc:0 "是面孔，无数人的面孔。那些面孔在我骑龙掠过时发出凄厉的尖叫，上面的皮肤在龙翼掀起的热浪中层层剥落，直到化为地上的灰烬。我竭力加速，只想逃离这里，但火势却在不断蔓延，将我周遭的一切都化作了地狱。男人、女人、儿童，尸骨正蹒跚而至，火焰亦如影随形，他们尖叫着朝我扑来，他们的无数双手紧紧抓住我，他们哀求我停下，他们将我往烈火里拖……\n\n我猛然从冷汗中惊醒，心跳已如擂鼓。我的脑海抹不去那些尖叫的面孔，我的耳畔躲不过那些萦绕的哀嚎，我的鼻端散不去那股血腥交杂的烧焦味，我的皮肤甩不掉那似火焰般的灼烧。\n\n#S 是我的心摆脱不了这份罪恶感的煎熬！#!"
 agot_dragon.0013.a:0 "我怎么能做出这么可怕的事情！？"
 agot_dragon.0013.b:0 "我……我将在酒里寻求解脱……也许吧……"
 agot_dragon.0013.c:0 "我……我得去趟妓院。"
 agot_dragon.0013.d:0 "我今天不想见任何人！"
 agot_dragon.0013.e:0 "我必须亲身感受下他们的痛苦！"
 agot_dragon.0013.f:0 "我要弄些新衣服！旧衣服都……沾满了血……"
 agot_dragon.0013.f.f:0 "你将买些新衣服来替代过去的。"
 agot_dragon.0013.g:0 "我早就习惯了在梦中面对各种的脸……"
 agot_dragon.0013.h:0 "仆人！今天我要双倍的早餐！"
 agot_dragon.0013.i:0 "我……我今天可能吃不下饭了。"
 agot_dragon.0013.j:0 "我得把自己的想法写下来，也许这会让我好受些。"
 agot_dragon.0013.k:0 "好吧，今天的晨跑得加些距离。"
 agot_dragon.0013.l:0 "我要给穷人捐款，也许这能减轻我的罪恶感。"
 agot_dragon.0013.m:0 "噩梦好可怕！噩梦好可怕！"
 agot_dragon.0014.t:0 "降服之[ROOT.Char.GetTitleAsNameNoTooltip]？"
 agot_dragon.0014.desc:0 "“陛下，大事不好！”我的仆人急匆匆地跑来禀报，“信使来报，[attacker.GetTitledFirstName]来信要求您向[attacker.GetSheHe|U]屈膝投降！[attacker.GetSheHe|U]还要求您向[attacker.GetHerHim]献上王冠，并承认[attacker.GetHerHim]作为您合法的领主！”\n\n宫廷上下顿时一片哗然——难道要在战场上直面一条巨龙？我真的愿意让我的士兵面对这种怪物吗？当然，放弃王冠这种事情同样令人难以接受。\n\n那么我该如何是好？"
 agot_dragon.0014.a:0 "我们不可能战胜[attacker.GetTitledFirstNameNoTooltip]——我选择屈膝臣服。"
 agot_dragon.0014.a.tt:0 "你将向[attacker.GetTitledFirstNameNoTooltip]投降。"
 agot_dragon.0014.b.no_dragon:0 "我绝不会向[attacker.GetTitledFirstNameNoTooltip]屈膝！"
 agot_dragon.0014.b.dragon:0 "我们也有龙，我们绝不会投降！"
 agot_dragon.0014.b.tt:0 "你不会向[attacker.GetTitledFirstNameNoTooltip]投降。"
 agot_dragon.0015.opening:0 "[defender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_dragon.0015.desc:0 "我无法与您的巨龙抗衡。我，[defender.GetTitledFirstName]，在此向您宣誓效忠，承认您作为我合法的领主。我将忠实地为您服务，并捍卫您及您继承人的合法权利。"
 agot_dragon.0015.a:0 "很好，[defender.GetSheHe]识相就好。"
 agot_dragon.0015.a.sadistic:0 "噢，好吧。总会有王国等待着我去征服。"
 agot_dragon.0016.t:0 "性别确认"
 agot_dragon.0016.desc.start:0 "迄今为止，包括我在内的所有人都认为[dragon.GetFirstName]是一条雄龙。\n\n"
 agot_dragon.0016.desc.my_dragon:0 "而今，通过我们之间的纽带，我#emp 发现#!"
 agot_dragon.0016.desc.others_dragon:0 "而今，[dragonrider.GetTitledFirstName]对外宣布"
 agot_dragon.0016.desc.owned_dragon:0 "而今，通过我手下人的观察，"
 agot_dragon.0016.desc.owned_dragon_revealing:0 "而今，通过[revealing.GetName]的观察，"
 agot_dragon.0016.desc.wild_dragon:0 "而今，通过附近平民的观察与互相讨论，"
 agot_dragon.0016.desc.confirm:0 "事实确实如此，[dragon.GetFirstNameNoTooltip]的确是条雄龙。\n\n如此一来，[dragon.GetNamePossessiveNoTooltip]的性别问题彻底尘埃落定。"
 agot_dragon.0016.desc.actually:0 "[dragon.GetFirstNameNoTooltip]实际上是条母龙！\n\n现在全世界都在焦急等待着她产蛋的消息！"
 agot_dragon.0016.a:0 "我懂了！记得要做个好[dragon.Custom('DragonGirlBoy')]。"
 agot_dragon.0016.b:0 "一条[Select_CString(dragon.IsFemale,'母龙','雄龙')]？很高兴知道这一点。"
 agot_dragon.0017.t:0 "被征服的城邦"
 agot_dragon.0017.desc:0 "胜利！我的新帝国已在三城同盟会轰然倒台之后诞生。\n\n现在，这个曾经伟大的国度已倒在了我的铁翼之下，我将有机会在这片旧寡头政治的废墟之上建立一个真正的统一国家。\n\n但是，随之而来的一个问题是，我的新帝国的首都应该设在哪里呢？"
 agot_dragon.0017.a:0 "[target_title_1.GetNameNoTier]将作为我帝国的首都！"
 agot_dragon.0017.a.f:0 "你将在[target_title_1.GetBaseNameNoTooltip]施行统治。"
 agot_dragon.0017.a.tt:0 "[target_title_1.GetBaseName]将成为[GetTitleByKey('e_three_daughters').GetNameNoTier]的[de_jure_capital|E]"
 agot_dragon.0017.b:0 "也许[target_title_2.GetNameNoTier]才是最佳的选择？"
 agot_dragon.0017.b.f:0 "你将在[target_title_2.GetBaseNameNoTooltip]施行统治。"
 agot_dragon.0017.b.tt:0 "[target_title_2.GetBaseName]将成为[GetTitleByKey('e_three_daughters').GetNameNoTier]的[de_jure_capital|E]"
 agot_dragon.0017.c:0 "我将坐镇[target_title_3.GetNameNoTier]！"
 agot_dragon.0017.c.f:0 "你将在[target_title_3.GetBaseNameNoTooltip]施行统治。"
 agot_dragon.0017.c.tt:0 "[target_title_3.GetBaseName]将成为[GetTitleByKey('e_three_daughters').GetNameNoTier]的[de_jure_capital|E]"
 agot_dragon.0017.d:0 "这群商人既已效忠于#bold 我#!，那应该由他们来见我！"
 agot_dragon.0017.d.f:0 "你将继续在你如今的首都施行统治。"
 agot_dragon.0017.d.tt:0 "[current_capital.GetName]将成为[GetTitleByKey('e_three_daughters').GetNameNoTier]的[de_jure_capital|E]"
 agot_dragon.0018.t:0 "巨龙之死"
 agot_dragon.0018.desc:0 "[dead_dragon.GetNameNicknamed]已经离世，我一时难以接受……我们之间的纽带竟然会以这种方式戛然而止。\n\n我从未想过[dead_dragon.Custom('GetDragonSheHe')]会先我而去，留下我继续活着承受这份痛苦，我能清晰地感觉到我们曾经存在过的纽带——像是我的心被挖去了一块，留下了无法填补的空洞。"
 agot_dragon.0018.a:0 "我会想念你的，[dead_dragon.GetNameNoTooltip]……"
 agot_dragon.0018.b:0 "没有你我该怎么活……"
 agot_dragon.0019.t:0 "新的龙伴侣"
 agot_dragon.0019.desc:0 "我得知[dragon_female.GetFirstName]与[dragon_male.GetFirstName]共处的时间日益增多。显然，他们已经对彼此心生好感，现在被认为是一对伴侣了。\n\n希望不久之后，他们能产下一窝窝的龙蛋。"
 agot_dragon.0019.a.compassionate:0 "#bold 哇！#!多棒的事情！"
 agot_dragon.0019.a.sadistic:0 "它们将诞下无数幼崽！世人，恐惧吧！"
 agot_dragon.0019.a.lustful:0 "讲真的，它们其实和我们没什么不同。"
 agot_dragon.0019.a.cynical:0 "可它们不是动物吗？"
 agot_dragon.0019.a:0 "嗯……我想这对它们来说是好事。"
 agot_dragon.0019.tt:0 "[dragon_female.GetName]和[dragon_male.GetName]现在成为了伴侣"
 agot_dragon.0020.t:0 "回归野性"
 agot_dragon.0020.desc:0 "家族里传来不幸的消息，[now_wild_dragon.GetName]在[dead_rider.GetName]离世后似乎飞走了。驱使着[now_wild_dragon.GetFirstNameNoTooltip]离开的是悲伤，还是对自由的向往？我们或许永远都无从知晓。\n\n今天，对家族里的所有人来说都是悲伤的一天——我们同时失去一条龙与一位驭龙者。"
 agot_dragon.0020.a:0 "简直不敢相信……"
 agot_dragon.0020.a.f:0 "[now_wild_dragon.GetNameNoTooltip]飞走的问题让你很难不担忧。"
 agot_dragon.0020.a.tt:0 "[now_wild_dragon.GetName]现在是一条[wild_dragon|E]"
 agot_dragon.0021.desc:0 "我朝[helping_dragon.GetName]走去，靴子踩在石地上，回荡出沉重的回响。[helping_dragon.Custom('GetDragonSheHe')]缓缓转动那庞大的身躯面向我。我凝视着[helping_dragon.Custom('GetDragonHerHis')]的双眼，映入眼帘的是一抹深深的疑虑。我感受到了[helping_dragon.Custom('GetDragonHerHis')]的悲伤与质疑，但最终，[helping_dragon.Custom('GetDragonSheHe')]仍然选择服从。\n\n巨龙那恐怖的巨口缓缓张开，炽热的火焰在[helping_dragon.Custom('GetDragonHerHis')]喉间积聚。热浪扑面而来，我的世界瞬间被白光吞没。"
 agot_dragon.0021.a.valyrian:0 "#italic 谢谢你，[helping_dragon.GetNameNoTooltip]。#!"
 agot_dragon.0021.a:0 "谢谢你，[helping_dragon.GetNameNoTooltip]……"
 agot_dragon.0022.desc:0 "我朝[helping_dragon.GetName]走去，靴子踩在石地上，回荡出沉重的回响。[helping_dragon.Custom('GetDragonSheHe')]缓缓转动那庞大的身躯面向我。我凝视着[helping_dragon.Custom('GetDragonHerHis')]的双眼，映入眼帘的是一抹深深的疑虑。我感受到了[helping_dragon.Custom('GetDragonHerHis')]的悲伤与质疑，但最终，[helping_dragon.Custom('GetDragonSheHe')]仍然选择服从。\n\n巨龙那恐怖的巨口缓缓张开，炽热的火焰在[helping_dragon.Custom('GetDragonHerHis')]喉间积聚。热浪扑面而来，我已做好了结束这一切的准备，但——突然有人把我#bold 重重#!撞倒在地。"
 agot_dragon.0022.desc_ending:0 "就在我刚刚站着的位置，一名守卫已沐浴在龙焰之下，他为了救我献出了生命。"
 agot_dragon.0022.a:0 "不！那本该是我才对！#italic 让我去死啊！#!"
 agot_dragon.0022.a.f:0 "你被其他卫兵拖走，他们刚刚救了你的命。"
 agot_dragon.0023.t:0 "贪食者来袭！"
 agot_dragon.0023.sili:0 "我爬上[ridden_dragon.GetName]的鞍，收紧鞍带并夹紧双腿，感受到[ridden_dragon.Custom('GetDragonHerHis')]强壮的肌肉在我身下起伏。随着我一声令下，我感觉[ridden_dragon.Custom('GetDragonHerHim')]猛地向上振翅一冲，不一会儿，我就已翱翔在广阔的天空之上。\n\n"
 agot_dragon.0023.lord:0 "[ridden_dragon.GetName]振翅而飞，[ridden_dragon.Custom('GetDragonHerHis')]用力拍动了几番翅膀，使我们迅速攀升至天际的边缘。我终于可以暂时放下身份的重负，放下了所有的责任，只为在这一刻获得超脱——去感受风的轻抚，阳光的热吻。\n\n"
 agot_dragon.0023.greeny:0 "在我跨上[ridden_dragon.GetName]鞍座的那一刻，我听见[ridden_dragon.Custom('GetDragonHerHis')]发出期待的咕哝声。我与[ridden_dragon.Custom('GetDragonHerHim')]之间有一种难以言喻的联系，无需过多言语，我们已腾空而起，向着蓝天进发。\n\n"
 agot_dragon.0023.tukha:0 "我伸出手去触摸云朵，露珠悄然凝结在指尖。水滴中的无尽内涵萦绕在我的脑海，犹如天边蓄势待发的风暴。这时，一个念头涌上心头：古往今来，能有几人体会过这份感觉？他们的总数是否能坐满镇子里的一座大厅？活着的人中是否还有人曾见识过这番景象，抑或只剩我一人？\n\n"
 agot_dragon.0023.aemmly:0 "我驾驭着[ridden_dragon.GetName]向天际飞去，脚下的君临城渐渐化作一道模糊的颜色。[ridden_dragon.GetName]的兴奋之情如同火焰一般强烈，而[ridden_dragon.Custom('GetDragonHerHis')]拍动翅膀的声音却同心跳一般平稳。我向黑水湾眺望，远方的潮头岛与龙石岛在地平线上若隐若现。数百年来，这两座岛屿守护着瓦雷利亚最后的遗产，见证了历史的兴衰更迭。而此刻，它们在我的眼中却渺小如街道上的碎石瓦砾。\n\n"
 agot_dragon.0023.cont:0 "片刻之后，一声震耳欲聋的咆哮声从背后传来，将我的思绪瞬间拉回现实！我惊恐万分地转身望去，只见[cannibal_dragon.GetName]正气势汹汹地追赶着我们，[cannibal_dragon.Custom('GetDragonHerHis')]的目光死死地锁定在我和[ridden_dragon.GetNameNoTooltip]身上！\n\n两条龙体型差距过大，我们根本无法与之抗衡。如果还想活命的话，就快点逃吧！"
 agot_dragon.0023.a:0 "快飞！[ridden_dragon.GetNameNoTooltip]！"
 agot_dragon.0023.a.valyrian:0 "快飞！[ridden_dragon.GetNameNoTooltip]！"
 agot_dragon.0023.a.f:0 "你竭尽全力以最快的速度逃离[cannibal_dragon.GetNameNoTooltip]！"
 agot_dragon.0023.escape_t:0 "逃离！"
 agot_dragon.0023.escape_tt:0 "你和[ridden_dragon.GetNameNoTooltip]设法逃离[cannibal_dragon.GetNameNoTooltip]"
 agot_dragon.0024.t:0 "天空的极限"
 agot_dragon.0024.martial:0 "剑、矛和盾的交锋声，有时会使我感到慰藉，但更多时候却像是一种#bold 负担#!。当我骑在[ridden_dragon.GetName]背上渐渐远离地面时，我突然感到如释重负——校场上的喧嚣声渐行渐远，直至消失。\n\n不少人认为世界有朝一日将再也没有战争的阴霾，这无疑是天真的想法。世界如此之大，人性又如此好战，这样的梦想又怎么可能实现。然而，在和[ridden_dragon.GetNameNoTooltip]一起飞行时，我能在片刻间感受到这份安宁。\n\n在高空中，[ridden_dragon.GetName]便是我坚不可摧的盾牌，我们之间的纽带则是武器，无需磨刀石，只因我们之间的联系永远不会钝去。我与我最英勇的战友共度着这样的幸福时刻：这就是我所追求的#bold 最终胜利#!。"
 agot_dragon.0024.learning:0 "平日里，我并不急于离开那些书籍和它们所蕴藏的智慧，但与[ridden_dragon.GetName]同飞的时光却总是别有洞天。这是一个难得的时刻，我得以独处于[ridden_dragon.Custom('GetDragonHerHim')]身旁——不必再为#bold 繁杂的思绪#!所累，仿佛万念俱消，暂忘公式与方程，抛却笔墨与篇章。\n\n此时，思绪如云般轻盈，飞升至极高之处，再无事物能引起我的好奇心。眼前唯一重要的，便是[ridden_dragon.GetNameNoTooltip]。在这天际之上，墨迹已不再牵绊心神，复杂的历史与抽象的概念也都化为虚无。此处，一切都显得如此具体而明朗。\n\n唯有我与[ridden_dragon.GetNameNoTooltip]，以及我们之间的纽带。而这份#bold 纯粹#!，足以激荡心海。"
 agot_dragon.0024.intrigue:0 "我最后回首一望，仿佛在确认身后没有不速之客潜行，然后我翻身骑上[ridden_dragon.GetName]，一声令下，[ridden_dragon.Custom('GetDragonHerHim')]腾空而起。远离那些意图加害我的人，这一刻的#bold 解脱#!已是莫大的安慰。\n\n如今，我已飞至任何刺客与阴谋者的触手不及之地。黑暗虽为利器，只要懂得运用便能化险为夷——而我确实深谙此道——但不得不承认，与忠诚的盟友一同沐浴阳光，对我而言是无比的疗愈。\n\n在这高空之上，无需再提防袖中暗藏的刀锋，头顶也再无阴谋盘旋。阴影的寒冷已然褪去，而[ridden_dragon.GetNameNoTooltip]的#bold 温暖#!才是救赎我心的力量。"
 agot_dragon.0024.diplomacy:0 "外交乃语言之艺术。言辞的交锋，无论是口头还是书面，皆在于#bold 交换#!——不拘礼物还是话语。讨论、谈判、对话、交流……皆为此道。然而，若世人能如驭龙者与他们的龙般心意相通，外交将变得轻而易举。\n\n再无误解、伪装、阴谋或逢迎，唯有具体而真实的沟通，这才是最纯粹的交流方式。思想代替纸张，心有灵犀而非笔墨遥传。倘若此事能成，世界将焕然一新。然而，那一日尚未来临。\n\n如今，唯有驭龙者能与龙心意相通——这乃少数人所享的特权。然而，当[ridden_dragon.GetName]与我同行，置身于我们的世界时，我不禁思索，外交应以#bold 纽带#!为本。"
 agot_dragon.0024.stewardship:0 "[ridden_dragon.GetName]已经整装待发，我却还没准备好。还有一些检查没做。鞍具是否备妥？若是此次飞行后[ridden_dragon.Custom('GetDragonHerHis')]食欲大涨，要花钱买多少牲畜才能满足它？我们能飞多远？各种念头纷至沓来，只剩下#bold 各种数字#!在我脑海中盘旋。\n\n一声低沉的咆哮让我得以从思绪中抽离。你说得对，[ridden_dragon.GetNameNoTooltip]，#italic 忘掉那些念头吧！#!今天我与[ridden_dragon.Custom('GetDragonHerHim')]一同飞翔，不是为了殚精竭虑，而是为了摆脱这些负担——于是我爬上鞍具，任由自己忘乎所以。\n\n我的压力如同在举办了一场有着七十七道珍馐，各式杂耍艺人和比武矮人的奢靡宴会后，被耗尽的国库一样一扫而空。和[ridden_dragon.GetNameNoTooltip]在一起时，我唯一关心的数字，是我在回归职务中前还继续与[ridden_dragon.GetNameNoTooltip]相处的时间；而唯一让我感兴趣的#bold 财富#!，是我与[ridden_dragon.GetNameNoTooltip]之间的纽带。"
 agot_dragon.0024.fallback:0 "$agot_dragon.0010.troof$"
 agot_dragon.0024.m:0 "我的龙可#italic 不仅仅#!是武器，[ridden_dragon.Custom('GetDragonSheHe')|U]是战争的化身。"
 agot_dragon.0024.l:0 "[ridden_dragon.GetNameNoTooltip]教会了我许多，最简单的#italic 往往#!也是最有效的。"
 agot_dragon.0024.i:0 "黑暗中潜藏着阴谋，是#italic 光明#!让我得以看清。"
 agot_dragon.0024.d:0 "要是我和我的朋友与盟友之间也能有同样的#italic 纽带#!就好了。"
 agot_dragon.0024.s:0 "[ridden_dragon.GetNameNoTooltip]都知道：好好把握#italic 时间#!才能获得真正的财富。"
 agot_dragon.0024.oops:0 "$agot_dragon.0010.a$"
 agot_dragon.0024.flavor:0 "你从驭龙飞行中学到了宝贵的一课。"
 agot_dragon.0101.t:0 "火焰饥渴"
 agot_dragon.0101.aerion.desc:0 "我凝视着手中斟满绿色的杯子，[worried_physician.GetFirstName]突然闯入我的房间，[worried_physician.GetHerHis]额头上布满汗水，显得忧心忡忡。\n\n“[ROOT.Char.GetLadyLord]！”[worried_physician.GetSheHe]大喊着，伸手要夺过我手中的杯子，“您这是在做什么？”\n\n我巧妙地避开了[worried_physician.GetHerHis]的抓取，并不想多理会[worried_physician.GetHerHim]。\n\n“难道您忘记了[aerion_brightflame.GetFirstNameNicknamed]的教训了吗？”[worried_physician.GetSheHe]不断喘着气说，“他也曾想要喝下野火化身为龙，结果却只是在尖叫中死去。”"
 agot_dragon.0101.desc:0 "我凝视着手中斟满绿色的杯子，[worried_physician.GetFirstName]突然闯入我的房间，[worried_physician.GetHerHis]额头上布满汗水，显得忧心忡忡。\n\n“[ROOT.Char.GetLadyLord]！”[worried_physician.GetSheHe]大喊着，伸手要夺过我手中的杯子，“您这是在做什么？”\n\n我巧妙地避开了[worried_physician.GetHerHis]的抓取，并不想多理会[worried_physician.GetHerHim]。\n\n“喝下这杯野火您也不会变成龙。”[worried_physician.GetSheHe]不断喘着气说，“您只会变成一具烧焦的尸体。”"
 agot_dragon.0101.a:0 "我将把敌人统统烧成灰烬！"
 agot_dragon.0101.b:0 "仔细想想，[worried_physician.GetFirstNameNoTooltip]是对的……"
 agot_dragon.0200.t:0 "[wild_dragon.GetNameNoTooltip]之祸"
 agot_dragon.0200.desc:0 "[chancellor.GetTitledFirstName]前来商讨如何应对困扰[wild_dragon_location.GetName]的巨大威胁。“我们必须对那条野龙——[wild_dragon.GetNameNicknamed]采取行动。领内均已陷入恐慌，不能任由这头野兽肆意破坏乡野。据可靠消息，已在[wild_dragon_location.GetNameNoTooltip]发现了[wild_dragon.Custom('GetDragonHerHis')]的巢穴，或许现在正是派人彻底解决这个问题的时机。”"
 agot_dragon.0200.a:0 "这份荣耀将为我所有！"
 agot_dragon.0200.b:0 "花钱雇人解决这件事。"
 agot_dragon.0200.c:0 "派[court_combatant.GetFirstNameNicknamed]去。"
 agot_dragon.0200.d:0 "好吧，我亲自去。"
 agot_dragon.0200.e:0 "最好不要去招惹一头疯龙！"
 agot_dragon.0201.t:0 "$agot_dragon.0200.t$：雇佣屠龙者"
 agot_dragon.0201.desc:0 "按照指示，[chancellor.GetTitledFirstName]找到了几位敢于挑战的勇士，他们愿意承担猎杀巨龙[wild_dragon.GetNameNicknamed]的任务……#italic 当然，是为了丰厚的报酬。#!"
 agot_dragon.0201.desc_child:0 "\n\n此外，我的孩子[candidate_son.GetFirstNameNicknamed]，似乎很希望接受这项任务。"
 agot_dragon.0201.a:0 "[candidate_merc.GetFirstName]是这里面最强的。"
 agot_dragon.0201.b:0 "[candidate_knight.GetFirstName]足以胜任。"
 agot_dragon.0201.personal_knight:0 "[candidate_personal_knight.GetFirstName]证明了自己的能力，派[candidate_personal_knight.GetHerHim]去吧。"
 agot_dragon.0201.c:0 "我的孩子会赢得这份荣耀。"
 agot_dragon.0201.d:0 "这些蠢货都不行！我决定试试其他人。"
 agot_dragon.0201.e:0 "转念一想，还是留着那头怪兽吧。"
 agot_dragon.0202.t:0 "$agot_dragon.0200.t$：击败恶龙"
 agot_dragon.0202.desc:0 "在几天的焦急等待后，街道上的欢呼声将我从梦中唤醒。我急忙冲到阳台，看到眼前的景象，终于松了一口气。\n\n[dragon_fighter.GetTitledFirstNameNicknamed]和[dragon_fighter.GetHerHis]的队伍凯旋！他们身后跟着一辆满载战利品的马车，上面装着被击败的巨兽[wild_dragon.GetNameNicknamed]的遗骸。我注意到其中一只被砍下的龙爪，还有一个装满了[wild_dragon.Custom('GetDragonColor')]色鳞片的桶——从龙颈上刮下来的。\n\n我迫不及待地跑向街道，迎接[dragon_fighter.GetNameNoTooltip]。一场肆虐大地的灾难终于被消灭，英雄们的功绩理应受到世人的赞颂！"
 agot_dragon.0202.a:0 "所有的臣民都应该欢庆这一天！"
 agot_dragon.0202.a.tt:0 "[dragon_fighter.GetFirstNameNoTooltip]已杀死了那恶兽[wild_dragon.GetNameNoTooltip]！"
 agot_dragon.0203.t:0 "$agot_dragon.0200.t$：还需另寻人选"
 agot_dragon.0203.desc_run:0 "[dragon_fighter.GetTitledFirstNameNicknamed]露出了[dragon_fighter.GetHerselfHimself]懦弱无能的一面！面对那头肆虐大地的野龙[wild_dragon.GetNamePossessive]，[dragon_fighter.GetFirstNameNoTooltip]一见到那对[wild_dragon.Custom('GetDragonColor')]色的翅膀，便立刻弃战而逃。\n\n尽管[dragon_fighter.GetFirstNameNoTooltip]曾经夸下海口，但这一逃会让[dragon_fighter.GetHerselfHimself]今后终生蒙羞。\n\n[wild_dragon.GetNameNicknamedNoTooltip]依然在广袤的天空中盘旋，继续威胁着我的领民，必须另寻他策……"
 agot_dragon.0203.desc_dead:0 "自[dragon_fighter.GetTitledFirstNamePossessive]离开后，音讯长久杳然，终于有一名失散的士兵从[dragon_fighter.GetHerHis]的队伍中归来。然而，带回的消息糟糕至极……\n\n[dragon_fighter.GetFirstNameNoTooltip][dragon_fighter.GetDeathReason]，而[dragon_fighter.GetHerHis]的大部分队员也葬身[wild_dragon.GetNameNicknamed]的腹中！其余的人四散奔逃，有的已慢慢回到家乡，有的则下落不明。\n\n[wild_dragon.GetNameNoTooltip]依然在广袤的天空中盘旋，继续威吓我的领民。必须采取其他行动……但如今，谁还敢挑战这头巨龙呢？"
 agot_dragon.0203.a:0 "#bold 该死！#!"
 agot_dragon.1001.t:0 "大播种"
 agot_dragon.1001.desc:0 "那些#italic 所谓的#!龙种已经来了。这些准驭龙者中，有些人带着古瓦雷利亚家族的特征，而另一些则完全属于不同的血统。有些人自信满满，而另一些则因恐惧而汗流浃背、浑身颤抖。\n\n他们每个人都响应了我的召唤，也都清楚其中的风险。现在，我必须最后一次深思。\n\n#italic 这值得冒险吗？#!"
 agot_dragon.1001.a:0 "示意他们开始。"
 agot_dragon.1001.b:0 "这件事风险#italic 太#!大了。"
 agot_dragon.1001.b_tt:0 "播种计划取消"
 dragonseed_flees_during_taming_tt:0 "[tamer.GetFirstName]逃离了[dragon.GetFirstName]"
 dragon_wounds_during_taming_tt:0 "[dragon.GetFirstName]击伤了[tamer.GetFirstName]"
 dragon_burns_during_taming_tt:0 "[dragon.GetFirstName]烧伤了[tamer.GetFirstName]"
 dragon_success_taming_tt:0 "[tamer.GetFirstName]驯服了[dragon.GetFirstName]！"
 agot_dragon.1003.t:0 "收获时间"
 agot_dragon.1003.desc_none_intro:0 "火与血无情地吞噬着我，我孤立无援，独自站在这场播种仪式后的血腥废墟中。浓烟弥漫，仿佛无尽的黑暗笼罩着四周，我每一次呼吸都像是撕裂胸膛的痛苦，鼻腔中充斥着烧焦肉体的刺鼻恶臭，令人作呕。那些失败骑士的惨叫声依然如针刺般在我脑海中回荡，挥之不去，仿佛一场永无止境的噩梦。\n\n最后一个龙种已然不在，只留下我孑然一身，站在这场失败阴谋的残骸之中。那些巨龙无情地拒绝了我的计划，也拒绝了所有曾试图实现这一计划的龙种。\n\n"
 agot_dragon.1003.desc_none_llama:0 "随着令人不安的寂静降临，我不禁感到这是一种预兆。龙是火焰的化身，将它们交给一个毫无准备之人，简直是自掘坟墓。"
 agot_dragon.1003.desc_none_aith:0 "当我环顾四周，看到那些未被驯服的巨龙所造成的惨象时，不禁想到，也许这反倒是件好事。今日的教训再次警示我们，龙的危险性何其巨大，尤其当它们落入错误之手时，后果更是难以想象。"
 agot_dragon.1003.desc_one:0 "成了！[tamer_1.GetTitledFirstName]顺利驯服了[dragon_1.GetFirstName]。\n\n"
 agot_dragon.1003.desc_two:0 "成了！[tamer_1.GetTitledFirstName]顺利驯服了[dragon_1.GetFirstName]，[tamer_2.GetTitledFirstName]则驯服了[dragon_2.GetFirstName]。\n\n"
 agot_dragon.1003.desc_three:0 "大成功！[tamer_1.GetTitledFirstName]、[tamer_2.GetTitledFirstName]和[tamer_3.GetTitledFirstName]分别驯服了[dragon_1.GetFirstName]、[dragon_2.GetFirstName]和[dragon_3.GetFirstName]。\n\n"
 agot_dragon.1003.desc_more:0 "大成功！[tamer_1.GetTitledFirstName]驯服了[dragon_1.GetFirstName]、[tamer_2.GetTitledFirstName]驯服了[dragon_2.GetFirstName]、[tamer_3.GetTitledFirstName]驯服了[dragon_3.GetFirstName]……\n\n"
 agot_dragon.1003.desc_success:0 "新的驭龙者们整齐地排列在我面前。他们手中握有自末日浩劫以来少有人能驾驭的力量，而若我想掌控他们的龙，必须赢得他们的忠诚。\n\n我该赐予他们什么呢？"
 agot_dragon.1003.a:0 "我将赐予黄金。"
 agot_dragon.1003.b:0 "我将授予贵族头衔。"
 agot_dragon.1003.c:0 "我将赐予黄金与头衔，必须确保驭龙者忠诚。"
 agot_dragon.1003.d:0 "我赐予了他们巨龙！这就是最大的奖赏。"
 agot_dragon.1003.e:0 "真遗憾。"
 agot_dragon.1004.t:0 "坏掉的种子"
 agot_dragon.1004.desc.intro:0 "候选人们陆续上前，准备一试运气。当我数着他们的人头时，却发现其中一人已不见踪影。我只来得及短暂地猜测他们是否遭遇了可怕的命运，或仅仅经历了平凡的意外，下一刻，那灼魂的声音便在大厅中回荡。成千上万的灵魂哀嚎，仿佛要将我的骨头烧成灰烬——那感觉如此真实。\n\n随之而来的寂静中，人们陷入迷茫，而迷茫很快变为震惊。[candidate_one.GetFirstName]突然大喊，指向[false_seed.GetFirstName]的惨象。只见[false_seed.GetFirstNameNoTooltip]双眼流血，呼吸微弱，几不可闻，肺部似已被烧焦，气泡翻腾，正艰难地喘息着。\n\n片刻之后，[false_seed.GetSheHe]紧握的龙之号角再度发出了一个新的声音，加入了那恐怖的合唱。"
 agot_dragon.1004.desc.multiple_dragons:0 "在震惊之中，我们几乎没有察觉到那些巨龙已经开始朝出口移动。至于它们的目的，我们不得而知，但显然它们决心要离开。尽管我们竭尽全力阻挡它们的去路，但它们的意志坚定不可动摇。"
 agot_dragon.1004.desc.single_dragons:0 "在震惊之中，我们几乎没有察觉到[dragon_one.GetName]已经开始朝出口移动。至于[dragon_one.GetSheHe]的目的，我们不得而知，但显然[dragon_one.GetHerHis]决心要离开。尽管我们竭尽全力阻挡它[dragon_one.GetHerHis]的去路，但[dragon_one.GetHerHis]的意志坚定不可动摇。"
 agot_dragon.1004.desc.outro:0 "这一切根本无法阻止……这里现在一片混乱。"
 agot_dragon.1004.a:0 "不……这不是真的！"
 agot_dragon.1005.t:0 "大丰收"
 agot_dragon.1005.desc.intro:0 "计划#bold 成功了#!！\n\n[false_seed.GetFirstName]完美地完成了[false_seed.GetHerHis]的任务！真希望我能亲眼看到[dragon_keeper.GetTitledFirstNamePossessive]当时的表情。可惜在这个过程中丢失了龙之号角，我必须尽全力将它夺回。\n\n"
 agot_dragon.1005.desc.multiple_dragons:0 "无论如何，[dragon_one.GetName]、[dragon_two.GetName]以及其他的龙都已来到我面前——我激动得难以自抑。我必将成为其中一条龙的主人。"
 agot_dragon.1005.desc.two_dragons:0 "无论如何，[dragon_one.GetName]和[dragon_two.GetName]已来到我面前——我激动得难以自抑。我必将成为其中一条龙的主人。"
 agot_dragon.1005.desc.single_dragons:0 "无论如何，[dragon_one.GetName]已来到我面前——我激动得难以自抑。我必将成为[dragon_one.Custom('GetDragonHerHis')]的主人。"
 agot_dragon.1005.a:0 "[dragon_two.GetNameNoTooltip]将成为我的龙。"
 agot_dragon.1005.a.tt:0 "你将驯服[dragon_two.GetNameNoTooltip]。其余的龙将继续被你束缚着。"
 agot_dragon.1005.b:0 "[dragon_one.GetNameNoTooltip]将成为我的龙。"
 agot_dragon.1005.b.tt:0 "你将驯服[dragon_one.GetNameNoTooltip]。其余的龙将继续被你束缚着。"
 agot_dragon.1005.c:0 "整个世界都将臣服于我。"
 agot_dragon.1005.c.tt:0 "你将驯服[dragon_one.GetNameNoTooltip]"
 agot_dragon.1005.d:0 "我要从其他龙里选一条。"
 agot_dragon.1005.e:0 "我变得更加强大！"
 agot_dragon.1005.f:0 "这些龙不适合我。"
 agot_dragon.1005.g:0 "[dragon_one.GetNameNoTooltip]不适合我。"
 agot_dragon.1006.t:0 "意外丰收"
 agot_dragon.1006.desc:0 "从[keeper_location.GetName]传来了一则极为奇特的故事……\n\n在大播种上，当[dragon_keeper.GetName]招待#italic 所谓的#!龙种，让他们争取驯服巨龙的机会时，其中一人竟暴露了自己是个#bold 假龙种#!。[false_seed.GetFirstName]当着众人和巨龙的面，竟吹响了#italic 龙之号角#!——而这可不是普通的龙之号角，正是那只属于#italic 我#!的号角。\n\n"
 agot_dragon.1006.desc.multiple_dragons:0 "如果不是[dragon_one.GetNameNicknamed]、[dragon_two.GetNameNicknamed]以及其他巨龙亲自出现在我面前，我绝不会相信这是真的！我真是太幸运了。"
 agot_dragon.1006.desc.two_dragons:0 "如果不是[dragon_one.GetNameNicknamed]和[dragon_two.GetNameNicknamed]亲自出现在我面前，我绝不会相信这是真的！真是意想不到的收获！"
 agot_dragon.1006.desc.one_dragon:0 "如果不是[dragon_one.GetNameNicknamed]亲自出现在我面前，我绝不会相信这是真的！看来有时我们确实会坐享他人栽下的果实，得来全不费工夫……"
 agot_dragon.1006.a:0 "$agot_dragon.1005.a$"
