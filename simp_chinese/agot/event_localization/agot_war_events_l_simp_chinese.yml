l_simp_chinese:
 agot_war.0001.t:0 "给胜利者的战利品"
 agot_war.0001.desc:0 "战争结束了，我对胜利的贡献无人能否认。\n\n是我帮助赢下了这场战争。若是没有我的军队、我的决策和我的领导，战争的结局谁也无法预料。因此，[attacker.GetName]可能愿意授予我应有的奖赏。"
 agot_war.0001.a:0 "我必须获得赏赐！"
 agot_war.0001.b:0 "不，我不会提这种要求。"
 agot_war.0002.t:0 "$agot_war.0001.t$"
 agot_war.0002.desc:0 "我应该要求王室赐予哪种赏赐？"
 agot_war.0002.a:0 "黄金就好，简洁明了。"
 agot_war.0002.b:0 "应该让[spoiler_kg_candidate.GetFirstName]加入[attacker.Custom('KingsguardName')]。"
 agot_war.0002.c:0 "为我的亲人安排一场王室联姻。"
 agot_war.0002.d:0 "[title.GetNameNoTier]应该归我。"
 agot_war.0002.e:0 "我想要一个御前会议的席位。"
 agot_war.0003.t:0 "$agot_war.0001.t$"
 agot_war.0003.desc:0 "显然，[whiner.GetName]在我最近取得的胜利中发挥了重要作用。不出所料，[whiner.GetSheHe]似乎希望借此功绩为自己争取利益。[whiner.GetHerHis]已经向我提出要求，希望我能赐予[whiner.GetHerHim]一项王室嘉奖。\n\n"
 agot_war.0003.requested_gold.desc:0 "[whiner.GetNameNoTooltip]希望能从我的国库中获得一大笔金子。"
 agot_war.0003.requested_kg.desc:0 "[whiner.GetNameNoTooltip]要求让[whiner.GetHerHis]的家庭成员，[spoiler_kg_candidate.GetShortUIName]，成为我的[ROOT.Char.Custom('KingsguardName')]。"
 agot_war.0003.requested_marriage.desc:0 "[whiner.GetNameNoTooltip]要求让[whiner.GetHerHis]的家庭成员，[spoiler_marriage_candidate.GetShortUIName]，获得于王室联姻的无上荣耀。如果我同意，我将和[spoiler_marriage_candidate.GetNameNoTooltip]成婚。"
 agot_war.0003.requested_titles.desc:0 "[whiner.GetNameNoTooltip]要求我授予[whiner.GetSheHe][title.GetNameNoTier]。"
 agot_war.0003.requested_council.desc:0 "[whiner.GetNameNoTooltip]要求我授予[whiner.GetSheHe]御前会议的席位。"
 agot_war.0003.a:0 "那么，他们将得到黄金。"
 agot_war.0003.b:0 "[spoiler_kg_candidate.GetFirstName]将加入[attacker.Custom('KingsguardName')]。"
 agot_war.0003.c:0 "[spoiler_marriage_candidate.GetName]将会和我结婚。"
 agot_war.0003.c_betrothal:0 "[spoiler_marriage_candidate.GetName]将会和我订婚。"
 agot_war.0003.d:0 "现在还不是时候……"
 agot_war.0003.e:0 "他们将得到[title.GetName]！"
 agot_war.0003.f:0 "御前会议的席位？当然可以。"
 agot_war.0004.t:0 "$agot_war.0001.t$"
 agot_war.0004.desc:0 "我应该选择哪位亲人接受这场王室联姻？"
 agot_war.0004.a:0 "我想这个人合适。"
 agot_war.0004.a_tt:0 "[spoiler_marriage_candidate.GetUIName]将被提议与[attacker.GetShortUIName]结婚"
 agot_war.0003.rejection_msg:0 "王室拒绝嘉奖！"
 agot_war.0003.rejection_msg_desc:0 "[attacker.GetName]拒绝给你王室嘉奖。"
 agot_war.0003.acceptance_msg:0 "王室授予嘉奖"
 agot_war.0003.acceptance_msg_desc:0 "[attacker.GetName]授予你想要的王室嘉奖。"