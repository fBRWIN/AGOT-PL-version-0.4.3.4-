l_simp_chinese:
 agot_filler_braavos.0001.t: "在节日里被认错了身份"
 agot_filler_braavos.0001.desc: "在[GetTitleByKey('k_braavos').GetNameNoTier]举办的“乌瑟罗揭开面具节”期间，这座城市庆贺着向世界公开其历史真相这一盛事。在长达十天的时间里，市民们佩戴面具，以此象征布拉佛斯起源的隐秘。在节日的最后一晚，人们在一场盛大的活动中摘下面具来展现真相与坦诚，以此纪念[GetScriptedCharacterByHistoryID('Zalyne_1_A').GetFirstName][GetScriptedCharacterByHistoryID('Zalyne_1_A').GetDynasty.GetName]，是此人派遣船只和使者宣告了布拉佛斯的存在。这场节日洋溢着欢庆与活力，处处都是音乐、表演以及街头庆典活动。\n\n当我融入人群时，一群兴高采烈的狂欢者错把我当成了布拉佛斯的一位著名人物，这位人物以[meeting_noblemale.GetHersHis]大胆英勇的事迹而闻名。"
 agot_filler_braavos.0001.a: "哈，没错，就是我！让我来给你们讲些故事吧！"
 agot_filler_braavos.0001.a.success: "一场精彩绝伦的演出"
 agot_filler_braavos.0001.a.failure: "失败的伪装"
 agot_filler_braavos.0001.a.success.desc: "你的魅力迷住了众人，他们全神贯注地听着你说的每一句话，对你的传奇地位深信不疑。"
 agot_filler_braavos.0001.a.failure.desc: "尽管你付出了努力，但人们还是开始怀疑你的真实性，他们的热情也随之消退。"
 agot_filler_braavos.0001.b: "恐怕你把我错当成别人了。"
 agot_filler_braavos.0001.b.success: "真相大白"
 agot_filler_braavos.0001.b.failure: "难为情的坦白"
 agot_filler_braavos.0001.b.success.desc: "你坦率的自白得到了众人的欢笑和友好回应，大家都很欣赏你的坦诚。"
 agot_filler_braavos.0001.b.failure.desc: "你试图揭露真相，却遭到了众人的怀疑，而且人们似乎很失望。"
 agot_filler_braavos.0001.c: "我就是海王！我是这儿最重要的人物！"
 agot_filler_braavos.0001.c.success: "[ROOT.Char.GetTitledFirstName]的传奇故事"
 agot_filler_braavos.0001.c.success.desc: "在身份被认出后，你被尊敬地称呼为海王；人们高呼着你的名字，庆祝活动继续进行！"
 agot_filler_braavos.0002.t: "布拉佛斯的讽刺剧"
 agot_filler_braavos.0002.desc: "一群喧闹的人将我的注意力吸引到了一个小舞台上，在那里，一个张扬浮夸的剧团正在表演一出尖刻的讽刺剧。演员们身着奇装异服，用夸张的动作和尖酸的言辞，嘲讽着一位知名的贵族。\n\n笑声在观众中荡漾开来，但并非所有人都觉得好笑——有些人不安地交换着眼神，警惕着可能有什么人在暗中观察。在[GetTitleByKey('k_braavos').GetNameNoTier]，小丑和间谍常常混迹于同一个场合，原本是喜剧的表演可能会迅速演变成丑闻……或者更糟糕的情况。"
 agot_filler_braavos.0002.a: "这可太有趣了！我要跟着一起笑。"
 agot_filler_braavos.0002.a.success: "心情愉快"
 agot_filler_braavos.0002.a.failure: "失误"
 agot_filler_braavos.0002.a.success.desc: "你的笑声与群众的笑声完美地融合在一起，你在欣赏表演的过程中没有招致任何人的不满。"
 agot_filler_braavos.0002.a.failure.desc: "你的笑声引来了不必要的关注，你发现自己成了那位贵族不满的对象。"
 agot_filler_braavos.0002.b: "装腔作势的闹剧？我可不在乎。咱们接着走吧。"
 agot_filler_braavos.0003.t: "月池的剑客"
 agot_filler_braavos.0003.desc: "一阵悠扬的音乐旋律和刀剑交击的铮铮之声，将我吸引到了[GetTitleByKey('k_braavos').GetNameNoTier]那著名的月池旁。在那里，在灯笼照亮的拱廊之下，一群聚集的人都带着无声的敬畏注视着两名布拉沃斯的刺客在水面上轻盈地移动，他们的剑刃在暮色中如银色的光芒般闪烁。这便是 “水之舞”——布拉佛斯剑术最流畅、最精准的展现形式。\n\n一位经验丰富的教练，[meeting_warrior.GetFirstName]，注意到了我的兴趣，带着会意的微笑转向我。“感兴趣吗？”[meeting_warrior.GetSheHe]问道，一边朝着那片空地做了个手势。“来吧。让我们看看你的脚步是否和你的眼睛一样敏捷。”"
 agot_filler_braavos.0003.a: "我要尝试一下这种优雅的剑术！"
 agot_filler_braavos.0003.a.success: "天赋异禀"
 agot_filler_braavos.0003.a.failure: "笨手笨脚"
 agot_filler_braavos.0003.a.success.desc: "你优雅地模仿着那些动作，学会了这种“舞蹈”的几个步伐。人们为你的尝试鼓掌喝彩。"
 agot_filler_braavos.0003.a.failure.desc: "尽管你已经尽力了，但你的动作还是磕磕绊绊，引得旁观者们轻声发笑。"
 agot_filler_braavos.0003.b: "私人授课更适合我。"
 agot_filler_braavos.0003.c: "剑舞？我可是使剑好手！"
 agot_filler_braavos.0004.t: "牡蛎开壳大赛"
 agot_filler_braavos.0004.desc: "听到不远处人群的欢呼声，我意外撞见了一番奇特的景象——一群当地人全神贯注地围聚在一堆堆牡蛎旁。空气中弥漫着牡蛎壳被撬开时那清脆的声响，其间还不时穿插着人们整整的欢呼声以及偶尔传来的低声咒骂。\n\n一个名叫[meeting_peasantmale.GetFirstName]的魁梧渔夫，咧笑着向我招手。“你参加过打开这些大海小宝箱的比赛吗？”[meeting_peasantmale.GetSheHe|U]问道。显然，这场比赛的规则很简单：在规定时间内撬开尽可能多的牡蛎。那奖品是什么呢？一枚精雕细琢的牡蛎壳吊坠，仿佛是对奋力撬开如此之多顽固贝类所付出努力的一种纪念。"
 agot_filler_braavos.0004.a: "我会试试。这能有多难？"
 agot_filler_braavos.0004.a.success: "开壳成功"
 agot_filler_braavos.0004.a.failure: "开壳并不轻松"
 agot_filler_braavos.0004.a.success.desc: "你娴熟地撬开牡蛎，引得众人赞叹，最终赢得比赛。"
 agot_filler_braavos.0004.a.failure.desc: "尽管拼尽全力，你撬开的牡蛎数量仍不足以获胜。"
 agot_filler_braavos.0004.b: "我要押注开牡蛎最快的人！"
 agot_filler_braavos.0004.b.outcome.a: "幸运的押注"
 agot_filler_braavos.0004.b.outcome.a.desc: "你押注的选手获胜，你赢得一笔可观收益。"
 agot_filler_braavos.0004.b.outcome.b: "失败的押注"
 agot_filler_braavos.0004.b.outcome.b.desc: "你下注的选手发挥失常，赌注打了水漂。"
 agot_filler_braavos.0004.c: "牡蛎？没兴趣。我们继续赶路。"
 agot_filler_braavos.0004.item: "牡蛎壳雕吊坠"
 agot_filler_braavos.0004.item.desc: "一枚用牡蛎壳精雕细琢的吊坠。"
 agot_filler_braavos.0005.t: "铸剑师的挑战"
 agot_filler_braavos.0005.desc: "走在集市的街道上，我听见铁匠的铁锤精准而富有节奏地敲打着炽热的金属，发出阵阵叮当声。\n\n[meeting_noblemale.GetFirstName]注意到我在一旁观看，便大声招呼我。[meeting_noblemale.GetSheHe|U]自我介绍说[meeting_noblemale.GetHerselfHimself]是布拉佛斯一位颇有名望的铸剑师，声称能打造出品质无与伦比的宝剑。\n\n[meeting_noblemale.GetSheHe]眼中闪烁着光芒，走近我并提议道：“[ROOT.Char.GetTitledFirstNameNoTooltip]，我可以为你锻造一把配得上你名号的宝剑，但前提是你能在一场关乎技艺与荣誉的决斗测试中证明自己的实力。”当[meeting_noblemale.GetSheHe]等待我的答复时，人群聚拢了过来，只为见证这精彩绝伦的场面。或许[meeting_noblemale.GetSheHe]真如[meeting_noblemale.GetSheHe]所宣称的那样厉害呢？"
 agot_filler_braavos.0005.a: "我接受你的挑战！"
 agot_filler_braavos.0005.a.success: "一位值得尊敬的对手"
 agot_filler_braavos.0005.a.failure: "未证明自己"
 agot_filler_braavos.0005.a.success.desc: "你在战斗中的勇猛打动了[meeting_noblemale.GetFirstName]，[meeting_noblemale.GetSheHe]同意为你铸剑。"
 agot_filler_braavos.0005.a.failure.desc: "尽管你竭尽全力，[meeting_noblemale.GetFirstName]仍对你的剑术不为所动。"
 agot_filler_braavos.0005.b: "哦？我绝对、肯定是配得上一把好剑的战士！"
 agot_filler_braavos.0005.b.success: "英勇的故事"
 agot_filler_braavos.0005.b.failure: "令人难以置信的故事"
 agot_filler_braavos.0005.b.success.desc: "你过去的辉煌故事使[meeting_noblemale.GetFirstName]相信你的价值。"
 agot_filler_braavos.0005.b.failure.desc: "[meeting_noblemale.GetFirstName]看穿你的夸大其词，对你的说辞不予理会。"
 agot_filler_braavos.0005.c: "我拒绝你的挑战。"
 agot_filler_braavos.0005.item: "大师打造的布拉佛斯剑"
 agot_filler_braavos.0005.item.desc: "这柄宝剑乃是布拉佛斯工艺的杰作——纤细，灵活，握在手中又无比轻盈。波纹精钢微微泛着蓝色的光泽，此即是匠人秘艺的印记。其为决斗落幕以后，大师所赠之物；既是技艺得到认可的实证，又是以钢铁偿还的荣誉之债。"
 agot_filler_braavos.0006.t: "月池的谋杀案"
 agot_filler_braavos.0006.desc: "当月光洒在[GetTitleByKey('k_braavos').GetNameNoTier]那著名的月池上，泛起粼粼波光时，一阵突如其来的骚乱打破了这静谧的氛围。一个[dead_peasant.GetWomanMan]毫无生气地躺在鹅卵石路上，胸口插着一把匕首。\n\n围观的人群中响起阵阵惊呼声，他们的目光纷纷投向一个身披斗篷的身影，那人正匆匆忙忙地逃进昏暗的小巷中。布拉佛斯，这座有着如迷宫般纵横交错的运河与小巷的城市，既可以是避风的港湾，也可能是致命的陷阱……"
 agot_filler_braavos.0006.a: "追上那个披斗篷的人！"
 agot_filler_braavos.0006.a.success: "正义迅速得到伸张"
 agot_filler_braavos.0006.a.ambushed: "遭遇埋伏，目标逃脱"
 agot_filler_braavos.0006.a.failure: "徒劳的追逐"
 agot_filler_braavos.0006.a.success.desc: "你在布拉佛斯蜿蜒小巷中紧追不舍，成功截住了那个披斗篷的身影。城市守卫为你的英勇表示感谢。"
 agot_filler_braavos.0006.a.failure.desc: "披斗篷的人在你眼前遁入城市迷宮般的巷道，消失无踪。待到守卫们赶来时，用怀疑的目光对你的行迹进行了盘查。"
 agot_filler_braavos.0006.a.ambushed.desc: "正当你在巷子间追捕披斗篷的人时，袭击者猛然从暗处跃出，打了你个措手不及。"
 agot_filler_braavos.0006.b: "我们悄悄离开。"
 agot_filler_braavos.0007.t: "布拉佛斯的迷人木偶戏"
 agot_filler_braavos.0007.desc: "一群热闹的观众围在紫港附近的一个小舞台旁，一位布拉佛斯的木偶艺人正在那里操纵着一场精彩绝伦的木偶戏。与普通的表演不同，这些木偶的动作精准得有些诡异，它们的四肢灵活摆动，仿佛被无形的手所操控着。故事缓缓展开——这是一个经典的布拉佛斯传说，讲述着失散的恋人与神秘的预言——但这场表演似乎还暗藏着一些玄机。\n\n这位木偶艺人身着华丽的丝绸服饰，带着洞悉一切的诡谲微笑与我对视。“[GetTitleByKey('k_braavos').GetNameNoTier]是一座充满无数奇妙之处的城市，”[meeting_noblemale.GetSheHe]轻声说道，“有些技艺仅仅是凭借熟练的手法……而有些，则另有隐情。”\n\n我在一旁观看时，感到一种奇怪的吸引力，仿佛这些木偶不仅仅是由木头和丝线构成的。"
 agot_filler_braavos.0007.a: "精彩的表演！我还想多看几场。"
 agot_filler_braavos.0007.a.success: "被深深迷住"
 agot_filler_braavos.0007.a.failure: "这种真实感令人不安"
 agot_filler_braavos.0007.a.success.desc: "你完全沉浸在演出中，被其美感与神秘深深吸引。"
 agot_filler_braavos.0007.a.failure.desc: "那些木偶道具让你隐隐不安——它们的玻璃眼珠后似乎藏着奇怪的意识。"
 agot_filler_braavos.0007.b: "精巧的障眼法，不过如此。"