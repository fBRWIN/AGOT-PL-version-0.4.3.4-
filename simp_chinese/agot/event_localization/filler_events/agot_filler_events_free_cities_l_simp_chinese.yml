l_simp_chinese:
 agot_filler_free_cities.0001.t:0 "远方的智慧"
 agot_filler_free_cities.0001.intro:0 "卫兵提醒我，一位着灰袍的[maester.GetFirstName]请求与我会面。\n\n当[maester.GetSheHe]被带到我面前，我的视线被[maester.GetHerHis]脖子上的独一无二的衣领所吸引——那是一根朴素而五彩斑斓的链条，"
 agot_filler_free_cities.0001.tyrosh:0 "其中大部分是金链条。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！”[maester.GetFirstNameNoTooltip]恭敬地向我鞠躬，并解释了[maester.GetHerHis]来此的目的；这位外国学者像是对泰洛西工艺和复杂的染料提取过程特别着迷——如果我允许[maester.GetHerHim]待在我的宫廷里的话，[maester.GetSheHe]希望在这里进一步研究这个课题！\n\n"
 agot_filler_free_cities.0001.lys:0 "其中大部分是银链条。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！”[maester.GetFirstNameNoTooltip]恭敬地向我鞠躬，并解释了[maester.GetHerHis]来此的目的；这位外国学者像是对人体机能和有毒物质及其影响特别着迷——如果我允许[maester.GetHerHim]待在我的宫廷里的话，[maester.GetSheHe]希望在这里进一步研究这个课题！\n\n"
 agot_filler_free_cities.0001.myr:0 "其中大部分是青铜链条。\n\n“伟大的[ROOT.Char.GetTitleAsNameNoTooltip]！”[maester.GetFirstNameNoTooltip]恭敬地向我鞠躬，并解释了[maester.GetHerHis]来此的目的；这位外国学者像是对恒星运动和季节周期特别着迷——如果我允许[maester.GetHerHim]待在我的宫廷里的话，[maester.GetSheHe]希望在这里进一步研究这个课题！\n\n"
 agot_filler_free_cities.0001.outro:0 "“当然，作为学城的学士，我接受过许多学科的训练，其中一些[ROOT.Char.GetTitleAsNameNoTooltip]您可能感兴趣……”"
 agot_filler_free_cities.0001.a:0 "一个训练有素的学者可能会有用……"
 agot_filler_free_cities.0001.a.tt:0 "[maester.GetFirstNameNoTooltip]将在你的宫廷里继续[maester.GetHerHis]的研究。"
 agot_filler_free_cities.0001.b:0 "我不需要流浪巫师。"
 agot_filler_free_cities.0001.b.tt:0 "[maester.GetFirstNameNoTooltip]将离开你的宫廷。"
 agot_filler_free_cities.0002.t:0 "$agot_filler_free_cities.0001.t$：失败的研究"
 agot_filler_free_cities.0002.dead:0 "由于[maester.GetFirstNamePossessive]近期的去世，[maester.GetHerHis]的计划不了了之。"
 agot_filler_free_cities.0002.imprisoned:0 "由于[maester.GetFirstNamePossessive]在监禁中无法研究，[maester.GetHerHis]的计划不了了之。"
 agot_filler_free_cities.0002.fallback:0 "无论[maester.GetHerHis]的命运如何，[maester.GetFirstName]学士没能在我的宫廷里完成[maester.GetHerHis]的研究。"
 agot_filler_free_cities.0002.desc:0 "当然，[maester.GetSheHe]一定留下了#italic 些#!有用的知识？\n\n我走进[maester.GetHerHis]空荡荡的房间，在一张木桌上发现了一些笔记、未完成的计划书、匆忙绘制的草图……没有什么值得注意的。"
 agot_filler_free_cities.0002.save_desc:0 "\n\n也许……我还是能从中学到些东西？"
 agot_filler_free_cities.0002.a:0 "真是浪费时间。"
 agot_filler_free_cities.0002.save:0 "我应该进一步调查……"
 agot_filler_free_cities.0002.save_success:0 "你学到些有用的东西！"
 agot_filler_free_cities.0002.save_fail:0 "你什么也没学到。"
 agot_filler_free_cities.0003.t:0 "$agot_filler_free_cities.0001.t$：缺乏前景"
 agot_filler_free_cities.0003.desc:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]大人，我担心，如果没有任何支持，我将只会在这里白费力气，”[maester.GetFirstName]告诉我，[maester.GetHerHis]的声音中带着明显的失落。\n\n这位外国学者决定离开我的宫廷，到别处去寻求知识。"
 agot_filler_free_cities.0003.a:0 "谁知道[maester.GetSheHe]会发现什么呢？"
 agot_filler_free_cities.0004.t:0 "$agot_filler_free_cities.0001.t$：穿灰袍的小贼"
 agot_filler_free_cities.0004.desc:0 "这天，我比平时更晚地在大厅里散步，一阵金属碰撞的声音引起了我的注意。起初，我一度怀疑是自己看错了，但事实显而易见——[maester.GetFirstName]在偷我的东西！\n\n[maester.GetHerHis]被我突然的出现吓了一跳，嘴里只蹦出了几个字：“我……我的[ROOT.Char.GetTitleAsNameNoTooltip]大人，我只是需要一些……研究用的道具！这是一场可怕的误会！”"
 agot_filler_free_cities.0004.sadistic:0 "我要剁了你的手！"
 agot_filler_free_cities.0004.a:0 "你将因背叛付出生命的代价！"
 agot_filler_free_cities.0004.a.tt:0 "你的[courtiers|E]和[guests|E]会记住这件事！"
 agot_filler_free_cities.0004.b:0 "卫兵！把这叛徒投入地牢！"
 agot_filler_free_cities.0004.c:0 "滚回你的老家，再也别回来！"
 agot_filler_free_cities.0004.c.tt:0 "$agot_filler_free_cities.0001.b.tt$"
 agot_filler_free_cities.0004.d:0 "#italic 就当你是误会……#!最好别有下次！"
 agot_filler_free_cities.0005.t:0 "$agot_filler_free_cities.0001.t$：新家？"
 agot_filler_free_cities.0005.desc:0 "事实证明[maester.GetFirstName|U]在此暂住期间起到了用处，在[maester.GetHerHis]离开前，我想知道，[maester.GetSheHe]是否愿意永远留在这里？\n\n要说服一位学城的学士放弃[maester.GetHerHis]的誓言可能需要一番功夫，但如果[maester.GetSheHe]同意，我的宫廷将从[maester.GetHerHis]那受益匪浅。"
 agot_filler_free_cities.0005.a:0 "[maester.GetFirstNameNoTooltip]，你的天赋不应该被浪费在学城！"
 agot_filler_free_cities.0005.a.tt:0 "[maester.GetFirstNameNoTooltip]同意留下来。"
 agot_filler_free_cities.0005.b:0 "我不想干涉[maester.GetHerHis]的选择。"
 agot_filler_free_cities.0005.b.tt:0 "[maester.GetFirstNameNoTooltip]将离开。"
 agot_filler_free_cities.0010.tt.crit_success:0 "[maester.GetFirstNamePossessiveNoTooltip]的研究#P 取得显著进展#!！"
 agot_filler_free_cities.0010.tt.high_success_roll:0 "[maester.GetFirstNamePossessiveNoTooltip]的研究#P 取得很大进展#!！"
 agot_filler_free_cities.0010.tt.success_chance_roll:0 "[maester.GetFirstNamePossessiveNoTooltip]的研究#P 取得进展#!！"
 agot_filler_free_cities.0010.tt.low_success_roll:0 "[maester.GetFirstNamePossessiveNoTooltip]的研究#P 取得些许进展#!。"
 agot_filler_free_cities.0010.tt.crit_fail:0 "[maester.GetFirstNamePossessiveNoTooltip]的研究#N 失去进展#!。"
 agot_filler_free_cities.0010.t:0 "$agot_filler_free_cities.0001.t$：大君的珍宝"
 agot_filler_free_cities.0010.desc:0 "“哦！[ROOT.Char.GetTitledFirstNameNoTooltip]！”[maester.GetFirstNameNoTooltip|U]从远处喊道，并急切地走向我。学士求知的脚步在我面前停了下来。\n\n[maester.GetSheHe|U]坚持认为，某种稀有的泰洛西海蜗牛对掌握染料生产工艺至关重要——正如[maester.GetSheHe]所解释的那样，蜗牛的饮食习惯导致了不同的蜗壳颜色！\n\n“我曾希望进一步研究这一发现，可惜，如果没有必要的材料，研究将会……很困难。”"
 agot_filler_free_cities.0010.admiral:0 "[admiral.GetFirstNamePossessive]的商业网会大有帮助。"
 agot_filler_free_cities.0010.a:0 "我的投资最好能帮上忙。"
 agot_filler_free_cities.0010.b:0 "我的卫兵会收缴本地商人的货物。"
 agot_filler_free_cities.0010.c:0 "也许我的见解能帮上忙？"
 agot_filler_free_cities.0010.c.crit_success:0 "你的帮助带来极大突破！"
 agot_filler_free_cities.0010.c.tt.crit_success:0 "$agot_filler_free_cities.0010.tt.crit_success$"
 agot_filler_free_cities.0010.c.high_success:0 "你的知识很有帮助！"
 agot_filler_free_cities.0010.c.tt.high_success:0 "[maester.GetFirstNamePossessiveNoTooltip]的研究#P 取得些许进展#!。"
 agot_filler_free_cities.0010.c.low_success:0 "你提供了一些有用的见解"
 agot_filler_free_cities.0010.c.tt.low_success:0 "[maester.GetFirstNamePossessiveNoTooltip]的研究#P 取得轻微进展#!。"
 agot_filler_free_cities.0010.c.crit_fail:0 "你糟糕的建议误导了学士"
 agot_filler_free_cities.0010.c.tt.crit_fail:0 "[maester.GetFirstNamePossessiveNoTooltip]的研究#N 失去进展#!。"
 agot_filler_free_cities.0010.d:0 "只会花钱的蠢货。"
 agot_filler_free_cities.0011.t:0 "$agot_filler_free_cities.0001.t$：材料请求"
 agot_filler_free_cities.0011.desc:0 "我在[maester.GetFirstName]的书房里找到[maester.GetHerHis]，书房四周摆满了碎贝壳、鲜艳的染料瓶和涂满各种颜色的布料。\n\n“[ROOT.Char.GetTitledFirstNameNoTooltip|U]！看起来从海蜗牛中提取的染料还可以调配出许多其他的颜色！”\n\n[maester.GetFirstNameNoTooltip]对这项实验的前景欣喜若狂，为此[maester.GetHerHis]提出了另一个请求：“[ROOT.Char.GetTitleAsNameNoTooltip]，如果当地炼金术士能提供材料，我可以亲身试验——我肯定能测试出它们最大的潜力！”"
 agot_filler_free_cities.0011.scholar:0 "我想我#italic 清楚#!你需要的是什么……"
 agot_filler_free_cities.0011.a:0 "很好，这最好值得我花的钱……"
 agot_filler_free_cities.0011.b:0 "炼金术士们肯定愿意讲讲价吧？"
 agot_filler_free_cities.0011.b.huge_success:0 "炼金术士同意讲价"
 agot_filler_free_cities.0011.b.success:0 "炼金术士不情愿地给出一个报价"
 agot_filler_free_cities.0011.b.failure:0 "炼金术士很生气，不愿意做任何交易"
 agot_filler_free_cities.0011.c:0 "毫无疑问，没有材料你也应付得过来。"
 agot_filler_free_cities.0012.t:0 "$agot_filler_free_cities.0001.t$：离开"
 agot_filler_free_cities.0012.desc:0 "[maester.GetFirstNamePossessive]在大厅叮当作响的金属链宣告着[maester.GetHerHis]的到来；灰袍学士跑到我面前，[maester.GetHerHis]的脸上洋溢着灿烂的笑容。\n\n"
 agot_filler_free_cities.0012.desc_failure:0 "我在[maester.GetFirstNameNoTooltip]的房间里找到[maester.GetHerHis]，[maester.GetHerHis]满脸的失望。\n\n"
 agot_filler_free_cities.0012.very_high_score:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip|U]！终于完成了！我迄今为止最伟大的成就！”[maester.GetFirstName|U]向我展示一本巨著，里面详细记录了[maester.GetHerHis]的研究成果，“请您收下它作为我的谢礼，在这些书页上，我记录了我来到这里后所学到的一切。”\n\n事实证明，[maester.GetFirstNamePossessiveNoTooltip]的研究成果大有用处，当地的染坊能以更低的成本获得更高的产量！"
 agot_filler_free_cities.0012.high_score:0 "“我的研究终于完成了，[ROOT.Char.GetTitleAsNameNoTooltip]！”[maester.GetFirstNameNoTooltip|U]递给我一本不大的书，“请您收下它作为我的谢礼。”\n\n虽然书中内容相当枯燥且不算完整，但[maester.GetFirstNamePossessiveNoTooltip]的研究成果帮助当地的染坊工人获得了更高的产量！"
 agot_filler_free_cities.0012.medium_score:0 "[maester.GetFirstName|U]递给我几张简单装订的羊皮纸，上面描述了[maester.GetHerHis]的发现，“请您收下它，以表达我的感激之情。”\n\n虽然[maester.GetFirstNamePossessiveNoTooltip]的研究成果可能配不上学城的名气，但[maester.GetHerHis]的指导帮助当地的染料工人获得了更高的产量！"
 agot_filler_free_cities.0012.low_score:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]，我恐怕没能从研究中获得任何成果……也许我的研究方向本身就是错的……”"
 agot_filler_free_cities.0012.a:0 "真是浪费时间……"
 agot_filler_free_cities.0012.b:0 "棒极了！"
 agot_filler_free_cities.0020.t:0 "$agot_filler_free_cities.0001.t$：恶臭混合物"
 agot_filler_free_cities.0020.desc:0 "我在[maester.GetFirstName]的书房里找到[maester.GetHerHis]，[maester.GetHerHis]正对着一堆形状各异、大小不一的瓶子钻研。\n\n“太迷人了！我从未在别处见过如此……#italic 独特的东西#!！”学士宣称，“小心点，[ROOT.Char.GetTitleAsNameNoTooltip]大人！我这里很多东西都能瞬间致命！”\n\n“也许……我可以搭配不同的组合来改变它们的效果……”[maester.GetFirstName]转过身来，满怀期待地看着我，“只要[ROOT.Char.GetTitleAsNameNoTooltip]您能提供必要的材料……”"
 agot_filler_free_cities.0020.hunter:0 "林子里有很多有毒的生物！"
 agot_filler_free_cities.0020.gardener:0 "我知道某些植物可能会有帮助！"
 agot_filler_free_cities.0020.a:0 "蝎尾兽是最理想的材料！"
 agot_filler_free_cities.0020.b:0 "给你钱，去买你需要的材料。"
 agot_filler_free_cities.0020.c:0 "我的黄金最好花在别处。"
 agot_filler_free_cities.0021.t:0 "$agot_filler_free_cities.0001.t$：病态实验"
 agot_filler_free_cities.0021.desc:0 "我在花园里散步时遇到了[maester.GetFirstName]学士，他正陷入深思，显然是为最近[maester.GetHerHis]的研究缺乏进展而烦恼。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]大人，我忽然想到，将理论付诸实践会#italic 远#!比依赖古老的书籍卷轴更有效。”\n\n“如果[ROOT.Char.GetTitleAsNameNoTooltip]您能让我更#italic 切实地#!测试我的药剂，我或许能够研究出它们的全部效果！当然，最主要的问题是……#italic 咳咳#!……我需要找个#italic 合适的#!#italic 试验品#!……”"
 agot_filler_free_cities.0021.a:0 "在我的地牢里找个混蛋。"
 agot_filler_free_cities.0021.b:0 "派卫兵去抓几个#italic 试验品#!。"
 agot_filler_free_cities.0021.c:0 "你为什么不找几具尸体实验呢？"
 agot_filler_free_cities.0021.d:0 "你肯定是#italic 疯了#!！"
 agot_filler_free_cities.0022.t:0 "$agot_filler_free_cities.0001.t$：学者的成果"
 agot_filler_free_cities.0022.desc:0 "[maester.GetFirstNamePossessive]在大厅叮当作响的金属链宣告着[maester.GetHerHis]的到来；灰袍学士跑到我面前，[maester.GetHerHis]的脸上洋溢着灿烂的笑容。\n\n"
 agot_filler_free_cities.0022.very_high_score:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]！终于完成了！我迄今为止最伟大的成就！”[maester.GetFirstName]向我展示一本巨著，里面详细记录已知世界所有罕见的毒药，及其效果和区分方法。\n\n通过仔细观察，我从[maester.GetFirstNameNoTooltip]那里学到了很多东西，也许我能从中获得什么收获？"
 agot_filler_free_cities.0022.high_score:0 "“我的研究终于完成了，[ROOT.Char.GetTitleAsNameNoTooltip]！”[maester.GetFirstName|U]递给我一本朴实的书，里面记载了多种毒药及其混合效果，“请您收下它作为我的谢礼。”\n\n通过[maester.GetFirstNamePossessiveNoTooltip]的研究成果，我也对本地毒药有了更深的理解，也许我能从中收获些什么？"
 agot_filler_free_cities.0022.medium_score:0 "“我的研究终于完成了，”[maester.GetFirstName|U]向我展示了几张散乱的卷轴，上面记载着一些常见的药剂，“虽然我可能没有发现什么不得了的东西，但我希望我的研究能为[ROOT.Char.GetTitleAsNameNoTooltip]您带来帮助。”"
 agot_filler_free_cities.0022.low_score:0 "“[ROOT.Char.GetTitledFirstNameNoTooltip]，我恐怕没能从研究中获得任何成果……也许我的研究方向本身就是错的……”"
 agot_filler_free_cities.0022.book:0 "[maester.GetFirstNamePossessiveNoTooltip]的手稿里肯定藏着有用的知识……"
 agot_filler_free_cities.0022.book.tt.success:0 "你学到些有用的东西！"
 agot_filler_free_cities.0022.ring:0 "[antiquarian.GetFirstNameNoTooltip]很擅长利用剧毒物质……"
 agot_filler_free_cities.0022.ring.tt:0 "你的古物研究官会给你打造一枚含致命毒素的戒指！"
 agot_filler_free_cities.0022.a:0 "真是有趣。"
 agot_filler_free_cities.0022.b:0 "令人失望……"
 agot_filler_free_cities.0030.t:0 "$agot_filler_free_cities.0001.t$：观天者"
 agot_filler_free_cities.0030.desc:0 "我在[maester.GetFirstName]的书房里找到[maester.GetHerHis]，他正站在一张桌子旁，桌子上铺满了一滩滩干蜡烛蜡、书籍和羊皮纸。\n\n“啊，[ROOT.Char.GetTitleAsNameNoTooltip]！来到这里后，我已经有了一些小发现，如果我能有合适的设备，我的研究会大有进展：只需要一组密尔透镜、几张星象图……”\n\n这份清单比我想的要长得多……"
 agot_filler_free_cities.0030.a:0 "提供所有必要的设备。"
 agot_filler_free_cities.0030.b:0 "显然你并非#italic 全部#!用得上……"
 agot_filler_free_cities.0030.c:0 "我的黄金最好花在别处。"
 agot_filler_free_cities.0031.t:0 "$agot_filler_free_cities.0001.t$：天文台"
 agot_filler_free_cities.0031.desc:0 "“[ROOT.Char.GetTitleAsNameNoTooltip]大人！”[maester.GetFirstName]急匆匆地向我走来，气喘吁吁。\n\n“一定是这样！指导恒星运动的法则一定是理解季节不规则变化的关键！如果我的计算无误，我们即将发现一个突破性的真理，尊敬的尼科耳学士的理论与之相比都将黯然失色！”\n\n“不过，我发现我还需要一个合适的场所来继续我的观察——也许，是一座塔？”"
 agot_filler_free_cities.0031.architect:0 "多么迷人！我将亲自监督建造！"
 agot_filler_free_cities.0031.scholar:0 "其他学者的建议或许有用！"
 agot_filler_free_cities.0031.a:0 "有意思……联系建筑师，费用我包。"
 agot_filler_free_cities.0031.b:0 "一座普通的塔就够了。"
 agot_filler_free_cities.0031.c:0 "“哈！我才不会把我的金币浪费在这种蠢事上。”"
 agot_filler_free_cities.0032.t:0 "$agot_filler_free_cities.0001.t$：学者的成果"
 agot_filler_free_cities.0032.desc:0 "[maester.GetFirstNamePossessive]在大厅叮当作响的金属链宣告着[maester.GetHerHis]的到来，"
 agot_filler_free_cities.0032.very_high_score:0 "灰袍学士跑到我面前，[maester.GetHerHis]的脸上洋溢着灿烂的笑容。\n\n“虽然我可能还没有揭开季节不规律变化背后的神秘本质，但我已经完成了我迄今为止最伟大的成就！”[maester.GetFirstNameNoTooltip]向我展示一本大部头，这本引人入胜的专著详细描述了恒星和星座的运动。\n\n也许我应该继续深入研究这个课题，谁知道星空中还隐藏着什么奥秘？"
 agot_filler_free_cities.0032.high_score:0 "灰袍学士跑到我面前，[maester.GetHerHis]的脸上洋溢着灿烂的笑容。\n\n“虽然我可能还没有揭开季节不规律变化背后的神秘本质，但我已经完成了我的研究！”\n\n也许我应该继续深入研究这个课题，谁知道星空中还隐藏着什么奥秘？"
 agot_filler_free_cities.0032.medium_score:0 "灰袍学士走近我，[maester.GetHerHis]的脸上带着笑容。\n\n“虽然我可能还没有揭开季节不规律变化背后的神秘本质，但我还是观察到一些有用的东西！”\n\n[maester.GetFirstNameNoTooltip]向我展示了几张散开的纸页，上面描述了几颗恒星和星座的位置。"
 agot_filler_free_cities.0032.low_score:0 "“我的[ROOT.Char.GetTitleAsNameNoTooltip]，恐怕我的计算大多都出错了，我没得到什么成果……”\n\n到头来，[maester.GetFirstName]只学到了很少，而我则更少……"
 agot_filler_free_cities.0032.mystic:0 "星辰或许通向高级神秘术的关键。"
 agot_filler_free_cities.0032.shrewd:0 "我宁可关注更基础的研究。"
 agot_filler_free_cities.0032.a:0 "令人失望……"
 agot_filler_free_cities.0032.a.tt.success:0 "我学到了很多东西"
 agot_filler_free_cities.0032.a.tt.failure:0 "我获得了一些知识"
 agot_filler_free_cities.0032.b:0 "多大的潜力！"
 tyroshi_research_book_name:0 "《泰洛西的财富》"
 tyroshi_research_book_famed_desc:0 "这是[maester.GetName]学士在[ROOT.Char.GetFullName]宫廷逗留期间精心撰写的巨著，其中大量的笔记和精心绘制的示意图详细描述了提取染料的复杂过程，以及获得更高生产效率的秘密——这是一座给追求财富之人的真正知识宝库。"
 tyroshi_research_book_masterwork_desc:0 "虽然有些段落相当含糊，简单绘制的图表也有些不完整，但这本小册子包含了一些对寻求掌握染色工艺的人来说很有价值的见解——由[maester.GetName]学士在[ROOT.Char.GetFullName]宫廷逗留期间写成。"
 lyseni_poison_ring:0 "里斯剧毒戒指"
 lyseni_poison_ring_desc:0 "一枚华丽的里斯空心戒指，里面携带着致命的毒药，尽在掌握之中——如果使用得当，这会是一种致命的武器……"
 lys_research_book:0 "《剧毒植物》"
 lys_research_book_desc:0 "这是由[maester.GetFirstName]学士在[ROOT.Char.GetFullName]宫廷逗留期间撰写的一部关于已知世界的各种毒药品质的综合研究著作——对于那些喜欢玩弄阴谋诡计的人来说，这本书是相当宝贵的财富。"
 myr_research_book_name:0 "《[maester.GetFirstNamePossessive]学士与群星》"
 myr_research_book_desc:0 "在[ROOT.Char.GetFullName]的资助下，[maester.GetFirstName]学士撰写了一篇详细介绍星座和其他天体的精彩著作——对寻求有关恒星运动信息的人来说，这本书是无价之宝。"
 msg_agot_ffc.0006.t:0 "[traveling_maester.GetShortUIName]返回学城"
 msg_agot_ffc.0006.desc:0 "随着[traveling_maester.GetShortUIName]赞助人的去世，[traveling_maester.GetHerHis]决定返回学城"
 agot_filler_free_cities.1000.t:0 "海上的劫掠"
 agot_filler_free_cities.1000.desc:0 "在最近一次议会上，[admiral.GetFirstName]和[marshal.GetFirstName]都表示对近期商船频繁受到袭击感到担忧。\n\n尽管双方都认为必须解决海盗问题，但他们就#italic 如何行动#!无法达成共识。\n\n[admiral.GetFirstNameNoTooltip]提议加强巡逻，这是最直截了当的方法。\n\n然而，[marshal.GetFirstNameNoTooltip]建议，如果我们能同海盗达成协议，海盗就不会再袭击我们……"
 agot_filler_free_cities.1000.strategist:0 "一场精心策划的伏击会解决这个问题！"
 agot_filler_free_cities.1000.strategist.tt.success:0 "你伏击成功"
 agot_filler_free_cities.1000.strategist.tt.failure:0 "你伏击失败"
 agot_filler_free_cities.1000.a:0 "海政大臣将加强巡逻。"
 agot_filler_free_cities.1000.a.tt.success:0 "巡逻船成功驱赶了海盗！"
 agot_filler_free_cities.1000.a.tt.failure:0 "海盗避开了巡逻船"
 agot_filler_free_cities.1000.b:0 "让军事统帅与海盗谈谈。"
 agot_filler_free_cities.1000.b.tt.success:0 "海盗接受了你的提议"
 agot_filler_free_cities.1000.b.tt.failure:0 "海盗拒绝并继续掠夺你的船只"
 agot_filler_free_cities.1000.c:0 "不用管他们。"
 agot_filler_free_cities.1000.c.tt:0 "你忽视这个问题，但愿这件事会自行解决吧……"
 agot_filler_free_cities.1001.t:0 "海上的劫掠："
 agot_filler_free_cities.1001.t.disband:0 "海贼末路"
 agot_filler_free_cities.1001.t.loot:0 "遗留的财宝"
 agot_filler_free_cities.1001.t.militia:0 "勇敢的水手"
 agot_filler_free_cities.1001.t.smugglers:0 "走私者联盟"
 agot_filler_free_cities.1001.t.attacks:0 "波涛群雄"
 agot_filler_free_cities.1001.desc.disband:0 "我的船只遭受袭击的频率明显降低了。\n\n有消息称，海盗之间为了争夺利益爆发了冲突，曾经纵横海上的海盗分裂成了多个派系！"
 agot_filler_free_cities.1001.a:0 "海盗天性如此……"
 agot_filler_free_cities.1001.desc.loot:0 "我的海军远征归来，“[ROOT.Char.GetTitleAsNameNoTooltip]大人！海盗们被打败了！哦，那真是一场酣畅淋漓的战斗！”\n\n海盗的威胁已被解除，船员们甚至还缴获到一些战利品！"
 agot_filler_free_cities.1001.b:0 "幸运的发现！"
 agot_filler_free_cities.1001.militia:0 "我的不作为似乎让海盗们更加胆大妄为，他们的袭击也愈演愈烈……\n\n不过，我的军官告诉我，我的人民已经决定自行武装，主动加入对抗海盗的行列！"
 agot_filler_free_cities.1001.c:0 "至少这是好消息……"
 agot_filler_free_cities.1001.smugglers:0 "尽管海盗袭击似乎有所减少，但新的问题又出现了——[raided_county.GetName]被走私者所困扰！\n\n这些海盗腐化了当地的守卫，他们的见不得人的生意让我损失惨重！"
 agot_filler_free_cities.1001.d:0 "该死……"
 agot_filler_free_cities.1001.attacks:0 "越来越多的船只在海上失踪，水手被掳走，再也回不了家。此外，丢失的货物更是让我损失惨重……\n\n看来，由于我的不作为，这群麻烦的海盗的力量愈发壮大！"
 agot_filler_free_cities.1001.e:0 "该死！"
 agot_filler_free_cities.2000.t:0 "美味饮料"
 agot_filler_free_cities.2000.intro:0 "我和我的[steward.GetCouncilTitle]一起漫步在[capital_city_free_city.GetNameNoTooltip]的热闹市场上，在异国香料的诱人香味和当地商人充满活力的喧闹声中，一股满怀期待的浪潮将我包裹。\n\n"
 agot_filler_free_cities.2000.lys:0 "一位酒贩端上一杯里斯甜红葡萄酒，浓郁的酒色让我想细细品尝这杯里斯酿酒师精心酿造的独特风味。我小心翼翼地抿上一口，一股深深的赞美之情油然而生。在肯定酿造师精湛酿酒技艺的同时，我很高兴地意识到——里斯生产出了一款值得认可的葡萄酒。\n\n生动的市场就像一幅展现里斯多元文化的画布，而我手中酒杯里装着的不仅仅是甜美的红酒——更是我们永恒身份的象征。"
 agot_filler_free_cities.2000.myr:0 "一位酒贩端上一杯密尔淡绿神酒，精致的酒色让我想尽情品尝这杯密尔酿酒师精心酿造的独家风味。这杯酒让我陶醉——密尔生产出了一款值得庆祝的酒。\n\n市场上的一张张鲜艳的挂毯就像一幅幅展现密尔丰富文化的画卷，而我手中酒杯里装着的不仅仅是淡绿神酒——更是我们永恒骄傲的象征。"
 agot_filler_free_cities.2000.tyrosh:0 "一位酒贩端上一杯泰洛西梨子白兰地。品尝着甜美的梨香和温润的酒香，我对泰洛西的蒸馏技术愈发欣赏。这杯酒让我陶醉——我为泰洛西能生产出这样独特美味的饮料而自豪。\n\n热闹的市场就像一幅展现泰洛西丰富文化的画布，而我手中酒杯里装着的不仅仅是梨子白兰地——更是我们永恒骄傲的象征。"
 agot_filler_free_cities.2000.pentos:0 "一位酒贩端上一杯潘托斯白色琥珀酒。细腻的酒色让我想细细品尝这杯潘托斯酿酒师精心酿造的独特风味。我很高兴地意识到——潘托斯生产出了一款值得认可的葡萄酒。\n\n生动的市场就像一幅展现潘托斯多元文化的画布，而我手中酒杯里装着的不仅仅是白色琥珀酒——更是我们永恒身份的象征。"
 agot_filler_free_cities.2000.outro:0 "“再来一杯怎么样？”[steward.GetTitledFirstName]询问我。"
 agot_filler_free_cities.2000.s:0 "你是否有兴趣同我合伙经营？"
 agot_filler_free_cities.2000.s_tt:0 "你决定投资当地产业。"
 agot_filler_free_cities.2000.a:0 "当然，再给我来一杯！"
 agot_filler_free_cities.2000.a_tt:0 "你要再来一杯这样美味的饮料。"
 agot_filler_free_cities.2000.d:0 "给我来一整桶！"
 agot_filler_free_cities.2000.d_tt:0 "你要喝下一整桶。"
 agot_filler_free_cities.2000.b:0 "是时候回家了。"
 agot_filler_free_cities.2000.b_tt:0 "你只喝了一杯酒离开了市场。"
 agot_filler_free_cities.2001.t:0 "$agot_filler_free_cities.2000.t$：投资机会"
 agot_filler_free_cities.2001.lys:0 "当我品尝完第二杯浓郁的里斯甜红葡萄酒的最后一滴时，[essosi_filler_merchant.GetFirstNameNicknamed]注意到了我的满足，[essosi_filler_merchant.GetSheHe|U]凑过来向我提议。\n\n"
 agot_filler_free_cities.2001.myr:0 "当我津津有味地抿下第二杯密尔淡绿神酒，[essosi_filler_merchant.GetFirstNameNicknamed]看出了我的满意，向我凑过来。\n\n"
 agot_filler_free_cities.2001.tyrosh:0 "当我享用完第二杯泰洛西梨子白兰地的最后一滴时，[essosi_filler_merchant.GetFirstNameNicknamed]注意到了我的满足，[essosi_filler_merchant.GetSheHe|U]凑过来，向我发出商业邀请。\n\n"
 agot_filler_free_cities.2001.pentos:0 "当我抿下第二杯潘托斯白色琥珀酒的最后一滴时，[essosi_filler_merchant.GetFirstNameNicknamed]注意到了我的愉悦，凑过来向我提议。\n\n"
 agot_filler_free_cities.2001.outro:0 "“如果您能在我们的产品中获得愉悦，”[essosi_filler_merchant.GetSheHe]建议道，“也许您可以考虑投资这项产业。它不仅利润丰厚，还可能为这片地区带来巨大的繁荣。”\n\n我很感兴趣，于是转向我的[steward.GetCouncilTitle]以寻求建议。[steward.GetTitledFirstName]点头表示认可，[steward.GetHerHis]肯定地说，这样的投资也许是明智之举，这有可能促进经济增长，为我们的人民带来更大的利益。"
 agot_filler_free_cities.2001.d:0 "我将大力投资！"
 agot_filler_free_cities.2001.d_tt:0 "你听从[steward.GetCouncilTitle]的建议#P 大力投资产业#!。"
 agot_filler_free_cities.2001.a:0 "我当然会投资！"
 agot_filler_free_cities.2001.a_tt:0 "你听从[steward.GetCouncilTitle]的建议#P 投资产业#!。"
 agot_filler_free_cities.2001.b:0 "不，我不这么认为。"
 agot_filler_free_cities.2001.b_tt:0 "尽管[steward.GetCouncilTitle]一再建议，你还是决定#N 不投资产业#!。"
 agot_filler_free_cities_wine_bonus:0 "投资本地产业"
 agot_filler_free_cities_wine_bonus_desc:0 "该伯爵领的本地产业获得了投资，业务蒸蒸日上。"
 agot_filler_free_cities_wine_drunkard_bonus:0 "对本地产业的大力投资"
 agot_filler_free_cities_wine_drunkard_bonus_desc:0 "该伯爵领的本地产业获得了大力投资，业务蒸蒸日上。"
 agot_filler_free_cities_wine_steward_bonus:0 "对本地产业的英明投资"
 agot_filler_free_cities_wine_steward_bonus_desc:0 "该伯爵领的本地产业获得了英明的投资，业务蒸蒸日上。"