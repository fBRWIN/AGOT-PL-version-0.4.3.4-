l_simp_chinese:
 agot_filler_riverlands.100.t:0 "贸易流动"
 agot_filler_riverlands.100.desc:0 "如果你是要到下游去，河流就是高速的水路，不过对于想要渡河的人来说，河流就成了障碍；不过也给掌握渡口的领主带来了机遇。我正是这样的领主。\n\n我的侍卫带来消息，门前有一位商人，想要带着他的大车和役畜从近路过河。他为此必须获得我的许可。我该如何从中赚一笔呢？"
 agot_filler_riverlands.100.a:0 "既然赶着装满货物的大车，他一定也带了很多钱。看看我能要来多少。"
 agot_filler_riverlands.100.a_tt:0 "你收了一笔象征性的过路费，打算等他一进城就再狠敲一笔。"
 agot_filler_riverlands.100.b:0 "他不是什么商人，而是敌人派来的间谍。这种事我知道该怎么处理……"
 agot_filler_riverlands.100.b_tt:0 "你绑架了商人，把他丢进地牢，他会在地牢里遭受拷打……还有各种折磨。"
 agot_filler_riverlands.100.c:0 "贸易必须要畅通。我仅仅会收取一些适当的钱。"
 agot_filler_riverlands.100.c_tt:0 "你收了一笔象征性的过路费。"
 agot_filler_riverlands.100.d:0 "他为什么这么着急呢？我们一起欢宴庆祝吧！"
 agot_filler_riverlands.100.d_tt:0 "你邀请商人参加宴会。"
 agot_filler_riverlands.101.t:0 "贸易流动"
 agot_filler_riverlands.101.desc:0 "修一座横穿河流的堡垒，最妙的就是，一旦过路人走到中间，人们就可以轻易把河两边的门都关上，于是他就进退两难了。\n\n听到我说过路费要涨不少，商人自然不怎么高兴，但是他能怎么做呢？难道敢不同意吗？"
 agot_filler_riverlands.101.a:0 "我修改了条款，祈求我不会继续改动吧。"
 agot_filler_riverlands.101.a_tt:0 "你敲诈了商人。"
 agot_filler_riverlands.102.t:0 "贸易流动"
 agot_filler_riverlands.102.desc:0 "在地牢寒冷潮湿的深处，这所谓的商人一点都傲气不起来。他恳求慈悲，声称自己是无辜的，但是放了他就会招致更多侵扰。\n\n而且，我想我会享受接下来发生的事情的。"
 agot_filler_riverlands.102.a:0 "他的痛苦正是我的欢愉，我有好多能提炼这种情感的工具。"
 agot_filler_riverlands.102.b:0 "他的血肉看起来真是美味。"
 agot_filler_riverlands.102.a_tt:0 "你对他百般折磨。"
 agot_filler_riverlands.102.b_tt:0 "你杀了他吃肉。"
 agot_filler_riverlands.103.t:0 "贸易流动"
 agot_filler_riverlands.103.desc:0 "其他领主可能会从中榨取金钱，但是我的慷慨已经声名远播。商人到处向别人诉说我的正直。\n\n我的名望或者金钱可能不会增长，但是这样声名在外也是好事情。"
 agot_filler_riverlands.103.a:0 "正直本身就是报偿。"
 agot_filler_riverlands.103.a_tt:0 "你对自己的选择很满意……"
 agot_filler_riverlands.104.t:0 "贸易流动"
 agot_filler_riverlands.104.desc:0 "我经常邀请男女贵族来我的厅堂参加宴会，但是可不是每天都有普通的商人得此特权。我又惊讶又喜悦，因为这个男人既慷慨又友好，拿出来上等的食品和香料给厨房制作宴席。\n\n今晚充满笑语欢声，不带丝毫虚情假意。"
 agot_filler_riverlands.104.a:0 "也许我应该常常与平民狂欢！"
 agot_filler_riverlands.104.b:0 "他的眼中闪着光芒。或许我们应该更亲密地继续下去。"
 agot_filler_riverlands.104.a_tt:0 "聚会让你活跃起来了。"
 agot_filler_riverlands.104.b_tt:0 "你邀请他去你自己的房间"
 agot_filler_riverlands.105.t:0 "贸易流动"
 agot_filler_riverlands.105.desc:0 "在我的房间里，他眼中的光芒变成了炽热的爱意。我的脉搏在他的碰触之下跳得好快，但他的微笑令人舒适安心。"
 agot_filler_riverlands.105.a:0 "这就对了。"
 agot_filler_riverlands.105.a_tt:0 "你和商人享受了愉悦的一晚。"
 agot_filler_riverlands.200.t:0 "荒石城之雨"
 agot_filler_riverlands.200.desc:0 "我带着一小队人马在美人市集和海疆城之间旅行，注意到空气中弥漫着一股淡淡的泥土气息。我抬头一看，滂沱大雨的第一滴水正好落在我的脸上。唯一能躲避寒冷和潮湿的地方是在一个废墟堡垒的石头中。在雨停之前，道路将泥泞难行，所以我决定在废墟中休息。\n\n在我们扎营之后，我才意识到这是荒石城，穆德家族的废墟所在地，他们是古代的河流与山丘之王。"
 agot_filler_riverlands.200.a:0 "这真是个令人不安的歇脚处。"
 agot_filler_riverlands.200.a_tt:0 "诡异的废墟困扰着你。"
 agot_filler_riverlands.200.b:0 "此地有如此厚重的历史。我受到启发，想引吭高歌。"
 agot_filler_riverlands.200.b_tt:0 "选择以下一首歌来唱。"
 agot_filler_riverlands.201.t:0 "荒石城之雨"
 agot_filler_riverlands.201.desc:0 "我用脚敲出节奏，在开始歌唱之前，我哼出一段古老曲调的前奏。"
 agot_filler_riverlands.201.a:0 "#italic 「星眼」赛米恩，无敌的战士……#!"
 agot_filler_riverlands.201.a_tt:0 "你歌颂一位以蓝宝石为眼睛的传奇战士。"
 agot_filler_riverlands.201.b:0 "#italic 我劝你永远不要尝试在智谋上胜过「机灵的」兰恩……#!"
 agot_filler_riverlands.201.b_tt:0 "你歌颂兰尼斯特家族诡计多端的创建者。"
 agot_filler_riverlands.201.c:0 "#italic 人说「青手」加尔斯行遍天下……#!"
 agot_filler_riverlands.201.c_tt:0 "你歌颂许多伟大家族的传奇先祖——「青手」加尔斯。"
 agot_filler_riverlands.201.d:0 "#italic 无畏啊，无甲骑士……#!"
 agot_filler_riverlands.201.d_tt:0 "你歌颂园丁王时代的一位传奇战士。"
 agot_filler_riverlands.300.t:0 "三叉戟河钓鱼比赛"
 agot_filler_riverlands.300.desc:0 "在一个特别晴朗的早晨，我骑着我最喜欢的驯马外出，碰巧遇到一群身份各异的男人兴奋地沿着一条小路前行。有的年轻，有的年老；有些人只穿破布，有些人则穿着成功商人的经典款上等丝绸。然而，他们都带着鱼竿和钓具。\n\n我询问他们出游的性质。\n\n“我们要去三叉戟河，”一个人回答，好像这就解释了一切。\n\n“钓鱼，”另一个说，“比赛马上就要开始了。请原谅我，[ROOT.Char.GetLadyLord|l]，您一定听说了吧。”"
 agot_filler_riverlands.300.a:0 "有些人会在比赛中大赚一笔。作为领主，我有权分得一定比例。"
 agot_filler_riverlands.300.a_tt:0 "你对比赛征税。"
 agot_filler_riverlands.300.b:0 "我很擅长钓鱼。我为什么不自己参与呢？"
 agot_filler_riverlands.300.b_tt:0 "你参加比赛。"
 agot_filler_riverlands.301.t:0 "三叉戟河钓鱼比赛"
 agot_filler_riverlands.301.desc:0 "在三叉戟河垂钓是一件乐事，去水流相对平缓处找等候送餐的大鱼，将鱼线藏起来，让它无法察觉，并让它相信我手上的假饵是一只真正的飞蝇。这是一件令人愉悦的事情，但不止于此，更是一种来之不易的艺术。\n\n我回家时已经捕到许多大鱼，并且结识了许多优秀的渔友。值得一提的是，在那片备受钓鱼的人们喜爱的暗淡晨光中，很容易让人忘却身份之间的隔阂。我遇到的一位渔民——一个修士的儿子——说在他的家里，宗教和钓鱼之间没有明确的界限。这是多么有趣的想法啊！"
 agot_filler_riverlands.301.a:0 "这条河真适合钓鱼！"
 agot_filler_riverlands.301.a_tt:0 "你回到家，重新振作起来。"
 agot_filler_riverlands.400.t:0 "葡萄化美酒"
 agot_filler_riverlands.400.desc:0 "一天，我沿着三叉戟河骑行，看到山丘上排列着一排排整齐的藤蔓，枝叶繁茂。\n\n“这不会是葡萄吧。”我说。众所周知，多恩和青亭岛垄断着维斯特洛的葡萄酒贸易。\n\n“那确实是葡萄。”一个扈从解释道。显然，河间地的葡萄园最近正在蓬勃发展。\n\n仔细一想，也理应如此。我们的土地是维斯特洛大陆最肥沃的土地之一，论起葡萄种植，湍流不息的三叉戟河凭什么比不上多恩那破绿血河？"
 agot_filler_riverlands.400.a:0 "商机潜藏，我将开办自己的葡萄园。"
 agot_filler_riverlands.400.a_tt:0 "时间会告诉你，这笔投资是否有所回报。"
 agot_filler_riverlands.400.b:0 "我是[ROOT.Char.GetLadyLord]，我有权征收这些葡萄园。"
 agot_filler_riverlands.400.b_tt:0 "你将强行征收一个葡萄园。"
 agot_filler_riverlands.400.c:0 "我们负担不起。"
 agot_filler_riverlands.401.t:0 "葡萄化美酒"
 agot_filler_riverlands.401.desc:0 "我的葡萄藤沐浴在温暖的阳光下，被河间地肥沃的土壤所滋养。葡萄在藤蔓上长得很饱满，葡萄酒商向我保证收成会很好，这真是个绝妙的主意。用不了多久，我就可以啜饮一口自己酿造的葡萄酒了！"
 agot_filler_riverlands.401.a:0 "一切进展顺利。"
 agot_filler_riverlands.401.a_tt:0 "葡萄园将继续正常运营。"
 agot_filler_riverlands.401.b:0 "这比我预想的还好，加大投资！"
 agot_filler_riverlands.401.b_tt:0 "有了更多的投资，长远来看，你可能会获得更大的利润。"
 agot_filler_riverlands.402.t:0 "葡萄化美酒"
 agot_filler_riverlands.402.desc:0 "我躺在庄园阳台的软椅上，喝着一杯产自我们河间地的白葡萄酒，凝视着一片片种满葡萄的山丘。最优质的佳酿已经拿去窖藏，就连差一点的那批也是相当不错的产品。\n\n这可不是自吹自擂，上一批售出的葡萄酒可是相当抢手。萦绕在我舌尖上干白的味道就像新流入我金库中的财富一样丰富。"
 agot_filler_riverlands.402.a:0 "我现在可是个葡萄酒商了！"
 agot_filler_riverlands.402.a_tt:0 "你从投资中大赚一笔。"
 agot_filler_riverlands.500.t:0 "铁民劫掠者"
 agot_filler_riverlands.500.desc:0 "白日高悬，灰暗的天空和凛冽的海风一如往常，几乎带来一丝宽慰。但当海疆城洪钟塔那青铜大钟的轰鸣传遍我的领地，恐惧便将我淹没。似乎这海风吹来的不只是天上的灰云，还有铁种掠袭者。那些关于屠杀和劫掠的故事闪过我的脑海——它们是每个铁民湾沿岸领主心头的噩梦。"
 agot_filler_riverlands.500.a:0 "今日是对我勇气的考验。"
 agot_filler_riverlands.500.a_tt:0 "你必须决定如何应对。"
 agot_filler_riverlands.501.t:0 "铁民劫掠者"
 agot_filler_riverlands.501.desc:0 "我没有恐慌的功夫，当百姓匆忙躲进城墙后，我集结了我的家族近卫，带领他们出城应战。铁民已经从长船里蜂拥而出，如果我不能迅速终结这次入侵，我的无数百姓将会被屠戮。\n\n我看到了铁民的首领，一个恶毒的掠夺者，看起来恰如铁民心目中的杀手。他与我四目相对，血腥的嘴唇咧出了一个疯狂的笑。"
 agot_filler_riverlands.501.a:0 "这些渣滓会记得是[ROOT.Char.GetTitledFirstName]把他们扔回了大海。"
 agot_filler_riverlands.501.a_tt:0 "你向首领发起了决斗。"
 agot_filler_riverlands.501.b:0 "我斗不过他，跑吧！"
 agot_filler_riverlands.501.b_tt:0 "你会活下来，但你的领地会被掠夺。"
 agot_filler_riverlands.502.t:0 "铁民劫掠者"
 agot_filler_riverlands.502.desc:0 "敌人的鲜血与我脚下与海水混合在一起。有那么一瞬间，铁民似乎在考虑无视决斗并继续他们的劫掠。但我已经争取了足够的时间，大多数有价值的物品都被藏了起来，百姓也都安全地躲在坚固的城墙后。\n\n我的战士们还在源源不断地集结起来参与防守，铁民意识到他们的入侵被挫败了，于是回到了他们的长船和大海。"
 agot_filler_riverlands.502.a:0 "短时间内铁种是不会回来了。"
 agot_filler_riverlands.502.a_tt:0 "劫掠者逃跑了。"
 agot_filler_riverlands.502.b:0 "铁民随时可能卷浪重来。"
 agot_filler_riverlands.502.b_tt:0 "你将加强沿海地区的守卫。"
 agot_filler_riverlands.502.c:0 "这场胜利需要庆祝！"
 agot_filler_riverlands.502.c_tt:0 "你举办了一场盛宴，向所有参与防御的人致敬。"
 developing_vineyard:0 "发展中的葡萄园"
 flourishing_vineyard:0 "繁荣发展的葡萄园"
 booming_vineyard:0 "蓬勃发展的葡萄园"
 agot_filler_riverlands.0001.t:0 "被遗忘的过去"
 agot_filler_riverlands.0001.desc:0 "依我之见，河间地翠绿的乡村在整个维斯特洛都是无与伦比的，因为它能给流浪者带来孤独。然而有时候，这种孤独会被过去的鬼魂所排挤，毕竟河间地充满了先民和安达尔人的历史。\n\n我漫步在一条早已被遗忘的小路上，穿过一片茂密的紫杉和蕨类植物，最后来到一片空地上。空气又冷又重，森林里的声音消失了，仿佛被什么古老的命令驱逐了。在我面前矗立着一座荒废的神殿，它的石头结构早已破裂，被藤蔓和树根填满。尽管如此，我仍能辨认出古代工匠试图描绘的模糊的人形，它的身体周围环绕着褪色的符文。显然，这是某个神明——即使被遗忘了这么多个世纪，它的眼睛仍然具有神圣的力量。"
 agot_filler_riverlands.0001.a:0 "在为伪神服务上付出了如此多的努力之后——我们现在更开明了。"
 agot_filler_riverlands.0001.b:0 "毫无疑问，这里很美。我很喜欢它本来的样子。"
 agot_filler_riverlands.0002.t:0 "废弃的前哨"
 agot_filler_riverlands.0002.desc:0 "河间地的美妙之处就在于有无数地方值得探索，我一直很感激有[explorer_vassal.GetFirstNameNoTooltip]与我为伴。毕竟，如果没有同伴，探险又有什么意义呢？更重要的是，如果我们在探险中发现了宝藏或战利品，我一个人怎么把它们都带回去呢？\n\n没过多久，我们就发现了一些废墟，看起来像是某个古老的前哨站。我犹豫了一会儿，而[explorer_vassal.GetFirstNameNoTooltip]傻笑着说：“我们应该先探索哪里呢？……莫非你害怕了？”"
 agot_filler_riverlands.0002.a:0 "那座塔看上去很诱人！"
 agot_filler_riverlands.0002.b:0 "塔后的森林让我想到了什么……"
 agot_filler_riverlands.0002.c:0 "先去兵营废墟。"
 agot_filler_riverlands.0002.d:0 "哦，真是的，我刚想起我有……#italic 有些事……#!"
 agot_filler_riverlands.0002_tt.a:0 "你朝塔楼走去。"
 agot_filler_riverlands.0002_tt.b:0 "你决定去探索森林。"
 agot_filler_riverlands.0002_tt.c:0 "你走向兵营废墟。"
 agot_filler_riverlands.0002_tt.d:0 "你回到自己的营地。"
 agot_filler_riverlands.0003.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0003.desc:0 "害怕？#italic 不可能的#!！我要像你见过的最厉害的[ROOT.Char.GetLadyLord]一样爬上那座塔！\n\n我大胆地冲进去——我可以像[explorer_vassal.GetFirstNameNoTooltip]#italic 想像#!中那样从一楼开始探索。或者我可以反常识的先从楼梯爬到顶层，然后再爬下来。这可能有些风险，但不管怎么说，好东西大多会在顶层。"
 agot_filler_riverlands.0003.a:0 "我已经证明了[explorer_vassal.GetFirstNameNoTooltip]想错的，最底层就足够了。"
 agot_filler_riverlands.0003.b:0 "我要乘着这怨恨劲一路爬到塔顶！"
 agot_filler_riverlands.0003_tt.a:0 "你冷静地在一楼寻找有趣的东西。"
 agot_filler_riverlands.0003_tt.b:0 "你冲到顶楼去寻找任何感兴趣的东西。"
 agot_filler_riverlands.0004.desc:0 "为了迎接挑战，我大胆地进入森林，我越往里走，树木就越密集。\n\n我感觉一切进展顺利，直到突然发现同[explorer_vassal.GetFirstNameNoTooltip]走散了。这里的树冠相当茂密，连阳光都照不进来……"
 agot_filler_riverlands.0004.a:0 "#bold 没有路#!了，我不能再往前走。"
 agot_filler_riverlands.0004.b:0 "直觉告诉我有什么地方不对劲，是时候回去了。"
 agot_filler_riverlands.0004.c:0 "恶魔们，你们好啊！是我，你的[ROOT.Char.GetLadyLord]！"
 agot_filler_riverlands.0004_tt.a:0 "你用最快的速度离开了森林。"
 agot_filler_riverlands.0004_tt.b:0 "你决定返回。"
 agot_filler_riverlands.0004_tt.c:0 "你向森林深处探索。"
 agot_filler_riverlands.0005.t:0 "废弃的前哨：失落已久的兵营"
 agot_filler_riverlands.0005.desc:0 "我冲进军营，急切地想知道灰尘和蜘蛛网下面藏着什么秘密。哦，要是墙壁能说话并告诉我它的秘密就好了——显然这是不可能的，所以我也许可以试着寻找一些闪亮的东西。"
 agot_filler_riverlands.0005.a:0 "显然有人在里面留了些#italic 东西#!！"
 agot_filler_riverlands.0005_tt.a:0 "你搜索了废弃的军营。"
 agot_filler_riverlands.0006.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0006.desc:0 "一番寻找后的结论是——一楼没有任何值得注意的东西。以防万一，我几乎把所有旧物件都翻了个底朝天了，但仍一无所获！\n\n也许楼上会有些特别的东西……\n\n我走近楼梯，检查了下石台阶。很明显，它的结构有大问题，实际上这楼梯已经塌了一半。“从这走不可能会安全的……”我心想，“但如果我慢慢走，我还是可以上去的……#italic 也许吧。#!”"
 agot_filler_riverlands.0006.a:0 "正所谓富贵险中求！"
 agot_filler_riverlands.0006.b:0 "我还是在乎腿的——我要回去了。"
 agot_filler_riverlands.0006_tt.a:0 "你走楼梯到了顶楼。"
 agot_filler_riverlands.0006_tt.b:0 "你决定返回。"
 agot_filler_riverlands.0007.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0007.desc:0 "当我拂去封面上厚厚的一层灰尘时，我欣喜地扬起眉毛。\n\n看起来我找到了一本古老的巨著，这对某些学士或收藏家来说绝对是很有价值的。上面的插画非常有意思，出于某种原因，上面很多龙和蜗牛都画得很差，脸被画成了人脸。"
 agot_filler_riverlands.0007.a:0 "和我一起回家吧，大部头先生！"
 agot_filler_riverlands.0008.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0008.desc:0 "我没目的地乱窜，当我踢开一团灰尘污垢时，我注意到下面的一丝闪光。\n\n在这些碎石下，我发现了一个小箱子。有点生锈了，而且很难打开。但对当我撬开它，里面有一堆珍贵的珠宝，这让我十分欣喜。"
 agot_filler_riverlands.0008.a:0 "真幸运！"
 agot_filler_riverlands.0009.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0009.desc:0 "我小心翼翼地沿着楼梯往上走，全然不顾脚下碎石可能会暴露我。风险越大，回报越大，不是吗？\n\n值得庆幸的是，我那猫一样的反应能力使我安全地到达了顶层。从表面上的灰尘来看，它看起来好像已经很久没有被人动过了，我心中暗喜！\n\n但把这里翻个底朝天后，我发现……什么都没有！！！\n\n真让人失望！"
 agot_filler_riverlands.0009.a:0 "我已经浪费了足够多的时间。我得在哭喊之前回去。"
 agot_filler_riverlands.0009.b:0 "如果上面什么都没有，那一定是在一楼！"
 agot_filler_riverlands.0009_tt.a:0 "你决定返回。"
 agot_filler_riverlands.0009_tt.b:0 "你在一楼搜寻。"
 agot_filler_riverlands.0010.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0010.desc:0 "我小心翼翼地走上楼梯，我对自己的攀登能力充满信心，直到听到像有石头落下的声音。一颗声音变成两颗，然后是三颗，然后声音越来越大，而且……\n\n糟糕！\n\n我好不容易才躲过一劫，但是下面的楼梯已经坍塌了，这意味着我没有办法回头了。不过这里的墙上#italic 有#!一个洞，通往外面。如果我跳出去，也许可以抓住附近的一棵树的树枝……"
 agot_filler_riverlands.0010.a:0 "我也许跳得动。之后我将抓住树枝爬上这棵树。"
 agot_filler_riverlands.0010.b:0 "我认为可以顺着楼梯往下跑。"
 agot_filler_riverlands.0010.c:0 "用长矛来撑杆跳，这根本不是什么好事！帮我！[explorer_vassal.GetFirstNameNoTooltip]！"
 agot_filler_riverlands.0010_tt.a:0 "你有可能受伤或死亡……"
 agot_filler_riverlands.0010_tt.b:0 "台阶是石头做的……你有死亡的风险……"
 agot_filler_riverlands.0010_tt.c:0 "你拼命呼救，希望能被听见。"
 agot_filler_riverlands.0011.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0011.desc.nothing:0 "宛如刀尖舞蹈一般，我设法毫发无伤地走出了塔楼，但也没有找到任何东西。"
 agot_filler_riverlands.0011.desc.book:0 "宛如刀尖舞蹈一般，我设法毫发无伤地走出了塔楼，不过，在我离开的时候，我找到一本看起来相当有价值的古书！看来不虚此行！"
 agot_filler_riverlands.0011.desc.gold:0 "宛如刀尖舞蹈一般，我设法毫发无伤地走出了塔楼，在我离开的时候，我找到了一些珠宝，价值40钱币。"
 agot_filler_riverlands.0011.desc.stairs:0 "宛如刀尖舞蹈一般，我设法毫发无伤地走出了塔楼，尽管我有些过于大胆了。我从一块瓦砾跳到另一块瓦砾，好几次扒在墙上，猛地一蹬，借力跳上极远处的一块石头。\n\n我可能没发现什么宝藏，但就像年轻人常说的那样——感觉棒呆了！可惜刚刚没人看到我的身手。"
 agot_filler_riverlands.0011.a:0 "真是浪费时间。"
 agot_filler_riverlands.0011.b:0 "我们回去吧。"
 agot_filler_riverlands.0011.c:0 "就算没有别的什么，这也够刺激了！"
 agot_filler_riverlands.0012.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0012.desc:0 "我深吸一口气，集中精神，从墙洞上起跳，我伸出手臂，将目光集中在我想要勾到的那根树枝上。\n\n出人意料的是，我毫不费力地抓住了树枝，手还是稳稳当当的。理应如此！我一直都知道我能做到的。当我向下看地面时，我看到[explorer_vassal.GetFirstName][explorer_vassal.GetHerHis]眼睛睁得大大的，敬畏地盯着我。\n\n“坦格利安的妹妹啊！”[explorer_vassal.GetFirstName]惊呼道。“这太厉害了，[ROOT.Char.GetLadyLord]！\n\n[explorer_vassal.GetHerHis]对我的勇气的赞赏让我感到欣慰，我回到营地，对这一天的冒险感到满意。"
 agot_filler_riverlands.0012.a:0 "我从未怀疑过自己。"
 agot_filler_riverlands.0012_tt.a:0 "你的搜索结束了。"
 agot_filler_riverlands.0013.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0013.desc.a:0 "我深吸一口气，集中精神，从墙洞上起跳，我伸出手臂，将目光集中在我想要勾到的那根树枝上。\n\n我也不知道从树枝到地面发生了什么，我只知道当我恢复意识时，我的腿并不在地上，而是卡在了两根特别粗的树枝之间，腿上全是血。我开始尖叫——就像每一个失去腿的人该有的那样。\n\n“[ROOT.Char.GetLadyLord]！”[explorer_vassal.GetFirstName]叫喊着跑到我跟前，“我马上来救你！”\n\n在[explorer_vassal.GetFirstNameNoTooltip]的帮助下，我一瘸一拐的回到营地，感到尴尬且羞愧。"
 agot_filler_riverlands.0013.desc.b:0 "深吸了一口气，我集中了自己的注意力，然后从墙上的洞里跳了出来，手臂长伸，目标是最近的树枝。\n\n“[ROOT.Char.GetLadyLord]！请醒醒！”当我醒来时，[explorer_vassal.GetFirstName]把我抱在膝上。看来我没能抓住树枝，而是直接摔了下去。“你很痛吗？”[explorer_vassal.GetHerHis]问道。\n\n我肯定地呻吟着：“我……我的……”我几乎无法开口，但谢天谢地，我没有流血，但肯定至少折断了几根骨头。返回营地的路程相当不愉快。"
 agot_filler_riverlands.0013.a:0 "我们根本就不该来这里的！都是[explorer_vassal.GetFirstNameNoTooltip]的错！"
 agot_filler_riverlands.0013.b:0 "[explorer_vassal.GetFirstNameNoTooltip]，谢谢你帮我。"
 agot_filler_riverlands.0013_tt.a:0 "搜寻糟糕地结束了。"
 agot_filler_riverlands.0013_tt.b:0 "搜寻结果令人震惊。"
 agot_filler_riverlands.0014.t:0 "废弃的前哨：登上塔楼"
 agot_filler_riverlands.0014.desc:0 "我真是蠢透了，让自己陷入这种境地，但我还没蠢到试图自己下来。“[explorer_vassal.GetFirstNameNoTooltip]？”我呼喊，“[explorer_vassal.GetFirstNameNoTooltip]，你能帮帮我吗？”\n\n当[explorer_vassal.GetFirstName]过来时，[explorer_vassal.GetSheHe]看起来似乎比任何人都开心。“当然，[ROOT.Char.GetLadyLord]，”[explorer_vassal.GetSheHe]回答道，“请您准许我暂时离开，我好快些给智慧的[ROOT.Char.GetLadyLord]您拿个结实的梯子，是这样子对吧？”\n\n[explorer_vassal.GetSheHe]拖着沉重的脚步去给我拿梯子，我则翻了翻白眼。“哦，下来吧，[explorer_vassal.GetFirstNameNoTooltip]。”我耐心地等待着，[explorer_vassal.GetFirstNameNoTooltip]不仅带着梯子回来了，近一半的随从也都被叫来帮忙。\n\n“[ROOT.Char.GetLadyLord]，您真的是一个人爬了上去的吗？”一个随从在扶我下梯子时问道，“这样毛骨悚然的古塔，花钱让我来我都不想来。我不敢再惹毛您了——您真是太勇敢了！”"
 agot_filler_riverlands.0014.a:0 "哦，哈哈，我想，这可能发生在任何人身上！"
 agot_filler_riverlands.0014_tt.a:0 "你的搜索结束了。"
 agot_filler_riverlands.0015.t:0 "废弃的前哨：进入森林"
 agot_filler_riverlands.0015.desc:0 "我做不到。我有一种直觉，虽然可能是早餐很容易让我不同意……但我也不愿意冒险。\n\n我后退，头也不回地全速奔跑，直到遇到[explorer_vassal.GetFirstName]，才停下脚步。\n\n“哦，[ROOT.Char.GetLadyLord]！看看我发现了什么！”[explorer_vassal.GetSheHe]拿出一个华丽的木箱，揭开盖子，里面露出一大笔黄金。“如果您已完成了探险，要回去了吗？”"
 agot_filler_riverlands.0015.a:0 "[explorer_vassal.GetFirstNameNoTooltip]，你总是这么幸运。我们走吧。"
 agot_filler_riverlands.0015_tt.a:0 "你的搜索结束了。"
 agot_filler_riverlands.0016.t:0 "废弃的前哨：进入森林"
 agot_filler_riverlands.0016.desc:0 "这很奇怪；我越深入森林，就越感到平和。我之前的担心似乎是没有道理的，因为这只是一片普通的、不起眼的森林。没有鬼魂，没有恶魔，没有怪物——最糟糕的是——没有宝藏。"
 agot_filler_riverlands.0016.a:0 "不过是“大自然的壮丽美景”。"
 agot_filler_riverlands.0016_tt.a:0 "你决定返回。"
 agot_filler_riverlands.0018.t:0 "废弃的前哨：进入森林"
 agot_filler_riverlands.0018.desc:0 "尽管我之前有所保留，但我还是坚持了下来，冒险深入森林，最后遇到了一条河。\n\n我沿着这条河走，把它当作一个路标，以免迷路。最终，我遇到了……一个瀑布？\n\n嗯。#italic 太新奇了。#!我#italic 很确定#!这个省份的这个地方没有瀑布……"
 agot_filler_riverlands.0018.a:0 "不，有点不对劲。太奇怪了……"
 agot_filler_riverlands.0018_tt.a:0 "你探索了瀑布。"
 agot_filler_riverlands.0020.t:0 "废弃的前哨：进入森林"
 agot_filler_riverlands.0020.desc:0 "我赶紧去找[explorer_vassal.GetFirstNameNoTooltip]，告诉[explorer_vassal.GetHerHim]这条古怪的神秘河流。我没搜索太久就找到了[explorer_vassal.GetHerHim]。“[explorer_vassal.GetFirstNameNoTooltip]！”我呼喊。”我发现了森林里最奇怪的东西！”\n\n我告诉[explorer_vassal.GetHerHim]所有关于河流和瀑布的一切，在听了我的描述后，[explorer_vassal.GetSheHe]点头表示同意。“您是对的，这些没有标记在这里的地图上。[ROOT.Char.GetLadyLord]，看来您有了新发现！”"
 agot_filler_riverlands.0020.a:0 "下次我还会回到[ROOT.Char.GetCapitalLocation.GetName]，到时候我会雇几个制图师来探索这片新地！"
 agot_filler_riverlands.0020_tt.a:0 "你的搜索结束了。"
 agot_filler_riverlands.0021.t:0 "废弃的前哨：失落已久的兵营"
 agot_filler_riverlands.0021.gold:0 "当举起亚拉克弯刀时，我的眼睛睁大了。亚拉克弯刀是一种新月形的弯刀，我读过它在狭窄对岸中很是流行。我从来没有在书本外看过实物！它怎么会在这里？这肯定是收藏家的藏品，而且状态极佳。\n\n虽然如此，值得庆幸的是，亚拉克弯刀很轻以至于很容易用一只手拿。也许我能找到更多……"
 agot_filler_riverlands.0021.desc.no:0 "不过是些锈迹斑斑的旧武器，甚至都不能当金属卖。但我#italic 现在#!太过投入根本停不下来！"
 agot_filler_riverlands.0021.a:0 "我玩得很开心！我会继续下去的。"
 agot_filler_riverlands.0021.b:0 "品尝了其中滋味，我还想要更多!"
 agot_filler_riverlands.0021_tt.a:0 "你继续搜索。"
 agot_filler_riverlands.0022.t:0 "废弃的前哨：失落已久的兵营"
 agot_filler_riverlands.0022.desc:0 "无论搜索了多少个角落和缝隙，我再一次两手空空地走了过来。过了一会儿，[explorer_vassal.GetFirstNameNoTooltip]走过来。“发现什么好东西了吗？”[explorer_vassal.GetSheHe]问。“我们……在这里已经呆了很长一段时间了……”\n\n当你摇摇头时，[explorer_vassal.GetSheHe|U]呼出一口气。“我也是。我想这可能是徒劳的。”"
 agot_filler_riverlands.0022.a:0 "希望今天运气能与我同在……"
 agot_filler_riverlands.0022_tt.a:0 "你两手空空地回去了。"
 agot_filler_riverlands.0023.t:0 "废弃的前哨：失落已久的兵营"
 agot_filler_riverlands.0023.desc:0 "在碎石和腐烂木头下面的并不是什么金子，也不是什么宝剑，而是一条古老的通道！我的心跳加速了起来。\n\n我完全不顾自己的安全，进入通道，最终抵达一个前哨站临时建造的地牢。这里太冷了，我都能看到自己呼出的热气——这里的木头牢房好像还没人动过。"
 agot_filler_riverlands.0023.a:0 "如果不搜查牢房，那将是我的耻辱。"
 agot_filler_riverlands.0023.b:0 "这比女巫的乳头还要冷！我要离开这里！"
 agot_filler_riverlands.0023_tt.a:0 "你在牢房里搜寻任何有价值的东西。"
 agot_filler_riverlands.0023_tt.b:0 "你用最快的速度返回了。"
 agot_filler_riverlands.0024.t:0 "废弃的前哨：失落已久的兵营"
 agot_filler_riverlands.0024.desc:0 "我的手好冷，冷得骨头都在刺痛。但谢天谢地，它们还没有麻木，因为搜寻一小会儿后，我的手指感觉摸到珠宝了！有#italic 不少#!呢！\n\n……事实上，这批珠宝相当的#italic 新#!。嗯，看来是有人想利用这个地牢隐藏自己财富。我想，如果他发现自己如此精心藏匿的宝贝还是不见了，他一定会很伤心……\n\n哈哈！至少能让他长个记性！我要把最贵重的珠宝占为己有。不管是谁藏在这的，下次他都该买个保险柜。\n\n当我回到营地时，我见到了[explorer_vassal.GetFirstNameNoTooltip]。看起来[explorer_vassal.GetSheHe]什么都没找到。"
 agot_filler_riverlands.0024.b:0 "多么幸运的寻宝活动啊，你不同意吗，[explorer_vassal.GetFirstNameNoTooltip]？"
 agot_filler_riverlands.0024_tt.a:0 "你收获满满的回家了。"
 agot_filler_riverlands.0025.t:0 "废弃的前哨：失落已久的兵营"
 agot_filler_riverlands.0025.desc:0 "尽管我努力了，但搜索仍一无所获。我沮丧地离开营房，寻找[explorer_vassal.GetFirstNameNoTooltip]。\n\n我最终发现[explorer_vassal.GetHerHim]在塔里，在地板上痛苦地呻吟着。“[ROOT.Char.GetLadyLord]！我试图爬上塔，但楼梯塌掉了，当我摔倒时，我听到我的膝盖骨的裂开声像#italic 打雷#!一般，现在我站不起来了！”\n\n[explorer_vassal.GetSheHe]确实摔得很惨。不仅膝盖受伤，而且仍在流血，鲜血在[explorer_vassal.GetSheHe]摔倒时从手中甩出的金子周围汇集成小泊。"
 agot_filler_riverlands.0025.a:0 "这里！抓住我的胳膊，我现在就把你送回营地！"
 agot_filler_riverlands.0025.b:0 "让我先去拿金子，我马上就来！"
 agot_filler_riverlands.0025_tt.a:0 "你和[explorer_vassal.GetFirstNameNoTooltip]安全返回营地。"
 agot_filler_riverlands.0025_tt.b:0 "你偷了[explorer_vassal.GetFirstNameNoTooltip]的宝藏！只有等你把金子藏好后再来帮[explorer_vassal.GetHerHim]……"
 agot_filler_riverlands.0030.t:0 "终止庆祝活动"
 agot_filler_riverlands.0030.desc:0 "我的[chancellor.GetCouncilTitle][chancellor.GetTitledFirstName]眉头紧皱地赶来，带来了令人不安的消息：持续不断的泽地人庆典活动继续扰乱着河岸辛勤渔民的生活。这些古老的庆祝活动充满传统气息，每年举行两次，持续两到三天，甚至更长时间。这是泽地人向其独特生活方式致敬的时刻。\n\n然而，这些庆典活动带来的意外已经造成了损失。这些聚会有一个令人头疼的习惯，那就是会消耗掉该地区的鱼类，而且其影响会持续一周之久。\n\n其中一个渔夫，一个衣衫沾满盐渍、满脸风霜的卑微之人，跪在你面前，恳求道：“我的[ROOT.Char.GetLadyLord|l]，您必须做点什么，#italic 我求您了#!！”他的声音因绝望而颤抖，“这打乱了我们的捕鱼计划，而我们全家都靠这条河谋生。随着鱼类资源的减少，我们的生活举步维艰”。"
 agot_filler_riverlands.0030a:0 "这些庆祝活动必须停止。"
 agot_filler_riverlands.0030b:0 "怎么办……我会让[liege.GetTitledFirstName]决定。"
 agot_filler_riverlands.0030c:0 "七大王国人口众多，我们必须学会宽容。"
 agot_filler_riverlands.0030d:0 "推广更多的盛宴！让河间地人和泽地人紧密联系吧！"
 agot_filler_riverlands.0031.t:0 "铁泽地人"
 agot_filler_riverlands.0031.desc:0 "我在两名卫兵的陪同下走进当地的一家酒馆，正好目睹了一场斗殴。一名泽地人似乎受到了两名河间地人的轻视，他恼羞成怒，用武力进行了报复。[crannog_fighter.GetSheHe|L]迅速击败了[crannog_fighter.GetHerHis|L]两名对手，展示了强大的实力，证明了[crannog_fighter.GetHerHis|L]的战斗力。\n\n当泽地人在人群的欢呼和嘲笑声中享受胜利的喜悦时，[crannog_fighter.GetSheHe|L]注意到我和两名卫兵正盯着[crannog_fighter.GetHerHim|L]。[crannog_fighter.GetSheHe|L]面向我们，恶笑道：“你们在瞅什么呢？难道你也想尝尝？”[crannog_fighter.GetSheHe|L]嘲弄着，在空中挥舞着[crannog_fighter.GetHerHis|L]紧握双拳。"
 agot_filler_riverlands.0031a:0 "我不禁注意到你的技能……你在找工作吗？"
 agot_filler_riverlands.0031b:0 "找打是吧？行啊……"
 agot_filler_riverlands.0031c:0 "你知道你在跟谁说话吗？"
 agot_filler_riverlands.0031d:0 "胆子真大……来人！把[crannog_fighter.GetHerHim]给我往#italic 死里打#!！"
 agot_filler_riverlands.0031.b.a:0 "你赢了拳击赛"
 agot_filler_riverlands.0031.b.b:0 "你输了拳击赛"
 agot_filler_riverlands.0032.t:0 "诚挚的感谢"
 agot_filler_riverlands.0032.desc:0 "在为我服侍了几个月后，[crannog_fighter.GetFirstName]决定在整个宫廷面前正式感谢我，并举行一次演讲。时机成熟时，[crannog_fighter.GetSheHe|L]大步向前，定定地看着我。我看到了一个与先前的[crannog_fighter.GetSheHe|L]完全不同的人。\n\n“[ROOT.Char.GetLadyLord|U]，谢谢您……”[crannog_fighter.GetSheHe|L]用颤抖的声音说，“今天，我站在这里，谦卑而充满感激。三个月前，我还只是一个酒馆里的好斗酒鬼，与您心目中高贵的领主、夫人和荣誉的世界相去甚远。”\n\n“但从那时起，您，我的[ROOT.Char.GetLadyLord|U]，以我无法想象的方式改变了我的生活。您看到了我的潜力，把我带到了您的宫廷，给了我一个前无古人的机会……”[crannog_fighter.GetSheHe|L]说话时，[crannog_fighter.GetHerHis|L]的眼里满含热泪。“我的[ROOT.Char.GetLadyLord|U]，你不仅指引了我的人生，还让我明白了荣誉和忠诚的意义。”\n\n“我……”泽地人笨拙地跪下，松开[crannog_fighter.GetHerHis|L]的剑，把它放在脚下，“我，[crannog_fighter.GetFirstNameNoTooltip]，将为您遮风挡雨，为您出谋划策，如果需要的话，我将为您献出生命。我以新旧诸神的名义发誓。”"
 agot_filler_riverlands.0032a:0 "我发誓，我的壁炉边永远有你的一席之地，我的餐桌上永远有你的酒肉……"
 agot_filler_riverlands.0032b:0 "这样做是对的，但是……我不能让你为我服务……"
 agot_filler_riverlands.0033.t:0 "斗殴胜利"
 agot_filler_riverlands.0033.desc:0 "我提起这沙包大小的拳头，便往他脸上打。他拉开距离想要闪躲，我优雅一跨便翻过桌子，飞起左脚，踢中了，便转过身来，再飞起右脚。我的这般身手让围观者赞叹不已。\n\n然而，泽地人一记有力的右勾拳让我措手不及。这一拳的力量震撼了我，但我很快就恢复了镇定，人群中一个老农欢呼道：“大人，您的身手真敏捷！”\n\n我又是一记左勾拳，迫使泽地人躲到了掩体后面。[crannog_fighter.GetSheHe|U]躲过了这拳，但却发生了一个意外——我的拳头没有打中[crannog_fighter.GetHerHim|L]，而是打在了卫兵的头盔上，使他瘫倒在地。而拳上的疼痛瞬间涌上大脑，我不禁嚎叫起来。空气为之凝固，人们鸦雀无声，但随之报以更为热烈的欢呼。\n\n战斗又持续了数分钟，一拳接着一拳，一击接着一击。虽然泽地人身强体壮，但[crannog_fighter.GetSheHe|L]仅靠蛮力。而我，拥有的远不止这些。\n\n最后，我果断一击命中面门，泽地人重重地摔在地上，哀求饶命。[crannog_fighter.GetSheHe]用尽仅剩的一点力气，试图爬走。"
 agot_filler_riverlands.0033a:0 "我给了你一个教训。现在滚开！"
 agot_filler_riverlands.0033b:0 "你要去哪？我还没做完呢！"
 agot_filler_riverlands.0033c:0 "你的拳头还不错……跟我来。"
 agot_filler_riverlands.0034.t:0 "斗殴失败"
 agot_filler_riverlands.0034.desc:0 "我提起这沙包大小的拳头，便往他脸上打。他拉开距离想要闪躲，我想优雅一跨便翻过桌子，但却摔倒在地。我的这般身手让#italic 围观者#!不由捏了一把冷汗。\n\n然而，泽地人一记有力的右勾拳让我完全措手不及。这一拳的力量震撼了我，我无法恢复镇定，人群中的一个老农嘲笑道：“大人，您太迟钝了！”\n\n我试图用一记左勾拳还击，但泽地人轻松躲到了掩体后面。[crannog_fighter.GetSheHe|U]毫不费力地躲过了这拳，而这导致了一个意外——我的拳头没有打中[crannog_fighter.GetHerHim|L]，而是打在了卫兵的头盔上，使他瘫倒在地。而拳上的疼痛瞬间涌上大脑，我不禁嚎叫起来。空气为之凝固，人们鸦雀无声，但随之报以更为热烈的欢呼。\n\n战斗又持续了数分钟，一拳接着一拳，一击接着一击。泽地人无疑身强体壮，[crannog_fighter.GetSheHe|U]仅靠蛮力，我却无法与之对抗。\n\n最后，泽地人果断一击命中面门，我重重地摔在地上。眼看我的卫兵即将上前抓住[crannog_fighter.GetHerHim|L]，泽地人准备逃离酒馆。"
 agot_filler_riverlands.0034.a:0 "那人壮如铁匠！"
 agot_filler_riverlands.0034.b:0 "混蛋……[crannog_fighter.GetSheHe]跑了！卫兵！抓住[crannog_fighter.GetHerHim]！"
 agot_filler_riverlands.0035.t:0 "泽地人问题"
 agot_filler_riverlands.0035.desc:0 "泽地人世代守护着河间地和颈泽交界处的小村庄。他们在此寄托了深厚的情感，称之为应许之地，至少泽地人相信这一点。\n\n近几个月来，[agot_river_0035_county.GetName]村民和泽地人村民之间的冲突愈演愈烈，达到了沸点。[agot_river_0035_county.GetName]村民渴望到这些村庄附近的葱郁森林中捕猎。他们认为，这些森林里有丰富的猎物，可以大大改善他们的生活。然而，泽地人坚定地拒绝了他们这一请求。有村民称一名泽地人为“蛙人”，这导致他们互相厮杀，血流成河。\n\n由于无法得到实质有效的解决方案，绝望的村民们向我的[marshal.GetCouncilTitle|l]求助。不知所措的[marshal.GetSheHe]手拿地图，脸带忧愁向我走来……"
 agot_filler_riverlands.0035.a:0 "只要他们准备好保卫自己的土地，就可以保留他们的土地。"
 agot_filler_riverlands.0035.b:0 "那里一直有泽地人的村庄……也将一直如此。"
 agot_filler_riverlands.0035.c:0 "这些泽地人“聚集区”需要被严格监管"
 agot_filler_riverlands.0035.d:0 "是时候把他们赶出[agot_river_0035_county.GetName]了！"
 agot_filler_riverlands.0036.t:0 "颈泽复仇者"
 agot_filler_riverlands.0036.desc:0 "当我在熙熙攘攘的乡村集市上悠闲地挑选商品时，我注意到我的卫兵们正被一个才华横溢的剧团逗得乐不可支，他们的注意力瞬间从保护我的职责上转移到了自娱自乐上。\n\n我被深深地吸引住了，走近去和我的卫兵们一起观看表演。故事讲述的是[ROOT.Char.GetLadyLord|l]的暴君故事，那人通过武力和残忍的手段将人民从他们应得的土地上赶走。演员们的服装、表情和叙事的呼应与泽地人出奇地相似……\n\n突然，站在离我只有几米远的地方的两名卫兵倒在了地上，他们的脖子上插着小飞镖，毫无生气。我震惊地看向剧团。当我看到两名伴演紧闭双唇，手持吹管枪时，我不禁流了一身冷汗。\n\n演员注视着我，[crannog_avenger.GetHerHis]眼中燃烧着根深蒂固的仇恨。[crannog_avenger.GetHerHis|U]洪亮声音在嘈杂的市场中响起，[crannog_avenger.GetSheHe|L]用手指着我，喊道：“你个该死的混蛋！你夺走了我的家园！你要用自己的#italic 性命#!来偿还！！”"
 agot_filler_riverlands.0036.a:0 "卫兵！"
 agot_filler_riverlands.0036.b:0 "我将亲自解决你！"
 agot_filler_riverlands.0036.b.a:0 "你击败了刺客"
 agot_filler_riverlands.0036.b.b:0 "刺客杀死了你。"
 agot_filler_riverlands.0036_tt.b:0 "你向[crannog_avenger.GetFirstName]投降"
 agot_filler_riverlands.0037.t:0 "颈泽复仇者"
 agot_filler_riverlands.0037.desc:0 "“卫兵！”我大声喊道，但几秒钟后，刺客就冲向了我，[crannog_avenger.GetHerHis]手中紧握长矛，准备大开杀戒。我立刻朝相反的方向跑去，心怦怦直跳。\n\n经过短促的狼狈逃跑后，我回头看见我的几个卫兵迅速冲向刺客面前，用一连串快速而有力的劈砍把[crannog_avenger.GetHerHim]逼到了角落里。[crannog_avenger.GetSheHe|U]试图发起反击，但[crannog_avenger.GetHerHis]后背紧紧地贴在[ROOT.Char.GetFaith.HouseOfWorship]冰冷的石墙上，[crannog_avenger.GetHerHis]活动空间严重受限，此刻的猎人反倒成了猎物。\n\n一名守卫立即趁机在[crannog_avenger.GetHerHis]脸上深深地划了一刀，从[crannog_avenger.GetHerHis]脸颊到[crannog_avenger.GetHerHis]额头间留下了一道可怕的伤口。当[crannog_avenger.GetSheHe]松开[crannog_avenger.GetHerHis]长矛时，[crannog_avenger.GetHerHis]嘴里发出了一声凄厉的惨叫，跪倒在地。\n\n泽地人的精神崩溃了，而威胁也被制服了。"
 agot_filler_riverlands.0037.a:0 "我不会杀了[crannog_avenger.GetHerHim]。我会让[crannog_avenger.GetHerHim]回一趟[crannog_avenger.GetHerHis]的故乡！"
 agot_filler_riverlands.0037.a_tt:0 "[crannog_avenger.GetFirstName]消失在颈泽。"
 agot_filler_riverlands.0037.b:0 "让[crannog_avenger.GetHerHim]从我眼前消失。"
 agot_filler_riverlands.0037.c:0 "[crannog_avenger.GetSheHe]将拜访[ROOT.Char.GetCapitalLocation.GetName]的地牢！"
 agot_filler_riverlands.0037.d:0 "我想到了……"
 agot_filler_riverlands.0037.d_tt:0 "你磨利了你的剥皮刀片……"
 agot_filler_riverlands.0038.t:0 "颈泽复仇者"
 agot_filler_riverlands.0038.desc:0 "刺客冲向我，[crannog_avenger.GetHerHis]手中紧握长矛，蓄势待发。我立即拔剑，开始对决。\n\n在短促而激烈的刀剑碰撞交锋之后，我用一连串强有力的劈砍将对手逼入绝境。[crannog_avenger.GetSheHe]试图发起反击，但[crannog_avenger.GetHerHis]后背紧紧地贴在[ROOT.Char.GetFaith.HouseOfWorship]冰冷的石墙上，[crannog_avenger.GetHerHis]活动空间严重受限，此刻的猎人反倒成了猎物。\n\n我立刻趁机在[crannog_avenger.GetHerHis]脸上深深地划了一刀，从[crannog_avenger.GetHerHis]眼睛处造成了一道可怕的伤口。当[crannog_avenger.GetSheHe]松开[crannog_avenger.GetHerHis]武器时，[crannog_avenger.GetHerHis]嘴里发出了一声凄厉的惨叫，跪倒在地。\n\n[crannog_avenger.GetHerHis]精神崩溃了，胜利是属于我的。"
 agot_filler_riverlands.0038.a:0 "我会伸张正义，就在此时此地。"
 agot_filler_riverlands.0038.b:0 "砍掉你的头！"
 agot_filler_riverlands.0038.c:0 "关进地牢！"
 agot_filler_riverlands.0040.t:0 "[crannog_storyteller.GetFirstNameNoTooltip]的故事"
 agot_filler_riverlands.0040.desc.a:0 "“听着，”[crannog_storyteller.GetFirstName]说，用[crannog_storyteller.GetHerHis]的声音把我牢牢抓住。“很少有人知道我是如何来到这个宫廷的。虽然因我身材矮小，我看到了很多侧目，但是时候说出真相了……”\n\n“我一辈子都住在颈泽，在腐沼和枯丛中成长。颈泽并不总是这样……森林之子用黑魔法将这片土地变得水深火热。但这是后话了……”\n\n“是啊，我家就住在颈泽里，靠那奇怪的咸水为生，以蜥狮为食。但有一天，水位暴涨，夺走了我的母亲和父亲。那天我离开了颈泽，来到这里加入你们的宫廷。”我看到[crannog_storyteller.GetHerHim]眼含热泪，但我不知道该说些什么……"
 agot_filler_riverlands.0040.desc.b:0 "“听着，”[crannog_storyteller.GetFirstName]说，用[crannog_storyteller.GetHerHis]的声音把我牢牢抓住。“很少有人知道我是如何来到这个宫廷的。虽然因我身材矮小，我看到了很多侧目，但是时候说出真相了……”\n\n“我一辈子都住在颈泽，在腐沼和枯丛中成长。颈泽并不总是这样……森林之子用黑魔法将这片土地变得水深火热。但这是后话了……”\n\n“是啊，我家就住在颈泽里，靠那奇怪的咸水为生，以蜥狮为食。但是这片土地上遍地狼烟，我也得寻找新的生活方式……”我看得出，[crannog_storyteller.GetHerHis]眼中闪烁着一丝希望。"
 agot_filler_riverlands.0040.a:0 "这故事真有意思！"
 agot_filler_riverlands.0040.b:0 "嗯，非常有趣……你现在做完了吗？"
 agot_filler_riverlands.0041.t:0 "海怪角的传说"
 agot_filler_riverlands.0041.desc:0 "像我这样的[ROOT.Char.GetLadyLord|l]，有很多机会招待廷臣们一起吃面包。今晚，我坐在[crannog_kraken.GetFirstName]身边，聆听这片土地上的故事。\n\n“我来自海怪角，在这儿的北边——古老的地方，森林之子曾经生活的地方。”席间一片寂静，宾客们纷纷将目光转向[crannog_kraken.GetFirstNameNoTooltip]。\n\n“是啊，海怪角的森林和沼泽比先民踏上这片土地的历史还要悠久。有些石头从黎明纪元起就矗立在那里了，其中也蕴含着只有森林之子才能理解的能量……”\n\n[crannog_kraken.GetSheHe]断断续续地说着，我不禁想知道更多。"
 agot_filler_riverlands.0041.a:0 "多好的故事！想不到有个离我们这么近的神秘领域……"
 agot_filler_riverlands.0042.t:0 "一棵古老的鱼梁木"
 agot_filler_riverlands.0042.desc:0 "在前往我的一位封臣领地时，杂乱密林中透出的一道彩光吸引了我的注意。我下了马，拂开暗淡而破败的树丛，发现了一片五角形的红叶，红色深得就像红宝石一样。我和我的手下兴奋地进行了眼神交流。我们知道只有一种树的叶子是血红色的，而其他树都是绿色和棕色的。\n\n在密林中搜索时，我们发现了不可能的事情：一颗鱼梁木。长久以来，人们认为除了北境荒原和人工培育的神木林之外鱼梁木已经几乎消失了，这些树即便是对于那些不信奉旧神的人而言也非常珍贵。\n\n但我面前的这棵是鱼梁木中的王者——巨大、古老且高贵。我们之中没有人曾见过像它一样的树木。我无法想象它是如何在几千年之前安达尔人的侵略之中幸存下来的，但在它的面前，我十分透彻地理解了为何人们会来到鱼梁木的树根下进行祈祷。"
 agot_filler_riverlands.0042.a:0 "如此雄伟，如此强大。"
 agot_filler_riverlands.0043.t:0 "旧神的慰藉"
 agot_filler_riverlands.0043.desc:0 "最近，布莱伍德谷上空似乎一直聚集着一团乌云，或许这只是我自己焦虑不安的投影。睡眠对我而言并不容易。即使在与内阁成员长时间的工作之后，国家事务似乎也没有向着井然有序的方向发展。在这种时候，人会希望依赖于自己的朋友，但我的许多朋友现在都对待我十分冷淡，甚至更加恶劣。\n\n我唯一的慰藉在神木林中，在我的家族中古老的鱼梁木的枯枝之下。至少我可以在这里感到内心宁和，即便这并不能解决什么问题。\n\n但为什么这就不是另一种解决问题的方式呢？布莱伍德家族保持了对旧神的信仰长达上千年之久，即便我们的邻居都抛弃了他们选择皈依外来的七神信仰。难道那种信仰就不值得挽救？难道寄宿在鱼梁木之中的旧神就不会在我开口提问之后提供他们的建议？"
 agot_filler_riverlands.0043.a:0 "旧神啊，请聆听我的请求。告诉我到底应该怎么做。"
 agot_filler_riverlands.0044.t:0 "旧神的慰藉"
 agot_filler_riverlands.0044.desc:0 "我静静地坐在鱼梁木下面，发出我无声的请求。我听着，但我只听到乌鸦的鸣叫。我侧耳倾听，我听到枯枝在风中轻轻晃动，但除此之外别无他物。我聆听得更加投入，更加仔细，我想象着那些古树的健壮根部即使早已枯死也能给我送来回应，就在那时——\n\n什么回音也没有，没有答案，没有慰藉。"
 agot_filler_riverlands.0044.a:0 "凡人不应对神灵渴求太多。"
 agot_filler_riverlands.0045.t:0 "旧神的慰藉"
 agot_filler_riverlands.0045.desc:0 "我静静地坐在鱼梁木下面，发出我无声的请求。我听着，但我只听到乌鸦的鸣叫。我侧耳倾听，我听到枯枝在风中轻轻晃动，但除此之外别无他物。我聆听得更加投入，更加仔细，我想象着那些古树的健壮根部即使早已枯死也能给我送来回应，就在那时——\n\n旧神传达着\n\n不是通过语言，那种方式太过粗暴。刻在鱼梁木上的双眼凝视着我，通过那目光传达着讯息。来自祖先的智慧从中涌现出来，那些在我家族存在之前的古老智慧也涌现出来。我的精神变得更加放松，我的头脑变得更加明晰，我被那传承千年的慈爱面庞所鼓舞。"
 agot_filler_riverlands.0045.a:0 "最后一切都会好起来的。"
 agot_filler_riverlands.0046.t:0 "我与怪木"
 agot_filler_riverlands.0046.desc:0 "这次我可能做得太过了……我脑子里的声音一直在高声吟唱，我以为喝点罂粟花奶就能让它们消失，但#italic 现在#!……\n\n我发现自己置身于古老的神木林中，面对着那棵使城堡相形见绌的鱼梁木。凝视着它那双布满汁液的眼睛，我不禁感到它在注视着我。\n\n我向右走了三步。它的眼睛一直跟着我，追随着我，#italic 呼唤着我#!。我的脊背一阵发凉。这是种#N 不赞成#!的眼神！\n\n但我……我可是[ROOT.Char.GetLadyLord|l]！没有树能玷污我的好名声！！#bold 滚开，臭东西！#!\n\n#italic 但我到底该如何摆脱他呢？#!"
 agot_filler_riverlands.0046.a:0 "给嘴唇上来个吻就可以了！"
 agot_filler_riverlands.0046.b:0 "扇他！#bold 狠狠地#!扇它！"
 agot_filler_riverlands.0047.t:0 "光着屁股"
 agot_filler_riverlands.0047.desc:0 "一阵柔风吹过我的颈背……轻柔地引导我绕过巨大的鱼梁木树干，我看到一股小水流在树干最里面的根部汹涌澎湃。水面波光粼粼，乌鸦在我头顶鸣叫。#italic 世界微微旋转，接下来我知道……#!\n\n我一头栽进了流水中。我感到异常沉重，好像要淹死在这里。但当我把自己浮出水面时，我感到浑身轻飘飘的。我变得更为轻盈、更为快乐、#bold 更为自由#!。\n\n我走了回去，面对着心树那张沉默寡言的脸。它的目光一动不动。"
 agot_filler_riverlands.0047.a:0 "刚才……发生了什么？"
 agot_filler_riverlands.0050.t:0 "异域花卉"
 agot_filler_riverlands.0050.desc:0 "这是一个阳光明媚的日子，然而我的宫廷却像泥泞一样沉闷。灰色，棕色，又是灰色——为什么当外面有光明和美好的时候，像我这样的[ROOT.Char.GetLadyLord]的宫廷却如此沉闷？既然如此，为什么它不能比周围的环境更美丽，用远方的花朵装饰呢？"
 agot_filler_riverlands.0050.a:0 "河湾地鲜花会使这些大厅充满生气。"
 agot_filler_riverlands.0050.b:0 "只有狭海对岸布拉佛斯的鲜花才配得上我。"
 agot_filler_riverlands.0050.c:0 "事实上，美丽是昂贵的，有更好的东西值得我花钱。"
 agot_filler_riverlands.0051.t:0 "异域花卉"
 agot_filler_riverlands.0051.desc:0 "终于，我的河湾地花到了，单调的生活结束了。有玫瑰、牡丹、金盏花和许多其他的植物——五彩缤纷的花巧妙地装饰着我的墙壁。也许现在我的宾客和廷臣们不会这么急着离开了。"
 agot_filler_riverlands.0051.a:0 "我向河湾地的园丁们致敬！"
 agot_filler_riverlands.0052.t:0 "异域花卉"
 agot_filler_riverlands.0052.desc:0 "我知道我从布拉佛斯买来的花会引人注目，但我不知道它们带来多么大的变化！卖家不仅给我送来了一组种类繁多、美丽绝伦的鲜花，还请了一位顾问为我讲解每种鲜花的特性，并协助我进行装饰。这位顾问穿着奇怪的衣服，说着让人耳聋的通用语，但她的审美之眼简直无与伦比！\n\n她把我的宫廷变成了一幅充满异域风情的精美画卷这是我的廷臣们从未见过的。即使是古老的石墙也能发挥作用，只是为了与鲜花形成对比。在我的宫廷里，人们不禁会心一笑，我发现不少廷臣在一天的工作结束后，久久逗留，在布拉佛斯的花丛中稍作放松。"
 agot_filler_riverlands.0052.a:0 "我的宫廷将成为全维斯特洛人羡慕的对象！"
 agot_filler_riverlands.0053.t:0 "农业挑战"
 agot_filler_riverlands.0053.desc:0 "虽然很难相信，但我的一位顾问带来消息说，在我管辖范围内的一个省份的农民抱怨他们的土地产量不如以前了。我的第一个想法是，这话一定是为了减轻他们的税收负担，但当我和我的顾问仔细研究了这些记录后，结论是：这个省份不像以前那么肥沃了。\n\n由于三叉戟河的三条支流和无数小溪的滋润，河间地的土壤一直都很肥沃，但学士们说，某些地区由于各种可能的原因而变得贫瘠，这并非不可能。"
 agot_filler_riverlands.0053.a:0 "我们将建造风车，以充分利用生产出来的粮食。"
 agot_filler_riverlands.0053_tt.a:0 "风车造价高昂，但令人印象深刻。"
 agot_filler_riverlands.0053.b:0 "运河网将促进新地块的开发。"
 agot_filler_riverlands.0053_tt.b:0 "运河可能提供更经济的解决方案。"
 agot_filler_riverlands.0053.c:0 "土地的生产力是农民的事，不是我的责任。"
 agot_filler_riverlands.0053_tt.c:0 "农民们不会满意的，他们可能会向你提出要求。"
 agot_filler_riverlands.0053.d:0 "我现在没有充足资源来解决这个问题。"
 agot_filler_riverlands.0054.t:0 "农业挑战"
 agot_filler_riverlands.0054.desc:0 "曾经有人抱怨土地贫瘠，现在我只听到对我宏伟的风车的热烈赞扬。农民们以自豪和感激的心情看着它们，因为它们大大增加了产量和交易的效率。来访的贵族称赞我有远见的慷慨。我真的把危机变成了恩惠。"
 agot_filler_riverlands.0054.a:0 "多棒的风车啊。"
 agot_filler_riverlands.0055.t:0 "农业挑战"
 agot_filler_riverlands.0055.desc:0 "正如我所料，在这个麻烦不断的省份里新建的运河网络让新的土地得以开垦，提高了产量，也让小农们感到满意。更重要的是，它们提高了我作为地主的声誉，因为远道而来的人们都在研究我们是如何做到这一点的。"
 agot_filler_riverlands.0055.a:0 "我的运河很棒。"
 agot_filler_riverlands.0056.a:0 "我可不想别人说我的手下被忽视了。你会有你的工具。"
 agot_filler_riverlands.0056.b:0 "我无法更换你的工具。"
 agot_filler_riverlands.0056.c:0 "这个要求的无礼程度令我吃惊。下地牢去吧你！"
 agot_filler_riverlands.0056.desc:0 "我本以为农田产出下降的问题已经得到解决，但当一个仆人告诉我有一个农民代表团正等着见我时，我知道我遇到了更多的麻烦。\n\n这些农民似乎对我拒绝为他们处理问题的决定感到不满，而来解释他们无法独立解决这个问题的原因。作为证据，他们在我面前摆下了一排生锈且破旧的农具——刀刃有缺口的镰刀、破损的犁，以及许多其他被使用到支离破碎东西。\n\n“用这样破旧的工具，我们怎么努力工作都无济于事，”一个人说，“求老爷垂怜，如果不能更换农具，我们乡里将永远无法繁荣。”"
 agot_filler_riverlands.0056.t:0 "农业的挑战"
 agot_filler_riverlands.0060.t:0 "开拓农田"
 agot_filler_riverlands.0060.desc:0 "我的内阁还没来得及在议会桌前落座，我的[steward.GetCouncilTitle]，始终是一个有点子的[steward.GetWomanMan]，就开始即兴发挥，提出一个新的计划，来开拓我领地内的农田。[steward.GetSheHe]解释说，有些森林毫无用处，占据了一些可以用于耕作的土地。我似乎想起了一些关于我的小伙伴们依靠这些森林来觅食和伐木的往事，但我的[steward.GetCouncilTitle]用令人瞠目结舌的增产估算来消除我的担忧。\n\n内阁的其他成员对该计划提出了温和的批评和冷漠的赞同，但最终结果由我自己决定。"
 agot_filler_riverlands.0060.a:0 "开始开拓计划。更大的粮食生产量将证明任何代价都是值得付出的。"
 agot_filler_riverlands.0060.b:0 "这看起来不值。"
 agot_filler_riverlands.0061.t:0 "开荒农田"
 agot_filler_riverlands.0061.desc:0 "看来我的[steward.GetCouncilTitle]极力说服我砍伐的那片无用的广袤森林并非我们之前所认为的那样平平无奇。林地中发现了一小片鱼梁木，它们已经数千年未曾为人所见——至少学士们是这么说的。这片鱼梁木是如何在安达尔人的大肆砍伐下幸存下来并在如此漫长的岁月里未被发现这点仍是个谜，毕竟这种树周围本身就萦绕着各种谜团。\n\n不论这个谜题的真相如何，这片鱼梁木林对农田的开垦造成了困难。"
 agot_filler_riverlands.0061.a:0 "归根到底，树就是树。把它们清理掉，然后继续开荒。"
 agot_filler_riverlands.0061.b:0 "鱼梁木是神圣的，砍伐它们不合适。中止开荒。"
 agot_filler_riverlands.0061.c:0 "这些鱼梁木里可能确实有神灵栖息，但开荒必须继续。"
 agot_filler_riverlands.0062.t:0 "开荒农田"
 agot_filler_riverlands.0062.desc:0 "尽管我的[steward.GetCouncilTitle]打着保票可以轻松地清理森林，但事情并不像我们希望的那样顺利。我们连计划中一半的树都没砍完，而新的树苗已经在清理完的土地上抽芽。最糟糕的是，尽管出现了延误，伐木工人仍要求更多的工资！"
 agot_filler_riverlands.0062.a:0 "如果快点完工，伐木工人要多少我们给多少。"
 agot_filler_riverlands.0062.b:0 "要不然一切照旧，要不然我一分钱也不给，自己选吧。"
 agot_filler_riverlands.0062.c:0 "当我把工头锁地牢里之后，他们会重新充满“动力”。"
 agot_filler_riverlands.0063.t:0 "开荒农田"
 agot_filler_riverlands.0063.desc:0 "可能花了不少时间，工程也并不是一帆风顺，但最终森林还是被砍伐掉了，取而代之的是多产的农田。我的[steward.GetCouncilTitle]气喘吁吁地开始了一场演讲，唠叨着进步的步伐击退了古老的乡村传统。而我所想的，只是我的家族从此将享受的更大的税基。"
 agot_filler_riverlands.0063.a:0 "甜美，甜美的税收。"
 agot_filler_riverlands.0064.a:0 "投资码头升级，我们的金库届时将赚得盆满钵溢。"
 agot_filler_riverlands.0064.b:0 "黄金固然美好，但食物更为重要。为渔民提供资助。"
 agot_filler_riverlands.0064.c:0 "我不觉得这两种方案中的任何一个值得我花钱投资。"
 agot_filler_riverlands.0064.desc:0 "在一次内阁会议的深入讨论中，我的[steward.GetCouncilTitle]指出，三叉戟河沿线水域缺乏必要的基础设施。[steward.GetSheHe]表示，如果我们投资河边各色大小码头的升级建设，沿线大型船只将更容易装卸货物。这将是平民百姓的福音，但更重要的是，这将同时增加我们的税收收入。但与此同时，这也需要一笔不菲的投入资金。\n\n对于更为温和的投资，[steward.GetSheHe]建议我们资助渔民，以便他们购买更好的渔具、修理他们的渔船，或者直接换新。这只会适度增加我们的税收，但本地的食物供应将得到加强，同时我的领地也将更宜居。"
 agot_filler_riverlands.0064.t:0 "三叉戟河的基础建设"
 agot_filler_riverlands.0064_tt.a:0 "数月之后，你的投资将开花结果。"
 agot_filler_riverlands.0065.t:0 "三叉戟河的基础建设"
 agot_filler_riverlands.0065.desc:0 "情况正如[steward.GetTitledFirstName]所说的那样。新码头更加宽大也更加坚固，更多的货物得以同时装卸。三叉戟河沿岸的贸易前所未有地繁荣，而每个人的生活都更加富裕。\n\n我知道，我任命[steward.GetFirstNameNoTooltip]做我的[steward.GetCouncilTitle]自有其原因。"
 agot_filler_riverlands.0065.a:0 "让贸易之流如这河水般奔涌而来！"
 agot_filler_riverlands.0066.t:0 "大丰收"
 agot_filler_riverlands.0066.desc:0 "对[agot_river_0066_county.GetNameNoTier]的农民来说，今年是个好年份——他们迎来了许久不见的大丰收。农民百姓们喜气洋洋，期待着下半年里吃得更饱、吃得更好。但我的一些精明的议员“谨慎地”建议我，也许可以适当的挪用盈余，以便更好地利用这次丰收。\n\n我当然可以想到几个用钱的好地方，但我应该这样做吗？"
 agot_filler_riverlands.0066.a:0 "战士是王国的力量，把多余物资的留作军用。"
 agot_filler_riverlands.0066.b:0 "作为这片土地的[ROOT.Char.GetLadyLord]，我有权获得任何盈余。"
 agot_filler_riverlands.0066.c:0 "这些都是小农户辛勤工作所应得的。"
 agot_filler_riverlands.0067.a:0 "[vassal_1.GetTitledFirstName]最值得受到奖赏。"
 agot_filler_riverlands.0067.b:0 "[vassal_2.GetTitledFirstName]的忠心是最好的回报。"
 agot_filler_riverlands.0067.c:0 "这份额外收入是我自己赚来的，我将把它留给自己。"
 agot_filler_riverlands.0067.desc:0 "虽然作为一位[ROOT.Char.GetLadyLord]，我的大部分注意力都放在领地治理之上，但不时出现的商业机会也值得我抽空参与一下。一个这样的商业机会最近收获了汇报——可以说，比我预期的要多得多。\n\n我没有理由不保留这些货物，然后自己把它们卖掉以获取利润。然而，一位英明的领主有时必须与其忠诚的封臣一起分享利益。"
 agot_filler_riverlands.0067.t:0 "真是意外丰收。"
 agot_filler_riverlands.0068.a:0 "行吧。看起来有点道理。"
 agot_filler_riverlands.0068.b:0 "这是个好主意，但你得从别处寻找资金。"
 agot_filler_riverlands.0068.c:0 "傻瓜！这里看起来像铁金库的分部吗？！"
 agot_filler_riverlands.0068.desc:0 "当访问[project_vassal.GetHerHis]领地时，我的封臣[project_vassal.GetTitledFirstName]请求进行简短的谒见。当[project_vassal.GetSheHe]被带进来时，我注意到[project_vassal.GetHerHis]的眼睛里闪着光，这丝光亮既耐人寻味又令人担忧。随着我们交流得越来越深入，[project_vassal.GetSheHe]解释了[project_vassal.GetHerHis]关于改善[project_vassal.GetHerHis]领地内的航运河道的想法，这样农民们就可以把他们的产出从更远的地方带到市场进行销售。更多产品被卖出就意味着更多的税收收入。我对这个明智的计划表示赞同，但我承认我想不出我与它有什么关系。\n\n“[ROOT.Char.GetLadyLord]，”[project_vassal.GetSheHe]说道，“我需要一笔适度的投资来推动这个计划完成。当然，你将会获得我的一部分收入。”\n\n啊，这意味着我之后将成为[project_vassal.GetHerHis]债主。"
 agot_filler_riverlands.0068.t:0 "封臣请愿书"
 agot_filler_riverlands.0069.a:0 "做得好。改良我们的土地总是好事。"
 agot_filler_riverlands.0069.b:0 "我欠的远不止这些。"
 agot_filler_riverlands.0069.desc:0 "自从我第一次看到[project_vassal.GetTitledFirstName]眼中的光芒以来，已经过去了很长时间，但今天当我的仆人将[project_vassal.GetHerHim]再次带入我的觐见厅时，眼睛还是像以前一样明亮。终于，[project_vassal.GetHerHis]计划圆满完成了。更重要的是，[project_vassal.GetSheHe]很自豪地向我奉上了一笔钱，[project_vassal.GetHerHim]向我保证，这占增加的税收中相当大的比例。\n\n我不禁注意到，这笔钱的金额比[project_vassal.GetTitledFirstName]从我这里得到的要少。"
 agot_filler_riverlands.0069.t:0 "封臣请愿书"
 agot_filler_riverlands.0070.a:0 "我哪有资格去撤销一项古老的特权？盐场镇将继续负责贸易。"
 agot_filler_riverlands.0070.b:0 "女泉镇更合适。"
 agot_filler_riverlands.0070.c:0 "他们可以自己终结这场闹剧。"
 agot_filler_riverlands.0070.desc:0 "在他们还未抵达我的觐见厅之前我就能听到他们的争吵，即使来到我的面前，我的封臣们也没有一点要停下的迹象。[saltpans_vassal.GetTitledFirstName]和[maidenpool_vassal.GetTitledFirstName]之间的争执是围绕着河间地和谷地之间的贸易路线展开的。\n\n[saltpans_vassal.GetTitledFirstName]坚持认为盐场镇凭借河间地之王授予的古老特许，持有独家贸易权。[maidenpool_vassal.GetTitledFirstName]反驳说，来自灭亡家族的旧时承诺并没有任何法律效力，女泉镇更适合经营与谷地的贸易。\n\n我始终不明白为什么贸易不能同时使盐场镇和女泉镇受益，但似乎这两位挑剔的领主坚持要求我作出答复。"
 agot_filler_riverlands.0070.t:0 "贸易竞争"
 agot_filler_riverlands.0071.a:0 "是的，也许女泉镇更适合你。"
 agot_filler_riverlands.0071.b:0 "贿赂？！你是在侮辱我吗？滚吧！"
 agot_filler_riverlands.0071.desc:0 "[maidenpool_vassal.GetTitledFirstName]在走廊上等着我，要求和我慎重地谈谈。我之前就他与盐场镇在谷地贸易路线上的争端做出了决定，结果似乎让他很不满意。我正准备提醒他有服从领主的义务，但他拿出一个装满硬币的钱包，问我是否可以重新考虑一下。那些硬币都闪着金光。"
 agot_filler_riverlands.0071.t:0 "贸易竞争"
 agot_filler_riverlands.0072.a:0 "我会把运河交给你，但这是有代价的。"
 agot_filler_riverlands.0072.b:0 "那个“商人”是我的一位商业伙伴。河道仍然归属于他！"
 agot_filler_riverlands.0072.desc:0 "在我和内阁成员讨论完最紧迫的事情后，我的一个封臣，[canal_vassal.GetTitledFirstName]，提到了某条从颈泽流到[canal_vassal.GetHerHis]的土地的河道。似乎这条河道目前为某个商人所有，而我恰好与该商人有经常性的贸易往来，这种情况[canal_vassal.GetTitledFirstName]认为是令人难以置信的。\n\n“只不过是一个商人——一介平民，”[canal_vassal.GetSheHe]说，“怎么可以在我的领地上这类基础设施？”\n\n根据领主权利，[canal_vassal.GetTitledFirstName]坚持认为，这个河道应该归属于[canal_vassal.GetHerHim]，而作为这片土地的[ROOT.Char.GetLadyLord]，我有责任纠正这种情况。"
 agot_filler_riverlands.0072.t:0 "颈泽之痛"
 agot_filler_riverlands.0073.a:0 "没人敢这么评价孪河城。滚开！"
 agot_filler_riverlands.0073.b:0 "随你怎么说吧，[realm_vassal.GetTitledFirstName]。你不过是这个国家屁股上的一个疙瘩。"
 agot_filler_riverlands.0073.c:0 "没人敢这么评价孪河城。把他扔进绿叉河！"
 agot_filler_riverlands.0073.d:0 "小人物，小见识……还是回到正事上吧。"
 agot_filler_riverlands.0073.desc:0 "长久以来，我一直习惯在孪河城接待我的贵族同僚。这两座城堡已经矗立了几个世纪之久，它们共同构成了七国之中最强大的防御工事之一，许多领主在访问它时都殷勤地承认了这一事实。\n\n因此，我被[realm_vassal.GetTitledFirstName]令人痛心的话语震惊了，感到非常沮丧。“真丑，”他这样评价我的族堡，“低矮的小塔楼，就像两坨狗屎。”\n\n我很少听到如此骇人听闻的言论，也从来没有听过有人如此评价一位领主的城堡！"
 agot_filler_riverlands.0073.t:0 "可怕的无礼行径"
 agot_filler_riverlands.0073_tt.b:0 "[realm_vassal.GetTitledFirstName]将记住这一侮辱。"
 agot_filler_riverlands.0073_tt.c:0 "[realm_vassal.GetTitledFirstName]的继承人不会忘记这次攻击。"
 agot_filler_riverlands_open_desc.0074:0 "[realm_vassal_heir.GetTitledFirstName]向你宣战！"
 agot_filler_riverlands.0074.desc:0 "[ROOT.Char.GetTitledFirstName]，我知道在我父亲的身上发生了什么，除非躲在你那破旧的墙后，你已无处藏身……因为我为复仇而来。坚甲利兵！"
 agot_filler_riverlands.0074.a:0 "你的父亲应当知晓沉默是金。"
 agot_filler_riverlands.0074.a_tt:0 "在你和[realm_vassal_heir.GetTitledFirstName]间爆发了一场降服战争。"
 agot_filler_riverlands.0075.t:0 "三叉戟河之谜"
 agot_filler_riverlands.0075.desc:0 "当我和几个封臣享受在乡间奔驰的乐趣时，[fork_vassal.GetTitledFirstName]就三叉戟河中的红叉河的清淡素雅之处做了一个很有诗意的评论。但如果忽略我们经过的是三叉戟河的绿叉河，而不是红叉河这一事实，这将是非常值得赞赏的。\n\n令人震惊的是，一个河间地的领主居然会混淆这两条著名的河流，尤其是考虑到它们的地貌区别，红叉河发源西方群山，裹挟的泥沙将它染上色彩，绿叉河布满青苔的水流源自颈泽的泥潭。我的几个封臣对这个错误嗤之以鼻。"
 agot_filler_riverlands.0075.a:0 "人非圣贤，谁能无过。嘲弄一个简单的错误是不体面的。"
 agot_filler_riverlands.0075.b:0 "[fork_vassal.GetTitledFirstName]，你的大脑里有红叉河的淤泥。"
 agot_filler_riverlands.0076.t:0 "暴力之水"
 agot_filler_riverlands.0076.desc:0 "三叉戟河沿岸的土地郁郁葱葱，肥沃而多产，但我们不时被提醒，这些好处是有代价的。今天，一个三叉戟河沿岸村庄的乡民出现在我门前，浑身是泥，瑟瑟发抖。这条大河似乎已经溢出了河岸，淹没了许多英亩的农田。更糟糕的是，水位继续上涨，很快就会威胁到村庄。\n\n这样的灾难远远超出了普通人的能力范围，所以他们派了这个信使去请求他们[ROOT.Char.GetLadyLord]，我的援助。这已经不是三叉戟河第一次淹水了，也不是不可能改道，但这样的工程总是要付出高昂的代价。"
 agot_filler_riverlands.0076.a:0 "一个[ROOT.Char.GetLadyLord]必须看管好[ROOT.Char.GetHerHis]的土地。我将力所能及地提供帮助。"
 agot_filler_riverlands.0076.b:0 "我没有时间和资源来处理这件事。"
 agot_filler_riverlands.0076.c:0 "你真以为我会在意吗？走开，小心你踩到哪儿了。"
 agot_filler_riverlands.0077.t:0 "跃入三叉戟河"
 agot_filler_riverlands.0077.desc:0 "天空清澈湛蓝，阳光明媚，乡间色彩缤纷，到处生机勃勃——如果不是酷热难耐，这将是河间地完美的一天！我的额头上冒出了汗珠，浸透了衣服！我的额头上不由得地冒出了汗珠，浸透了衣物，这是我这样的[ROOT.Char.GetLadyLord]最讨厌的地方。我漫不经心地想，当我年少时是如何享受这样的日子的，而后如同开锁一般，记忆骤然涌现。我过去常在河里游泳！\n\n没错，在如三叉戟河这样汹涌的河流中游泳是有风险的，但如果对自己的水性没有信心，我还配做一名河间地人吗？而这水是多么的可人，亦是逃离酷热的避难所！"
 agot_filler_riverlands.0077.a:0 "在三叉戟河里游一游真是太好了！"
 agot_filler_riverlands.0077.b:0 "我可是[ROOT.Char.GetLadyLord]，不是个小孩。我可没有时间做这种无聊的事。"
 agot_filler_riverlands.0078.t:0 "跃入三叉戟河"
 agot_filler_riverlands.0078.desc:0 "三叉戟河的河水环绕在我的四周，我满足地长呼一口气，摆脱了炎热的天气。这种简单的快乐只持续了一会儿，我就感受到了三叉戟河的强大力量：湍急的河水抓住了我，把我推向河流的下游。万幸的是我还记得年轻时学过的划水方法，尽管我的肌肉因运动而疼痛，但是如此奋斗是卓有成效的。很快，我发现自己进入了一段水流更为平缓的河道里，并从那里再次踏上了陆地。\n\n我弯下腰来大口喘气，但是始终微笑着。还有什么比剧烈运动更能治愈内心焦虑呢？重拾信心之后，我跳上马背，继续进行今天的工作。"
 agot_filler_riverlands.0078.a:0 "三叉戟河的力量是一种祝福。"
 agot_filler_riverlands.0079.t:0 "跃入三叉戟河"
 agot_filler_riverlands.0079.desc:0 "三叉戟河的河水环绕在我的四周，我满足地长呼一口气，摆脱了炎热的天气。这种简单的快乐只持续了一会儿，我就感受到了三叉戟河的强大力量：湍急的河水抓住了我，把我推向河流的下游。万幸的是我还记得年轻时学过的划水方法，但是肌肉已经酸痛无力，发现自己在河水中徒劳地挣扎着。我只能坚持着让我的头浮在水面上，当三叉戟河最终把我像不受欢迎的垃圾一样冲到石滩上时，我已经没有力气了。\n\n感觉过了好几个小时，我终于撑起自己的身体，一瘸一拐地走回河流上游，赤身裸体，垂头丧气。"
 agot_filler_riverlands.0079.a:0 "三叉戟河的力量真是惊人。"
 agot_filler_riverlands.0080.t:0 "跃入三叉戟河"
 agot_filler_riverlands.0080.desc:0 "三叉戟河的河水环绕在我的四周，我满足地长呼一口气，摆脱了炎热的天气。这种简单的快乐只持续了一会儿，我就感受到了三叉戟河的强大力量：湍急的河水抓住了我，把我推向河流的下游。我欢笑着顺流而下，像水獭一样把头埋进水里。\n\n正当我准备返回岸边时，水底冒出的一道闪光吸引了我的注意。那是鱼的鳞片吗？不对，它太亮了。我深吸了一口气，潜入水中，用手在淤泥和岩石之中摸索，直到我的指尖触碰到一个冰冷而光滑的东西。是银币，而且不只有一枚！反复潜水几次之后，我打捞起来了相当数量来自失落文明的货币。"
 agot_filler_riverlands.0080.a:0 "来自三叉戟河的慷慨馈赠。"
 agot_filler_riverlands.0081.t:0 "跃入三叉戟河"
 agot_filler_riverlands.0081.desc:0 "三叉戟河的河水环绕在我的四周，我满足地长呼一口气，摆脱了炎热的天气。这种简单的快乐只持续了一会儿，我就感受到了三叉戟河的强大力量：湍急的河水抓住了我，把我推向河流的下游。我欢笑着顺流而下，像水獭一样把头埋进水里。\n\n正当我准备返回岸边时，水底冒出的一道闪光吸引了我的注意。我靠近观察，不由得抽了一口气，吸进去不少河水，差点把自己淹死。一具包裹在古代板甲中的骷髅躺在泥土和岩石里，其惨状不忍直视。\n\n士兵们在船上作战时很少穿如此厚重的盔甲是有原因的，但有些人总是胆大而不够心细。"
 agot_filler_riverlands.0081.a:0 "一次诸神的严肃提醒或警告。无论怎样，都令人不安。"
 agot_filler_riverlands.0081.b:0 "没什么比把自己淹死的老傻瓜更让人难以忘记。"
 agot_filler_riverlands.0082.t:0 "跃入三叉戟河"
 agot_filler_riverlands.0082.desc:0 "三叉戟河水给了我一个凉爽的怀抱，我摆脱了高温，心满意足地呼了口气。这简单的快乐只持续了一会儿，因为我感受到了三叉戟河的力量：湍急的水流将我推向下游。我笑了笑，记起我年轻时被教过的划水动作，尽管我的肌肉用力时会酸痛，但游起来没有问题。很快，我找到了一条温和的河道，从那里再次上岸。\n\n我弯下腰喘口气，但笑容从未离开过我的脸上。为什么不继续游泳呢？没有什么比这更强健身心了！"
 agot_filler_riverlands.0082.a:0 "从现在起，我会尽可能多地游泳。"
 agot_filler_riverlands.0083.t:0 "三叉戟河之[ROOT.Char.GetLadyLord|U]"
 agot_filler_riverlands.0083.desc:0 "你可以从河间地一半堡垒的塔楼上看到它：三叉戟河。维斯特洛大陆最大的河流。丰盈、迅捷、美丽。的确，这是一个奇迹，也是一种祝福。"
 agot_filler_riverlands.0083.a:0 "此处自古以来都在我的统治之下。"
 agot_filler_riverlands.0084.t:0 "鱼之觐见"
 agot_filler_riverlands.0084.desc:0 "无论是在三叉戟里投钩，还是在螃蟹湾撒网，河间地的渔民都有一种奇怪的自豪感。捕鱼是一种生计，是的，但它也是人与人之间的竞争，更重要的是，它是一种与水的交流。因此，难怪人们钓到的鱼的品质如此重要。\n\n大多数鱼都是通过厨房进入我的大厅的，但是今天一位渔夫送给我的这条闪闪发光的鱼，看起来就像是直接从水里捞到我脚上的。这是任何垂钓者都梦寐以求的战利品，与我家纹章上的鱼纹惊人地相似。\n\n“这是我抓到的最好的鱼，[ROOT.Char.GetLadyLord|l]，”渔夫说，“我希望[ROOT.Char.GetLadyLord|l]您能赏光收下它作为礼物。”\n\n这份礼物的象征意义是毋庸置疑的，但如果我不表示一点感谢就接受它，那就显得不礼貌了。"
 agot_filler_riverlands.0084.a:0 "战利品适合我的家族。请接受我的谢意。"
 agot_filler_riverlands.0084.b:0 "一条可爱的鱼。真的很棒。是的，你现在可以走了。"
 agot_filler_riverlands.0084.c:0 "如果我想要一条鱼，我会要求一条的。现在，滚开点！"
 agot_filler_riverlands.0084.d:0 "我想我应该把它、毒药和所有东西都吃了，是吗？抓住他！"
 agot_filler_riverlands.0085.t:0 "水的恩惠"
 agot_filler_riverlands.0085.desc:0 "长时间的会议结束后，我正准备去马厩放松一下，这时我的[steward.GetCouncilTitle]从走廊上蹦蹦跳跳地走过来，手里挥舞着一张羊皮纸，大喊着什么“鱼”。在长叹一声，接过羊皮纸之前，我思考着疯狂已经在我的城堡里扎根的可能性。\n\n这个季节，河流似乎格外丰饶，税收也随之增加。据我所知，此时此刻一笔可观的资金正源源不断地流入我的金库。"
 agot_filler_riverlands.0085.a:0 "哦，真的是“鱼”！"
 agot_filler_riverlands.0086.t:0 "神秘商人"
 agot_filler_riverlands.0086.desc:0 "河间地带是许多贸易往来的十字路口，商人们经常会出售一些奇怪而有价值的物品，有时来自狭海以外。然而，很少有商人自己看起来像今天在我面前出现的这个人那样奇怪——一个真正的老人，他的皮肤让我想起我曾经见过的一只无毛的猫。他随身带着两小包毛毡，一袋是暗褐色的，一袋是浓郁的蓝色。\n\n“[ROOT.Char.GetLadyLord]，”[myst_trader.GetSheHe]咕哝道，“我有两个非常精美的袋子，你有兴趣拿一个吗？”任何一个都可以是你的，只要价格合适。这些袋子里的东西，我向你保证，像陌客一样微妙，像长夜一样深远。”\n\n必须得说，在我看来，这些袋子并不是特别好看，但其神秘的意图确实引起了我的兴趣。"
 agot_filler_riverlands.0086.a:0 "棕色的袋子里有奇迹，我敢肯定。"
 agot_filler_riverlands.0086.b:0 "我一定要那个蓝色的。它的秘密在召唤我。"
 agot_filler_riverlands.0086.c:0 "你拿这些袋子骗不了我。告诉我你真正的宝藏。"
 agot_filler_riverlands.0086.d:0 "你的包和你的皮肤一样破烂，毫无用处。"
 agot_filler_riverlands.0087.t:0 "神秘商人"
 agot_filler_riverlands.0087.desc:0 "钱一到他干瘪的手里，他就把袋子丢在我脚边，从大厅里溜走了，他那老骨头真是灵巧。尽管如此，这个包还是吸引了我的注意，我把它拿在手里。它比我想象的要轻，我越看它，就越觉得这确实是一个非常精美的包，我对它的价值充满了信心……\n\n直到我把手伸进里面，掏出一枚硬币，就像商人收到的普通硬币一样。"
 agot_filler_riverlands.0087.a:0 "被个糟老头子骗了……至少他还能找点乐子。"
 agot_filler_riverlands.0087.b:0 "我要把这混蛋的头挂在长矛上！"
 agot_filler_riverlands.0088.t:0 "神秘商人"
 agot_filler_riverlands.0088.desc:0 "付款一落在他的枯手上，商人就把袋子扔在我脚边，然后从我的大厅里飞一样的溜走了，他可真是老当益壮。尽管如此，这个袋子强烈吸引了我的注意，我把它拿到手中。它比我想象的要重。它一定是一个质量非常好的袋子以至于能装这么重的东西！我的兴奋情绪高涨……直到我把手伸到里面，拿出一块石头，这与河间地上每条河流里成千上万的岩石没有什么不同。"
 agot_filler_riverlands.0088.a:0 "滚回河里去，该死的骗子！"
 agot_filler_riverlands.0088.b:0 "一块石头？够神奇！我要叫他洛奇，它永远是我的！"
 agot_filler_riverlands.0088_tt.a:0 "石头成为你忠实的宠物，忠实如……一块石头。"
 agot_filler_riverlands.0089.t:0 "神秘商人"
 agot_filler_riverlands.0089.desc:0 "“您太聪明了，看穿了我的袋子把戏，”商人说。“我别无选择，只能向您展示我最珍贵的东西。看哪！”\n\n他拿出一个有铰链的盒子，打开后里面是三枚奇怪的胸针，像是泰洛西剧院里的玩意。第一个是王冠形，不过比起维斯特洛的王冠，它更容易让人联想到自由贸易城邦显贵的冠冕。第二个胸针是紧握的拳头，让人联想到暴力和意志。最后一枚胸针是精致的心形。\n\n商人鞠躬的姿势很僵硬，他那年老的身躯不允许弯腰，他把目光移开，演戏似的地期待着我的决定。"
 agot_filler_riverlands.0089.a:0 "没有什么比王冠更符合我的尊严了。"
 agot_filler_riverlands.0089.b:0 "拳头是坚强有力的。我喜欢坚强有力的。我选择拳头。"
 agot_filler_riverlands.0089.c:0 "只有精致的心形胸针才能配得上我的优雅。"
 agot_filler_riverlands.0089.d:0 "这些所谓的珍宝真让我失望。把你这些无礼之徒给我赶走。"
 agot_filler_riverlands.0090.t:0 "神秘商人"
 agot_filler_riverlands.0090.desc:0 "商人饱经风霜的脸扭曲成一副如此厌恶的表情，我一时怀疑自己是否越界了。我还没来得及考虑这种可能性，商人就从房间里走了出来，一路上嘟囔着，跺着脚。\n\n我现在明白了，这不是一个可以轻易忍受他的包被侮辱的人。"
 agot_filler_riverlands.0090.a:0 "包是件严肃的事，他的包破旧不堪。"
 agot_filler_riverlands.0091.t:0 "神秘商人"
 agot_filler_riverlands.0091.desc:0 "在我拿起我选择的胸针后，商人关上了盖子，把盒子藏进了一个我不曾想的隔间里。\n\n“愿胸针为你和你的家服务，愿你永远不会成为骗子的牺牲品。”\n\n我挥手表示感谢，但我太专注于我的胸针，没有过多注意他说了什么。我把手里的胸针翻过来，一个问题出现在我的脑海里，但当我抬头时，商人和他的包已经不见了。"
 agot_filler_riverlands.0091.a:0 "那是我一生中最奇怪的遭遇之一。"
 agot_filler_riverlands.0092.t:0 "商人的冠针"
 agot_filler_riverlands.0092.desc:0 "我每天都戴着我那枚漂亮的王冠胸针，它并没有被忽视。仆人们的目光转移得更快了，诸侯们的鞠躬也更低了。就好像太阳在我面前更亮了一点。谢天谢地，我没有拿那些愚蠢的袋子！"
 agot_filler_riverlands.0092.a:0 "有了我的胸针，我可以成为所有陆地和海洋的[ROOT.Char.GetLadyLord]！"
 agot_filler_riverlands.0093.t:0 "商人的拳针"
 agot_filler_riverlands.0093.desc:0 "我每天都戴着我那枚强大的拳头胸针，每天我都为这种力量感到高兴。贵族们争先恐后地给我让路，头发花白的老兵在我面前发抖。"
 agot_filler_riverlands.0093.a:0 "所有的人都会害怕我可怕的样子！"
 agot_filler_riverlands.0094.t:0 "商人的心针"
 agot_filler_riverlands.0094.desc:0 "我每天都戴着我那枚美丽的心形胸针，它吸引的注意力让我大开眼界。男人和女人都被我吸引，就像蜜蜂被花朵吸引一样。我只需要发出邀请，生个继承人真简单。"
 agot_filler_riverlands.0094.a:0 "有了这枚胸针，我的爱将无比慷慨！"
 agot_filler_riverlands.0095.desc:0 "从人们记事起，我家就流传着一个神秘的河商的故事，他既古老又聪明，虽然有点古怪。据说，有一次，这位商人出现在我一位杰出的祖先面前，让他们从几种袋子选一个，或者是选胸针？故事没讲清楚。\n\n我一直认为这些故事仅仅是虚构的，作为一种奇事流传下来讲给我们家的孩子们，但是今天早上，当我大厅的大门被打开时，我不得不重新考虑这种想法。\n\n这个人老得无法计算年龄——比任何人应有的年龄都要老得多。他放在我面前的棕色和蓝色的袋子，如果有什么区别的话，看起来更旧。\n\n“我的好老爷，”他咕哝道，“我有两个非常精美的袋子，您有兴趣来拿一个吗？任何一个都可以是你的，只要价格适中。这些袋子里的东西，我向你保证，和陌客一样微妙，和长夜一样深远。”\n\n必须得说，这些袋子在我看来并不是特别精美，但里面神秘的东西确实引起了我的兴趣。"
 agot_filler_riverlands.0096.t:0 "浑水之[ROOT.Char.GetLadyLord|U]"
 agot_filler_riverlands.0096.desc:0 "爵位的披风沉重地压在我疲惫的肩上。虽然没有身负重任的人很少能猜到，但至高无上的君主的权威带来了难以估量的代价。田间的庄稼枯干，这不是我的错吗？田地不都是我的吗？当士兵流着血躺在战场上，难道不是我的命令把他带到那里的吗？人民的一切苦难都可以追溯到我的命令，但我心里知道，他们的一切成功其实都属于他们自己，而不是我。\n\n这一真相怎么能被接受呢？"
 agot_filler_riverlands.0096.a:0 "这#EMP 必须#!忍受，就让我来吧。"
 agot_filler_riverlands.0096.b:0 "这是无法忍受的。我会结束这一切。"
 agot_filler_riverlands.112.t:0 "三叉戟河的馈赠"
 agot_filler_riverlands.112.desc:0 "今天下午我要和[fish_courtier.GetFirstNameNoTooltip]一起去钓鱼。天气再好不过了——晴朗无风，阳光明媚，天空中甚至没有一丝云彩。\n\n一切准备就绪后，我们来到水边，在河岸上找了个宁静的地方，摆好捕鱼设备和陷阱。河水在温暖的阳光下闪闪发光，我们都对丰收寄予厚望。如果今晚能带一些新鲜的鱼回家，那将是一顿令人愉快的晚餐！"
 agot_filler_riverlands.112.a:0 "让我们看看今天河水会给我们什么！"
 agot_filler_riverlands.113.t:0 "心急钓不到大鱼"
 agot_filler_riverlands.113.desc:0 "钓了一个多小时也没钓到鱼，[fish_courtier.GetFirstNameNoTooltip]决定回城堡。尽管我试图说服[fish_courtier.GetHerHim]留下来，但[fish_courtier.GetSheHe|U]根本不听，还是走了。\n\n临走前，[fish_courtier.GetSheHe|U]嚷嚷道：“我他妈就是在浪费时间！”\n\n“我想耐心不是[fish_courtier.GetHerHis|L]的强项……”[fish_courtier.GetSheHe|L]走后，我喃喃自语。"
 agot_filler_riverlands.113.a:0 "我想耐心不是[fish_courtier.GetHerHis]的长处。"
 agot_filler_riverlands.113.b:0 "成熟点[fish_courtier.GetFirstNameNoTooltip]！"
 agot_filler_riverlands.114.t:0 "网里无鱼"
 agot_filler_riverlands.114.desc:0 "[fish_courtier.GetFirstNameNoTooltip]和我在水边待了一会儿，但时运不济。#italic 鱼就是不咬钩#!。我们尝试换地方，换鱼饵，耐心等待，但今天就是钓不到鱼。一条鱼也没有进入我们的渔网。\n\n过了一会儿，[fish_courtier.GetFirstNameNoTooltip]失望地看着我，摇了摇[fish_courtier.GetHerHis]头。我们决定收拾行李。虽然有些沮丧，但有时就是这样——鱼儿不是这么容易就上钩的。\n\n我们往回走的时候，太阳已然西下，原本晴朗的天空也染上了些许橘色。仿佛连夕阳也在怜悯我们运气不佳。"
 agot_filler_riverlands.114.a:0 "我们下次会有更多的运气。"
 agot_filler_riverlands.115.t:0 "小奖励"
 agot_filler_riverlands.115.desc:0 "[fish_courtier.GetFirstNameNoTooltip]和我在水边待了一会儿，但时运不济。鱼就是不咬钩。我们尝试换地方，换鱼饵，耐心等待，但今天就是钓不到鱼。不过，我们注意到一些鱼儿已经进入了我们在岸边设置的陷阱。\n\n抛了一会儿线后，我们往陷阱里看了一眼，看到了一些小鱼，[fish_courtier.GetFirstNameNoTooltip]失望地看着我，摇了摇[fish_courtier.GetHerHis]头。时间有点晚了，我们决定收拾行李。虽然有些沮丧，但有时就是这样——鱼儿不是这么容易就上钩的。"
 agot_filler_riverlands.115.a:0 "把它们放回水里吧。这些没用。"
 agot_filler_riverlands.116.t:0 "丰厚的奖励"
 agot_filler_riverlands.116.desc:0 "当我把鱼线抛入水中时，有一股强大的力量拉住了鱼线的另一端。我使出全身力气一拉，果然是一条巨大的鲤鱼！它的体型如此之大，我简直不敢相信自己如此好运！\n\n我把[fish_courtier.GetFirstNameNoTooltip]叫来，[fish_courtier.GetSheHe]也同样惊讶：“这么大的鲤鱼！一顶能做一顿美味的大餐了！”[fish_courtier.GetSheHe]惊呼着，[fish_courtier.GetHerHis]眼睛瞪得大大的，[fish_courtier.GetHerHis]兴奋程度不亚于我。我们都惊讶地站在那里，看着这条雄伟的鲤鱼。"
 agot_filler_riverlands.116.a:0 "看看它的大小……我要卖掉它。"
 agot_filler_riverlands.116.b:0 "我要把它带回家！看看它！"
 agot_filler_riverlands.116.c:0 "继续在自由的世界里漫游吧，雄伟的鲤鱼！"
 agot_filler_riverlands.116.d:0 "这是个怪物！把它扔回河里！"
 agot_filler_riverlands.116_tt.c:0 "你把鱼放了。"
 agot_filler_riverlands.116_tt.d:0 "[fish_courtier.GetFirstNameNoTooltip]把鱼扔回水里。"
 agot_filler_riverlands.117.t:0 "红色礼物"
 agot_filler_riverlands.117.desc:0 "当我把鱼线抛入水中时，一个巨大的东西拉住了鱼线的另一端，感觉它比我曾经钓起的任何一条鱼都要重得多。我和[fish_courtier.GetFirstNameNoTooltip]不解地交换了一下眼神，都想知道到底是什么东西会有这么大的力气。\n\n我用尽全身的力气，竭尽全力将它拖出水面，它就在那里……我的手本能地捂住了嘴，震惊像一股强大的浪潮向我袭来。我偷偷地看了[fish_courtier.GetFirstNameNoTooltip]一眼，然后又回到水边，试图保持镇定。\n\n“这不是鱼……”[fish_courtier.GetFirstNameNoTooltip]说。[fish_courtier.GetHerHis]声音颤抖着，[fish_courtier.GetHerHis]眼睛紧紧盯着这可怕的景象。\n\n“不是鱼……”我紧跟[fish_courtier.GetHerHim]的话说，我的震惊与[fish_courtier.GetHersHis]如出一辙。我和[fish_courtier.GetFirstNameNoTooltip]呆立那里，眼睛死死地盯着这具尸体……"
 agot_filler_riverlands.117.a:0 "什么……这是什么意思？"
 agot_filler_riverlands.117.b:0 "看别处[fish_courtier.GetFirstName]……"
 agot_filler_riverlands.118.t:0 "饱受折磨的森林"
 agot_filler_riverlands.118.desc:0 "大片的亡命之徒在河间地从来都不罕见，然而，最近他们的数量似乎越来越多。\n\n[marshal.GetName]报告称大量亡命之徒团伙已经在[river_118_county.GetName]的深山老林中建立了自己的势力。他们现在四处劫掠毫无防备的村庄，当地无法进行抵抗。\n\n[marshal.GetSheHe|U]严肃地看向我：“对于这些可恶的强盗，我们该怎么办？[ROOT.Char.GetLadyLord]。”"
 agot_filler_riverlands.118.a:0 "现在有更紧急的事情需要我去处理……"
 agot_filler_riverlands.118.b:0 "建立地方民兵组织以击退土匪。"
 agot_filler_riverlands.118.c:0 "付钱让土匪离开林地。"
 agot_filler_riverlands.118.d:0 "烧毁森林！老鼠会出来的！"
 agot_filler_riverlands.119.t:0 "民兵成功"
 agot_filler_riverlands.119.desc:0 "[marshal.GetCouncilTitle|l]神色飞扬地向我走来。看来[marshal.GetHerHis]带着好消息来找我。[marshal.GetSheHe]非常高兴地告诉我：“民兵被派去对付土匪和那些乌合之众，现在取得大捷！那些家伙已经离开森林，向南逃窜。”\n\n这是一个多么好的消息！"
 agot_filler_riverlands.119.a:0 "松了一口气……"
 agot_filler_riverlands.120.t:0 "冲突持续"
 agot_filler_riverlands.120.desc:0 "[marshal.GetCouncilTitle|l]带着关于逃犯的消息回到我身边；不幸的是，消息并不是我想听到的。\n\n我派出去的军队发现，要战胜那些乌合之众相当困难。匪徒们采用游击战术，以小规模的遭遇战进行伏击，这在深山老林中很难抵挡。\n\n我的[marshal.GetCouncilTitle|l]现在问我是否要继续我们的计划，因为看起来战斗会陷入长期的僵局。"
 agot_filler_riverlands.120.a:0 "行动必须继续。"
 agot_filler_riverlands.120.b:0 "我们不能再在这件事上浪费人手了。"
 agot_filler_riverlands.120_tt.b:0 "你解散民兵，让土匪猖獗。"
 agot_filler_riverlands.121.t:0 "民兵被击败"
 agot_filler_riverlands.121.desc:0 "[marshal.GetCouncilTitle|l]神情一脸尴尬地向我走来。[marshal.GetHerHis|l]向我报告，我雇来驱散土匪的民兵几乎全部被歼灭了。在经历了多次小规模冲突和意外袭击之后，他们的数量已经所剩无几。\n\n这个消息使我大为震惊；一群土匪不应该能够打败这样一支强大的部队，除非这中间有人瞒报数据了。\n\n“你怎么能允许这种事发生？”我生气地质问着，得到的唯一回应是[marshal.GetHerHim]羞愧的转头。"
 agot_filler_riverlands.121.a:0 "把民兵交给你的指挥官是一个错误……"
 agot_filler_riverlands.121.b:0 "你会为你的无能付出代价，[marshal.GetFirstName]！"
 agot_filler_riverlands.122.t:0 "大火葬"
 agot_filler_riverlands.122.desc:0 "今天，我收到了我正急切等待的消息：对领地内肆虐的不法分子和罪犯的打击行动取得了成功。\n\n森林连续燃烧了好几个小时，这是必要的牺牲。几乎所有躲在森林里的土匪都从藏身处跑了出来。他们逃离了愈演愈烈的大火，却没有逃过守在外面的军队，我的人毫不客气、毫不费力地将这些亡命之徒通通砍倒。\n\n真是一次伟大的胜利。"
 agot_filler_riverlands.122.a:0 "特殊问题，特殊对策。"
 agot_filler_riverlands.123.t:0 "期待已久的成功"
 agot_filler_riverlands.123.desc:0 "经过多年的冲突和布局，我终于可以说，困扰河间地的犯罪问题已经得到了缓解。曾经占据森林的土匪和不法之徒被赶了出去，这让我和我的人民都高兴不已。\n\n这个好消息来得很突然，和温暖的阳光一起照亮了我的一天。"
 agot_filler_riverlands.123.a:0 "终于有好消息了！"
 cultural_acceptance_loss_event:0 "来自事件"
 agot_filler_riverlands.0004.t:0 "废弃的前哨：进入森林"
 agot_filler_riverlands.0011_tt:0 "你的搜索结束了。"
 agot_filler_riverlands.0032c:0 "[crannog_fighter.GetFirstNameNoTooltip]，我希望你提供的不仅仅是#italic 蛮力#!。"