l_simp_chinese:
 agot_filler_btw.100.t:0 "新邻居"
 agot_filler_btw.100.desc:0 "几个星期前，住在我的大厅附近的一个猎人找到我，告诉我领地上来了一群不速之客。他们是一个不超过十几个人的小部族——主要是孩子或矛妇。\n\n虽然他们对我来说构不成真正的威胁，但许多手下都向我抱怨说，那群人的过度狩猎导致麋鹿正在离开我们的森林。他们当中声音最洪亮的人告诉我，我应该对这些入侵者做些什么。"
 agot_filler_btw.100.a:0 "我会派我的战士把他们吓跑。"
 agot_filler_btw.100.a.tt:0 "他们够聪明就不会回来。"
 agot_filler_btw.100.b:0 "邀请他们的首领来我的大厅，我可以兵不血刃地解决这个问题。"
 agot_filler_btw.100.b.tt:0 "希望我能让他们明白道理……"
 agot_filler_btw.100.b.success:0 "你与该部落达成了协议。"
 agot_filler_btw.100.b.failure:0 "他们的首领把你打得落花流水，并拿走了你的贵重物品。"
 agot_filler_btw.100.c:0 "让我们给他们许可……"
 agot_filler_btw.200.t:0 "受伤的冰原狼"
 agot_filler_btw.200.desc:0 "今天外出打猎时，我和[marshal.GetTitledFirstName]偶然发现一只浑身是血的冰原狼躺在雪地里。这只野兽的下颚被折断，腹部被割伤，身上还留下了其他伤口。然而这只冰原狼却顽强地活了下来。\n\n看到这头强大的野兽如此悲惨的境遇，任何人心中都会充满恐惧。什么样的怪物才能把它伤成这样？"
 agot_filler_btw.200.a:0 "这样的景象是个坏兆头！我们绝不能让任何人夜间冒险离家。"
 agot_filler_btw.200.a.tt:0 "你把野兽从痛苦中解救出来，继续前行。"
 agot_filler_btw.200.b:0 "不管怎样，这只可怜的野兽需要救治。"
 agot_filler_btw.200.b.tt:0 "你和你的同伴把冰原狼带回你的大厅。"
 agot_filler_btw.200.c:0 "顺其自然吧。"
 agot_filler_btw.201.t:0 "受伤的冰原狼：恢复"
 agot_filler_btw.201.desc:0 "自从我和我的人把它带回家，冰原狼的健康状况有了明显改善。我们把它的下巴扶正，处理它的伤口——虽然一开始它不吃不喝，但一天后它开始接受我餐桌上的残羹剩饭。\n\n在我照顾它的过程中，这头野兽似乎已经对我产生了依恋，虽然它现在已经恢复了往日状态，但它似乎希望留在我身边。"
 agot_filler_btw.201.a:0 "他将成为一个可怕的伙伴。"
 agot_filler_btw.201.a.tt:0 "他一定会使打猎变得更容易！"
 agot_filler_btw.400.t:0 "昔日的鬼魂"
 agot_filler_btw.400.desc:0 "在一次漫长的狩猎探险中，我和我的队伍一路蜿蜒行至斯托德之角，来到了塞外的诅咒之地：#bold 艰难屯#!。虽然烧毁的废墟被荒野所覆盖，但寒冷的天气尽可能地保护了部分遗迹。\n\n虽然我的同伴们不愿意走下悬崖去探索这个曾经繁荣的聚落，但我没有理会他们的担忧并独自走下去看看那里还剩下什么……当我漫步在冰封的荒原上时，在某一瞬间，我看见一幅景象，它就像早晨的雪一样明亮——这是几个世纪前的那个恐怖夜晚！\n\n一位怀里抱着婴儿的母亲从家门口跑出来，她的身体被火焰包裹，可怜的孩子，整个被烧焦了。火焰在四周蔓延，发出如此炽热的光芒，人们可能会误认为自己站在太阳的深处。人们齐声咳出肺里的烟雾，尖叫声震耳欲聋。\n\n然后一切都结束了。"
 agot_filler_btw.400.a:0 "我的内心受到极大震撼，我要返回队伍。"
 agot_filler_btw.400.a.tt:0 "不要忘了，这次巡视不过是为了磨砺你那近乎迟钝的意志……"
 agot_filler_btw.500.t:0 "带着一本怪书的南方人"
 agot_filler_btw.500.desc:0 "这样的早晨是所有自由人梦寐以求的——清新的山间空气中夹杂着一丝自由的寒意。\n\n我正在享受我的独处，这时一个穿着长袍的男人走近，看到我他欣喜若狂。他一个人在这片荒野里流浪了多久！\n\n他说自己是[maester.GetTitledFirstName]，一个来自#italic 学城#!的#italic 学士#!，为了了解我们的人民远赴北方。他大胆地要求在我的桌子旁就座，以便谈论他旅途中的诸多细节。"
 agot_filler_btw.500.a:0 "邀请他进来。"
 agot_filler_btw.500.a.tt:0 "他已经走了这么远，我至少应该听他把话说完。"
 agot_filler_btw.500.b:0 "让他上路。"
 agot_filler_btw.500.b.tt:0 "无论他在寻求什么，都不要在我的屋檐下。"
 agot_filler_btw.500.c:0 "在他站立的地方我出手将他斩杀。"
 agot_filler_btw.500.c.tt:0 "不管他自称什么，所有南方人都是黑乌鸦。"
 agot_filler_btw.501.t:0 "带着一本怪书的南方人"
 agot_filler_btw.501.desc:0 "我邀请[maester.GetTitledFirstName]与我的家族成员一起用餐。他可能来自长城以南，但他对遥远北方的了解令人印象深刻。他向我讲述了关于霜雪之牙和冰封海岸，鹿角河和颤抖海的故事。就连我的手下都感到敬畏。\n\n晚餐即将结束，我看到这位学士的脸变得严肃起来：“我已经游历了很长时间，我的朋友，但完成我的目标需要更多时间，”他痛苦地咧嘴笑着说，鱼尾纹聚集在他的眼角，“如果你愿意，我很荣幸能作为客人留在你的大厅，为历史记录你们‘自由民’的生活。”"
 agot_filler_btw.501.a:0 "为谁写的历史，嗯？"
 agot_filler_btw.501.a.tt:0 "你拒绝了他的请求并将他送走，让他再也不要回来。"
 agot_filler_btw.501.b:0 "我同意了。"
 agot_filler_btw.501.b.tt:0 "这位学士在了解我们的习俗时，一定有知识可以和我的子民分享。"
 agot_filler_btw.501.c:0 "噢，你会#italic 留在#!这里……"
 agot_filler_btw.501.c.tt:0 "南方人喝了那么多蜜酒，吃起来一定很香甜。"
 agot_filler_btw.502.t:0 "带着一本怪书的南方人"
 agot_filler_btw.502.desc:0 "终于，[maester.GetTitledFirstName]已经完成了他的写作，记录了我们人民的每一个故事，并调查了土地上的各种树和花。我们花了很多时间在山上跋涉，寻找冰心花和冷霜火，硬木和士兵树。\n\n现在他准备离开，我却不知道说些什么好。"
 agot_filler_btw.502.a:0 "我们以我们民族的古老握手礼仪，作为衷心的告别。"
 agot_filler_btw.502.a.tt:0 "我的子民从这位博学的人身上学到了很多。凭借他的智慧，我们在未来的日子里可能会更好地抵御疾病。"
 agot_filler_btw.600.t:0 "冰霜之美"
 agot_filler_btw.600.desc:0 "很少有人会羡慕生活在这样一片结霜的土地上，但更少有人知道，在一些天气允许的罕见日子里，土地上冰霜的美丽。\n\n今天就是这样的罕见日子。\n\n在首都附近有一个结冰的湖，远远可以望见它的壮丽，我也许想去看看。"
 agot_filler_btw.600.a:0 "我应该试试和[skating_spouse.GetFullName]一起去溜冰！"
 agot_filler_btw.600.b:0 "我应该和[fishing_child.GetFullName]一起去钓鱼！"
 agot_filler_btw.600.c:0 "转念一想，在结冰的湖面附近行走似乎很危险。"
 agot_filler_btw.601.t:0 "冰上浪漫"
 agot_filler_btw.601.desc:0 "我和[skating_spouse.GetFirstName]出发前往湖边。当我们登上冰湖路上的山丘时，[skating_spouse.GetSheHe]看起来很高兴，认为这是一个浪漫的主意。当我们登上山顶时，我们可以看到阳光轻快地划过冰面。\n\n我们系上铁溜冰鞋，一起走上冰湖。"
 agot_filler_btw.601.desc.craven_spouse:0 "我和[skating_spouse.GetFirstName]出发前往湖边。在路上，[skating_spouse.GetSheHe]看起来对这个浪漫的想法很满意。但当我们临近湖面时，[skating_spouse.GetSheHe]看着冰面有些紧张。\n\n但总之，我们还是穿上了铁溜冰鞋，走上冰湖。"
 agot_filler_btw.601.a:0 "实际上，#bold 有#!一些我可以做的军事演练。"
 agot_filler_btw.601.a.flavor:0 "[skating_spouse.GetFirstName]没和你一起回家。"
 agot_filler_btw.601.a.a:0 "我现在可以毫不费力地穿过严寒"
 agot_filler_btw.601.a.b:0 "我只觉得冷。"
 agot_filler_btw.601.b:0 "看我在冰上跳舞！"
 agot_filler_btw.601.b.a:0 "你脚下的冰面裂开，你被永远吞没"
 agot_filler_btw.601.b.b:0 "你摔了个狗吃屎"
 agot_filler_btw.601.b.c:0 "你完成了一组精彩的旋转跳跃"
 agot_filler_btw.601.c:0 "让我们好好享受吧。"
 agot_filler_btw.602.t:0 "回家的路"
 agot_filler_btw.602.desc.fell_over:0 "好吧，本来可以做得更好的。但我的确在[skating_spouse.GetFirstName]面前出了洋相。\n\n不过，这想法倒不错，也许某天我们可以再来一次。回家的路上，我们讨论起如何向其他人讲述我们这次的出游。"
 agot_filler_btw.602.desc:0 "我们一起滑冰玩得很开心，在冰上滑行时，我们的动作都实现了同步。\n\n回家的路上，我们的话题转向了如何向法庭讲述我们的出游。"
 agot_filler_btw.602.a:0 "我要告诉大家我滑冰有多棒！"
 agot_filler_btw.602.b:0 "我们应该叫整个宫廷的人都来！"
 agot_filler_btw.602.c:0 "他们早就习以为常了。这地方我们自己知道就好了。"
 agot_filler_btw.603.t:0 "和[fishing_child.GetFirstName]垂钓"
 agot_filler_btw.603.desc:0 "我和[fishing_child.GetFirstName]把钓竿叠在一起，向着冻湖出发。当我们登上沿途山丘时，结冰的湖面近在眼前。这和我想要的简直一模一样。\n\n[fishing_child.GetFirstName]期待地抬头看着我：“我们要怎么钓鱼？”"
 ice_walk.missed_fish:0 "我们一条鱼都没抓到……"
 ice_walk.caught_fish:0 "我们设法抓到了几条鱼。"
 agot_filler_btw.603.a:0 "“嗯……还是小心点好，就坐岸边吧。”"
 agot_filler_btw.603.b:0 "“我们到湖中间去把冰面凿开！”"
 agot_filler_btw.603.c:0 "“试试能不能透过冰面看到鱼……”"
 agot_filler_btw.603.d:0 "“我们要直接跳进水里，用手抓鱼！”"
 agot_filler_btw.603.d.a:0 "你们都淹死在冰湖里"
 agot_filler_btw.603.d.b:0 "你淹死在冰湖，[fishing_child.GetFirstName]勉强幸免"
 agot_filler_btw.603.d.c:0 "[fishing_child.GetFirstName]淹死在冰湖"
 agot_filler_btw.603.d.d:0 "不可思议，真的可以！"
 agot_filler_btw.604.t:0 "日常活动，钓鱼？"
 agot_filler_btw.604.desc.caught_fish:0 "我和[fishing_child.GetFirstName]顺利地钓到了相当数量的鱼。当我们准备一起自豪地回家时，[fishing_child.GetSheHe|U]满脸钦佩地看着我。这是一次完美的亲子出游！\n\n现在的问题是，我们或许什么时候应该再去一次？"
 agot_filler_btw.604.desc:0 "我和[fishing_child.GetFirstName]连一条鱼都没钓到。真是令人失望的结果。我们在回家途中聊了几句，承认被大自然打败了。我们对彼此都很失望。\n\n面对失败，我想到一个问题；某天我们应该再来一次吗？"
 agot_filler_btw.604.a:0 "“如果失败了，我们就再试一次！”"
 agot_filler_btw.604.a.a:0 "[fishing_child.GetFirstName]学会了不断尝试的重要性"
 agot_filler_btw.604.a.b:0 "[fishing_child.GetFirstName]痛恨不断失败"
 agot_filler_btw.604.b:0 "“我们改天再去吧。”"
 agot_filler_btw.604.c:0 "“这是一次性的事情。”"
 agot_filler_btw.605.t:0 "不该有的悲剧！"
 agot_filler_btw.605.desc:0 "我们一下水，我就知道我们做了不该做的事。当我们跳入水中抓鱼时，冰冷的水刺痛着我的眼睛和皮肤，我几乎看不清前方数米开外的区域。我唯一能做的就是向挖开的冰洞方向游去。当我从冰洞里爬出来的时候，我回头看向[fishing_child.GetFirstName]。\n\n孩子不见了。\n\n我从冰层上寻找我的孩子，各种各样的东西在水下游动，但没有一个看起来像[fishing_child.GetHerHim]。哪里都找不到，冰下没有任何动静，我必须面对现实。我的孩子死了，这都是我的错。"
 agot_filler_btw.605.a:0 "得要让别人知道才行！真相能让我内心不再受折磨！"
 agot_filler_btw.605.b:0 "这都是因为我的一时糊涂……"
 agot_filler_btw.605.c:0 "如果我不再提这件事，我就会忘记它……"
 agot_filler_btw.605.d:0 "仔细想想，这还挺有趣。"
 agot_filler_btw.606.t:0 "冰上的眼睛"
 agot_filler_btw.606.desc:0 "[fishing_child.GetFirstNamePossessive]的眼睛从冰下望着我。“救救我！”[fishing_child.GetSheHe]在哭泣，“你为什么不救我！”我拼命地用手刨着冰面，想弥补我的疯狂带来的恶果。最终我的手指折断在冰上，鲜血溅满了冰封的湖面。[fishing_child.GetFirstName]渐渐沉入黑暗，从我的视线中消失。\n\n我在黑暗中猛然惊醒，一身冷汗，粗犷地喘着气。虽然我的疯狂行为已经过去，但我隐瞒了发生在[fishing_child.GetFirstName]身上的事情。这个秘密显然让我的内心付出了代价。"
 agot_filler_btw.606.desc.lunatic:0 "[fishing_child.GetFirstNamePossessive]的眼睛从冰下望着我。“救救我！”[fishing_child.GetSheHe]在哭泣，“你为什么不救我！”我拼命地用手刨着冰面，想弥补我的疯狂带来的恶果。最终我的手指折断在冰上，鲜血溅满了冰封的湖面。[fishing_child.GetFirstName]渐渐沉入黑暗，从我的视线中消失。\n\n我在黑暗中猛然惊醒，一身冷汗，粗犷地喘着气。我的梦从来都不平静，但那实在是过于可怕。这个秘密显然让我的内心付出了代价。"
 agot_filler_btw.606.a:0 "我必须忍受我的悲伤。"
 agot_filler_btw.606.b:0 "也许只有一个人知道……"
 agot_filler_btw.606.c:0 "我将祈求宽恕。"
 agot_filler_btw.700.t:0 "被冻住的储藏室"
 agot_filler_btw.700.desc:0 "厨房里的仆从匆匆跑到我的大厅里，呼出的气息在寒冷的空气中清晰可见。我们存放冬季食物的储藏室被一层厚如雾霭的冰墙堵住了。随着更进一步的霜冻到来，这堵墙只会越来越厚。必须马上解决这个问题。"
 agot_filler_btw.700.a:0 "看准位置狠狠地敲一下。"
 agot_filler_btw.700.a.tt:0 "你将尝试亲自破冰"
 agot_filler_btw.700.a.toast.success.t:0 "冰碎开了。"
 agot_filler_btw.700.a.toast.failure.t:0 "冰墙巍然不动。"
 agot_filler_btw.700.b:0 "我们需要一个真正的破冰者，叫[icebreaker.GetName]过来。"
 agot_filler_btw.700.b.tt:0 "[icebreaker.GetNameNoTooltip]将试着去破冰。"
 agot_filler_btw.700.b.toast.success.t:0 "[icebreaker.GetFirstNameNoTooltip]破开了冰。"
 agot_filler_btw.700.b.toast.failure.t:0 "冰墙太硬了，[icebreaker.GetNamePossessiveNoTooltip]用什么工具都打不开。"
 agot_filler_btw.700.c:0 "大家都过来，挖条路进去。"
 agot_filler_btw.700.c.tt:0 "你将召集所有人一起凿冰。"
 agot_filler_btw.700.d:0 "别管它了，总会解冻的。"
 agot_filler_btw.700.d.tt:0 "你离开了储藏室。"