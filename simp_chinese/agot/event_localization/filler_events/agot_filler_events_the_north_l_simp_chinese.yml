l_simp_chinese:
 agot_filler_north.0001.t:0 "遭遇野人"
 agot_filler_north.0001.desc:0 "当我在树林里散步时，我发现附近有一个衣冠不整的男人。很快，我意识到他是一个野人！"
 agot_filler_north.0001.a:0 "去死吧，你这野蛮人！"
 agot_filler_north.0001.a.tt:0 "遇到野人，要么杀人，要么被杀。"
 agot_filler_north.0001.b:0 "我需要一个新的仆人……"
 agot_filler_north.0001.b.tt:0 "你给这个人一个在你的马厩工作的机会。"
 agot_filler_north.0001.c:0 "我会藏在灌木丛里，他绝对发现不了我！"
 agot_filler_north.0001.c.tt:0 "某些人可能会说你是个懦夫，但至少你是个还能呼吸的懦夫！"
 agot_filler_north.0002.t:0 "遭遇野人"
 agot_filler_north.0002.desc:0 "野人并非全都作恶多端，而我的宫廷正需要更多忠诚的仆人。屈膝下跪，而后作为一名北境人站起来吧。"
 agot_filler_north.0002.a:0 "从这天起，直至你生命的尽头。"
 agot_filler_north.0003.t:0 "黑衣逃兵"
 agot_filler_north.0003.desc:0 "每个守夜人都许下过神圣的誓言：守望至死方休。领主必须处决擒获的逃兵。"
 agot_filler_north.0003.a:0 "把那个恶棍带进来。"
 agot_filler_north.0004.t:0 "黑衣逃兵"
 agot_filler_north.0004.desc:0 "那个叫[agot_filler_black_brother_deserter.GetFirstNameNoTooltip]的背誓者被带到我的面前。他呜咽着讲述他在长城以北看到的事物。在冰原中，无法言说的大恐怖……"
 agot_filler_north.0004.a:0 "他理应接受正义的裁决。"
 agot_filler_north.0004.b:0 "他显然见识不少。"
 agot_filler_north.0004.b.tt:0 "也许他该回到岗位上……"
 agot_filler_north.0005.t:0 "黑衣逃兵接受正义审判"
 agot_filler_north.0005.desc:0 "在北境有这样一句话：判人死刑者应亲自操刀。我最后一次看着[agot_filler_black_brother_deserter.GetFirstNamePossessiveNoTooltip]的眼睛。"
 agot_filler_north.0005.a:0 "纯属胡说八道，你猜我为什么要雇个刽子手？"
 agot_filler_north.0005.b:0 "我理应亲自操刀。"
 agot_filler_north.0005.b.tt:0 "处死他。"
 agot_filler_north.0006.t:0 "背誓者重返绝境长城"
 agot_filler_north.0006.desc:0 "当[agot_filler_black_brother_deserter.GetFirstNameNoTooltip]宣称在冰原中看到了无法言说的大恐怖并逃离黑城堡时，我以为这会是我见他的最后一面。\n\n现在，在我面前站着的只是一个背誓者，而他应该得到正义的审判——死亡。"
 agot_filler_north.0006.a:0 "兄弟，无论你是生是死都得在岗。"
 agot_filler_north.0020.t:0 "冰原狼斗篷待售！"
 agot_filler_north.0020.desc:0 "“冰原狼斗篷！卖冰原狼斗篷啦！”商人叫卖道。我转过身来，看到商人身后挂着三件毛茸茸的大斗篷。他见我被吸引过来，于是极力邀请我查看斗篷……"
 agot_filler_north.0020.a:0 "看看斗篷。"
 agot_filler_north.0020.b:0 "冰原狼？不是已经灭绝了吗！商人，解释一下吧。"
 agot_filler_north.0020.c:0 "我不需要斗篷。"
 agot_filler_north.0020.a_tt:0 "你仔细看了一下斗篷。"
 agot_filler_north.0021.t:0 "仔细观察"
 agot_filler_north.0021.desc:0 "我拿起一件白色的大斗篷。用手感受着，我敢说它工艺非凡；就连针线活都是大师级的！闭上双眼轻嗅；是混合着雪和松木的清香。我睁开眼睛，脱下外套塞进商人的怀里，并试着穿上冰原狼斗篷。这件外套格外暖和。我敢说它远远超越我的狼皮外套。\n\n商人清了清嗓子，咕哝着说要么买，要么把斗篷还给他……"
 agot_filler_north.0021.a:0 "我必须得买！"
 agot_filler_north.0021.b:0 "看起来是真货，但我不需要它……"
 agot_filler_north.0021.c:0 "我是贵族，没必要付钱！"
 agot_filler_north.0022.t:0 "仔细观察"
 agot_filler_north.0022.desc:0 "我拿出起一件白色的大斗篷。用手感受着，它的工艺平平，我对此毫不意外。闭上双眼轻嗅；是混合着陈年老肉和湿漉漉狗皮的味道。秽！商人恳求我穿上试一下。穿上斗篷后，我能感觉到一股冷风袭来。\n\n商人清了清嗓子，咕哝着说要么买，要么把斗篷还给他……"
 agot_filler_north.0022.a:0 "我应该为此逮捕你……"
 agot_filler_north.0023.t:0 "“冰原狼”斗篷，哈？"
 agot_filler_north.0023.desc:0 "“冰原狼？灭绝了？不，不，不，”商人嘟囔。“在绝境长城以南，是的，它们灭绝了。但这些斗篷是用野人猎杀的冰原狼制成的，远在塞外！为了像您这样的买家，我历经千辛万苦，才把这些新鲜货色送到长城南边。来吧，看看它们！亲眼看看。”"
 agot_filler_north.0023.a:0 "查看斗篷。"
 agot_filler_north.0023.b:0 "我真的不在乎。"
 agot_filler_north.0030.t:0 "夏日之雪！"
 agot_filler_north.0030.desc:0 "呵！我在外面玩的时候，突然下起了不知道从哪来的大雪！学士告诉我，如果我逗留的时间过长，这些夏日之雪会变得很危险，但我正玩得很开心……"
 agot_filler_north.0030.a:0 "我应该听学士的。最后一个回到城堡的是野人！"
 agot_filler_north.0030.b:0 "我是北境人！夏天下雪没什么。"
 agot_filler_north.0030.c:0 "但这里离家#italic 太#!远了……"
 agot_filler_north.0031.t:0 "凛冬早至"
 agot_filler_north.0031.desc:0 "“我的领主大人，领主大人！”苦着脸的农民站在我面前，“夏季的暴风雪使我的庄稼遭受了灭顶之灾！特别是眼下即将收获，我再没有可能补救了。如果这个季节我不能养家糊口，我实在不知道该怎么办才好，尤其是凛冬将至……您一定能做点什么！”\n\n这名农民大胆地要求我为他的农场提供救济……但这场夏季的暴风雪#italic 已经#!把各地的农场都破坏了……"
 agot_filler_north.0031.a:0 "我只会补偿被毁的农作物。"
 agot_filler_north.0031.b:0 "这是因你所犯的罪，旧神降下的惩罚。"
 agot_filler_north.0031.c:0 "你是北境人！你应该清楚夏季暴风雪的危害。"
 agot_filler_north.0032.t:0 "先民符文"
 agot_filler_north.0032.desc:0 "附近的一个建筑项目有了惊人的发现。据说，当地的一位工人挖出了一堆石头，上面刻有先民的符文。他提议以他所说的非常公道的价格把这些石头卖给我。\n\n学士们告诉我，先民第一次抵达维斯特洛时，曾将他们的符文刻在石头或其他物品上。有的人甚至认为这些符石具有魔力。总之，这些石头可能价值连城，而且必将提高我在北境的地位……"
 agot_filler_north.0032.a:0 "派人买下这些符石。"
 agot_filler_north.0032.b:0 "我不需要这些破石头。"
 agot_filler_north.0032.c:0 "先民的遗产就是#italic 我的#!遗产，买下这些符石！"
 agot_filler_north.0032.d:0 "先民的遗产就是#italic 我的#!遗产，买下这些符石！"
 agot_filler_north.0033.t:0 "森林之旅"
 agot_filler_north.0033.desc:0 "在领地的一些偏远处旅行受益匪浅。我发现在森林、在山丘，甚至只在田野中远足，都能极大缓解身为贵族的压力。\n\n今天，我在一片被遗忘的小森林里漫步。这些树木非常古老，粗大的枝干以我从未见过的方式相互交错，相互交织。当我向森林深处跋涉时，我发现了一棵美丽的白红相间的树——鱼梁木！这些古树还留存在北境，但在这样的荒野深处看到它们，真……令人谦卑。我走到树干前，望着几千年前森林之子镌刻的哭泣的脸。我欣赏着它的奇异之美，转身离开时不禁感到放松。"
 agot_filler_north.0033.a:0 "多漂亮的树啊。"
 agot_filler_north.0033.b:0 "很高兴这样一棵神圣的树仍能留存至今。"
 agot_filler_north.0033.c:0 "我应该回去向旧神祈祷……"
 agot_filler_north.0034.t:0 "狼群的袭击威胁着羊毛业者"
 agot_filler_north.0034.desc:0 "又是一个在我书房里的漫长夜晚。太阳已经落山，月亮爬上了高高的天空。今晚的皓月如此明亮，我几乎不需要用到蜡烛。当我花了几个小时审查报告，阅读账目，并在文件上盖章时，我发现了一份最近的报告，由我的管家和军事统帅共同递交。\n\n报告指出，在我的领地内，以羊毛为业的人发现了越来越多的死亡或受伤的羊毛动物——正如我的管家在报告中指出的那样，这些动物会产出羊毛。许多人声称山羊、绵羊，甚至羊毛狗都在夜里被大型的、贪婪的狼群恶毒地攻击。如果这些攻击以目前的数量继续下去，羊毛贸易可能面临严重的威胁。\n\n得谨慎地想出这个问题的解决办法；最好能在明早向我的议会提交一份决议。"
 agot_filler_north.0034.a:0 "发布猎狼悬赏令，付所有杀死狼的猎人金子。"
 agot_filler_north.0034.b:0 "向没有照顾好自己羊的羊毛业者发出传唤。"
 agot_filler_north.0034.c:0 "向受影响最大的羊毛业者发放补偿。"
 agot_filler_north.0035.t:0 "照料心树"
 agot_filler_north.0035.desc:0 "我的园丁们最近一直在我养的神木林里工作。他们给花坛覆土，栽种新花，修剪树篱，普遍改善了神木林，让它看上去像个小树林。\n\n但是一位园丁代表找到我，请求将那棵傲立在整片神树林的鱼梁木心树修整一下。园丁说他们只会美化它，修剪树枝和树根，但我担心造成任何潜在的损害。毕竟，什么样的北境人会让其心树倒下呢？"
 agot_filler_north.0035.a:0 "只让最有经验的园丁来处理。"
 agot_filler_north.0035.b:0 "能出什么问题？"
 agot_filler_north.0035.c:0 "我不想冒这个险……心树太神圣了。"
 agot_filler_north.0035.d:0 "不，我自己来！"
 agot_filler_north.0036.t:0 "滑冰！"
 agot_filler_north.0036.desc:0 "今天虽然有点冷，但天气还不错。我花了几个小时在城堡附近的一些小村落里散步，享受大自然美好的一天。\n\n我走到一个结了冰的池塘边，看到一些乡民正在冰上滑冰！他们四处滑动；不少人跌倒了，但也有一些滑得很漂亮。啊，多美的景色啊！"
 agot_filler_north.0036.a:0 "我想我还是坐下来看一会儿吧。"
 agot_filler_north.0036.b:0 "我觉得我该加入他们！"
 agot_filler_north.0036.c:0 "不，不。这不安全，我必须阻止他们！"
 agot_filler_north.0037.t:0 "在北境滑冰"
 agot_filler_north.0037.desc:0 "学术界关于北境人使用羊骨和马骨制成的滑板滑过大片冰雪荒地的描述引起了我的兴趣。显然，这是一种古老的旅行方式，北境的一些地区在冬季依靠这种方式来到达其他村庄并进行贸易。有一个特别的说法是，自从先民在北境定居以来，就一直在使用这种方法！"
 agot_filler_north.0037.a:0 "漫长的冬天激发着我们创新！"
 agot_filler_north.0037.b:0 "有趣；但我还是坚持使用可靠的老式雪橇。"
 agot_filler_north.0037.c:0 "我们能否采用这种方式来帮助我们的军队在北境作战？"
 agot_filler_north.0038.t:0 "斯卡格斯岛的独角兽"
 agot_filler_north.0038.desc:0 "根据神话和学士们的说法，在斯卡格斯岛上有一种独特且谜点重重的动物，它现在已经从主大陆上灭绝了。它是一种毛茸茸的凶猛动物，并已经在当地取代了马匹。它的头上有一个长角，因此吸引了整个已知世界的商人的目光。每当战争发生时，斯卡格斯人就会骑着这种野兽上战场，斯卡格斯人会和这种野兽一起享用被杀敌人的肉体。\n\n这只动物不是别的，正是 #bold 独角兽#!。独角兽是一种凶猛的动物，甚至能与冰原狼相抗衡。独角兽不会轻易被食物引诱，这就是为什么只有斯卡格斯人能驯化它们。"
 agot_filler_north.0038.a:0 "斯卡格斯岛真是个令人向往的地方；我希望有一天能去看看。"
 agot_filler_north.0038.b:0 "我想我还是更喜欢我们大陆人骑的普通马。"
 agot_filler_north.0038.c:0 "多么有趣的故事。"
 agot_filler_north.0038.d:0 "这显然只是一个夸大其词的故事。"
 agot_filler_north.0039.t:0 "冰钓"
 agot_filler_north.0039.desc:0 "在穿过我的领地时，我遇到了一些上冻的池塘。当温度较高时，这些地方通常是钓鱼的好去处。但似乎即使较冷的气候也没有阻止一些平民尝试他们的冰钓运气。看起来他们已经凿出了一些洞，以到达厚冰下的水面……\n\n我走近一些，看了看他们的渔获和设备。他们很快就注意到了我，并立即与我攀谈起来，谈论池塘里的鱼有多好，冰钓的收获有多好。一个人甚至告诉我，他是和他的小儿子一起来的，他以前从来没有钓过鱼！"
 agot_filler_north.0039.a:0 "到目前为止你都抓到了什么？"
 agot_filler_north.0039.b:0 "我可以加入你们吗？"
 agot_filler_north.0039.c:0 "你们没有权力在我土地上的池塘里钓鱼！"
 agot_filler_north.0040.t:0 "北境传说"
 agot_filler_north.0040.desc:0 "当我在其他人旁边坐下时，篝火已经熊熊燃烧起来。我将在森林中度过一个星期，完全远离宫廷事务——远离生活中的各种琐事——这是大多数和我同等身份的人梦寐以求的事。但在北境，这是我们的传统，是先辈的遗产。\n\n月亮高高地挂在我们头上，我们的东道主，一个叫贝隆的人，在火堆前抬起头来，火光照出脸上可怕的皱纹。\n\n“我的朋友们，”他说着，火光在他黑色的眼睛里跳动：“据说，关于这片森林有一个传说。一个可怕的、古老的传说。你们都知道吗？”男人们集体咕哝着不知道，并敦促他快快分享。\n\n“很久以前，猎人和觅食者们都会避开这片树林，仿佛林子里住着恶龙一样。这让森林里的领主感到困惑；明明这里有很好的猎物，有很好的浆果可供采食。于是，他冒险进入树林，想弄清楚为什么他的人民像躲避毒物一样躲着这片树林。”\n\n“他在林子里搜寻了许多个日夜，想找出任何痕迹，但都一无所获。直到有一天晚上，就像今天一样，当月亮高挂夜空时，他感到一阵冰冷而不祥的风。突然，从他身后窜出来一个东西，他发现那不是人，而是一个#italic 异鬼#!，是来杀他的——”\n\n贝隆喘了口粗气，你和你的同伴听到不知在哪的一处灌木丛里传来沙沙声……突然有人从灌木丛中跳出来，对着众人疯狂地尖叫！这时你们听见贝隆在狂笑！贝隆在那人的尖叫声中狂笑！"
 agot_filler_north.0040.a:0 "啊啊啊啊啊啊！"
 agot_filler_north.0040.b:0 "快跑！我要回家！"
 agot_filler_north.0040.c:0 "啊哈，不错的笑话，贝隆！"
 agot_filler_north.0041.t:0 "冰钓"
 agot_filler_north.0041.desc:0 "我决定挤出一天时间去钓鱼！此时附近的一些池塘已经结冰，独自去湖上冰钓是一个不错的解压方法。\n\n当我把鱼线扔进水里时，我听到咔嚓咔嚓的响声……我立刻明白了……#bold 我脚下的冰层正在裂开！#!\n\n我从座位上一跃而起，试图跑回坚实的地面，但我感到脚下一冷，瞬间——#bold 噗通！！#!我掉进了水里！"
 agot_filler_north.0041.a:0 "救命！谁来救救我！"
 agot_filler_north.0041.b:0 "游！游！竭尽全力地游！"
 agot_filler_north.0041.drowning.toast.title:0 "没有人能听到你的尖叫。"
 agot_filler_north.0041.drowning.toast.alternate.title:0 "一个神秘的陌生人救了你。"
 agot_filler_north.0043.t:0 "农民与尸鬼"
 agot_filler_north.0043.desc:0 "一个男人领着一个脸色异常苍白的女人进入你的宫廷，她的双手被绑着，这个男人说她是尸鬼。他声称猎人们在树林里发现了这个女人，当时她身上沾满了一个死去猎人的血。这个女人试图为自己辩护，声称她在采摘草药时发现了被狼袭击受伤的猎人，她只是在试图救他。\n\n男人劝告你不要理会她的辩解——她是个尸鬼，想一想夜王的传说和她可能带来的危险。"
 agot_filler_north.0043.a:0 "夜王又是谁？"
 agot_filler_north.0043.b:0 "王国感谢你！"
 agot_filler_north.0043.c:0 "传说中的尸鬼是蓝眼睛的，你这个傻瓜！"
 agot_filler_north.0043.d:0 "这个可怜的女孩受的苦难够多了！"
 agot_filler_north.0044.t:0 "传说：夜王"
 agot_filler_north.0044.desc:0 "传说中，夜王是守夜人的第十三任总司令。有人说他被一个苍白的女人——异鬼或尸鬼——所诱惑，她唆使他称王，并以残酷的手段和邪恶的魔法统治绝境长城。之后他被当时的冬境之王和塞外之王联手打败，夜王的统治从此终结。"
 agot_filler_north.0044.a:0 "哦！是这个夜王啊！"
 agot_filler_north.0045.t:0 "温存：夜晚"
 agot_filler_north.0045.desc:0 "有时我会在无眠的夜晚去城堡的大厅里漫步。通常情况下，除了几个守卫之外，很少有人这么晚出门，但今晚我遇到了同样在大厅里徘徊的[palebride.GetFirstNameNoTooltip]。她走近我，轻声细语，让我热血沸腾。她朝我会心地一笑，很快我们两个人就在一间客房的床单上纠缠在一起。"
 agot_filler_north.0045.a:0 "她的眼睛看起来几乎是蓝色的……"
 agot_filler_north.0046.t:0 "温存：清晨"
 agot_filler_north.0046.desc:0 "当黎明到来时，[palebride.GetFirstNameNoTooltip]已不知所踪。卫兵们在城堡里搜寻，但毫无结果。不知道为什么，我感觉那一晚改变了我。当我试图回忆她的美貌时，我只能想到她的眼睛是深蓝色的，像最寒冷的冰，但她的眼睛不该是红色的吗？\n\n也许[thug.GetFirstNameNoTooltip]的警告是对的……"
 agot_filler_north.0046.a:0 "苦涩或其他什么……的感觉……"
 agot_filler_north.0047.t:0 "有关她的噩梦"
 agot_filler_north.0047.desc:0 "自从[palebride.GetFirstNameNoTooltip]被处决后，过去几晚的噩梦都是如此。我在夜晚的城堡里徘徊，冷得发抖。当我准备走近关上一扇打开的窗户时，我看到了她。她正站在下雪的院子里，仰望着我。她的眼睛在梦中是蓝色的，不是红色的，是一种不自然的蓝色……"
 agot_filler_north.0047.a:0 "她的……眼睛是……蓝色的！"
 agot_filler_north.0048.t:0 "报恩"
 agot_filler_north.0048.desc:0 "这天[palebride.GetFirstNameNoTooltip]来求见我。她告诉我，自从那天我从[thug.GetFirstNameNoTooltip]手中救下她后，她就一直很感激我。[palebride.GetFirstNameNoTooltip]说她希望能以某种方式报答我为她做的一切。"
 agot_filler_north.0048.a:0 "你能教我医术吗？"
 agot_filler_north.0048.b:0 "你能教我园艺吗？"
 agot_filler_north.0048.c:0 "我只是做了我应该做的事。"
 agot_filler_north.0049.t:0 "报恩：医术"
 agot_filler_north.0049.desc:0 "几个星期过去了，[palebride.GetFirstNameNoTooltip]教我学习人体和各种疾病的治疗方法。慢慢地，我对医术的有了一定的理解。"
 agot_filler_north.0049.a:0 "我学到了很多东西，谢谢你！"
 agot_filler_north.0050.t:0 "报恩：园艺"
 agot_filler_north.0050.desc:0 "我和[palebride.GetFirstNameNoTooltip]在花园里勤奋学习。[palebride.GetFirstNameNoTooltip]一直在教我园艺，同时她还给我介绍了一些植物的多种用途。"
 agot_filler_north.0050.a:0 "我学到了很多东西，谢谢你！"
 agot_filler_north.0052.t:0 "忏悔者"
 agot_filler_north.0052.desc:0 "[confessor.GetFirstNameNoTooltip]向我的卫兵坦白，他谋杀并抢劫了一个住在他家的旅行者。他曾向旅行者提供了面包和食盐，但[confessor.GetFirstNameNoTooltip]践踏了宾客权利。\n\n[confessor.GetFirstNameNoTooltip]承认在谋杀之后他感到不安，他开始在家里看到一只硕大的白老鼠。他现在想向神明赎罪，并接受对他的罪行应有的审判。"
 agot_filler_north.0052.a:0 "一只白老鼠？"
 agot_filler_north.0052.a.tt:0 "也许你还记得那个传说……"
 agot_filler_north.0052.b:0 "只有一个办法可以赎罪！"
 agot_filler_north.0052.b.tt:0 "血债血偿，你将亲自处决……"
 agot_filler_north.0052.c:0 "把钱给我，一切都会得到原谅。"
 agot_filler_north.0052.c.tt:0 "万物皆有价……"
 agot_filler_north.0052.d:0 "卫兵，逮捕他！"
 agot_filler_north.0052.d.tt:0 "你之后会决定他的命运，或者让他在牢房里度过最后的日子。"
 agot_filler_north.0053.t:0 "传说：鼠厨师"
 agot_filler_north.0053.desc:0 "这是一个源自守夜人的传说，讲述了长夜堡的一名厨师为了向一位安达尔国王复仇，将国王的儿子做成一个大馅饼，并把馅饼呈给孩子的国王父亲。复仇的行为并没有激怒众神，但谋杀宾客的行为却激怒了众神。作为惩罚，众神把厨师变成了一只硕大的白老鼠，据说这只大白鼠仍然出没于废弃的长夜堡。"
 agot_filler_north.0053.a:0 "哦，我想起来了。"
 agot_filler_north.0053.a.tt:0 "现在，回到你的审判中去。"
 agot_filler_north.0054.t:0 "忏悔者"
 agot_filler_north.0054.desc:0 "[confessor.GetFirstNameNoTooltip]向我的卫兵坦白，他谋杀并抢劫了一个住在他家的旅行者。他曾向旅行者提供了面包和食盐，但[confessor.GetFirstNameNoTooltip]践踏了宾客权利。\n\n[confessor.GetFirstNameNoTooltip]承认在谋杀之后他感到不安，他开始在家里看到一只硕大的白老鼠。他现在想向神明赎罪，并接受对他的罪行应有的审判。"
 agot_filler_north.0054.a:0 "只有一个办法可以赎罪！"
 agot_filler_north.0054.a.tt:0 "血债血偿，你将亲自处决……"
 agot_filler_north.0054.b:0 "把钱给我，一切都会得到原谅。"
 agot_filler_north.0054.b.tt:0 "万物皆有价……"
 agot_filler_north.0054.c:0 "卫兵，逮捕他！"
 agot_filler_north.0054.c.tt:0 "你之后会决定他的命运，或者让他在牢房里度过最后的日子。"
 agot_filler_north.0055.t:0 "藏书室：北境"
 agot_filler_north.0055.desc:0 "我的夜晚总是焦躁不安，这可能是因为我最近的种种压力。即使是片刻的休息都没有，我的头脑几乎无法承受统治的负担。\n\n今晚我在城堡里闲逛时，我发现自己走进了藏书室。也许一本大部头书能让我分心？"
 agot_filler_north.0055.a:0 "让我看看，这本怎么样？"
 agot_filler_north.0055.a.tt:0 "一本像样的书可能会帮助你摆脱烦恼，也可能不会。"
 agot_filler_north.0055.b:0 "嗯，或者这本？"
 agot_filler_north.0055.b.tt:0 "一本像样的书可能会帮助你摆脱烦恼，也可能不会。"
 agot_filler_north.0056.t:0 "藏书：《艰难屯》"
 agot_filler_north.0056.desc:0 "#bold 《艰难屯：记录在塞外与野蛮人、掠袭者和森林女巫共度的三年》#!是沃利斯学士的著作，记载了这个命运多舛的唯一存于绝境长城之外的城镇在被神秘摧毁之前的日常生活。如果他的保护者野人酋长「人狼」戈姆没有死于一场斗殴，沃利斯学士可能会提供更多关于这个定居点的信息。然而在失去保护者后，沃利斯性命堪虞，只能被迫逃离艰难屯。"
 agot_filler_north.0056.a:0 "一本好书！"
 agot_filler_north.0057.t:0 "藏书：《与大海联姻》"
 agot_filler_north.0057.desc:0 "#bold 《与大海联姻——白港早期至今的史记》#!是约瑞科学士的著作。这本书详细介绍了白港以及统治白港的曼德勒家族。不过，在几个奇怪的章节中，约瑞科学士写到了向旧神血祭的习俗。"
 agot_filler_north.0057.a:0 "一本好书！"
 agot_filler_north.0058.t:0 "藏书：《北境的正义与非正义》"
 agot_filler_north.0058.desc:0 "#bold 《北境的正义与非正义：三位史塔克大人的裁决》#!是埃格伯特学士的著作。文中说，在北境违反宾客权利被视为重罪并会被史塔克家族以叛国罪严厉论处，只有弑亲的罪孽才能与之相提并论。"
 agot_filler_north.0058.a:0 "一本好书！"
 agot_filler_north.0059.t:0 "藏书：《长城上的守卫》"
 agot_filler_north.0059.desc:0 "#bold 《长城上的守卫》#!是哈慕恩博士的著作。它收录了关于长夜堡的许多传说。引入瞩目的是，它讲述了「解放者」布兰登联合塞外之王乔曼终结了夜王和他的“尸后”十三年的统治。"
 agot_filler_north.0059.a:0 "一本好书！"
 agot_filler_north.0060.t:0 "藏书：《冬境之王》"
 agot_filler_north.0060.desc:0 "#bold 《冬境之王——临冬城史塔克家族的族谱与传说》#!是柴尔德学士的著作。这本书因包含一段关于「筑城者」布兰登和森林之子的失落歌谣而闻名。这首失落的歌谣讲述了布兰登是如何在森林之子的帮助下建造绝境长城的。"
 agot_filler_north.0060.a:0 "一本好书！"
 agot_filler_north.0061.t:0 "藏书：一部晦涩难懂的巨著"
 agot_filler_north.0061.desc:0 "当我盯着那些墨迹时，我的头一阵悸动，我不明白这位学士想要在他的作品中表达什么！同一句话反复读了五遍之后，我决定放弃，让这本大部头继续守着它的秘密吧！"
 agot_filler_north.0061.a:0 "这本该死的书！"
 agot_filler_north.0062.t:0 "影子山猫"
 agot_filler_north.0062.desc:0 "在外出巡视时，我脱离了我的队伍去解手，我让卫兵不要跟着，这样我好多一些隐私。当我完事准备回到队伍中时，我注意到一只影子猫在几步远处盯着我。"
 agot_filler_north.0062.a:0 "救命！谁来救救我！"
 agot_filler_north.0062.a.tt:0 "希望我的人能听到我的求救，来帮助我！"
 agot_filler_north.0062.b:0 "*拔剑*"
 agot_filler_north.0062.b.tt:0 "影子山猫速度很快，但愿你能更快！"
 agot_filler_north.0062.c:0 "放轻松，小猫咪。"
 agot_filler_north.0062.c.tt:0 "作为一名猎人，你最清楚如何处理这种情况……#italic 希望如此。#!"
 agot_filler_north.0062.d:0 "你真漂亮！"
 agot_filler_north.0062.d.tt:0 "这可怜的家伙只是想饱餐一顿。"
 agot_filler_north.0062.e:0 "*瞪它*"
 agot_filler_north.0062.e.tt:0 "你不是一个容易被吓到的人，毕竟你恶名在外。"
 agot_filler_north.0062.f:0 "*嗝*好大的猫咪。"
 agot_filler_north.0062.f.tt:0 "猫咪喜欢揉肚子吗？"
 agot_filler_north.0063.t:0 "影子山猫"
 agot_filler_north.0063.desc:0 "剑刃出鞘的声音使影子山猫向我飞奔而来——幸好我及时抽出了剑，一剑挥去，影子山猫吃痛并马上从我身边逃走了。"
 agot_filler_north.0063.a:0 "我希望它能记住这次教训！"
 agot_filler_north.0063.a.tt:0 "这将是属于我的又一个精彩故事！"
 agot_filler_north.0064.t:0 "影子山猫"
 agot_filler_north.0064.desc:0 "我提起我的斗篷的两端，尽量把它举高。影子山猫露出了困惑的表情，因为我的体型似乎增大了一倍，这只野兽不再那么肯定能轻易杀死我。片刻之后，影子山猫决定放弃冒险并逃开。"
 agot_filler_north.0064.a:0 "这将是属于我的又一个好故事！"
 agot_filler_north.0064.a.tt:0 "幸好你今天把斗篷带来了！"
 agot_filler_north.0065.t:0 "影子山猫"
 agot_filler_north.0065.desc:0 "从它的样子来看，这个可怜的家伙是一个饿得半死的母亲，它还带着几只小猫。我拿出一些我带来的肉干——扔给了她。如果有近在眼前的食物，她应该就不会盯上我了吧……"
 agot_filler_north.0065.a:0 "希望她能尽快找到一只鹿。"
 agot_filler_north.0065.a.tt:0 "多么美丽的生物啊。你下次来的时候一定要记得多带点肉。"
 agot_filler_north.0066.t:0 "影子山猫"
 agot_filler_north.0066.desc:0 "我与影子山猫对视——这些年来我猎杀过多少只影子山猫？大多数都比这只要更大更强壮。她是一个饥肠辘辘的母亲，不会超过两岁。不过，我还是有点敬佩她。慢慢地，她开始意识到她不是这场捕食的主导者，她的眼中充满恐惧，不安地从我身边逃开。"
 agot_filler_north.0066.a:0 "再见！"
 agot_filler_north.0066.a.tt:0 "你平常过的什么生活，竟然连野兽都害怕你？人们只会这样想。"
 agot_filler_north.0067.t:0 "影子山猫"
 agot_filler_north.0067.desc:0 "这一定是……*嗝*……我见过的最大的猫咪了。过来，#italic 猫咪，小猫咪，喵喵喵#!。你喜欢被人在耳后挠痒痒吗？等等……哎哟……小猫咪，很疼……哎哟！小猫咪，别咬我！"
 agot_filler_north.0067.a:0 "坏猫咪！"
 agot_filler_north.0067.a.tt:0 "你本以为她会喜欢揉肚子……"
 agot_filler_north.0068.t:0 "神木林的蘑菇"
 agot_filler_north.0068.desc:0 "夏天的雪终于从神木林融化了——尽管像任何真正的北境人一样，被雪覆盖的森林并没有阻止我向我的神灵祈祷。不过，随着雪的消失，神木林中的许多曾经被雪覆盖的植物变得生机盎然。在欣赏神木林的新生时，我注意到在鱼梁木的根部生长着一朵相当鲜艳的蘑菇……"
 agot_filler_north.0068.a:0 "只要不伤害到心树就行！"
 agot_filler_north.0068.a.tt:0 "很明显，旧神允许它在这里生长，也许最好让它留在这里？"
 agot_filler_north.0068.b:0 "也许我的厨师可以好好料理一下？"
 agot_filler_north.0068.b.tt:0 "你想知道厨师可以用这种食材做出什么样的菜肴。"
 agot_filler_north.0068.c:0 "哇，多么有趣的发现啊。"
 agot_filler_north.0068.c.tt:0 "你在间谍和毒药上知识使你对这种蘑菇非常熟悉。"
 agot_filler_north.0068.d:0 "旧神显灵？"
 agot_filler_north.0068.d.tt:0 "很明显，旧神允许它在这里生长，也许它就是为你准备的？"
 agot_filler_north.0068.e:0 "多么罕见的发现！"
 agot_filler_north.0068.e.tt:0 "你在医学上的知识让你对这种蘑菇非常熟悉。"
 agot_filler_north.0069.t:0 "神木林的蘑菇"
 agot_filler_north.0069.desc:0 "我的厨师做的饭菜很美味！在回到觐见室之前，我把盘子舔得一点渣都不剩。我坐在椅子上听着某个廷臣的抱怨，但突然感觉有点古怪……然后我看到了……我所有的廷臣和宾客都变成了传说中的异鬼！我的城堡里开始下雪了！\n\n当我在几个小时后醒来时，卫兵表示我出现了癫狂的举动，他们不得不联手把我控制住。我的学士认为是蘑菇让我产生了幻觉，但我知道这是来自旧神的警告……"
 agot_filler_north.0069.a:0 "我将为侍奉诸神而活！"
 agot_filler_north.0069.a.tt:0 "不管别人怎么说，你都不能忽视你所看到的……"
 agot_filler_north.0070.t:0 "神木林的蘑菇"
 agot_filler_north.0070.desc:0 "这种蘑菇是一种非常罕见的品种，对于像我这样感兴趣的人来说是非常熟悉的。当这种蘑菇被吞下后，它会让人产生各种各样的幻觉。当有人处于这种状态时，嗯……这么说吧，保护自己是非常困难的。"
 agot_filler_north.0070.a:0 "说不定能用到。"
 agot_filler_north.0070.a.tt:0 "这样的毒药可能会有用！"
 agot_filler_north.0071.t:0 "神木林的蘑菇"
 agot_filler_north.0071.desc:0 "我只是短暂地犹豫了一下，就咬了一口蘑菇。它是从鱼梁木的根部长出来的——当然诸神有意让我吃的。\n\n过了一会儿，空中传来一阵森林之子的歌声，神木林的树木在歌声中活了过来！空气中充满了温暖的光辉，随之而来的是夏天的温暖。几个小时后，我在心树旁边醒来。"
 agot_filler_north.0071.a:0 "是的，诸神想让我看到这一幕！"
 agot_filler_north.0071.a.tt:0 "不管别人怎么说，你都不能忽视你所看到的！"
 agot_filler_north.0072.t:0 "神木林的蘑菇"
 agot_filler_north.0072.desc:0 "这种蘑菇是一种罕见的品种，它会在短暂的夏季雪后生长。虽然它可以用于邪恶的行为，但在少量的情况下，它可以成为一种有用的药物。众所周知，学士和医师为这些蘑菇付出了不菲的代价，尤其是在南方，它们更为稀少。"
 agot_filler_north.0072.a:0 "有利可图！"
 agot_filler_north.0072.a.tt:0 "蘑菇可以用来换钱，也可以用来帮助别人！"
 agot_filler_north.0073.t:0 "酒馆的新老板"
 agot_filler_north.0073.desc:0 "在沿着国王大道旅行时，我和我的手下走进了一家小酒馆，我们在此前的旅途中来过这里几次。当我们走进大门时，迎接我们的是酒馆的新老板，看起来像是前老板的兄弟。他告诉我们，他曾在河间地有一家酒馆，而正好他年迈的哥哥无法再忍受北境的寒冷——所以两人交换了店面。\n\n新老板为清理酒馆做了很多工作，酒馆里几乎看不见灰尘。不过我注意到桌子上有一些干涸的血迹，老板表示那是早些时候宰羊时弄上去的。"
 agot_filler_north.0073.a:0 "意思是店里有新鲜的肉馅饼？"
 agot_filler_north.0073.a.tt:0 "路途遥远，吃点东西总是好的。"
 agot_filler_north.0073.b:0 "这里有点不大对劲……"
 agot_filler_north.0073.b.tt:0 "酒馆的新老板让你感觉芒刺在背，也许你应该派人检查一下这个酒馆。"
 agot_filler_north.0073.c:0 "我认识以前的老板……这里有些不对劲……"
 agot_filler_north.0073.c.tt:0 "你过去来过这里，与前任老板有过几次谈话。你知道他没有兄弟。"
 agot_filler_north.0074.t:0 "酒馆的新老板"
 agot_filler_north.0074.desc:0 "我的手下在地窖里的发现证实了我的怀疑。前任老板就像一块熟成牛肉一样被吊在那儿——而且正如一块牛肉，他的肉被切掉了几块。我的一个手下意识到这位“新老板”给客人提供的食物是用前任老板的肉做的，他差点当场把胃吐出来。"
 agot_filler_north.0074.a:0 "逮捕凶手！"
 agot_filler_north.0074.a.tt:0 "不能让这样的怪物逍遥法外……"
 agot_filler_north.0075.t:0 "酒馆的新老板"
 agot_filler_north.0075.desc:0 "肉饼很美味！我忍不住想要再吃一个。虽然羊肉的味道与平时不大相同，但这顿饭还是很棒的。我称赞新老板的厨艺比他哥哥好多了！"
 agot_filler_north.0075.a:0 "谢谢你，我们该走了！"
 agot_filler_north.0075.a.tt:0 "吃饱喝足，你和你的人继续旅程。"
 agot_filler_north.0075.b:0 "也许我们应该留下过夜。"
 agot_filler_north.0075.b.tt:0 "明明可以有张像样的床，我们为什么还要睡在野外！"
 agot_filler_north.0076.t:0 "酒馆的新老板"
 agot_filler_north.0076.desc:0 "这天深夜，酒馆的新老板挥舞着一把大切肉刀进入我的房间。我大声呼叫我的卫兵，但新老板只是露出一幅讥笑的神情。\n\n“你的人已经在地窖里了，你很快也会去那里……”他说。\n\n他开始抱怨，说我的卫兵浑身是肌肉，做出来的肉馅饼口感会很差；但好在贵族的肉上有大理石花纹，做出的馅饼鲜美无比。他笑着拿起菜刀向我扑来……"
 agot_filler_north.0076.a:0 "我不会被做成肉饼的！"
 agot_filler_north.0076.a.tt:0 "你们中只有一个人能活着离开酒馆……"
 agot_filler_north.0077.t:0 "酒馆的新老板"
 agot_filler_north.0077.desc:0 "切肉刀怎么能和城堡锻造的兵器相比。我的武器刺穿了凶手的锁骨，他得到了惨痛的教训。割裂的伤口使他失去了战斗力，于是他转身逃跑——但我可不会让这样的怪物逃走。等到“新老板”彻底咽气，我开始搜查酒馆。\n\n我发现我的手下和前老板一起被关在地窖里，像待宰的动物一样被吊起来。当我意识到我吃的馅饼里到底有#italic 什么#!时，我的胃一阵痉挛。"
 agot_filler_north.0077.a:0 "这个疯子……"
 agot_filler_north.0077.a.tt:0 "这种景象让你感到恶心。你希望没有人知道你在这个酒馆里吃过什么。"
 agot_filler_north.0078.t:0 "酒馆的新老板"
 agot_filler_north.0078.desc:0 "我们离开那家酒馆已经有一段时间了，这时我的宫廷传来消息。几个旅行者在我们离开酒馆几天后也来到了这家酒馆，这座酒馆已经被遗弃。他们描述了酒馆地窖里的一幅恐怖景象，尸体像动物一样被吊起来，有证据表明他们确实被当作动物对待——被屠宰作为食物。我听着听着，胃里一阵翻江倒海……"
 agot_filler_north.0078.a:0 "那些肉饼……是#bold 人肉#!做的！"
 agot_filler_north.0078.a.tt:0 "你希望没人知道你吃了那些肉饼。"
 agot_filler_north.0079.t:0 "北境之龙"
 agot_filler_north.0079.desc:0 "[dragon_finder.GetFirstNameNoTooltip]惊慌失措地来到我的宫廷。这年轻人大声嚷嚷称我的领地里有一条沉睡的巨龙，这一指控引得宫廷里哄堂大笑。年轻人并没觉得好笑——他恳求你采取行动，声称如果这怪物醒来，我们全都要完蛋啦！"
 agot_filler_north.0079.a:0 "把这个傻瓜赶出去！"
 agot_filler_north.0079.a.tt:0 "至少这个小伙子给宫廷带来了一阵欢笑！"
 agot_filler_north.0079.b:0 "告诉我更多关于这个……#italic 龙#!……的细节。"
 agot_filler_north.0079.b.tt:0 "这个小伙子的恐惧不像演的，其中也许另有隐情？"
 agot_filler_north.0079.c:0 "最好做好准备，以防万一。"
 agot_filler_north.0079.c.tt:0 "学士们说所有的龙都死了，但他们怎么能确定呢？"
 agot_filler_north.0079.d:0 "让我告诉你关于龙的事，小伙子。"
 agot_filler_north.0079.d.tt:0 "一个教育年轻人的机会，借此炫耀你的历史知识！"
 agot_filler_north.0080.t:0 "北境之龙：温泉之中"
 agot_filler_north.0080.desc:0 "[dragon_finder.GetFirstNameNoTooltip]继续讲述他的故事。看起来这个小伙子在捡柴火时遇到了一条冒着热气的小溪。他认为只有睡在地下的龙才能让水变得这么热。\n\n我向年轻人保证：一切安好，绝对没有龙，但为了安全起见，我届时会去那里看看。于是第二天，我去那条温泉里好好泡了个澡放松身心。"
 agot_filler_north.0080.a:0 "是的，这里没有龙。"
 agot_filler_north.0080.a.tt:0 "不过你还是会时常回来巡查，顺便享受温泉的温暖。"
 agot_filler_north.0081.t:0 "北境之龙"
 agot_filler_north.0081.desc:0 "[dragon_finder.GetFirstNameNoTooltip]仔细听我讲述了「血龙狂舞」的历史，我详细讲述了那场大战几年后最后一条龙的死亡。这么一个怪物怎么可能不吃不喝？而且这么多年也没有被发现？小伙子似乎还不是很确定，但最终他也认同北境没有龙。"
 agot_filler_north.0081.a:0 "希望他以后别这么傻。"
 agot_filler_north.0081.a.tt:0 "希望他能告知其他有类似恐惧的农民。"
 agot_filler_north.0082.t:0 "英雄偷猎者"
 agot_filler_north.0082.desc:0 "[heroic_poacher.GetFirstNameNoTooltip]是一个卫兵们熟知的偷猎者，多年来他一直逍遥法外。\n\n一般来说，我不会对这种困扰卫兵多年的罪犯心慈手软，但[heroic_poacher.GetFirstNameNoTooltip]落网的原因让最严厉的卫兵都请求我宽恕这个偷猎者：一位旅商遭遇强盗抢劫时，正是[heroic_poacher.GetFirstNameNoTooltip]及时伸出援手，击退了强盗并护送商人及其家属抵达安全地带，我的卫兵也是在这个时候逮住了[heroic_poacher.GetHerHim]。那位获救商人愿意提供了一大笔钱以保全这个偷猎者。"
 agot_filler_north.0082.a:0 "[heroic_poacher.GetFirstNameNoTooltip]已经在正义的眼里揉了沙子。"
 agot_filler_north.0082.a.tt:0 "尽管他做了好事，但也破坏了法律，这是绝不能容许的。然则罪行需付出代价，善行将得到嘉奖。"
 agot_filler_north.0082.b:0 "我会收下商人的金子……"
 agot_filler_north.0082.b.tt:0 "你可以原谅这些罪行，这笔钱应该可以弥补这些年我树林里的任何损失。"
 agot_filler_north.0082.c:0 "别偷猎了，加入我的手下吧！"
 agot_filler_north.0082.c.tt:0 "宽恕罪行！这个偷猎者可以为王国做出贡献，你可以利用他这样的人！"
 agot_filler_north.0082.d:0 "长城需要像你这样的男人。"
 agot_filler_north.0082.d.tt:0 "守夜人需要像他这样有荣誉感的罪犯。如果他在那做的不错，晋升长官也说不定。"
 agot_filler_north.0083.t:0 "英雄偷猎者"
 agot_filler_north.0083.desc:0 "虽然我很痛心要对这样的一个人这样做，但功过不能相抵。因[heroic_poacher.GetFirstNameNoTooltip]多年来无视法律，我夺走了他的一只眼睛。\n\n审判完以后，我为[heroic_poacher.GetFirstNameNoTooltip]提供了一个位置，承诺他如果能够为我忠诚地服务，就不必再靠偷猎来维持生计。"
 agot_filler_north.0083.a:0 "一报还一报。"
 agot_filler_north.0083.a.tt:0 "审判完成。既然已经加入了你的宫廷，他就不必再犯罪了。偷猎者在被夺取一只眼睛后，似乎对你没有恶意。"
 agot_filler_north.0084.t:0 "裂隙"
 agot_filler_north.0084.desc:0 "在一次大雪过后的旅行中，地上突然裂开一道大口子，我连人带马摔了进去。片刻之后，我发现自己被困在了一个被雪覆盖的深深的裂缝里。随着夜晚的寒冷逼近，我知道除非有救援，不然我可活不下去了……"
 agot_filler_north.0084.a:0 "也许我能爬出去。"
 agot_filler_north.0084.a.tt:0 "也许会跌下去，但并非不能一试。"
 agot_filler_north.0084.b:0 "肯定有别的方法……"
 agot_filler_north.0084.b.tt:0 "也许还有另一个开口……"
 agot_filler_north.0085.t:0 "裂隙"
 agot_filler_north.0085.desc:0 "爬上去并不容易，但我成功了。有几次，我以为我会跌下去摔死，但我抓握得很稳。直到我远离裂隙开口方才起身——爬到了安全地带。"
 agot_filler_north.0085.a:0 "我活下来了！"
 agot_filler_north.0085.a.tt:0 "你今天侥幸逃过一劫！"
 agot_filler_north.0086.t:0 "裂隙"
 agot_filler_north.0086.desc:0 "当我看到阳光透过一个开口闪耀时，我的心在狂跳。我开始向那跑去，直到我看见……一只巨大的#bold 熊#!站在我和自由之间。"
 agot_filler_north.0086.a:0 "一只熊可挡不住我！"
 agot_filler_north.0086.a.tt:0 "你的剑法很高超，真是只不幸的野兽！"
 agot_filler_north.0086.b:0 "我必须设法溜过熊……"
 agot_filler_north.0086.b.tt:0 "战斗也许会有风险，但你已经命悬一线！"
 agot_filler_north.0086.c:0 "*快跑*"
 agot_filler_north.0086.c.tt:0 "肯定还有别的路！"
 agot_filler_north.0087.t:0 "裂隙"
 agot_filler_north.0087.desc:0 "我没能找到从裂隙里出去的路，所以我又回到了起点。也许我可以尝试另一种方案……"
 agot_filler_north.0087.a:0 "试着爬出去。"
 agot_filler_north.0087.a.tt:0 "似乎能爬上去，但摔下来就危险了。"
 agot_filler_north.0087.b:0 "也许走这边……"
 agot_filler_north.0087.b.tt:0 "也许还有另一个开口……"
 agot_filler_north.0088.t:0 "裂隙"
 agot_filler_north.0088.desc:0 "我明白今夜不是我死就是熊亡，于是拔出长剑。一次？最多两次，我能在熊撕咬我之前打出漂亮的两击。谢天谢地，诸神保佑，我第一下就重创了这只野兽。当我走出洞穴，回到树林和阳光下时，我深深地吸了一口气，向诸神祈祷。"
 agot_filler_north.0088.a:0 "诸神保佑，我活下来了。"
 agot_filler_north.0088.a.tt:0 "这里本会是你的坟墓……"
 agot_filler_north.0089.t:0 "裂隙"
 agot_filler_north.0089.desc:0 "当我看到阳光从一个开口照进来时，我松了一口气。很快我就走出了裂隙，开始回家。"
 agot_filler_north.0089.a:0 "我活下来了！"
 agot_filler_north.0089.a.tt:0 "这里本会是你的坟墓……"
 agot_filler_north.0090.t:0 "裂隙"
 agot_filler_north.0090.desc:0 "我在这迷宫般的裂隙里徘徊了好几个小时。我知道太阳早就落山了，寒冷正在侵袭我的骨头。"
 agot_filler_north.0090.a:0 "太……冷了……"
 agot_filler_north.0090.a.tt:0 "随着你的意识逐渐模糊，你不知道还会不会有人找到你……"
 agot_filler_north.0091.t:0 "裂隙"
 agot_filler_north.0091.desc:0 "我似乎不是这个裂缝唯一的受害人。我发现了另一个人的遗体，尽管在时间的腐蚀下，只残留下他的骸骨和衣物以及手上仍抓着的皮包。"
 agot_filler_north.0091.a:0 "我会为这可怜的灵魂祈祷。"
 agot_filler_north.0091.a.tt:0 "至少你可以为一个命运相同的人做些什么。"
 agot_filler_north.0091.b:0 "那个包里一定有值钱的东西！"
 agot_filler_north.0091.b.tt:0 "这个可怜的傻瓜再也用不上了！"
 agot_filler_north.0091.c:0 "我也……会变成那个样子……"
 agot_filler_north.0091.c.tt:0 "那可能是等待着你的命运，你感到害怕……"
 agot_filler_north.0091.d:0 "这不是我所期待的征兆。"
 agot_filler_north.0091.d.tt:0 "这里会是你的坟墓吗？"
 agot_filler_north.0092.t:0 "暴风雪"
 agot_filler_north.0092.desc:0 "自狼时以后，雪就一直下个不停！当我看到我的财政总管走进我的大厅时，我知道他们会详细讨论暴风雪对我的领地造成的影响。我们可以为遭遇这种天气的人提供住所和食物，但这样做会扰乱领地内正在进行的工作。"
 agot_filler_north.0092.a:0 "很遗憾，领地是第一位的。"
 agot_filler_north.0092.b:0 "我不会让我的子民受苦。"
 agot_filler_north.0092.c:0 "我无法控制天气。"
 agot_filler_north.0093.t:0 "最危险的游戏：麋鹿"
 agot_filler_north.0093.desc:0 "今天，一位信使来到我的宫廷，为当地的一个村庄请求援助。信使说，一只相当大的公麋鹿一直在攻击这个村子，村里的几个人都被这只野兽打伤了。\n\n这确实是一个严重的问题，特别是这只公麋鹿处可能处于发情期。毕竟，这种动物能成为霍伍德家族的标志，是有原因的。"
 agot_filler_north.0093.a:0 "我们去猎杀它！"
 agot_filler_north.0093.b:0 "恐怕我无能为力。"
 agot_filler_north.0094.t:0 "最危险的游戏：麋鹿"
 agot_filler_north.0094.desc:0 "当我们到达公麋鹿出没的地方——一片小湖时，我狩猎队里的一些人感到很惊讶。当我告诉他们麋鹿是游泳好手时，他们更惊讶了，它们以湖底和河底的植物为食并不罕见。虽然这只麋鹿对食物的选择不是问题，但它弄翻了几艘小渔船的事实却是问题。我和我的队伍开始执行猎杀麋鹿的任务。"
 agot_filler_north.0094.a:0 "我们把湖围起来。"
 agot_filler_north.0094.b:0 "我将乘船把麋鹿赶到你那里。"
 agot_filler_north.0094.c:0 "这太危险了……"
 agot_filler_north.0095.t:0 "最危险的游戏：麋鹿"
 agot_filler_north.0095.desc:0 "多么壮观的景色！麋鹿看起来就像一头从深海中浮出水面的庞然大物，它试图上岸，但我的人坚守阵地，麋鹿找不到突破口。\n\n我小心地用弓瞄准，把箭射了出去。箭射在了麋鹿的右前腿处，我立刻知道箭刺穿了麋鹿的肺。我示意我的人放行。经过短暂的休息，我们沿着血迹走向我们的猎物。"
 agot_filler_north.0095.a:0 "一次完美的狩猎！"
 agot_filler_north.0096.t:0 "最危险的游戏：麋鹿"
 agot_filler_north.0096.desc:0 "多么壮观的景色！麋鹿看起来就像一头从深海中浮出水面的庞然大物，它试图上岸，尽管我的人试图守住他们的位置并控制住这头野兽，但它还是向他们发起了冲锋——毫不费力地用它巨大的鹿角将挡在它面前的人扫到一边。\n\n我试着自己站出来反抗这个怪物，结果却被扫到了一边，就像一个被孩子扔掉的布娃娃。"
 agot_filler_north.0096.a:0 "一次失败的狩猎……"
 agot_filler_north.0097.t:0 "最危险的游戏：麋鹿"
 agot_filler_north.0097.desc:0 "我们到达了村庄，村民一直在那里庆祝丰收，直到那头麋鹿扰乱了一切。虽然已经进行了一些清理，但仍有许多被野兽破坏的地方。村民们告诉我们，这只野兽经常在晚上来，在村里四处寻找食物，破坏花园和食品店。"
 agot_filler_north.0097.a:0 "模仿天敌的叫声可能会把它引出来。"
 agot_filler_north.0097.b:0 "也许它喜欢收获的滋味。"
 agot_filler_north.0097.c:0 "这太危险了……"
 agot_filler_north.0098.t:0 "最危险的游戏：麋鹿"
 agot_filler_north.0098.desc:0 "当太阳落山时，我们听到公麋鹿接近时村庄发出的警报声。我和我的人从它的下风位置慢慢接近。只有火把的光照，弓箭难以发挥，所以我们装备了野猪矛。\n\n当火把光照到公麋鹿时，我的脊背一阵发凉。这头野兽体型庞大，火光在它的周围制造了一些阴影，形成了一个可与长夜传说相媲美的景象。我们拿着长矛冲过去，刺向麋鹿。当野兽转身逃跑时，我感到我的长矛从我手中被扯断了。\n\n我们一直等到黎明的第一道曙光，才去追踪那头麋鹿。顺着它的血迹，我们发现这头野兽就死在村外。我的长矛还插在它身上。"
 agot_filler_north.0098.a:0 "一次完美的狩猎！"
 agot_filler_north.0099.t:0 "最危险的游戏：麋鹿"
 agot_filler_north.0099.desc:0 "当太阳落山时，我们听到公麋鹿接近时村庄发出的警报声。我和我的人从它的下风位置慢慢接近。只有火把的光照，弓箭难以发挥，所以我们装备了野猪矛。\n\n当火把光照到公麋鹿时，我的脊背一阵发凉。这头野兽体型庞大，火光在它的周围制造了一些阴影，形成了一个可与长夜传说相媲美的景象。我们拿着长矛冲过去，刺向麋鹿。当野兽转身逃跑时，我感到我的长矛从我手中被扯断了。\n\n我们一直等到黎明的第一道曙光，才去追踪那头麋鹿。但我们没有发现任何血迹，野兽从我们这里逃走了。"
 agot_filler_north.0099.a:0 "一次失败的狩猎……"
 agot_filler_north.0100.t:0 "最危险的游戏：野牛"
 agot_filler_north.0100.desc:0 "今天有个信使来到我的宫廷请求我帮助处理一群麻烦的野牛。这些巨大的野兽与我们为了吃肉而驯养的牛相去甚远。野牛肌肉发达，好斗。"
 agot_filler_north.0100.a:0 "我们去猎杀它！"
 agot_filler_north.0100.b:0 "恐怕我无能为力。"
 agot_filler_north.0101.t:0 "最危险的游戏：野牛"
 agot_filler_north.0101.desc:0 "野牛们设法找到了一个深受当地牧民喜爱放牧羊群的山谷。问题是牛群没有离开这个地方，造成过度放牧。当地人试图驱散牛群，但由于没有马匹，他们只成功地伤到了自己。"
 agot_filler_north.0101.a:0 "弟兄们，上！"
 agot_filler_north.0101.b:0 "听我指挥！"
 agot_filler_north.0101.c:0 "我们会成功的。"
 agot_filler_north.0101.d:0 "恐怕我无能为力。"
 agot_filler_north.0102.t:0 "最危险的游戏：野牛"
 agot_filler_north.0102.desc:0 "这些野牛一直在当地人和商人使用的路线附近吃草。通常情况下，只要与牛群保持足够的距离，这不会是个问题；然而，最近情况发生了变化。\n\n当地人告诉我的队伍，一群偷猎者试图袭击牛群，但失败了。这给牛群中那头大公牛留下了深刻的印象。现在，每当大公牛看到一个人，它就会向他们冲过去。"
 agot_filler_north.0102.a:0 "公牛必须离开。"
 agot_filler_north.0102.b:0 "也许毒箭会有帮助……"
 agot_filler_north.0102.c:0 "把它引到树林里。"
 agot_filler_north.0102.d:0 "恐怕我无能为力。"
 agot_filler_north.0103.t:0 "最危险的游戏：野牛"
 agot_filler_north.0103.desc:0 "我们的马跑在牛群的后面，我的人跟着我的手势让马队聚集在一起。我们设法把牛群赶出山谷，并把它们赶得更远。如果运气好的话，它们再也找不到山谷了，牧民们就可以安心地放羊了。"
 agot_filler_north.0103.a:0 "干得好，伙计们！"
 agot_filler_north.0104.t:0 "最危险的游戏：野牛"
 agot_filler_north.0104.desc:0 "我们的马跑在牛群的后面，我的人跟着我的手势让马队聚集在一起。不幸的是，我的一个手势被打断了，队伍间出现了裂痕。野牛趁机冲了过来，在踩踏中压死了我的几个人，还吓跑了好几匹马。\n\n我们不得不承认失败，并通知牧民他们需要寻找新的牧场。"
 agot_filler_north.0104.a:0 "可悲的尝试……"
 agot_filler_north.0105.t:0 "最危险的游戏：野牛"
 agot_filler_north.0105.desc:0 "我们一看到这头公牛，它就表现出了攻击性，向我的人冲来。我们好不容易才把它从兽群中分离出来。我们的箭在野兽挣扎挣扎时飞向它。\n\n我不得不佩服这头野兽，它只是想保护牛群免受它所认为的威胁。然而，这头野兽必须被杀死——但当公牛倒下时，我的人没有一个欢呼。相反，他们诅咒偷猎者。勇敢的公牛赢得了我们的尊敬。"
 agot_filler_north.0105.a:0 "好一只野兽！"
 agot_filler_north.0106.t:0 "最危险的游戏：野牛"
 agot_filler_north.0106.desc:0 "我们一看到这头公牛，它就表现出了攻击性，向我的人冲来。我们好不容易才把它从兽群中分离出来。我们的箭在野兽挣扎挣扎时飞向它。\n\n我不得不佩服这头野兽，它只是想保护牛群免受它所认为的威胁。尽管如此，这头野兽还是必须被杀死——不幸的是，野牛战胜了我们。这头野兽把我的几个骑马的人轧倒了，然后带着兽群逃走了。"
 agot_filler_north.0106.a:0 "可悲的尝试……"
 agot_filler_north.0107.t:0 "最危险的游戏：狼灵"
 agot_filler_north.0107.desc:0 "当这个可怜的人讲述他的故事时，我的宫廷几乎无法控制他们的笑声。他脸红了，因为廷臣没能掩饰住他们的窃笑，但他继续说下去。显然，他村子里的牛群被一种用后腿行走的毛茸茸的大野兽捕食了。当地人认为这只野兽实际上是个狼灵！"
 agot_filler_north.0107.a:0 "有什么东西带走了兽群……"
 agot_filler_north.0107.b:0 "哈！多好的笑话！"
 agot_filler_north.0108.t:0 "最危险的游戏：狼灵"
 agot_filler_north.0108.desc:0 "我们到了牧民放牧牲畜的地方。我和我的人先搜索这片区域，试图找到狼或其他大型食肉动物的踪迹。我们的搜索没有发现任何值得注意的东西。\n\n当太阳开始下山时，我们定好了行动计划。"
 agot_filler_north.0108.a:0 "我们今晚去看着兽群。"
 agot_filler_north.0108.b:0 "我们应该从村里监视路。"
 agot_filler_north.0108.c:0 "这是在浪费时间……"
 agot_filler_north.0109.t:0 "最危险的游戏：狼灵"
 agot_filler_north.0109.desc:0 "太阳快落山时，我们看到了它。“诸神在上。”我的一个手下喃喃自语，这时一个长得像棕树的人从树林里走出来，走向附近的一只羊。当野兽叼起羊时，我们骑着战马冲了进去。这名穿着皮草伪装的古怪男子尖叫着试图跑回树林，一边逃跑一边恳求饶他一命。\n\n我们很快追上了他。这名男子虽然瘦长，却只是一个普通的偷猎者，他用偷来的毛皮做伪装，偷走了牲畜。村民们甚至一下就认出就是他在散布狼灵的传说。"
 agot_filler_north.0109.a:0 "好一场奇怪的狩猎！"
 agot_filler_north.0110.t:0 "最危险的游戏：狼灵"
 agot_filler_north.0110.desc:0 "太阳快落山时，我们看到了它。“诸神在上。”我的一个手下喃喃自语，这时一个长得像棕树的人从树林里走出来，走向附近的一只羊。当野兽叼起羊时，我们骑着战马冲了进去。这名穿着皮草伪装的古怪男子尖叫着试图跑回树林，一边逃跑一边恳求饶他一命。\n\n第二天早上我们在树林里发现了他，他的喉咙被什么东西撕开了。当我离开他的尸体时，我发现一只狼在盯着我，它几乎长着一双人类的眼睛，随后它马上跑回了树林。"
 agot_filler_north.0110.a:0 "这次狩猎有些奇怪……"
 agot_filler_north.0111.t:0 "最危险的游戏：狼灵"
 agot_filler_north.0111.desc:0 "我们到了牧民放牧牲畜的地方。我和我的人先搜索这片区域，试图找到狼或其他大型食肉动物的踪迹。我们在搜寻中发现的脚印比我们预期的要多几个——都是人的。"
 agot_filler_north.0111.a:0 "我们今晚去看着兽群。"
 agot_filler_north.0111.b:0 "野人们……"
 agot_filler_north.0111.c:0 "我没时间做这个……"
 agot_filler_north.0112.t:0 "最危险的游戏：野人"
 agot_filler_north.0112.desc:0 "他们似乎一直在监视我们。当太阳开始落山时，他们从树林中涌现——一支野人的劫掠队。我和我的部下拔剑与他们交战，我们的训练和英勇将决定成败。\n\n牧场被鲜血染红了。"
 agot_filler_north.0112.a:0 "为了北境！"
 agot_filler_north.0113.t:0 "最危险的游戏：野人"
 agot_filler_north.0113.desc:0 "我让手下就位，我们的军事战术将决定结果。当太阳开始落山时，他们从树林中涌现——一支野人的突袭队。我和我的部下拔出战刃与其作战。\n\n牧场被鲜血染红了。"
 agot_filler_north.0113.a:0 "为了北境！"
 agot_filler_north.0114.t:0 "塔中的野人"
 agot_filler_north.0114.desc:0 "我和我的手下一直在追踪的一支野人劫掠队躲在了一座废弃的瞭望塔里。这座塔摇摇欲坠，仅仅只能算是勉强立着，石砖接缝处经年生长的藤蔓已取代了原先的灰泥。\n\n不过，野人们还是设法加固了入口，并在上层安置了一些弓箭手。我相信我们能拿下它，但流点血是难免的。"
 agot_filler_north.0114.a:0 "为了北境！"
 agot_filler_north.0114.a.tt:0 "你向塔里的野人发动进攻！"
 agot_filler_north.0114.b:0 "也许，我们可以讲道理。"
 agot_filler_north.0114.b.tt:0 "你向野人提出建议，让他们为你效忠。也许他们会听从。"
 agot_filler_north.0114.c:0 "我需要一辆手推车和干柴火……"
 agot_filler_north.0114.c.tt:0 "附在塔上的死藤蔓很快就会化为一丛火堆……"
 agot_filler_north.0114.d:0 "攻击太冒险了……"
 agot_filler_north.0114.d.tt:0 "几个野人不值得你拿命去赌。"
 agot_filler_north.0115.t:0 "塔中的野人"
 agot_filler_north.0115.desc:0 "我们一直等到太阳直射塔顶，在弓箭手一时睁不开眼时对塔楼发起冲击。我的人用盾牌挡住飞来的箭矢，拆除了门口临时的路障。里面的野人正严阵以待，随时准备迎接战斗。\n\n狭小的走廊使战斗更加残酷，塔内剩余的石板地面很快就被血水染红。"
 agot_filler_north.0115.a:0 "为了北境！"
 agot_filler_north.0115.a.tt:0 "你拔出武器加入战斗！"
 agot_filler_north.0115.b:0 "撤退！撤退！"
 agot_filler_north.0115.b.tt:0 "你们势单力薄，因此你撤退了。"
 agot_filler_north.0116.t:0 "塔中的野人"
 agot_filler_north.0116.desc:0 "日落时分，我的手下找到了一辆旧推车，并往里面装满了柴火。随后他们将车推向塔楼，野人们发现了我们的行动，试图让弓箭手射击阻挠。但车子已滚到了瞭望塔的底部——我一发出信号，我的手下们就立刻将燃烧的箭射向推车。\n\n随着火势的蔓延，野人们试图拆除自己的防御工事。但大火的速度更快，当它开始吞噬塔楼时，一些不愿被活活烧死的野人从塔上跳下，触地而亡。狼时已至，塔楼化为了一片燃烧着的炼狱。"
 agot_filler_north.0116.a:0 "这一幕将永远铭刻在我的脑海里。"
 agot_filler_north.0116.a.tt:0 "你“火葬”的消息肯定会被其他人传开，也许这会起到一个警告的作用……"
 agot_filler_north.0117.t:0 "塔中的野人"
 agot_filler_north.0117.desc:0 "我不顾手下的反对，徒手接近瞭望塔。我大声喊叫，让他们听到我的声音，给他们一个选择：\n\n“我的宫廷里有房间，可以给你们提供住所和食物。作为交换，你们将向我效忠，不可再掠夺这片土地。”\n\n就在我等待他们回应的时候，塔里爆发出了喊叫声和尖叫声。可怕的声音终于消失了，两个野人拆掉路障，小心翼翼地靠近我。他们都满身是血，表示他们杀了其他不愿接受我提议的人。\n\n两个野人都向我跪下。"
 agot_filler_north.0117.a:0 "我曾希望避免流血。"
 agot_filler_north.0117.a.tt:0 "虽然有人死了，但至少不是死在你手里……"
 agot_filler_north.0118.t:0 "下雪天"
 agot_filler_north.0118.desc:0 "这天一直在下雪，我的宫廷也因此显得相当安静。我开始感到无聊了，所以我决定给自己找点事情来打发这个雪天！"
 agot_filler_north.0118.a:0 "也许我该去读本书。"
 agot_filler_north.0118.b:0 "我要去看看我的国库。"
 agot_filler_north.0118.c:0 "也许搞个恶作剧能让我开心点。"
 agot_filler_north.0118.d:0 "我要去制定战争策略。"
 agot_filler_north.0119.t:0 "下雪天：图书馆"
 agot_filler_north.0119.desc:0 "当走进图书馆时，我用手指抚摸着书架上的书脊。显然，我可以在这里找到一本书来度过这个下雪天。"
 agot_filler_north.0119.a:0 "这个怎么样？"
 agot_filler_north.0119.b:0 "这似乎太难了……"
 agot_filler_north.0120.t:0 "下雪天：国库"
 agot_filler_north.0120.desc:0 "多亏了这个雪天，我终于有个借口去检查国库账本了。说不定这里有记错的账，我可能有比想象中还要多的财富。我和我的管家开始了检查账本的任务。"
 agot_filler_north.0120.a:0 "让我们来数钱！"
 agot_filler_north.0121.t:0 "下雪天：恶作剧"
 agot_filler_north.0121.desc:0 "如果我没有想到这个点子，今天就会是沉闷的一天。我强忍住笑声，从厨房里拿了一块糕点，还有一个火龙椒。把两者混合后，我把它放回厨房。当我把我的恶作剧告诉我的间谍首脑时，我们都笑得很开心！"
 agot_filler_north.0121.a:0 "我希望我能看到谁咬了一口这块糕点。"
 agot_filler_north.0121.b:0 "等等，我放的是哪块糕点来着？"
 agot_filler_north.0122.t:0 "下雪天：恶作剧"
 agot_filler_north.0122.desc:0 "午餐来了，我吃了一糕点——然后我的嘴就像着火了一样。在灌下了一整杯酒后，我检查了一下我吃过的糕点。我注意到里面有一颗火龙椒……\n\n这是巧合吗，用我自己的恶作剧来捉弄我？还是有人故意这么做？虽然这只是一个无伤大雅的玩笑，但它确实说明我的安保存在重大隐患！"
 agot_filler_north.0122.a:0 "如果是毒药呢？"
 agot_filler_north.0123.t:0 "下雪天：战争游戏"
 agot_filler_north.0123.desc:0 "我和我的军事统帅在桌子上铺开地图，放上了象征着军队的棋子。我们花了几个小时研究不同的战略和作战计划。最终，这变成了一场战争沙盘游戏，军事统帅成为了我的对手。"
 agot_filler_north.0123.a:0 "让我们开战吧！"
 agot_filler_north.0124.t:0 "下雪天：图书馆"
 agot_filler_north.0124.desc:0 "我对书籍的选择相当糟糕。我一遍又一遍地重读这些句子，但它们的意义对我来说却是一片空白。不管这位学士在说些什么，他肯定希望用一本无比沉闷的书来保守其中的秘密！"
 agot_filler_north.0124.a:0 "该死的书！"
 agot_filler_north.0125.t:0 "下雪天：国库"
 agot_filler_north.0125.desc:0 "不可能！我一遍又一遍地检查账本和重算金额，但每次结果都是相同的。我们失去的黄金比我想象的还要多！"
 agot_filler_north.0125.a:0 "起码我发现了这个问题……"
 agot_filler_north.0126.t:0 "下雪天：战争游戏"
 agot_filler_north.0126.desc:0 "当我盯着地图时，战斗在我脑海中形成。新的策略随即展开，当我的军事统帅移动他的棋子时，我也在移动。最终，我包围了我的军事统帅，我的军事统帅有些不情愿地承认失败！"
 agot_filler_north.0126.a:0 "打得好！"
 agot_filler_north.0127.t:0 "下雪天：战争游戏"
 agot_filler_north.0127.desc:0 "当我盯着地图时，战斗在我脑海中形成。新的策略随即展开，当我的军事统帅移动他的棋子时，我也在移动。最终，我的军事统帅包围了我，我有些不情愿地承认失败……"
 agot_filler_north.0127.a:0 "玩得不赖……"
 agot_filler_north.0076.a.win.title:0 "你活了下来"
 agot_filler_north.0076.a.lose.title:0 "你死了……"
 agot_filler_north.0112.a.win.title:0 "你赢了！"
 agot_filler_north.0112.a.lose.title:0 "你输了……"
 agot_filler_north.0113.a.win.title:0 "你赢了！"
 agot_filler_north.0113.a.lose.title:0 "你输了……"
 agot_filler_north.0115.a.win.title:0 "这场游戏赢了！"
