 agot_filler_north.0128.t:0 "临冬城的墓窖"
 agot_filler_north.0128.desc:0 "我漫无目的地在临冬城徘徊，突然，一扇古老的铁木门出现在我面前，那是通往迷宫般的墓窖的入口。我内心的某种力量驱使我打开门走了进去。当我从生者的世界走向死者的墓穴时，往下走的每一步都伴随着一股新的寒意。\n\n行走在墓窖间，我发现这些黑暗的走廊像个迷宫。微弱的火炬光没给我任何指示。当我走到一个分叉路口时，我必须选择一方了，是#bold 往左#!还是#bold 往右#!？"
 agot_filler_north.0128.a:0 "我要往右走，我感觉那边有东西。"
 agot_filler_north.0128.b:0 "左边有个火把，一定是正确的方向！"
 agot_filler_north.0128.c:0 "也许我应该转身回去……"
 agot_filler_north.0129.t:0 "以逝为鉴"
 agot_filler_north.0129.intro:0 "我沿着走廊继续走下去，我眼前出现了一个男人的雕像，一个戴着王冠的国王。他王座的两侧雕着冰原狼，膝上则放着一把早已生锈的剑。王座侧面雕刻的文字已经有些侵蚀，但仍然可以辨认：\n\n"
 agot_filler_north.0129.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed]。#!我不禁对这座雕像更多了几分敬意。这位国王驱逐了来自东方的掠夺者和奴隶贩子，建造了作为白港前身的狼穴。这是位可怕的战士兼强大的国王。"
 agot_filler_north.0129.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed]。#!我不禁对这座雕像更多了几分敬意。这位著名的国王与塞外之王乔曼蒙联手终结了夜王和他的僵尸新娘的统治，保卫人类王国免受夜王的恐怖。"
 agot_filler_north.0129.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed]。#!我不禁对这座雕像更多了几分敬意。饿狼之名甚至都已传遍北境之外，他在安达尔人到来之前便统一了北境，随后击败了来犯入侵者——甚至远航袭击了位于厄斯索斯的安达斯。从安达尔人到铁民，他和任何敌人都战斗过；他是一位真正的战争之王。"
 agot_filler_north.0129.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed]。#!我不禁对这座雕像更多了几分敬意。直到今天，罗德利克·史塔克仍被人们津津乐道地传唱在歌谣中，尤其是当与铁民发生冲突的时候。据说他通过一场摔跤比赛中从铁群岛海怪们手中赢得了熊岛，并将其授予莫尔蒙家族。"
 agot_filler_north.0129.a:0 "这里的历史依然清晰可见。"
 agot_filler_north.0130.t:0 "临冬城的龙"
 agot_filler_north.0130.desc:0 "我显然走错了路，我感觉自己已经搞不清走廊的方向，周围无序摆放的火把让我迷失得越来越深。#italic 每往前走一步，就越觉得冷。#!\n\n但是，我能感觉到墙壁和天花板散发着一种奇怪的热量，让我忍不住向深处探去。拐过一个转角，我看到了临冬城墓窖里最意想不到的东西……\n\n我面前是一枚#bold 龙蛋#!！它被放在某种容器里，显然是有人故意这么做的，但这背后的意图是什么，我无从知晓。"
 agot_filler_north.0130.a:0 "毫无疑问，它应该继续留在这里。"
 agot_filler_north.0130.b:0 "既然如此，我为什么不自己拿走呢？"
 agot_filler_north.0131.t:0 "野人来袭"
 agot_filler_north.0131.desc:0 "几天来，不断有农民从周围的村庄逃到我的城堡寻求庇护——他们带来坏消息：我的领地上出现了#N 野人#!。在可怕的[wildling_raider.GetFullNameNicknamed]的指挥下，野人掠袭者正在无差别地屠杀我的人民，夷平我的土地！\n\n为了拯救我的人民，还领地以和平，我们必须立刻商讨出一个方案，把这些野人渣滓驱逐出去。"
 agot_filler_north.0131.a:0 "我要亲自带队猎杀这些野人渣滓！"
 agot_filler_north.0131.a_tt:0 "你将亲自带兵前去猎杀野人。"
 agot_filler_north.0131.b:0 "[marshal.GetFirstName|U]，这件事交给你处理。"
 agot_filler_north.0131.b_tt:0 "你命令你的[marshal.GetCouncilTitle]带兵去消灭野人。"
 agot_filler_north.0131.c:0 "我们无能为力。"
 agot_filler_north.0131.c_tt:0 "你将躲在城墙后面，任由野人肆意掠夺你的土地。"
 agot_filler_north.0131_success.mt:0 "你成功地消灭了野人"
 agot_filler_north.0131_success_m.mt:0 "[marshal.GetFirstNameNoTooltip]成功地消灭了野人"
 agot_filler_north.0131_failure.mt:0 "你被野人击败"
 agot_filler_north.0131_failure_m.mt:0 "[marshal.GetFirstNameNoTooltip]被野人击败"
 agot_filler_north.0132.t:0 "$agot_filler_north.0131.t$：胜利"
 agot_filler_north.0132.desc:0 "经过一场激烈的战斗，我和我的人取得了胜利。野人首领[wildling_raider.GetFirstName]失败地跪倒在我面前，[wildling_raider.GetSheHe]清楚自己命不久矣。\n\n[wildling_raider.GetSheHe]带队在我的土地上恣意妄为，被掠夺的土地可能需要几年的时间才能恢复如初。[wildling_raider.GetSheHe]必须为自己的行为接受正义的审判，为我被屠杀的人民报仇，为他们在我的领地上造成的破坏报仇！\n\n也许我应该拿这些野人渣滓杀一儆百，以防未来再有野人敢觊觎我的土地……"
 agot_filler_north.0132.a:0 "砍掉[wildling_raider.GetHerHis]的头！"
 agot_filler_north.0132.a_tt:0 "你处决了野人掠袭者。"
 agot_filler_north.0132.b:0 "把野人首领扔进我的地牢。"
 agot_filler_north.0132.b_tt:0 "你把[wildling_raider.GetFirstNameNoTooltip]扔进地牢，直到你决定好如何处置[wildling_raider.GetHerHim]。"
 agot_filler_north.0132.c:0 "我会放你们走，但你们要保证再也不回来。"
 agot_filler_north.0132.c_tt:0 "你释放了野人，[wildling_raider.GetSheHe]承诺会回到长城外给其他野人一个警告。\n\n#help 野人至少在20年内不会袭击你的领地。#!"
 agot_filler_north.0133.t:0 "$agot_filler_north.0131.t$：战败"
 agot_filler_north.0133.desc:0 "经过一场激烈的战斗，我和我的人都被打败了。我跪倒在[wildling_raider.GetFirstName]面前，清楚自己命不久矣。\n\n我没能阻止他们，他们在我的土地上制造的恐怖还会继续。[wildling_raider.GetFirstNameNoTooltip|U]问我是否还有遗言。我的遗言是“诅咒你们，野人渣滓！”\n\n[wildling_raider.GetFirstNameNoTooltip]举起他的斧头，我则闭上眼睛，想着所有我所辜负的一切。"
 agot_filler_north.0133.a:0 "抱歉……"
 agot_filler_north.0133.a_tt:0 "[wildling_raider.GetFirstNameNoTooltip]处决了你。"
 agot_filler_north.0134.t:0 "$agot_filler_north.0131.t$：战败"
 agot_filler_north.0134.desc:0 "一个信使传来消息，在与野人交战之后，我的[marshal.GetCouncilTitle][marshal.GetTitledFirstName]已被击败并处决。野人取得了胜利，他们将继续肆意掠夺我的土地，我现在已经无力阻止他们了。\n\n#italic 我到底做错了什么，竟落得这样的下场？#!"
 agot_filler_north.0134.a:0 "灾难啊！"
 agot_filler_north.0135.t:0 "$agot_filler_north.0131.t$：战败"
 agot_filler_north.0135.desc:0 "经过与野人的激战，我的军队被打败了。我在被活捉之前设法逃了出来，这主要归功于我的私人护卫，他们在我受伤后为我断后离开。\n\n我让我的士兵白白被屠杀，野人毫无疑问会继续掠夺我的土地，而我现在无力阻止他们了。\n\n#italic 诅咒你，[wildling_raider.GetFirstNameNoTooltip]！#!"
 agot_filler_north.0135.a:0 "我能活下来已经是万幸了。"
 agot_filler_north.0135.a_tt:0 "你被打败，但成功逃脱。"
 agot_filler_north.0136.t:0 "$agot_filler_north.0131.t$：战败"
 agot_filler_north.0136.desc:0 "一个信使传来消息，在与野人交战之后，我的[marshal.GetCouncilTitle][marshal.GetTitledFirstName]已被击败并负伤逃回了城堡。野人取得了胜利，他们将继续肆意掠夺我的土地，我现在已经无力阻止他们了。\n\n#italic 我到底做错了什么，竟落得这样的下场？#!"
 agot_filler_north.0136.a:0 "[marshal.GetFirstNameNoTooltip|U]能活下来已经是万幸了。"
 agot_filler_north.0136.a_tt:0 "[marshal.GetFirstNameNoTooltip|U]被打败，但成功逃脱。"
 agot_filler_north.0150.t:0 "临冬城的龙"
 agot_filler_north.0150.desc:0 "[jon_snow.GetFirstName]走近，[jon_snow.GetHerHis]的斗篷沾满灰尘，怀里紧紧抱着什么。“父亲，我们在墓窖里玩，”[jon_snow.GetSheHe]声音里带着紧张的歉意：“对不起，我知道不该去那里。我走错了路，迷路了。然后我发现……”\n\n[jon_snow.GetSheHe|U]掀开布包。起初我以为那是块抛光石头，但鳞片在火光下呈现出红蓝色的漩涡。一颗龙蛋。#italic （给龙[jon_snow.Custom('GetPrincessPrince')|l]的礼物，莱安娜轻轻在我耳边说。）#!\n\n[jon_snow.GetFirstNameNoTooltip]敬畏地盯着它，手指轻轻抚过。“奇怪，”[jon_snow.GetSheHe]轻声说，“有那么一瞬间，我觉得它是……暖暖的。”"
 agot_filler_north.0150.a:0 "龙蛋可不是玩具。"
 agot_filler_north.0150.b:0 "既然是你找到的，那就归你了。"