l_simp_chinese:
 agot_filler_kingslanding.0001.t:0 "我的钱袋！"
 agot_filler_kingslanding.0001.desc:0 "君临城或许是维斯特洛王冠上的明珠，但即便是最耀眼的宝石也会有瑕疵。虽然我不喜欢路过城市中的偏僻角落，但像今天这样的旅程还是不可避免的。\n\n我不小心撞到了一个街头顽童，我的卫兵很快就驱离了孩子，顽童跑进了一条小巷。当我擦去衬衫上的污垢时，我感觉到我的口袋轻了一些。"
 agot_filler_kingslanding.0001.a:0 "也许我只是把硬币落在梳妆台上了……"
 agot_filler_kingslanding.0001.b:0 "卫兵！快给我抓住他！"
 agot_filler_kingslanding.0002.t:0 "$agot_filler_kingslanding.0001.t$"
 agot_filler_kingslanding.0002.desc:0 "我的卫兵把小贼拖到我面前。他只是个孩子，从他衣衫褴褛和憔悴的身体来看，无疑是贫民窟无数孤儿中的一个。在搜查他的口袋时，卫兵不仅找到了我的钱袋，还找到了其他几个人的钱袋。"
 agot_filler_kingslanding.0002.a:0 "把这贼目鼠眼的小崽子扔进大牢。"
 agot_filler_kingslanding.0002.b:0 "我要把这些作为给我的补偿。"
 agot_filler_kingslanding.0002.c:0 "可怜的小家伙，我会让你吃饱穿暖的。"
 agot_filler_kingslanding.0003.t:0 "鱼贩"
 agot_filler_kingslanding.0003.desc:0 "渔民广场是临河门内的一个市场，这里因位置靠近黑水河而得名，当地人更愿意称这里为泥门。这里可能是整个君临城购买日渔产品的最佳地点。\n\n通常情况下，当天的渔获购买是由我的侍臣负责的，但今天我主动揽下了这项任务。我问鱼贩一条大黑鳕鱼的价格，[agot_filler_fishmonger_wife.GetSheHe]给我十个金币的报价。"
 agot_filler_kingslanding.0003.a:0 "我会试着砍砍价。"
 agot_filler_kingslanding.0003.b:0 "教[agot_filler_fishmonger_wife.GetSheHe]别做梦了！今天我就不吃鱼了！"
 agot_filler_kingslanding.0003.c:0 "转念一想，买条小鱼就够了。"
 agot_filler_kingslanding.0003.d:0 "我宁愿不吃鱼也不愿付这么贵的价钱！"
 agot_filler_kingslanding.0004.t:0 "$agot_filler_kingslanding.0003.t$"
 agot_filler_kingslanding.0004.desc:0 "我们俩就黑鳕鱼讨价还价，虽然鱼贩精通此道，但我却不依不饶。\n\n经过五分钟左右的反复讨价，我们终于达成了一个合意的价格。"
 agot_filler_kingslanding.0004.a:0 "成交。"
 agot_filler_kingslanding.0004.success_title:0 "胜过鱼贩！"
 agot_filler_kingslanding.0004.failure_title:0 "输给鱼贩！"
 agot_filler_kingslanding.0005.t:0 "一个骑士的故事"
 agot_filler_kingslanding.0005.desc:0 "钢铁街从渔民广场开始一路延伸直到抵达维桑尼亚丘陵上的贝勒大圣堂。越往山上走，商店的质量就越好。\n\n在维桑尼亚丘陵山脚下，一位骑士和一位店主发生争吵。骑士想要借一套盔甲，并承诺在赢得锦标赛后会立即偿还。店主自然拒绝了这样的提议，并让骑士到烟雾巷去试试运气，那里的学徒或许能给出他想要的东西。"
 agot_filler_kingslanding.0005.a:0 "我相信他们能讨论出解决办法。"
 agot_filler_kingslanding.0005.b:0 "我会支付骑士的盔甲费用。"
 agot_filler_kingslanding.0005.c:0 "我会赞助你，不过我得给你找些更好的。"
 agot_filler_kingslanding.0006.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0006.desc:0 "“谢谢您，老爷！您可以拿我的奖金作为回报！我感激不尽。”\n\n当他接过盔甲时，他告诉我他在一次危险的锦标赛中输掉了他的前一套装备——但他有信心在接下来的比赛中获得名次。"
 agot_filler_kingslanding.0006.a:0 "这次祝你好运！"
 agot_filler_kingslanding.0006.b:0 "也许我能教你几招……"
 agot_filler_kingslanding.0007.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0007.desc:0 "“请给我提些建议，老爷。任何帮助我都感激不尽。”"
 agot_filler_kingslanding.0007.a:0 "用尖的那头刺，哈！"
 agot_filler_kingslanding.0007.b:0 "最重要的是，要勇敢。"
 agot_filler_kingslanding.0007.c:0 "注意时刻保持领先优势——记得耍点小伎俩。"
 agot_filler_kingslanding.0007.d:0 "不要放弃，不要屈服。"
 agot_filler_kingslanding.0007.e:0 "找出你为何愤怒，并将怒火融入剑中。"
 agot_filler_kingslanding.0007.f:0 "打持久战，耐心会引你走向成功。"
 agot_filler_kingslanding.0008.t:0 "$agot_filler_kingslanding.0005.t$"
 agot_filler_kingslanding.0008.desc:0 "我的卫兵领着一个熟面孔的骑士进入我的宫廷。年轻的骑士来到我面前鞠躬，他在我面前放了一个皮袋，里面装着锦标赛赢来的黄金。他感谢我对他的信任，并表示愿意加入我的宫廷。"
 agot_filler_kingslanding.0008.a:0 "我很高兴地欢迎你来到我的宫廷。"
 agot_filler_kingslanding.0008.b:0 "我认为你最适合参加锦标赛……"
 agot_filler_kingslanding.0009.t:0 "跳蚤窝的斗殴者"
 agot_filler_kingslanding.0009.desc:0 "虽然跳蚤窝是君临城最臭名昭著的贫民窟，但贵族们偶尔也会出现在其中的酒馆和小巷。许多人从上城区来到这里铺满泥巴和猪屎的道路上，寻找粗俗且非法的娱乐。\n\n老鼠坑就是其中之一——通常，老鼠坑里会放出老鼠给狗或其他动物猎杀，而人们则打赌会死多少只。但是今晚，老鼠们幸免于难，两个男人代替它们进入了角斗场，开始搏斗。"
 agot_filler_kingslanding.0009.a:0 "我要下注[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]。"
 agot_filler_kingslanding.0009.b:0 "我要下注[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]。"
 agot_filler_kingslanding.0009.c:0 "这里的酒怎么一股尿味？"
 agot_filler_kingslanding.0010.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0010.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]和[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]开始绕起圈子，双拳紧握。[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]向[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]的下巴挥出一拳。而[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]用自己的拳头向[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]的肋骨回击。"
 agot_filler_kingslanding.0010.a:0 "打起来！打起来！打起来！"
 agot_filler_kingslanding.0011.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0011.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]认输了，[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]以胜利的姿态站在那里。"
 agot_filler_kingslanding.0011.a:0 "打得漂亮！"
 agot_filler_kingslanding.0011.b:0 "哦天呐，我的金币……"
 agot_filler_kingslanding.0012.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0012.desc:0 "[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]认输了，[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]以胜利的姿态站在那里。"
 agot_filler_kingslanding.0012.a:0 "打得漂亮！"
 agot_filler_kingslanding.0012.b:0 "哦天呐，我的金币……"
 agot_filler_kingslanding.0013.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0013.desc:0 "这酒比我预想的要猛得多——虽然比不上青亭岛酒，但它绝对够劲儿！喝了几杯后，我确信自己可以对付这些拳手中的任何一个，甚至全世界都无人能敌！在酒劲的鼓舞下，我走上了擂台，向[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]靠近。[agot_filler_ratpit_fighter_1.GetSheHe]一起身，我们两个人就立马开打了；观众们高声欢呼，赌注也水涨船高。"
 agot_filler_kingslanding.0013.a:0 "让我们起舞吧！"
 agot_filler_kingslanding.0013.success_title:0 "赢得了搏斗！"
 agot_filler_kingslanding.0013.failure_title:0 "输了搏斗……"
 agot_filler_kingslanding.0014.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0014.desc:0 "搏斗相当激烈，但最终[agot_filler_ratpit_fighter_1.GetFirstNameNoTooltip]向我投降了。"
 agot_filler_kingslanding.0014.a:0 "打得漂亮！干得好！"
 agot_filler_kingslanding.0015.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0015.desc:0 "[agot_filler_ratpit_fighter_2.GetFirstNameNoTooltip]走上前来向我挑战。"
 agot_filler_kingslanding.0015.a:0 "我希望你很会接拳，因为我的拳头要过来了！"
 agot_filler_kingslanding.0015.success_title:0 "赢得了搏斗！"
 agot_filler_kingslanding.0015.failure_title:0 "输了搏斗……"
 agot_filler_kingslanding.0016.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0016.desc:0 "我的两个对手被打得鲜血淋漓，向我投降了，观众们为我的压倒性胜利而欢呼。今天晚上，我就是跳蚤窝之王！"
 agot_filler_kingslanding.0016.a:0 "精彩的一夜！"
 agot_filler_kingslanding.0017.t:0 "$agot_filler_kingslanding.0009.t$"
 agot_filler_kingslanding.0017.desc:0 "我不太确定是哪一拳将我击倒的，但当我醒来时，我发现自己躺在一条小巷的地上。我的兜里少了一些硬币，也许是作为我喝了那么多酒的代价被收去了。"
 agot_filler_kingslanding.0017.a:0 "这一夜过的……"
 agot_filler_kingslanding.0018.t:0 "神秘的褐汤"
 agot_filler_kingslanding.0018.desc:0 "最诱人的气味在召唤着我——冒着热气的肉，噼啪作响的油脂！我的饥饿感战胜了理智，我走进了这家散发着诱人香味的锅店！\n\n“老爷，您也许不会想在这里用餐。”一个佣兵警告我，指着他正在吃的褐汤，“太阳落山后，这个地方就是一个老鼠坑。这里有句话说：‘在坑里的失败者在碗里赢得一席之地’。”"
 agot_filler_kingslanding.0018.a:0 "我会自己决定，谢谢。"
 agot_filler_kingslanding.0018.b:0 "你又不是我的父亲，有什么资格教我该怎么做？滚开。"
 agot_filler_kingslanding.0018.c:0 "如果它那么糟，你为什么要吃它呢？"
 agot_filler_kingslanding.0019.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0019.desc:0 "“请原谅我，老爷，我只是觉得您应该知道。”佣兵说道。\n\n我坐下来，开始吃我的褐汤。在我吃到一半时，我发现了一个东西：一个老鼠头骨，上面还有一些肉。我的胃——我可怜、脆弱的胃——开始翻江倒海。"
 agot_filler_kingslanding.0019.a:0 "*哕——*"
 agot_filler_kingslanding.0020.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0020.desc:0 "佣兵耸耸肩：“我吃过更糟的。这就是一个失业佣兵过的日子，老爷。”他从褐色液体中挑出一块骨头，扔到一边，然后又喝了一勺。"
 agot_filler_kingslanding.0020.a:0 "……所以你在找活干？"
 agot_filler_kingslanding.0020.b:0 "谢谢你的提醒。"
 agot_filler_kingslanding.0021.t:0 "$agot_filler_kingslanding.0018.t$"
 agot_filler_kingslanding.0021.desc:0 "“老爷，我只是在友好地警告您。但是，如果您真想干一架，那就来吧！”佣兵从他的座位上站起来，活动着他的指关节。一些顾客逃走了，但大多数人留下来为我们的打斗下注。"
 agot_filler_kingslanding.0021.a:0 "来啊，你这贫民窟骑士！"
 agot_filler_kingslanding.0021.success_title:0 "赢得了搏斗！"
 agot_filler_kingslanding.0021.failure_title:0 "输了搏斗……"
 agot_filler_kingslanding.0022.t:0 "鞋匠广场：修士"
 agot_filler_kingslanding.0022.desc:0 "虽然鞋匠广场通常是忙碌工匠的地盘，但有时这里也会被那些七神的狂热信徒占据。一定程度上这是由于广场正位于七神门的东面，毕竟占道传教可是修士们的传统。一个修士正向那些愿意倾听的人讲道，这并不罕见，这次也不例外。"
 agot_filler_kingslanding.0022.a:0 "不，不，不！讲的全是错的！我们崇拜的真的是同一个信仰吗？"
 agot_filler_kingslanding.0022.b:0 "[agot_filler_square_septon.GetSheHe]似乎对老妪的职责有点困惑……"
 agot_filler_kingslanding.0022.c:0 "我没有时间浪费在这里。"
 agot_filler_kingslanding.0022.d:0 "看那边！有个小伙子在卖西红柿……"
 agot_filler_kingslanding.0023.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0023.desc:0 "我走到修士旁边，大声指出[agot_filler_square_septon.GetHerHis]的错误。[agot_filler_square_septon.GetSheHe|U]反驳，但我比[agot_filler_square_septon.GetSheHe]更执着，更博学。我们花了一天的大部分时间，以极大的热情来辩论信仰——它已不再仅限于七神，而是关乎真理。"
 agot_filler_kingslanding.0023.a:0 "……等等，我到鞋匠广场干什么来着？"
 agot_filler_kingslanding.0023.success_title:0 "赢得辩论！"
 agot_filler_kingslanding.0023.failure_title:0 "输掉辩论……"
 agot_filler_kingslanding.0024.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0024.desc:0 "起初，修士对我温和的纠正完全不以为然。然而，在我展开了一些更耐心细致的讨论后，[agot_filler_square_septon.GetSheHe]终于开始接受我的观点。最后，我发现到我已经取代了[agot_filler_square_septon.GetHerHis]的传教士位置，连修士们都开始围过来倾听，现在是我在布道了！"
 agot_filler_kingslanding.0024.a:0 "也许我应该当个修士……"
 agot_filler_kingslanding.0025.t:0 "$agot_filler_kingslanding.0022.t$"
 agot_filler_kingslanding.0025.desc:0 "当我看着西红柿在修士的脸上爆裂开时，我意识到这是一笔合理投资！当然，人群中有些人会不满意地盯着我，但更多的人会跟随我的脚步，自掏腰包买西红柿扔向那个修士。当一天结束时，鞋匠广场终于从沉闷的布道中解放出来，我开怀大笑，卖西红柿的小伙子则带着一大袋硬币回家了。"
 agot_filler_kingslanding.0025.a:0 "大家都玩得很开心！……除了那个修士。"
 agot_filler_kingslanding.0026.t:0 "面包师的推车"
 agot_filler_kingslanding.0026.desc:0 "我是一个凡人，有时候，凡人就是想吃点热面包。值得庆幸的是，在以客栈和小酒馆而闻名的鳗鱼巷，多的是新鲜、温暖的面包。我信步走向一辆由面包师和他的学徒驾驶的马车，买了一些新鲜得冒着热气的面包。\n\n当我食欲满满地啃下一口面包时，我吃到了些不妙的东西：一块木头碎片。我把面包掰开，发现里面全是木屑——这个面包是用木屑填充的面粉做的！"
 agot_filler_kingslanding.0026.a:0 "卫兵！"
 agot_filler_kingslanding.0026.b:0 "你这该死的混蛋！"
 agot_filler_kingslanding.0026.c:0 "按照法律规定，面包是神圣不可侵犯的！"
 agot_filler_kingslanding.0026.d:0 "你是想杀了我吗！？"
 agot_filler_kingslanding.0027.t:0 "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0027.desc:0 "我抓住手推车的侧面，把它掀翻在地，摔裂开来，然后用剑对着剩下的部分乱砍一通。面包师和学徒都只能恐惧地看着我发泄愤怒。推车被完全摧毁后，我走近面包师，一把抢走了挂在他腰带上的钱袋——这是针对面包罪的罚款。"
 agot_filler_kingslanding.0027.a:0 "再也不要让我见到你们两个人！"
 agot_filler_kingslanding.0028.t:0 "$agot_filler_kingslanding.0026.t$"
 agot_filler_kingslanding.0028.desc:0 "法律对此有非常明确的规定，由于面包师将锯末混入面粉，并试图以此假冒面包，他必须支付罚款。如果他无力支付，他将被处以鞭刑！"
 agot_filler_kingslanding.0028.a:0 "付钱！"
 agot_filler_kingslanding.0029.t:0 "丝绸街"
 agot_filler_kingslanding.0029.desc:0 "在离开“丝绸街”的一家妓院时，突然有人跟我打了声招呼。那人面带微笑，问我在妓院的夜晚过得如何……啊哦，这下被逮个正着。他显然是想靠这个赚点小钱。"
 agot_filler_kingslanding.0029.a:0 "开个价吧，这事只有你知我知。"
 agot_filler_kingslanding.0029.b:0 "你从我这里什么都得不到！"
 agot_filler_kingslanding.0029.c:0 "我不觉得你会告诉别人任何事情……"
 agot_filler_kingslanding.0029.d:0 "哦！所以妓院只是个幌子？真聪明。"
 agot_filler_kingslanding.0030.t:0 "$agot_filler_kingslanding.0029.t$"
 agot_filler_kingslanding.0030.desc:0 "妓院当然是个幌子——有大量的上层阶级和贵族客户往来于此，这么做是理所当然的。“我们做个交易吧……”\n\n你和妓院老板谈了一上午，制定各种计划，并向他的手下建议有价值的目标，以便套话并收集秘密。然后，在你们似乎就快成为朋友时，你突然提醒妓院老板他这一副业可能带来的后果——都城守备会不会把他关进牢房？或者那些受害者会不会乐于见到他成为某碗褐汤的肉泥？男人的笑容消失了，恐惧浮上了他的脸庞。"
 agot_filler_kingslanding.0030.a:0 "这事可以只有我们知道，只要你记住，你是为我工作的。"
 agot_filler_kingslanding.0031.t:0 "红堡的老鼠"
 agot_filler_kingslanding.0031.desc:0 "我发现自己撞见了红堡中最不雅观的景致：一群老鼠在这里建了窝。厌恶之余，我驱赶着这些害虫，撵着它们，直到它们消失在墙上的一个小洞中。这个洞相当……奇怪。它被雕琢得如此之好，以至于看起来几乎像是被有意设计的。我掰开了切口的边缘，想看看它是否会随之崩塌，然而——七神啊！这是一个隐藏的杠杆，用于打开一扇密门。我找到了梅葛国王的一个秘密通道！"
 agot_filler_kingslanding.0031.a:0 "我想知道它通向何方……"
 agot_filler_kingslanding.0031.b:0 "我会找一个石匠，把它封起来。"
 agot_filler_kingslanding.0032.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0032.desc:0 "在隧道中没走多远，我遇到了一个巨大的坑。唯一的通道是一座狭窄的桥，桥的宽度仅够单脚接连着通行。下面的坑是如此之深，我甚至无法看到底部——如果我掉下去，肯定会死。"
 agot_filler_kingslanding.0032.a:0 "我愿意冒这个险。"
 agot_filler_kingslanding.0032.b:0 "我可不会拿命去冒险！"
 agot_filler_kingslanding.0032.c:0 "我会用我的斗篷制作一个索具，以确保安全。"
 agot_filler_kingslanding.0033.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0033.desc:0 "当我穿过隧道时，我感到脚下的一块石板突然下沉，当我再向前看时，一个巨大的钟摆在出现在隧道的必经之路上来回左右摆动。"
 agot_filler_kingslanding.0033.a:0 "我可以飞快地跑过去。"
 agot_filler_kingslanding.0033.b:0 "算了，我选择保住小命。"
 agot_filler_kingslanding.0033.c:0 "我可以轻松地找准行动时机……"
 agot_filler_kingslanding.0033.d:0 "它最终肯定会耗尽动力，我等着就好。"
 agot_filler_kingslanding.0034.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0034.desc:0 "我闻到腐烂的味道，这里的老鼠数量正好证明这一点：隧道倒塌部分的废墟下有一具尸体。我看了看尸体，发现它全副武装。这是一个刺客！"
 agot_filler_kingslanding.0034.a:0 "如果他真穿过隧道怎么办？"
 agot_filler_kingslanding.0035.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0035.desc:0 "我走到一处坍塌的隧道，当我准备转身返回时，我发现了一个金属盒子。我打开它，里面是相当可观的一笔黄金！也许这是应急资金，善良的梅葛王或许担心自己哪天会走这儿逃离城堡……"
 agot_filler_kingslanding.0035.a:0 "我会好好使用这些硬币的。"
 agot_filler_kingslanding.0036.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0036.desc:0 "我一路探索着隧道，当我从另一头出来时，我竟然是在一个高级妓院的密室里！"
 agot_filler_kingslanding.0036.a:0 "……好吧，来都来了……"
 agot_filler_kingslanding.0036.b:0 "我来这儿只是为了找到隧道的出口！"
 agot_filler_kingslanding.0037.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0037.desc:0 "我更深入地探索隧道，沿途的道路开始变化，这段隧道似乎比较新。你能想象，当我发现隧道出口是贝勒圣堂时，我有多高兴！有趣的是，在梅葛国王统治时期，贝勒圣堂还不存在。我想他们一定是后来加的这条隧道。多么奇怪。我想知道为什么有人需要一条通往圣堂的秘密隧道……"
 agot_filler_kingslanding.0037.a:0 "诚然，国王与信仰的联系就像这条隧道一样悠长！"
 agot_filler_kingslanding.0037.b:0 "这肯定是教会用来监视国王的。"
 agot_filler_kingslanding.0038.t:0 "$agot_filler_kingslanding.0031.t$"
 agot_filler_kingslanding.0038.desc:0 "隧道最终将你引向一扇木门，当你打开门走进去时，你发现自己位于一个看起来像是酒馆储藏室的房间。\n\n既然都到这儿了……也许我应该顺便拿点食物和小酒。"
 agot_filler_kingslanding.0038.a:0 "没有人会在意一两瓶酒的……"
 agot_filler_kingslanding.0038.b:0 "那是多恩香肠吗？"
 agot_filler_kingslanding.0038.c:0 "我敢打赌，这里的老鼠也觉得它们很美味。我看还是算了。"
 agot_filler_kingslanding.0039.t:0 "龙穴"
 agot_filler_kingslanding.0039.desc:0 "耸立在雷妮丝丘陵上的龙穴虽已是一片废墟，但仍不容小觑。这座巨大的建筑是梅葛国王将思怀圣堂夷为平地后，在其废墟上建造的。它本来是作为龙的居处，有着大到足以让二十个骑士同时骑马通过的门。然而，龙穴在「血龙狂舞」期间遭到暴民的冲击，其穹顶坍塌并惨遭遗弃。"
 agot_filler_kingslanding.0039.a:0 "这样的景观必须凑近了瞧。"
 agot_filler_kingslanding.0039.b:0 "在我这里就能看到很好的风景了。"
 agot_filler_kingslanding.0040.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0040.desc:0 "龙穴废墟的宏伟令人着迷，我一时分心而没有注意到脚下的木质地板正在碎裂，使我跌落其中。虽然我没有摔伤，但我发现周围全是灰烬和烧焦的骨头。哕！我从混乱中脱身，逃离了龙穴。\n\n当天晚些时候，我想起在春季大瘟疫期间，尸体堆积如山，以至于火术士公会不得不用龙穴来焚烧尸体。"
 agot_filler_kingslanding.0040.a:0 "我想我永远忘不掉那些骨头……"
 agot_filler_kingslanding.0041.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0041.desc:0 "当我在探索龙穴时，一名年轻女子向我走来。我的第一反应是惊讶，在这种地方遇见这样一位美丽的少女可真稀奇，但很快我想起一则传言，有些人会来龙穴寻求……亲密接触。这名年轻女子比起探索龙穴，似乎对其他东西更感兴趣。"
 agot_filler_kingslanding.0041.a:0 "我正好知道个小角落。"
 agot_filler_kingslanding.0041.b:0 "不用了，谢谢，我只是来看龙穴的！"
 agot_filler_kingslanding.0042.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0042.desc:0 "我简直不敢相信自己的眼睛！即使成了瓦砾，这里惊人的工艺依然清晰可见。只可惜当初的工匠都死于梅葛国王的偏执——但我还是忍不住惊叹。"
 agot_filler_kingslanding.0042.a:0 "真是让我大受启发！"
 agot_filler_kingslanding.0042.b:0 "如果我努力的话，也许有一天我也能造出这样的东西。"
 agot_filler_kingslanding.0042.c:0 "这样的景象让我叹为观止！"
 agot_filler_kingslanding.0043.t:0 "$agot_filler_kingslanding.0039.t$"
 agot_filler_kingslanding.0043.desc:0 "最终，我遇到了一个在废墟中避难的流浪者。他身边有一个乞丐碗，里面只有几枚硬币。"
 agot_filler_kingslanding.0043.a:0 "来，去买点好吃的吧。"
 agot_filler_kingslanding.0043.b:0 "还是给我吧——反正你拿着钱也是浪费。"
 agot_filler_kingslanding.0043.c:0 "*无视他。*"
 agot_filler_kingslanding.0043.d:0 "没有人会在意他的……也许我……"
 agot_filler_kingslanding.0009.d:0 "关闭这个肮脏的地方！"
 agot_filler_kingslanding.0044.cat_name:0 "贝勒里恩"
 agot_filler_kingslanding.0044.t:0 "贝勒里恩！多可怕！"
 agot_filler_kingslanding.0044.desc:0 "我听到院子里传来一阵骚动，前去一看，原来是君临城声名狼藉的野猫贝勒里恩在闹事。它在院子里追着一只老鼠，那只老鼠四处逃命。它跑着跑着，撞到了一个端着食物的仆人，托盘飞了出去。食物洒了一地，仆人不得不留下收拾残局。“该死的猫！”我听到仆人冲着那只小恶魔大叫。\n\n这只猫已经不止一次惹麻烦了！我应该对它做点什么。"
 agot_filler_kingslanding.0044.a:0 "这只小猫只是需要一个家！"
 agot_filler_kingslanding.0044.a.f:0 "你将收养贝勒里恩，它将成为你的伙伴。"
 agot_filler_kingslanding.0044.b:0 "也许是时候练习活体解剖了……"
 agot_filler_kingslanding.0044.b.f:0 "你将解剖贝勒里恩，了解关于猫有九条命的秘密。"
 agot_filler_kingslanding.0044.c:0 "过来，蠢猫！吃我一脚！"
 agot_filler_kingslanding.0044.c.f:0 "你决定踢贝勒里恩一脚，希望能让它长点记性！"
 agot_filler_kingslanding.0044.d:0 "哇！多可爱的小猫啊！"
 agot_filler_kingslanding.0044.d.f:0 "你将抚摸贝勒里恩，喂它吃点东西。"
 agot_filler_kingslanding.0044.e:0 "也许[giving_cat_child.GetFirstName]会想要一个新宠物？"
 agot_filler_kingslanding.0044.e.f:0 "你会把贝勒里恩作为礼物送给[giving_cat_child.GetFirstName]！"