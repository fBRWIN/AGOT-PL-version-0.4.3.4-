l_simp_chinese:
 agot_filler_dorne.0001.t:0 "冲突中的年轻心灵"
 agot_filler_dorne.0001.desc:0 "有两个出身高贵的年轻人来找我解决他们之间的争端。据说，他们都在追求同一个女人。更糟糕的是，他们准备通过决斗来解决这个争端；对于是否应该进行决斗，他们#italic 只#!是想听听我的意见。\n\n看着她，我可以理解为什么这两个人准备打起来了——她非常美丽……"
 agot_filler_dorne.0001.a:0 "哦，为了生活和爱情，让他们自己去解决吧。"
 agot_filler_dorne.0001.a_tt:0 "你鼓励这些贵族为她而决斗。"
 agot_filler_dorne.0001.b:0 "不，这个女人不值得贵族之间流血相争。"
 agot_filler_dorne.0001.b_tt:0 "你建议这些贵族不要进行决斗。"
 agot_filler_dorne.0001.c:0 "也许她对我更感兴趣呢……"
 agot_filler_dorne.0001.c_tt:0 "你邀请这位女人去你的卧室。"
 agot_filler_dorne.0002.t:0 "生于激情的孩子"
 agot_filler_dorne.0002.desc:0 "之前那两位贵族激烈争夺的情妇今年早些时候送给我一份纪念品——#bold 一个私生子#!。孩子是在清晨时分送达的，而孩子的母亲不知去向。但是看着这个孩子，我可以毫无疑问地感受到他是我的孩子。"
 agot_filler_dorne.0002.a:0 "哦……我猜是，为了生活和爱情吧。"
 agot_filler_dorne.0003.t:0 "煮好的蝎子出售！"
 agot_filler_dorne.0003.desc:0 "当我在市集购物时，发现一个我以前没有见过的新商贩。他是一个多恩人，他的通用语言带着赤红山脉口音。他看到我后招手示意我过去。\n\n很快我发现他是另一个食品商贩，但他的货物很……奇特。他在卖煮好的蝎子。他有一篮篮的这种生物，正在他的摊位旁的火上烤着。他甚至准备好了一些调料。\n\n他递给我一小份来品尝。"
 agot_filler_dorne.0003.a:0 "这个尝起来……像……鸡肉？"
 agot_filler_dorne.0003.b:0 "真慷慨，但我绝不吃那个。"
 agot_filler_dorne.0003.b_tt:0 "商贩对你的不情愿感到不满。"
 agot_filler_dorne.0004.t:0 "多恩的热浪"
 agot_filler_dorne.0004.desc:0 "炎热的太阳正以可怕的热情照耀着整个多恩地区。学士们称之为热浪，但我觉得这就是七层地狱的感觉。炎热、干燥、荒芜。\n\n随着热浪持续侵袭多恩地区，许多平民都在争抢水源。公共水井难以一下子供应这么多口渴的人，现在我领地上的平民们正向我请求从我的私人水井中取水。"
 agot_filler_dorne.0004.a:0 "在我的水井周围加强警戒，派出双倍数量的卫兵。"
 agot_filler_dorne.0004.b:0 "提供援助，希望你们不要浪费。"
 agot_filler_dorne.0004.c:0 "热浪和干旱对多恩来说并不新鲜，他们得不到我的任何东西。"
 agot_filler_dorne.0005.t:0 "血橙"
 agot_filler_dorne.0005.desc:0 "我伸手进碗里，取出了一个肥美多汁的血橙。血橙是多恩本地的水果之一，作为多恩领主的一个好处是，我可以很便宜地得到这种美味解渴的水果。\n\n我剥开橙子，将皮扔进碗里，咬了一口果肉。果汁流下我的下巴，滴落在我的膝盖上，但那个味道，哦，那个味道！它是如此……解渴。"
 agot_filler_dorne.0005.a:0 "啊！真好吃。"
 agot_filler_dorne.0006.t:0 "廉价且迅捷的多恩沙地马"
 agot_filler_dorne.0006.desc:0 "最近出现了一位新的马匹饲养者，他的多恩沙地马品种非常出色。与其他饲养者不同，他的马匹明显更快、耐力更强、更美丽。尽管多恩沙地马已经是维斯特洛大陆上最优秀的马匹之一，但这个人的马匹似乎是一个新的优良品种。\n\n更有趣的是，这个人似乎并不知道他的马匹的价值……他正以极低的价格出售这些马匹！"
 agot_filler_dorne.0006.a:0 "把它们全买下来。"
 agot_filler_dorne.0006.b:0 "达成一项商业协议，以获得经济利益。"
 agot_filler_dorne.0006.c:0 "扣押这些马，并逮捕这个低价售卖的男人。"
 agot_filler_dorne.0006.d:0 "我们不需要更多的马了。"
 agot_filler_dorne.0007.t:0 "调味品柜空空如也"
 agot_filler_dorne.0007.desc:0 "每个多恩的[ROOT.Char.GetLadyLord]都应该保证调味柜里存放着最丰富和最辣的香料。如果我们的食物没有调味，那么我们就只是野蛮人。\n\n而今天似乎我就成了这样的野蛮人……一个胆怯的仆人告诉我，我的调味品柜#italic 完全空了#!。噢……太可怕了。\n\n我该怎样才能恢复我的名声？"
 agot_filler_dorne.0007.a:0 "我仿佛正在吃河湾地人的食物，呕……"
 agot_filler_dorne.0008.t:0 "柠檬歉收"
 agot_filler_dorne.0008.desc:0 "我的柠檬果园在这次收获中产量并不好，这处果园平时都是十分多产的，这个季节的产量同以往相比显得微乎其微。"
 agot_filler_dorne.0008.a:0 "该死！"
 agot_filler_dorne.0009.t:0 "柠檬大丰收"
 agot_filler_dorne.0009.desc:0 "我的柠檬果园今年收成非常好！我的管家报告说，这将必然为我带来额外的利润。"
 agot_filler_dorne.0009.a:0 "太棒了！"
 agot_filler_dorne.0010.t:0 "沙尘暴破坏果园"
 agot_filler_dorne.0010.desc:0 "管家向我递交了一份报告，详细说明了沙尘暴是如何摧毁领土内的部分果园。根据该报告所说，至少需要几个月甚至要到年末，才能铲除掉腐烂的植物并且修好水渠。"
 agot_filler_dorne.0010.a:0 "该死！继续修理。"
 agot_filler_dorne.0010.b:0 "不惜一切代价地进行修理。"
 agot_filler_dorne.0010.c:0 "啊，我的那些可怜的庄稼啊，尽你所能，去拯救他们！"
 agot_filler_dorne.0011.t:0 "美妙的多恩乐曲"
 agot_filler_dorne.0011.desc:0 "一位途经此地的多恩乐师在我的宫廷演奏了一首美妙的曲子，真是让我难以忘怀。\n\n这位乐师穿着金银丝线花缎刺绣长袍，戴着亚麻头巾，弹奏着他的乌德琴。他拨动琴弦的动作简直太令人陶醉了，仿佛他和这把琴是一对历经沧海桑田的恋人。我相信此人终有一天会与七神同在。"
 agot_filler_dorne.0011.a:0 "噢，多令人难忘的乐曲啊。"
 agot_filler_dorne.0012.t:0 "沙狗的袭击"
 agot_filler_dorne.0012.desc:0 "我无意中听到我的一些廷臣的讨论，一位遥远沙漠村庄的母亲在夜间失去了她的孩子。我的廷臣们似乎认为，是被称为“沙狗”的沙漠食腐动物潜入村庄，偷走了孩子作为午夜的点心。\n\n虽然沙狗是凶猛的沙漠生物，但我不确定它们会在深夜从家里偷走一个婴儿。不过，一个小小的、胖胖的婴儿的确很容易成为目标……"
 agot_filler_dorne.0012.a:0 "真高兴我晚上能安全地呆在城堡里……"
 agot_filler_dorne.0012.b:0 "呸！那只是商人的夸张故事而已。"
 agot_filler_dorne.0013.t:0 "被浪费的多恩红酒"
 agot_filler_dorne.0013.desc:0 "#S 咔嚓！#!我走进厨房时，看到一个细胳膊的仆人慌张地站在那里，一整桶我珍贵的多恩红酒在他的脚边流淌……整整一桶的酒被浪费了！全都是因为这个仆人试图一个人搬它。\n\n他抬起头，看见我站在门口，脸上突然浮现沮丧，还有恐惧。其他的仆人在我的面前也静静地等待着，他们想看看我会有什么反应。"
 agot_filler_dorne.0013.a:0 "该死！#S 现在#!赶快把它清理干净！"
 agot_filler_dorne.0013.b:0 "你会因此受到惩罚。"
 agot_filler_dorne.0013.b.sadist:0 "你在夜深人静时对仆人施加酷刑。"
 agot_filler_dorne.0013.b.other:0 "你给仆人施加恰当的惩罚。"
 agot_filler_dorne.0014.t:0 "酒馆斗殴"
 agot_filler_dorne.0014.desc:0 "#S 砰！#!酒馆的门被猛地推开，我看到几个来自河湾地的骑士昂首走进大厅。他们嘲笑着走过几个坐在那里的男人，大声地嬉笑着“闻得出是多恩人的味道”。当他们走向酒馆老板时，我紧握着我的酒杯，看着他们一位骑士向老板吐口水并夺过他手中的酒罐。其他人爆发出一阵大笑声，另一个骑士则从侍女手里抢过一整只烤鸡并一把抓过侍女将她紧紧抱住。酒馆老板朝他们大喊，但很快就被一记重拳打倒。\n\n老板揉着脸，目光与我相遇……他知道我是一位[ROOT.Char.GetLadyLord|l]，毕竟我曾在这里吃过饭……他的表情像是在请求帮助……"
 agot_filler_dorne.0014.a:0 "嘿，你个恶心的河湾地人，滚过来！"
 agot_filler_dorne.0014.b:0 "守卫！处理他们。"
 agot_filler_dorne.0014.c:0 "你们不能让[ROOT.Char.GetLadyLord|l]我好好吃个饭吗？"
 agot_filler_dorne.0015.t:0 "被遗忘的装备"
 agot_filler_dorne.0015.desc:0 "今天，我要出发前往多恩沙漠去会见当地的一位商人。我和我的随行者们骑上我们的沙马，踏上了旅途。\n\n旅行几分钟后，风开始变得狂暴，沙子狠狠地吹进了我的脸里！啊！\n\n我伸手从我的包里拿出面纱，但我发现它不见了！看来我匆忙出发时忘记带上它了……"
 agot_filler_dorne.0015.a:0 "这会是一场漫长的旅途……"
 agot_filler_dorne.0015.b:0 "我希望有人带了备用的……"
 agot_filler_dorne.0016.t:0 "宗教冲突"
 agot_filler_dorne.0016.desc:0 "某个位于[agot_filler_dorne_0016_village.GetNameNoTier]的小村庄在七神教徒和瓦兰提斯红神教徒发生激烈冲突后陷入混乱。似乎两个教派之间的每一个小矛盾都被无限放大，每一方都在找茬来升级为暴力。\n\n村庄的领导者请求我作出裁决，希望村民会尊重贵族的命令……"
 agot_filler_dorne.0016.a:0 "要么和平相处，要么#italic 全部#!消失！"
 agot_filler_dorne.0016.b:0 "我对乡下政治不感兴趣……"
 agot_filler_dorne.0016.c:0 "你要你们做宗教辩论！"
 agot_filler_dorne.0017.t:0 "我讨厌沙子！"
 agot_filler_dorne.0017.desc:0 "我只在外面呆了一会，一阵强风就把一把沙子吹到了我嘴里！"
 agot_filler_dorne.0017.a:0 "噢，好尴尬。"
 agot_filler_dorne.0020.t:0 "集市"
 agot_filler_dorne.0020.desc:0 "最近，[agot_filler_dorne_0020_baazar_location.GetName]开了一个市集。一些外国商人和维斯特洛商人也在这里开设了店铺，展示出了各种各样的商品和服务。\n\n在逛市集的时候，一个商人引起了我的注意：他是一个身材高大、长相普通、穿着奇特的人。在他身后站着两个壮汉，每个人都手持一把亚拉克弯刀。\n\n这个人在卖手工珠宝。当我走近他时，身后一个年轻人猛地撞到了我，导致我#N 紧跟着撞上了这个摊位，把商品全打碎了！#!商人愤怒地吼叫着，壮汉们立即将我抓住，我都没来得及爬起来……商人要求我立即赔偿，#italic 否则#!……"
 agot_filler_dorne.0020.a:0 "好……好吧，请拿走这些金币！"
 agot_filler_dorne.0020.a_tt:0 "你提供给商贩一个公道的金币数目来换取你的自由。"
 agot_filler_dorne.0020.b:0 "放开我！这是场意外！"
 agot_filler_dorne.0020.b_tt:0 "你尝试跟商人解释这不过是场意外。"
 agot_filler_dorne.0020.c:0 "我的卫兵呢？谁来救救我！"
 agot_filler_dorne.0020.c_tt:0 "你惊慌失措地呼救。"
 agot_filler_dorne.0020.d:0 "我要揍你！"
 agot_filler_dorne.0020.d_tt:0 "你挑起了一场斗殴。"
 agot_filler_dorne.0021.t:0 "集市：掏钱"
 agot_filler_dorne.0021.desc:0 "当我呜咽着说出我的提议时，商人的警卫们抓得我更紧了。商人动作浮夸地思考着这个问题——他揉了揉下巴，在毁坏的摊位周围踱步，甚至问了一个警卫的意见。\n\n最后，商人看着我，简单地说：“我得要#bold 更多的钱#!。我的货物远比这值钱！”我义愤填膺想要回应，但他一#bold 巴掌打#!在了我的脸上！商人说他不想听我的反对意见，只想知道他能得到多少赔偿。他还俯身告诉我，他的警卫要打得比他狠得多……"
 agot_filler_dorne.0021.a:0 "好吧！你能拿到更多的金子！"
 agot_filler_dorne.0021.a_tt:0 "你提供支付给商人一#bold 大#!笔金币。"
 agot_filler_dorne.0021.b:0 "有本事你放马过来，你从我这里啥也得不到。"
 agot_filler_dorne.0021.b_tt:0 "你拒绝支付更多的金币。"
 agot_filler_dorne.0021.c:0 "我还有多余的土地可以给你，你可以成为一名领主。"
 agot_filler_dorne.0021.c_tt:0 "你献出领地换取苟活。"
 agot_filler_dorne.0022.t:0 "集市：掏钱"
 agot_filler_dorne.0022.desc:0 "当你答应给他一大笔金子时，商人得意地笑了。直到我把金子给他，他才让警卫放了我。他们走开的时候，我看到了一开始撞到我导致了这场混乱的人，在和他们一起笑！"
 agot_filler_dorne.0022.a:0 "该死！"
 agot_filler_dorne.0023.t:0 "集市：没门！"
 agot_filler_dorne.0023.desc:0 "当我告诉商人我拒绝多付钱时，他脸气得通红，示意警卫把我拖进一条黑暗的小巷。\n\n他们把我按在墙上，开始打我。每一拳都打得我眼冒金星，眼前时明时暗。下巴上那一拳，直接干飞我一颗牙。血顺着我的脸往下滴。眼前彻底黑了……"
 agot_filler_dorne.0023.a:0 "哎哟……"
 agot_filler_dorne.0023.a_tt:0 "你被打得很惨，还被洗劫一空。"
 agot_filler_dorne.0024.t:0 "集市：交易"
 agot_filler_dorne.0024.desc:0 "“属于我的土地，”商人不断重复，边说边笑，“好，好，行了行了。你得在文件上签字，让我成为这片土地的统治者，别耍心眼！”\n\n商人示意警卫放松对我的控制，他在羊皮纸上写了些什么。过了一段时间，他拿出了一份看起来很正式的文件，上面写着我将授予他头衔和土地……他怎么把条款写得这么好？"
 agot_filler_dorne.0024.a:0 "用我闲置的土地换我的命，成交……"
 agot_filler_dorne.0025.t:0 "集市：谈判"
 agot_filler_dorne.0025.desc:0 "“放开我，放开我！”我喊道，“我发誓，这是一场意外！我们商量商量——我们可以谈谈！”商人听到我的恳求，笑了。他看着我说：“你说得对，这是一起意外。但意外是你造成的。所以让我们#italic 谈谈#!赔偿的钱……”"
 agot_filler_dorne.0025.a:0 "行……我们谈谈。"
 agot_filler_dorne.0025.a.success:0 "你讨价还价，降低赔款价格。"
 agot_filler_dorne.0025.a.failure:0 "你未能说服这位商人。"
 agot_filler_dorne.0026.t:0 "集市：救命！"
 agot_filler_dorne.0026.desc:0 "当警卫把我抓得更紧时，我疯狂地环顾四周。我拼命大叫大喊，希望我的卫兵，或者任何一个人能来帮帮我。\n\n突然，商人惊呼一声，一个路过的守卫发现了我们。他跑过来，两名商店警卫见状立刻跑开。商人也想跑，但他被自己的货物绊倒了！\n\n我感谢那个巡街守卫，他告诉我，这个商人是一个臭名昭著的骗子，他一直在多恩各地勒索行骗！"
 agot_filler_dorne.0026.a:0 "谢天谢地，你听到了我的呼救。"
 agot_filler_dorne.0027.t:0 "集市：救命！"
 agot_filler_dorne.0027.desc:0 "当警卫把我抓得更紧时，我疯狂地环顾四周。我拼命大叫大喊，希望我的卫兵，或者任何一个人能来帮帮我。不幸的是，没有一个人回应我的求助……\n\n商人说我的风险太大，并把头扭向一条黑暗的小巷……我大声呼救，但还是被拖进了小巷，被暴打一顿！"
 agot_filler_dorne.0027.a:0 "哎哟……"
 agot_filler_dorne.0028.t:0 "集市：打架！"
 agot_filler_dorne.0028.desc:0 "当商人在我面前喋喋不休时，这些警卫肯定想不到我是一个受过战斗训练的人……\n\n我迅速给了警卫一记头槌，暂时让他们迷失方向，随后飞快从他们的束缚中窜了出去。我掏出一把匕首，并闪开了一名警卫的攻击。当我从他身前划过时，我刺中了他暴露在外的腹部。我拔出他的亚拉克弯刀，并用它指着另一个警卫，后者立即逃走了。\n\n我一步步走向那个恐惧得不能动弹的商人，用两把剑刃指着他，让他不敢轻举妄动……"
 agot_filler_dorne.0028.a:0 "商人抽出自己的匕首。他想#bold 战斗！#!"
 agot_filler_dorne.0028.a.success:0 "#P 我杀了敌人。#!"
 agot_filler_dorne.0028.a.failure:0 "#N 我的敌人伤了我并且跑掉了。#!"
 agot_filler_dorne.0035.t:0 "绿血河垂钓"
 agot_filler_dorne.0035.desc:0 "在沿着绿水河旅行时，我遇到了一名男人带着儿子在岸边钓鱼。此人身材高大，黑发，一眼望去有几分高贵气质。他的儿子尚幼，但能看出他有多崇拜父亲。在与该男子交谈后，他告诉我虽然他本职就是渔民，但闲暇时还是忍不住要钓鱼。多么优雅啊！\n\n在我离去前，男人邀请我到他的撑杆船上钓鱼……他说这将是一个能改变我对钓鱼看法的机会。"
 agot_filler_dorne.0035.a:0 "那听上去有点意思。"
 agot_filler_dorne.0035.a_tt:0 "你将登船。"
 agot_filler_dorne.0035.b:0 "我会尝试钓鱼，但要在岸上钓。"
 agot_filler_dorne.0035.b_tt:0 "你将尝试在岸上钓鱼。"
 agot_filler_dorne.0035.c:0 "不，我并不想钓鱼……"
 agot_filler_dorne.0035.c_tt:0 "你拒绝了渔夫的提议。"
 agot_filler_dorne.0036.t:0 "在撑杆船上"
 agot_filler_dorne.0036.desc:0 "渔夫扶我登船，我们沿着河岸起航。他递给我一根备用鱼竿，教会我如何把鱼钩抛入水中。眼见我的鱼线沉入水底后，我随便找了个水桶就坐……开始焦急地等待……"
 agot_filler_dorne.0036.a:0 "看看我会抓到什么！"
 agot_filler_dorne.0036.a.success:0 "#P 你钓到了一条鱼！#!"
 agot_filler_dorne.0036.a.failure:0 "#N 你没钓到任何鱼。#!"
 agot_filler_dorne.0037.t:0 "大鱼"
 agot_filler_dorne.0037.desc:0 "我感觉到鱼吞下了钩子，于是立刻拼命地扯杆。我开始收线，收线，收线……紧接着我发现，在我鱼线的末端浮现出一条巨大的鳃须鱼。渔夫和我合力才成功把它拖进了舷窗。渔夫在我的背上轻拍一下，笑着夸赞我做得很棒！"
 agot_filler_dorne.0037.a:0 "太刺激了！"
 agot_filler_dorne.0038.t:0 "在绿血河上钓鱼"
 agot_filler_dorne.0038.desc:0 "我拿着钓杆在水上等了好几个小时。似乎没有任何东西咬钩。\n\n不过至少在河上乘船很放松……"
 agot_filler_dorne.0038.a:0 "至少这不是完全浪费时间。"
 agot_filler_dorne.0039.t:0 "在岸边钓鱼"
 agot_filler_dorne.0039.desc:0 "渔夫递给我一根钓竿，教我怎样把它抛出去。在第三次尝试的时候，我成功把它抛到了河的深处！现在，我所要做的就是等待……"
 agot_filler_dorne.0039.a:0 "看看我会抓到什么！"
 agot_filler_dorne.0040.t:0 "小鱼"
 agot_filler_dorne.0040.desc:0 "虽然不知从什么地方冒出来的，但我感觉有东西#bold 咬#!钩了！我用尽全力，慢慢地把杆拉向岸边……\n\n最后，在我钓竿的末端是一条常见的鱼。渔夫称它为白鲈鱼。这条鱼很小，所以我把它扔回水里，看着它游走……"
 agot_filler_dorne.0040.a:0 "至少我钓上了一条！"
 agot_filler_dorne.0041.t:0 "在绿血河岸钓鱼"
 agot_filler_dorne.0041.desc:0 "我拿着钓索在水边坐了几个小时。我收线，加新的鱼饵，再把它扔出去，但仍然……没有鱼咬钩。过了一段时间，我决定是时候离开了，毕竟还有工作要做……"
 agot_filler_dorne.0041.a:0 "真是浪费时间！"
 agot_filler_dorne.0200.t:0 "干涸的井"
 agot_filler_dorne.0200.desc:0 "我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]，给我带来了一个糟糕的消息：沙漠边缘的一个村庄的水井神秘地干涸了。\n\n村民的水已经不多了，因此他们请求领主的援助。"
 agot_filler_dorne.0200.a:0 "让我们调查一下这件事。"
 agot_filler_dorne.0200.a_tt:0 "你和你的[steward.GetCouncilTitle]将前往村庄解决这个问题。"
 agot_filler_dorne.0200.b:0 "谁在乎呢？"
 agot_filler_dorne.0200.b_tt:0 "平民会感到不满。"
 agot_filler_dorne.0201.t:0 "干涸的井"
 agot_filler_dorne.0201.desc:0 "你和[steward.GetTitledFirstName]到达了这个沙漠村庄，传言是真的：曾经满溢的井里一滴水也抽不出来了。\n\n根据平民的说法，一群商人开采了地下泉水，并将水引走以改善他们的农田——这显然违反了法律！"
 agot_filler_dorne.0201.a:0 "我们去和商人做笔交易……"
 agot_filler_dorne.0201.a_tt:0 "你不顾干渴的农民，选择赚取一袋金子。"
 agot_filler_dorne.0201.b:0 "这可不行！我将为平民挺身而出。"
 agot_filler_dorne.0201.b_tt:0 "你帮助了平民，确保水井恢复原状。"
 agot_filler_dorne.0042.t:0 "骆驼货船"
 agot_filler_dorne.0042.desc:0 "一个商人带着一批奇特的货物抵达了[province.GetNameNoTier]的码头，我想我有必要亲自去看看。我一抵达码头就受到了这位商人热情恭维，[merchant.GetSheHe]向船员挥手示意，船员们则将这种叫做骆驼的奇特生物一匹匹牵下船。\n\n[merchant.GetSheHe|U]承诺说，这批骆驼是最优秀的魁尔斯品种，它们在多恩红色沙丘里的行进速度远超任何维斯特洛的坐骑。由于其独特的生理构造，它们可以几天不喝水，更厉害的是，光是它们的身上气味都足以让最凶猛的战马陷入恐慌！“像您这样的[ROOT.Char.GetLadyLord]肯定会对这种奇特的异兽感兴趣吧？”"
 agot_filler_dorne.0042.a:0 "我要买一批这种的骆驼！"
 agot_filler_dorne.0042.a_tt:0 "你将为你的军队购进一批骆驼坐骑！"
 camel_army_name:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip]魁尔斯骆驼"
 agot_filler_dorne.0042.b:0 "我才不要这种又怪有肥的马。"