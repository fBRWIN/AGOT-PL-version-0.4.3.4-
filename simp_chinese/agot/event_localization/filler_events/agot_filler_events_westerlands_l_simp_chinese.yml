l_simp_chinese:
 agot_filler_westerlands.0001.t:0 "雄狮怒吼"
 agot_filler_westerlands.0001.desc:0 "西境的岩石峭壁和崎岖的山丘是各种凶猛生物的家园，但没有一种像走投无路的狮子那样凶残。\n\n在勘测我的领地一段崎岖路段时，我发现了一系列洞穴，它们在一座山的中心凿出了一条路。我探索的洞穴越多，越能发现是从未有人来过的区域。\n\n当我走进一个漆黑的洞穴，一声可怕的咆哮打破了清晨的宁静。我立刻就明白前面的洞穴里住着一头#N 狮子#!!"
 agot_filler_westerlands.0001.a:0 "只是一头狮子吗？我必须见识下它。"
 agot_filler_westerlands.0001.a_tt:0 "你拔剑出鞘，准备去杀掉它。"
 agot_filler_westerlands.0001.b:0 "转念一想，我还是回城堡去吧。"
 agot_filler_westerlands.0002.t:0 "雄狮怒吼"
 agot_filler_westerlands.0002.desc:0 "我的剑已拔出，我的手已紧握。我知道，在它锋利的爪子抓到我之前，我只能给它一两次干净利落的猛击。\n\n“这将是我的荣耀”我告诉自己。深吸一口气，我冲进洞里。"
 agot_filler_westerlands.0002.a:0 "这一天将被传颂！"
 agot_filler_westerlands.0002.a_tt:0 "但他们会怎么说呢？"
 agot_filler_westerlands.0003.t:0 "雄狮怒吼"
 agot_filler_westerlands.0003.desc:0 "狮子的爪子确实很锋利，而吾剑也未尝不利。凭什么让我畏惧，你不过是另一个颜色的猫！经过一番战斗，我击倒了它。\n\n可惜的是，它的皮毛沾满了鲜血，这本应是一个伟大的战利品。"
 agot_filler_westerlands.0003.a:0 "但是他们依然会传颂此事！"
 agot_filler_westerlands.0004.t:0 "老人的宝石"
 agot_filler_westerlands.0004.desc:0 "我经常通过在森林里漫步来打发空闲时间顺便放松心情。今天我像往常一样在森林里闲逛，我遇到了一位老人。通常，我不会注意平民，但这位老人似乎很想引起我的注意……\n\n这位老人自称为[old_man_filler1.GetFirstNameNoTooltip]，并声称他的祖先并不都是平民。“我们曾经是领主，和你没什么不同，”他咧嘴一笑，刺耳地说。“但要说我们是如何失去权力的，这就是另一个故事了……”\n\n他从口袋里掏出一颗奇特的宝石，它散发着金红色的光。“曾经我的祖先很富有。这颗宝石正是其中某个强大领主的遗产。我看它已经引起了你的注意，”他的微笑转为皱眉。“我愿意让出这颗宝石，但它的价格会很高……”"
 agot_filler_westerlands.0004.a:0 "很好，看来这是个罕见的玩意！"
 agot_filler_westerlands.0004.a_tt:0 "但如果这是假的呢……"
 agot_filler_westerlands.0004.b:0 "我可是贵族，我想要什么就拿什么！"
 agot_filler_westerlands.0004.b_tt:0 "你强行拿走宝石。"
 agot_filler_westerlands.0004.c:0 "不用了，谢谢。这种东西只会增加我的烦恼。"
 agot_filler_westerlands.0005.t:0 "老人的宝石"
 agot_filler_westerlands.0005.desc:0 "我不由自主地把玩着那颗金红色宝石。我为此付出的代价值得吗？它真的会是一个衰落家族的遗物吗？\n\n我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]注意到我忧心忡忡的样子，并提出了建议。“把宝石委托给我，我可以鉴定它起源的真实性，”[steward.GetSheHe]说。在宝石落入[steward.GetHerHis]手中之前，我几乎没有机会给予回答……"
 agot_filler_westerlands.0005.a:0 "希望这能让我安心。"
 agot_filler_westerlands.0005.a_tt:0 "但你真的信任你的财政总管吗？"
 agot_filler_westerlands.0006.t:0 "老人的宝石"
 agot_filler_westerlands.0006.desc:0 "已经一周没有人看到我的[steward.GetCouncilTitle]了，没有人知道我委托给[steward.GetHerHim]的任务。我发现自己在大厅里来回踱步，越来越焦躁不安。\n\n在我费尽周折才拿到宝石之后，我现在确信：#N 我的[steward.GetCouncilTitle][steward.GetHerHis]偷走了金红色宝石！#!"
 agot_filler_westerlands.0006.a:0 "那个猪猡！"
 agot_filler_westerlands.0006.a_tt:0 "也许你该找个新财政总管……"
 agot_filler_westerlands.0007.t:0 "老人的宝石"
 agot_filler_westerlands.0007.desc:0 "[steward.GetTitledFirstName]颤抖着进入大厅——不知道是害怕还是愤怒。“[ROOT.Char.GetLadyLord]，我为我的出现道歉，但我有个……不幸的消息，”[steward.GetSheHe]结结巴巴地说。\n\n“但说无妨，”我催促道。然后，[steward.GetSheHe]叹了口气，从[steward.GetHerHis]的口袋里拿出了金红色宝石。通过[steward.GetHerHis]的鉴定，对于宝石真实性的结果已经出来了。\n\n“这是假的，[ROOT.Char.GetLadyLord]，”[steward.GetSheHe]把#italic “宝石”#!递给我说。"
 agot_filler_westerlands.0007.a:0 "该死的！"
 agot_filler_westerlands.0007.a_tt:0 "当你冲向你的财政总管时，你感觉到如狮子般的愤怒占据了你的身体。"
 agot_filler_westerlands.0007.b:0 "该死的小偷！"
 agot_filler_westerlands.0007.b_tt:0 "你怎么会上这种当？"
 agot_filler_westerlands.0008.t:0 "老人的宝石"
 agot_filler_westerlands.0008.desc:0 "我冲向我的财政总管，肆意宣泄怒火，尽管他只是告诉我了这个消息。\n\n我的财政总管拿出剑来保护自己，不幸的是，我的反应慢了一拍……"
 agot_filler_westerlands.0008.a:0 "众神在上，我都做了些什么？"
 agot_filler_westerlands.0008.a_tt:0 "好多血……"
 agot_filler_westerlands.0009.t:0 "老人的宝石"
 agot_filler_westerlands.0009.desc:0 "[steward.GetTitledFirstName]颤抖着进入大厅——不知道是害怕还是愤怒。“我的大人，我为我的出现道歉，但我有个……#bold 好消息#!，”他喘着粗气说道。他显然来得很匆忙。\n\n“但说无妨，”我催促道。然后，他气喘吁吁地从口袋里拿出金红色宝石。通过他的眼神，我可以看出对于宝石真实性的结果已经出来了。\n\n“大人，这是块无暇宝石，”他把宝石递给我说，“我已经核实了，它实际上是已经覆灭的雷耶斯家族的宝藏！”"
 agot_filler_westerlands.0009.a:0 "真是一个罕见的发现！"
 agot_filler_westerlands.0009.a_tt:0 "但这是否意味着……我遇到的那个老人……"
 agot_filler_westerlands.0010.t:0 "岩石滑落"
 agot_filler_westerlands.0010.desc:0 "西境地区不乏危险，尤其是在崎岖的山丘和峻峭的山脉中。\n\n在与[steward.GetTitledFirstName]一起勘察我的领地的一片岩地时，一名信使匆匆走近我们。“干什么？”我的[steward.GetCouncilTitle]问道。\n\n“抱歉，我无意打扰。我们从当地一个村庄得到消息，岩石滑坡导致镇上的一条商路被摧毁了，”信使解释道。“在这艰难的时刻，镇民向他们的领主寻求帮助。”"
 agot_filler_westerlands.0010.a:0 "就这样吧……"
 agot_filler_westerlands.0010.a_tt:0 "你确信这些镇民可以自己解决这个问题。"
 agot_filler_westerlands.0010.b:0 "我的人可以解决这个问题。"
 agot_filler_westerlands.0010.c:0 "你说镇民在呼唤我？"
 agot_filler_westerlands.0010.c_tt:0 "你要亲自去，让所有人知道你有多么勤政。"
 agot_filler_westerlands.0011.t:0 "沮丧的市民"
 agot_filler_westerlands.0011.desc:0 "又一个漫长的一天即将结束。当我和我的阁臣们正要结束谈话时，平时安静的大厅里响起了一阵难以控制的喧闹声。\n\n一名请愿者愤怒地走上前来：“大人，在我们最需要您的时候，您却忽视了我们！岩石滑坡破坏了我们的主要贸易路线，导致现在婴儿和母亲都在挨饿。你的手上沾满了他们的血。”他说，然后我的卫兵把他和他的同伴拖出了大厅。"
 agot_filler_westerlands.0011.a:0 "那我该怎么办？"
 agot_filler_westerlands.0011.a_tt:0 "看来你还是得派你的人去处理一下……"
 agot_filler_westerlands.0012.t:0 "移除落石"
 agot_filler_westerlands.0012.desc:0 "我的[marshal.GetCouncilTitle][marshal.GetTitledFirstName]脸上带着自豪的表情进入大厅。“大人，我从您派去清理岩石的人那里得到了回复，”[marshal.GetSheHe]高兴地说道，“道路被清理干净了，镇民对您感恩戴德。就在我们交谈的时候，您派去的人正在返回城堡的路上。”"
 agot_filler_westerlands.0012.a:0 "感谢诸神！"
 agot_filler_westerlands.0012.a_tt:0 "镇民会为你歌功颂德。"
 agot_filler_westerlands.0012.b:0 "我的人应该受到英雄般的欢迎！"
 agot_filler_westerlands.0012.b_tt:0 "你还有很多兰尼斯港产的香料蜂蜜酒供大家享用。"
 agot_filler_westerlands.0013.t:0 "是时候移除落石了"
 agot_filler_westerlands.0013.desc:0 "我已经到达了岩石滑坡的现场，情况和信使描述的一样糟糕。巨大的巨石像孩子的玩具一样散落着，这条路几乎无法通行。\n\n是时候亲手解决掉它了。"
 agot_filler_westerlands.0013.a:0 "我将带领我的一只小队清除这片地区的落石。"
 agot_filler_westerlands.0013.b:0 "我会带上我的马匹马车。"
 agot_filler_westerlands.0013.b_tt:0 "派一个信使去镇上带尽可能多的壮汉来帮忙……"
 agot_filler_westerlands.0013.c:0 "给我点时间想想办法。"
 agot_filler_westerlands.0013.c_tt:0 "也许用我们的攻城器械把石头移走更方便……"
 agot_filler_westerlands.0013.d:0 "我知道该如何平息这一切！"
 agot_filler_westerlands.0013.d_tt:0 "你快速地画了一些草图并制定了一些详细的计划，很快就能把这些巨石移走。"
 agot_filler_westerlands.0013.e:0 "呃……我在哪？*流口水*"
 agot_filler_westerlands.0013.f:0 "为什么我感觉好累？"
 agot_filler_westerlands.0014.t:0 "移除落石"
 agot_filler_westerlands.0014.desc:0 "最后，岩石滑落造成的损坏得到了修复。所有协助清理巨石的人都可以松一口气了，贸易已经正式恢复。"
 agot_filler_westerlands.0014.a:0 "我终于可以休息了。"
 agot_filler_westerlands.0015.t:0 "移除落石"
 agot_filler_westerlands.0015.desc:0 "在很短的时间内，岩石滑坡造成的损坏已经修复。贸易也已经正式恢复，平民对我感恩戴德。"
 agot_filler_westerlands.0015.a:0 "足智多谋的感觉真好！"
 agot_filler_westerlands.0015.a_tt:0 "头脑需要解决难题，就像剑需要磨刀石一样。"
 agot_filler_westerlands.0016.t:0 "移除落石"
 agot_filler_westerlands.0016.desc:0 "岩石滑坡造成的破坏很快就得到了修复。事实上，由于我的详细规划，贸易路线得到了极大的改善。\n\n镇上的人都很惊讶，我的想法如此完美无缺，这条路从来没有像现在这么安全过。"
 agot_filler_westerlands.0016.a:0 "有时，我也对我自己都感到吃惊！"
 agot_filler_westerlands.0016.a_tt:0 "头脑需要解决难题，就像剑需要磨刀石一样。"
 agot_filler_westerlands.0017.t:0 "道路损坏加剧"
 agot_filler_westerlands.0017.desc:0 "似乎我越想清理这些巨石，巨石下的道路就被破坏得越严重。我开始觉得这条路永远清理不干净了。我能不能偷偷溜走，再也不提这事？"
 agot_filler_westerlands.0017.a:0 "见鬼！"
 agot_filler_westerlands.0017.a_tt:0 "你可能高估了自己的能力……"
 agot_filler_westerlands.0018.t:0 "试图移除岩石"
 agot_filler_westerlands.0018.desc:0 "我决心沿着悬崖边缘移动一块完全挡住道路的巨石，但我越使劲，呼吸就越急促……"
 agot_filler_westerlands.0018.a:0 "我有点头晕……"
 agot_filler_westerlands.0018.a_tt:0 "但你站的地方离悬崖边有多近？"
 agot_filler_westerlands.0019.t:0 "解决鼠患的唯一方法……"
 agot_filler_westerlands.0019.desc:0 "当我在房间里醒来时，我听到了老鼠的窜动声。我环顾四周，发现身上爬满了这种恶心的啮齿动物。它们把我压在床上！用利齿撕咬着我的皮肤！\n\n我猛地惊醒！原来那一切都是梦。老鼠……不！真的有老鼠！它们真的存在！也许某一天梦会变成现实！我必须做好准备！我必须为抵御老鼠做好准备！狮子！对，就是狮子！狮子会吃掉老鼠！我必须找头狮子！"
 agot_filler_westerlands.0019.a:0 "我要找头小狮子来捕猎老鼠！"
 agot_filler_westerlands.0019.a.f:0 "你派人带给你一头小狮子。"
 agot_filler_westerlands.0019.b:0 "我要找头成年狮子来捕猎老鼠！"
 agot_filler_westerlands.0019.b.f:0 "你派人带给你一头成年狮子。"
 agot_filler_westerlands.0019.c:0 "什么呀，刚刚只是梦而已……"
 agot_filler_westerlands.0019.c.f:0 "你会振作起来！"