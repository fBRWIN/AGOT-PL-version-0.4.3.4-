l_simp_chinese:
 agot_filler_westeros.0001.opening:0 "独立的斯卡格斯岛。"
 agot_filler_westeros.0001.desc:0 "斯卡格斯岛从北境和铁王座那里获得了独立！斯卡格斯人将不再受到压迫，并将重建属于自己的舰队。"
 agot_filler_westeros.0001.a:0 "这是否意味着海盗的新纪元？"
 agot_filler_westeros.0002.opening:0 "三姐妹群岛"
 agot_filler_westeros.0002.desc:0 "三姐妹群岛挣脱谷地和铁王座的枷锁。三姐妹群岛人将不再受到任何外族人的操控！波涛女士再次唱响了她的船歌，那是只为我们而作的船歌！"
 agot_filler_westeros.0002.a:0 "对咬人湾来说真是条坏消息……"
 agot_filler_westeros.0003.opening:0 "铁群岛独立"
 agot_filler_westeros.0003.desc:0 "铁群岛再次重获自由！铁种将再次航行于大海，付铁钱，重新行使古道！这是对青绿之地的唯一警告！"
 agot_filler_westeros.0003.a:0 "磐石海岸将血流成河！"
 agot_filler_westeros.0004.opening:0 "铁群岛独立"
 agot_filler_westeros.0004.desc:0 "铁群岛再次重获自由！铁种将再次航行于大海，付铁钱，重新行使古道！这是对青绿之地的唯一警告！"
 agot_filler_westeros.0004.a:0 "必须守住海疆城！"
 agot_filler_westeros.0005.opening:0 "铁群岛独立"
 agot_filler_westeros.0005.desc:0 "铁群岛再次重获自由！铁种将再次航行于大海，付铁钱，重新行使古道！这是对青绿之地的唯一警告！"
 agot_filler_westeros.0005.a:0 "仙女岛岌岌可危。"
 agot_filler_westeros.0006.opening:0 "铁群岛独立"
 agot_filler_westeros.0006.desc:0 "铁群岛再次重获自由！铁种将再次航行于大海，付铁钱，重新行使古道！这是对青绿之地的唯一警告！"
 agot_filler_westeros.0006.a:0 "盾牌列岛必须坚守住！"
 agot_filler_westeros.0007.opening:0 "多恩独立"
 agot_filler_westeros.0007.desc:0 "多恩已经脱离了铁王座的统治，从此多恩人将像过去一样实行自治！多恩从未被武力征服过，多恩的亲王公主们决不会向任何人屈服！"
 agot_filler_westeros.0007.a:0 "赤红山脉将会出现紧张局势。"
 agot_filler_westeros.0008.opening:0 "传闻确有此事"
 agot_filler_westeros.0008.desc:0 "这封信是要告知信徒们，即使七神最虔诚的信徒也不是没有罪过。因一时的软弱，我屈服于肉欲的诱惑。"
 agot_filler_westeros.0008.a:0 "丑闻！"
 agot_filler_westeros.0008.b:0 "这……难道他不是七神的代表吗？"
 agot_filler_westeros.0008.c:0 "我为和那个老色鬼睡过的人感到难过。"
 agot_filler_westeros.0009.opening:0 "传闻确有此事"
 agot_filler_westeros.0009.desc:0 "这封信是要告知世人，陌客已经影响了我。虽然我不想在这封信中讨论具体细节，但我的确曾夺走了另一个人的生命。愿七神宽恕我这样的罪过！"
 agot_filler_westeros.0009.a:0 "七神啊！"
 agot_filler_westeros.0009.b:0 "这……难道他不是七神的代表吗？这可是夺取他人的性命啊……"
 agot_filler_westeros.0009.c:0 "这一信仰有太多的问题……"
 agot_filler_westeros.0010.opening:0 "战争的代价"
 agot_filler_westeros.0010.desc:0 "我写信是要通知你，我的家族已经置身于战争之中。在这种时候，人们会看清谁是真正的朋友，而谁又希望看到我的家族垮台。"
 agot_filler_westeros.0010.a:0 "我会送一些黄金以帮助他们。"
 agot_filler_westeros.0010.b:0 "我会送一些黄金，但我也要得到一些回报。"
 agot_filler_westeros.0010.c:0 "这不关我的事"
 agot_filler_westeros.0017.opening:0 "谷地：山地氏族的崛起"
 agot_filler_westeros.0017.desc:0 "我写信是要通知你，山地氏族已经在一位国王的领导下得到了统一。谷地已面临来自其境内势力的威胁。"
 agot_filler_westeros.0017.a:0 "局势紧张……"
 agot_filler_westeros.0018.opening:0 "同行猎手"
 agot_filler_westeros.0018.desc:0 "亲爱的[ROOT.Char.GetLadyLord|U]，有个共同的熟人告诉我，你和我有着相似的兴趣爱好。请告诉我，你是猎人吗？如果是，你最喜欢狩猎什么猎物？"
 agot_filler_westeros.0018.a:0 "我喜欢猎取野猪的快感。"
 agot_filler_westeros.0018.b:0 "猎杀雄鹿总是很有趣。"
 agot_filler_westeros.0018.c:0 "恐怕我现在没有时间去打猎。"
 agot_filler_westeros.0019.opening:0 "令人兴奋的野猪！"
 agot_filler_westeros.0019.desc:0 "真让人兴奋！我的捕猎者告诉我说，在我的森林里有一头相当大的野猪。你愿意和我一起去打猎吗？"
 agot_filler_westeros.0019.a:0 "听上去有点意思。"
 agot_filler_westeros.0019.b:0 "恐怕我现在没有时间去打猎。"
 agot_filler_westeros.0020.opening:0 "高贵的雄鹿！"
 agot_filler_westeros.0020.desc:0 "正如人们所说，雄鹿是森林之王！我的捕猎者最近发现了一头相当大的雄鹿。你愿意和我一起去打猎吗？我和你一起可能足以把这头野兽打倒。"
 agot_filler_westeros.0020.a:0 "听上去有点意思。"
 agot_filler_westeros.0020.b:0 "恐怕我现在没有时间打猎。"
 agot_filler_westeros.0021.t:0 "狩猎野猪"
 agot_filler_westeros.0021.desc:0 "我们来到了[fellow_hunter.GetFirstNameNoTooltip]大人的猎场看守者上次看到野猪的地方。在互相寒暄之后，我们放出了狗开始寻找野猪的踪迹。"
 agot_filler_westeros.0021.a:0 "看看能不能找到那些痕迹。"
 agot_filler_westeros.0022.t:0 "狩猎野猪"
 agot_filler_westeros.0022.desc:0 "猎犬的叫声提醒我们他们发现了野猪。当我们到达时，猎犬已把野兽逼入了绝境。野猪看到我们走近，就低下头冲了过来。"
 agot_filler_westeros.0022.a:0 "*准备猎猪矛*"
 agot_filler_westeros.0022.b:0 "*逃跑*"
 agot_filler_westeros.0023.t:0 "狩猎野猪"
 agot_filler_westeros.0023.desc:0 "野猪直冲进长矛，我祈祷长矛上的翅膀能抵挡住野兽的力量。在被长矛刺穿几秒钟后，野猪就死了。"
 agot_filler_westeros.0023.a:0 "一次完美的狩猎。"
 agot_filler_westeros.0024.t:0 "狩猎野猪"
 agot_filler_westeros.0024.desc:0 "当我看到野猪开始向我冲来时，我直接扔下长矛逃跑了。过了一段时间之后，[fellow_hunter.GetFirstNameNoTooltip]大人找到了我，他已经亲手杀死了那头野猪。他看着我的眼神充满了厌恶，然后把我刚刚丢弃的长矛还给了我。"
 agot_filler_westeros.0024.a:0 "我很确定他认为我是一个懦夫了……"
 agot_filler_westeros.0025.t:0 "猎鹿"
 agot_filler_westeros.0025.desc:0 "我们来到了[fellow_hunter.GetFirstNameNoTooltip]大人的捕猎者上次看到一头巨型雄鹿的地方。在互相寒暄之后，我们放出了狗开始寻找雄鹿的踪迹。"
 agot_filler_westeros.0025.a:0 "让我们来找寻找痕迹！"
 agot_filler_westeros.0026.t:0 "猎鹿"
 agot_filler_westeros.0026.desc:0 "在这天中，我们在林中的一片空地发现了一头巨大的雄鹿。此时风向对我们有利，那头雄鹿没有注意到我们。"
 agot_filler_westeros.0026.a:0 "*自己迅速地射一箭*"
 agot_filler_westeros.0026.b:0 "*一齐射箭*"
 agot_filler_westeros.0026.c:0 "*让东道主来射*"
 agot_filler_westeros.0027.t:0 "猎鹿"
 agot_filler_westeros.0027.desc:0 "箭矢命中了目标，雄鹿开始逃跑。我们等了一小会儿，然后开始跟着血迹追踪。雄鹿还没跑出树林边界就已经失血而亡了。"
 agot_filler_westeros.0027.a:0 "一头壮丽的猎物。"
 agot_filler_westeros.0028.t:0 "狩猎：没有发现痕迹"
 agot_filler_westeros.0028.desc:0 "我们在乡间寻找了几个小时，没有任何猎物的迹象。[fellow_hunter.GetFirstNameNoTooltip]大人和我很不情愿地决定结束狩猎，或许将来有机会再来打猎吧。"
 agot_filler_westeros.0028.a:0 "一次倒霉的狩猎。"
 agot_filler_westeros.0029.t:0 "狩猎：告别"
 agot_filler_westeros.0029.desc:0 "在我们把猎物运上车后，[fellow_hunter.GetFirstNameNoTooltip]大人和我相互寒暄了一番就各回各家了。"
 agot_filler_westeros.0029.a:0 "一次完美的狩猎。"
 agot_filler_westeros.0029.b:0 "这次打猎就是个错误……"
 agot_filler_westeros.0029.c:0 "对于我而言是一次完美的狩猎……对东道主可不一定了。"
 agot_filler_westeros.0030.opening:0 "一次完美的狩猎"
 agot_filler_westeros.0030.desc:0 "这次狩猎真是太精彩了！不得不说，我好久都没有这么棒的狩猎体验了。谢谢你。"
 agot_filler_westeros.0030.a:0 "我很享受打猎。"
 agot_filler_westeros.0031.opening:0 "一次拙劣的狩猎"
 agot_filler_westeros.0031.desc:0 "感谢你抽出时间参加这次狩猎。看来我们的共同熟人对你的狩猎水平描述太过于夸张了，你根本不是一名合格的猎手。也真是得感谢你不懂狩猎还坚持这一趟旅程了。"
 agot_filler_westeros.0031.a:0 "我确实觉得自己没留下什么好印象……"
 agot_filler_westeros.0032.opening:0 "傲慢的猎手"
 agot_filler_westeros.0032.desc:0 "我承认你狩猎水平不错，但是你太自私了，这本应该是我们一起享受的美好狩猎时光，你却一个人独占了。"
 agot_filler_westeros.0032.a:0 "他只是嫉妒而已。"
 agot_filler_westeros.0033.opening:0 "斯卡格斯岛归附"
 agot_filler_westeros.0033.desc:0 "斯卡格斯岛不再是一个独立的国家了，也不再是国王下令的“海上瘟疫”了。"
 agot_filler_westeros.0033.a:0 "这场疯狂终于结束了。"
 agot_filler_westeros.0034.opening:0 "三姐妹群岛被征服了"
 agot_filler_westeros.0034.desc:0 "三姐妹群岛已经归附于王室的统治之下，再也不能沿着咬人湾和五指半岛烧杀抢掠了。"
 agot_filler_westeros.0034.a:0 "这场疯狂终于结束了。"
 agot_filler_westeros.0035.opening:0 "铁群岛被征服了"
 agot_filler_westeros.0035.desc:0 "铁群岛已经归附于王室的统治之下，铁民再也不能沿着磐石海岸烧杀抢掠了。"
 agot_filler_westeros.0035.a:0 "这场疯狂终于结束了。"
 agot_filler_westeros.0036.opening:0 "铁群岛被征服了"
 agot_filler_westeros.0036.desc:0 "铁群岛已经归附于王室的统治之下，铁民再也不能沿着雄鹰角烧杀抢掠了。"
 agot_filler_westeros.0036.a:0 "这场疯狂终于结束了。"
 agot_filler_westeros.0037.opening:0 "铁群岛被征服了"
 agot_filler_westeros.0037.desc:0 "铁群岛已经归附于王室的统治之下，铁民再也不能沿着仙女岛烧杀抢掠了。"
 agot_filler_westeros.0037.a:0 "这场疯狂终于结束了。"
 agot_filler_westeros.0038.opening:0 "铁群岛被征服了"
 agot_filler_westeros.0038.desc:0 "铁群岛已经归附于王室的统治之下，铁民再也不能沿着青亭岛和旧镇烧杀抢掠了。"
 agot_filler_westeros.0038.a:0 "这场疯狂终于结束了。"
 agot_filler_westeros.0039.opening:0 "多恩被征服了"
 agot_filler_westeros.0039.desc:0 "多恩已经归附于王室的统治之下，不再是独立的了。"
 agot_filler_westeros.0039.a:0 "这场疯狂终于结束了。"
 agot_filler_westeros.0040.opening:0 "园丁同好"
 agot_filler_westeros.0040.desc:0 "有个共同的熟人告诉我，你和我有相似的兴趣爱好。请告诉我，你是一个园丁吗？如果是的话，你愿意来参观我的庄园吗？"
 agot_filler_westeros.0040.a:0 "听起来很不错。"
 agot_filler_westeros.0040.b:0 "我没时间干这个。"
 agot_filler_westeros.0041.t:0 "花园"
 agot_filler_westeros.0041.desc:0 "我们来到了[fellow_gardener.GetFirstNameNoTooltip]大人的府邸，经过短暂的寒暄后，我们开始了花园之旅。庄主看起来非常兴奋地展示了他们投入在这座花园创造上的心血。"
 agot_filler_westeros.0041.a:0 "让我们继续探索吧。"
 agot_filler_westeros.0042.t:0 "花园：害虫"
 agot_filler_westeros.0042.desc:0 "当我们走近花园时，[fellow_gardener.GetFirstNameNoTooltip]大人吃惊地喘息了一声。几朵玫瑰上的大毛毛虫正在啃食着叶子，这景象让他惊愕不已。"
 agot_filler_westeros.0042.a:0 "我们肯定不会伤害它们。"
 agot_filler_westeros.0042.b:0 "*开始杀死它们*"
 agot_filler_westeros.0042.c:0 "呃……非常不错的树。"
 agot_filler_westeros.0043.t:0 "花园：啰嗦的东道主"
 agot_filler_westeros.0043.desc:0 "[fellow_gardener.GetFirstNameNoTooltip]大人非常兴奋地向我们展示园子里各种植物的生长情况，我发现自己难以插话。"
 agot_filler_westeros.0043.a:0 "*打断[fellow_gardener.GetFirstNameNoTooltip]大人的话*"
 agot_filler_westeros.0043.b:0 "让他说吧。"
 agot_filler_westeros.0043.c:0 "*我尽量插上话吧*"
 agot_filler_westeros.0044.t:0 "花园：多彩的植物"
 agot_filler_westeros.0044.desc:0 "这花园非常多彩缤纷。事实上，我从未在生命中见过如此丰富多彩的花草植物。"
 agot_filler_westeros.0044.a:0 "越美的花越致命。"
 agot_filler_westeros.0044.b:0 "你想向谁炫耀呢？"
 agot_filler_westeros.0044.c:0 "这比我自己的还要美。"
 agot_filler_westeros.0045.t:0 "花园：告别"
 agot_filler_westeros.0045.desc:0 "[fellow_gardener.GetFirstNameNoTooltip]大人用一顿令人愉悦的午餐结束了这趟花园之旅。我感谢了[fellow_gardener.GetFirstNameNoTooltip]大人的款待后，回到了自己的家和花园。"
 agot_filler_westeros.0045.a:0 "一次美妙的拜访。"
 agot_filler_westeros.0045.b:0 "我确实不喜欢这趟旅行。"
 agot_filler_westeros.0046.opening:0 "一名出色的园丁"
 agot_filler_westeros.0046.desc:0 "我很喜欢你来参观我的花园。我之前有点怀疑你是否能区分杂草和玫瑰，但是你证明了自己在花草方面的知识非常渊博！欢迎下次再来玩！"
 agot_filler_westeros.0046.a:0 "我很享受这次拜访。"
 agot_filler_westeros.0047.opening:0 "一名差劲的园丁"
 agot_filler_westeros.0047.desc:0 "我听说你是一个园丁的时候就有些怀疑。很抱歉，我确实没猜错。你不仅是个糟糕的客人，恐怕你连铲子哪头该朝下挖土都不知道！"
 agot_filler_westeros.0047.a:0 "我确实觉得自己没留下什么好印象……"
 agot_filler_westeros.0048.opening:0 "剑士同好"
 agot_filler_westeros.0048.desc:0 "有个共同的熟人告诉我，你和我有相似的兴趣爱好。请告诉我，你是一个剑士吗？如果是的话，我非常愿意招待你来一起探讨分享战争的知识。"
 agot_filler_westeros.0048.a:0 "听起来很不错。"
 agot_filler_westeros.0048.b:0 "我没时间干这个。"
 agot_filler_westeros.0049.t:0 "军械库"
 agot_filler_westeros.0049.desc:0 "我们来到了[fellow_swordsman.GetFirstNameNoTooltip]大人的府邸，经过短暂的寒暄后，我们开始了军械库之旅。各种类型和不同地区的武器排列在墙上。"
 agot_filler_westeros.0049.a:0 "我们该讨论些什么呢？"
 agot_filler_westeros.0050.t:0 "军械库：战争"
 agot_filler_westeros.0050.desc:0 "[fellow_swordsman.GetFirstNameNoTooltip]大人兴致勃勃地向我展示了他们在桌子上铺开的一张地图。地图上放置着各种军事单位的模型，上面标注着他们的阵营。他向我问道：“告诉我，你对战争了解多少？”"
 agot_filler_westeros.0050.a:0 "机动性和后勤对战争至关重要。"
 agot_filler_westeros.0050.b:0 "地形是决定性因素。"
 agot_filler_westeros.0050.c:0 "呃……和平是最好的选择。"
 agot_filler_westeros.0050.d:0 "我对战争有所了解，但我更愿意听听你的想法。"
 agot_filler_westeros.0051.t:0 "军械库：清洁武器"
 agot_filler_westeros.0051.desc:0 "虽然[fellow_swordsman.GetFirstNameNoTooltip]大人兴致勃勃地展示了他收藏的武器。但他暗示让我们两个人一起清洁和检查武器。他似乎只让自己和少数信得过的人来处理他的那些武器。"
 agot_filler_westeros.0051.a:0 "我们对半分工。"
 agot_filler_westeros.0051.b:0 "我不是来这里给你擦武器的！"
 agot_filler_westeros.0051.c:0 "我会帮忙的。*但是我对此很不高兴*"
 agot_filler_westeros.0052.t:0 "军械库：决斗"
 agot_filler_westeros.0052.desc:0 "领主[fellow_swordsman.GetFirstNameNoTooltip]明确表示其邀请我到这里的意图。[fellow_swordsman.GetSheHe|U]希望通过友好的决斗来检验[fellow_swordsman.GetHerHis]剑与我的剑孰强。"
 agot_filler_westeros.0052.a:0 "我们开始吧，朋友？"
 agot_filler_westeros.0052.b:0 "我对决斗不感兴趣。"
 agot_filler_westeros.0053.t:0 "军械库：告别"
 agot_filler_westeros.0053.desc:0 "参观完[fellow_swordsman.GetShortUINamePossessiveNoTooltip]大人的武器和结束军械库里的那些事后，是时候告别了。"
 agot_filler_westeros.0053.a:0 "一次美妙的拜访。"
 agot_filler_westeros.0053.b:0 "我确实不喜欢这趟旅行。"
 agot_filler_westeros.0054.opening:0 "一个出色的剑士"
 agot_filler_westeros.0054.desc:0 "我很高兴你的来访。老实说，我一开始有点怀疑你是否知道如何握剑，但是你证明了自己是一个非常精通战争和剑术的人！希望能再次招待你！"
 agot_filler_westeros.0054.a:0 "我很享受这次拜访。"
 agot_filler_westeros.0055.opening:0 "一个差劲的剑士"
 agot_filler_westeros.0055.desc:0 "我听说你是个剑士时，我便心存疑虑。不幸的是，你的表现证实了我的疑虑。你不仅是个糟糕的客人，而且我担心你我并肩作战时你会比任何敌人都要危险，"
 agot_filler_westeros.0055.a:0 "我确实觉得自己没留下什么好印象……"
 agot_filler_westeros.0057.t:0 "银色新娘"
 agot_filler_westeros.0057.t_female:0 "银色新郎"
 agot_filler_westeros.0057.desc:0 "我们的高等瓦雷利亚血统是区分我们与境内普通领主和平民的重要特征。然而，我的[unmarried_child.Custom('GetDaughterSon')]如今却找不到血统纯正的新娘，也许我应该把目光投向狭海对岸？"
 agot_filler_westeros.0057.a:0 "派遣[diplomat.GetFullName]去厄斯索斯！"
 agot_filler_westeros.0057.a.big_success:0 "[diplomat.GetFullName]找到了一个非常出色的婚配对象"
 agot_filler_westeros.0057.a.success:0 "[diplomat.GetFullName]找到了一个适合的婚配对象"
 agot_filler_westeros.0057.a.failure:0 "[diplomat.GetFullName]找到了一个差劲的婚配对象"
 agot_filler_westeros.0057.a.tt:0 "[diplomat.GetFirstName]将尝试协商一场合适的婚姻！"
 agot_filler_westeros.0057.b:0 "领主们不会接受一个外国人！"
 agot_filler_westeros.0058.t:0 "白金新娘"
 agot_filler_westeros.0058.t_female:0 "白金新郎"
 agot_filler_westeros.0058.desc:0 "在[diplomat.GetName]传来[diplomat.GetHerHis]好消息之前，许多权贵名流不远万里来到[ROOT.Char.GetPrimaryTitle.GetName]大厅里排队等待[diplomat.GetHerHis]的返程，只为一睹那位来自狭海彼岸美人的芳容，关于[essosi_bride.GetHerHim]的传说吸引了他们的想象力。\n\n当门被打开后，[diplomat.GetFirstNameNoTooltip]带领着[diplomat.GetHerHis]仪仗队夹道护送着，在[diplomat.GetSheHe]身旁是一位闪耀着古老血统的典范，[essosi_bride.GetHerHim]穿着最精美的丝绸和锦缎，衬托出[essosi_bride.GetHerHis]紫色的眸子和银金色的头发。\n\n“我的[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleAsNameNoTooltip]，请允许我介绍[essosi_bride.GetFullName]，一位有着古老血脉的[essosi_bride.GetWomanMan]。为了有机会与[ROOT.Char.Custom('FormalComplimentAdjective')]维斯特洛[ROOT.Char.GetHouse.GetName]宗族后代的[unmarried_child.Custom('GetDaughterSon')]结婚，[essosi_bride.GetHerHim]的父亲已经提供了丰厚的嫁妆”"
 agot_filler_westeros.0058.a:0 "[essosi_bride.GetName]是非常好的婚配对象！"
 agot_filler_westeros.0058.b:0 "我改变主意了，离开我的宫廷！"
 agot_filler_westeros.0059.t:0 "银色新娘"
 agot_filler_westeros.0059.t_female:0 "银色新郎"
 agot_filler_westeros.0059.desc:0 "[diplomat.GetName]回到宫廷数周前，传来很多[diplomat.GetHerHis]找到的婚配对象的讯息，许多人都在等待着[diplomat.GetHerHis]找到的婚配对象。\n\n当门打开时，[diplomat.GetFirstNameNoTooltip]和[diplomat.GetHerHis]仪仗队领着一位具有非常明显自由堡垒特征的[essosi_bride.GetWomanMan]。“我的[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetTitleAsNameNoTooltip]，请允许我介绍[essosi_bride.GetFullName]，一位有着上好瓦雷利亚血统的[essosi_bride.GetLadyLord]，[essosi_bride.GetHerHim]的父亲为了有机会与[ROOT.Char.Custom('FormalComplimentAdjective')]维斯特洛[ROOT.Char.GetHouse.GetName]宗族后代的[unmarried_child.Custom('GetDaughterSon')]结婚提供了一份嫁妆。”"
 agot_filler_westeros.0059.a:0 "[essosi_bride.GetName]是非常好的婚配对象"
 agot_filler_westeros.0059.b:0 "我改变主意了，离开我的宫廷！"
 agot_filler_westeros.0060.t:0 "锡新娘"
 agot_filler_westeros.0060.t_female:0 "木新郎"
 agot_filler_westeros.0060.desc:0 "直到[diplomat.GetName]的随从默默无闻地回到[county.GetNameNoTier]，我们才第一次听到他的消息。\n\n当[diplomat.GetSheHe]带着一位年轻的[essosi_bride.GetWomanMan]回来时，一切似乎都很正常，这位新娘拥有古老瓦雷利亚的银色头发。“我[ROOT.Char.Custom('FormalComplimentAdjective')][ROOT.Char.GetTitleAsNameNoTooltip]，”[diplomat.GetSheHe]开口说道[diplomat.Custom('quirk_neg_pp')]：“恐怕这次旅行充满了复杂的问题，与那些傲慢的古老家族讨价还价也很困难。因此，我给您带来了一位纯种瓦雷利亚[essosi_bride.GetWomanMan]，她没有厄斯索斯人那样猖獗的自负天性。”\n\n你只需要粗略地扫视一眼这位潜在的配偶，就会发现[diplomat.GetSheHe]不过是捡来了一个街头的农民，还试图在引见到宫廷之前将[essosi_bride.GetHerHim]的污垢擦掉。"
 agot_filler_westeros.0060.a:0 "[essosi_bride.GetNamePossessive]血统纯正，这才是最重要的。"
 agot_filler_westeros.0060.b:0 "你真让我失望，[diplomat.GetTitledFirstName]！"
 agot_filler_westeros.0061.t:0 "七星疤痕"
 agot_filler_westeros.0061.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', zealot)][zealot.GetName]与我志同道合。[zealot.GetSheHe]和我曾一起度过许多夜晚来深入探讨信仰的本质、古老安达尔领主以及向七神表示虔诚的正确方式。因此，当你们一起进行早祷时，[zealot.GetHerHis]的新面容虽然让你感到震惊，但并不意外。\n\n“我的[zealot.Custom2('RelationToMe', ROOT.Char)]，”他鞠躬，我得以更清楚地看到七星疤痕被刻在[zealot.GetHerHis]的额头上，就像新伤口一样红肿。“我们之间的对话启迪了我，我希望你也能够沿着这条正义之路一起前行。”[zealot.GetSheHe|U]掏出一把匕首，把刀柄递给你。"
 agot_filler_westeros.0061.a:0 "我将把天父的印记刻在我的肉体上。"
 agot_filler_westeros.0061.b:0 "七神并没有要求过我们自残！"
 agot_filler_westeros.0052.win:0 "赢得决斗"
 agot_filler_westeros.0052.lose:0 "输掉决斗"
 agot_filler_westeros.0062.t:0 "冬雪玫瑰盛开"
 agot_filler_westeros.0062.desc:0 "[informer.GetTitledFirstName]告诉我，冬雪玫瑰开花了。这些花深受[ROOT.Char.GetHouse.GetName]家族喜欢，我应该去看看。\n\n当我走到玻璃花园时，我发现这些玫瑰盛开的景色是如此无与伦比；淡蓝色的花瓣和暖室玻璃上的雾珠交相辉映。爱与美——这是所有看到这般景色的人的第一想法。"
 agot_filler_westeros.0062.a:0 "多美的景象！"
 agot_filler_westeros.0062.b:0 "我想摘朵回去。"
 agot_filler_westeros.0062.c:0 "这些能给我做顶引人注目的王冠。"
 agot_filler_westeros.0063.t:0 "优雅的水舞者"
 agot_filler_westeros.0063.desc:0 "一位旅行中的布拉佛斯水舞者来到了我境内的[location.GetNameNoTierNoTooltip]。[waterdancer.GetTitledFirstName]精通维斯特洛不熟悉的异域格斗方式，如果能让[ward_child.GetName]接受其严格的训练，这也许对[ward_child.GetSheHe]未来的比武大会和遭遇的挫折大有帮助。\n\n不过，这要看它到底有多少价值？#italic 水之舞#!看起来更像是表演，其在实战中到底能派上什么用场？\n\n是否有必要说服[waterdancer.GetFirstNameNoTooltip]来教我的[ROOT.Char.Custom2('RelationToMe', ward_child)]这种独特的格斗方式？"
 agot_filler_westeros.0063.a:0 "[waterdancer.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0063.b:0 "我不能相信一个陌生人。"
 agot_filler_westeros.0064.t:0 "大胡子僧侣隐秘的智慧"
 agot_filler_westeros.0064.desc:0 "一位诺佛斯大胡子僧侣来到[location.GetNameNoTierNoTooltip]寻求雇佣。在维斯特洛，[bearded_priest.GetHerHis|U]的信仰被视为异端邪说，但众所周知，神秘的大胡子僧侣会被训练武装成诺佛斯最强大的战士——否则他们怎么能统治那座城市这么久呢？\n\n这会是一场豪赌，但我或许可以说服[bearded_priest.GetHerHim]来教导我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName]，希望这能让[ward_child.GetHerHim]学会这项技艺。"
 agot_filler_westeros.0064.a:0 "[bearded_priest.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0064.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0065.t:0 "寻求避难的富有潘托斯总督"
 agot_filler_westeros.0065.desc:0 "一位被流放的潘托斯总督在我的领地[location.GetNameNoTierNoTooltip]寻求避难。虽然[magistrate.GetName]在东方的最后几年做过很多蠢事，但[magistrate.GetHerHis]曾跨过狭海与许多自由贸易城邦和维斯特洛港口进行贸易，积累了自己的财富。这些关于海上航线和货物的知识对我的家族来说是无价之宝——甚至已经远远超过了赚钱的目的。\n\n我可以为[magistrate.GetHerHim]提供一个奢华的住处，作为交换，[magistrate.GetSheHe]将传授我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName][magistrate.GetHerHis]有关谈判、物流和贸易方面的知识。"
 agot_filler_westeros.0065.a:0 "[magistrate.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0065.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0066.t:0 "屋檐下的布拉佛斯银行家"
 agot_filler_westeros.0066.desc:0 "一位旅行中的布拉佛斯银行家来到了[location.GetNameNoTierNoTooltip]。多年来，[banker.GetName]一直妥善地掌管着金币；[banker.GetHerHis]经验丰富，维斯特洛鲜有人能与[banker.GetHerHis]比肩。\n\n许多伟大的统治者都因对财富的鲁莽处置而丧命，如果能让我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName]从小就学会妥善管理财富，[ward_child.GetHerHim]会从中受益良多。\n\n我是否应该提议由[banker.GetFirstNameNoTooltip]来教导[ward_child.GetName]？"
 agot_filler_westeros.0066.a:0 "[banker.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0066.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0067.t:0 "甜言蜜语的里斯外交官"
 agot_filler_westeros.0067.desc:0 "一位旅行中的里斯外交官在[location.GetNameNoTierNoTooltip]公开露面；[diplomat.GetName]已对自由贸易城邦感到厌倦，在履行公务的间隙一直在游历维斯特洛。\n\n[diplomat.GetSheHe]拥有多年调停争议之地紧张冲突的经验，[diplomat.GetHerHis]的能力无疑可以防止维斯特洛的争端演变成流血冲突。\n\n我或许可以雇佣[diplomat.GetHerHim]将这些技能传授给我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName]。"
 agot_filler_westeros.0067.a:0 "[diplomat.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0067.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0068.t:0 "潘托斯贵族的智慧"
 agot_filler_westeros.0068.desc:0 "一位旅行中的潘托斯小贵族来到了我的领地[location.GetNameNoTierNoTooltip]。虽然[noble.GetName]没有实地头衔，但[noble.GetSheHe]在当地的产业经营得很好，[noble.GetSheHe]还长期为潘托斯的统治者和议会提供建议。[noble.GetSheHe|U]的经历与我在维斯特洛的任何亲戚都不同，这是一个拓宽视野的难得机会。\n\n或许我可以让[noble.GetHerHim]来教导我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName]，希望这些知识能派上用场。"
 agot_filler_westeros.0068.a:0 "[noble.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0068.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0069.t:0 "密尔的大发明家"
 agot_filler_westeros.0069.desc:0 "今天，一位在维斯特洛旅行的密尔发明家在我的领地[location.GetNameNoTierNoTooltip]暂住。[inventor.GetSheHe]所展示的一系列发明令人叹为观止。\n\n虽然我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName]不会把[ward_child.GetHerHis]的时间花在制作奇形怪状的玩意上，但当有一天[ward_child.GetSheHe]也成为了统治者，这种创造性思维和聪明才智将对[ward_child.GetHerHim]益处良多。\n\n也许我可以说服[inventor.GetName]来教导一番？"
 agot_filler_westeros.0069.a:0 "[inventor.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0069.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0070.t:0 "缚影士现身"
 agot_filler_westeros.0070.desc:0 "这几天，[location.GetNameNoTierNoTooltip]的农民一直躲在屋里不敢出去，据说他们是害怕一位来自亚夏的旅行缚影士[shadowbinder.GetName]，[shadowbinder.GetSheHe]如今正在当地的旅馆里暂住。今天有六个这样的人来向我哀求，希望我能把[shadowbinder.GetName]驱逐出境，或者以施行黑暗巫术的罪名将[shadowbinder.GetHerHis]处死。\n\n但是，我脑海中冒出了另一种想法……有哪个维斯特洛的统治者敢声称自己真正理解阴影呢？\n\n如果我能让[shadowbinder.GetHerHim]教导我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName]，这些知识将能让我的家族世代受益。"
 agot_filler_westeros.0070.a:0 "[shadowbinder.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0070.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0071.t:0 "老兵"
 agot_filler_westeros.0071.desc:0 "一位退休的瓦兰提斯军官来到了[location.GetNameNoTierNoTooltip]——在厌倦了东方无休止的战争后，[general.GetName]转而来到维斯特洛，希望能找一个远离流血的争议之地的地方度过[general.GetHerHis]的晚年。\n\n[general.GetHerHis]在当地的旅馆里向商人和旅行者讲述着战争故事，我不禁想到，[general.GetHerHis]对战争的见解可能极大帮助[ward_child.GetNamePossessive]今后的发展。\n\n也许我可以说服[general.GetHerHim]来教导我的[ROOT.Char.Custom2('RelationToMe', ward_child)]……"
 agot_filler_westeros.0071.a:0 "[general.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0071.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0072.t:0 "泰洛西的流浪佣兵"
 agot_filler_westeros.0072.desc:0 "一位流浪的泰洛西佣兵来到了[location.GetNameNoTierNoTooltip]。作为在争议之地经历过数十场战斗的老兵，[sellsword.GetName]在刀剑和军事战术方面拥有宝贵的经验。我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName]能从[sellsword.GetSheHe]身上学到很多，若战争再次降临维斯特洛，这些知识将会有大用处。\n\n然而，我还是犹豫了一下；我真的应该让一个雇佣兵来教导[ward_child.GetFirstNameNoTooltip]吗？"
 agot_filler_westeros.0072.a:0 "[sellsword.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0072.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0073.t:0 "科霍尔的奥秘"
 agot_filler_westeros.0073.desc:0 "一位来自遥远的科霍尔城的旅行法师来到了我的领地[location.GetNameNoTierNoTooltip]。维斯特洛的多数人都对他们的巫术大为忌讳，但也许我们害怕只是因为我们不了解而已。\n\n我可以说服[sorcerer.GetName]教导我的[ROOT.Char.Custom2('RelationToMe', ward_child)][ward_child.GetName]，如此一来[ward_child.GetSheHe]就能比同龄人更了解如何掌控这个世界的奥秘。"
 agot_filler_westeros.0073.a:0 "[sorcerer.GetHerHis|U]的见解#italic 能#!帮助[ward_child.GetFirstNameNoTooltip]成长。"
 agot_filler_westeros.0073.b:0 "$agot_filler_westeros.0063.b$"
 agot_filler_westeros.0044.d:0 "是的，我也有这样的花草。"