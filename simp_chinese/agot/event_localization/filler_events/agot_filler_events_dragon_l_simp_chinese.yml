l_simp_chinese:
 agot_filler_dragon.0002.t:0 "冲击龙穴"
 agot_filler_dragon.0002.desc.intro:0 "骇人听闻的消息！[dragonpit_location.GetNameNoTier]的民众似乎已经不愿再忍受[ROOT.Char.GetHouse.GetBaseName]家族的统治，采取了极端的反抗行为！据报，一支至少由数千人组成的暴民武装已经悍然向龙穴发起了冲击！\n\n这场暴乱已造成超过数百人丧命，龙穴内遍地是尸体，其中多数是被龙穴内的龙所杀，而死于龙穴穹顶倒塌的暴民则有更多！龙穴成了残垣断壁，只留下一片血泊和烧焦的骨骸。"
 agot_filler_dragon.0002.desc.escaped_only:0 "幸运的是，被关在龙穴里的所有龙都安然无恙地逃了出来。据报，它们现在正在野外四处游荡，需要花很大的力气才能把它们重新集结起来。"
 agot_filler_dragon.0002.desc.wounded_only:0 "据报，尽管有些龙在冲突中受了伤，但所有被关在龙穴里的龙都已成功逃脱。它们现在正在野外四处游荡，需要花很大的力气才能把它们重新集结起来。"
 agot_filler_dragon.0002.desc.died_only:0 "随着穹顶轰然倒塌，废墟中再无任何动静。尽管我的卫兵和仆人都在安慰我保持希望，但我的内心还是充满了恐惧，被关在龙穴里的龙恐怕都已遇难，要么是被暴民中的某个幸运儿所杀，要么就是死于穹顶崩塌。"
 agot_filler_dragon.0002.desc.escaped_and_wounded:0 "幸运的是，我们的龙似乎都活了下来，尽管有部分在逃离倒塌的穹顶时受了些伤。重建龙穴需要很长的时间，而把分散的龙带回来更是个大难题。"
 agot_filler_dragon.0002.desc.escaped_and_died:0 "幸运的是，至少有一条龙在龙穴遭受冲击时得以安全逃脱，但其他的龙就没有这么幸运了，它们一直抵抗着暴徒的进攻，直到穹顶轰然倒塌。它们要么被疯狂的暴徒杀害，要么被倒塌的穹顶压死。"
 agot_filler_dragon.0002.desc.wounded_and_died:0 "尽管我们的一些龙侥幸逃脱，余下的龙则死的死伤的伤。龙和人的尸体仍被埋在巨石和废墟之下，而逃过这场屠杀的龙也需要时间来治愈它们的伤势。"
 agot_filler_dragon.0002.desc.escaped_and_wounded_and_died:0 "当时的场面非常混乱。我听说有人在暴乱中看见龙飞走的身影，但也有些龙未能逃脱，在这场灾难中不幸丧生。而逃过这场屠杀的龙也需要时间来治愈它们的伤势，并且今后恐怕很难再将它们重新聚集在一起。"
 agot_filler_dragon.0002.desc.dragon_died:0 "\n\n最令人痛心的是，我的[right_dragon_head.GetName]也在死在了这场灾难中。"
 agot_filler_dragon.0002.desc.dragon_wounded:0 "\n\n幸运的是，我的[right_dragon_head.GetName]在这场灾难中幸存了下来，尽管[right_dragon_head.Custom('GetDragonSheHe')]在暴乱中受了点伤。"
 agot_filler_dragon.0002.desc.dragon_alive:0 "\n\n幸运的是，我的[right_dragon_head.GetName]在这场灾难中幸存了下来，尽管[right_dragon_head.Custom('GetDragonSheHe')]似乎还未能走出这场灾难的阴影。"
 agot_filler_dragon.0002.desc.end_fine:0 "\n\n尽管我们侥幸没有在这次冲突中遭受最沉重的打击，但如此针对我们权力基石的公然袭击，我们必须采取行动予以回应！"
 agot_filler_dragon.0002.desc.end_died:0 "\n\n龙是[ROOT.Char.GetHouse.GetNameNoTooltip]家族权力的基石，如今我们最珍贵的财富受到了这样的伤害，我们必须采取行动予以回应！"
 agot_filler_dragon.0002.wounded_dragon_tt:0 "[wounded_dragon.GetName]受伤"
 agot_filler_dragon.0002.a:0 "让[dragonpit_location.GetNameNoTier]的暴民尝尝血与火！"
 agot_filler_dragon.0002.a.f:0 "你将开展报复性的屠杀，以作为对这次袭击的回应。"
 agot_filler_dragon.0002.b:0 "[dragonpit_location.GetNameNoTier]今天已经见证了太多的死亡。"
 agot_filler_dragon.0002.b.f:0 "你不会对此次袭击做任何回应。"
 agot_filler_dragon.0004.t:0 "好奇心害死……"
 agot_filler_dragon.0004.desc.burned:0 "今天，宫廷里谈论着一场惨剧。\n\n显然，[dragon_investigating_child.GetFirstName]昨晚偷偷溜到龙穴，不知用什么方法绕过了我们的守卫，遇到了正在睡觉的[visited_dragon.GetFirstName]。\n\n[visited_dragon.GetFirstNameNoTooltip]对这次来访不是很友好，[dragon_investigating_child.GetFirstNameNoTooltip]为自己的好奇心付出了代价，一口龙焰喷向了[dragon_investigating_child.GetHerHis]！\n\n[dragon_investigating_child.GetFirstNameNoTooltip]仍未从此次的烧伤中恢复过来，所以这场深夜冒险背后的原因尚未确定，但其他孩子正在接受询问。\n\n除了关于我们安全措施的明显漏洞和对事件起因的调查外，我被问到最多的问题是如何处理[visited_dragon.GetFirstNameNoTooltip]。"
 agot_filler_dragon.0004.desc.died:0 "今天，宫廷里谈论着一场惨剧。\n\n显然，[dragon_investigating_child.GetFirstName]昨晚偷偷溜到龙穴，不知用什么方法绕过了我们的守卫，遇到了正在睡觉的[visited_dragon.GetFirstName]。\n\n[visited_dragon.GetFirstNameNoTooltip]对这次来访不是很友好，[dragon_investigating_child.GetFirstNameNoTooltip]为[dragon_investigating_child.GetHerHis]的好奇心付出了代价，葬身于龙焰之中！\n\n这场深夜冒险背后的原因尚未确定，[dragon_investigating_child.GetFirstNameNoTooltip]已经再不可能说出任何东西了，其他孩子正在接受询问，但没有人愿意承认自己有参与其中。\n\n除了关于我们安全措施的明显漏洞和对事件起因的调查外，我被问到最多的问题是如何处理[visited_dragon.GetFirstName]。"
 agot_filler_dragon.0004.a:0 "[visited_dragon.GetFirstNameNoTooltip]必须被戴上锁链。"
 agot_filler_dragon.0004.b:0 "龙毕竟是龙，这只是一场童年的悲剧。"
 agot_filler_dragon.0004.b.f:0 "你不会惩罚[visited_dragon.GetFirstNameNoTooltip]。"
 agot_filler_dragon.0006.t:0 "驭龙戏子？"
 agot_filler_dragon.0006.desc:0 "我低头看着眼前的账簿，我当前的财务状况不容乐观，准确的说，我现在是负债累累。财务顾问告诉我，我需要很长的时间才能还清这堆欠款。\n\n突然，账簿旁的一份小册子吸引了我的注意：本周在[ROOT.Char.GetCapitalLocation.GetTitle.GetDefinitiveName]将上演一场剧团巡演。我本想去看看，但遗憾的是，演出门票已经售罄。平民百姓对演出的热情真是高涨！我想剧团肯定不会像我一样为资金而发愁吧……\n\n一个念头闪过我的脑海。身为[ROOT.Var('current_dragon').Char.GetFirstName]的骑手，我清楚驭龙飞行能给观众带来多大的震撼！或许，我可以尝试举办一场驭龙表演？这肯定也能吸引到同样多的观众！尽管这听起来有些不合我的身份，但这肯定能帮我缓解眼前的债务危机。"
 agot_filler_dragon.0006.a:0 "花点金子就能看活龙！快来！快来！"
 agot_filler_dragon.0006.a.f:0 "你将骑乘[ROOT.Var('current_dragon').Char.GetFirstNameNoTooltip]举办一场筹款表演！"
 agot_filler_dragon.0006.b:0 "这样的行为有失我的身份。"
 agot_filler_dragon.0006.b.f:0 "你将寻找更传统的方式偿还你的欠款。"
 agot_filler_dragon.worshiping_rebels_title:0 "拜龙教团"
 agot_filler_dragon.worshiping_rebels_army_name:0 "巨龙崇拜者"
 agot_filler_dragon.0008.t:0 "飞龙崇拜"
 agot_filler_dragon.0008.desc:0 "众所周知，[worshiped_dragon.GetFirstName]这条龙栖息在[worshiping_county.GetName]。尽管[worshiped_dragon.Custom('GetDragonSheHe')]有时会很危险，也曾引发过一些不满，但当地人对[worshiped_dragon.Custom('GetDragonSheHe')]的存在已经是习以为常。然而今天，我收到了当地长官汇报的一则离奇消息。\n\n据称，与面对[worshiped_dragon.GetFirstNameNoTooltip]这样的巨兽时应有的谨慎态度相反，当地的农民竟然开始#italic 崇拜#!这头生物！据说他们每周都会给[worshiped_dragon.Custom('GetDragonHerHim')]献上肉食作为贡品，甚至有一些更极端的报道称，他们还会进行活物献祭！\n\n尽管目前尚未报告出现死亡事件，但此类活动显然有极大的潜在危险。"
 agot_filler_dragon.0008.a:0 "平民百姓的古怪习俗而已，这不足为奇。"
 agot_filler_dragon.0008.a.f:0 "你将任由这些农民追寻自己的古怪信仰。"
 agot_filler_dragon.0008.b:0 "异端！我们必须立即制止这种行为！"
 agot_filler_dragon.0008.b.f:0 "你的守卫将确保这些邪教徒无法靠近[worshiped_dragon.GetFirstNamePossessiveNoTooltip]的巢穴。"
 agot_filler_dragon.0008.c:0 "有趣！也许我也该去参加下集会？"
 agot_filler_dragon.0008.c.f:0 "你展现出参与这场……宗教集会的兴趣。"
 agot_filler_dragon.0009.t:0 "异端之主降临！"
 agot_filler_dragon.0009.desc:0 "骇人听闻的消息！我们严重低估了他们的狂热程度！就在我派人围绕[worshiped_dragon.GetFirstNamePossessive]的巢穴布好防线后不久，数百名暴民便如潮水般涌来，将我的人撕得粉碎！\n\n更糟糕的是，我得知其中一名暴民领袖，[peasant_leader.GetFirstName]，成功接近并驯服了那头野兽！此刻，若我望向窗外，便能看见[peasant_leader.GetSheHe]正骑着龙，率领着愤怒的暴民朝这边汹涌而来！"
 agot_filler_dragon.0009.a:0 "所有人！准备作战！"
 agot_filler_dragon.0009.a.f:0 "尽管敌人骑着可怕的龙，但他们不过是一群农民组成的乌合之众。如果集结起这附近的军队，也许你可以打败他们……"
 agot_filler_dragon.0010.t:0 "烈火仪式"
 agot_filler_dragon.0010.desc:0 "不久之后，下一场集会便已准备就绪。我与我的随从们顺势挤进人群里，趁着月光，我们一行人默默地向龙的巢穴进发。\n\n我们抵达时，只见农民们正排队献上他们的贡品——各种简朴的器皿上堆满了肉和奶酪，整齐地摆放在一张宽大的桌子上。我甚至看到桌子旁的一根柱子上拴着一只活生生的山羊！\n\n“就快要来了！”我听见人群中一个男人喊道。\n\n“伟大的[worshiped_dragon.GetFirstName]即将降临！”"
 agot_filler_dragon.0010.a.wrathful:0 "“我受够了这种蠢事！卫兵！杀光他们！”"
 agot_filler_dragon.0010.a.zealous:0 "“我无法忍受这种异端！卫兵！杀光他们！”"
 agot_filler_dragon.0010.a.craven:0 "“这种行为太危险了！卫兵！立刻杀光他们！”"
 agot_filler_dragon.0010.a.sadistic:0 "你知道最精彩的演出是什么吗？#emp 屠杀……#!"
 agot_filler_dragon.0010.a.f:0 "你的手下将屠杀集会上的平民，让那条龙好好享用他们的尸体吧。"
 agot_filler_dragon.0010.b:0 "我才不想参加这种……仪式。"
 agot_filler_dragon.0010.b.f:0 "你决定就站在人群后面，看看接下来会发生什么。"
 agot_filler_dragon.0010.c:0 "我要加入，算我一份食物。"
 agot_filler_dragon.0010.c.f:0 "你将排队把自己的食物放在盘子里。"
 agot_filler_dragon.0011.t:0 "拜龙的后果……"
 agot_filler_dragon.0011.desc.massacre:0 "这是一场屠杀。\n\n当农民们沉醉于宗教狂热、麦芽酒以及其他在他们古怪的习俗中被奉为神圣的东西中时，甚至都没人注意到来自身后的攻击。身无寸铁的人们甚至还没来得及形成有效反击就被屠杀一空了。他们的些微抵抗被粉碎，男人死光了，女人和小孩要么遭遇同样的命运，要么逃回了家。\n\n当[worshiped_dragon.GetFirstName]进入这场宴会时，摆在[worshiped_dragon.Custom('GetDragonHerHim')]面前的可不仅仅是简单的肉餐。在[worshiped_dragon.Custom('GetDragonSheHe')]用龙火烹烤这些尸体后，剩下的吃不完的食物也比[worshiped_dragon.Custom('GetDragonSheHe')]想象的要多。在享用了半打尸体后，[worshiped_dragon.Custom('GetDragonSheHe')]起身离开，回到了[worshiped_dragon.Custom('GetDragonHerHis')]的巢穴。"
 agot_filler_dragon.0011.desc.watch_ate:0 "我和随从坐下来等待[worshiped_dragon.GetFirstName]离开[worshiped_dragon.Custom('GetDragonHerHis')]巢穴。分钟内似乎什么都没有发生，但终于[worshiped_dragon.Custom('GetDragonSheHe')]慢慢出现在我们的视野中。\n\n即使还有一段距离，这也是我离[worshiped_dragon.Custom('GetDragonHerHim')]最近的一次。这只生物巨大的鳞片，以及鳞片下肌肉的起伏，都令我着迷。\n\n不过我所担心的事情似乎并未成真。就像[worshiped_dragon.Custom('GetDragonSheHe')]以前做过很多次的那样，[worshiped_dragon.GetFirstNameNoTooltip]只是平静地走向贡品，喷出一股火焰将它们烹烤后，开始大快朵颐。"
 agot_filler_dragon.0011.desc.watch_attacked:0 "龙可能并非神明，但在今夜，[worshiped_dragon.GetFirstName]表现得宛如神明。\n\n起初是一片寂静，然后是一声震耳欲聋的咆哮。我们还没来得及捂住耳朵，喉咙的咆哮就被火焰的咆哮所取代。我惊恐地看到二十多个农夫在几秒钟内就被烧死，男人、女人和孩子都被火焰吞没。人群立即散开，恐惧的哭喊声短暂地占据了声景，然后又被翅膀拍打声和龙焰的洪流声所取代。\n\n还没等我下令，我就发现手下已经抓住我，准备逃跑。当我们驱马踏上回家的路时，四周是燃烧着的人类发出的凄厉哭号声，混杂在马蹄声中，不绝于耳。"
 agot_filler_dragon.0011.desc.participate_ate:0 "我跟在队伍的后面，想保持对这份奇异贡品的尊敬。我周围的平民们看上去对我的到来感到惊讶，但也为我能参与其中而高兴，并在队伍中与我保持一段足够表达尊重的距离。最后，轮到我将祭品放上桌了。我如此做完，但[worshiped_dragon.GetFirstName]仍未现身，于是我走回人群。\n\n时间一分一秒的过去，最后一个祭品也被放上桌子。终于，我听见一阵持续而低沉的声音，[worshiped_dragon.GetFirstNameNoTooltip]的庞大身形走向我们的祭品。我们是如此接近，我觉得我几乎可以伸手触摸到[worshiped_dragon.Custom('GetDragonHerHim')]。\n\n我恭敬地鞠躬，慢慢退到后面观看这场盛大的表演。"
 agot_filler_dragon.0011.desc.participate_attacked:0 "因为迟迟未能做出决定，我成了队伍中最后一个排队的人。随着队伍缓慢前进，我心中的期待愈发强烈，因为我即将近距离见到[worshiped_dragon.GetFirstName]。\n\n当我准备与其他人一起献上供品时，突然传来低沉的隆隆声——那是脚步声。一个巨大的阴影从黑暗中浮现，闪烁着光芒的眼睛透出内心炽烈的火焰，直视着无尽的黑暗。当[worshiped_dragon.GetFirstNameNoTooltip]庞大的身躯在我面前升起时，我不由自主地跪下，虔诚地献上供品。\n\n我感到[worshiped_dragon.GetFirstNameNoTooltip]抬起头，低下身子凝视着我。突然，一阵炽热的龙焰席卷了我身后的众人！耳边回荡的是四周平民惊恐的尖叫声，而我最后所见的，是那张满布利齿的巨口向我咬来……"
 agot_filler_dragon.0011.a:0 "场面惨不忍睹，但值得庆幸的是，并没有进一步的伤亡出现。"
 agot_filler_dragon.0011.a.sadistic:0 "我会永远铭记这场#bold 屠杀#!！"
 agot_filler_dragon.0011.a.f:0 "[worshiping_county.GetBaseName]的人力恢复后，当地人会变得更加顺从，但生产积极性却会降低。"
 agot_filler_dragon.0011.b:0 "真是松了一口气！"
 agot_filler_dragon.0011.b.f:0 "亲身观看仪式后，你更加确信这不太可能造成重大损失。"
 agot_filler_dragon.0011.c:0 "如果我当时也加入了！"
 agot_filler_dragon.0011.c.f:0 "龙的攻击将阻止类似的邪教在短期内出现。"
 agot_filler_dragon.0011.d:0 "多么非凡的体验！也许我下次还会再来。"
 agot_filler_dragon.0011.d.f:0 "你的积极参与引起了平民的注意，他们对此极为赞同。"
 agot_filler_dragon.0011.e:0 "哦不……"
 agot_filler_dragon.0011.e.f:0 "当晚，信徒和你的随从都遭到了屠杀，你不是最后一个死的。"
 agot_filler_dragon.0013.t:0 "龙的盛宴？"
 agot_filler_dragon.0013.desc:0 "我预定的盛宴完美地呈现在我面前，桌上摆满了最上乘的珍馐美酒。正当我准备大快朵颐之际，我不禁想到了[dragon.GetFirstName]，它多年来一直只能吃着普通的食物。也许，[dragon.Custom('GetDragonSheHe')]也能从这样的美食中获得一丝慰藉？\n\n#italic 嗝！#!但至少得等下周了，筹备这样的盛宴需要时间！"
 agot_filler_dragon.0013.a:0 "这些是为我做的，只有我能享用！"
 agot_filler_dragon.0013.a.f:0 "你大吃特吃，独自享用这份美味。"
 agot_filler_dragon.0013.b:0 "[dragon.GetFirstNameNoTooltip]应得的待遇。"
 agot_filler_dragon.0013.b.f:0 "你命人将这些美食送到[dragon.GetFirstNameNoTooltip]那去。"
 agot_filler_dragon.0013.b.tt_gluttonous:0 "龙的喜爱程度将受其贪婪程度影响。"
 agot_filler_dragon.0013.b.tt:0 "你的龙喜欢这份加餐。"
 agot_filler_dragon.0015.t:0 "空中观察"
 agot_filler_dragon.0015.desc:0 "昨天晚上，当我骑着[dragon.GetFirstName]飞回地面时，我无意中听到一阵#italic 兴奋#!的声音从夜空传来。[court_lover.GetSheHe]和[court_lover_partner.GetFirstName]完全沉浸于激情中，以至于连巨大的翅膀扇动声都听不见！\n\n虽然我知道这会让[court_lover.GetSheHe]难堪，但我觉得有必要告诉宫廷我的所见所闻！"
 agot_filler_dragon.0015.a:0 "我会把[court_lover.GetFirstNamePossessiveNoTooltip]的不检点行为告诉整个宫廷！"
 agot_filler_dragon.0015.b:0 "我相信可以说服[court_lover.GetFirstNameNoTooltip]为我的利益行事……"
 agot_filler_dragon.0015.c:0 "我自己知道就行了。"
 agot_filler_dragon.0017.t:0 "酗酒的后果"
 agot_filler_dragon.0017.desc:0 "我醒来时头痛欲裂，嘴里一股难以形容的恶臭。我有些记不得昨晚的事情了，只记得我和[courtier.GetFirstName]喝了很多的酒。我本来还以为[courtier.GetHerHim]也会和我一样宿醉不醒，但门外的敲门声告诉我并非如此。\n\n“哦！[ROOT.Char.GetTitledFirstNameNoTooltip]！我太激动了！”[courtier.GetSheHe]喊道。原来，我昨晚答应今天要带[courtier.GetFirstNameNoTooltip]骑上[dragon.GetFirstName]飞行，这之后[courtier.GetSheHe]一直在等我醒来！\n\n只是我现在的状态，真的有些力不从心……"
 agot_filler_dragon.0017.a:0 "我相信[courtier.GetFirstNameNoTooltip]会理解的。"
 agot_filler_dragon.0017.a.f:0 "你告诉[courtier.GetFirstNameNoTooltip]你有些不舒服，必须重新安排个时间。"
 agot_filler_dragon.0017.b:0 "那我只好硬撑着去了。"
 agot_filler_dragon.0017.b.f:0 "尽管你状态不佳，你还是决定带[courtier.GetFirstNameNoTooltip]飞行。"
 agot_filler_dragon.0017.b.live:0 "你们飞行得很愉快"
 agot_filler_dragon.0017.b.death:0 "你们因酒后骑龙而坠下鞍背"
 agot_filler_dragon.0019.t:0 "龙之鞭挞"
 agot_filler_dragon.0019.desc:0 "我已经折磨了自己好几个小时，但这些痛苦并不能让我感到满足。我需要更深层、更#italic 强烈的#!感官体验！\n\n就在我思索之际，[dragon.GetFirstName]浮现在我的脑海里。龙是战争的怪兽，不过……我确信，[dragon.Custom('GetDragonHerHis')]肯定能让我体验到前所未有的极致痛苦！"
 agot_filler_dragon.0019.a:0 "龙焰是最极致的折磨！"
 agot_filler_dragon.0019.a.f:0 "你命令[dragon.GetFirstNameNoTooltip]向你喷火。"
 agot_filler_dragon.0019.b:0 "这些爪子是何等锋利……"
 agot_filler_dragon.0019.b.f:0 "你命令[dragon.GetFirstNameNoTooltip]用爪子抓你的背。"
 agot_filler_dragon.0019.c:0 "极端如我，这也有些太过了。"
 agot_filler_dragon.0019.c.f:0 "你不会借助[dragon.GetFirstNameNoTooltip]来寻求救赎。"
 agot_filler_dragon.0021.t:0 "天降财宝？"
 agot_filler_dragon.0021.desc:0 "在听下属汇报账目时，我不禁对某些数额巨大的条目感到震惊，与一般农民的收入相比，它们简直是天文数字。尽管我习惯于日常在力所能及的情况下向民众捐款，甚至在力所不能及的情况下也尽力而为，但我仍觉得还可以做得更好。\n\n就在我思考自己还能做些什么时，[dragon.GetFirstName]浮现在我的脑海里。[dragon.Custom('GetDragonSheHe')|U]无疑可以用来在都城内分发财宝！也许我可以直接骑龙从空中向贫苦大众布施？"
 agot_filler_dragon.0021.a:0 "把金子装到龙背上去！"
 agot_filler_dragon.0021.a.f:0 "你将骑着[dragon.GetFirstNameNoTooltip]把钱币扔给穷人。"
 agot_filler_dragon.0021.a.bad:0 "金币砸伤了贫民"
 agot_filler_dragon.0021.a.good:0 "全领地都在讨论如此震撼的一幕！"
 agot_filler_dragon.0021.b:0 "转念一想，这太冒险了……"
 agot_filler_dragon.0021.b.f:0 "你不会通过[dragon.GetFirstNameNoTooltip]来分享你的财富。"
 agot_filler_dragon.0023.t:0 "饥饿飞行"
 agot_filler_dragon.0023.desc:0 "今天，我比以往更加虚弱无力。我眼眶深陷，头痛欲裂。正当我准备骑上[dragon.GetFirstName]飞行以振奋下自己时，我突然感到眼前一黑，双腿发软，再也支持不住身体……\n\n当我再次醒来时，我发现自己正躺在地上，睁开眼睛便看到[dragon.GetFirstNameNoTooltip]困惑的眼神，我的随从纷纷围拢过来。\n\n看来，长期的节食终于让我尝到了恶果。也许这是提醒我重新规律饮食的警钟？"
 agot_filler_dragon.0023.a:0 "我必须得多吃点了。"
 agot_filler_dragon.0023.a.f:0 "你试图战胜这种不健康的饮食习惯。"
 agot_filler_dragon.0023.b:0 "我只是……需要……休息……"
 agot_filler_dragon.0023.b.f:0 "你决定今天好好休息。"
 agot_filler_dragon.0025.t:0 "释放怒火"
 agot_filler_dragon.0025.desc:0 "我今天心情很糟糕。我总觉得全世界都在与我作对，每个人都想要陷害我。我不知道是什么导致了这种想法，但我忍不住觉得我唯一可以信任的只有[dragon.GetFirstName]。\n\n我骑上[dragon.GetFirstNameNoTooltip]飞向天空，但我心中的烦躁不安始终平息不了。我感觉我需要把怒火发泄到什么地方，什么地方都可以！这时，在地平线的另一边，我看到了[target_county.GetName]。\n\n#italic 就这么办吧……#!"
 agot_filler_dragon.0025.a:0 "[dragon.GetFirstNameNoTooltip]，烧光他们！"
 agot_filler_dragon.0025.a.f:0 "你命令[dragon.GetFirstNameNoTooltip]烧毁该地区。"
 agot_filler_dragon.0025.b:0 "不，我不该这么做！"
 agot_filler_dragon.0025.b.f:0 "你将克制住这种黑暗的冲动。"
 agot_filler_dragon.0027.t:0 "盛大的骑行！"
 agot_filler_dragon.0027.desc:0 "当我即将骑上[dragon.GetFirstName]时，我低头看到尘土飞扬的地面，还有仆人们恭敬却粗陋的礼节。我们可以做得更好！\n\n踏上红毯，奏响凯旋曲，身后是浩浩荡荡的队伍，我将翱翔天际！我相信整个宫廷都会为这样的盛况而欢呼！"
 agot_filler_dragon.0027.a:0 "我将举行一场大游行！"
 agot_filler_dragon.0027.a.tt:0 "你每次启用#V 骑上你的龙#!决议都将获得100[prestige_i][prestige|E]"
 agot_filler_dragon.0027.b:0 "呸！那太贵了！"
 agot_filler_dragon.0029.t:0 "缠绵飞行"
 agot_filler_dragon.0029.desc:0 "今天我像往常一样从#italic 激情#!的余韵中醒来，我常年流连于花街柳巷寻找迷人的肉体。\n\n正当我们欢愉的时候，一个叫[prostitute_character.GetFirstName]的可人儿提到了[dragon.GetFirstName]，[prostitute_character.GetSheHe|U]显然听说过我作为驭龙者的事迹。\n\n[prostitute_character.GetSheHe|U]靠过来对我说了些#italic 有趣#!的想法，[prostitute_character.GetSheHe|U]希望能和我用龙背上的鞍带在云端云雨一番。"
 agot_filler_dragon.0029.a:0 "哦，#emp 当然！#!"
 agot_filler_dragon.0029.a.f:0 "你将带[prostitute_character.GetFirstNameNoTooltip]#italic 飞上一圈。#!"
 agot_filler_dragon.0029.a.good:0 "你将有一次绝对难忘的体验！"
 agot_filler_dragon.0029.a.bad:0 "用龙背上的鞍带？你在想什么呢？！"
 agot_filler_dragon.0029.b:0 "你想做什么？！"
 agot_filler_dragon.0029.b.f:0 "你训斥了这个贱货及其不知所谓的想法。"
 agot_filler_dragon.0031.t:0 "离开房间？"
 agot_filler_dragon.0031.desc:0 "我知道我和[dragon.GetFirstName]相处的时间不够，但我忍不住觉得或许我和[dragon.Custom('GetDragonSheHe')]都应该有各自的空间。我本以为今天能挤出时间去看看[dragon.Custom('GetDragonHerHim')]，但我实在放不下政务。\n\n也许我应该放弃驭龙飞行这项消遣了。我的会议室和[dragon.GetFirstNameNoTooltip]之间总是隔着那么多人……这可能并不值得。"
 agot_filler_dragon.0031.a:0 "我再也不会去骑[dragon.GetFirstNameNoTooltip]了。"
 agot_filler_dragon.0031.a.tt:0 "你彻底放弃了驭龙飞行这项消遣，将无法使用#V 骑上你的龙#!决议。"
 agot_filler_dragon.0031.b:0 "不，已经过去太久了。我必须见到[dragon.GetFirstNameNoTooltip]！"
 agot_filler_dragon.0031.b.tt:0 "你仍能够使用#V 骑上你的龙#!决议。"
 agot_filler_dragon.0033.t:0 "与龙赛跑"
 agot_filler_dragon.0033.desc:0 "就在我即将结束今日的庭院晨跑时，一只鸟儿从我身边飞过，它很轻松就超过了我的速度，转眼间跃到了附近的房顶上。我不禁有些嫉妒它的轻盈，看着它那得意洋洋的姿态，我的脑海中不由得浮现出[dragon.GetFirstName]的身影。\n\n龙飞行时的速度自然是无与伦比，但我不禁好奇，[dragon.GetFirstNameNoTooltip]在地面上会表现如何呢？一起跑跑也许对我们都有好处！说不定以后我们还能经常一起跑步？"
 agot_filler_dragon.0033.a:0 "我来安排一场赛跑！"
 agot_filler_dragon.0033.a.good:0 "[dragon.GetFirstNameNoTooltip]似乎很喜欢这种活动"
 agot_filler_dragon.0033.a.bad:0 "不管你怎么努力，[dragon.GetFirstNameNoTooltip]都不愿意跑起来"
 agot_filler_dragon.0033.b:0 "让龙跑步？多荒谬的想法！"
 agot_filler_dragon.0035.t:0 "向龙倾诉"
 agot_filler_dragon.0035.desc:0 "我最近情绪很低落，但不太清楚原因。我觉得我需要找个人谈谈，但我不知道该相信谁。令我惊讶的是，当我接近[dragon.GetFirstName]时，我突然觉得[dragon.GetFirstName]会是个极好的听众。\n\n虽然我知道[dragon.Custom('GetDragonSheHe')]理解不了我说的话，但这能帮我释放压力，而且我不必担心[dragon.Custom('GetDragonHerHim')]会评判我。"
 agot_filler_dragon.0035.a:0 "谁能比[dragon.GetFirstNameNoTooltip]更能保守秘密？"
 agot_filler_dragon.0035.a.good:0 "你在向[dragon.GetFirstNameNoTooltip]倾诉后感觉好多了"
 agot_filler_dragon.0035.a.bad:0 "你被人看到与[dragon.GetFirstNameNoTooltip]交流，他们对此议论纷纷"
 agot_filler_dragon.0035.b:0 "向一头动物倾诉？我才不要。"
 agot_filler_dragon.0037.t:0 "天空的灵感"
 agot_filler_dragon.0037.desc:0 "我喜欢写日记，并且已经写了有一段时间。我发现这有助于我理清思绪，记录我的生活。\n\n然而，在我最近一次骑乘[dragon.GetFirstName]之后，我发现自己比平时更有灵感。文字在页面上飞快地流淌，活灵活现地描述了从空中俯瞰一座城市的历程。\n\n不知不觉，我已经把稿子写满了我们之前骑行的故事，感觉比以往任何时候都好。"
 agot_filler_dragon.0037.a:0 "多棒的点子！我必须再飞一圈！"
 agot_filler_dragon.0037.a.f:0 "你在骑乘[dragon.GetFirstNameNoTooltip]后仿佛重获新生。"
 agot_filler_dragon.0039.t:0 "鼻子与气味"
 agot_filler_dragon.0039.desc:0 "当我绕着[dragon.GetFirstName]的鼻子走了一圈，准备骑上[dragon.Custom('GetDragonHerHim')]时，我看到[dragon.Custom('GetDragonHerHis')]的鼻孔微微颤抖。几秒钟后，[dragon.Custom('GetDragonSheHe')]后退了几步，显然对我离得这么近感到不舒服。\n\n我的卫生情况可能有点糟糕，但不至于连条龙都嫌弃我吧？"
 agot_filler_dragon.0039.a:0 "也许我#italic 该#!洗个澡……"
 agot_filler_dragon.0039.a.f:0 "你将努力改善自己的卫生状况。"
 agot_filler_dragon.0039.b:0 "我相信[dragon.GetFirstNameNoTooltip]会习惯的。"
 agot_filler_dragon.0039.b.f:0 "你不会改变自己的习惯。"
 agot_filler_dragon.0041.t:0 "言语之翼"
 agot_filler_dragon.0041.desc:0 "我身体健康，治下安宁，但仍然有一些不满的封臣。封臣不满统治就不能长久稳定。当我思考该如何处理这些问题时，我想到了[dragon.GetFirstName]。就这么办……\n\n"
 agot_filler_dragon.0041.desc.both:0 "龙不仅是战场的杀器，还是一种雄伟威严的生物。我相信，如果我带着[flight_offer_vassal.GetName]在[dragon.GetFirstNameNoTooltip]的背上飞行，[flight_offer_vassal.GetSheHe]会更愿意听话。\n\n当然，一些不太接受或者比较愤世嫉俗的封臣，是不会回应或者接受这样的邀请的。但如果正确的施加压力，[threaten_offer_vassal.GetName]则更有可能作出回应。"
 agot_filler_dragon.0041.desc.flight:0 "龙不仅是战场的杀器，还是一种雄伟威严的生物。我相信，如果我带着[flight_offer_vassal.GetName]在[dragon.GetFirstNameNoTooltip]的背上飞行，[flight_offer_vassal.GetSheHe]会更愿意听话。"
 agot_filler_dragon.0041.desc.threaten:0 "一些不太接受或者比较愤世嫉俗的封臣只能理解较为低级的外交手段。但如果正确的施加压力，[threaten_offer_vassal.GetName]则更有可能作出回应。"
 agot_filler_dragon.0041.a:0 "我将带[flight_offer_vassal.GetName]骑龙飞一圈！"
 agot_filler_dragon.0041.a.f:0 "[flight_offer_vassal.GetFirstNameNoTooltip]会很享受在[dragon.GetFirstNameNoTooltip]背上的感觉。"
 agot_filler_dragon.0041.b:0 "我将邀请[threaten_offer_vassal.GetName]共进午餐……和[dragon.GetFirstNameNoTooltip]一起。"
 agot_filler_dragon.0041.b.f:0 "[threaten_offer_vassal.GetFirstNameNoTooltip]将与你一起用餐，而[dragon.GetFirstNameNoTooltip]则在一旁对着动物尸体大快朵颐。"
 agot_filler_dragon.0041.c:0 "我将用传统方式处理封臣问题。"
 agot_filler_dragon.0043.t:0 "战争之翼"
 agot_filler_dragon.0043.desc:0 "只有一时的和平，没有永远的安宁。在这样的世界里，战争迟早会降临。我认为[dragon.GetFirstName]可以帮助我提前做好准备。\n\n信息是战争中的关键，当战争来临时，我们可能没有时间去做这项工作。我必须未雨绸缪，带着[dragon.GetFirstNameNoTooltip]去测绘我的领土，为我们在未来的战争中提供帮助。当然，我也可以专注于与[dragon.GetFirstNameNoTooltip]一起训练，以确保我们在战斗中具备必要的能力。"
 agot_filler_dragon.0043.a:0 "补给线、埋伏点、防御薄弱点……我们会统统找出来！"
 agot_filler_dragon.0043.a.f:0 "你将骑乘[dragon.GetFirstNameNoTooltip]绘制领地的战略图。"
 agot_filler_dragon.0043.b:0 "[dragon.GetFirstNameNoTooltip]！我们加强训练！"
 agot_filler_dragon.0043.b.f:0 "你将与[dragon.GetFirstNameNoTooltip]一起训练。"
 agot_filler_dragon.0045.t:0 "财富之翼"
 agot_filler_dragon.0045.desc:0 "虽然和平能够让商业顺利发展，但仍有办法让它进一步加速腾飞。我想到了[dragon.GetFirstName]，如今没有敌人可供焚烧，我们如何才能将[dragon.Custom('GetDragonSheHe')]的力量用于更有成效的事务？\n\n或许，我可以利用[dragon.Custom('GetDragonHerHis')]的龙焰来清理土地，进行开发？或者我们可以定期巡视乡间，防止走私，确保商道的安全与繁荣？"
 agot_filler_dragon.0045.a:0 "拓荒更多的土地总是好的！"
 agot_filler_dragon.0045.a.f:0 "你将使用[dragon.GetFirstNameNoTooltip]来清理用于开发的土地。"
 agot_filler_dragon.0045.b:0 "强盗和走私犯都逃不过我的监视！"
 agot_filler_dragon.0045.b.f:0 "你将骑着[dragon.GetFirstNameNoTooltip]巡视周围的村庄。"
 agot_filler_dragon.0045.b.tt:0 "你首都附近两个伯爵领内的地区将获得[GetModifier('agot_patrolled_on_dragonback').GetNameWithTooltip]增益，持续10年。"
 agot_filler_dragon.0045.c:0 "尸体的确是很好的肥料……"
 agot_filler_dragon.0045.c.f:0 "你将派[dragon.GetFirstNameNoTooltip]去杀死附近的动物，用尸体来肥沃土地。"
 agot_filler_dragon.0045.d:0 "龙的排泄物可有不少！"
 agot_filler_dragon.0045.d.f:0 "你将使用[dragon.GetFirstNamePossessiveNoTooltip]的粪便来肥沃土地。"
 agot_filler_dragon.0047.t:0 "低语之翼"
 agot_filler_dragon.0047.desc:0 "任何精明的廷臣都会告诉你，和平的王国往往是外有其名，内无其实。作为驭龙者，虽然我能免受许多外部威胁，但无论是在战场上还是梦中，刺入喉间的利刃都同样致命。\n\n在这种时刻，编织属于我的秘密之网尤为重要。虽然这种手段不够直接，但我或许可以借助[dragon.GetFirstName]的力量，从周围的人那里获取一些秘密。\n\n问题是，我该瞄准谁？"
 agot_filler_dragon.0047.a:0 "[prisoner.GetName]现在任由我摆布，[prisoner.GetSheHe]将会告诉我我想知道的一切！"
 agot_filler_dragon.0047.a.f:0 "如果你用[dragon.GetFirstNameNoTooltip]来威胁，[prisoner.GetFirstNameNoTooltip]一定会泄露他们的秘密。"
 agot_filler_dragon.0047.a.tt:0 "你将得知#V [prisoner.GetTitledFirstNamePossessive]#!的一个秘密。"
 agot_filler_dragon.0047.b:0 "我的家人清楚[dragon.GetFirstNameNoTooltip]能有多么致命……"
 agot_filler_dragon.0047.b.f:0 "你将用[dragon.GetFirstNameNoTooltip]来巧妙地威胁[family_member.GetTitledFirstNameNoTooltip]。"
 agot_filler_dragon.0047.b.tt:0 "你将得知#V [family_member.GetTitledFirstNamePossessive]#!的一个秘密"
 agot_filler_dragon.0047.c:0 "[vassal.GetTitledFirstName]最近看起来有些可疑。"
 agot_filler_dragon.0047.c.f:0 "与[dragon.GetNameNoTooltip]相处片刻后，[vassal.GetFirstNameNoTooltip]不再如先前那般坚持己见。"
 agot_filler_dragon.0047.c.tt:0 "你将得知#V [vassal.GetTitledFirstNamePossessive]#!的一个秘密"
 agot_filler_dragon.0047.d:0 "我曾见过[courtier.GetFirstName]鬼鬼祟祟的样子。"
 agot_filler_dragon.0047.d.f:0 "[courtier.GetFirstNameNoTooltip]定会在面对[dragon.GetFirstNameNoTooltip]时选择坦白真相。"
 agot_filler_dragon.0047.d.tt:0 "你将得知#V [courtier.GetTitledFirstNamePossessive]#!的一个秘密"
 agot_filler_dragon.0047.e:0 "这般小儿科的威胁有失[dragon.GetFirstNameNoTooltip]与我的身份。"
 agot_filler_dragon.0047.e.f:0 "你将不会使用[dragon.GetFirstNameNoTooltip]来拷问秘密。"
 agot_filler_dragon.0047.toast.title:0 "秘密暴露"
 agot_filler_dragon.0047.toast.desc:0 "[target.GetTitledFirstNamePossessive]的[target_secret.GetName]秘密被揭开！"
 agot_filler_dragon.0049.t:0 "智慧之翼"
 agot_filler_dragon.0049.desc:0 "尽管我的教育已然完成，但我知道我仍可以学习更多。作为一位驭龙者，我可以解开这个时代最大的谜题。或许我可以借助[dragon.GetFirstName]来在这承平盛世做些更有意义的事情？\n\n纵使我曾听闻有关[investigate_culture.GetName]的种种传闻，但我仍对他们知之甚少。我或可乘[dragon.GetFirstNameNoTooltip]做一次短期飞行？当然，自然也有关于巨龙本身的研究领域，我与它们的朝夕相伴或许能使我为这一领域贡献一份自己的力量。"
 agot_visiting_dragonrider_culture_acceptance:0 "驭龙者的善意访问"
 agot_filler_dragon.0049.a:0 "我应该飞去看看这些……[investigate_culture.GetCollectiveNounNoTooltip]诸侯。"
 agot_filler_dragon.0049.a.f:0 "你将飞往离你最近的[investigate_culture.GetNameNoTooltip]伯爵领以增进对当地文化的了解。"
 agot_filler_dragon.0049.b:0 "我应该研究[dragon.GetFirstNameNoTooltip]！"
 agot_filler_dragon.0049.b.f:0 "你将研究[dragon.GetFirstNameNoTooltip]以增进王国对于龙的理解。"
 agot_filler_dragon.0051.t:0 "派对动物"
 agot_filler_dragon.0051.desc:0 "无聊。无聊。无聊。无聊。#Emp 太无聊了！#!\n\n似乎无论做什么，我都无法摆脱枯燥无味之感。尽管我试图在持续的宴会和舞会上找点乐子，但我忍不住觉到不过是在装装样子。他们都是这样……#italic 单调乏味#!。\n\n我需要更别致，更#italic 新鲜#!的体验。在我思考干点啥时，我想到了[dragon.GetFirstName]。想必过去没人和一条#emp 龙#!聚会过吧？或许我可以让[dragon.GetFirstNameNoTooltip]来给今晚的宴会厅活跃气氛？"
 agot_filler_dragon.0051.a:0 "还从来没有人开过一场巨龙派对！"
 agot_filler_dragon.0051.a.f:0 "你将邀请你的廷臣参加一场由[dragon.GetFirstNameNoTooltip]作为贵宾的宴会！"
 agot_filler_dragon.0051.a.good:0 "领地上从来没有见过这样的派对！"
 agot_filler_dragon.0051.a.good.title:0 "宾客们对[dragon.GetFirstNameNoTooltip]感到很满意！"
 agot_filler_dragon.0051.a.bad:0 "[dragon.GetFirstNameNoTooltip]厌恶噪音与混乱，并冲破屋顶逃了出去。"
 agot_filler_dragon.0051.a.bad.title:0 "[dragon.GetFirstNameNoTooltip]兴味索然。"
 agot_filler_dragon.0051.b:0 "也许这不是个好主意……"
 agot_filler_dragon.0051.b.f:0 "你不会把[dragon.GetFirstNameNoTooltip]作为派对噱头。"
 agot_filler_dragon.0053.t:0 "剑术或驭龙术？"
 agot_filler_dragon.0053.desc:0 "剑刃击中训练假人的瞬间，我感到手中的震动。仿佛在跳一场致命的芭蕾，我在招式间穿梭，每一击、每一次模拟的格挡，都像一支舞蹈。我感到汗水滑落，肌肉因酸痛而紧绷，我真切地感到#emp 活力四射#!。\n\n完成今天的训练后，我自豪地审视自己的成果，环顾训练场上的其他士兵——他们的动作迟缓而笨拙。出乎意料地，我的自豪感瞬间消失。\n\n我低头看着手中的剑柄。如果只有我领悟了这些训练的意义，那它们又有什么价值？更何况，我还有一条龙。在战场上，我或许是恶魔，但坐在[dragon.GetName]的背上，我就是神！我不禁思索，为什么还要为这些琐碎的训练费心？"
 agot_filler_dragon.0053.a:0 "我应该把精力都放在训练[dragon.GetFirstNameNoTooltip]上！"
 agot_filler_dragon.0053.b:0 "不，剑术可不止是杀戮，还有其他的益处。"
 agot_filler_dragon.0053.b.f:0 "你将继续像以前一样训练。"
 agot_filler_dragon.0053.c:0 "为什么不在龙背上练习剑术？"
 agot_filler_dragon.0053.c.f:0 "你将骑着[dragon.GetFirstNameNoTooltip]训练剑术，并试图开创一种全新的驭龙战术。"
 agot_filler_dragon.0053.c.good:0 "你的训练富有成效，尽管这似乎不经常能用上"
 agot_filler_dragon.0053.c.bad:0 "你的训练毫无成果，还让你看起来很傻"
 agot_filler_dragon.0055.t:0 "龙鳞与兽皮"
 agot_filler_dragon.0055.desc:0 "我低头查看明日狩猎的路线图。是条不错的路线，我相信应该能找到不少猎物。不过，狩猎从来没有决定的把握……\n\n突然，一个念头闪过。我明明有条龙可用，却在计划徒步狩猎。这不是毫无意义吗？\n\n我再次看向地图，规划出另一条路线。我应该计划一次骑龙狩猎！这样我就可以覆盖更广的区域，让[dragon.GetFirstName]把猎物驱赶出来，甚至可以让[dragon.GetFirstNameNoTooltip]追上那些用脚追不上的猎物。我们一定会成功的！\n\n不过……我确实很享受那种追逐的刺激感。"
 agot_filler_dragon.0055.a:0 "我们将在龙背上打猎！"
 agot_filler_dragon.0055.a.f:0 "你确信会在[dragon.GetFirstNameNoTooltip]背上取得成功，并愈发习惯在压力下驭龙飞行。"
 agot_filler_dragon.0055.b:0 "我将按原计划徒步狩猎。"
 agot_filler_dragon.0055.b.f:0 "毕竟，这确实不怎么#italic 光明正大#!。"
 agot_filler_dragon.0057.t:0 "醒龙之梦"
 agot_filler_dragon.0057.desc:0 "我为这个仪式准备了数周，终于到了关键时刻。我已收集了所有材料，布置好了场地，甚至成功让[dragon.GetFirstName]安静地坐下！\n\n我命人关上百叶窗，盘腿坐在[dragon.GetFirstNameNoTooltip]面前，并点燃我们之间的那根蜡烛。[dragon.GetFirstNameNoTooltip]低下[dragon.Custom('GetDragonHerHis')]的头，与我平视，我也凝神注视着[dragon.Custom('GetDragonHerHis')]的双眼。\n\n蜡烛在我们的凝视中轻轻燃烧。我盯着那双深邃的眼睛，其中蕴藏着超越我理解的智慧。我们之间那从未言明却始终存在的微妙联系，此刻无比清晰。它如此真实，如同一条无形的纽带连接着我们。我感觉世界渐渐消失在身后……\n\n我置身于梦境之中，但我并不孤单——[dragon.GetFirstNameNoTooltip]与我同在。我们在一起，我们是……"
 agot_filler_dragon.0057.a:0 "在云端翱翔！"
 agot_filler_dragon.0057.a.f:0 "尽管这种连接很快就消失了，但你觉得自己与[dragon.GetFirstNameNoTooltip]比以往任何时候都更加契合。"
 agot_filler_dragon.0057.b:0 "在屠戮敌人！"
 agot_filler_dragon.0057.b.f:0 "你的脑海中充斥着激战与鲜血的景象，你觉得自己对未来的准备更加充分。不知怎的，你知道[dragon.GetFirstNameNoTooltip]也有这种感觉。"
 agot_filler_dragon.0057.c:0 "在旷野上休息。"
 agot_filler_dragon.0057.c.f:0 "你感受到了从未有过的宁静，你知道[dragon.GetFirstNameNoTooltip]将会和你一齐经历漫长岁月。"
 agot_filler_dragon.0059.t:0 "龙类研究"
 agot_filler_dragon.0059.desc:0 "几张新的解剖设计图送到了我的书房，内容包括骨骼结构与性格的关联、体液平衡与健康的关系。#EMP 哼！#!这些对我来说早已是陈词滥调。我何时才能接触到真正原创的研究？\n\n就在我思考时，[dragon.GetFirstName]的形象突然浮现。我钻研人体解剖学多年，却从未考虑深入研究龙族的本质。或许，专注于[dragon.GetFirstNameNoTooltip]的研究，才能产生真正独创的成果。"
 agot_filler_dragon.0059.a:0 "我要做的远比单纯的学习来的要多，我有了一个好点子！"
 agot_filler_dragon.0059.a.f:0 "你将命令手下杀死[dragon.GetFirstNameNoTooltip]，并尝试用其新鲜的器官与龙血来研制一种强效药剂。"
 agot_filler_dragon.0059.b:0 "我会把我的观察结果寄往学城，同全世界分享。"
 agot_filler_dragon.0059.c:0 "我应该更进一步地研究[dragon.GetFirstNameNoTooltip]！"
 agot_filler_dragon.0059.c.f:0 "你将研究[dragon.GetFirstNameNoTooltip]，以求更好地了解[dragon.Custom('GetDragonHerHis')]的本性。"
 agot_filler_dragon.0059.d:0 "我的目标应该是研究人类，没必要这么标新立异。"
 agot_filler_dragon.0059.d.f:0 "你将阅读解剖学设计的新篇章，无论原创与否，以求进一步增进你对人类形态的理解。"
 agot_filler_dragon.0059.toast.t:0 "新药方"
 agot_filler_dragon.0061.t:0 "灵丹妙药"
 agot_filler_dragon.0061.desc:0 "我将草药捣碎，浓烈的酏剂与酊剂香气弥漫在空气中，掺杂在一起。我能感受到这药的品质非凡，迫不及待想看到结果。当然，它尚未完成，因为我还要加入一种其他草药师难得一见的秘密成分——#bold 龙的精华。#!\n\n问题不是我是否该在研究中借用[dragon.GetFirstName]，而是如何将[dragon.Custom('GetDragonHerHis')]的精髓融入即将调制的药膏中。"
 agot_filler_dragon.0061.a:0 "一片碎龙鳞，给我力量！"
 agot_filler_dragon.0061.b:0 "一滴龙血，给我男性雄风！"
 agot_filler_dragon.0061.c:0 "一块龙爪，给我敏锐头脑！"
 agot_filler_dragon.0061.d:0 "一片龙牙，给我尖酸智慧！"
 agot_filler_dragon.0061.e:0 "一撮龙粪，给我好胃口！"
 agot_filler_dragon.0063.t:0 "龙的花园"
 agot_filler_dragon.0063.desc:0 "我能清楚地感觉到手指下的泥土与脊背上的阳光。我已经在花园里工作了一段时日了，我为我所做的工作而自豪。无数花草将因我今日的工作而诞生，我已迫不及待看到它们的盛开。\n\n"
 agot_filler_dragon.0063.desc.dragonpit:0 "看着我的花园，心里不禁有些感到内疚。我能够在我的花园里工作生活，而[dragon.GetFirstName]却只能被关在冰冷阴暗的龙穴里。\n\n"
 agot_filler_dragon.0063.desc.else:0 "看着我的花园，心里不禁有些感到内疚。我能够在我的花园里工作生活，而[dragon.GetFirstName]却只能睡在野外冰冷的石头上，看不到一丝绿意。\n\n"
 agot_filler_dragon.0063.desc.end:0 "我好奇于我是否能为[dragon.GetFirstNameNoTooltip]建造一处花园，以便于[dragon.Custom('GetDragonSheHe')]也能如我这般拥有一处享受阳光与鲜花之所。"
 agot_filler_dragon.0063.a:0 "我将为[dragon.GetFirstNameNoTooltip]建造一座花园！"
 agot_filler_dragon.0063.a.f:0 "你将为[dragon.GetFirstNameNoTooltip]建造一座花园，但又有谁能知晓[dragon.Custom('GetDragonSheHe')]将如何回应？"
 agot_filler_dragon.0063.a.good:0 "花园很成功，[dragon.GetFirstNameNoTooltip]似乎非常喜欢"
 agot_filler_dragon.0063.a.good.tt:0 "[dragon.GetName]将获得$add_temperament_5$"
 agot_filler_dragon.0063.a.good.toast.t:0 "鲜花打动火焰"
 agot_filler_dragon.0063.a.bad:0 "花园很失败，[dragon.GetFirstNameNoTooltip]对此不为所动"
 agot_filler_dragon.0063.a.bad.toast.t:0 "是火花，而不是鲜花"
 agot_filler_dragon.0063.a.bad.toast.desc:0 "[dragon.GetFirstNameNoTooltip]对花园不为所动。"
 agot_filler_dragon.0063.b:0 "我应该多关心下自己的花园。"
 agot_filler_dragon.0063.b.f:0 "你不会为[dragon.GetFirstNameNoTooltip]建造花园。"
 agot_filler_dragon.0065.t:0 "荒谬的药剂方案"
 agot_filler_dragon.0065.desc:0 "“啊，[ROOT.Char.GetTitledFirstName]！”我一踏入宫廷，[proposing_courtier.GetFirstName]便高声说道，“我想向您介绍一下我的最新发明。您瞧，我一直在研究一种药剂，一种真正强大的药剂。”[proposing_courtier.GetSheHe]兴奋地解释道。\n\n“我自然会把药剂献给伟大的您，我活着的意义就是为您服务。但是，还有一个小小的……问题。我还差一份材料……需要您的龙……的尸体……”[proposing_courtier.GetSheHe]注意到我震惊的表情，说话开始有些紧张。\n\n“请您相信我！这……这绝对是值得的！”[proposing_courtier.GetSheHe]结巴地说着，显然是害怕我对其真实意图的反应。"
 agot_filler_dragon.0065.a:0 "难道你疯了吗？！"
 agot_filler_dragon.0065.a.f:0 "你将严厉地拒绝[proposing_courtier.GetFirstNameNoTooltip]的请求。"
 agot_filler_dragon.0065.b:0 "卫兵，逮捕这个疯子！"
 agot_filler_dragon.0065.b.f:0 "你将为其荒谬无礼的要求而逮捕[proposing_courtier.GetFirstNameNoTooltip]。"
 agot_filler_dragon.0065.c:0 "事实上……我同意！"
 agot_filler_dragon.0065.c.f:0 "你将准许[proposing_courtier.GetFirstNameNoTooltip]杀死[dragon.GetFirstNameNoTooltip]并使用[dragon.Custom('GetDragonHerHis')]的尸体来制作魔药。"
 agot_filler_dragon.0065.d:0 "呃，我先走了。"
 agot_filler_dragon.0065.d.f:0 "你将继续下去，并希望[proposing_courtier.GetFirstNameNoTooltip]#italic 永远#!不要再度提及此事。"
 agot_filler_dragon.0066.t:0 "外交之水"
 agot_filler_dragon.0066.desc:0 "我静坐于王国的公文前，忠诚的廷臣们将它们恭敬地呈递到我手中。尽管事务并不紧迫，然而，外交的礼仪依然需由我亲自操持。\n\n奇妙的是，今日笔下的文字竟比往日更为流畅优雅。我仿佛心有所感，似乎能够写出一封信，即便是最顽固的封臣也会为之心折。\n\n想必是早些时候饮下的[artifact.GetName]产生了神奇的效果。我感到自己如同拥有了无尽的力量，仿佛一切皆在掌握之中！"
 agot_filler_dragon.0066.a:0 "开始创作吧！"
 agot_filler_dragon.0067.t:0 "知危之水"
 agot_filler_dragon.0067.desc:0 "我坐在案前，审阅着最新的部队报告、守卫站点和巡逻路线。忽然，一个先前未曾察觉的细微瑕疵映入眼帘，竟是关乎生死的要害。\n\n当我挥笔在羊皮纸上写下修正指令时，心中不禁升起疑问，何以此前竟会忽略它？一定是早些时候饮下的[artifact.GetName]使我的感官变得更加敏锐！"
 agot_filler_dragon.0067.a:0 "世界要小心了，因为我来了！"
 agot_filler_dragon.0068.t:0 "责任之水"
 agot_filler_dragon.0068.desc:0 "王国的账簿在我面前铺展开来，税收数字、财政余额与贸易动向尽收眼底。尽管这项任务枯燥乏味，然而，我却感受到前所未有的清明。我洞悉了王国的运转规律与经济的波动，更为关键的是，我看到了可施展才华的空间。\n\n仿佛我已掌握了让王国更加繁荣的诀窍，并深信自己定能实现。这种领悟，必然归功于我早些时候饮下的[artifact.GetName]！"
 agot_filler_dragon.0068.a:0 "我将让领地变得更美好！"
 agot_filler_dragon.0069.t:0 "欺骗之水"
 agot_filler_dragon.0069.desc:0 "宫廷里的流言蜚语总是瞬息万变。谁在暗中密谋，谁的钱袋渐渐鼓胀，下一场丑闻又将从何处爆发？今日，这些错综复杂的谎言和半真半假的传闻在我脑海中格外清晰地浮现。\n\n一定是早些时候饮下的[artifact.GetName]让我的思维变得如此敏锐！"
 agot_filler_dragon.0069.a:0 "现在，我准备开始真正的权力的游戏了！"
 agot_filler_dragon.0070.t:0 "洞察之水"
 agot_filler_dragon.0070.desc:0 "我坐在书房里，四周堆满了最新的书籍与卷轴。我一直沉浸在王国内学者们的最新理论与发现之中，既有来自异域的古老文献，也囊括了物理学与神秘学的最新成果。今日，我忽然有种豁然开朗的感觉，仿佛那些从未察觉的联系突然在我眼前浮现\n\n。毫无疑问，这一定是早些时候喝下的[artifact.GetName]带来的启示！"
 agot_filler_dragon.0070.a:0 "我对全世界的认知更加明了！"
 agot_filler_dragon.0071.t:0 "伤害之水"
 agot_filler_dragon.0071.desc:0 "我半夜醒来，浑身剧烈疼痛，侧身一看，床单上满是血迹。这到底怎么一回事？我的皮肤好像……裂开了。\n\n是我喝[artifact.GetName]导致的吗？"
 agot_filler_dragon.0071.a:0 "我需要救治！"
 agot_filler_dragon.0072.t:0 "精力之水"
 agot_filler_dragon.0072.desc.good:0 "我比平日醒得更早，只觉精神焕发，该迎接新的一天了。我觉得自己能跑出去一里地——这辈子身体就从没这么棒过！\n\n尽管不知道这股突然爆发的能量从何而来，但我忍不住怀疑这是否是喝[artifact.GetName]导致的？"
 agot_filler_dragon.0072.a:0 "噢，真疼！"
 agot_filler_dragon.0072.b:0 "多么奇妙的效果！"
 agot_filler_dragon.0073.t:0 "梦境之水"
 agot_filler_dragon.0073.desc.bad:0 "我躺在床上，思绪与画面在脑海中飞速闪现。尽管困意袭来，我却清醒得可怕，眼前的幻象如同舞者般翻腾，将我困缚其中。我感到自己的灵魂被囚禁在身体里，眼睁睁看着骨头从仍有知觉的四肢中被一寸寸抽离，血液被某个无情的恶魔倒入一只冰冷的碗中。我能感受到那撕裂般的疼痛，却无力动弹，无法呼喊，只能眼睁睁地承受这一切。\n\n终于，我猛然从床上坐起，冷汗已浸透胸口，心脏狂跳不止。这绝非普通的梦境。这几乎就像是……难道这就是[artifact.GetName]的效果？"
 agot_filler_dragon.0073.desc.good:0 "我躺在床上，思绪与画面在脑海中飞速闪现。明明困意袭来，却又清醒得如同置身梦境，眼前时而是宁静的蓝天，时而是黑紫交织的夜幕。脚下的大地宛如一幅绿色与棕色交织的锦缎。我感受到脸颊上的微风与背后的阳光，伸展双翼，自由翱翔，既如鸟儿般轻盈，又如巨龙般威武！\n\n终于，我从床上坐起，脸上挂满笑容。这绝非普通的梦境。这几乎就像是……难道这就是[artifact.GetName]的效果？"
 agot_filler_dragon.0073.a:0 "真是场噩梦！"
 agot_filler_dragon.0073.b:0 "真是个好梦！"
 agot_filler_dragon.0074.t:0 "死亡之水"
 agot_filler_dragon.0074.desc:0 "当我迈步走向议会厅时，汗水从额头滑落，心脏狂跳不止，耳中回荡着血液奔流的轰鸣声。这是早上服下的[artifact.GetName]的效果吗？\n\n我不得不停下，倚靠在墙上，试图平复呼吸，但体内的灼热感却愈发炽烈。疼痛从胸口蔓延开来，我隐约听到一阵嘶嘶声。还未意识到发生了什么，剧痛便如潮水般袭来，将我击倒在地，周围的侍臣急忙赶来。\n\n前所未有的痛楚撕裂了我的所有思绪，从胸口发出撕心裂肺的尖叫！低头一看，我的血管开始肿胀，黑橙交织，宛如熊熊燃烧的火焰！我感受到那股炽热的火焰在体内升腾，撕裂皮肉，焚烧灵魂！"
 agot_filler_dragon.0074.a:0 "#bold 啊啊啊啊啊！#!"
 agot_filler_dragon.0074.a.f:0 "你最后只听见自己痛苦的嚎叫，最终，你烧焦的尸块四分五裂，散落在房间里。"
 agot_filler_dragon.0076.t:0 "何为遛龙？"
 agot_filler_dragon.0076.desc:0 "今日天气出奇地宜人，我准备好好享受这样的美好日子。一个突如其来的念头闪过脑海，我有了一个绝妙的想法——何不带我的[pet_dragon.GetName]出去散步？我牵着缰绳走在前面，周围的人都带着古怪的眼神看着我，不过至少他们还算收敛，不敢瞪得太过张扬。显然，这些平民不太懂得礼数。\n\n我们一到集市广场，所有人都停下了手中的活计，目光齐刷刷地投向我们！简直不成体统！他们究竟在看什么？就好像……他们在期待什么一样？哦！我明白了，他们在等我表演遛宠物！我刚好想到一个：“[pet_dragon.GetNameNoTooltip]……”"
 agot_filler_dragon.0076.injury_warning:0 "你可能会受伤"
 agot_filler_dragon.0076.a:0 "“坐下！”"
 agot_filler_dragon.0076.b:0 "“摇尾巴！”"
 agot_filler_dragon.0076.c:0 "“打滚！”"
 agot_filler_dragon.0076.d:0 "#N “喷火！”#!"
 agot_filler_dragon.0076.d.tt:0 "#X 平民会对你的虐杀无辜行为感到不满#!"
 agot_filler_dragon.0076.d.tt.vassals_warning:0 "#X 你的封臣会根据性格对此做出反应#!"
 agot_filler_dragon.0076.d.tt.courtiers_warning:0 "#X 你的廷臣和宾客会根据性格对此做出反应#!"
 agot_filler_dragon.0076.e:0 "“我们走！”"
 agot_filler_dragon.0076.success:0 "成功！"
 agot_filler_dragon.0076.success.sit:0 "[pet_dragon.GetNameNoTooltip]依照你的命令坐下"
 agot_filler_dragon.0076.success.sat:0 "[pet_dragon.GetName]像条好狗狗一样坐下"
 agot_filler_dragon.0076.success.shake:0 "[pet_dragon.GetNameNoTooltip]依照你的命令摇尾巴"
 agot_filler_dragon.0076.success.shook:0 "[pet_dragon.GetName]像条好狗狗一样摇尾巴"
 agot_filler_dragon.0076.success.flip_past:0 "你和[pet_dragon.GetNameNoTooltip]成功完成一次翻滚互动"
 agot_filler_dragon.0076.success.flip:0 "你和[pet_dragon.GetName]完成了翻滚动作！真是不可思议！"
 agot_filler_dragon.0076.failure:0 "失败！"
 agot_filler_dragon.0076.failure.sit:0 "[pet_dragon.GetNameNoTooltip]对你的命令不理不睬。"
 agot_filler_dragon.0076.failure.sat:0 "[pet_dragon.GetName]对你的命令不理不睬。坏龙！"
 agot_filler_dragon.0076.failure.shake:0 "[pet_dragon.GetNameNoTooltip]对你的命令不为所动。"
 agot_filler_dragon.0076.failure.shook:0 "[pet_dragon.GetName]对你的命令不为所动。坏龙！"
 agot_filler_dragon.0076.failure.flip_past:0 "你和[pet_dragon.GetNameNoTooltip]没能完成一次翻滚互动。"
 agot_filler_dragon.0076.failure.flip:0 "你和[pet_dragon.GetName]没能完成翻滚动作，看起来与其说印象深刻，倒不如愚蠢无比。"
 agot_filler_dragon.0082.t:0 "勇敢，往往导向……"
 agot_filler_dragon.0082.desc:0 "今日，一位极不寻常的[brave_knight.GetWomanMan]走进了我的宫廷，[brave_knight.GetHerHis]引人注目的地方并非外表，而是其言辞。[brave_knight.GetHerHis]自称是一位骑士，然而我的廷臣中却无一人知晓其名。正是如此，由于[brave_knight.GetHerHis]的请求过于荒诞，这件事情被交由我亲自定夺。\n\n“伟大的[ROOT.Char.GetTitledFirstName]，我恳请您恩准，让我与您的龙一战吧！我是一位骑士，我希望向整个王国证明我的英勇！”[brave_knight.GetHerHis]的声音在大厅里回荡，其中言语字字恳切，我能看到[brave_knight.GetHerHis]眼中闪烁的坚定光芒。\n\n我必须得说，我很想知道这件事接下来会如何发展，但显然这位……[brave_knight.GetName]，[brave_knight.GetHerHis]疯了吧？"
 agot_filler_dragon.0082.a:0 "你乐意的话，随你吧。"
 agot_filler_dragon.0082.a.f:0 "你将允许[brave_knight.GetFirstNameNoTooltip]同[dragon.GetFirstNameNoTooltip]决斗。"
 agot_filler_dragon.0082.a.tt_1:0 "[brave_knight.GetNameNoTooltip]几乎必死无疑。"
 agot_filler_dragon.0082.a.tt_2:0 "但[dragon.GetNameNoTooltip]也不一定绝对安全……"
 agot_filler_dragon.0082.b:0 "我才不允许这种闹剧。"
 agot_filler_dragon.0082.b.f:0 "你将拒绝[brave_knight.GetFirstNamePossessiveNoTooltip]的请求。"
 agot_filler_dragon.0084.t:0 "往往导向愚蠢"
 agot_filler_dragon.0084.desc:0 ""
 agot_filler_dragon.0084.desc.burned:0 "这场决斗既短暂又愚蠢。[brave_knight.GetFirstName]大喊着冲向[dragon.GetFirstName]，然后毫不意外地被[dragon.GetFirstNamePossessiveNoTooltip]的龙焰烧成灰烬。"
 agot_filler_dragon.0084.desc.eaten:0 "这场决斗既短暂又愚蠢。[brave_knight.GetFirstName]大喊着冲向[dragon.GetFirstName]，然后毫不意外地被[dragon.GetFirstNamePossessiveNoTooltip]猛然闭上的巨口咬碎。"
 agot_filler_dragon.0084.desc.crushed:0 "这场决斗既短暂又愚蠢。[brave_knight.GetFirstName]大喊着冲向[dragon.GetFirstName]，然后毫不意外地被[dragon.GetFirstNamePossessiveNoTooltip]的龙爪碾碎。"
 agot_filler_dragon.0084.desc_end:0 "\n\n大厅内顿时陷入了一片寂静，紧接着便是一阵夹杂着惊恐的讪笑声。虽然我不免为[brave_knight.GetFirstNameNoTooltip]的遭遇感到些许同情，但不得不说，这是件一开始就注定失败的愚蠢尝试。"
 agot_filler_dragon.0084.a:0 "好吧，意料之中的事。"
 agot_filler_dragon.0084.a.f:0 "[brave_knight.GetFirstNamePossessiveNoTooltip]之死的故事很快就将传遍整个王国。"
 agot_filler_dragon.0085.t:0 "往往导向荣耀"
 agot_filler_dragon.0085.desc:0 "这一生，我永远不会忘记接下来的那些瞬间。[brave_knight.GetFirstName]高声呐喊，向着巨龙冲锋，声音在整个大厅中回荡，[brave_knight.GetHerHis]#italic 疾速滑行#!，从那致命火焰的下方掠过，瞬间逼近[dragon.GetFirstName]。只见[brave_knight.GetFirstNameNoTooltip]奋力挥剑，一击斩中[dragon.GetFirstNameNoTooltip]的颈部，随即迅猛翻身，避开了[dragon.Custom('GetDragonHerHis')]巨躯的猛扑。\n\n接下来的场景如同模糊的旋风，生与死在两者之间缠斗交织。然而，最为清晰的画面，是[brave_knight.GetFirstNameNoTooltip]最终站在[dragon.GetFirstNameNoTooltip]的肚子上，长剑深深刺入[dragon.Custom('GetDragonHerHis')]的胸膛，震惊的众人随即爆发出热烈的欢呼与掌声。\n\n在绝境中，[brave_knight.GetFirstNameNoTooltip]#italic 竟然胜利了#!。"
 agot_filler_dragon.0085.a:0 "这样的骑士必须为我效力！"
 agot_filler_dragon.0085.a.f:0 "你将授予[brave_knight.GetFirstNameNoTooltip]一个宫廷职位。"
 agot_filler_dragon.0085.b:0 "#EMP 你怎么敢！滚出我的视线！#!"
 agot_filler_dragon.0085.b.f:0 "你把[brave_knight.GetFirstNameNoTooltip]赶走了，拒绝承认[brave_knight.GetHerHis]所谓的胜利，满腔怒火与悔恨。"
 agot_filler_dragon.0085.c:0 "#X 你去地牢待着吧！#!"
 agot_filler_dragon.0085.c.f:0 "你因[brave_knight.GetFirstNameNoTooltip]杀死了你的龙[dragon.GetFirstNameNoTooltip]而将其扔入地牢。"
 agot_filler_dragon.0087.t:0 "体验飞行"
 agot_filler_dragon.0087.desc:0 "今天似乎注定是颇有意思的一天。当地的一位富商，[merchant_petitioner.GetFirstName]，向我提出了一个不同寻常的请求。[merchant_petitioner.GetSheHe|U]希望能有机会体验骑乘[dragon.GetFirstName]，并承诺为此支付一大笔钱！\n\n然而，尽管这个提议听起来很诱人，但一想到要将[dragon.GetFirstNameNoTooltip]的骑乘权作为商品出售……这个念头让我有些#italic 反感#!。从[merchant_petitioner.GetSheHe]提出这个请求时宫廷众人的反应来看，这显然是对我尊严的冒犯。"
 agot_filler_dragon.0087.a:0 "嗯……为什么不呢？"
 agot_filler_dragon.0087.a.f:0 "你将允许[merchant_petitioner.GetFirstNameNoTooltip]付费骑[dragon.GetFirstNameNoTooltip]飞行。"
 agot_filler_dragon.0087.b:0 "我才不会拿我的龙卖钱。"
 agot_filler_dragon.0087.b.f:0 "你将拒绝[merchant_petitioner.GetFirstNamePossessiveNoTooltip]的提议。"
 agot_filler_dragon.0087.c:0 "当然可以！#italic 我亲自带上你……#!"
 agot_filler_dragon.0087.c.f:0 "你保证[merchant_petitioner.GetFirstNamePossessiveNoTooltip]将留下一段[merchant_petitioner.GetSheHe]永远无法遗忘的回忆……"
 agot_filler_dragon.0089.t:0 "不驯之龙，难驯之恐"
 agot_filler_dragon.0089.desc:0 "我已经记不得上一次没有带着沉甸甸心醒来是什么时候了，生活里的随便一些风吹草动都会使我惊吓。"
 agot_filler_dragon.0089.desc_spouse:0 "恐惧已然成为我的爱人，我在它怀中度过的时间甚至远长于我的那些配偶。"
 agot_filler_dragon.0089.desc_no_spouse:0 "恐惧已然成为我的爱人，我在它怀中度过的时间远长于任何其他人。"
 agot_filler_dragon.0089.desc_cont:0 "但我不能再这样下去了。我拥有一条龙——这世上最危险、最强大的生物——我不能再一辈子做个懦夫。\n\n这就是为什么我站在[dragon.GetName]面前。[dragon.Custom('GetDragonSheHe')|U]令我恐惧，但我是[dragon.Custom('GetDragonHerHis')]的骑士。我必须学会战胜自己的恐惧，就像我曾驯服[dragon.GetFirstNameNoTooltip]一样。\n\n我们的目光交汇，彼此都感受到一种前所未有的压迫感。[dragon.Custom('GetDragonHerHis')]的呼吸，[dragon.Custom('GetDragonHerHis')]那急促的心跳——我皆感同身受——抑或是我的呼吸与心跳？我必须……"
 agot_filler_dragon.0089.stress.t:0 "恐惧淹没了你"
 agot_filler_dragon.0089.a:0 "……深呼吸，冷静。"
 agot_filler_dragon.0089.a.f:0 "战胜恐惧就是战胜一切。吸气，呼气，如同决斗中的攻守交替。"
 agot_filler_dragon.0089.b:0 "……稳住身体。"
 agot_filler_dragon.0089.b.f:0 "恐惧是心灵的创伤，伤痛却显现在身体上。掌控身体就意味着掌控恐惧。"
 agot_filler_dragon.0089.c:0 "……让它从我身边过去。"
 agot_filler_dragon.0089.c.f:0 "恐惧是心灵的杀手。恐惧是一次小型死亡，会带来完全的毁灭。我要直面我的恐惧，让它从我身上穿过去。当一切逝去，我将打开心眼看清它的轨迹。恐惧所剩无几，唯我独存。"
 agot_filler_dragon.0089.d:0 "……尽可能让自己适应，该死！"
 agot_filler_dragon.0089.d.f:0 "我乃是驭龙者！我曾面临远比这更为可怖之物。我绝不会任由恐惧摆布！"
 agot_filler_dragon.0089.e:0 "……把注意力放在火焰上。"
 agot_filler_dragon.0089.e.f:0 "何等凶猛，何等强力。此乃光明与生命之源。此乃勇气与力量之源。"
 agot_filler_dragon.0089.f:0 "……想想通过它我能获得什么。"
 agot_filler_dragon.0089.f.f:0 "只要放下恐惧，我便能与这巨兽一同翱翔云端。"
 agot_filler_dragon.0089.g:0 "……静静等待，一切都会过去的。"
 agot_filler_dragon.0089.g.f:0 "无论多久，一切恐惧在这生物面前终将如火中嫩枝般燃烧殆尽。"
 agot_filler_dragon.0089.h:0 "……马上离开，来这里是个错误！"
 agot_filler_dragon.0091.t:0 "火与……火"
 agot_filler_dragon.0091.desc:0 "这些天，我的睡眠变得浅薄。当眼帘低垂时，依然能清晰地看见[dragon.Custom('GetDragonHerHim')]，仿佛黑暗中的火焰，如同夜幕里的灯塔。我能看到——[dragon.Custom('GetDragonHerHim')]——[dragon.GetName]。\n\n睁开眼时，那轮火焰依旧在视野中燃烧，瞳孔如同利刃，牢牢盯着我。\n\n食物的滋味已从记忆中淡去，梦境里只剩烈焰，回忆在火光中化为余烬。\n\n火焰在我四周旋舞……"
 agot_filler_dragon.0091.a:0 "它们真美啊……"
 agot_filler_dragon.0091.b:0 "它们好可怕……"
 agot_filler_dragon.0093.t:0 "带我飞嘛"
 agot_filler_dragon.0093.desc_father:0 "“但是父——亲！”\n\n"
 agot_filler_dragon.0093.desc_mother:0 "“但是母——亲！”\n\n"
 agot_filler_dragon.0093.desc_bossy:0 "[child.GetFirstName]坚持说：“我#emp 只是#!想骑下[dragon.GetFirstName]而已！我身上流着你的血，[dragon.Custom('GetDragonSheHe')]肯定不会伤害我的！”\n\n我能看见[child.GetFirstNamePossessiveNoTooltip]眼中燃烧着的决心。以[child.GetHerHis]的性格，[child.GetFirstNameNoTooltip]绝对不会轻易就放弃的。\n\n"
 agot_filler_dragon.0093.desc_charming:0 "[child.GetFirstName]恳求道：“我真的很乖！只要让我骑[dragon.GetFirstName]，我保证一整个星期都不抱怨上课！求求你了！拜托拜托拜托！”那甜美的声音几乎让我动心，想要顺从[child.GetHerHis]的请求。[child.GetFirstNameNoTooltip]还撒娇地补充道：“反正以后我也可能要自己骑一只嘛——”\n\n"
 agot_filler_dragon.0093.desc_curious:0 "[child.GetFirstName]问道：“我一定要知道，骑[dragon.GetFirstName]是什么感觉？我听过那么多故事，我想亲自试试！”[child.GetFirstNameNoTooltip]那双充满好奇的大眼睛直直望着我。我明白，[child.GetFirstNameNoTooltip]一旦心中有了疑问，[child.GetSheHe]就绝不会轻易放弃。\n\n"
 agot_filler_dragon.0093.desc_pensive:0 "[child.GetFirstName]轻声说道：“我一直在想，骑[dragon.GetFirstName]对我来说会是一次很好的经历。我能从中学到很多。”[child.GetFirstNameNoTooltip]那双眼睛中透着智慧与成熟，凝视着我。显然，[child.GetFirstNameNoTooltip]已经有了一个周密的计划，并决心将其付诸实践。\n\n"
 agot_filler_dragon.0093.desc_rowdy:0 "[child.GetFirstName]不停喊着：“我要骑[dragon.GetFirstName]！我要骑[dragon.GetFirstNameNoTooltip]！我要骑[dragon.GetFirstNameNoTooltip]！”\n\n[child.GetFirstNameNoTooltip]上蹿下跳着，从来都不知道消停。再这样下去，[child.GetFirstNameNoTooltip]恐怕在有机会骑[dragon.GetFirstNameNoTooltip]之前就先把自己弄伤了！\n\n"
 agot_filler_dragon.0093.desc_end:0 "尽管如此，这个请求的确很危险。[dragon.GetFirstNameNoTooltip]是一头强大且危险的生物，即便是我亲自带着[child.GetFirstName]骑龙，我也无法预测[dragon.GetFirstNameNoTooltip]会对多出的这位陌生骑手做出什么反应。我必须思考再三……"
 agot_filler_dragon.0093.a:0 "很抱歉，[child.GetFirstNameNoTooltip]，但是不行。"
 agot_filler_dragon.0093.a.f:0 "你将拒绝[child.GetFirstNameNoTooltip]骑[dragon.GetFirstNameNoTooltip]的请求。"
 agot_filler_dragon.0093.a.cowardly:0 "[child.GetFirstNameNoTooltip]懂得了何为胆怯"
 agot_filler_dragon.0093.a.not:0 "[child.GetFirstNameNoTooltip]不再惦记这件事了"
 agot_filler_dragon.0093.b:0 "好吧，我们走吧！"
 agot_filler_dragon.0093.b.f:0 "你将和[child.GetFirstNameNoTooltip]一起骑[dragon.GetFirstNameNoTooltip]。"
 agot_filler_dragon.0093.b.good:0 "[child.GetFirstNameNoTooltip]对此感到十分高兴"
 agot_filler_dragon.0093.b.love:0 "[child.GetSheHe|U]爱上了这种刺激"
 agot_filler_dragon.0093.b.indifferent:0 "[child.GetSheHe|U]玩得很开心"
 agot_filler_dragon.0093.b.hate:0 "[child.GetSheHe|U]的体验很糟糕"
 agot_filler_dragon.0093.b.bad:0 "一阵强风把[child.GetFirstNameNoTooltip]从[dragon.GetFirstNameNoTooltip]背上吹了下去"
 agot_filler_dragon.0093.b_trait:0 "我在说什么呢，[dragon.GetFirstNameNoTooltip]永远也不会伤害[child.GetFirstNameNoTooltip]！"
 agot_filler_dragon.0093.c:0 "那当然！卫兵！把「粉死神」带过来！"
 agot_filler_dragon.0093.c.f:0 "你找了头大猪给[child.GetFirstNameNoTooltip]骑！"
 agot_filler_dragon.0094.t:0 "自作主张的飞行"
 agot_filler_dragon.0094.desc_alive:0 "我几乎不敢相信自己的眼睛！怀着满腹疑虑，我走出房间，果然见到[child.GetFirstName]的身影，[child.GetHerHis]竟然骑在[dragon.GetFirstName]的背上，与夜空融为一体！\n\n几次盘旋和俯冲之后，[child.GetFirstNameNoTooltip]和[dragon.GetFirstNameNoTooltip]发现了我们，缓缓降落在庭院中。[child.GetFirstNameNoTooltip]轻巧地从[dragon.GetFirstNameNoTooltip]身上滑下，满脸笑意地喊道：“你看到了吗？！”对这个勇敢的[child.Custom('GirlBoy')]，我不知是该感到生气，还是感到自豪。"
 agot_filler_dragon.0094.desc_dead:0 "我几乎不敢相信眼前的景象。怀着满腹疑虑，我走出房间，果然见到[child.GetFirstName]的身影，[child.GetHerHis]竟然骑在[dragon.GetFirstName]的背上，与夜空融为一体！然而，我的手下还未准备好——鞍座……！\n\n就在我意识到这一点的瞬间，噩梦般的一幕发生了。我眼睁睁看着[child.GetFirstNameNoTooltip]松开了手，迅速坠落。不断下坠，渐行渐远，远到连[child.GetHerHis]的尖叫声都消失在风中。\n\n庆幸的是，我也没有听到坠地的声音。"
 agot_filler_dragon.0094.a:0 "我不敢相信你做了这种事！"
 agot_filler_dragon.0094.a.f:0 "你因[child.GetFirstNameNoTooltip]私自乘[dragon.GetFirstNameNoTooltip]飞行而责骂了他。但在内心深处，你忍不住为他感到些许骄傲。"
 agot_filler_dragon.0094.b:0 "我的全世界！你怎么能做出这种事？！"
 agot_filler_dragon.0094.b.f:0 "你冲到[child.GetFirstNameNoTooltip]的尸体旁，就这样抱着[child.GetHerHis]不知道过了多久。"
 agot_filler_dragon.0094.c:0 "真是可惜了[dragon.GetFirstNameNoTooltip]！"
 agot_filler_dragon.0094.c.f:0 "你检查了一下[dragon.GetFirstNameNoTooltip]有没有受伤，随后把注意力转移到如何处理[child.GetFirstNamePossessiveNoTooltip]的尸体这件事上。"
 agot_filler_dragon.0096.t:0 "[wild_dragon.GetFirstNameNoTooltip]：袭击平民"
 agot_filler_dragon.0096.desc:0 "[wild_dragon_location.GetName]传来令人不安的消息。据报告，[wild_dragon.GetName]袭击了一群过路的平民。幸存者回忆称，那条巨龙从天而降，口吐火焰，用獠牙将无辜者撕成碎片。\n\n民众对此感到既恐惧又愤怒，认为当地缺乏有效保护。"
 agot_filler_dragon.0096.a:0 "至少我可以支付安葬费。"
 agot_filler_dragon.0096.a.f:0 "你将为被[wild_dragon.GetName]杀死的平民支付安葬费。"
 agot_filler_dragon.0096.b:0 "听起来太可怕了！"
 agot_filler_dragon.0096.b.asshole:0 "但这貌似是平民自己的事，和我没关系。"
 agot_filler_dragon.0097.t:0 "[wild_dragon.GetFirstNameNoTooltip]：袭击牲畜"
 agot_filler_dragon.0097.desc:0 "[wild_dragon_location.GetName]周边的村庄正陷入一片恐慌。\n\n据称，[wild_dragon.GetName]近期频繁袭击该地区的家畜，那条巨龙从天而降，已经抢走了几头牛、两只羊和一匹马。\n\n这一连串的袭击让农民间人心惶惶，也对当地的经济造成了不小的冲击。"
 agot_filler_dragon.0097.a:0 "如果好生经营，我们终能挽回损失。"
 agot_filler_dragon.0097.a.f:0 "你将帮助被[wild_dragon.GetNameNoTooltip]袭击的地区恢复经济。"
 agot_filler_dragon.0097.b:0 "这些牲畜可惜了！"
 agot_filler_dragon.0098.t:0 "[wild_dragon.GetFirstNameNoTooltip]：袭击庄稼"
 agot_filler_dragon.0098.desc:0 "[wild_dragon_location.GetName]周围的农田已是一片荒芜！据称，[wild_dragon.GetName]不知出于什么原因，一直在焚烧庄稼地，摧毁当地农民的生计。\n\n这些本就挣扎在生存边缘的人们，如今更是雪上加霜。如果不及时救济，当地肯定会陷入饥荒。"
 agot_filler_dragon.0098.a:0 "我将尽可能帮助他们挽回损失。"
 agot_filler_dragon.0098.a.f:0 "你将为农民重新分发可耕种的土地以帮助他们从[wild_dragon.GetNameNoTooltip]的袭击中重振。"
 agot_filler_dragon.0098.b:0 "显然我也没有多余的粮食。"
 agot_filler_dragon.0099.t:0 "[wild_dragon.GetFirstNameNoTooltip]：袭击房屋"
 agot_filler_dragon.0099.desc:0 "[wild_dragon.GetName]对[target_barony.GetName]发起了一场可怕的突然袭击，这场袭击来得快去得也快，人们甚至都还未来得及做出反应。据称，那条巨龙从天而降，口吐火焰，摧毁了当地的一座建筑。\n\n重建工作需要时间和资源，而当地人则害怕[wild_dragon.GetNameNoTooltip]会再次来袭。"
 agot_filler_dragon.0099.a:0 "没人能帮我们摆脱这头可恶的野兽吗？"
 agot_filler_dragon.0100.t:0 "[wild_dragon.GetFirstNameNoTooltip]：袭击宫廷"
 agot_filler_dragon.0100.desc:0 "今日宫廷传来一则可怕的消息，据称[dead_courtier.GetFirstName]在前往[wild_dragon_location.GetName]执行公务时遭遇[wild_dragon.GetName]袭击而不幸身亡。\n\n宫廷上下一片哗然，[dead_courtier.GetHerHis]的家人更是对此无比悲痛。"
 agot_filler_dragon.0100.a:0 "这一切必须结束了！"
 agot_filler_dragon.0102.t:0 "翱翔的优雅"
 agot_filler_dragon.0102.desc:0 "我在庭院中闲逛之际，一大片阴影从我头顶掠过。我抬头望见[dragonrider_in_court.GetFirstName]骑在[dragon_of_courtier.GetFirstName]背上，他们正在天空中翱翔。清风拂过[dragonrider_in_court.GetHerHis]的头发，阳光洒在[dragonrider_in_court.GetHerHis]脸上，巨兽的力量在[dragonrider_in_court.GetHerHim]身下涌动。\n\n它的力量、优雅和美丽，都在[dragonrider_in_court.GetHerHis]的掌控之下。看着[dragonrider_in_court.GetHerHim]飞翔，我不禁感到一阵强烈的悸动涌上心头！"
 agot_filler_dragon.0102.a:0 "也许其他事情也可以在[dragonrider_in_court.GetHerHim]的掌控之下……"
 agot_filler_dragon.0102.b:0 "我真是个幸运的[ROOT.Char.GetWomanMan]！"
 agot_filler_dragon.0102.c:0 "这只是一道转瞬即逝的幻想而已。"
 agot_filler_dragon.0104.t:0 "牢房中的纽带"
 agot_filler_dragon.0104.desc:0 "我被关在这里多久了？是几天？还是几个月？我已渐渐失去了时间的概念，但我仍能清晰地感觉到一件事情：我与[dragon.GetName]的纽带。\n\n即便我被囚禁在这里，被冰冷的高墙所阻隔，无法再感受风吹拂脸庞的感觉，但我的内心深处依然感受到了某种东西。虽然我们身处两地，我却感觉[dragon.Custom('GetDragonHerHim')]离我如此的近。\n\n此刻，除了[dragon.GetFirstNameNoTooltip]之外，我脑海中再无其他念想。这份感觉给予着我前所未有的安心与慰藉，仿佛[dragon.Custom('GetDragonHerHim')]就在我身边，仿佛我能伸出手就能触摸到[dragon.Custom('GetDragonHerHis')]的鳞片，感受到鳞片下那温暖的肌肤……"
 agot_filler_dragon.0104.a:0 "[dragon.GetFirstNameNoTooltip]，我能看见你……"
 agot_filler_dragon.0104.a.f:0 "与龙的纽带让你在这段黑暗时刻获得难得的解脱。"
 agot_filler_dragon.0104.b:0 "如果你在就好了，我们能重获自由！"
 agot_filler_dragon.0104.b.f:0 "你强烈的逃离欲望使你充满了火焰与自由的幻想。"
 agot_filler_dragon.0104.c:0 "我没剩多少时间了……[dragon.GetFirstNameNoTooltip]，我一定要再见到你！"
 agot_filler_dragon.0104.c.f:0 "再次见到[dragon.GetFirstNameNoTooltip]的念头让你重新找回了动力。"
 agot_filler_dragon.0013.b.tt_temperate:0 "龙的节制程度将受其贪婪程度影响。"
 agot_filler_dragon.0072.desc.bad:0 "我在半夜中惊醒，身体被剧痛折磨，仿佛置身火海，腹中的炽热感也让我汗如雨下。我能感觉到自己的心跳加速，呼吸变得急促而凌乱。\n\n我一时怀疑是否中毒，但回想起昨日所有食物都经过了检验。难道是因为我早些时候饮用的[artifact.GetName]所致吗？"