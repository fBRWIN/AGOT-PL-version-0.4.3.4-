l_simp_chinese:
 agot_filler_ironislands.001.t:0 "奇怪的岛屿"
 agot_filler_ironislands.001.desc:0 "铁民的一生都是在水上度过的，我们可以从任何地方直接拿走我们想要的东西。我们不需要付黄金，我们付铁钱！\n\n今天，在远处，我发现了一个奇怪的岛屿，我不记得以前见过它。当我的船靠近时，我能辨认出海岸上有一座庙宇的形状。"
 agot_filler_ironislands.001.a:0 "废弃的寺庙很容易被掠夺……"
 agot_filler_ironislands.001.a.tt:0 "你划船上岸，看看庙里有什么东西可以带走。"
 agot_filler_ironislands.0011.t:0 "奇怪的岛屿"
 agot_filler_ironislands.0011.desc:0 "当我们走近这座废弃的寺庙时，我感觉有些不对劲——尽管四周并没有起雾的迹象，但这里的空气似乎很沉重。我无法摆脱这种不祥的预感。\n\n我们离得越近，空气就越重……就像有双可怕的手在拉着我的胳膊和后背。#italic 就这样吧，我不能再往前走了，#!我想着，然后转身爬回船上。\n\n我的人就在岸边盯着我爬上船，但至少我现在#bold 安全#!了。"
 agot_filler_ironislands.0011.a:0 "该死的废墟！"
 agot_filler_ironislands.0011.a.tt:0 "你立即离开了这个奇怪的岛，岛上似乎有未知的魔法力量。"
 agot_filler_ironislands.0012.t:0 "奇怪的岛屿"
 agot_filler_ironislands.0012.desc:0 "当我们走近这座废弃的寺庙时，我感觉有些不对劲——尽管四周并没有起雾的迹象，但这里的空气似乎很沉重。但我和我的人继续前进。\n\n我们进入寺庙；我们面前是一个巨大的房间。不知怎的，总感觉这里比我们在外面看到的大得多……墙壁周围都是用象形文字书写的诡异符号。\n\n在房间的中央，躺着一颗#bold 巨大的发光宝石#!。"
 agot_filler_ironislands.0012.a:0 "哦，金光闪闪！"
 agot_filler_ironislands.0012.a.tt:0 "你大老远过来，是时候带走你的发现了。"
 agot_filler_ironislands.0012.b:0 "这地方被诅咒了……"
 agot_filler_ironislands.0012.b.tt:0 "你不去打扰宝石，马上离开这个岛。"
 agot_filler_ironislands.0013.t:0 "奇怪的岛屿"
 agot_filler_ironislands.0013.desc:0 "我慢慢醒来，感觉自己好像在脑海中的迷雾里挣扎。\n\n#italic 我在哪儿？#!我茫然地环顾四周。一个孤零零的男人和一头大母猪站在远处……我的脚似乎不听使唤，开始向他们走去。\n\n“儿子，”当我走近时，神秘男子吟诵。“我一直在等你。晚餐快做好了。明天丰收时刻开始时，我需要你。”"
 agot_filler_ironislands.0013.a:0 "这可真是…？"
 agot_filler_ironislands.0013.a.tt:0 "你继续旅程……"
 agot_filler_ironislands.0013.b:0 "那头猪看起来莫名的#italic 有吸引力？#!"
 agot_filler_ironislands.0013.b.tt:0 "你继续旅程……"
 agot_filler_ironislands.0014.t:0 "奇怪的岛屿"
 agot_filler_ironislands.0014.desc:0 "我的眼睛又闭上了。我的身体沉重无比，但思想却不断涌动。好像有种#bold 液体#!从我的胳膊上流下，滴到我的大腿，随即落到地上。这液滴似乎带走了我的焦虑。\n\n当我在脑海神游时，我只感到平静和狂喜……\n\n突然，我刹地睁开双眼，我的#bold 领主#!正站在面前！"
 agot_filler_ironislands.0014.a:0 "我能解释！#bold 这不是真的我！#!"
 agot_filler_ironislands.0014.a.tt:0 "你的旅程还在继续……"
 agot_filler_ironislands.0014.b:0 "求你#italic 杀#!了我吧。"
 agot_filler_ironislands.0014.b.tt:0 "你的旅程还在继续……"
 agot_filler_ironislands.0015.t:0 "奇怪的岛屿"
 agot_filler_ironislands.0015.desc:0 "我再次醒来，这次是在一条黑暗凉飕的小巷里。这地方看起来很熟悉，我却记不起来。只有一条路可以走，通往城镇广场。我的双脚再次领着我前进……\n\n当我冲出小巷，我发现自己被人群包围——不是别人，他们似乎都是……#N 我？！#!\n\n他们对我吟唱着，大喊着：#bold “冷漠…就是…死亡！”#!"
 agot_filler_ironislands.0015.a:0 "冷漠！就是！死亡！"
 agot_filler_ironislands.0015.a.tt:0 "你加入他们的合唱。"
 agot_filler_ironislands.0015.b:0 "那些是南瓜吗？"
 agot_filler_ironislands.0015.b.tt:0 "你有点心不在焉。"
 agot_filler_ironislands.0016.t:0 "奇怪的岛屿"
 agot_filler_ironislands.0016.desc:0 "我紧紧地闭上眼睛，鲜花的香味像毯子一样覆盖着我。但这里还有另一种气味——一种熟悉却令人生厌的气味。\n\n我睁开眼，她就在那里。我在数百米外就能认出她。那个丑陋的、爱发牢骚的、麻烦的、难以忍受的恶魔……"
 agot_filler_ironislands.0016.a:0 "滚开，你这个婊子！"
 agot_filler_ironislands.0016.a.tt:0 "你的焦虑似乎消融无形。"
 agot_filler_ironislands.0017.t:0 "奇怪的旅程"
 agot_filler_ironislands.0017.desc:0 "我惊醒了。我躺在船的甲板上，周围都是我的船员。\n\n一个手下告诉我，我已经好几天对外界没有回应了。我不停地喊出荒唐的命令，脱掉裤子，自言自语……\n\n我甚至用水桶打自己的头，但突然又恢复正常了！#italic 谁知道啥时候会再发作？#!"
 agot_filler_ironislands.0017.a:0 "希望这是最后一次了。"
 agot_filler_ironislands.0017.a.tt:0 "经过这些，看起来你把那颗美丽的宝石放错地方了！"
 agot_filler_ironislands.002.t:0 "海上挑战"
 agot_filler_ironislands.002.desc:0 "我们开始航行没多久，陆地渐渐消失在眼中，这时[mutineer.GetFirstNameNicknamedNoTooltip]放下划桨，开始冲我走来。从他的眼神中透露的信息我就知道来者不善。其他船员也纷纷围了过来，有些人看起来也同样不满。"
 agot_filler_ironislands.002.a:0 "提醒[mutineer.GetFirstNameNoTooltip]他应处的位置。"
 agot_filler_ironislands.002.b:0 "等一下，我们不如一起分一分财宝！"
 agot_filler_bribe_challenger.tt:0 "如果你采取温和的方式，你的船员会对你产生轻视"
 agot_filler_ironislands.002.c:0 "在挑战者反应过来之前迅速击败他。"
 challenger_intimidation_success.tt:0 "[mutineer.GetFirstNameNoTooltip]被吓到了"
 challenger_intimidation_failure.tt:0 "你未能威吓[mutineer.GetFirstNameNoTooltip]"
 challenger_duel.tt:0 "@warning_icon!#X 威吓失败肯定会导致暴力冲突"
 agot_filler_ironislands.0021.t:0 "受安抚的战士"
 agot_filler_ironislands.0021.desc:0 "你解决了[mutineer.GetFirstNameNoTooltip]的问题，局势似乎有所缓和。人群散去，你的手下带着新的敬意看着你。"
 agot_filler_ironislands.0021.a:0 "又处理了一次危机。"
 agot_filler_ironislands.0022.t:0 "恐吓失败"
 agot_filler_ironislands.0022.desc:0 "[mutineer.GetFirstNameNoTooltip]似乎一点也不怕我的威胁，他拔出武器开始向我走来！"
 agot_filler_ironislands.0022.a:0 "和谈屁用没有。"
 agot_filler_ironislands.003:0 "铁风暴"
 agot_filler_ironislands.003.desc:0 "两船交战总是一件让人高兴的事。我们淹神之子不播种；我们不像青绿之地那样无所事事地制作小饰品。我们掠夺，凭实力夺取属于我们的东西。毕竟，如果一个人无法捍卫他所珍视的东西，那他凭什么说东西是他的呢？\n\n就像天意一样，我们碰巧看到了一支防御薄弱的商船队……"
 agot_filler_ironislands.003.a:0 "靠近！猛撞他们的旗舰，割开他们的喉咙！"
 agot_filler_ironislands.003.a_tt:0 "战斗！"
 agot_filler_ironislands.003.b:0 "淹神！引导我们的船只，我们的斧头，长矛和利剑！"
 agot_filler_ironislands.003.b_tt:0 "引导我们去残酷的战争！"
 agot_filler_ironislands.0031:0 "铁风暴"
 agot_filler_ironislands.0031.desc:0 "我们的船在狂怒！乘风破浪、利箭凌空，我们撕开一个口子，冲入了商船的一侧。铁民咆哮、刀剑嘶鸣，直至青绿之地的人像猪狗一样被屠戮殆尽。他们打得不错，但一如既往地倒在了铁血战士的力量之下。\n\n当战斗停止，最后一名士兵投降时，我穿过甲板走向敌船船长，他已被折磨的命悬一线。"
 agot_filler_ironislands.0031.a:0 "砍了他的头；我需要一些新的装饰。"
 agot_filler_ironislands.0031.a_tt:0 "绑了他。"
 agot_filler_ironislands.0032:0 "铁风暴"
 agot_filler_ironislands.0032.desc:0 "我已经解决了[ship_captain_culture.GetName]船长。现在财宝都是我的了。"
 agot_filler_ironislands.0032.a:0 "把你扔入大海献给淹神，现在你的财富尽归于我。"
 agot_filler_ironislands.0032.a_tt:0 "你已经付了铁钱。"
 agot_filler_ironislands.0032.b:0 "做劫掠者真好。"
 agot_filler_ironislands.0032.b_tt:0 "也许该多来几次……"
 agot_filler_ironislands.004:0 "铁钱的重要性"
 agot_filler_ironislands.004.desc:0 "当地的牧师给你带来了坏消息：你的一个劫掠者沉浸于财富之中——那财富并非由他的刀剑所夺来。他抛弃了铁钱，玷污了我们的传统。牧师希望他离开。"
 agot_filler_ironislands.004.a:0 "我会试着和他讲道理。"
 agot_filler_ironislands.004.a_tt:0 "啊，愚蠢的年轻人。"
 agot_filler_ironislands.004.b:0 "他不配在这艘船上，让他滚。"
 agot_filler_ironislands.004.b_tt:0 "纪律优先。"
 agot_filler_ironislands.0041:0 "铁钱的重要性"
 agot_filler_ironislands.0041.desc:0 "马柯走进你的小屋时，你独断地让他坐下。随后，你仔细地向他解释铁钱的重要性。正是那付给每一件珠宝、每一个盐妾、每一个战利品的铁钱把你塑造成了一个真正的铁种。"
 agot_filler_ironislands.0041.a:0 "感谢你的聆听。我希望我今天的话像大海一样清晰，否则后果自负。"
 agot_filler_ironislands.0041.a_tt:0 "希望他记住。"
 agot_filler_ironislands.0041.b:0 "我希望你以行动向船员证明，行动起来。"
 agot_filler_ironislands.0041.b_tt:0 "马柯可能不喜欢这样。"
 agot_filler_ironislands.0042:0 "铁钱的重要性"
 agot_filler_ironislands.0042.desc:0 "马柯和几个妓女以及朋友在一条小巷里行者苟且之事。当他注意到你时，他称你为“傲慢的猪”，这是在嘲笑你的荣誉。"
 agot_filler_ironislands.0042.a:0 "你刚才对我说什么？！"
 agot_filler_ironislands.0042.a_tt:0 "学会尊重吧，小屁孩！"
 agot_filler_ironislands.0044:0 "铁钱的重要性"
 agot_filler_ironislands.0044.desc:0 "你的牧师本该给你上酒的，可当你走进他的房间时，你发现他死在了一滩血里。"
 agot_filler_ironislands.0044.a:0 "背后有何隐情？"
 agot_filler_ironislands.0044.a_tt:0 "额嗯……"
 agot_filler_ironislands.0044.b:0 "抓住马柯！我们将淹死他以纪念淹神！"
 agot_filler_ironislands.0044.b_tt:0 "淹神将审判他。"
 agot_filler_ironislands.0045:0 "铁钱的重要性"
 agot_filler_ironislands.0045.desc:0 "马柯已经屈服了。你的人似乎很尊重你使用武力执行宗教习俗。"
 agot_filler_ironislands.0045.a:0 "这会让他们守规矩的。"
 agot_filler_ironislands.0045.a_tt:0 "但愿吧。"
 agot_filler_ironislands.0046:0 "铁钱的重要性"
 agot_filler_ironislands.0046.desc:0 "你正在酒馆喝着啤酒，而马柯和他几个手下拿着带血的刀闯了进来并喊道 ：“你不该对我多嘴的！我有的是钱！该怎么花不用你指手画脚！[GetPlayer.GetName]！”"
 agot_filler_ironislands.0046.a:0 "没有办法，我必须为我的生命而战。"
 agot_filler_ironislands.0046.a_tt:0 "看起来很吓人……"
 agot_filler_ironislands.0047:0 "铁钱的重要性"
 agot_filler_ironislands.0047.desc:0 "我的对手已经死了，浑身是血。我把酒馆弄得一团糟。值得庆幸的是，酒保认出了我是领主，加入进来并用瓶子砸了马柯的一个走狗的脑袋。"
 agot_filler_ironislands.0047.a:0 "这是给你的赔偿，好酒保。"
 agot_filler_ironislands.0047.a_tt:0 "慷慨是好事。"
 agot_filler_ironislands.005.t:0 "不再是奴工家族！"
 agot_filler_ironislands.005.desc:0 "我听着其他人举起酒杯，喊着显赫家族的名字，其中有几个家族现在比我的家族还弱。我举起杯子，大声喊出自己家族的名字。\n\n不出所料，那些醉醺醺的人和忠于我的人都作出了回应，但还有一些人表现得像没听见一样，我面不改色地继续道：“铁群岛上还有家族比我们更强吗？我想没人会质疑这一点！”\n\n“我，我的父亲和我的祖辈，难道没和你们的祖辈并肩作战吗？”\n\n“我的家族并不自称是灰海王的后裔；大家都知道我的祖先是奴工和盐妇。然而我们的旗帜却让青绿之地胆战心惊，我们的鲜血染红了铁群岛！我问你们，我的家族付了铁钱，难道不应该比奴工更受重视吗？难道我们流的血还没有洗去我们家族的污点吗？”\n\n我知道我的话打动了所有大大小小的铁种家族，他们都举起了杯子，喊出了我家族的名字。"
 agot_filler_ironislands.005.a:0 "奴血污点一去不复返了。"
 agot_filler_ironislands.005.a_tt:0 "从今以后，铁群岛上再也没有人会看不起我的家族了！"
 agot_filler_ironislands.006.t:0 "打扮得像个妓女"
 agot_filler_ironislands.006.desc:0 "在与阁臣开完会后回到了我的大厅，刚进来就听到了一阵喧闹的声音，然后我就看到我的[gold_price.Custom('DaughterSon')][gold_price.GetName]穿着一身丝绸和珠宝的衣服，[gold_price.GetSheHe|U]身边还环绕着一群哈哈大笑的谄媚小人。接着我的[gold_price.Custom('DaughterSon')]讲了一个笑话，他们随即又叽叽喳喳的笑起来，手里还端着装有青亭岛金葡萄酒和多恩红酒的高脚杯。然后他们中的一个人注意到了角落里的我，房间里的笑声戛然而止。\n\n“好巧，[ROOT.Char.GetMotherFather]，”[gold_price.GetName]打了个饱嗝，[gold_price.Custom('quirk_pos_present')]。“要喝一杯吗？”"
 agot_filler_ironislands.006.a:0 "你为这些小玩意付过铁钱吗？"
 agot_filler_ironislands.006.b:0 "“古道”更像是指导方针，而不是实际规则。"
 agot_filler_ironislands.006.c:0 "让[gold_price.GetHerHis]的肺里充满海盐是治疗骄奢淫逸的唯一方法。"
 agot_filler_ironislands.006.d:0 "看看这些漂亮的丝绸！"
 agot_filler_ironislands.007.t:0 "奴工出身的铁种"
 agot_filler_ironislands.007.desc:0 "一个来自[birthplace.GetNameNoTier]的奴工之子成为了一名极为优秀的铁种。我几乎不敢相信这一点，直到我们最好的一个掠夺者亲自带我去码头，我才算亲眼目睹了。\n\n这个年轻的[thrall.Custom('GirlBoy')]是矿工出身，曾在一艘渔船上当学徒。[thrall.GetSheHe]展示了[thrall.GetHerHis]在那里两年学到的航海技能。我看着[thrall.GetSheHe]爬上桅杆，拖拽并系好船帆，拼接绳索，一气呵成，甚至还展示了一些手指舞的小技巧。如果引导正确，[thrall.GetName]可能会成为青绿之地沿海地区的人低声谈论的一个名字。"
 agot_filler_ironislands.007.a:0 "[thrall.GetSheHe|U]将成为一个很好的仆人。"
 agot_filler_ironislands.007.b:0 "[thrall.GetSheHe|U]一定是某天晚上我给某个少女播的种！"
 agot_filler_ironislands.007.b.tt_child:0 "每一个孩子"
 agot_filler_ironislands.007.c:0 "淹神需要有价值的信徒！"
 agot_filler_ironislands.007.c.tt:0 "牧师们会给孩子启蒙。"
 agot_filler_ironislands.007.d:0 "不错的表现，但我不会在我的宫廷里养一个奴工的种。"