l_simp_chinese:
 agot_lannister_events.100.t:0 "一名野心勃勃的雇佣骑士"
 agot_lannister_events.100.desc:0 "西境以财富而闻名，总是吸引着佣兵团和雇佣骑士前来寻找工作。有位特别热情的骑士不知怎的就绕过了我的卫兵，来到了我的面前，请求为我效力。"
 agot_lannister_events.100.a:0 "我不信任他，我要调查他的底细。"
 agot_lannister_events.100.a.tt:0 "你调查了这位雇佣骑士的背景。"
 agot_lannister_events.100.b:0 "很好，和我的一名骑士比试一场。"
 agot_lannister_events.100.b.duel_candidate.victor.tt:0 "[duel_candidate.GetFullName]是胜利者。"
 agot_lannister_events.100.b.ambitious_knight.victor.tt:0 "[ambitious_knight.GetFirstNameNoTooltip]是胜利者。"
 agot_lannister_events.100.c:0 "拒绝骑士的提出效力的提议。"
 agot_lannister_events.100.c.tt:0 "你把骑士打发走了。"
 agot_lannister_events.100.d:0 "[duel_candidate.GetFirstNameNoTooltip]，宰了这家伙。"
 agot_lannister_events.101.t:0 "令人忧心的发现"
 agot_lannister_events.101.desc:0 "距离我派遣间谍调查[ambitious_knight.GetFirstNameNoTooltip]已经过去了一段时间了，现在他们带回了一些令人不安的消息。"
 agot_lannister_events.101.a:0 "这似乎是一个机会。"
 agot_lannister_events.101.b:0 "把这个卑鄙小人关起来。"
 agot_lannister_events.101.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip]吓得畏畏缩缩。"
 agot_lannister_events.101.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip]拒绝受到你的敲诈勒索。"
 agot_lannister_events.102.t:0 "没什么需要汇报的"
 agot_lannister_events.102.desc:0 "我派遣间谍去调查有关[ambitious_knight.GetFirstNameNoTooltip]的犯罪证据，然而他们未能找到任何与他有关的有趣的事情。他似乎是遵纪守法的。"
 agot_lannister_events.102.a:0 "也许应该对他进行一场试炼？"
 agot_lannister_events.102.a.tt:0 "你将派[ambitious_knight.GetFirstNameNoTooltip]到你的一个省份里去帮助平民。"
 agot_lannister_events.102.a.success.tt:0 "[ambitious_knight.GetFirstNameNoTooltip]证明了[ambitious_knight.GetHerselfHimself]是一名真正的骑士。"
 agot_lannister_events.102.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip]未能遵守[ambitious_knight.GetHerHis]骑士誓言。"
 agot_lannister_events.102.b:0 "把他打发走吧，像他这样的骑士这里多得很。"
 agot_lannister_events.103.t:0 "无意识的忠诚"
 agot_lannister_events.103.desc:0 "[ambitious_knight.GetFirstNameNoTooltip]对我所能找到的有关[ambitious_knight.GetHerHis]过去的信息感到震惊。我很快就让[ambitious_knight.GetSheHe]打消了试图通过效力获得报酬的想法。事实上，[ambitious_knight.GetSheHe]似乎相当渴望通过免费效力于我来证明自己。"
 agot_lannister_events.103.a:0 "给我好好干，[ambitious_knight.GetFirstNameNoTooltip]。"
 agot_lannister_events.104.t:0 "勒索被拒绝"
 agot_lannister_events.104.desc:0 "不仅[ambitious_knight.GetFirstNameNoTooltip]拒绝了我的勒索，我的计谋似乎还激怒了他。他向我走来，他的眼神中充满了怒气，我的卫兵却不见踪影。"
 agot_lannister_events.104.a:0 "把你的酒浇到[ambitious_knight.GetFirstNameNoTooltip]脸上并夺门而出。"
 agot_lannister_events.104.a.success.tt:0 "在[ambitious_knight.GetFirstNameNoTooltip]看不见的时候，你逃到了门外。"
 agot_lannister_events.104.a.failure.tt:0 "[ambitious_knight.GetFirstNameNoTooltip]挡住了你的去路。"
 agot_lannister_events.104.b:0 "保护自身！"
 agot_lannister_events.104.b.duel.tt:0 "@warning_icon!#X 这将导致暴力冲突。"
 agot_lannister_events.104.c:0 "且慢，也许这些金子会让你改变主意？"
 agot_lannister_events.104.c.tt:0 "你出钱让这名骑士离开了。"
 agot_lannister_events.105.t:0 "一名真正的骑士"
 agot_lannister_events.105.desc:0 "距离我派遣[ambitious_knight.GetFirstNameNoTooltip]前往[knight_test_province.GetName]帮助平民有一段时间了。他凯旋归来了。农民人丁兴旺，道路也更加安全，一些人甚至受到了激励，接受了士兵训练。"
 agot_lannister_events.105.a:0 "你在我的宫廷中赢得了一席之地，[ambitious_knight.GetFirstNameNoTooltip]。"
 agot_lannister_events.106.t:0 "虚伪的骑士"
 agot_lannister_events.106.desc:0 "尽管我派遣[ambitious_knight.GetFirstNameNoTooltip]前往[knight_test_province.GetName]证明自己并帮助当地平民，我却再也没有听到来自他的消息。实际上，我开始收到该地区盗贼活动增加的报告，其中一名盗贼首领的描述与他相符。"
 agot_lannister_events.106.a:0 "你妈的，[ambitious_knight.GetFirstNameNoTooltip]。"
 agot_lannister_events.107.t:0 "正义得到声张"
 agot_lannister_events.107.desc:0 "我冲出门外，跑到走廊上并呼救，[ambitious_knight.GetFirstNameNoTooltip]手执武器一路尾随我，而此时我的卫兵正好从拐角处转了过来。"
 agot_lannister_events.107.a:0 "卫兵！杀了这个人！"
 agot_lannister_events.107.b:0 "卫兵，逮捕这个人！"
 agot_lannister_events.108.t:0 "为时已晚"
 agot_lannister_events.108.desc:0 "[ambitious_knight.GetFirstNameNoTooltip]唾沫横飞，却不为所动，向你冲了过来，边冲边疯狂地挥舞着武器。你只能尽力用盾牌保护自己，抵挡即将到来的攻击。"
 agot_lannister_events.108.a:0 "啊！"
 agot_lannister_events.109.t:0 "不光彩的结局"
 agot_lannister_events.109.desc:0 "我没办法及时跑出门外，[ambitious_knight.GetFirstNameNoTooltip]开始攻击我了。一次，两次，三次，当我看到我的鲜血浸入地毯时，我开始失去知觉。"
 agot_lannister_events.109.a:0 "不该是这样的啊！"
 agot_lannister_events.200.t:0 "隐蔽的洞穴"
 agot_lannister_events.200.desc:0 "当我领着我的随从穿行过[new_mine_barony.GetNameNoTooltip]的时候，我偶然发现在一座山的侧面似乎有一扇门。\n\n我想起了童年时听过的故事，其中讲到西境山丘下的巨大洞穴里充满了黄金。"
 agot_lannister_events.200.a:0 "打开大门。"
 agot_lannister_events.200.b:0 "派[knight_explorer.GetFirstNameNoTooltip]去调查。"
 agot_lannister_events.200.c:0 "我们没时间管这些。"
 agot_lannister_events.201.t:0 "黑暗中的下降"
 agot_lannister_events.201.desc:0 "我小心翼翼地打开了洞穴的大门，[knight_explorer.GetFirstNameNoTooltip]在我身后紧紧跟随着我，我们迅速停在了路的尽头，而下方就是深渊。"
 agot_lannister_events.201.a:0 "祝你好运，[knight_explorer.GetFirstNameNoTooltip]。"
 agot_lannister_events.201.a.success.tt:0 "你成功地爬进了洞穴中。"
 agot_lannister_events.201.a.failure.tt:0 "你没能成功爬进洞穴中。"
 agot_lannister_events.201.b:0 "依靠自己的力量爬下石壁。"
 agot_lannister_events.201.c:0 "尝试制作一些简易的攀爬装备。"
 agot_lannister_events.201.d:0 "这并不难。"
 agot_lannister_events.202.t:0 "不情愿的牺牲"
 agot_lannister_events.202.desc:0 "我递给[knight_explorer.GetFirstNameNoTooltip]了一支火把，把他从边缘推了下去。当[knight_explorer.GetSheHe]重重地摔在地上的时候，他从下方的洞穴中发出了一声可怜的呻吟。至少[knight_explorer.GetSheHe]还活着。"
 agot_lannister_events.202.notification:0 "[knight_explorer.GetFirstNameNoTooltip]受伤了，但存活了。"
 agot_lannister_events.202.a:0 "把火把举起来，让我能看得见。"
 agot_lannister_events.202.b:0 "你最好趁你在下面的时候多看看四周！"
 agot_lannister_events.203.t:0 "尴尬的着陆"
 agot_lannister_events.203.desc:0 "我递给[knight_explorer.GetFirstNameNoTooltip]火炬，把他推到边缘。尽管[knight_explorer.GetSheHe]还是在空中滑翔了一小会，但[knight_explorer.GetSheHe]还是重重摔在地上，我试图叫醒[knight_explorer.GetFirstNameNoTooltip]，可惜[knight_explorer.GetSheHe]不动也不响。"
 agot_lannister_events.203.a:0 "至少火把照亮了下方的道路。"
 agot_lannister_events.203.b:0 "在动身前，我辩解称我之前费力去尝试拯救[knight_explorer.GetHerHim]。"
 agot_lannister_events.203.b.success.toast:0 "你使你的随从相信了你试图拯救[knight_explorer.GetFirstNameNoTooltip]。"
 agot_lannister_events.203.b.success.tt:0 "你使你的随从相信你试图拯救[knight_explorer.GetFirstNameNoTooltip]。"
 agot_lannister_events.203.b.failure.toast:0 "你没能使你的随从相信你试图拯救[knight_explorer.GetFirstNameNoTooltip]。"
 agot_lannister_events.203.b.failure.tt:0 "你没能使人信服。"
 agot_lannister_events.204.t:0 "黄金机遇"
 agot_lannister_events.204.desc:0 "我安全地下降到了洞穴底部，继续深入洞穴，火炬的火光在壁面上闪烁着，仔细观察后，我发现这里有丰富的未开采的黄金矿脉。"
 agot_lannister_events.204.a:0 "也许[new_mine_holder.GetNameNoTooltip]和我可以达成协议。"
 agot_lannister_events.204.b:0 "我将开采这里的金子。"
 agot_lannister_events.204.c:0 "这是我的领地。"
 agot_lannister_events_selfish_mine.tt:0 "你建造了一座矿洞，并把[new_mine_holder.GetFirstNameNoTooltip]排除在受益人之外。"
 agot_lannister_events.205.t:0 "骤然下落"
 agot_lannister_events.205.desc:0 "攀登开始时很顺利，我小心翼翼地择路而降，取得了不错的进展。然而，一失足成千古恨；前一刻我还在把重心下移到下一个抓手上，下一刻我就自由落体了。这虽然不过几秒钟的事，但我感觉时间抵达了永恒，我撞到了地上，#bold hard#!。\n\n虽然我并没有危及生命的伤口，但我可以感觉到血开始从我的头上流到我的脖子上。我从旁边的地上捡起火把，当火光从洞穴的表面捕捉到，反射出贯穿墙壁的金色脉络时，我感到很惊讶。"
 agot_lannister_events.205.a:0 "这是[new_mine_holder.GetFirstNameNoTooltip]的领地，但也许我们可以达成协议。"
 agot_lannister_events.205.b:0 "我将开采这里的金子。"
 agot_lannister_events.205.c:0 "这是我的领地。"
 agot_lannister_events.206.t:0 "谈判"
 agot_lannister_events.206.desc:0 "我召来了[new_mine_holder.GetFirstNameNoTooltip]，讨论了他领地上的财富，也许我们可以达成一项对双方都有利的条约。"
 agot_lannister_events.206.a:0 "我相信我们可以解决一些问题。"
 agot_lannister_events.206.a.minor_success.tt:0 "你做了笔烂买卖。"
 agot_lannister_events.206.a.medium_success.tt:0 "你做了笔普通的买卖。"
 agot_lannister_events.206.a.major_success.tt:0 "你做了笔好买卖。"
 agot_lannister_events.206.a.failure.tt:0 "[new_mine_holder.GetName]拒绝分享。"
 agot_lannister_events.206.b:0 "别忘了你对谁宣誓效忠了。"
 agot_lannister_events.206.b.tt:0 "[new_mine_holder.GetName]将建立矿场，并给你提供分成。"
 agot_lannister_events.206.a.minor_failure.toast:0 "你做了笔惨淡的买卖。"
 agot_lannister_events.206.a.minor_success.toast:0 "你做了笔好买卖。"
 agot_lannister_events.206.a.major_success.toast:0 "你做了笔好买卖。"
 agot_lannister_events.206.a.major_failure.toast:0 "[new_mine_holder.GetName]拒绝分享。"
 agot_lannister_events.206.c:0 "我愿意花钱找人。"
 agot_lannister_events.207.t:0 "无畏的骑士"
 agot_lannister_events.207.desc:0 "“我的领主，您必须亲自来看看！”\n\n[knight_explorer.GetFirstName]从门外踉踉跄跄地走了进来，大口喘着气。\n\n“我们需要爬一小段路，但这是值得的，我向您保证！”"
 agot_lannister_events.207.a:0 "很好，[knight_explorer.GetFirstNameNoTooltip]，带路吧。"
 agot_lannister_events.207.b:0 "还是算了，[knight_explorer.GetFirstNameNoTooltip]，归队吧。"
 agot_lannister_events.208.t:0 "空荡的巢穴"
 agot_lannister_events.208.desc:0 "[knight_explorer.GetFirstNameNoTooltip]从门口回来了，摇着他的头说：\n\n“大人，那里什么也没有。”\n\n虽然我不能触碰到，但我总有一种直觉，那里也许藏着一些看不见的东西。"
 agot_lannister_events.208.a:0 "你在耍我吗？"
 agot_lannister_events.208.a.success:0 "你诱导[knight_explorer.GetFirstNameNoTooltip]说出真相。"
 agot_lannister_events.208.a.failure:0 "[knight_explorer.GetFirstNameNoTooltip]是可信的。"
 agot_lannister_events.209.t:0 "不诚信的骑士"
 agot_lannister_events.209.desc:0 "在我询问他时[knight_explorer.GetFirstName]，突然提到了地面。\n\n“[ROOT.Char.GetLadyLord|l]，我在那里发现了金矿脉。”他终于无法再忍受我的审视，吐出了真相。\n\n我需要调查一番，但我首先要处理[knight_explorer.GetNameNoTooltip]的问题。"
 agot_lannister_events.209.a:0 "你去地牢待着吧！"
 agot_lannister_events.209.b:0 "对背叛的惩罚只有死亡！"
 agot_lannister_events.209.c:0 "你应当记住我的慈悲。"
 agot_lannister_events.210.t:0 "前进！"
 agot_lannister_events.210.desc:0 "[knight_explorer.GetFirstNameNoTooltip]向你保证说，洞里没有什么值得你耗费时间关注的东西，于是又归队了。"
 agot_lannister_events.210.a:0 "前进，随从们！"
 agot_lannister_events.300.t:0 "长船来袭"
 agot_lannister_events.300.desc:0 "尽管在征服战争期间，伊耿骑着贝勒里恩焚毁赫伦堡并灭绝霍尔家族后，铁种的古道就被禁止了，但是铁群岛上仍然有一群人顽固地坚持这一传统，他们甘愿冒着生命危险，博取荣耀、财富和冒险经历。\n\n大多数情况他们都不会去袭击维斯特洛，但也有一些特别雄心勃勃，或具蛮勇的劫掠者会攻击我们的海岸。[ironborn_raid_target.GetName]的海岸线附近就发现了长船。"
 agot_lannister_events.300.a:0 "我会亲自带兵前去保卫[ironborn_raid_target.GetName]。"
 agot_lannister_events.300.b:0 "我们分身乏力，无力对抗他们。"
 agot_lannister_events.300.c:0 "我的军事统帅[marshal.GetNameNoTooltip]将率领一支援军前往。"
 agot_lannister_events.300.d:0 "[ironborn_raid_target_holder.GetNameNoTooltip]应该自己保护好[ironborn_raid_target_holder.GetHerHis]的土地。"
 agot_lannister_events.301.t:0 "海平面上的烟雾"
 agot_lannister_events.301.desc:0 "在接近城镇之前，[ironborn_raid_target.GetNameNoTooltip]遭受袭击的证据就已经清晰可见了，天空中弥漫着浓烟，随着我们越来越靠近，可以听到尖叫声。我督促我的士兵加快步伐。"
 agot_lannister_events.301.a:0 "冲啊，士兵！"
 agot_lannister_events.301.b:0 "如果主力部队在这里牵制他们，我可以用较小的部队进行侧击。"
 agot_lannister_events.301.success.tt:0 "你击败了劫掠者。"
 agot_lannister_events.301.failure.tt:0 "你被击败了。"
 agot_lannister_events.302.t:0 "回到海中"
 agot_lannister_events.302.desc:0 "我和我的手下赶去援助[ironborn_raid_target.GetNameNoTooltip]的守军。虽然战斗很激烈，双方互有伤亡，但我们优越的纪律和我们的大义名分令我们赢得了胜利。那些没有被击倒的劫掠者逃回了自己的船上。\n\n有一个人，也许是突击队的首领，拒绝退却。当我的人靠近他并制服他时，他正疯狂地挥舞着他的斧头。\n\n他被制服后就立刻被戴上镣铐带到了我的面前，以使我来决定他的命运。"
 agot_lannister_events.302.a:0 "把他扔进地牢。"
 agot_lannister_events.302.b:0 "杀了这个人渣，一了百了。"
 agot_lannister_events.302.c:0 "把这个铁种交给一名当地统治者处置。"
 agot_lannister_events.303.t:0 "被迫撤退"
 agot_lannister_events.303.desc:0 "铁种劫掠者的凶猛迫使你的部队一次又一次地后退。尽管他们无法永远保持这种进军速度，但这只是一次袭击，而不是入侵。\n\n在我和我的士兵守卫着铁种劫掠者的主力时，其他劫掠者仍在继续掠夺[ironborn_raid_target.GetNameNoTooltip]的市场和房屋。"
 agot_lannister_events.303.a:0 "该死的铁种。"
 agot_lannister_events.303.b:0 "我会资助[ironborn_raid_target.GetNameNoTooltip]的恢复事业。"
 agot_lannister_events.303_wounded.toast.t:0 "你在对抗[ironborn_raider.GetNameNoTooltip]士兵的过程中受伤了。"
 agot_lannister_events.304.t:0 "胜利的封臣"
 agot_lannister_events.304.opening:0 "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.304.desc:0 "虽然我们没有得到任何外部援助，但我相信你会高兴听到这则消息，我们成功击退了铁种劫掠者并确保[ironborn_raid_target.GetNameNoTooltip]免遭进一步的入侵。我相信我英勇防御的故事已经传遍了整个领地。"
 agot_lannister_events.304.a:0 "很好。"
 agot_lannister_events.305.t:0 "战败的封臣"
 agot_lannister_events.305.opening:0 "[ROOT.Char.GetNameNoTooltip]"
 agot_lannister_events.305.desc:0 "铁种袭击[ironborn_raid_target.GetNameNoTooltip]期间，我们没能干预，导致他们在城镇中肆无忌惮。我们失去了许多优秀的男女老少以及相当数量的财富。"
 agot_lannister_events.305.a:0 "可惜。"
 agot_lannister_events.306.t:0 "得胜的军事统帅"
 agot_lannister_events.306.desc:0 "虽然我们付出了代价，但[marshal.GetName]已经凯旋而归，将铁种劫掠者从[ironborn_raid_target.GetNameNoTooltip]赶了回去。平民在[marshal.GetHersHis]凯旋时欢呼雀跃，排成队伍沿街欢迎[marshal.GetHerHim]的归来。\n\n也许我应该给予一些奖励？"
 agot_lannister_events.306.a:0 "是的，我认为一份奖赏是应得的。"
 agot_lannister_events.306.b:0 "当然，我的感激之情就够了？"
 agot_lannister_events.306.c:0 "[marshal.GetNameNoTooltip]应该得到一个显赫的官职！"
 agot_lannister_events.307.t:0 "战败的军事统帅"
 agot_lannister_events.307.marshal_died_desc:0 "[marshal.GetName]带着失败的消息回到首都。士兵们都受到了很重的伤，许多人都是被抬上马车回来的，一个简短的点名表明许多人根本没有回来，[marshal.GetNameNoTooltip]是许多没有回来的人之一。"
 agot_lannister_events.307.desc:0 "[marshal.GetName]带着失败的消息回到首都。[marshal.GetSheHe]和[marshal.GetHerHis]的士兵似乎都受了严重的伤，许多人被抬上马车回来，一个简短的点名表明许多人根本没有回来。"
 agot_lannister_events.307.a:0 "可惜。"
 agot_lannister_events.307.b:0 "失败是无法容忍的。"
 agot_lannister_events.309.t:0 "暗中怀疑"
 agot_lannister_events.309.desc:0 "从理论上讲，这是一个合理的计划，留下大部分部队正面对抗铁种劫掠者，而你则在背后偷袭。不幸的是，劫掠者很快消灭了主力部队，这意味着他们只需要等你完成第一次冲击后，就可以转而对付你。\n\n在严重劣势的情况下，你很快就被迫从战场上撤退，使得[ironborn_raid_target.GetNameNoTooltip]落入掠夺者的控制之下。"
 agot_lannister_events.309.a:0 "该死的劫掠者。"
 agot_lannister_events.309.b:0 "我会资助[ironborn_raid_target.GetNameNoTooltip]的恢复事业。"
 agot_lannister_events.308.t:0 "铁锤与铁砧"
 agot_lannister_events.308.desc:0 "当主力部队冲进战场时，我和我的侧翼部队迅速从主力队伍中分离出来。我们穿过小巷和市场，直到我们来到敌人的背后。主力部队英勇地坚持战斗，而我们则悄悄地接近目标。我等到足够靠近敌人才下令冲锋。\n\n我们猛烈地攻击了劫掠者的后方，引发了他们的恐惧和混乱，他们在领袖的保护下形成了一个圆阵，直到最后才被打败。随着战斗声渐渐消失，[ironborn_raid_target.GetNameNoTooltip]的街道上流淌着鲜血，而我掌握着劫掠者领袖的生死。"
 agot_lannister_events.308.a:0 "把他扔进地牢。"
 agot_lannister_events.308.b:0 "杀了这个人渣，一了百了。"
 agot_lannister_events.308.c:0 "把他送进[ironborn_raid_target_holder.GetName]的地牢里。"