 agot_filler_crownlands.0001.t:0 "龙石岛的一天"
 agot_filler_crownlands.0001.desc:0 "我踏过龙石堡的城门，步入岛上沙土混杂的小径。阳光轻抚过波光粼粼的海面，将它那温柔的光辉洒落在龙山那雄伟的轮廓上。岛屿虽带着一抹神秘莫测的气息，却在不经意间展现出了它独有的迷人风姿。\n\n此刻，仿佛时光停滞，我得以从纷扰尘世中抽身，那些贪婪的请愿者、那些心机深沉的廷臣、那些心怀不满的领主们，都已暂时远去。只剩下我，与这片宁静的岛屿相伴。在这片遗世独立的天地间，今日，我将去往何从？"
 agot_filler_crownlands.0001.a_normal:0 "在花园里逛逛吧。"
 agot_filler_crownlands.0001.a_aegon:0 "去看看伊耿花园吧。"
 agot_filler_crownlands.0001.b:0 "去探索一下龙山的洞穴！"
 agot_filler_crownlands.0001.b_tt:0 "你将失去一些[stress|E]"
 agot_filler_crownlands.0001.b_tt_2:0 "你有机会找到一些特别的东西"
 agot_filler_crownlands.0001.c:0 "我今天就放松一下吧。"
 agot_filler_crownlands.0002.t:0 "龙石岛的一天：尖锐的岩石"
 agot_filler_crownlands.0002.desc:0 "龙石岛岸边嶙峋的岩石如同自然界的利齿，锋利无比。海浪一次次拍打着这些岩石，激起的浪花洒落在那些早已滑不留足的黑石之上。然而，正是这些岩石的裂缝中透出的光线，赋予了洞穴一种别样的美丽，光影在黑曜石的表面上翩翩起舞，如同一场无声的盛宴。我深吸一口带着海洋气息的空气，感受着海风在我周围肆虐，它的力量既狂野又纯净，令人心旷神怡。\n\n但当我踏上归途，步履却不由自主地加快了。突然，脚下一滑，我失去了平衡。跌倒的瞬间，我的手在尖锐的岩石上擦过，留下了一道血痕。虽然只是浅浅的伤口，却足以让我心中的宁静荡然无存，我本该更加小心的。"
 agot_filler_crownlands.0002.a:0 "哎呀！"
 agot_filler_crownlands.0003.t:0 "龙石岛的一天：壮美洞穴"
 agot_filler_crownlands.0003.desc:0 "龙石岛的幽深洞穴可谓大自然的鬼斧神工，阳光从外界射入，于漆黑的石壁上勾勒出一幅幅变幻莫测的光影图景。随着我步入洞穴的深处，我偶遇了一处小巧的壁龛，天光透过洞顶的孔洞倾洒而下，照亮了整个空间，又流淌进更深处的洞室。\n\n当我穿过这神秘的空间，一种敬畏之感油然而生——这小小的空间，竟是一处俯瞰壮丽的地下洞窟的绝佳瞰台！光线照亮了洞穴中那些神秘而瑰丽的自然奇观，石笋和石幔在其抚摸下展现出那最为迷人的身姿，仿佛在诉说着地下世界的秘密。虽然洞穴深处难以进行更大规模的探索，但这确实是值得一看的奇观！"
 agot_filler_crownlands.0003.a:0 "多么辉煌啊！"
 agot_filler_crownlands.0004.t:0 "龙石岛的一天：来自过去的礼物"
 agot_filler_crownlands.0004.desc:0 "在龙石岛的峭壁之上，我缓步前行，脚下是海浪与岩石激烈碰撞的乐章，耳边则是火山深处传来的沉吟。在这片古老而神秘之地，我寻觅到一处隐秘的裂缝——它将引领我步入未知的洞穴探险。\n\n我攀越岩石的脊背，任由洒落在岩石上的光线指引着我。在主洞室中，几条蜿蜒的通道静默展开，但唯有一束光线，透过黑曜石的缝隙，仿佛在为我引路。我追随着这束光，它所指向的目的地令我难以置信。\n\n在洞室的中心，一枚龙蛋安然静卧，那束光线恰好在其上方戛然而止，仿佛是守护着这古老的宝藏。然而，当我轻触那蛋壳，时间的流转便以一种几乎察觉不到的方式宣告其存在。光线开始渐渐消逝，我勉强抓住龙蛋，赶在光明消失前逃离那即将被黑暗吞噬的洞穴。\n\n我喘着粗气，浑身疲惫，但怀中仍紧抱着这枚龙蛋！"
 agot_filler_crownlands.0004.a:0 "好险！但是这值得！"
 agot_filler_crownlands.0004.tt:0 "你获得了一件龙蛋[artifact|E]"