l_simp_chinese:
 agot_filler_hedges.0001.t:0 "木偶师"
 agot_filler_hedges.0001.desc:0 "一名布拉佛斯木偶师来到了我的宫廷；我的[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]在本地平民中听说了他的才华，决定邀请他为我的家人表演。"
 agot_filler_hedges.0001.a:0 "我期待着看演出！"
 agot_filler_hedges.0001.b:0 "我期待着看演出！"
 agot_filler_hedges.0002.t:0 "木偶师"
 agot_filler_hedges.0002.desc:0 "木偶戏很有趣！木偶师为我家表演了几场木偶戏，有些是轻快滑稽的，有些则是黑暗沉重的。总而言之，我看得很开心！"
 agot_filler_hedges.0002.a:0 "我应该让我的[ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]多邀请表演者！"
 agot_filler_hedges.0002.b:0 "我和他的角色之一有一种真挚的联系！"
 agot_filler_hedges.0003.t:0 "木偶师"
 agot_filler_hedges.0003.desc:0 "木偶戏令人恼火……木偶师为观众表演了几场木偶戏；然而，其中一场滑稽表演让人觉得他们在嘲笑我和[GetPlayer.GetHouse.GetBaseName]家族！"
 agot_filler_hedges.0003.a:0 "我希望他没有在农民面前这样嘲笑我……"
 agot_filler_hedges.0004.t:0 "木偶师"
 agot_filler_hedges.0004.desc:0 "木偶戏太可怕了！虽然它们只是木偶，但故事和那个人改变嗓音的方式让我寒心透骨……"
 agot_filler_hedges.0004.a:0 "今晚我要点着蜡烛睡觉……"
 agot_filler_hedges.0005.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0005.desc:0 "一名雇佣骑士[wandering_hedgeknight.GetTitledFirstName]，来到了我的宫廷。他请求我允许他在继续旅行前在城堡休息一阵。作为回报，他愿意在逗留期间为我服务。"
 agot_filler_hedges.0005.a:0 "多一个帮手总是好的。"
 agot_filler_hedges.0005.b:0 "回树篱边去睡觉吧，流浪汉！"
 agot_filler_hedges.0006.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0006.desc:0 "穿过院子时，我看到[wandering_hedgeknight.GetTitledFirstName]在遮阳篷下睡大觉，没有像之前承诺的那样花时间为我服务……"
 agot_filler_hedges.0006.a:0 "原来你是这样的骑士……"
 agot_filler_hedges.0006.b:0 "我希望能像他一样！"
 agot_filler_hedges.0007.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0007.desc:0 "为了回报我的款待，我让[wandering_hedgeknight.GetTitledFirstName]检查我的军械库，以确保武器的质量。令我高兴的是，他似乎把这项工作放在心上，剑、斧和狼牙棒都擦得锃亮。"
 agot_filler_hedges.0007.a:0 "原来你是这样的骑士！"
 agot_filler_hedges.0007.b:0 "我希望能像他一样！"
 agot_filler_hedges.0008.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0008.desc:0 "[wandering_hedgeknight.GetTitledFirstName]在院子里干活，但进展缓慢。我家里所有的孩子都像苍蝇一样围着他嗡嗡叫，缠着他问关于旅途生活的问题。他尽力在工作和逗孩子们开心之间取得平衡。"
 agot_filler_hedges.0008.a:0 "原来你是这样的骑士！"
 agot_filler_hedges.0008.b:0 "我希望能像他一样我希望能像他一样！"
 agot_filler_hedges.0009.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0009.desc:0 "我遇到了[wandering_hedgeknight.GetTitledFirstName]和我的几个士兵。他们在休息时间里一直在玩骰子，这是[wandering_hedgeknight.GetTitledFirstNameNoTooltip]似乎非常擅长的事情。然而，一些士兵后来说，他的运气或许有点太好了……"
 agot_filler_hedges.0009.a:0 "原来你是这样的骑士……"
 agot_filler_hedges.0009.b:0 "我希望能像他一样！"
 agot_filler_hedges.0010.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0010.desc:0 "我交给[wandering_hedgeknight.GetTitledFirstName]一个相当简单的任务，监督一些做体力劳动的平民。[wandering_hedgeknight.GetTitledFirstNameNoTooltip]确实监督得很好，但可能使用了一些过于严厉的手段……"
 agot_filler_hedges.0010.a:0 "原来你是这样的骑士……"
 agot_filler_hedges.0010.b:0 "我希望能像他一样！"
 agot_filler_hedges.0011.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0011.desc:0 "[wandering_hedgeknight.GetTitledFirstNameNoTooltip]整天在院子里训练，和我的几个家族士兵对打。"
 agot_filler_hedges.0011.a:0 "看来他懂得如何挥舞利刃。"
 agot_filler_hedges.0012.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0012.desc:0 "[wandering_hedgeknight.GetTitledFirstName]和[active_councillor.GetTitledFirstName]花了一整天的时间深入讨论战略要地并分析历史战役。"
 agot_filler_hedges.0012.a:0 "看来[wandering_hedgeknight.GetTitledFirstNameNoTooltip]是个战术家。"
 agot_filler_hedges.0013.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.0013.desc:0 "终于到了[wandering_hedgeknight.GetTitledFirstName]离去的时刻了。在离开之前，他来到你面前，对你的款待表示诚挚感谢，并询问在他离开前是否还能为你提供任何服务。"
 agot_filler_hedges.0013.a:0 "在外流浪浪费了你的技能，加入我的宫廷。"
 agot_filler_hedges.0013.b:0 "祝愿他旅途平安。"
 agot_filler_hedges.0014.t:0 "流浪佣兵"
 agot_filler_hedges.0014.desc:0 "一名叫[wandering_sellsword.GetTitledFirstName]的佣兵今天到达我的宫廷，在和我的[ROOT.Char.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]交谈后，他来到我面前寻求雇佣。"
 agot_filler_hedges.0014.a:0 "我需要像你这样的人。"
 agot_filler_hedges.0014.b:0 "提醒平民们，没有我的保护生活是什么样子。"
 agot_filler_hedges.0014.c:0 "我不需要你这种人。"
 agot_filler_hedges.0015.t:0 "旅行学士"
 agot_filler_hedges.0015.desc:0 "[traveling_maester.GetTitledFirstName]来到我的城堡，想要在他继续前往将要侍奉的领主宫廷的旅程前暂住一阵。"
 agot_filler_hedges.0015.a:0 "我欢迎学城的任何学士来到我的厅堂。"
 agot_filler_hedges.0015.b:0 "我们的确没有房间。"
 agot_filler_hedges.0016.t:0 "旅行学士：渡鸦学"
 agot_filler_hedges.0016.desc:0 "今天，当我走在城堡走廊里时，我遇到了我的客人[traveling_maester.GetTitledFirstName]，并开始和他交谈；在我们说话时，我注意到他的颈链上有一节黑铁打造的链环。我向他提起此事，于是我们开始详细地谈论渡鸦学。"
 agot_filler_hedges.0016.a:0 "一场富有启发性的谈话。"
 agot_filler_hedges.0017.t:0 "旅行学士：战争学"
 agot_filler_hedges.0017.desc:0 "今天，当我走在城堡走廊里时，我遇到了我的客人[traveling_maester.GetTitledFirstName]，并开始和他交谈；在我们说话时，我注意到他的颈链上有一节用铁打造的链环。我向他提起此事，于是我们开始详细地谈论战争学。"
 agot_filler_hedges.0017.a:0 "一场富有启发性的谈话。"
 agot_filler_hedges.0018.t:0 "旅行学士：会计学"
 agot_filler_hedges.0018.desc:0 "今天，当我走在城堡走廊里时，我遇到了我的客人[traveling_maester.GetTitledFirstName]，并开始和他交谈；在我们说话时，我注意到他的颈链上有一节金子打造的链环。我向他提起此事，于是我们开始详细地谈论财务会计和管理。"
 agot_filler_hedges.0018.a:0 "一场富有启发性的谈话。"
 agot_filler_hedges.0019.t:0 "旅行学士：毒药学"
 agot_filler_hedges.0019.desc:0 "今天，当我走在城堡走廊里时，我遇到了我的客人[traveling_maester.GetTitledFirstName]，并开始和他交谈；在我们说话时，我注意到他的颈链上有一节用铅打造的链环。我向他提起此事，于是我们开始详细地谈论毒药和解药。"
 agot_filler_hedges.0019.a:0 "一场富有启发性的谈话。"
 agot_filler_hedges.0020.t:0 "旅行学士：历史学"
 agot_filler_hedges.0020.desc:0 "今天，当我走在城堡走廊里时，我遇到了我的客人[traveling_maester.GetTitledFirstName]，并开始和他交谈；在我们说话时，我注意到他的颈链上有一节用铜打造的链环。我向他提起此事，于是我们开始详细地谈论历史学。"
 agot_filler_hedges.0020.a:0 "一场富有启发性的谈话。"
 agot_filler_hedges.0021.t:0 "旅行学士"
 agot_filler_hedges.0021.desc:0 "在继续他的旅程前，[traveling_maester.GetTitledFirstName]来到我面前，感谢我的慷慨与好客。他进一步表示，他一定会将我的学术见解的广度和深度告诉他的新主人以及他在学城的同事们。"
 agot_filler_hedges.0021.a:0 "显然我留下了一个好印象。"
 agot_filler_hedges.0022.t:0 "旅行学士"
 agot_filler_hedges.0022.desc:0 "[traveling_maester.GetTitledFirstName]来到我面前，敷衍地感谢了我的盛情款待。他称赞我对学术问题的见解，尽管他的语气暗示他对我的才智不以为然……"
 agot_filler_hedges.0022.a:0 "他好像认为我是个傻瓜。"
 agot_filler_hedges.0023.t:0 "雇佣巫师：获利"
 agot_filler_hedges.0023.desc:0 "今天有一个怪人来到我的宫廷，他看起来更像一个流浪汉而不是廷臣。这个人宣称他是一个雇佣巫师，并能为我有用。我的守卫开始行动，把雇佣巫师扔出了我的宫廷。"
 agot_filler_hedges.0023.a:0 "等等……让我们看看他要说什么。"
 agot_filler_hedges.0023.b:0 "很明显他疯了。"
 agot_filler_hedges.0024.t:0 "雇佣巫师：获利"
 agot_filler_hedges.0024.desc:0 "雇佣巫师把一袋各种动物骨头倒在地板上，开始自言自语。过了一会儿，他站起来宣布白港很快就会急需毛皮！"
 agot_filler_hedges.0024.a:0 "北境……需要毛皮？我想我可以送去一些。"
 agot_filler_hedges.0024.b:0 "真是浪费时间。"
 agot_filler_hedges.0025.t:0 "雇佣巫师：获利"
 agot_filler_hedges.0025.desc:0 "雇佣巫师把一袋各种动物骨头倒在地板上，开始自言自语。过了一会儿，他站起来宣布，沙子将在阳戟城溢价出售！"
 agot_filler_hedges.0025.a:0 "多恩不是有很多沙子吗？我想我们会知道的。"
 agot_filler_hedges.0025.b:0 "真是浪费时间。"
 agot_filler_hedges.0026.t:0 "雇佣巫师：获利"
 agot_filler_hedges.0026.desc:0 "雇佣巫师把一袋各种动物骨头倒在地板上，开始自言自语。过了一会儿，他站起来宣布，把南瓜送到海鸥镇就能变成金子！"
 agot_filler_hedges.0026.a:0 "谷地不是以南瓜闻名吗？我想我们会知道的。"
 agot_filler_hedges.0026.b:0 "真是浪费时间。"
 agot_filler_hedges.0027.t:0 "雇佣巫师：获利"
 agot_filler_hedges.0027.desc:0 "我收到消息说，我送到白港的那批毛皮已经卖到了高价！显然，就在我的毛皮到达港口前，一个存有数千件毛皮的仓库着火了！"
 agot_filler_hedges.0027.a:0 "我无法相信他竟是对的。"
 agot_filler_hedges.0028.t:0 "雇佣巫师：获利"
 agot_filler_hedges.0028.desc:0 "把我的沙子运到阳戟城的船长确实是个聪明人。一到港口，他就宣称他是从厄斯索斯启航的，他带来的沙子来自洛恩河三角洲。一大群绿血河孤儿向他支付了高价购买沙子！"
 agot_filler_hedges.0028.a:0 "我无法相信他竟是对的。"
 agot_filler_hedges.0029.t:0 "雇佣巫师：获利"
 agot_filler_hedges.0029.desc:0 "就在我的南瓜运抵海鸥镇前，一场大规模的黑腐病使周围地区的南瓜作物大量绝收，导致南瓜价格飙升，正好赶上我的南瓜运抵！船长显然不得不抵挡来向他购买南瓜的商人。"
 agot_filler_hedges.0029.a:0 "我无法相信他竟是对的。"
 agot_filler_hedges.0030.t:0 "雇佣巫师：笑柄"
 agot_filler_hedges.0030.desc:0 "我怎么会这么傻，竟然相信了那个疯狂的流浪汉……我的货一到，港口里就没有一个商人愿意从船长那里买它。更糟糕的是，我投资的荒谬计划已经传到了贵族们的耳朵里！我所有的努力和金钱都白费了！"
 agot_filler_hedges.0030.a:0 "该死的雇佣巫师！"
 agot_filler_hedges.0030.b:0 "卫兵！去找到他！"
 agot_filler_hedges.0031.t:0 "旅行吟游诗人"
 agot_filler_hedges.0031.desc:0 "一位很受平民欢迎的巡回吟游诗人[traveling_bard.GetTitledFirstName]，来到了我的宫廷。一个当地的地主鼓励他来找我，这样他就可以为我和我的家人表演了。\n\n演出前，他来问我哪种音乐最能取悦我的耳朵。"
 agot_filler_hedges.0031.a:0 "一首简朴、虔诚的歌谣。"
 agot_filler_hedges.0031.b:0 "或许一首关于我的歌谣？"
 agot_filler_hedges.0031.c:0 "歌唱[GetPlayer.GetHouse.GetBaseName]家族的英勇！"
 agot_filler_hedges.0031.d:0 "把你的音乐带到别处去吧，流浪汉！"
 agot_filler_hedges.0032.t:0 "旅行吟游诗人"
 agot_filler_hedges.0032.desc:0 "[traveling_bard.GetTitledFirstName]的表演非常顺利，给我所有的家人都留下了深刻印象！除了我要求的那首歌谣，[traveling_bard.GetTitledFirstNameNoTooltip]还演奏了许多更华丽的曲子，每个人都很高兴。"
 agot_filler_hedges.0032.a:0 "你的才华都浪费在路上了！"
 agot_filler_hedges.0032.b:0 "真是一个美妙的夜晚。"
 agot_filler_hedges.0033.t:0 "艺术家的灵感"
 agot_filler_hedges.0033.desc:0 "今天一个男人来到我的宫廷，自称是一名艺术家。他宣称被土地上的美景所震撼，希望留下来寻找灵感。他答应会献给我一幅画，以回报我的好客。"
 agot_filler_hedges.0033.a:0 "没问题！"
 agot_filler_hedges.0033.b:0 "滚开！乞丐。"
 agot_filler_hedges.0034.t:0 "艺术家的灵感"
 agot_filler_hedges.0034.desc:0 "艺术家今天早上走了，他没有让任何人知道他已经离开。\n\n我第一次走进他用作画室的房间，被一幅美丽的城堡画打动。这样一幅画充分体现了我宗族的传承！"
 agot_filler_hedges.0034.a:0 "我将展出这幅画！"
 agot_filler_hedges.0034.b:0 "也许它能卖个好价钱！"
 agot_filler_hedges.0035.t:0 "艺术家的灵感"
 agot_filler_hedges.0035.desc:0 "艺术家今天早上走了，他没有让任何人知道他已经离开。\n\n我第一次走进他用作画室的房间，被一幅献给神灵的画所折服。我惊呆了几秒钟，才意识到我手中是一幅绘制着神庙的画！"
 agot_filler_hedges.0035.a:0 "我将展出这幅画！"
 agot_filler_hedges.0035.b:0 "也许它能卖个好价钱！"
 agot_filler_hedges.0036.t:0 "艺术家的灵感"
 agot_filler_hedges.0036.desc:0 "艺术家今天早上走了，他没有让任何人知道他已经离开。\n\n我第一次走进他用作画室的房间，映入眼帘的是一幅山巅上的勇猛战士的绘画！当我看到画像上的这位勇猛的战士其实是我自己的时候，我的自豪感无以言表！"
 agot_filler_hedges.0036.a:0 "我将展出这幅画！"
 agot_filler_hedges.0036.b:0 "也许它能卖个好价钱！"
 agot_filler_hedges.0037.t:0 "艺术家的灵感"
 agot_filler_hedges.0037.desc:0 "艺术家今天早上走了，他没有让任何人知道他已经离开。\n\n当我第一次走进他用作画室的房间时，我被这里的混乱所震撼。房间里弥漫着没动过的腐烂食物的味道，墙上涂着无厘头的涂鸦。房间中央是一幅画家的画布，上面盖着布；当我拉下盖布时，我倒抽一口气。真是一幅可怕的画！我不知道画中描述的“东西”是什么，但它让人恐惧且不适！"
 agot_filler_hedges.0037.a:0 "我将展出这幅画……"
 agot_filler_hedges.0037.b:0 "它应该被烧掉……"
 agot_filler_hedges.0038.t:0 "艺术家的灵感"
 agot_filler_hedges.0038.desc:0 "那幅画现在不见了，我不知道是被廷臣拿走了，还是被别的什么东西拿走了。我不再需要它了；但它所描述的“东西”还在我身边。当我上朝时，我看到它从黑暗的角落里注视着我。当我的封臣对我说话时，它在我耳边低语。它无处不在，同时又无处可寻……"
 agot_filler_hedges.0038.a:0 "我还能从中解脱吗？"
 agot_filler_hedges.0005.a.tt:0 "#bold 这个雇佣骑士将没有特质，随着事件的进展他们将获得特质# "
 agot_filler_hedges.9000.t:0 "流浪的雇佣骑士"
 agot_filler_hedges.9000.desc:0 "[wandering_hedgeknight.GetTitledFirstNamePossessive]没能在我宫廷住上太久时间，就早早离世了。我想，我们永远也不会知道[wandering_hedgeknight.GetSheHe]可能会有什么潜力……"
 agot_filler_hedges.9000.a:0 "遗憾。"