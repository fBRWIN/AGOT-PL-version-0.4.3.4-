 agot_filler_vale.200.t:0 "失路归途"
 agot_filler_vale.200.desc:0 "明月山脉是一个荒凉的地方，居住着许多不好客的人。不时地，这些高山氏族部落会前来侵袭谷地的肥沃土地，这时一定得把他们赶回山中。\n\n当我带着一小支队伍追击着部落的劫掠队伍，在通过一个熟悉的山口时，天气变得更糟了。在我意识到这点之前，我发现自己孤身一人——完全陷在了狂暴的暴风雪中，分不清东南西北。"
 agot_filler_vale.200.a:0 "我必须继续前进。"
 agot_filler_vale.200.a_tt:0 "这些山脉是影子山猫的老巢，也许还更糟……"
 agot_filler_vale.200.b:0 "算了吧，这太危险了！"
 agot_filler_vale.200.b_tt:0 "在彻底迷路前，你和手下返回了安全地带。"
 agot_filler_vale.201.t:0 "失路归途"
 agot_filler_vale.201.desc:0 "我必须继续前进；寒霜已开始侵袭我的四肢。\n\n瞧，前面是什么？我都开始怀疑是眼睛出了问题，从暴风雪中走出了一个男人的身影？"
 agot_filler_vale.201.a:0 "这一定是高山氏族的人。"
 agot_filler_vale.201.a_tt:0 "我别无选择，只能联合谋取活路。非常时期造就非常联盟……"
 agot_filler_vale.201.b:0 "这没用。"
 agot_filler_vale.201.b_tt:0 "我失去了挣扎的意志……"
 agot_filler_vale.202.t:0 "失路终归途"
 agot_filler_vale.202.desc:0 "我和意料之外的同伴中迅速穿过了暴风雪。他显然很了解这些山脉，不久，我们就来到了他的部落大厅。\n\n我们坐在熊熊燃烧的火堆旁；温暖的感觉从未如此美好。一顿热气腾腾的饭菜摆在我们面前，我很高兴地与这位部落民分享面包——哪怕只是为了保证宾客权利。\n\n但当我们交换谢意并讨论自己的生活方式时，我不禁感到我们之间的相似之处远胜不同。也许，甚至，我可以与这位部落首领交好，为自己赢得一位值得信赖的盟友。"
 agot_filler_vale.202.a:0 "我们应该在宴会中痛快畅饮，而非在战场上彼此流血。"
 agot_filler_vale.202.a_tt:0 "我发现自己同东道主有不少共同点，现在他是我的朋友了。"
 agot_filler_vale.202.b:0 "让我，同一个野蛮人共进晚餐？"
 agot_filler_vale.202.b_tt:0 "这只会是我们最后一次分享食物。我等不及要回家了……"
 agot_filler_vale.203.t:0 "失路归途，寻得良朋"
 agot_filler_vale.203.desc:0 "暴风雪终于过去，氏族首领邀请我去玩他的氏族的一种特色游戏。他甚至还眨了眨眼睛，承诺如果我赢了，就帮我一个小忙。"
 agot_filler_vale.203.a:0 "听起来很有趣！"
 agot_filler_vale.203.a_tt:0 "你同这个氏族人的友情加深了。"
 agot_filler_vale.204.t:0 "失路归途，寻得良朋"
 agot_filler_vale.204.desc:0 "游戏开始！\n\n一块棋盘摆放在我们中间，上面摆放着浅灰色和深灰色的鹅卵石。在这场模拟的意志之战中，我们轮流在棋盘上移动棋子，吃掉对方的棋子。"
 agot_filler_vale.204.a:0 "朋友，你输定了！"
 agot_filler_vale.204.a_tt:0 "友谊赛总是好的……"
 agot_filler_vale.205.t:0 "失路归途，寻得良朋"
 agot_filler_vale.205.desc:0 "几乎是一眨眼的工夫——但实际上差不多过了一个小时——比赛结束了。"
 agot_filler_vale.205.a:0 "没错，胜利是属于我的。"
 agot_filler_vale.205.a_tt:0 "那真是太有趣了！"
 agot_filler_vale.205.b:0 "看起来我的失败让我欠了个人情。"
 agot_filler_vale.205.b_tt:0 "我之后会弥补他的……"
 agot_filler_vale.206.t:0 "失路终归途"
 agot_filler_vale.206.desc:0 "一同经历了这么多后，要同我的朋友分别，我感觉苦乐参半。\n\n在分道扬镳前，我们宣誓建立联盟并声明友谊，而后我终于回到了家中。"
 agot_filler_vale.206.a:0 "终有一天，我会把这个故事传给我的儿孙辈。"
 agot_filler_vale.206.a_tt:0 "我回到家里，重新振作起来。"
 agot_filler_vale.300.t:0 "宝物入库"
 agot_filler_vale.300.desc:0 "我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]带来了一个好消息——一支来自河间地的商队携带着大量的贵重物品正沿着山谷大道经过。他们肯定希望在谷地用合理的价格出售一些珍宝。"
 agot_filler_vale.300.a:0 "我等不及要看他们的商品了！"
 agot_filler_vale.300.a_tt:0 "每年的这个时候，山谷大道都很危险……"
 agot_filler_vale.300.b:0 "我希望他们带来了一些好书！"
 agot_filler_vale.300.b_tt:0 "一本新的大部头书籍一定能充实你的生活。"
 agot_filler_vale.300.c:0 "我希望我几年前遇到过的美酒商人能如约返回……"
 agot_filler_vale.300.c_tt:0 "在谷地你根本买不到正宗的青亭岛红葡萄酒。"
 agot_filler_vale.301.t:0 "狂风"
 agot_filler_vale.301.desc:0 "我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]带来了一个重大消息——河间地人的商队在经过山谷大道时被狂风卷走。所有商人坠落而亡……没有幸存者。"
 agot_filler_vale.301.a:0 "七层地狱啊！"
 agot_filler_vale.301.a_tt:0 "看起来陌客带走了他们。"
 agot_filler_vale.301.b:0 "尸体上可能有一些不错的好东西……"
 agot_filler_vale.301.b_tt:0 "你搜索尸体掠夺贵重物品。"
 agot_filler_vale.400.t:0 "姐妹诡计"
 agot_filler_vale.400.desc:0 "我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]，陪我去码头评估海军实力，这时我们接到了一个令人不安的报告：我的一艘船，名为#italic 海之姐妹#!，叛变了！船上的东西已经被卖给了海盗，现在可能已经穿过了一半狭海，再也不会出现了。"
 agot_filler_vale.400.a:0 "真是令人不安！"
 agot_filler_vale.400.a_tt:0 "也许一些调查能揭开这个谜团。"
 agot_filler_vale.401.t:0 "姐妹诡计"
 agot_filler_vale.401.desc:0 "[steward.GetTitledFirstName]一直在不知疲倦地寻找#italic 海之姐妹#!，询问每艘进出港口的商船是否看过它。\n\n终于，辛勤的工作得到了回报，一个水手声称在三姐妹群岛附近看到过叛徒！"
 agot_filler_vale.401.a:0 "我将知晓答案！"
 agot_filler_vale.401.a_tt:0 "准备一艘船，前往三姐妹群岛。"
 agot_filler_vale.401.b:0 "有更重要的事情需要关注。"
 agot_filler_vale.402.t:0 "姐妹诡计"
 agot_filler_vale.402.desc:0 "[sister_lord.GetTitledFirstName]否认与此事有任何牵连，然而据报道，自从船只叛变以来，三姐妹群岛的金库已经膨胀了很多。"
 agot_filler_vale.402.a:0 "你要带着镣铐跟我走。"
 agot_filler_vale.402.a_tt:0 "我绝不会忍受侮辱！"
 agot_filler_vale.402.b:0 "我无法证明这项指控……"
 agot_filler_vale.402.b_tt:0 "我不想成为暴君，只能顺其自然了……"
 agot_filler_vale.500.t:0 "巨大南瓜！"
 agot_filler_vale.500.desc:0 "在我的土地上，小农们种植的南瓜在这个季节收获了特别大的果实。据说，其中一个南瓜有马车那么大！"
 agot_filler_vale.500.a:0 "这能让我大赚一笔！"
 agot_filler_vale.500.a_tt:0 "通过适当的投资，这些巨大的南瓜可能会非常有赚头。"
 agot_filler_vale.500.b:0 "我要好好利用这件事……"
 agot_filler_vale.500.b_tt:0 "对这些乡民的赞美和荣耀的承诺将比黄金更有用。我真是个天才！"
 agot_filler_vale.600.t:0 "《七星圣经》"
 agot_filler_vale.600.desc:0 "据说，一位探险家在探索一处古老的安达尔遗址时发现了一件文物——一块岩石上雕刻的《七星圣经》，可以追溯到安达尔人到来的时候。"
 agot_filler_vale.600.a:0 "我将把它当作传家宝来保存。"
 agot_filler_vale.600.a_tt:0 "诸神会眷顾我的！"
 agot_filler_vale.600.b:0 "毫无疑问，它值不少金子……"
 agot_filler_vale.600.b_tt:0 "会有修士出高价买的。"