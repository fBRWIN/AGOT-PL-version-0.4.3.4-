l_simp_chinese:
 agot_historical_inspiration.0001.t:0 "「征服者」的遗产"
 agot_historical_inspiration.0001.a:0 "我应该多学学高等瓦雷利亚语。"
 agot_historical_inspiration.0001.b:0 "我得努力像伊耿一样改变世界。"
 agot_historical_inspiration.0001.b.a:0 "你变得更勤奋！"
 agot_historical_inspiration.0001.b.b:0 "改变你自己真的很难！"
 agot_historical_inspiration.0001.c:0 "我会为逝者建一个小神龛。"
 agot_historical_inspiration.0001.d:0 "钦佩取得伟大成就的人总是好的。"
 agot_historical_inspiration.0001.e:0 "这样的伟业使整个王国都感到光荣。"
 agot_historical_inspiration.0001.e.targ:0 "伊耿的伟业荣耀了整个坦格利安家族！"
 agot_historical_inspiration.0002.t:0 "对「机灵者」的思考"
 agot_historical_inspiration.0002.desc.lannister:0 "我走进庭院，举起一只手遮住照在脸上的阳光。兰尼斯特家族的旗帜在风中飘扬，投下的阴影在某一瞬间遮住我的双眼。这时我的脑海中突然闪过一个念头：[GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]——我们[house|E]传说中的祖先。他真的让一群狮子吃光了凯岩城的凯斯特利家族吗？这就是我们家族纹章的由来吗？这个故事还有很多版本。他有暗中操纵凯斯特利家族自相残杀吗？他有在夜深人静的时候跟他们所有的女人睡过觉吗？他真的是用老鼠赶走他们的吗？\n\n虽然学士们对此争论不休，声称他只是个传说中的人物，但这个传说是从我祖先那里传承下来的，早在我出生之前这个传说就一直存在。"
 agot_historical_inspiration.0002.desc.poet:0 "我呆呆凝视着鹅毛笔下面的羊皮纸，写诗曾对我来说是信手拈来，但今天我却连一个字都写不出来。我仰起头看着天花板，想知道过去的诗人们是如何掌控自己的才智的。\n\n我的脑海里浮现出兰尼斯特的祖先[GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]的形象。虽然学士们对他的存在争议不断，称他只是个传说中的人物，但一定有人曾掌控过自己的才智。尽管他并不是一位诗人，但把凯斯德利家族赶出维斯特洛最显赫的城堡肯定是有史以来最狡猾的壮举。我能从这个故事中学到些什么呢？"
 agot_historical_inspiration.0002.desc.bastard:0 "我送走那些来拜访的小贵族，注意到他们眼中闪过着某种光芒。私生子。我明白他们心里在想什么。他们不过就是些小贵族，然而我血液中的这抹污点却让他们认为自己高我一等。在我某些情绪低落的时刻，我甚至可能会相信他们说的……\n\n即使躺在床上盯着黑漆漆的天花板，这个不安的想法依然萦绕在我心头。然而在黑暗中，一个念头却让我感到安慰。曾经也有私生子成就过伟大的事业。传说中兰尼斯特家族的创始人[GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]就是个小人物，某些故事中说他是私生子。又有哪个小贵族敢声称自己能完成这样的壮举呢？血统的合法与否又有什么关系呢？这个念头让我内心平静下来，在入睡之前，我决定明天一定要记住这一点。"
 agot_historical_inspiration.0002.desc.bastard_legitimized:0 "我送走那些来拜访的小贵族，注意到他们眼中闪过着某种光芒。私生子。我明白他们心里在想什么。尽管我已经被合法化，但我的出生仍给我留下了污点。他们不过就是些小贵族，然而我血液中的这抹污点却让他们认为自己高我一等。在我某些情绪低落的时刻，我甚至可能会相信他们说的……\n\n即使躺在床上盯着黑漆漆的天花板，这个不安的想法依然萦绕在我心头。然而在黑暗中，一个念头却让我感到安慰。曾经也有私生子成就过伟大的事业。传说中兰尼斯特家族的创始人[GetScriptedCharacterByHistoryID('Lannister_29').GetFirstNameNicknamed]就是个小人物，某些故事中说他是私生子。又有哪个小贵族敢声称自己能完成这样的壮举呢？血统的合法与否又有什么关系呢？这个念头让我内心平静下来，在入睡之前，我决定明天一定要记住这一点。"
 agot_historical_inspiration.0002.a:0 "我应该像他那样能说会道。"
 agot_historical_inspiration.0002.a.a:0 "我在语言中找到自己的路！"
 agot_historical_inspiration.0002.a.b:0 "呸！这太难了！"
 agot_historical_inspiration.0002.b:0 "多么有启发的诡计！"
 agot_historical_inspiration.0002.b.a:0 "我在阴影中找到自己的路！"
 agot_historical_inspiration.0002.b.b:0 "呸！这太难了！"
 agot_historical_inspiration.0002.c:0 "这个念头激发了我的诗歌灵感！"
 agot_historical_inspiration.0002.d:0 "我也可以像他那样洗去出生污点！"
 agot_historical_inspiration.0002.e:0 "这就是我们家族的起源！"
 agot_historical_inspiration.0002.e.cynical:0 "也许是个谎言，但却是个有用的谎言。"
 agot_historical_inspiration.0003.t:0 "家族末路"
 agot_historical_inspiration.0003.desc:0 "我听到自己的脚步声在城堡的大厅中回荡，回声让植物图案的彩窗都显得暗淡。这里没有孩子们玩耍的声音，没有兄弟们的欢笑声，没有姐妹们的嬉笑声。当我穿过庭院时，仆人们纷纷向我恭敬地鞠躬行礼，但他们的存在并没有让我感到安慰。我很孤独，我是[ROOT.Char.GetDynasty.GetName]家族的最后一人。\n\n我的家族不会是第一个在河湾地绝嗣的家族。[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive]征服期间，当[GetScriptedCharacterByHistoryID('Gardener_95').GetFullNameRegnal]和他的儿子们在「怒火燎原之战」对抗伊耿的巨龙时，那条伟大的血脉从此断绝。我的家族是否也注定要成为历史中的一个故事呢？我现在想知道，我应该从那个故事、从那个消亡的王朝中吸取什么教训呢？"
 agot_historical_inspiration.0003.a:0 "我必须结婚！任何人都行！"
 agot_historical_inspiration.0003.a.flavor:0 "找个最合适的平民结婚。"
 agot_historical_inspiration.0003.b:0 "我确信[willing_courtier.GetFirstName]会愿意……"
 agot_historical_inspiration.0003.c.wife:0 "过来，老婆！"
 agot_historical_inspiration.0003.c.husband:0 "过来，丈夫！"
 agot_historical_inspiration.0003.c.flavor:0 "你今晚#italic 格外#!努力。"
 agot_historical_inspiration.0003.d:0 "也许我一个人就能成就伟业？"
 agot_historical_inspiration.0003.d.flavor:0 "你将强调你是[ROOT.Char.GetDynasty.GetName]家族的最后血脉。"
 agot_historical_inspiration.0004.t:0 "目光不再，星光永存"
 agot_historical_inspiration.0004.desc:0 "“今晚夜空真美啊。”[random_courtier.GetFirstName]随口对我说了一句，尽管我什么都看不见。我能听到敞开窗户吹进来的风，感觉到凉爽的微风扑面而来，但无法看见[random_courtier.GetSheHe]所说的那番景象。我听到[random_courtier.GetHerHis]转向我时轻轻挪动脚步的声音，[random_courtier.GetSheHe]结结巴巴地向我道歉：“啊！对不起，[ROOT.Char.GetLadyLord]。我……我忘了您看不见……”[random_courtier.GetSheHe]说完，很快就找了个借口跑开了。\n\n[random_courtier.GetSheHe]说自己忘了……恐怕连我自己也快忘了。我已经失去视力多久了？又有多久没见过夜空中的星星了……\n\n[GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed]爵士也是个盲人，然而他却用蓝宝石做眼睛成为了一位伟大的战士。"
 agot_historical_inspiration.0004.a:0 "苦难无法战胜我，我应该像他那样训练！"
 agot_historical_inspiration.0004.b:0 "也许我也应该有一双镶着宝石的眼睛？"
 agot_historical_inspiration.0004.b.flavor:0 "你传出消息寻找熟练的工匠。"
 agot_historical_inspiration.0004.c:0 "[random_courtier.GetSheHe]忘记了我是盲人，说明我平时表现得很出色。"
 agot_historical_inspiration.0004.c.flavor:0 "你盲人寻路的能力得到了认可。"
 agot_historical_inspiration.0004.d:0 "这就是命，我只能接受。"
 agot_historical_inspiration.0005.t:0 "打造宝石之眼"
 agot_historical_inspiration.0005.desc:0 "我传出消息不久，几名熟练的工匠陆续拜访，给我递交了制作宝石眼睛的方案。听着他们的设计方案，我忍不住露出了微笑。\n\n一名工匠依照我的设想，表示可以制作一对迷住所有人的蓝宝石眼睛。另一名工匠提议制作一对红宝石眼睛，那样看起来肯定很让人害怕。有名工匠提出了个不同寻常的建议，让我制作一对紫水晶眼睛，那样足以威吓敌人。最后一名工匠更加大胆，建议我做一对钻石眼睛，用耀眼的光芒炫耀自己的财富。"
 agot_historical_inspiration.0005.a:0 "一对蓝宝石眼，就像[GetScriptedCharacterByHistoryID('Heroes_24').GetFirstName]那样！"
 agot_sapphire_eyes_name:0 "蓝宝石之眼"
 agot_sapphire_eyes_desc:0 "[ROOT.Char.GetFullName]的定制品，这对蓝宝石假眼散发出迷人的蓝光。"
 agot_historical_inspiration.0005.b:0 "一对红宝石眼，我要让敌人胆寒！"
 agot_ruby_eyes_name:0 "红宝石之眼"
 agot_ruby_eyes_desc:0 "[ROOT.Char.GetFullName]的定制品，这对红宝石假眼散发出令人生畏的红光。"
 agot_historical_inspiration.0005.c:0 "一对紫水晶眼，我要震慑廷臣封臣！"
 agot_amethyst_eyes_name:0 "紫晶之眼"
 agot_amethyst_eyes_desc:0 "[ROOT.Char.GetFullName]的定制品，这对紫水晶假眼镶嵌着玛瑙，散发出令人不安的紫光。"
 agot_historical_inspiration.0005.d:0 "一对钻石之眼，以彰显我的高贵！"
 agot_diamond_eyes_name:0 "钻石之眼"
 agot_diamond_eyes_desc:0 "[ROOT.Char.GetFullName]的定制品，这对钻石被雕刻成一对奢华的假眼，无时无刻不吸引着他人的目光。"
 agot_historical_inspiration.0005.e:0 "转念一想，这有点太贵了。"
 agot_historical_inspiration.0006.t:0 "追忆[GetScriptedCharacterByHistoryID('Hightower_97').GetFullNameNoTooltip]"
 agot_historical_inspiration.0006.desc:0 "在传统上，河湾地的统治者通常是男性，女性并不能直接成为领主。但幸运的是，现在没有人能取代我的位置，这有时也导致了一些有趣的事情。今天就有人告诉我：“您像[GetScriptedCharacterByHistoryID('Hightower_97').GetFullName]般可敬。”\n\n虽然阿莉森·海塔尔王后并不是某块领地的直接统治者，但她可能是维斯特洛历史上最有权势的女性之一。然而，她留下的遗产却像一幅复杂而精美的挂毯，在令人钦佩的同时又充满了争议。作为王后，她巧妙地行使了比她那个时代任何女性都更多的权力，然而，正是她对儿子伊耿二世的支持导致了灾难般的「血龙狂舞」，最终葬送了她所有的孩子，还使得王国的大部分地区都被战火烧毁。\n\n那么，身为一位河湾地的女贵族，我应该如何看待她呢？"
 agot_historical_inspiration.0006.desc.hightower_woman:0 "在传统上，河湾地的统治者通常是男性，女性并不能直接成为领主。但幸运的是，现在没有人能取代我的位置，这有时也导致了一些有趣的事情。今天就有人告诉我：“您像阿莉森王后般可敬。”\n\n虽然[GetScriptedCharacterByHistoryID('Hightower_97').GetFullName]王后并不是某块领地的直接统治者，但她可能是维斯特洛历史上最有权势的女性之一。然而，她留下的遗产却像一幅复杂而精美的挂毯，在令人钦佩的同时又充满了争议。作为王后，她巧妙地行使了比她那个时代任何女性都更多的权力，然而，正是她对儿子伊耿二世的支持导致了灾难般的「血龙狂舞」，最终葬送了她所有的孩子，还使得王国的大部分地区都被战火烧毁。\n\n那么，身为一位海塔尔家族的女人，我应该如何看待她呢？"
 agot_historical_inspiration.0006.desc.hightower_man:0 "我们海塔尔家族的历史可以追溯到河湾地早期，家族里有过很多高贵、可敬的男人。然而，今天有人提醒我，我最著名的亲戚不是男人，而是一个女人。\n\n[GetScriptedCharacterByHistoryID('Hightower_97').GetFullName]王后可能是维斯特洛历史上最有权势的女性之一。然而，她留下的遗产却像一幅复杂而精美的挂毯，在令人钦佩的同时又充满了争议。作为王后，她巧妙地行使了比她那个时代任何女性都更多的权力，然而，正是她对儿子伊耿二世的支持导致了灾难般的「血龙狂舞」，最终葬送了她所有的孩子，还使得王国的大部分地区都被战火烧毁。\n\n那么，我应该如何看待这位已故的亲族呢？"
 agot_historical_inspiration.0006.a.woman:0 "阿莉森为她的孩子而战，就像所有母亲应该做的那样。"
 agot_historical_inspiration.0006.a.man:0 "阿莉森为了我们的家族而战，不管结果如何，她都是令人钦佩的！"
 agot_historical_inspiration.0006.a.flavor:0 "你公开表示支持阿莉森的行为。"
 agot_historical_inspiration.0006.b.woman:0 "身为女人却提出自己的政治主张，这是对自己和先祖的背叛。"
 agot_historical_inspiration.0006.b.man:0 "阿莉森的妇人诡计给我们家族带来了耻辱。"
 agot_historical_inspiration.0006.b.flavor:0 "你公开谴责阿莉森的行为。"
 agot_historical_inspiration.0007.t:0 "浪荡王子在世"
 agot_historical_inspiration.0007.desc:0 "我又砍倒一个激怒我的低贱家伙，我脸上带着狡黠的微笑，看着他的鲜血从剑刃上滴落。“[ROOT.Char.GetLadyLord]，打得好！您简直就像[GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstName]·[GetScriptedCharacterByHistoryID('Targaryen_61').GetHouse.GetBaseName]重生一样！”我的一个随从大声喊道。\n\n这真是一个不得了的比喻。戴蒙是一个在历史上举足轻重的人物。他挥舞着利刃「暗黑姐妹」，骑着巨龙[GetScriptedCharacterByHistoryID('dragon_caraxes').GetNameNicknamed]，在与石阶列岛海盗领主们的作战中建立了自己的王国，之后又在「血龙狂舞」中担任黑党的最高指挥官。只有那个时代最强大的巨龙才能打败他。\n\n他确实很勇猛，这点我们无疑是相同的，但我真的想被比作一个杀害儿童的刽子手吗？"
 agot_historical_inspiration.0007.a:0 "有什么好疑虑的呢？我就是戴蒙在世！"
 agot_historical_inspiration.0007.b:0 "多好的比喻！我得配得上这个称号。"
 agot_historical_inspiration.0007.c:0 "戴蒙是个蠢货。我会比他做得更好。"
 agot_historical_inspiration.0007.c.flavor:0 "你的骑士可能赞同或不赞同你的行为。"
 agot_historical_inspiration.0007.d:0 "也许……也许我应该更成熟一点。"
 agot_historical_inspiration.0004.modifier_desc:0 "该角色最近受到了[GetScriptedCharacterByHistoryID('Heroes_24').GetFirstNameNicknamed]的激励。"
 agot_historical_inspiration.0006.a.tt.a:0 "所有你[dynasty|El]的女性会#P 为你说的话感到高兴。#!"
 agot_historical_inspiration.0006.a.tt.b:0 "所有你[court|El]和[vassal|El]的女性会#P 为你说的话感到高兴。#!"
 agot_historical_inspiration.0007.modifier_desc:0 "该角色最近受到了[GetScriptedCharacterByHistoryID('Targaryen_61').GetFirstNameNicknamed]的激励。"
 agot_historical_inspiration.0008.t:0 "「筑城者」的遗产"
 agot_historical_inspiration.0008.desc:0 "在城堡某处老旧的地方散步时，我注意到地板上多出一块砖头，我差点被它绊倒了。\n\n#italic “奇怪……”#!我自言自语地说，试图找出砖头是从哪里掉下来的……\n\n原来是那！那边窗户的一角缺了块砖头。我得和工匠谈谈，让他们检查一下剩下的部分。我把砖头放回原处时，不禁想起有史以来最伟大的建造者[GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]，如果传说是真的的话，这位传奇建造者建造了[ROOT.Var('TheWall').Title.GetName]，以及"
 agot_historical_inspiration.0008.desc.Stark:0 "我们家族的居城"
 agot_historical_inspiration.0008.desc.2:0 "[ROOT.Var('Winterfell').Title.GetBaseName]，还有很多其他的。\n\n事实上，他建造的东西在几千年后仍然屹立不倒，这真是……#S 太不可思议了！#!"
 agot_historical_inspiration.0008.modifier_desc:0 "该角色最近受到了[GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]的激励。"
 agot_historical_inspiration.0008.a:0 "这让我想学建筑！"
 agot_historical_inspiration.0008.b:0 "我会努力做一个更好的管家！"
 agot_historical_inspiration.0008.c:0 "我可以从他身上学到一些东西，这将使我成为一个更好的人。"
 agot_historical_inspiration.0008.d:0 "我可以从他身上学到一些东西，这将使我将领地治理得更好。"
 agot_historical_inspiration.0001.opening:0 "在我阅读来自王国各地的最新信函时，我不禁想到了王国的起源。征服七大王国的壮举是一个人在一生中能取得的最伟大的成就之一。[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNamePossessive]的征服深刻改变了七大王国的面貌。[GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName]王朝的遗产是不可否认的，而那个男人建造了整个王朝的基石。\n\n"
 agot_historical_inspiration.0001.nontarg:0 "我必须承认，坦格利安家族的统治确实带来了诸多益处。巨龙的保护使得国家稳定、王权集中，这些成就均不可忽视。然而，我亦不禁思考，倘若当初伊耿未曾在黑水湾登陆，今日会是怎样一番景象？维斯特洛会一直诸雄割据吗？会出现一个打破僵局的维斯特洛人吗？和平能在没有血与火的情况下实现吗？\n\n征服者的遗产注定会是后世争论不休的话题。而我，又能从中得到怎样的启示呢？"
