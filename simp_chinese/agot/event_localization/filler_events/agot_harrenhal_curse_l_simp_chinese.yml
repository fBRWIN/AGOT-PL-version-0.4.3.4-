l_simp_chinese:
 agot_harrenhal_curse.0002.t:0 "$agot_harrenhal_curse.title$小心地滑"
 agot_harrenhal_curse.0002.desc:0 "当我走下恐怖塔的旋转楼梯时，我猛地脚滑了一下，滚了下去。幸运的是，我没有摔断脖子。我不由得赞美[ROOT.Char.GetFaith.HighGodName]。\n\n我舒了一口气，但很快感到#italic 恐惧#!。我起身检查台阶时，发现罪魁祸首是……#N 一滩血#!。我不禁倒吸一口凉气——我仿佛在那摊深红的血水中看到了#S 赫伦堡诅咒#!的幽灵在舞动，这让我想起了这座塔的历史以及种种令人不安的低语。\n\n也许这摊血只是某块新鲜羊肉或鹿肉溅上去的，但我总觉得这背后#italic 有更黑暗的东西在作祟#!。"
 agot_harrenhal_curse.0002.a:0 "我要去告诉管家！"
 agot_harrenhal_curse.0003.t:0 "$agot_harrenhal_curse.title$老鼠！"
 agot_harrenhal_curse.0003.desc:0 "在巡视了大半个赫伦堡后，我突然感觉有些不对劲：我的钱包异常的轻……打开仔细一看，我钱包的一角破了一个洞。\n\n如果是#S 赫伦堡的诅咒#!的确存在的话，据说这座城堡就是怪物老鼠的滋生地……"
 agot_harrenhal_curse.0003.a:0 "我的不幸可能是别人的幸运……"
 agot_harrenhal_curse.0004.t:0 "$agot_harrenhal_curse.title$铁种掠夺者"
 agot_harrenhal_curse.0004.desc:0 "在我试图找到一股淡淡的烧过头的肉味的来源时，空气中突然响起了一阵令人毛骨悚然的战吼声。从前方的阴影中冒出一个手持斧头的铁种掠夺者，咆哮着冲我而来。\n\n#italic 这就是战吼声和烤肉味的来源吗？#!\n\n我的思绪突然飘向远方，我想到了赫伦堡的建造者，[hoare.GetFirstNameNicknamed]·[hoare.GetHouse.GetName]，他曾宣称“#Z 石头不会燃烧#!”。然后就在这座塔上，「黑死神」证明了他大错特错——他在这里被烧成了灰烬，他悲惨的命运被永远印在这座城堡乃至整个维斯特洛的历史上……"
 agot_harrenhal_curse.0004.a:0 "我必须离开这里！"
 agot_harrenhal_curse.0005.t:0 "$agot_harrenhal_curse.title$红发幽灵"
 agot_harrenhal_curse.0005.desc:0 "我回到自己的房间准备休息时，我惊讶地发现房间里多了一只浴盆。我的惊讶很快转变为恐惧，我发现……浴盆里面全是……#N 血#!！\n\n突然，一个红发女人从血盆中走出来，她的举止异常平静，用一种钢铁般的目光看着我：\n\n“好[Select_CString( CHARACTER.IsFemale, '小姐', '先生' )|U]，你没看见我在洗澡吗？出去，不然我会砍了你的头……或者再砍些别的！”"
 agot_harrenhal_curse.0005.a:0 "夫人，我……我……我没有恶意！"
 agot_harrenhal_curse.0006.t:0 "$agot_harrenhal_curse.title$石头上的拐杖"
 agot_harrenhal_curse.0006.desc:0 "#italic *咚*……*咚*……#!#S *咚*……#!\n\n这声音很微弱，我周围的人都没有听到，出于好奇，我尝试追踪这阵敲击声的源头。最终，它把我带到了绞刑架前，那里孤零零地站着一个残疾人——他只有一条腿，拄着拐杖盯着一个用来砍头的木桩。\n\n当我问他是谁，为什么在这里时，他看着我说：“我是[larys.GetFirstNameNicknamed]·[larys.GetHouse.GetName]，我只是在这里琢磨……#S 最糟糕的死法#!……”\n\n我还没来得急做出反应，那个人就消失了，就像从没出现过一样。\n\n刚刚那是……"
 agot_harrenhal_curse.0006.a:0 "我……我肯定是眼花了……"
 agot_harrenhal_curse.0007.t:0 "$agot_harrenhal_curse.title$惨白新娘"
 agot_harrenhal_curse.0007.desc:0 "当我回到自己的房间时，我惊讶地发现一个男人坐在我的床上，不住哭泣。\n\n“多么高兴的日子……我的女儿是王后！”他说着指向房间阴影里的一个身影模糊的女人。\n\n“你一定是来为梅葛国王和他的王后——我的女儿献礼物的，你肯定是……”哭泣的男人继续说着，手上还握着一把匕首。"
 agot_harrenhal_curse.0007.a:0 "是的……礼物……在#S 这里#!！"
 agot_harrenhal_curse.0007.b:0 "我受够了！"
 agot_harrenhal_curse.0008.t:0 "$agot_harrenhal_curse.title$沐浴鲜血"
 agot_harrenhal_curse.0008.desc:0 "可人的[danelle.GetFirstNamePossessive]温柔地在我耳边轻语，她依偎着我，同我分享她永葆青春的秘密。一抹温柔的微笑撇过她的双唇，她勾手邀请我同她一起永生。\n\n“亲爱的，”她轻轻地说，声音像曲优美的旋律，“配方如此简单，这就是永生的关键。你只需轻轻挥挥刀，就能得到原料。”她的眼神中展露着超凡脱俗的魅力，引领我进入一个不受时间和死亡束缚的世界。\n\n但是，若真如此，[ROOT.Char.GetFaith.HighGodName]会如何看我？"
 agot_harrenhal_curse.0008.a:0 "我将永远美丽动人……"
 agot_harrenhal_curse.0008.b:0 "不……我不会伤害[agot_curse_bath_victim.GetHerHim]的……"
 agot_harrenhal_curse.0009.t:0 "$agot_harrenhal_curse.title$来自往日的课程"
 agot_harrenhal_curse.0009.desc:0 "一整天，[hoare.GetFirstNameNicknamed]都在我耳边低语。“朝这边来一刀会割断动脉，从这里刺进去足以致命，但死得#italic 不会很快#!。”他的声音中全是邪恶的东西，他不断把他的黑暗知识传递给我，引导我的每一步行动。每在低语中上完一堂课程，我都觉得自己更加坠落黑暗的深渊。\n\n夜幕降临，大厅里静悄悄的，我意外发现[agot_curse_sword_victim.GetFirstName]正在走廊里徘徊。赫伦凑到我耳边低语：“是时候让我看看你新学的东西了……”\n\n“动手！”他尖叫，#S “马上动手！”#!"
 agot_harrenhal_curse.0009.a:0 "#italic *拔出武器*#!"
 agot_harrenhal_curse.0009.b:0 "不……我不会伤害[agot_curse_sword_victim.GetHerHim]！"
 agot_harrenhal_curse.0009.success_title:0 "你是个杀人犯……"
 agot_harrenhal_curse.0009.failure_title:0 "[agot_curse_sword_victim.GetSheHe|U]逃走了……"
 agot_harrenhal_curse.0010.t:0 "$agot_harrenhal_curse.title$盛宴"
 agot_harrenhal_curse.0010.desc:0 "好香的味道！当我看到满桌的#S 烤肉#!时，我激动得不住颤抖。尽管今天宴会的客人很多，但我们这桌人却没多少——今天，[hoare.GetFirstNameNicknamed]、[larys.GetFirstNameNicknamed]、甚至哈罗威家的[alys.GetFirstName]王后都赏脸出席了。\n\n宾客中有些人对我来说是陌生面孔，但和所有人一样，他们都像贪婪的猎犬一样狼吞虎咽地吃着肉。我不认识他们，也许他们和我可爱的[danelle.GetFirstName]一样，曾经都是赫伦堡的住户？他们是否是因为共同的经历和#italic 饥饿#!聚在一起的？\n\n突然，丹奈尔走了过来，递给我一杯红色液体，她面带温柔的微笑：“亲爱的，一起吃吧，趁肉还没变凉……”她催促着，她的声音旋律优美，邀请我参加这场盛宴。"
 agot_harrenhal_curse.0010.a:0 "丹奈尔，这些全都好好吃！"
 agot_harrenhal_curse.0002.b:0 "救命！救命！是「黑心」赫伦的鬼魂！"
 agot_harrenhal_curse.0003.b:0 "这里的鬼魂可比死去的国王还多……"
 agot_harrenhal_curse.0003.c:0 "我下次出门少带点金子就是了。"
 agot_harrenhal_curse.0004.b:0 "哈！死铁民的鬼魂别想吓到我。"
 agot_harrenhal_curse.0004.c:0 "肯定是我刚吃过的食物的味道……"
 agot_harrenhal_curse.0004.success_title:0 "你战胜了鬼魂！"
 agot_harrenhal_curse.0004.failure_title:0 "你没能逃掉……"
 agot_harrenhal_curse.0005.b:0 "抱歉……我……走错房间了……"
 agot_harrenhal_curse.0005.c:0 "还有空位吗？"
 agot_harrenhal_curse.0006.b:0 "是弯足！诸神啊，为何这座城堡要如此折磨我？"
 agot_harrenhal_curse.0006.c:0 "拉里斯·斯壮？让他在七层地狱里也坡着脚吧。"
 agot_harrenhal_curse.0007.c:0 "我没看见什么王后！只看见哈罗威家的妓女！"
 agot_harrenhal_curse.0007.d:0 "我必须离开这里！"
 agot_harrenhal_curse.0002.a.tt:0 "显然，厨房伙计需要挨些惩罚……"
 agot_harrenhal_curse.0002.b.tt:0 "这地方真是被诅咒了……"
 agot_harrenhal_curse.0003.a.tt:0 "希望有人能从中受益吧……"
 agot_harrenhal_curse.0003.b.tt:0 "毕竟这里的历史……"
 agot_harrenhal_curse.0003.c.tt:0 "值得吸取教训！"
 agot_harrenhal_curse.0004.a.tt:0 "我希望这只是一场噩梦……"
 agot_harrenhal_curse.0004.b.tt:0 "无论是鬼魂还是梦境，我都不会退缩。"
 agot_harrenhal_curse.0004.c.tt:0 "一定是喝到劣质酒了，那只是个梦而已……"
 agot_harrenhal_curse.0005.a.tt:0 "[danelle.GetFirstNameNicknamed]·[danelle.GetHouse.GetName]……那个疯子……能活下来真幸运……"
 agot_harrenhal_curse.0005.b.tt:0 "我发誓这是我的房间……"
 agot_harrenhal_curse.0005.c.tt:0 "这可能是个糟糕的主意……"
 agot_harrenhal_curse.0006.a.tt:0 "显然那个人不可能在这里……"
 agot_harrenhal_curse.0006.b.tt:0 "少了条腿……不可能是别人了……"
 agot_harrenhal_curse.0006.c.tt:0 "我的信仰比这些鬼魂更强大……"
 agot_harrenhal_curse.0007.a.tt:0 "最好给些金币……总比给我的命要好……"
 agot_harrenhal_curse.0007.b.tt:0 "显然这是某个廷臣或宾客的把戏……"
 agot_harrenhal_curse.0007.c.tt:0 "你的信仰比这些鬼魂更强大。"
 agot_harrenhal_curse.0007.d.tt:0 "你试图逃走。"
 agot_harrenhal_curse.0008.a.tt:0 "她会告诉你她的秘密。"
 agot_harrenhal_curse.0008.b.tt:0 "[agot_curse_bath_victim.GetFirstNamePossessive]的命可比她给的东西值钱……"
 agot_harrenhal_curse.0009.a.tt:0 "我必须训练我的技巧……"
 agot_harrenhal_curse.0009.b.tt:0 "[agot_curse_sword_victim.GetHerHis|U]的命可比他给的东西值钱……"
 agot_harrenhal_curse.0010.a.tt:0 "你想知道这道菜是用#italic 谁#!做的？"
 agot_harrenhal_curse.title:0 "赫伦堡的诅咒："