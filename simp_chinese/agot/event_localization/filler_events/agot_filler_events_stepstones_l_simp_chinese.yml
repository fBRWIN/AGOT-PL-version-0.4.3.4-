 agot_filler_stepstones.0001.t:0 "大风暴"
 agot_filler_stepstones.0001.desc:0 "#S 咔嚓！#!雷声隆隆，闪电在我的堡垒外噼啪作响。震耳欲聋的雨声正在墙壁和屋顶上跳舞，困住了里面的人。狂风无情地砸在墙壁上，拼命地想办法贯入……\n\n一场大风暴从温暖的夏日之海吹来，现在正经过我的岛屿住所，用古代风暴之神般的愤怒惩罚我们。幸运的是，我的木制堡垒保护着我、我的家人与仆从。然而，我被岛上一些人——奴隶、海盗和水手——的呻吟和恳求所困扰。他们都想要进入#italic 我的#!堡垒！"
 agot_filler_stepstones.0001.a:0 "这风暴比我预想的厉害得多，让他们进来。"
 agot_filler_stepstones.0001.a.tt.a:0 "#X 你允许人们在你的堡垒里避难，尽管接纳陌生人难免是有风险的。#!"
 agot_filler_stepstones.0001.a.tt.b:0 "#italic 发生一些不好的事#!"
 agot_filler_stepstones.0001.b:0 "正如我常说的，我的地盘，我说了算。"
 agot_filler_stepstones.0001.a.toast:0 "风暴蹂躏了[stepstonesfiller_location0001.GetName]！"
 agot_filler_stepstones.0002.t:0 "古战场"
 agot_filler_stepstones.0002.desc:0 "在巡视领地途中，我们在一块看起来普普通通的空地上扎营休息——这里只是一片空旷多石的草地。\n\n当我四下活动时，我的脚踩到了土层上某个东西……一把剑柄！我把它从泥土里拉出来，发现它很古老。随着我四处探寻，我在田野上找到了越来越多的破碎的文物：一把破铁民斧、一把泰洛西匕首的柄，甚至还有一把可能来自夏日群岛的弓！\n\n所有这些物件都已损坏，但这的确提醒我——历史上石阶列岛曾有过许多大战。"
 agot_filler_stepstones.0002.a:0 "我差点忘了这些岛可都是沾满鲜血的。"
 agot_filler_stepstones.0003.t:0 "风暴的馈赠"
 agot_filler_stepstones.0003.desc:0 "最近有一个小型风暴经过了[stepstones_holding.GetName]。虽然规模不大，但风暴仍然将一些商船击沉在港口外。结果，除了尸体外还有不少东西被冲上岸：武器，货物，最令人兴奋的是，装满黄金的箱子！\n\n沿着[stepstones_holding.GetName]的海滩散步时，我碰巧遇到了一些被冲上岸的箱子。看来该地区的平民还没来得及发现这个宝藏。也许我可以……嗯，好好检查下……"
 agot_filler_stepstones.0003.a:0 "好个大奖！"
 agot_filler_stepstones.0003.b:0 "我才不会这么贪财。"
 agot_filler_stepstones.0004.t:0 "被风暴蹂躏的石阶列岛"
 agot_filler_stepstones.0004.desc:0 "我收到了一些和我有关的石阶列岛情报。\n\n显然，[ravaged_stepstones_holding.GetName]被一场大风暴彻底蹂躏。我被告知，岛上的大多数木结构棚屋都遭到严重破坏，其他的则已被完全摧毁。\n\n[ravaged_stepstones_holding.GetName]的居民也因这一风暴而受到影响。许多人已经死亡，还有很多在风暴后的混乱中等死。疾病蔓延，食物短缺，更糟的是，我的权威正受到挑战。"
 agot_filler_stepstones.0004.a:0 "我确信那些棚屋#italic 很难#!替代……"
 agot_filler_stepstones.0004.b.standard:0 "我……呃……会为他们祈祷。"
 agot_filler_stepstones.0004.b.religious:0 "我将为他们祈祷。"
 agot_filler_stepstones.0004.c:0 "我将为岛民提供救济。"
 agot_filler_stepstones.0005.t:0 "酒馆里的老掠夺者"
 agot_filler_stepstones.0005.desc:0 "“再然后，我用弯刀#EMP 割开了#!那个布拉佛斯小鬼的喉咙！”年迈的铁民告诉我，麦芽酒顺着他伤痕累累且松弛的下巴流下来。在[stepstonesfiller_location0005.GetName]的一家酒馆喝酒时，这个老铁民一直在向我讲述他的功绩故事。显然，在他年轻的时候，他是一个相当活跃的海盗。\n\n随着我们喝得越来越多，海盗的情绪从醉酒的快乐变成了阴郁。他看着我的眼睛，醉醺醺地脱口而出，“但那些日子早已一去不复返了。他们现在称我为醉酒的鱿鱼……一个无所事事的人！呸！”紧接着他又开始讲述那些疯狂的往事。"
 agot_filler_stepstones.0005.a:0 "这就是你现在的全部价值咯，老鱿鱼，故事！"
 agot_filler_stepstones.0005.b:0 "也许他能做我的新护卫……"
 agot_filler_stepstones.0005.c:0 "哈哈，我正好知道一份适合你的#italic 工作#!……"
 agot_filler_stepstones.0006.t:0 "鱿鱼大战天鹅"
 agot_filler_stepstones.0006.desc:0 "“#EMP 呀啊啊啊啊啊啊啊！#!”太阳刚升起，我就听到一些人在我的木堡外大喊大叫。这声音一定来自在我的岛屿[stepstonesfiller_location0006.GetName]海岸附近水道巡逻的守卫。\n\n我匆匆穿好衣服冲了出去，其中一名守卫在校场遇到了我。他大喊着一些关于铁民掠夺者与一艘路过的盛夏群岛天鹅船发生交战的事情！\n\n我冲到一座临时塔楼前，两步并做一步爬上橡木楼梯，看到了那两艘相隔只有几寸的船。我能辨认出盛夏岛民射向铁民的箭，还能听到从那一路传来的掠夺者的战吼声……"
 agot_filler_stepstones.0006.a:0 "我们还干等啥？两艘船都给我拿下！"
 agot_filler_stepstones.0006.a.tt_success:0 "你对两艘船都造成了严重破坏，在混乱中成功大抢特抢了双方"
 agot_filler_stepstones.0006.a.tt_success_title:0 "渔翁得利！"
 agot_filler_stepstones.0006.a.tt_failure:0 "你很难同时与两艘船的船员作战。更糟糕的是，你自己的船还在这个过程中被撞毁了"
 agot_filler_stepstones.0006.a.tt_failure_title:0 "天鹅、鱿鱼和第三方"
 agot_filler_stepstones.0006.a.tt_failure_desc:0 "你很难同时与两艘船的船员作战。更糟糕的是，你自己的船还在这个过程中被撞毁了"
 agot_filler_stepstones.0006.b:0 "静观其变，最后出击……"
 agot_filler_stepstones.0006.b.0_gold:0 "啥金子也没捞着"
 agot_filler_stepstones.0006.b.10_gold:0 "你得到10份金子"
 agot_filler_stepstones.0006.b.25_gold:0 "你得到25份金子"
 agot_filler_stepstones.0006.b.50_gold:0 "你得到50份金子"
 agot_filler_stepstones.0006.b.75_gold:0 "你得到75份金子"
 agot_filler_stepstones.0006.c:0 "啧，太阳都还没完全升起呢，谁管这破事？"
 agot_filler_stepstones.0006.d:0 "让他们打去，我们要保留力量。"
 agot_filler_stepstones.0007.t:0 "盛夏群岛贸易"
 agot_filler_stepstones.0007.desc:0 "一艘涂有盛夏群岛颜色的大船停靠在[location.GetName]，船长来找我提出了一个建议。他说他的使命是开辟一条伟大的新贸易航线，希望能在此与我交易一些来自他家乡的商品。他有一只鹦鹉、一只猴子和许多其他外来动物，以及一些稀有的香料和染料。\n\n他愿意用这些商品换取一些好东西，比如黄金。鹦鹉朝我的方向发出一声尖叫：“多点金子，少点啰嗦！”船长在等待我的回复。"
 agot_filler_stepstones.0007.a:0 "我就要那个鹦鹉。"
 agot_filler_stepstones.0007.b:0 "也许我该试试香料？"
 agot_filler_stepstones.0007.c:0 "我对你的商品不感兴趣。"
 agot_owns_pet_parrot:0 "宠物鹦鹉"
 agot_owns_pet_parrot_desc:0 "该角色的肩膀上站着一只会叫的猩红色金刚鹦鹉，这是盛夏群岛商人送的礼物。"
 agot_owns_unique_spices:0 "异国香料"
 agot_owns_unique_spices_desc:0 "该角色从夏日群岛获得了许多稀有香料，这些香料肯定会在石阶列岛的市场上卖到高价，也能与当地美食搭配得很好。"