l_simp_chinese:
 nightswatch_arrived.title:0 "新守夜人"
 nightswatch_arrived.desc:0 "[nightswatch_candidate.GetShortUIName|U]加入守夜人，成为了一名誓言兄弟。"
 agot_filler_nights_watch.0001.message.t:0 "$c_eastwatch$的骡子短缺"
 agot_filler_nights_watch.0001.message.tt:0 "在$c_eastwatch$训练的用于巡逻绝境长城的骡子最近一直供不应求。"
 agot_filler_nights_watch.0002.t:0 "骡子短缺"
 agot_filler_nights_watch.0002.opening:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U]站在我的面前，"
 agot_filler_nights_watch.0002.bold:0 "捶胸顿足。"
 agot_filler_nights_watch.0002.anger:0 "怨声不止。"
 agot_filler_nights_watch.0002.paranoia:0 "眼露恨意。"
 agot_filler_nights_watch.0002.fallback:0 "满脸疑虑。"
 agot_filler_nights_watch.0002.middle:0 "\n\n“[fallguy.Custom2('YourCharacterIntroduction', ROOT.Char)|U]在卖我们的骡子，”[teller.GetSheHe]厌恶地说道：“去年，我们用来巡逻长城的骡子越来越少，所以我主动去调查了原因，我确信是[fallguy.GetSheHe]把它们卖了。[fallguy.GetSheHe|U]可能已经赚了足足有两百金龙！”"
 agot_filler_nights_watch.0002.special.less_than.learning:0 "\n\n看着[teller.GetFirstNameNoTooltip]，我心里明白，虽然[teller.GetSheHe]学识渊博，但"
 agot_filler_nights_watch.0002.special.less_than.stewardship:0 "\n\n看着[teller.GetHerHim]，我暗自思索，[teller.GetSheHe|U]或许很擅长管理账簿，但[teller.GetSheHe]真是最了解这里的人吗？"
 agot_filler_nights_watch.0002.special.less_than.learning.humble:0 "\n\n我全然无法忽略[teller.GetTitledFirstName|U]如此这般的博学多才，然而"
 agot_filler_nights_watch.0002.special.less_than.stewardship.humble:0 "\n\n我可能不如[teller.GetTitledFirstName]擅长管理账簿，然而"
 agot_filler_nights_watch.0002.special.greater_than.learning:0 "\n\n但肯定的是，我比[teller.GetTitledFirstNameNoTooltip]更有学问，而且我知道"
 agot_filler_nights_watch.0002.special.greater_than.stewardship:0 "\n\n然而，当我盯着[teller.GetHerHim]时，我清楚地意识到我比[teller.GetTitledFirstNameNoTooltip]更了解财务状况，并且"
 agot_filler_nights_watch.0002.special.greater_than.learning.arrogant:0 "\n\n我盯着[teller.GetHerHim]，很自信自己肯定比[teller.GetSheHe]更加清楚这些事，而且"
 agot_filler_nights_watch.0002.special.greater_than.stewardship.arrogant:0 "\n\n我盯着他，我很清楚我比这个[teller.Custom('InsultNoun')]的[teller.GetWomanMan]更了解财务状况，并且我知道"
 agot_filler_nights_watch.0002.special.stupid:0 "[fallguy.GetTitledFirstNameNoTooltip]太蠢了，[fallguy.GetSheHe]根本无法策划这样的阴谋。"
 agot_filler_nights_watch.0002.special.cowardly:0 "[fallguy.GetTitledFirstNameNoTooltip]没那个胆子去执行这样的阴谋。"
 agot_filler_nights_watch.0002.special.fallback:0 "[fallguy.GetTitledFirstNameNoTooltip]不太可能去策划这样的阴谋。"
 agot_filler_nights_watch.0002.special.closing:0 "更有可能的是，[undercutter.GetTitledFirstName]才是通过出售我们的骡子获利的人。"
 agot_filler_nights_watch.0002.a.greedy:0 "让[undercutter.GetTitledFirstNameNoTooltip]也分你一杯羹。"
 agot_filler_nights_watch.0002.a.fallback:0 "让[undercutter.GetTitledFirstNameNoTooltip]偿还[undercutter.GetSheHe]偷的东西。"
 agot_filler_nights_watch.0002.a.random_1.desc:0 "[undercutter.GetTitledFirstNameNoTooltip]偿还了[undercutter.GetSheHe]偷的东西"
 agot_filler_nights_watch.0002.a.random_2.desc:0 "[undercutter.GetTitledFirstNameNoTooltip]逃离了长城"
 agot_filler_nights_watch.0002.a.message.t:0 "你处决了[undercutter.GetTitledFirstNameNoTooltip]"
 agot_filler_nights_watch.0002.b.banish:0 "因[undercutter.GetTitledFirstNameNoTooltip]对守夜人犯下的罪行，而放逐[undercutter.GetHerHis]。"
 agot_filler_nights_watch.0002.b.execute:0 "因[undercutter.GetTitledFirstNameNoTooltip]对守夜人犯下的罪行，而处决[undercutter.GetHerHis]"
 agot_filler_nights_watch.0002.c:0 "让[fallguy.GetTitledFirstNameNoTooltip]偿还[fallguy.GetSheHe]偷的东西。"
 agot_filler_nights_watch.0002.c.random_1.desc:0 "[fallguy.GetTitledFirstNameNoTooltip]逃离了长城"
 agot_filler_nights_watch.0002.c.random_2.desc:0 "[fallguy.GetTitledFirstNameNoTooltip]偿还了[fallguy.GetSheHe]被控偷走的东西"
 agot_filler_nights_watch.0002.c.toast.t:0 "[fallguy.GetTitledFirstName]逃离了长城"
 agot_filler_nights_watch.0002.c.toast.tt:0 "[fallguy.GetTitledFirstNameNoTooltip]在被指控偷窃守夜人财产后逃离了[fallguy.GetHerHis]的岗位。"
 agot_filler_nights_watch.0002.c.random_2.tt:0 "如果[fallguy.GetSheHe]不交还他所偷窃的财物，你将有正当的理由惩处[fallguy.GetHerHim]"
 agot_filler_nights_watch.0002.d.banish:0 "因[fallguy.GetTitledFirstNameNoTooltip]对守夜人犯下的罪行放逐[fallguy.GetHerHis]。"
 agot_filler_nights_watch.0002.d.execute:0 "因[fallguy.GetTitledFirstNameNoTooltip]对守夜人犯下的罪行处决[fallguy.GetHerHis]。"
 agot_filler_nights_watch.0002.d.message.t:0 "你处决了[fallguy.GetTitledFirstName]"
 agot_filler_nights_watch.0002.e.arrogant:0 "我比你更清楚$c_eastwatch$里面发生的事。"
 agot_filler_nights_watch.0002.e.arbitrary:0 "我不在乎骡子，[teller.GetFirstNameNoTooltip]。"
 agot_filler_nights_watch.0002.e.just:0 "给我带来一些切实的证据，我们再谈。"
 agot_filler_nights_watch.0002.e.fallback:0 "你用这种无稽之谈浪费我的时间？退下，[teller.GetFirstNameNoTooltip]。"
 every_member_of_nights_watch:0 "每个守夜人"
 every_close_relation:0 "被处决者的每个亲属"
 agot_filler_nights_watch.0003.t:0 "再投资"
 agot_filler_nights_watch.0003.desc:0 "[teller.Custom2('MyCharacterIntroduction', ROOT.Char)|U]在议会厅找到我，毫不掩饰[teller.GetHerHis]的愤慨。\n\n“你从[undercutter.GetTitledFirstNamePossessive]的阴谋中收缴的金币必须重新投入守夜人的工作。”[teller.GetSheHe|U]在房间里踱步，不停挥舞着双手。“你留着那些金子就等于偷窃，[ROOT.Char.GetLadyLord]。你#EMP 必须#!把它还给守夜人。”"
 agot_filler_nights_watch.0003.a.wrathful:0 "我必须？我#EMP 必须？#!你这是在命令我吗？"
 agot_filler_nights_watch.0003.a.calm:0 "等我有空了再说，[teller.GetFirstNameNoTooltip]，在那之前免谈。"
 agot_filler_nights_watch.0003.a.cynical:0 "然后把它们都留给你？我可不会这么做。"
 agot_filler_nights_watch.0003.a.vengeful:0 "够了。别再提这事了。"
 agot_filler_nights_watch.0003.a.zealous:0 "以旧神和新神的名义，别管它了。"
 agot_filler_nights_watch.0003.a.fallback:0 "把金币留给自己"
 agot_filler_nights_watch.0003.a.cynical.tt:0 "每个相信你的话，认为[teller.GetFirstNameNoTooltip]不诚实的守夜人成员将失去#N 10#!点对[teller.GetHerHim]的[opinion|E]"
 agot_filler_nights_watch.0003.a.tt:0 "你留下了金币"
 agot_filler_nights_watch.0003.b.impatient:0 "行，行——那就拿去吧。"
 agot_filler_nights_watch.0003.b.content:0 "好吧，反正放弃的黄金也没多少，不是吗？"
 agot_filler_nights_watch.0003.b.forgiving:0 "我相信你对它会对比我更好。"
 agot_filler_nights_watch.0003.b.fallback:0 "把金币赠送给守夜人"
 agot_filler_nights_watch_0003_b_content:0 "每个有点穷的封臣"
 agot_filler_nights_watch.0003.b.forgiving.tt:0 "[teller.GetTitledFirstName]很抱歉对你这么粗暴"
 agot_filler_nights_watch.0003.b.tt:0 "你把金子交给了守夜人"
 agot_filler_nights_watch.0004.t:0 "恳请宽恕"
 agot_filler_nights_watch.0004.opening:0 "[fallguy.Custom2('MyCharacterIntroduction', ROOT.Char)|U]最近煞费苦心地避开我。[fallguy.GetHerHis]头上背负着巨大的债务，但这是[fallguy.GetSheHe]自作自受，[fallguy.GetHerHis]参与了诈骗守夜人的行动。这些天来，[fallguy.GetSheHe]一直在我身旁鬼鬼祟祟，直到我那天早上吃完早饭才鼓起勇气来见我。\n\n“[ROOT.Char.GetLadyLord]，”[fallguy.GetSheHe]"
 agot_filler_nights_watch.0004.humble:0 "带着求饶般的卑微说，“我无法偿还我所欠的东西——但请相信我，我没有参与这个阴谋！[ROOT.Char.GetLadyLord]，请您宽恕我。”"
 agot_filler_nights_watch.0004.vengeful:0 "恶狠狠地说，“我知道我无论说什么你也不会相信我没有参与其中，但你也要知道一点：我永远不会偿还我所欠的东西。”"
 agot_filler_nights_watch.0004.diligent:0 "带着一种新的决心说，“你要求我偿还一笔不属于我的债务，这是暴行，我请求你取消让我还债的判决。”"
 agot_filler_nights_watch.0004.lazy:0 "冷漠地说，“求您了，别逼我还债，这对我不公平。”"
 agot_filler_nights_watch.0004.impatient:0 "怒气冲冲地说，“你凭什么要让我还债，我又没做错什么，别想用这些荒谬的条件讹我！”"
 agot_filler_nights_watch.0004.shy:0 "平静地说，“我还不起这项债务。你能考虑免除它吗？我认为这对我是不公平的。”"
 agot_filler_nights_watch.0004.deceitful:0 "带着狡黠的微笑说，“你放了我一马，让我可以选择偿还自己的债务，这确实体现了你的智慧，我为此尊重你，如果你允许我到南境去，我可以在一两周内凑齐全部债款。”"
 agot_filler_nights_watch.0004.fallback:0 "说，“我无力偿还我所欠的债务，求求你，请相信我没有参与这个阴谋，我永远也凑不齐足够的金子来偿还你所说的债务。”"
 agot_filler_nights_watch.0004.a.gold:0 "没有这个必要，我会当这笔债务不存在。"
 agot_filler_nights_watch.0004.a.fallback:0 "免除[fallguy.GetHerHim]的债务。"
 agot_filler_nights_watch.0004.a.tt:0 "你免除了[fallguy.GetTitledFirstNamePossessiveNoTooltip]偷售骡子牟利的债务"
 agot_filler_nights_watch.0004.b.vengeful:0 "你必须#EMP 马上#!还钱，[fallguy.GetTitledFirstNameNoTooltip]！"
 agot_filler_nights_watch.0004.b.deceitful:0 "那就去吧——记得尽快回来。"
 agot_filler_nights_watch.0004.b.fallback:0 "坚持要求[fallguy.GetSheHe]#EMP 立刻#!偿还债务。"
 agot_filler_nights_watch.0004.b.deceitful.tt:0 "为了筹集债款，[fallguy.GetTitledFirstNameNoTooltip]将暂时离开长城"
 agot_filler_nights_watch.0006.message.t:0 "[teller.GetTitledFirstName]被捕"
 agot_filler_nights_watch.0006.message.tt:0 "在一场纠纷中，[teller.GetTitledFirstName]杀死了[victim.GetTitledFirstName]，并因此被捕"
 agot_filler_nights_watch.0007.t:0 "[benefactor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 agot_filler_nights_watch.0007.desc:0 "我希望这能让你感到好受。我知道我的[fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))]欠你和你的兄弟们一笔债。虽然[fallguy.GetSheHe]坚称[fallguy.GetHerHis]是无辜的，但我仍愿意代表[fallguy.GetHerHis]偿还这笔债务，希望你们不再为此纠缠我的[fallguy.Custom2('RelationToMe', SCOPE.sC('benefactor'))]。\n\n由于我选择正直地偿还了这笔债务——否则你永远也收不到还款——我期待你在未来的某天能偿还我这个人情。"
 agot_filler_nights_watch.0007.a:0 "很好。"
 agot_filler_nights_watch.0008.t.good:0 "[ROOT.Char.Custom2('AppropriateGreetingPositive', SCOPE.sC('fallguy'))]"
 agot_filler_nights_watch.0008.t.bad:0 "致仍待在[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的蠢货"
 agot_filler_nights_watch.0008.desc.good:0 "或许你已经意识到，我是不会再回长城的。\n\n抱歉我骗了你，但我无法承担你施加的债务。我以新旧诸神之名起誓，我没有从守夜人那里偷东西。\n\n我知道你不信我，但我会努力恢复我的名誉，哪怕我的余生都将生活在耻辱中。"
 agot_filler_nights_watch.0008.desc.bad:0 "你甚至没有注意到我最近几周的缺席，对吗？正是这种离谱的无能让我如此震惊。\n\n我既不认可你对盗窃的指控，也不认可你要求我偿还理应不属于我的债务，所以我高兴地告诉你，我不会再回到长城——现在不会，以后也不会。\n\n一年后，我可能会死在某条沟里，世人会诅咒谩骂我不光彩的名字，但这仍然比坐在这样一个愚蠢领主的身后要好得多。"
 agot_filler_nights_watch.0008.a.good:0 "就这样吧。"
 agot_filler_nights_watch.0008.a.bad:0 "混账。"
 agot_filler_nights_watch.0009.t:0 "处理闹事者"
 agot_filler_nights_watch.0009.desc:0 "在来到守夜人后，新兵有时会表现得像贵族家里的小少爷，但更多时候只是叛逆的男孩而已。[troublemaker.Custom2('MyCharacterIntroduction', ROOT.Char)|U]就是这样一个不服管教的男孩，他无视教头的命令并总是无故挑衅斗殴。当教头终于达到忍耐极限时，他被送到了我面前。\n\n“为什么这么快就和你的新兄弟打架了？”我冷笑道，“难道你宁愿被关在笼子里也不愿到长城上？”\n\n“没错，”他轻声说道，“我做了这么多坏事，我根本不配有第二次机会。你可以把我关进笼子里，或者也可以直接挖个洞把我活埋了。”"
 agot_filler_nights_watch.0009.a:0 "“那就如你所愿。”"
 agot_filler_nights_watch.0009.a.tt:0 "你处决了[troublemaker.GetTitledFirstName]"
 agot_filler_nights_watch.0009.b:0 "“这就是你的人生，小子。学会妥协，否则你得自己去给自己挖个坑。”"
 agot_filler_nights_watch.0009.c:0 "“守卫长城的男人可不能像躲在长城后面的男孩一样。”"
 agot_filler_nights_watch.0009.d:0 "暴揍他一顿，“在长城上可没有后悔的道理！”"
 agot_filler_nights_watch.0009.e:0 "答应给他更多的责任，以帮助他适应新生活。"
 agot_filler_nights_watch.0009.court_position.tt:0 "#i [troublemaker.GetTitledFirstNameNoTooltip]被许诺在近期获得一个宫廷职位#!"
 agot_filler_nights_watch.0010.toast.t:0 "你违背了授予更多责任的承诺"
 agot_filler_nights_watch.0011.t:0 "长城中人"
 agot_filler_nights_watch.0011.opening:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))|U][councillor.GetFirstName]把一个看起来很可怜的家伙扔到我脚下，抱怨道：“这个家伙一直蜗在[derelict.GetNameNoTier]的废墟里”，[councillor.GetSheHe]面露异色，继续说道：“[squatter_1.GetSheHe|U]……知道一些事情，一些不为人知的事情的事情。”我听得出[councillor.GetSheHe]语句里的恐怖颤音。\n\n“给我一个住所！”这蜗居人嚷嚷叫着，“否则我就把你最阴暗的想法说出来……把你的秘密暴露出来。”\n\n[councillor.GetTitledFirstNameNoTooltip]踢了[squatter_1.GetHerHim]一脚，[squatter_1.GetSheHe]马上安静下来。“[ROOT.Char.GetLadyLord]！别听[squatter_1.GetSheHe|U]胡扯！我们应该马上绞死[squatter_1.GetHerHim]。”\n\n蜗居人一听这话，猛地伸出手指向[councillor.GetFirstNameNoTooltip]。"
 agot_filler_nights_watch.0011.secret_murder:0 "“此人冷血地杀死了[target.GetTitledFirstName]，”"
 agot_filler_nights_watch.0011.secret_murder_attempt:0 "“此人图谋冷血地杀死[target.GetTitledFirstName]，”"
 agot_filler_nights_watch.0011.secret_cannibal:0 "“此人食用人肉，”"
 agot_filler_nights_watch.0011.secret_lover:0 "“此人是[target.GetTitledFirstName]的情人，”"
 agot_filler_nights_watch.0011.secret_incest:0 "“此人常与[target.GetTitledFirstName]上床，”"
 agot_filler_nights_watch.0011.secret_sodomite:0 "“此人与同性一起上床，”"
 agot_filler_nights_watch.0011.secret_deviant:0 "“此人喜好一些常人无法接受的行为，”"
 agot_filler_nights_watch.0011.secret_heritage:0 "“此人身世不太干净，”"
 agot_filler_nights_watch.0011.closing:0 "[squatter_1.GetSheHe]说着，而[councillor.GetFirstNamePossessiveNoTooltip]的脸色瞬间变得苍白。“而你……你，[ROOT.Char.GetNameNoTooltip]……你也有不为人知的秘密。”"
 agot_filler_nights_watch.0011.a:0 "给[squatter_1.GetHerHim]一个地方休息。"
 agot_filler_nights_watch.0011.a.message.t:0 "一个阴谋被揭露"
 agot_filler_nights_watch.0011.a.message.tt:0 "出于感激，蜗居人向你透露一个针对你的[scheme.GetSchemeType.GetTypeNameNoTooltip]阴谋"
 agot_filler_nights_watch.0011.b:0 "把[squatter_1.GetHerHim]投入地牢！"
 agot_filler_nights_watch.0011.b.message.t:0 "蜗居人揭露了你的秘密"
 agot_filler_nights_watch.0011.b.message.tt:0 "在蜗居人被押走的时候，#V [squatter_1.GetSheHe]#!向周围人揭露了你[my_secret.GetName]的秘密"
 agot_filler_nights_watch.0011.b.sadistic:0 "吊死[squatter_1.GetHerHim]。"
 agot_filler_nights_watch.0011.c:0 "在[squatter_1.GetSheHe]透露更多秘密前割掉[squatter_1.GetHerHis]的舌头。"
 agot_filler_nights_watch.0012.t:0 "狼之阴影"
 agot_filler_nights_watch.0012.opening:0 "最近有一群灰狼在赠地出没，猎杀平民。而我们派出的两支狩猎队回来时，不仅没能获得一张皮毛，[eaten.GetTitledFirstName]兄弟的身上还留下了严重的伤痕。在这之后，人们变得愈发不安，现在守夜人中流传着一条传闻——一头冰原狼领导着这个狼群。\n\n“你说长城以南？”一起喝酒时，[goon.GetTitledFirstName]对其不屑地嘲笑道：“长城以南没有冰原狼。那最多是个刚断奶的狼婊子。一剑下去，她就会倒下，就像"
 agot_filler_nights_watch.0012.joke.lowborn:0 "[joke.GetFirstNamePossessive]在鼹鼠村的母亲一样。”"
 agot_filler_nights_watch.0012.joke.fallback:0 "鼹鼠村的女孩们一样。”"
 agot_filler_nights_watch.0012.joke.response.new_speaker:0 "\n\n[joke.GetFirstNameNoTooltip]开始鼓动[goon.GetTitledFirstNameNoTooltip]，“那你干嘛不去杀了它？”"
 agot_filler_nights_watch.0012.joke.response.fallback:0 "\n\n[joke.GetFirstName]开始鼓动[goon.GetTitledFirstNameNoTooltip]，“那你干嘛不去杀了它？”"
 agot_filler_nights_watch.0012.closing:0 "\n\n“好吧，我可不想夺走[ROOT.Char.GetTitledFirstNameNoTooltip]的荣耀。”[goon.GetTitledFirstNameNoTooltip]怯怯地说。“[ROOT.Char.GetSheHe|U]才应该是去杀狼的人。"
 agot_filler_nights_watch.0012.a.trusting:0 "我相信你会处理好它的，[goon.GetFirstName]。"
 agot_filler_nights_watch.0012.a.arrogant:0 "你永远无法夺走我的荣耀，[goon.GetFirstName]，但我必须坚持让你去试试。"
 agot_filler_nights_watch.0012.a.arbitrary:0 "既然[goon.GetFirstName]认为狩猎会很容易，那就由[goon.GetSheHe]领导狩猎队吧。"
 agot_filler_nights_watch.0012.a.cynical:0 "不了，[goon.GetFirstName]，我倒想请你示范一下猎狼有多容易。"
 agot_filler_nights_watch.0012.a.fallback:0 "派[goon.GetFirstName]去领导下一次狩猎。"
 agot_filler_nights_watch.0012.a.tt:0 "你派[goon.GetTitledFirstName]去领导猎狼队"
 agot_filler_nights_watch.0012.b.arrogant:0 "我的确是唯一一个有能力猎杀它的人。"
 agot_filler_nights_watch.0012.b.impatient:0 "我会解决它，立即出发。"
 agot_filler_nights_watch.0012.b.brave:0 "我要去猎杀它——如果必要的话，我都想一个人去。"
 agot_filler_nights_watch.0012.b.paranoid:0 "我都不确定那些是不是狼，但我会找到真相的。"
 agot_filler_nights_watch.0012.b.callous:0 "我会处理这件事，但荣耀什么我并不在乎。"
 agot_filler_nights_watch.0012.b.fallback:0 "告诉他们你将领导下一次狩猎"
 agot_filler_nights_watch.0012.b.tt:0 "你将亲自领导猎狼队"
 agot_filler_nights_watch.0013.message.great_success.t:0 "[goon.GetTitledFirstName]杀死了狼"
 agot_filler_nights_watch.0013.message.great_success.tt:0 "在被派去铲除袭扰赠地的狼群后，[goon.GetTitledFirstName]领导的狩猎取得了成功，狼群的首领被杀死，狼群被驱散到荒野中。"
 agot_filler_nights_watch.0013.message.success.t:0 "[goon.GetTitledFirstName]击退了狼群"
 agot_filler_nights_watch.0013.message.success.tt:0 "你派去的对付狼群的狩猎队虽然没能杀死头狼，但成功把狼群赶出了村子，赠地暂时安全了。"
 agot_filler_nights_watch.0014.t:0 "狼之阴影"
 agot_filler_nights_watch.0014.opening.forgiving:0 "狩猎队已经尽了自己最大的努力，看着他们脸上的恐惧，我知道这项任务终要落在我身上。"
 agot_filler_nights_watch.0014.opening.arrogant:0 "除了我，还有谁能解决这个问题？"
 agot_filler_nights_watch.0014.opening.brave:0 "一想到即将面对狼群，我感到些许恐惧，但我会尽自己的职责来保护赠地的人民。"
 agot_filler_nights_watch.0014.opening.sadistic:0 "临近出发狩猎，我满脑子想的都是撕开猎物的尸体，再把它的头颅挂在我的墙上做战利品。"
 agot_filler_nights_watch.0014.opening.lustful:0 "在听说我的狩猎事迹后，七国上下没人能抗拒我的追求。"
 agot_filler_nights_watch.0014.opening.gluttonous:0 "狼肉并非最好的肉，但吃下刚杀的猎物的心脏会让我获得满足感，我迫不及待想吃狼肉了。"
 agot_filler_nights_watch.0014.opening.impatient:0 "狩猎队在院子里集合，男人们正在不慢不紧地收拾行装，而我只想#EMP 马上动身！#!"
 agot_filler_nights_watch.0014.opening.hunter:0 "一想到能再次出发狩猎我就心潮澎湃，我相信很快我就会有一个新的战利品供我收藏。"
 agot_filler_nights_watch.0014.opening.ambitious:0 "人民将传颂这次狩猎的故事，我迫不及待想听到五年后人们围着火堆，讲述我是如何独自猎杀掉整个狼群的故事。"
 agot_filler_nights_watch.0014.opening.fickle:0 "或许亲自带队狩猎是个错误，但除了我还有谁能完成这项任务呢？"
 agot_filler_nights_watch.0014.closing:0 "\n我们在黎明前动身，队伍里有十几个黑衣兄弟。我们很容易就找到了狼群的踪迹，几天后，我们把狼群逼到了一片树林中，自先民之后那里可能从未有人涉足。\n\n然而，我们越是深入森林，[goon.Custom2('MyCharacterIntroduction', ROOT.Char)]似乎变得越是紧张，很快[goon.GetHerHis]的牢骚中开始流露出惊慌与恐惧。\n\n暮色降临，我们点亮了火炬，[goon.GetFirstNameNoTooltip]抓住我的胳膊。“我感觉到它们的目光了，”[goon.GetSheHe]低声说。“现在由它们展开狩猎。”鸟儿叽叽喳喳地叫着，在我们周围的深林里，无情的红眼睛将目光投在我们身上，盯着我们，好像树林本身在衡量我们是猎手还是猎物。"
 agot_filler_nights_watch.0014.a:0 "让狩猎队组成防御阵型。"
 agot_filler_nights_watch.0014.a.tt:0 "#I 对聪明的角色有优势#!"
 agot_filler_nights_watch.0014.b:0 "冲进树林，吓跑那些生物。"
 agot_filler_nights_watch.0014.b.tt:0 "#I 对勇敢的角色有优势#!"
 agot_filler_nights_watch.0015.t:0 "狼之阴影"
 agot_filler_nights_watch.0015.dire_wolf.defense:0 "我们安置好马匹，摆出防御的架势。一把把剑刃在黑暗中拔出，于火炬下闪烁。树枝作响，灌木丛摇晃。鸟儿们如此的安静，以至于我们每个人都陷入了冰冷的寂静，突然响起一声痛苦的嚎叫，在黑暗中，它的同伴遥遥应答。\n\n狼群从树林里冲出来，尖牙、利爪和灰色的皮毛如翻腾的灰色海洋般在我们周围涌动。在野兽的咆哮声中，[goon.GetTitledFirstName]痛苦地哭喊。[goon.GetSheHe|U]倒在他的身上，在他上方一只可怕的冰原狼咆哮着，它的鼻子上沾满了鲜血，黄色的眼睛像冬天一样狰狞。它盯着我，弓步走来，下颚因憎恨而啪啪作响。\n\n"
 agot_filler_nights_watch.0015.dire_wolf.offense:0 "我提起剑怒吼一声，冲向灌木丛。其他黑衣兄弟吃了一惊，不情愿地追了上去。我穿过树林中纠缠的缝隙，树枝断裂，狼群在恐惧中呜咽着奔跑。\n\n我僵住了。在我清理灌木丛时一只巨大的冰原狼挡住了我的去路，它热腾腾的臭气吹在我的脸上，咆哮着流下口水。当我站稳脚跟时，它微弱地后退了一步，我察觉到了它的恐惧，冲了上去。它匕首般锋利的爪子向我砍来，但是"
 agot_filler_nights_watch.0015.grey_wolf.defense:0 "我们安置好马匹，摆出防御的架势。一把把剑刃在黑暗中拔出，于火炬下闪烁。树枝作响，灌木丛摇晃。鸟儿们如此的安静，以至于我们每个人都陷入了冰冷的寂静，突然响起一声痛苦的嚎叫，在黑暗中，它的同伴遥遥应答。\n\n狼群从树林里冲出来，尖牙、利爪和灰色的皮毛如翻腾的灰色海洋般在我们周围涌动。在野兽的吼叫声中，[goon.GetTitledFirstName]痛苦地哭喊。[goon.GetSheHe|U]倒在他的身上，在他上方一只灰狼低吼着，它的鼻子上沾满了鲜血，黄色的眼睛像冬天一样狰狞。它盯着我，弓步走来，下颚因憎恨而啪啪作响，"
 agot_filler_nights_watch.0015.grey_wolf.offense:0 "我提起剑怒吼一声，冲向灌木丛。其他黑衣兄弟吃了一惊，不情愿地追了上去。我穿过树林中纠缠的缝隙，树枝断裂，狼群在恐惧中呜咽着奔跑。\n\n僵住了。在我清理灌木丛时一只巨大的灰狼挡住了我的去路，挑衅般的咆哮着流下口水。当我站稳脚跟时，它微弱地后退了一步，我察觉到了它的恐惧，冲了上去。\n"
 agot_filler_nights_watch.0015.success:0 "它匕首般锋利的爪子向我砍来，但我躲开了它的扑击，用剑刺穿了它的喉咙。它嚎叫着，痉挛地倒在我面前，其他的狼斗志全无，纷纷跑开了。"
 agot_filler_nights_watch.0015.failure:0 "它匕首般锋利的爪子向我砍来，我没能挡住这一爪击，利爪划过我的手臂，把我甩到地上。血浸湿了我的斗篷，厚厚的黑土覆盖了我的半张脸，我感觉周围的世界在旋转，旋转，旋转。\n"
 agot_filler_nights_watch.0015.failure.craven:0 "野兽在咆哮，我吓得汗湿了身子。"
 agot_filler_nights_watch.0015.failure.brave:0 "野兽在咆哮，我的心砰砰直跳，这里不会是我的终局。"
 agot_filler_nights_watch.0015.failure.patient:0 "野兽在咆哮，在我看来，我可以更靠近一些。"
 agot_filler_nights_watch.0015.failure.callous:0 "野兽在咆哮，我对自己笑了笑，被这一事态发展逗笑了。"
 agot_filler_nights_watch.0015.failure.trusting:0 "野兽在咆哮，我只得向神灵祈求救援。"
 agot_filler_nights_watch.0015.failure.calm:0 "野兽在咆哮，我翻了个身，看着那星星闪烁的夜空。这就是我的终局吗？"
 agot_filler_nights_watch.0015.failure.fallback:0 "野兽在咆哮，我深吸一口气，为接下来的一切做好心理准备。"
 agot_filler_nights_watch.0015.compassionate:0 "可怜的野兽……"
 agot_filler_nights_watch.0015.calm:0 "我能活下来已是幸运。"
 agot_filler_nights_watch.0015.deceitful:0 "我害怕吗？从来没有。"
 agot_filler_nights_watch.0015.brave.dire_wolf:0 "一个可敬的敌人。"
 agot_filler_nights_watch.0015.brave.grey_wolf:0 "它根本不是我所害怕的野兽。"
 agot_filler_nights_watch.0015.craven:0 "我再也不会做这么愚蠢的事了"
 agot_filler_nights_watch.0015.wrathful:0 "我是碰不得的！"
 agot_filler_nights_watch.0015.greedy:0 "她在绝境长城上可真美，对吧？"
 agot_filler_nights_watch.0015.cynical:0 "若我们的命运改变，[goon.GetFirstNameNoTooltip]会救我吗？"
 agot_filler_nights_watch.0015.impatient:0 "现在让我们离开这该死的树林。"
 agot_filler_nights_watch.0015.ambitious:0 "[ROOT.Char.GetDynastyName]家族！"
 agot_filler_nights_watch.0015.just:0 "难道没有了吗？"
 agot_filler_nights_watch.0015.vengeful:0 "我是幸运还是优秀？"
 agot_filler_nights_watch.0015.zealous:0 "异鬼把他们全带走了！"
 agot_filler_nights_watch.0015.gregarious:0 "你还在我身边吗，[goon.GetFirstNameNoTooltip]？"
 agot_filler_nights_watch.0015.lustful:0 "哦，我要在床上讲这个故事。"
 agot_filler_nights_watch.0015.gluttonous:0 "还有比你自己猎杀的猎物更好的东西吗？"
 agot_filler_nights_watch.0015.failure_1:0 "拔出匕首，为你的生命而战。"
 agot_filler_nights_watch.0015.failure_2:0 "装死。"
 agot_filler_nights_watch.0015.failure_3:0 "听天由命。"
 every_dedicated_black_brother_0015:0 "所有不喜欢你为家族效忠的守夜人"
 agot_filler_nights_watch.0015.bear.offense:0 "我提起剑怒吼一声，冲向灌木丛。其他黑衣兄弟吃了一惊，不情愿地追了上去。我大吼着穿过一片纠缠杂乱的灌木丛，期待着狼群向我袭来，但我发现自己独自在一片空地上。狼在哪里？\n\n接着我见到一直出没在赠地的怪物，不是我的兄弟们都暗自害怕的冰原狼，甚至根本不是狼。\n\n这只熊是如此的巨大，腰腿比军马还要粗壮有力，前爪有圆盾这么大。巨熊怒吼着向我冲来，声音像战船撞向岩石时的轰鸣。在那瞬间我终于看到了狼群，它们在外围盘旋，等待着更大的野兽杀死我。\n\n巨熊张开血盆大口向我扑来，"
 agot_filler_nights_watch.0015.bear.defense:0 "我们让马休息，并采取防御措施。刀剑在黑暗中拔出，钢铁在火炬的照耀下闪烁。树枝沙沙作响，灌木瑟瑟颤抖。鸟儿安静得如此温柔，以至于一种冰冷的寂静悄悄降临到我们每个人身上，然后是一声痛苦的嚎叫，它的伴侣在黑暗中回应。\n\n狼从树林里冲出来，尖牙利爪和灰色的皮毛在我们周围翻腾，就像汹涌的灰色海洋。盖过野兽的狂吠是[goon.GetTitledFirstName]在痛苦中的呼喊。[goon.GetSheHe|U]趴着，在一旁的不是我们害怕的冰原狼，也不是任何一种狼，而是一只体型巨大的熊。它转向我，宽阔的脸上沾满了鲜血，眼睛睁得大大的，充满了饥饿。它比任何体型的动物都要快，向我扑了过来，"
 agot_filler_nights_watch.0016.t:0 "占位符"
 agot_filler_nights_watch.0016.desc:0 "占位符"
 agot_filler_nights_watch.0016.a:0 "占位符"
 agot_filler_nights_watch.0017.t:0 "狼之阴影"
 agot_filler_nights_watch.0017.desc:0 "狩猎队的幸存者回来了，他们被派去杀死威胁赠地的狼群，如今却浑身是血，一瘸一拐地归来。我的一些兄弟根本没能从赠地活着回来，失去他们让我肝肠寸断。这些狼似乎不是普通的狼群，当我的一个兄弟终于冷静到能够讲清楚究竟发生了什么时，他提起一只黄眼黑毛的巨大野兽。他说他们遇到了伏击，勉强逃过了搏命的厮杀。\n\n守夜人到底怎么了？我们有责任保护领地的人民，可我们甚至不能保护我们的邻居免受野兽的侵害。"
 agot_filler_nights_watch.0017.a:0 "这次失败会成为守夜人良好声誉上的一个污点。"