l_simp_chinese:
 agot_filler_crannog.0001.t:0 "陷入颈泽的外地人"
 agot_filler_crannog.0001.desc:0 "“救命，救命！”一个声音喊道。\n\n透过厚厚的藤蔓和树木，我可以看到一个南方人被卷入一系列的荆棘、灌木和树枝中。他的袋子在脚下被撕开了，皮肤上到处都是一些碎片和伤痕。我看了他一会儿，发现他一定是绕道离开了大路。也许他觉得可以抄近路穿过颈泽的荒野。\n\n他继续喊叫，每一次恳求都比上一次更绝望、更疯狂。我必须继续前进，但对他的哀嚎置若罔闻是一种残忍的行为……不仅仅是对他，对其他泽地人，甚至对沼泽本身也是如此。"
 agot_filler_crannog.0001.a:0 "他是这片区域的麻烦，我得把他弄出来。"
 agot_filler_crannog.0001.b:0 "离他远点，让颈泽自行解决吧。"
 agot_filler_crannog.0001.c:0 "帮助他，亲自给他带路。"
 agot_filler_crannog.0001.d:0 "这里的蜥狮需要喂食……"
 agot_filler_crannog.0002.t:0 "陷入颈泽的外地人"
 agot_filler_crannog.0002.desc:0 "我走出树林，来到他的面前。南方人完全不知所措，甚至感到有些害怕。我也许是他此生见到的唯一一个泽地人。\n\n“你……你们就是孪河城常提到的沼泽人吗？”他呜咽着，看着我背上的捕蛙矛。我从腰带上掏出一把刀，把挂住他的树枝砍了下来，并捡起他的袋子丢给他。我告诉他，他得跟紧我才能回到国王大道。\n\n我们彼此沉默地走了一会儿，终于来到一条人迹罕至的小路。我指了指，告诉他这是去往国王大道的路，他所要做的就是沿着它走。我警告他，如果他去了不该去的地方，麻烦就会找上门来。他还没来得及做出答复，我就转身离开了。"
 agot_filler_crannog.0002.a:0 "总算清净了。"
 agot_filler_crannog.0003.t:0 "陷入颈泽的外地人"
 agot_filler_crannog.0003.desc:0 "当我走出树林时，向他友好地挥手微笑，并尽可能清楚地告诉他，我会帮助他到达安全的地方。他仍然很紧张，显然以前从未见过泽地人，但似乎他相信我能帮助他摆脱困境。\n\n我砍断树枝后，递给他一些腌肉和淡水。很快，他不仅跟着我，还愉快地和我交谈。我了解了很多关于他、他的家庭以及他是个商人的事情。显然，他一生都在维斯特洛旅行，但从未来过北方。\n\n走了几个小时后，我们走到了一条破败的小路。我告诉他这条路通向国王大道，我们就在这里分道扬镳。他握着我的手，告诉我七神会因我的善举而奖励我。随后我向他告别……"
 agot_filler_crannog.0003.a:0 "帮助有需要的人是很有意义的。"
 agot_filler_crannog.0004.t:0 "陷入颈泽的外地人"
 agot_filler_crannog.0004.desc:0 "那个南方人继续大声呼救时，我咯咯地笑了起来，欣赏他声音里的害怕和恐慌。我走到附近的一个水坑，正好找到了我要找的东西……#bold 几只大蜥狮#!。\n\n我从树林里出来，告诉那个南方人我会帮助他。我砍掉树枝和荆棘，紧紧地抓住他的胳膊，安慰他我会把他带回正路。他嘟囔着说我是沼泽恶魔什么的，我只是点头微笑。\n\n我把他拖到水坑边，当他意识到发生了什么事时，我#italic 用力#!把他推了进去。我后退几步，看着饥饿的蜥狮潜入水中，开始把他撕成碎片。这真是一个令人愉快的时刻。"
 agot_filler_crannog.0004.a:0 "帮助当地的野生动物是很有意义的。"
 agot_filler_crannog.0006.t:0 "发现沼泽中的尸体"
 agot_filler_crannog.0006.desc:0 "国家的战争把我和我的军队带到了颈泽。这就像一片绿色的地狱，是的，不管怎样，我们就在这里。\n\n今天，我们在一上泥炭沼泽上扎了营。当我走过营地时，我遇到几个士兵挤在地上的一个洞周围。我挤过人群，看到他们站在一具严重晒黑的尸体上。它身着古老的、威严的服装。他的红发很不雅观，但分得很开，所以额头上的七星纹清晰可见。把他吊死的绳子还系在他的脖子上。\n\n我们在当地的导游过来，看到尸体后他并不惊讶。他告诉我们，有时颈泽的沼泽可以保存很久以前的尸体。他指着洞里的尸体告诉我们，他是一名安达尔军阀——数千年前在试图征服颈泽时被杀。我们周围的一些人哈哈大笑，以为我们的导游在跟我们开玩笑，但他是非常严肃的……"
 agot_filler_crannog.0006.a:0 "虽然有趣，但尸体毕竟是尸体。把它埋起来，然后离开这里。"
 agot_filler_crannog.0006.b:0 "希望我不会永远被埋在这片沼泽地里。"
 agot_filler_crannog.0006.c:0 "这就是侵略颈泽的下场！"
 agot_filler_crannog.0006.d:0 "送他去大圣堂，他应该有个体面的葬礼。"
 agot_filler_crannog.0007.opening:0 "七神的英雄"
 agot_filler_crannog.0007.desc:0 "致明智的[ROOT.Char.GetLadyLord|U][ROOT.Char.GetFirstNameNoTooltipRegnal]，我收到了你在颈泽战役中发现的尸体。你发现了这位虔诚的战士，我非常高兴。在几千年之后，这位传说中的七神英雄终于远离沼泽恶魔的领地回到了家园。你的行为不会被忘记。"
 agot_filler_crannog.0007.a:0 "感谢你的称赞。"
 agot_filler_crannog.0008.t:0 "蜥狮拦路"
 agot_filler_crannog.0008.desc:0 "在我和我的人艰难地穿过了颈泽万千沼泽之一后，我们疲惫地钻进了一片茂密的灌木丛。在这里到处都是倒塌的巨大树木、各种扭曲的藤蔓和蕨类植物。和它们相比我们简直像是矮人，我们的视线完全被遮住了。\n\n我们继续沿着小路前进，突然我们中有个人喊道：#bold #N “有蜥狮！”#!#!我向前望去，只见一只浑身鳞片的#italic 巨大#!野兽正打量我们中的某些人。这头野兽至少有六个人那么大。它应该能一口把我整个吞下去，也许还再能吞下我身后那两个人……\n\n蜥狮拦住了我们的路……我的人问我现在该怎么办。"
 agot_filler_crannog.0008.a:0 "我们得除掉它，顺便卖掉它的肉。"
 agot_filler_crannog_.0008.a.flavor:0 "你和你的人会攻击这头野兽。"
 agot_filler_crannog.0008.b:0 "我们必须冒偏离正途的风险。"
 agot_filler_crannog_.0008.b.flavor:0 "你和你的人将分散到沼泽的灌木丛中。"
 agot_filler_crannog.0009.t:0 "进攻！"
 agot_filler_crannog.0009.desc:0 "攻击这样一个庞然大物是非常困难的，更何况这里还是它的地盘。尽管如此，我还是拔出了剑，并让同伴们做好战斗准备。\n\n我让人向蜥狮扔石块来分散它的注意；他现在正等我的行动信号。其余人默默地向我点了点头，手里的剑越握越紧……"
 agot_filler_crannog.0009.a:0 "杀了它！"
 agot_filler_crannog.0009.a.tt_success:0 "你杀死了蜥狮，收获了它的尸体。"
 agot_filler_crannog.0009.a.tt_failure_mauled:0 "蜥狮对你展开反击，你逃回荒野时已身受重伤。"
 agot_filler_crannog.0009.a.tt_failure_death:0 "蜥狮杀死了你。"
 agot_filler_crannog.0009.b:0 "转念一想，我们应该冒偏离正途的风险。"
 agot_filler_crannog.0010.t:0 "进入沼泽！"
 agot_filler_crannog.0010.desc:0 "我叫我的人分散到灌木丛里。我可不想在一头巨兽的生存环境中冒险与它搏斗。我们将穿过灌木丛，在前面会合。\n\n我看着我的人都消失在不祥的沼泽里，消失在树木和藤蔓后面，然后我也跟着进去……是时候走出这一困境了。"
 agot_filler_crannog.0010.a:0 "走吧！"
 agot_filler_crannog.0010.a.tt_success_title:0 "你平安无事地躲过了这一劫。"
 agot_filler_crannog.0010.a.tt_success:0 "你设法#P 安全#!绕过蜥狮，并在两小时后在小路上与大家会合。"
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe_title:0 "你被抓伤了，但还是逃过了一劫。"
 agot_filler_crannog.0010.a.tt_failure_scratched_up_but_safe:0 "你设法#P 绕过了蜥狮#!并与你的人在小路上会和，但在这过程中你受了#N 重伤#!。"
 agot_filler_crannog.0010.a.tt_failure_death_title:0 "你死了！"
 agot_filler_crannog.0010.a.tt_failure_death:0 "你成为了#italic 另一个#!藏在灌木丛中的致命生物的#N 受害者#!。"
 agot_filler_crannog.0011.t:0 "被蜥狮杀死的小女孩"
 agot_filler_crannog.0011.desc:0 "她是[crannogfiller_location0011.GetName]郊区一个强大的泽地人权贵的女儿。却被一只蜥狮杀死。这个女孩的死被归咎于我对[crannogfiller_location0011.GetName]外部的管理失误。许多人声称我让野兽在我的首都外横行……\n\n这件事在我的领土上迅速蔓延，我的顾问们都在催促我做点什么。"
 agot_filler_crannog.0011.a:0 "蜥狮才是颈泽真正的统治者，而不是人类。多加小心。"
 agot_filler_crannog.0011.b:0 "这个富商在用悲剧来诋毁我。逮捕他！"
 agot_filler_crannog.0011.c:0 "我会补偿富商的损失。"
 agot_filler_crannog.0011.d:0 "我决不允许任何地方有野兽横行！"
 agot_filler_crannog.0012.t:0 "白青蛙！"
 agot_filler_crannog.0012.desc:0 "今天是#italic 多么美好的一天#!我决定花几个小时独自在一个舒适的小沼泽里漫步，感受大自然，享受远离城堡和人群的原始荒野。\n\n当我悠闲地走着时，我发现一只跳跃的白色生物出现在我的眼角。我慢慢转过身，看到一只巨大的白青蛙！它正盯着我。我蹲下来慢慢的靠近它，欣赏着它的雄伟……毕竟，像这样的白化病生物活不了多久了。"
 agot_filler_crannog.0012.a:0 "抚摸它。"
 agot_filler_crannog.0012.b:0 "狠狠的#S 踹它#!。"
 agot_filler_crannog.0013.t:0 "特别的食材！"
 agot_filler_crannog.0013.desc:0 "一个商人找到我，提供了一个独特的配方来制作一种古老的泽地毒药。显然，这个配方只能用在颈泽里发现的草药来制作。"
 agot_filler_crannog.0013.a:0 "我要了。"
 agot_filler_crannog.0013.b:0 "我不需要这些卑鄙的玩意儿！"
 agot_filler_crannog_artifact.0013.name:0 "泽地毒药配方"
 agot_filler_crannog_artifact.0013.desc:0 "这个配方阐述了泽地地区的一些植物中可以制造出一种致命的毒药。这对间谍来说非常有用。"
 agot_filler_crannog_artifact.0014.name:0 "泽地人战矛"
 agot_filler_crannog_artifact.0014.desc:0 "一把跟随过泽地人战士征战的旧矛。"
 agot_filler_crannog.0014.t:0 "一把旧矛"
 agot_filler_crannog.0014.desc:0 "#bold 哎哟!#!当我走过一片充满泥泞和苔藓的土地时，我的脚踩在了一个坚实的东西上，非常#italic 坚硬#!。好像有什么东西被埋在泥土下面。\n\n我随手抓起一根棍子，开始挖土，急切地想看看下面埋藏着什么东西。我费尽了周折之后，拔出了一根破旧的矛轴!矛头仍然完好无损，但很明显，矛很老旧，完全没有了利用价值。看得出来这支长矛多年以前它曾属于一个泽地人战士。留着它没有什么实际用处。但收藏一件古老的文物会让很多人羡慕我……"
 agot_filler_crannog.0014.a:0 "留下它。"
 agot_filler_crannog.0014.b:0 "把它扔回泥里。"
 agot_filler_crannog.0030.t:0 "叉青蛙！"
 agot_filler_crannog.0030.desc:0 "我的监护人，[guardian_parent_frog_gigging_event.GetNameNoTooltip]，已经提出带我去叉青蛙！我们会花一晚上的时间在颈泽的沼泽深处猎杀青蛙——这是我们民族历史悠久的传统。"
 agot_filler_crannog.0030.a:0 "没错，我想去！"
 agot_filler_crannog.0030.b:0 "不，我不想去。"
 agot_filler_crannog.0031.t:0 "狩猎！！"
 agot_filler_crannog.0031.desc:0 "夜幕降临，我和[guardian_parent_frog_gigging_event.GetNameNoTooltip]离开了城堡。我们直奔沼泽地！\n\n我紧紧地贴在[guardian_parent_frog_gigging_event.GetHerHim]旁边，跟着他们一步一步地蹚过一些令人作呕的水。我们最终来到一片泥泞的田野，周围是高高的草丛，沼泽动物在嗡嗡作响。\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip]递给我一把捕蛙矛，告诉我注意观察他们的示范。我敬畏地看着[guardian_parent_frog_gigging_event.GetSheHe]毫不费力地用长矛刺中一只又一只青蛙。每当捕到青蛙时，我都迫不及待地打开一个袋子，好让[guardian_parent_frog_gigging_event.GetSheHe]把捕到的东西放进去。\n\n[guardian_parent_frog_gigging_event.GetNameNoTooltip]转向我，指着草丛中的一只胖青蛙。[guardian_parent_frog_gigging_event.GetSheHe]让我来刺！"
 agot_filler_crannog.0031.a:0 "瞄准……！"
 agot_filler_crannog.0031.a.tt_success:0 "#V 你#!#P 成功#!#V 刺中了青蛙#!"
 agot_filler_crannog.0031.a.tt_failure_missed:0 "#V 你#!#N 没有#!刺中#V 青蛙#!"
 agot_filler_crannog.0031.a.tt_failure_frog_escape:0 "#V 青蛙#!#N 惊险地躲过了#!#V 你的攻击并逃走了#!"
 agot_ambush_events.1001.title:0 "那是什么声音？"
 agot_ambush_events.1001.desc:0 "在我和我的人艰难地穿过了颈泽万千沼泽之一后，我们疲惫地钻进了一片茂密的灌木丛。在这里到处都是倒塌的巨大树木、各种扭曲的藤蔓和蕨类植物。和它们相比我们简直像是矮人，我们的视线完全被遮住了。\n\n我们继续沿着小路前进，突然前面有人大喊：“小心有人！”我向前望去，只见我前面的人都躺倒在地——箭矢贯穿了他们的身体。\n\n我紧急命令余下的士兵在我周围摆好防御阵型，貌似有一支泽地人军队正穿越丛林……"
 agot_ambush_events.1001.attack:0 "该死！"
 agot_ambush_events.1002.title:0 "绝境长城"
 agot_ambush_events.1002.desc:0 "长城高高耸立，气势恢宏，一望无际。它的庞大令人望而生畏，很难想象有什么力量可以突破它的防御。狂风在你身边呼啸，伴随着森林中传出的声响和远处封冻大海的咆哮。当你和你的部落眺望长城时，你可以看到长城上守夜人的模糊身影，他们监视着塞外土地上的一举一动。你知道他们不会欢迎你的到来，你们之间的冲突将是不可避免的。"
 agot_ambush_events.1002.attack:0 "让我们攻下长城！"
 agot_ambush_events.1002.leave:0 "我们还是回去吧。"