 agot_filler_lys.0001.t:0 "可爱的里斯"
 agot_filler_lys.0001.desc:0 "走在里斯的城市街道上，你就明白为什么自由堡垒的瓦雷利亚人认为这个岛是天堂——一阵咸咸的海风，带来了柑橘的香味，再加上夏日之海温和的阳光。芬芳的花园、数不清的青楼和广阔的私人宫殿更令人印象深刻。\n\n所有这些都是商业巨子和他们的竞争对手的财产，他们统治着这座自由的城市，就像七大王国的领主统治着他们的领地一样。当我的旅程到达终点时，我站在市中心多山的贸易神庙前。这是一座不可否认的威严纪念碑，献给在里斯城中唯一重要的神：#bold 金钱#!。"
 agot_filler_lys.0001.modifier_desc:0 "该角色最近对[ROOT.Var('Lys').Province.GetName]留下了深刻的印象。"
 agot_filler_lys.0001.a:0 "我应该多学点建筑知识！"
 agot_filler_lys.0001.a.a:0 "#P 我学到些有用的东西#!"
 agot_filler_lys.0001.a.b:0 "#N 我没能学到些有用的东西#!"
 agot_filler_lys.0001.b:0 "也许我该多认识一下这个世界……"
 agot_filler_lys.0001.c:0 "如此美景真令我……#S 心旷神怡！#!"
 agot_filler_lys.0001.d:0 "我可以在这里坐一整天……"
 agot_filler_lys.0011.t:0 "给海盗的惩罚"
 agot_filler_lys.0011.desc:0 "“早上过得好吗，[ROOT.Char.GetTitleAsNameNoTooltip]大人？”美丽的侍者的询问打断了我在阳光灿烂的阳台上的沉思。但我还没来得及回答，我的卫兵就从我身后的门冲了进来。\n\n我站起身，只见他们拖着一个像是从深海里捞出来的肮脏海盗，像只湿海鸥一样把[pirate.GetHerHim]扔在我面前的瓷砖地板上。“这个蠢货的海盗团以为能在劫掠您的财产失败后逃脱您法律的制裁。[pirate.GetHerHis|U]的同伙们竟敢负隅顽抗，只有这个废物选择投降。”\n\n[pirate.GetSheHe|U]理智决定地保住了[pirate.GetHerHis]的皮囊，[pirate.GetHerHis]的朋友们都已经为偷盗我的财宝而被杀。也许[pirate.GetHerHim]比我想得更聪明些？但还是把[pirate.GetHerHim]开膛破肚一了百了比较安全——可我还是忍不住问了下[pirate.GetHerHis]的名字。这个渣滓咧嘴一笑露出残破的牙齿，[pirate.GetSheHe]回答：“[pirate.GetName]，一个走私犯兼小偷！”对于一个罪犯来说，这当真是一种莫名的自豪感。如此傲慢的[pirate.GetWomanMan]会有用武之地吗？"
 agot_filler_lys.0011.returned_gold.tt:0 "#P 你的金子将被返还给你。#!"
 agot_filler_lys.0011.no_returned_gold.tt:0 "#N 你的金子将被当作雇佣这个海盗的酬劳。#!"
 agot_filler_lys.0011.a:0 "好好享受#italic 我的#!地牢！"
 agot_filler_lys.0011.b:0 "你竟敢搅乱我的早晨！"
 agot_filler_lys.0011.c:0 "金子你留着吧，但记住你欠我一条命……"
 agot_filler_lys.0011.d:0 "疯狗，你的命是我的了。"
 agot_filler_lys.0031.t:0 "在市场的一天"
 agot_filler_lys.0031.desc:0 "今天，当我从阳台向外望去，里斯熙熙攘攘的集市广场和喧闹的公园像是在欢唱。从这个角度看，里斯那伟岸的瓦雷利亚建筑和无数的居民看起来就像儿童的玩具。\n\n长啜一口甜美的里斯红葡萄酒，我突然想起，如果愿意从宫殿里走出去到市场寻觅，里斯的深处可不仅仅是玩具。"
 agot_filler_lys.0031.a:0 "为什么不呢？谁知道我会发现些什么！"
 agot_filler_lys.0031.b:0 "和这些贱民走在一起？我想还是算了。"
 agot_filler_lys.0032.t:0 "探索市场"
 agot_filler_lys.0032.desc:0 "我的亲民行为很快得到了回报。街道两旁的贩夫走卒陆续认出了我，我听见人群交头接耳的喧哗，主人则呵斥仆人向我兜售各种华而不实的小饰品和古玩，同时向我介绍他们的舶来品。\n\n我是多么喜欢市场啊！要买些什么呢？高级珠宝？也许来本书……哦，看看那件东西的工艺……"
 agot_filler_lys.0032.travel_desc:0 "我带着赞叹在城中转悠。街道两旁的贩夫走卒陆续认出了我，我听见人群交头接耳的喧哗，主人则呵斥仆人向我兜售各种华而不实的小饰品和古玩，同时向我介绍他们的舶来品。\n\n我是多么喜欢市场啊！要买些什么呢？高级珠宝？也许来本书……哦，看看那件东西的工艺……"
 agot_filler_lys.0032.desc.jewelry_a:0 "珠宝商如命名日当天的孩子般咧嘴一笑，急忙跑向漆黑窗帘的后面。我踱着步子，直到一阵匆忙的脚步声响起，看到[market_merchant.GetWomanMan]回来了，[market_merchant.GetSheHe]臂弯里满是不同尺寸的乌木盒子。\n\n[market_merchant.GetSheHe]把它们摆在柜台上，揭开所有的盖子，展现在我眼前的是连最伟大的君主也会为之倾倒的收藏品，我一下就找到了自己想要的那件……"
 agot_filler_lys.0032.desc.jewelry_b:0 "珠宝商点头微笑，并开始带我参观[market_merchant.GetHerHis]的店铺。[market_merchant.GetSheHe]是一位手艺大师，[market_merchant.GetSheHe]注意到了我此前对每一件珠宝的反应，并最终为我选择了一件我未曾注意到——但却非常喜欢的珠宝！"
 agot_filler_lys.0032.desc.jewelry_c:0 "珠宝商呼了几口气，挠着[market_merchant.GetHerHis]的下巴若有所思。[market_merchant.GetSheHe]心不在焉地转身消失在柜台后面，然后把几箱满是灰尘的珠宝扔到桌子上，[market_merchant.GetHerHis]喝了一大口酒，然后不再搭理我了。"
 agot_filler_lys.0032.desc.jewelry_d:0 "这番可怜的展出真是难以置信。有谁听说过在里斯有不满意的顾客吗？真是荒谬！尽管如此，我想他们也不过是普通的平民百姓罢了……"
 agot_filler_lys.0032.desc.book_a:0 "这位图书专家眼睛一下子瞪得溜圆，[market_merchant.GetSheHe]匆匆离开，我听见一阵脚步咔嗒咔嗒走上楼梯，并打开了一扇听起来像大型金库保险门的东西。[market_merchant.GetSheHe|U]呼唤我，我于是走上前去，看到[market_merchant.GetHerHim]站在一扇大型金属门前，门微微开着，里面有一些真正稀有的印刷品，甚至还有几本初版书！"
 agot_filler_lys.0032.desc.book_b:0 "书籍专家细心地引导我阅读每一个章节的解释，就像一位慈祥的老人。[market_merchant.GetHerHis|U]的藏品令人印象深刻，但我想我知道自己想要什么。"
 agot_filler_lys.0032.desc.book_c:0 "好心的老人对我报以微笑，并把我领到一个展示插画手稿和简洁文本的图书区域。我喜欢这些漂亮的插画，当然文字越少越好。"
 agot_filler_lys.0032.desc.book_d:0 "这番可怜的展出真是难以置信。有谁听说过在里斯有不满意的顾客吗？真是荒谬！尽管如此，我想他们也不过是普通的平民百姓罢了……"
 agot_filler_lys.0032.desc.furniture_a:0 "店家把我领到仓库的一角，[market_merchant.GetSheHe]显然是明白了我的意思。[market_merchant.GetHerHis|U]的眼光的确独到，其中的一些物品当真令人惊叹！"
 agot_filler_lys.0032.desc.furniture_b:0 "我们徘徊在仓库里，花时间权衡每件作品，思考它们能如何装饰我的大厅。最后，我找到了一件高质量的作品，它肯定能在宫廷引起热议！"
 agot_filler_lys.0032.desc.furniture_c:0 "[market_merchant.GetHerHis|U]眉头紧皱，[market_merchant.GetSheHe]向一个神情紧张的仆人吼叫着什么。那个孩子则伸手指向一组风格较简洁的作品。"
 agot_filler_lys.0032.desc.furniture_d:0 "这番可怜的展出真是难以置信。有谁听说过在里斯有不满意的顾客吗？真是荒谬！尽管如此，我想他们也不过是普通的平民百姓罢了……"
 agot_filler_lys_0032.outro:0 "\n\n距离太阳落山前还有段时间。#italic 我是继续逛逛，还是直接回庄园？#!"
 agot_filler_lys_0032.outro_travel:0 "\n\n距离太阳落山前还有段时间。#italic 我是继续逛逛，还是继续旅程？#!"
 agot_filler_lys.0032.a:0 "或许该买些金光闪闪的器物？"
 agot_filler_lys.0032.b:0 "里斯肯定藏着些不可思议的知识……"
 agot_filler_lys.0032.c:0 "我要买些能在宫廷里展示的。"
 agot_filler_lys.0032.d:0 "是时候回家了。"
 agot_filler_lys.0032.d.travel:0 "我没有时间浪费在这里。"
 agot_filler_lys.0033.t:0 "逛逛珠宝"
 agot_filler_lys.0033.desc:0 "我在一个又一个珠宝陈列柜间穿梭，每一件珠宝都比上一件更精美。我继续把玩寻找，街角一位干瘦的里斯珠宝商蹒跚着走到我面前，歪着头笑着对我说：\n\n“来看看我的吧！”[market_merchant.GetFirstName]向我招手，“您有什么感兴趣的吗？”"
 agot_filler_lys.0033.desc.special:0 "\n\n这里没什么我感兴趣的东西，我如是告诉[market_merchant.GetFirstNameNoTooltip]。“是了，是了！[ROOT.Char.GetTitleAsNameNoTooltip]大人，您可真有品味，”[market_merchant.GetSheHe|l]回答说，“像您这样独到的眼光，或许您会对这些个感兴趣？”"
 agot_filler_lys.0033.modifier_desc:0 "该角色最近逛了[ROOT.Var('Lys').Province.GetName]的市场。"
 agot_filler_lys.0033.a:0 "你肯定有些只给优质顾客展示的特别商品吧？"
 agot_filler_lys.0033.b:0 "我要一片珠宝的海洋！"
 agot_filler_lys.0033.c:0 "有没有看着就很贵的？"
 agot_filler_lys.0033.d:0 "真差劲啊，都没什么我看的上的……"
 agot_filler_lys.0034.t:0 "逛逛古书卷轴"
 agot_filler_lys.0034.desc:0 "我等在一位私人藏书家屋前的小巷里，门边手持巨斧的守卫紧紧盯着我。当藏书家终于打开门来迎接我时，粗汉守卫点点头，示意我跟着[market_merchant.GetHerHim]穿过一道令人惊叹的门廊，前往二楼。\n\n有年代的书籍会散发出一种独特的气味，如果我的鼻子没出错的话，这里肯定满满当当都是古老的知识。从地板到天花板，架子上摆满了各种各样的卷轴和大部头，这一定是几代人的收集成果！"
 agot_filler_lys.0034.desc.special:0 "\n\n但我不是普通的访客，我的头脑需要书籍丰富，如同利剑需要磨刀石打磨。“你一定有什么不会#italic 随便#!给顾客展示的藏品吧？”我试探道。“啊，是了，[ROOT.Char.GetTitleAsNameNoTooltip]，我知道您想要什么……”[market_merchant.GetFirstName]回应道。"
 agot_filler_lys.0034.modifier_desc:0 "该角色最近逛了[ROOT.Var('Lys').Province.GetName]的市场。"
 agot_filler_lys.0034.a:0 "这#italic 正#!是我一直在寻找的晦涩知识……"
 agot_filler_lys.0034.b:0 "我想知道收藏家们都会买些什么？"
 agot_filler_lys.0034.c:0 "知识如粥，只取一碗食。"
 agot_filler_lys.0034.d:0 "你是在卖书还是在给老鼠建窝？"
 agot_filler_lys.0034.toast.got_book:0 "你购买了一件书籍宝物！"
 agot_filler_lys.0035.t:0 "逛逛家具"
 agot_filler_lys.0035.desc:0 "这位身材魁梧的店主把我领进[market_merchant.GetHerHis]位于港口附近的宽敞仓库，我闻到一股令人心旷神怡的木材和清漆香气。走过一排排精心陈列的工艺品，它们都是为最挑剔的顾客准备的杰作。\n\n这些工艺品几乎都是大胆知性的里斯风格，我还看到一些极具艺术感染力的佳作，它们的价值足以抵得上一整桶青亭岛金葡萄酒！"
 agot_filler_lys.0035.desc.special:0 "\n\n尽管如此，这些还是满足不了我的胃口，“你还有什么珍藏吗？最好是能配得上[ROOT.Char.GetTitleAsNameNoTooltip]身份的东西。”我大声提出我的质疑，只见[market_merchant.GetFirstNamePossessive]的眼睛瞪得大大的。"
 agot_filler_lys.0035.modifier_desc:0 "该角色最近逛了[ROOT.Var('Lys').Province.GetName]的市场。"
 agot_filler_lys.0035.a:0 "我只要最精湛的工艺。"
 agot_filler_lys.0035.b:0 "我能看见许多我喜欢的好器物。"
 agot_filler_lys.0035.c:0 "这件旧货多少钱？"
 agot_filler_lys.0035.d:0 "就这些？我才不想要沾了狗尿的家具！"
 agot_filler_lys.0040.t:0 "探索市场"
 agot_filler_lys.0040.desc:0 "与平民混在一起并非没有好处，街道两旁的商人和小贩很快认出我是谁，这些贪婪的家伙很快向我吆喝示好，并把小饰品、古玩甚至进口的东西拿了出来。\n\n天，我太喜欢这个这里了，这里有什么呢？香水？也许是一种酊剂？噢！看看这件工艺如何……"
 agot_filler_lys.0040.travel_desc:0 "与平民混在一起并非没有好处，街道两旁的商人和小贩很快认出我是谁，这些贪婪的家伙很快向我吆喝示好，并把小饰品、古玩甚至进口的东西拿了出来。\n\n天，我太喜欢这个这里了，这里有什么呢？去炼金术师店里看看？噢！看看这件装备工艺如何……"
 agot_filler_lys.0040.desc.alchemy_a:0 "炼金术士的眼镜在煤油灯下闪烁着，[market_merchant.GetHerHis]用颤颤巍巍的右手从破旧皮围裙中的隐秘口袋里取出一把钥匙。[market_merchant.GetSheHe|U]将钥匙紧握在胸前，蹒跚地掀起地板下的一个秘密隔间，然后用钥匙打开其中的保险箱——里面是各种瓶瓶罐罐、草药和酊剂。[market_merchant.GetHerHis]满脸贪婪地笑着展示自己的私人收藏。"
 agot_filler_lys.0040.desc.alchemy_b:0 "老[market_merchant.GetWomanMan]挠头思索了片刻，又在[market_merchant.GetHerHis]的工坊里来回踱步，最后翻箱倒柜拿出各种烈性药剂，一股脑都摆在柜台上。[market_merchant.GetHerHis]对药瓶堆张开双臂示意，活像一个主导宴会的总督。"
 agot_filler_lys.0040.desc.alchemy_c:0 "这个疯[market_merchant.GetWomanMan]发出一阵笑声，[market_merchant.GetHerHis]把头后仰，又是一阵咯咯的笑。[market_merchant.GetSheHe|U]突然发出一阵剧烈的咳嗽，并招手示意让我去看架子上颜色鲜艳的瓶子！我点头称是。也许，[market_merchant.GetSheHe]是个被人误解的天才？"
 agot_filler_lys.0040.desc.alchemy_d:0 "这番可怜的展出真是难以置信。有谁听说过在里斯有不满意的顾客吗？真是荒谬！尽管如此，我想他们也不过是普通的平民百姓罢了……"
 agot_filler_lys.0040.desc.armory_a:0 "当我向这位伟大的工匠[market_merchant.GetSheHe]表示适当的恭维时，他只露出一个微笑回应我，[market_merchant.GetHerHis]示意学徒们继续工作。随后[market_merchant.GetHerHis]拉开一张沉重的幕布，露出自己的宝库！"
 agot_filler_lys.0040.desc.armory_c:0 "这位精湛的工匠用锤子指了指[market_merchant.GetHerHis]店铺一旁的架子，架子上摆放着各式各样的精美装备。当我前去查看这些藏品时，[market_merchant.GetSheHe|U]则继续与学徒们一起工作。"
 agot_filler_lys.0040.desc.armory_e:0 "这番可怜的展出真是难以置信。有谁听说过在里斯有不满意的顾客吗？真是荒谬！尽管如此，我想他们也不过是普通的平民百姓罢了……"
 agot_filler_lys.0040.desc.perfume_a:0 "香水师热切地引我去[market_merchant.GetHerHis]的候客厅享用茶点，[market_merchant.GetSheHe]眼睛瞪得大大的，喜悦之情溢于言表。"
 agot_filler_lys.0040.desc.perfume_b:0 "香水师轻轻拍手招呼，一群美丽的少女走了出来，她们每人手持一个小瓶。她们按我的指示扇动瓶中的芬芳，而我则依次细细品味，权衡最绝妙的选择。"
 agot_filler_lys.0040.desc.perfume_c:0 "在我的要求下，芳香四溢的小妞打破了平静。[market_merchant.GetHerHis|U]失魂落魄的脸扭曲了片刻，然后缓过神来，带我来到一个橱窗前，里面摆放着五颜六色、设计不太复杂的小香水瓶。"
 agot_filler_lys.0040.desc.perfume_d:0 "这番可怜的展出真是难以置信。有谁听说过在里斯有不满意的顾客吗？真是荒谬！尽管如此，我想他们也不过是普通的平民百姓罢了……"
 agot_filler_lys_0040.outro:0 "\n\n距离太阳落山前还有段时间。#italic 我应该继续逛逛，还是直接回庄园？#!"
 agot_filler_lys_0040.outro_travel:0 "\n\n距离太阳落山前还有段时间。#italic 我应该继续逛逛，还是继续旅程？#!"
 agot_filler_lys.0040.a:0 "我听说在里斯有个疯狂的老炼金术士……"
 agot_filler_lys.0040.b:0 "我需要的是武器和盔甲。"
 agot_filler_lys.0040.c:0 "新季节要换新气味，去找香水师！"
 agot_filler_lys.0040.d:0 "是时候回家了。"
 agot_filler_lys.0040.d.travel:0 "我没有时间浪费在这里。"
 agot_filler_lys.0041.t:0 "拜访炼金术士"
 agot_filler_lys.0041.desc:0 "最后，我终于找到了那间据说是里斯炼金作坊的破旧房屋。虽说这栋建筑的主体早已经破旧不堪，但它却装着一扇厚重的木门，门上甚至用各种机关锁得严严实实。在我自报家门后，我听到门的另一侧一连串的机关解锁声。\n\n一连串的流程走完，门终于打开，门后露出一位蓬头垢面、穿着沾满煤灰的皮围裙的老[market_merchant.GetWomanMan]。[market_merchant.GetSheHe|U]咯咯笑地搓着手，示意我进去，我终于得以一览这所谓的工坊。"
 agot_filler_lys.0041.desc.special:0 "\n\n对大多数人来说，这里陈列的药剂就足够了。但我的想法很刁钻，“话说，你有没有什么只卖给像我这样不寻常的顾客的东西？”看来我猜对了，[market_merchant.GetFirstNamePossessive]的笑容立刻变得灿烂起来。"
 agot_filler_lys.0041.modifier_desc:0 "该角色最近逛了[ROOT.Var('Lys').Province.GetName]的市场。"
 agot_filler_lys.0041.a:0 "我想弄到一些……只有你知道的禁忌知识。"
 agot_filler_lys.0041.b:0 "我想弄些特别的研究。"
 agot_filler_lys.0041.c:0 "有什么给初学者的课本吗？"
 agot_filler_lys.0041.d:0 "你个兜售人鱼鳞和天鹅处女羽毛的疯[market_merchant.GetWomanMan]！"
 agot_filler_lys.0042.t:0 "拜访盔甲匠"
 agot_filler_lys.0042.desc:0 "终于，我抵达了其他铁匠无不敬仰的那位铁匠的工坊。站在门外，我不禁被[market_merchant.GetHerHim]工作时的专注所吸引。炉火映照下，[market_merchant.GetHerHis]的皮肤散发着温暖的光芒，汗水浸透，仿佛是从活铜中锻造出来的艺术品。\n\n[market_merchant.GetHerHis|U]全神贯注地锤炼着手中的金属，每一个动作都显得那么精确而有力。然而，一位负责操作风箱的学徒注意到我，轻声提醒了[market_merchant.GetHerHim]。听到提醒，[market_merchant.GetHerHim]抬起头，眼中闪过一丝惊讶，却并未停下手中的工作，依旧专注地锤炼着金属。"
 agot_filler_lys.0042.desc.special:0 "\n\n[market_merchant.GetFirstName]专心工作的样子足以让我相信[market_merchant.GetHerHis]作品的质量，但我还想更进一步，“我只想看到你#italic 最好#!的作品。”我对[market_merchant.GetHerHim]说。"
 agot_filler_lys.0042.modifier_desc:0 "该角色最近逛了[ROOT.Var('Lys').Province.GetName]的市场。"
 agot_filler_lys.0042.a:0 "朋友，你真是让布拉佛斯泰坦都自愧不如！我就要那件盔甲。"
 agot_filler_lys.0042.b:0 "我需要一件配得上强大卡奥的武器！"
 agot_filler_lys.0042.c:0 "我需要一件配得上我的盔甲，你有推荐吗？"
 agot_filler_lys.0042.d:0 "我需要一件好武器，听说你是制造它的[market_merchant.GetWomanMan]。"
 agot_filler_lys.0042.e:0 "这是什么？蚂蚁兵器库？"
 agot_filler_lys.0043.t:0 "逛逛香水"
 agot_filler_lys.0043.desc:0 "我走进一家别致的香水店，顿时被一团混合的香气云包裹盘旋，这些气味仿佛在诉说着店中所藏的香水故事。一位侍者向我递上奶酪和葡萄酒，之后一串悠扬的铃声响起。\n\n随着铃声渐渐散去，一位穿着丝绸、脸上涂着厚厚脂粉的优雅[market_merchant.GetWomanMan]从大理石楼梯上款款走下，向我致以诚挚的问候，并开始向我推荐适合我品味的香水。"
 agot_filler_lys.0043.desc.special:0 "\n\n我和[market_merchant.GetFirstName]对视一笑，暗示[market_merchant.GetHerHim]为我准备一款真正独特、令人难以忘怀的香水……一款能让宫廷中所有人都像小狗般追随我的独特香水。"
 agot_filler_lys.0043.modifier_desc:0 "该角色最近逛了[ROOT.Var('Lys').Province.GetName]的市场。"
 agot_filler_lys.0043.a:0 "我#italic 必须#!用上最好的香水。香水就是我的生命。"
 agot_filler_lys.0043.b:0 "最近流行什么？"
 agot_filler_lys.0043.c:0 "我的祖母以前用的什么？"
 agot_filler_lys.0043.d:0 "我的屎都比这些闻着香！"
