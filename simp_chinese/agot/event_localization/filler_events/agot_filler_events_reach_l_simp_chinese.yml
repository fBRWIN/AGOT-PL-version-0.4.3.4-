l_simp_chinese:
 agot_filler_reach.100.t:0 "被焚毁的灌木"
 agot_filler_reach.100.desc:0 "视察领地是一件严肃的工作，尤其是眼下丰收在即之际。然而今天，当我在视察附近的农场时，我的[marshal.GetCouncilTitle][marshal.GetFirstNameNoTooltip]给我带来了一条不安的消息。\n\n我的领内有了越来越多的纵火报告——目标并非农场或农田，而是……#N 花坛！#!\n\n正常来说这种事不是一个大问题，但在河湾地，花坛确确实实占用了太多的空地。"
 agot_filler_reach.100.a:0 "看看我们能做什么，当然，要等火灭了以后……"
 agot_filler_reach.100.a_tt:0 "你会在合适的时候调查这件事。"
 agot_filler_reach.101.t:0 "被焚毁的灌木"
 agot_filler_reach.101.desc:0 "火势已经平息，足以让我和侍从们去调查情况了。\n\n看起来火势蔓延得比我的预期更快——整个田地全都被烧得黢黑。#italic 我们该如何处理这些土地？按现在的情况，它们根本种不了新的庄稼！#!"
 agot_filler_reach.101.a:0 "我会投入一笔可观的资金来让土地复原。"
 agot_filler_reach.101.a_tt:0 "这绝对够了。"
 agot_filler_reach.101.b:0 "我知道#bold 该#!怎么做！"
 agot_filler_reach.101.b_tt:0 "我在园艺上的努力终于有了用处！如果我把新的土壤与被烧过的泥土混合，也许土地能重新焕发活力。"
 agot_filler_reach.101.c:0 "也许这是个利用我的地位的好时机。"
 agot_filler_reach.101.c_tt:0 "通过拉拢一些人情，你可以说服专业的工人们来替你解决这个麻烦，帮你省下一笔钱。"
 agot_filler_reach.101.d:0 "不管是谁干的我们都要抓到他！"
 agot_filler_reach.101.d_tt:0 "#bold 必须阻止他。#!"
 agot_filler_reach.102.t:0 "被焚毁的灌木：焕然一新的土地"
 agot_filler_reach.102.desc:0 "[steward.GetTitledFirstName]在这个良辰吉日给我带来了无比振奋的消息！“多亏了你的援助，我的[ROOT.Char.GetLadyLord|l]，烧焦的土地现在又能耕种了，”[steward.GetSheHe]说到。\n\n“现在，农民们可以回到自己的田地里，百姓都在歌颂你的美名！”"
 agot_filler_reach.102.a:0 "现在我们能开始播种了。"
 agot_filler_reach.102.a_tt:0 "叫人们重新回到地里开始工作。"
 agot_filler_reach.103.t:0 "被焚毁的灌木：纵火犯逃跑了"
 agot_filler_reach.103.desc:0 "[spymaster.GetCouncilTitle][spymaster.GetFirstNameNoTooltip]悄悄进入我的寝宫，[spymaster.GetHerHis|l]脸上带着关切的神情。\n\n“我的[ROOT.Char.GetLadyLord|l]，我为我的迟来深感歉意。我已经从我的小小鸟儿得到了消息，但纵火犯的下落仍不明朗，”[spymaster.GetSheHe|l]胆怯地说，“他肯定是躲起来了，他可能在#italic 任何地方……#!”"
 agot_filler_reach.103.a:0 "你这个没用的东西！"
 agot_filler_reach.103.a_tt:0 "你开除了你的间谍总管。"
 agot_filler_reach.103.b:0 "我怎么知道你是不是共犯？"
 agot_filler_reach.103.b_tt:0 "也许一些轻微的折磨能解开真相的面纱……"
 agot_filler_reach.200.t:0 "刺耳的嗡嗡声！"
 agot_filler_reach.200.desc:0 "河湾地是最伟大的花园之乡，我十分幸运地能够拥有其中一座花园以供我来散心。\n\n正当我穿行经过花朵和灌木丛时，我听到身后传来一阵巨大的嗡嗡声。一直巨大的蜜蜂从我脸上飞过，我本能地想要拍打赶走它。\n\n#N 哦不！#!学士们总是告诉我说不要扇打蜜蜂。"
 agot_filler_reach.200.a:0 "不要招惹蜜蜂！！！"
 agot_filler_reach.200.b:0 "我知道有些可以舒缓疼痛的草药。"
 agot_filler_reach.200.c:0 "把花园给我毁了，放火统统烧个精光！！！"
 agot_filler_reach.301.t:0 "绿手骑士团"
 agot_filler_reach.301.desc:0 "据说园丁家族，以白盾绿手为章的河湾王国诸王，曾经建立过一支古老的骑士团。尽管其最后一批成员已死于「伊耿征服」期间，但人们仍热衷于讨论他们在龙焰面前诸多英勇的骑士行为。\n\n我不禁陷入思绪之中，梦想着有朝一日这样的英雄主义能再次回归。毕竟，我，[ROOT.Char.GetLadyLord|U][ROOT.Char.GetFirstNameNoTooltip]，有何理由不去重铸「青手」加尔斯后裔的荣光？"
 agot_filler_reach.301.a:0 "我将加入绿手骑士团！"
 agot_filler_reach.301.a_tt:0 "你发誓要在整个河湾地维护骑士道精神。"
 agot_filler_reach.301.b:0 "转念一想……"
 agot_filler_reach.301.b_tt:0 "你的时间——和钱——有更好的用途。"
 agot_filler_reach.311.t:0 "丰收的田野"
 agot_filler_reach.311.desc:0 "我的领内有无数农庄和田野，还有在整个夏天里辛勤工作带来丰收的工人。\n\n我的[steward.GetCouncilTitle][steward.GetFirstNameNoTooltip]带着关于季节更迭的消息找上我。“现在是大丰收的时候，我的[ROOT.Char.GetLadyLord|l]，”[steward.GetSheHe|l]宣称道，“如果五谷丰熟，社稷也将繁荣昌盛！但倘若年谷不登……”"
 agot_filler_reach.311.a:0 "是收获作物的时候了！"
 agot_filler_reach.311.a_tt:0 "只要这些能足够便好。"
 agot_filler_reach.312.t:0 "市场里的商人"
 agot_filler_reach.312.desc:0 "河湾地有许多精美的市场，但没有一处像我自己的这个一样宏伟。今天，在我参观当地的摊位时，我注意有一队外国商人在这里开了一家店。\n\n我听到领民们喋喋谈论着这些商人带来的各种商品——其中有些也许对我的市场也有所帮助。但想想看，这些人来后没有先来找你就在这里开起来了商店……"
 agot_filler_reach.312.a:0 "或许我们可以建立一条新的贸易路线。"
 agot_filler_reach.312.a_tt:0 "是时候展示魅力了。但愿你能成功说服他们……"
 agot_filler_reach.312.b:0 "或许我们可以建立一条新的贸易路线！"
 agot_filler_reach.312.b_tt:0 "是时候展示魅力了。但愿你能成功说服他们！"
 agot_filler_reach.312.c:0 "他们想在这里做生意，就必须得交税。"
 agot_filler_reach.312.c_tt:0 "从商人们的利润里分一杯羹。"
 agot_filler_reach.312.d:0 "今天的市场十分繁忙。"
 agot_filler_reach.312.d_tt:0 "你没有注意到这些商人，继续走在你的路上。"
 agot_filler_reach.313.t:0 "市场里的商人"
 agot_filler_reach.313.desc:0 "我希望和商人们建立一条贸易路线的期待变成了徒劳无功的泡影。老实说，他们笑着拒绝我的提议真让我震惊。"
 agot_filler_reach.313.a:0 "太让人失望了……"
 agot_filler_reach.313.a_tt:0 "你的提议只得到了商人们的嘲笑。"
 agot_filler_reach.313.b:0 "你似乎没想清楚自己在跟谁说话……"
 agot_filler_reach.313.b_tt:0 "该提醒一下这些商人们去回想一下自己的地位了。"
 agot_filler_reach.314.t:0 "古河湾硬币"
 agot_filler_reach.314.desc:0 "于我而言，保持领内良好的财政状况是最重要不过的事。因此，当我数钱时偶然发现了一枚奇怪的硬币，我是多么惊讶。\n\n在「伊耿征服」以前，河湾地使用自己的古钱币，因为其上印有「青手」加尔斯的符号而被称为“手”。我不清楚这枚硬币是怎么到了我的手里，我该怎么处理它呢？"
 agot_filler_reach.314.a:0 "这样奇特的硬币也许未来会派上用场。"
 agot_filler_reach.314.a_tt:0 "毫无疑问，它比它的实际价值更有价值。"
 agot_filler_reach.314.b:0 "我该把它卖了换些能用的真硬币。"
 agot_filler_reach.314.b_tt:0 "虽然这可能不是一枚金龙，但有什么就接受什么就是了。"
 agot_filler_reach.315.t:0 "学士和甲虫"
 agot_filler_reach.315.desc:0 "河湾地是众多种作物的故乡，同时也是众多种昆虫的故乡——学士们也时常会对它们萌生兴趣。刚刚就有一名学士来到我的宫廷，此人相当痴心于一种已知只在我们这里分布的甲虫。\n\n自从他来到我这里，他就喋喋不休地谈论这种甲虫，我也不知该怎么应付他。最终，当他开始在我吃晚饭时谈起甲虫从蛴螬蜕变的过程时，我终于拿定了主意。"
 agot_filler_reach.315.a:0 "也许可以让他去烦我的将军。"
 agot_filler_reach.315.b:0 "也许可以让他去烦我的管家。"
 agot_filler_reach.315.c:0 "现在打住……"
 agot_filler_reach.316.t:0 "学士和甲虫"
 agot_filler_reach.316.desc:0 "今晚的军营异常热闹。当我向我的[marshal.GetCouncilTitle|l]问起来时，[marshal.GetSheHe|l]告诉我，来访的学士与士兵们分享了很多他的知识。\n\n“大伙都觉得这个人很有意思，虽然可能不是学士希望的那种，”[marshal.GetFirstNameNoTooltip]笑着和我说。显然，这种甲虫会为了赢得配偶而去战斗的，士兵们已经把甲虫带进了血腥运动之中！"
 agot_filler_reach.316.a:0 "我想要去赌几个金币了。"
 agot_filler_reach.316.b:0 "很好，继续。"
 agot_filler_reach.316.c:0 "*挤压声*"
 agot_filler_reach.317.t:0 "学士和甲虫"
 agot_filler_reach.317.desc:0 "两只甲虫开始冲撞，试图将对方从原木上——也就是他们的竞技场上挤出去。士兵们以传说里的角斗士来命名这些甲虫，虽然我感觉这样像是在阿谀奉承。正在鏖战中的两只甲虫被分别命名为“狂笑风暴”和“巨龙骑手”。\n\n最终，其中的一只甲虫将它的对手打得晕头转向，在人们的欢呼和哀嚎声中成功把它推下了原木。"
 agot_filler_reach.317.a:0 "哈，真有意思！"
 agot_filler_reach.317.a_tt:0 "那么，你赌哪只会赢？"
 agot_filler_reach.318.t:0 "学士和甲虫"
 agot_filler_reach.318.desc:0 "我的[steward.GetCouncilTitle]和来访的学士每天都粘着在一起深谈，今天我终于发现了原因。[steward.GetFirstNameNoTooltip]递给了我一匹五彩斑斓的布料，显然，这种甲虫可以用于制造一种相当多彩的颜料！\n\n我的[steward.GetCouncilTitle]相信，这种染布可以带来可观的利润……"
 agot_filler_reach.318.a:0 "学士！多跟我聊聊这个甲虫的事！"
 agot_filler_reach.319.t:0 "学士和甲虫"
 agot_filler_reach.319.desc:0 "在我说到，下次他再在我面前提到虫子的话，我会强迫他生吃一整碗虫子时，这位来访问的学士便丢掉了关于那个该死的虫子的全部兴趣。"
 agot_filler_reach.319.a:0 "终于清静了！"
 agot_filler_reach.320.t:0 "花园派对"
 agot_filler_reach.320.desc:0 "有人告诉我现在正在举行一场花园派对！想象一下和其他人在美丽的花园中消磨时光，多么诱人……"
 agot_filler_reach.320.a:0 "我要来！"
 agot_filler_reach.320.a_tt:0 "你参加了派对。"
 agot_filler_reach.320.b:0 "我有更重要的事要做！"
 agot_filler_reach.320.b_tt:0 "你没有去参加派对。"
 agot_filler_reach.321.t:0 "花园派对"
 agot_filler_reach.321.desc:0 "这就是我所想的景象！宾客们在不同的群体中穿行漫步，畅叙幽情。其中两群人吸引了我的视线——一群人正聊起园中风情万种的植物，另一群人正在进行一场激烈的饮酒大赛。"
 agot_filler_reach.321.a:0 "我会到公园去。"
 agot_filler_reach.321.a_tt:0 "去聊聊植物肯定会很不错！"
 agot_filler_reach.321.b:0 "我会到公园去。"
 agot_filler_reach.321.b_tt:0 "去聊聊植物肯定会很不错！"
 agot_filler_reach.321.c:0 "倒酒！"
 agot_filler_reach.321.c_tt:0 "你加入了他们的饮酒大赛！"
 agot_filler_reach.322.t:0 "饮酒大赛：胜利"
 agot_filler_reach.322.desc:0 "我打败了酒桌上的最后一个对手，一名雇佣骑士。其后我们聊起来，他对我赞不绝口，虽然我怀疑他只是想在我的宫廷里谋得一份差事而已。"
 agot_filler_reach.322.a:0 "我可以用像你这样的骑士。"
 agot_filler_reach.322.a_tt:0 "一位雇佣骑士加入了你的宫廷。"
 agot_filler_reach.322.b:0 "无比感谢，我的好先生！"
 agot_filler_reach.322.b_tt:0 "你接受了他的赞美之辞，但没有给这位骑士任何你宫廷里的工作。"
 agot_filler_reach.323.t:0 "饮酒大赛：失利"
 agot_filler_reach.323.desc:0 "之后我醒来时，我的衣服被酒水和我的尿水染得脏污难堪。似乎我喝得有些过头，之后就昏了过去……"
 agot_filler_reach.323.a:0 "我的天……"
 agot_filler_reach.323.a_tt:0 "这个丑闻会传到所有贵族的耳边的。"
 agot_filler_reach.324.t:0 "葡萄酒商"
 agot_filler_reach.324.desc:0 "当我路过[capital_city_wine.GetNameNoTooltip]的市场时，一个葡萄酒商引起了我的注意。他似乎在卖一些上了年份的佳酿。\n\n他询问我是否愿意以一个“公平”的价格购买一桶他这里最好的青亭岛金色葡萄酒。"
 agot_filler_reach.324.a:0 "好交易！"
 agot_filler_reach.324.a_tt:0 "酒商给出了一个好价钱，我要把些酒留到下次宴会上享用！"
 agot_filler_reach.324.b:0 "哈！可悲的冒牌货。"
 agot_filler_reach.324.b_tt:0 "你能一眼看穿这只不过是一出拙劣的假货销售。"
 agot_filler_reach.324.c:0 "我想今天不行。"
 agot_filler_reach.325.t:0 "葡萄酒商：假货！"
 agot_filler_reach.325.desc:0 "在招待客人时，我原以为我会用在市场上买来的那批陈年佳酿给客人们留下一个好印象。然而，当我的嘴唇碰到尿液一样酸涩的酒浆时，我的期望也随之破灭了。"
 agot_filler_reach.325.a:0 "我被耍了……"
 agot_filler_reach.325.a_tt:0 "酒显然是假的。"
 agot_filler_reach.325.b:0 "我希望再也不喝酒了……"
 agot_filler_reach.325.b_tt:0 "酒显然是假的，我怎么能这么蠢。"
 agot_filler_reach.326.t:0 "竖琴大师"
 agot_filler_reach.326.desc:0 "在酒馆休息时，一阵美妙的乐声充满了我的耳朵！一个吟游诗人正在为酒馆的顾客弹奏木头竖琴。"
 agot_filler_reach.326.a:0 "多么美妙的声音啊！"
 agot_filler_reach.326.a_tt:0 "你度过了轻松、愉快的一晚。"
 agot_filler_reach.326.b:0 "或许我有对音乐的热爱？"
 agot_filler_reach.326.b_tt:0 "你对音乐艺术产生了兴趣。"
 agot_filler_reach.326.c:0 "我要跟着唱！"
 agot_filler_reach.326.c_tt:0 "你随着竖琴手的旋律歌唱。"
 agot_filler_reach.326.d:0 "我想和弹奏者谈谈。"
 agot_filler_reach.326.d_tt:0 "你和竖琴手说话。"
 agot_filler_reach.327.t:0 "竖琴大师"
 agot_filler_reach.327.desc:0 "在演奏结束后，我的人通知竖琴手，我想见他。\n\n竖琴手走了过来，他有这样的才能，但却比我想的要害羞得多。"
 agot_filler_reach.327.a:0 "我想邀请你加入我的宫廷！"
 agot_filler_reach.327.a_tt:0 "竖琴大师现在将会为你的宫廷效劳。"
 agot_filler_reach.327.b:0 "谢谢#italic 您#!的美妙音乐！"
 agot_filler_reach.327.b_tt:0 "你给了竖琴手一小笔钱。"
 agot_filler_reach.328.t:0 "邻家芳草绿"
 agot_filler_reach.328.desc:0 "我的领地总能给我带来新惊喜。在探查我的领土时，我无意中发现了一片十分富饶美丽的土地。毫无疑问这里可以被建设成全世界最伟大的农场！"
 agot_filler_reach.328.a:0 "也许我可以在这里建一个农场？"
 agot_filler_reach.328.a_tt:0 "你派人精心打理这片土地并将其发展为农用地。"
 agot_filler_reach.328.b:0 "既然我能直接卖掉这片地赚钱，那还何苦要自己委身耕种？"
 agot_filler_reach.328.b_tt:0 "你把这片土地租赁给了一个合适的买家。"
 agot_filler_reach.328.c:0 "如此原生态的土地理应保持原貌。"
 agot_filler_reach.328.c_tt:0 "我会保护这片土地的原本面貌。"
 agot_filler_reach.329.t:0 "偷粮食的贼"
 agot_filler_reach.329.desc:0 "一位本地农民带来了一个男人，此人被指控从他的田里偷窃庄稼。这位窃贼声称，他这样做只是为了让自己果腹，他已经饿得前胸贴后背了。\n\n当然，像我这样的[ROOT.Char.GetLadyLord|l]自然可以找出一个公正的解决方案！"
 agot_filler_reach.329.a:0 "让这个人走吧。"
 agot_filler_reach.329.a_tt:0 "他只是想活下来。"
 agot_filler_reach.329.b:0 "让这个人走吧。"
 agot_filler_reach.329.b_tt:0 "他只是想活下来。"
 agot_filler_reach.329.c:0 "法律写得很清楚。"
 agot_filler_reach.329.c_tt:0 "这个窃贼会被关押起来，但至少他在牢里能吃上饭。"
 agot_filler_reach.329.d:0 "真是浪费时间！把他们两个全关起来！"
 agot_filler_reach.329.d_tt:0 "由于用这种鸡毛蒜皮的小事浪费你宝贵的时间，这两个人都被关押起来。"
 agot_filler_reach.329.e:0 "应该由其他人来处理这件事……"
 agot_filler_reach.329.e_tt:0 "我不能仅凭自己对这件事作出判决……"
 agot_filler_reach.330.t:0 "蜂群过境"
 agot_filler_reach.330.desc:0 "当我在花园里散步时，我遇到了一大群#bold 蜜蜂#!！虽然最初这一景象让我感觉十分震惊，不过当地的养蜂人告诉我，蜜蜂在寻找新的蜂巢时经常会有这种行为。这种状态下，工蜂会非常温顺并且组成一个群体来保护它们的蜂后。"
 agot_filler_reach.330.a:0 "也许我应该试试留住它们……"
 agot_filler_reach.330.b:0 "最好不管它们！"
 agot_filler_reach.331.t:0 "我自己的蜂巢"
 agot_filler_reach.331.desc:0 "在当地养蜂人的帮助下，我成功为蜂群建立起了一个新的蜂巢。他向我解释道，虽然现在蜂群很温顺，但一旦蜂后安顿下来，蜂群就会显露出真正的个性。这个说法真让人开心……#italic 有个性的蜜蜂！#!"
 agot_filler_reach.331.a:0 "希望这是一次有利可图的冒险。"
 agot_filler_reach.332.t:0 "我自己的蜂巢"
 agot_filler_reach.332.desc:0 "该死，那个养蜂人说得没错！蜂巢在最开始的几天是很温顺，但后来蜜蜂变得越来越有攻击性。现在，只要我进入花园里就会被蜜蜂追着跑——而且一直#bold 挨蛰#!！"
 agot_filler_reach.332.a:0 "我得忍下去……"
 agot_filler_reach.332.b:0 "我要它们走！"
 agot_filler_reach.333.t:0 "我自己的蜂巢"
 agot_filler_reach.333.desc:0 "蜜蜂的进攻并没有减弱，但我已经能更快地躲开它们的攻击了！只要蜂巢能够产出足够多的蜂蜜让我收获，这就是一次值得的冒险！"
 agot_filler_reach.333.a:0 "也许说到底这也只是一个爱好而已。"
 agot_filler_reach.334.t:0 "我自己的蜂巢"
 agot_filler_reach.334.desc:0 "一天早上，我冒险走进花园，发现不再有蜜蜂飞来飞去时，我急忙去检查蜂巢，结果发现地板上躺着上百只我的蜜蜂……#bold 死得精光！#!\n\n我叫来当地的养蜂人帮我打开蜂巢，希望能把蜂后救出来。遗憾的是，当我们打开蜂巢，我心碎又震惊地发现，蜂巢已经被毁了，里面充满了养蜂人所说的那种名叫#N 蜡虫#!的虫子。"
 agot_filler_reach.334.a:0 "蜂蜜被毁了！"
 agot_filler_reach.335.t:0 "我自己的蜂巢"
 agot_filler_reach.335.desc:0 "蜂巢近来有所改变，但仍十分温顺。我喜欢在花园里打发时间，观察蜜蜂们工作。\n\n它们现在很少介意我的存在，自从我饲养这些蜜蜂以来挨蛰的次数屈指可数。"
 agot_filler_reach.335.a:0 "多么愉快！"
 agot_filler_reach.336.t:0 "我自己的蜂巢"
 agot_filler_reach.336.desc:0 "繁花盛开，蜂巢也迸发着活力。蜜蜂在植物间穿行，丝毫不介意我的存在。\n\n我发现自己为了保持盛开的鲜花来取悦我的蜜蜂们，开始更多地在花园外工作了。等到丰收蜂蜜的时机来临时，我仿佛看到了黄金在流淌。"
 agot_filler_reach.336.a:0 "我必须再来一遍！"
 agot_filler_reach.337.t:0 "我自己的蜂巢"
 agot_filler_reach.337.desc:0 "一天清晨，一声巨响吸引我赶到花园里，我的手下都急忙地跟在我的身后。幸好，他们都带了武器，因为在花园里我们将要面对一头#bold 硕大的熊#!！\n\n我的蜂箱散发出的蜂蜜的香味吸引这头野兽，它来追寻这股香味的来源，于是不顾一切地冲进了我的花园中。"
 agot_filler_reach.337.a:0 "我们必须把它赶走，或把它宰了！"
 agot_filler_reach.337.b:0 "如果挑衅它，它可能会攻击我们！"
 agot_filler_reach.338.t:0 "我自己的蜂巢"
 agot_filler_reach.338.desc:0 "我的目光扫视了一下花园的入口。幸运再次向我微笑，因为我的狩猎弓靠在墙上，还有一些训练用的箭。我迅速抓住弓和箭。\n\n箭射向熊，射中了它的眼睛！它痛苦地咆哮着，挣扎着要逃离花园——但它只是在倒下之前勉强逃到了外面。\n\n谢天谢地，蜂巢没有受到伤害，我可以从它生产的蜂蜜中赚取可观的利润！"
 agot_filler_reach.338.a:0 "比我想的还要让人兴奋！"
 agot_filler_reach.339.t:0 "我自己的蜂巢"
 agot_filler_reach.339.desc:0 "我的一位手下向熊射了一支箭，正中这只野兽的眼睛！它痛苦地咆哮着想要逃离花园，但刚走到外面就了无生气地倒下了。\n\n然而，幸运女神没有再次关照我，事已至此——我的蜂巢和蜂蜜全都无可挽回了！"
 agot_filler_reach.339.a:0 "最不幸的事莫过于此……"
 agot_filler_reach.340.t:0 "怪奇之种"
 agot_filler_reach.340.desc:0 "在市场里，我遇到了一个小贩声称，他出售各种遥远国度的种子。"
 agot_filler_reach.340.a:0 "我会把种子买下来。"
 agot_filler_reach.340.b:0 "这显然是诈骗！"
 agot_filler_reach.341.t:0 "怪奇之种：无事发生"
 agot_filler_reach.341.desc:0 "种子种下去已经有阵子了，但那个地方现在什么都没有长出来。要么是种子不好，要么是我被骗了……"
 agot_filler_reach.341.a:0 "真是浪费钱。"
 agot_filler_reach.342.t:0 "怪奇之种：生长"
 agot_filler_reach.342.desc:0 "一天早晨当我走进我的花园里，发现那些种子已经发芽了。希望它们能在河湾地丰饶的土壤中茁壮成长！"
 agot_filler_reach.342.a:0 "让人好奇它会是什么植物？"
 agot_filler_reach.343.t:0 "怪奇之种：新芽"
 agot_filler_reach.343.desc:0 "随着植物体积的增长，我发现植物上长出了许多小花蕾。我的学士说，这说明这株神秘的植物可能很快就会开花了！"
 agot_filler_reach.343.a:0 "这座花园将会在色彩中焕发新生！"
 agot_filler_reach.344.t:0 "怪奇之种：花朵"
 agot_filler_reach.344.desc:0 "花蕾终于绽放了！看看现在的花园里——这些花增添了如此绚烂丰富的色彩！如此美景让我忍不住想带每一个来访的客人都去观赏一番。"
 agot_filler_reach.344.a:0 "我的花园会成为宫廷里最热门的话题！"
 agot_filler_reach.345.t:0 "怪奇之种：恶臭的气味"
 agot_filler_reach.345.desc:0 "蓓蕾终于绽放了！尽管这些花确实很漂亮，但它产生的气味让整个花园都不宜人久留。很少有人能长时间呆在这些花的旁边而不生病。我的廷臣把这种气味描述为一种近似腐肉的气味。"
 agot_filler_reach.345.a:0 "这种气味只对我的声誉有弊无利……"
 agot_filler_reach.346.t:0 "怪奇之种：快速生长"
 agot_filler_reach.346.desc:0 "这些植物的藤蔓似乎正在到处蔓延——并且长势#italic 相当#!迅速。虽然这株植物很健康并且也在开花，但我的园丁担心它的迅猛长势会杀死周围的其他植物。"
 agot_filler_reach.346.a:0 "它似乎在这里茁壮成长！"
 agot_filler_reach.347.t:0 "怪奇之种：甜瓜"
 agot_filler_reach.347.desc:0 "我的园丁们成功控制住不断增长的藤蔓，同时他们发现藤蔓上结出了奇怪的瓜。在收割时，一个勇敢的仆人提出由他来去尝一尝。\n\n幸运的是，这些瓜味道非常甜并且#bold 不含毒素#!。我的园丁兴致勃勃地讨论起这些种子的来源。有些人认为是来自谷地，也有些人怀疑是厄斯索斯乃至夏日群岛。"
 agot_filler_reach.347.a:0 "我打赌这些能卖个很好的价钱！"
 agot_filler_reach.347.b:0 "我会把它们交给当地领主。"
 agot_filler_reach.347.c:0 "我会把它们捐给教会。"
 agot_filler_reach.348.t:0 "怪奇之种：无处不在的藤蔓"
 agot_filler_reach.348.desc:0 "园丁们已经尽力去遏制藤蔓的生长速度，但是植物的卷须依然日渐伸长。很快在花园的其他地方也发现了这些植物的分枝。我的园丁们担心或许拯救花园的唯一的解决办法就是——烧掉它。"
 agot_filler_reach.348.a:0 "何等丑陋的场面，但只能这么做。"
 agot_filler_reach.349.t:0 "嫁接树"
 agot_filler_reach.349.desc:0 "骑马靠近树林时，我遇到一位学士正在野果树上做一个奇怪的实验。当我问他在做什么时，他解释说他在把不同的树“嫁接”在一起。\n\n显然，通过将一棵树的树枝拼接到另一棵类似的树上，一棵树就可以结出两种不同品种的果实。"
 agot_filler_reach.349.a:0 "一棵树上结满了不同的果实！"
 agot_filler_reach.349.b:0 "开花的树木也能做到吗？"
 agot_filler_reach.349.c:0 "这里是我的土地，该走的人是你！"
 agot_filler_reach.350.t:0 "嫁接树：开花树木"
 agot_filler_reach.350.desc:0 "我按照学士那天告诉我的嫁接树木的方法，花时间把各种开花的树木拼接成坚固的树干。\n\n现在那些树都开了花，主树姹紫嫣红！我嫁接到树上的每根树枝都开出了不同的花！"
 agot_filler_reach.350.a:0 "多美的景象！"
 agot_filler_reach.351.t:0 "嫁接树：果树"
 agot_filler_reach.351.desc:0 "我按照学士那天告诉我的嫁接树木的方法，花时间把各种果树拼接到一个结实的树干上。\n\n这些树枝都结出了果实，宿主树已经结出了杏子、枣子、桃子和李子！我嫁接到树上的每根树枝都结出了原来的果实！"
 agot_filler_reach.351.a:0 "一个非常有利可图的发现！"
 agot_filler_reach.352.t:0 "嫁接树：枯萎病！"
 agot_filler_reach.352.desc:0 "果园毁了！似乎是我用来嫁接实验的一根树枝枯萎了，现在所有嫁接树枝的树都开始死亡了！"
 agot_filler_reach.352.a:0 "果园毁了！"
 agot_filler_reach.324.drunk:0 "快给我拿一桶！"
 agot_filler_reach.324.drunk_tt:0 "我必须买桶这样的青亭岛金色葡萄酒！"