 agot_filler_tyrosh.0001.t:0 "泰洛西的嗅金猎犬"
 agot_filler_tyrosh.0001.desc:0 "处理城里的一些事务时，我路过一个繁荣的染料市场。当进入狭窄的广场时我不得不做好心理准备，因为到处是染料商人的喧嚣和仆人的叫卖声。他们像往常一样围着我打转——每个人都在争夺顾客的注意力。如果我告诉他们我不感兴趣，他们就会开始报出各种我可能有购买需求的亲戚或朋友！\n\n这些狡猾的嗅金猎犬明白，我的钱包可能是他们在很长一段时间内所能看到的最鼓的钱包，因此他们咬住就不肯松口，直到我逃离他们嘈杂的狗窝为止……但也许我太仓促了？毕竟这里#italic 是#!泰洛西，时尚之都！其他国家或城邦的人可能不了解泰洛西的光辉历史，这里的染料放在古瓦雷利亚都是抢手货。"
 agot_filler_tyrosh.0001.a:0 "我要买这款绿色染料！"
 agot_filler_tyrosh.0001.b:0 "我要买这款紫色染料！"
 agot_filler_tyrosh.0001.c:0 "我要买这款朱红色染料！"
 agot_filler_tyrosh.0001.d:0 "我全都不想要！"
 agot_filler_tyrosh.0002.t:0 "对未来的愿景"
 agot_filler_tyrosh.0002.desc:0 "两位请愿者站在我面前等候。蓝发的[torturer_inventor.GetName]显得热切，迫切想要提出自己的建议。而[construction_inventor.GetName]则显得忧心忡忡，眼下深深的黑眼圈透露出[construction_inventor.GetHerHis]的无数个无眠的夜晚。我示意[torturer_inventor.GetNameNoTooltip]开始。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]大人，您的王国充斥着各种无法无天的恶棍。我正努力钻研一门古老艺术，好让这些刁民明白什么是恐惧，好让叛徒愿意主动交出供词。如此做有利于维护和平，保持社会秩序。我相信，如果[ROOT.Char.GetTitleAsNameNoTooltip]您投资了我的项目，您会从中得到很多好处。”[torturer_inventor.GetSheHe]说道。\n\n我没有示意，另一位忧心忡忡的请愿者就像刚清醒过来一样开始说话：“是的，这听起来都很好，但是[ROOT.Char.GetTitleAsNameNoTooltip]大人，任何人都会被遗忘，但是他们建造的宏伟作品不会：酒神喷泉，三首神庙，泣血塔，自由堡垒建造了这一切！当人们看见这些父辈的作品时，他们会铭记并暗中崇拜，直到在其光辉后阴影中走完自己的一生。这种崇拜正是出于一位具有远见的统治者。”[construction_inventor.GetNameNoTooltip]总结道。\n\n投资这位拷打者或许可以扩展我的间谍势力，但这位建筑师说的话的确也很有道理。每个人都渴望得到我的投资，但哪一个更值得呢？更重要的是，我的国库储备#italic 有#!多少？"
 agot_filler_tyrosh.0002.a:0 "为了维护我的统治，我#italic 将#!不择手段。"
 agot_filler_tyrosh.0002.b:0 "我想要所有泰洛西人都欣赏我的作品并崇拜我。"
 agot_filler_tyrosh.0002.c:0 "有更漂亮点的请愿者吗？带到前面来。"
 agot_filler_tyrosh.0003.t:0 "为贵妇人准备的货船？"
 agot_filler_tyrosh.0003.desc:0 "清晨，当我在港口踱步时，我听到了一首献给酒神的古老船歌。我好奇地张望，只见一艘帆船像喝醉了酒的夫人一样优雅地扬起风帆，然后跌跌撞撞地离开了停泊处，因为船员们在匆忙地唱着歌起航时忘了松开所有的缆绳。\n\n当我看着它欢快地蹒跚出海，不时被驱使这位贵妇人继续前行的阵阵海风吹得凉爽时，我问自己，什么样的货物才配得上由这样一位咸海贵妇来运输呢？"
 agot_filler_tyrosh.0003.a:0 "里面装的肯定是奴隶。"
 agot_filler_tyrosh.0003.b:0 "里面装的肯定是染料。"
 agot_filler_tyrosh.0003.c:0 "我想我永远不会知道。"
 agot_filler_tyrosh.0004.t:0 "满满的蜂蜜棒"
 agot_filler_tyrosh.0004.desc:0 "在一天中的某个时刻，我宫殿的影子刚好落在了一条狭窄的烘焙街上。这条街上住着一位特别的面包师，他制作的糕点精致、香甜，夹心馅料用的是芳香的柑橘籽发泡的蜂蜜奶油。\n\n当我走近店铺，只见面包师傅满脸笑容，我也明白这是为什么。虽然这条街道很拥挤，但街上的是男女老少都在陶醉地静静品尝这些蜂蜜棒。这里有商业巨子的仆人，也有远方领主的侍从，他们都在为主人寻找蜂蜜棒，只因他们的主人也曾听过关于蜂蜜棒美味的#italic 传言#!！\n\n面包师走过来，递给我一小块，表示这是献给我的礼物。它拿在手里暖暖的，闻起来有蜜桃和柠檬的甜香。我咬了一口，舌尖感受到蜂蜜奶油的香甜以及夹心糕点的酥脆。如此香甜浓郁，又#italic 如此#!松软可口！我想一口气吃下一千个，不……我能永远吃下去！一些面包碎和奶油撒落在我的衣服上，但沉浸在幸福中的我无暇顾及！\n\n我环顾四周，想看看其他人的反应。如此简单的美味竟然能给烘焙街带来莫大的安宁。"
 agot_filler_tyrosh.0004.a:0 "我要再买一条。"
 agot_filler_tyrosh.0004.b:0 "我为什么不在这里吃一整天？"
 agot_filler_tyrosh.0004.c:0 "我应该雇佣这个面包师！"
 agot_filler_tyrosh.0004.d:0 "我#italic 应该#!抵制住诱惑。"
 agot_filler_tyrosh.0005.t:0 "四下无人的小巷……"
 agot_filler_tyrosh.0005.desc:0 "每天往返时我都会路过一条临近街道的小巷，这天我在那里听到了一段相当奇特的对话。是两只臭水沟老鼠争吵得几乎要打起来了，各自咆哮着分抢他们的盗窃成果！这对卑劣的家伙正在争一顶精致的头盔，它呈一只虎头形状，有着泰洛西式风格的铂金装饰。\n\n他们激烈的争吵给了我绝佳的机会，如果我愿意，可以趁机出其不意地揍他们几拳。但也许他们只是需要一番来自更优秀之人的忠告？不过这样做#italic 有失身份#!……"
 agot_filler_tyrosh.0005.a:0 "这些家伙必须把头盔还回去。"
 agot_filler_tyrosh.0005.b:0 "也许他们可以平分收获……"
 agot_filler_tyrosh.0005.c:0 "卫兵！"
 agot_filler_tyrosh.0005.d:0 "有些事情最好当作没看到……"
 agot_filler_tyrosh.0006.t:0 "不要为打翻的梨子白兰地而哭泣"
 agot_filler_tyrosh.0006.slavery_desc:0 "在泰洛西散步时，我路过一家酒馆，无意中听到一个粗暴的监工正在打骂一个可怜的奴隶，有些像刽子手行刑前的鞭挞。\n\n“你个该死的#bold 渣滓#!！！这瓶白兰地比你和你的那个妓女妈妈和奶奶还要老！这可是老大君#bold 亲自#!送给我们主人的礼物！！#S 而#!你竟敢#italic 偷喝#!！！就你那张贱嘴也配！？你还#S 打碎#!了无价的酒瓶！”\n\n监工唾沫飞溅，鞭子横飞，气得语无伦次，街道上的住户都从窗户上探出头来看这场公开的闹剧，路过的行人也纷纷驻足。监工继续打骂，而奴隶则一言不发，只有几声微弱的呻吟，[slave.GetHerHis]的后背已在监工的鞭打下血肉模糊，衣服碎屑上满是鲜血。"
 agot_filler_tyrosh.0006.no_slavery_desc:0 "在泰洛西散步时，我路过一家酒馆，无意中听到一个粗暴的监工正在打骂一个可怜的仆人，有些像刽子手行刑前的鞭挞。\n\n“你个该死的#bold 渣滓#!！！这瓶白兰地比你和你的那个妓女妈妈和奶奶还要老！这可是老大君#bold 亲自#!送给我们主人的礼物！！#S 而#!你竟敢#italic 偷喝#!！！就你那张贱嘴也配！？你还#S 打碎#!了无价的酒瓶！”\n\n监工唾沫飞溅，鞭子横飞，气得语无伦次，街道上的住户都从窗户上探出头来看这场公开的闹剧，路过的行人也纷纷驻足。监工继续打骂，而仆人则一言不发，只有几声微弱的呻吟，[slave.GetHerHis]的后背已在监工的鞭打下血肉模糊，衣服碎屑上满是鲜血。"
 agot_filler_tyrosh.0006.a:0 "这和我没关系。"
 agot_filler_tyrosh.0006.b:0 "这显然不是[slave.GetHerHis]的错。"
 agot_filler_tyrosh.0006.c:0 "我很肯定这就是[slave.GetHerHis]的错。"
 agot_filler_tyrosh.0007.t:0 "蜗牛饲养者遭受攻击！"
 agot_filler_tyrosh.0007.desc:0 "蜗牛饲养者们陆续走进我的大厅，死鱼的刺鼻气味不可避免地随之而来，像是有一千具腐烂的蜗牛尸体填满了整个房间。我示意递上一块香水手帕，并催促他们的代表赶快开始。\n\n“[ROOT.Char.GetTitleAsNameNoTooltip]，您领地上的一些平民不理解我们的产业对整个泰洛西的财富和荣耀有多么重要。我们每天都会受到一群暴民的围攻，他们抱怨我们害得周围臭气熏天，但我们也不想这样！”饲养者继续恳求道，而我则紧紧地捏住鼻子。“他们甚至污染了我们用来饲养蜗牛的池塘！要知道蜗牛可是制作染料的原料。大部分蜗牛都因为疾病而失去了利用价值。毫不夸张地说，泰洛西未来的命运就掌握在您手中，我们谦卑地跪在您脚下，乞求您施以援手。”\n\n我强忍着打哈欠的冲动，纳闷自己为什么要处理这种事情。尽管这些蜗牛饲养员抱怨着平民的卑鄙行径，但他们也并不比那些人高尚。不过，尽管他们可能过分地美化了事实，但他们说的染料贸易的中断将对整个城市产生连锁反应，这话倒也没错。也许我#italic 应该#!介入……然而，也有些人说过，混乱是阶梯……"
 agot_filler_tyrosh.0007.a:0 "我会让蜗牛饲养者安心的。"
 agot_filler_tyrosh.0007.b:0 "他们真的需要再谨慎点……"
 agot_filler_tyrosh.0008.t:0 "论财富"
 agot_filler_tyrosh.0008.desc:0 "在我最钟爱的情欲园里，我与国内的大商人和大贵族们聚在一起，吃喝玩乐，争论哪个行业才是我们财富与权力的基石。\n\n有人说：“朋友们都大错特错。我相信大家都很清楚，没有奴隶，所有产业都无法运转！”\n\n另一位插话道：“请允许我说一句，[ROOT.Char.GetTitleAsNameNoTooltip]，这位高贵朋友的观点未免太过短视。如果没有染坊和各种染料行业，有再多奴隶都派不上用场！”\n\n这番话让前一个人发出一阵苦笑，他指着房间里的另一个人说：“怀着对这位朋友的最大的敬意，我觉得有必要提醒大家，如果没有情欲园，生活全都没有了意义。”\n\n笑声渐渐散去，我思考着他们提出的精彩观点。现在他们都看向我，等着听我就此事发表意见。"
 agot_filler_tyrosh.0008.a:0 "我认为奴隶行业相当有利可图。"
 agot_filler_tyrosh.0008.b:0 "染料行业是最重要的！"
 agot_filler_tyrosh.0008.c:0 "情欲园每个人都喜欢，也相当可靠！"
 agot_filler_tyrosh.0008.d:0 "最重要的是商人的能力，而不是什么行业。"
 agot_filler_tyrosh.0009.t:0 "骄傲的孔雀"
 agot_filler_tyrosh.0009.desc:0 "我每天看到的都是些泰洛西人的传统发型和服装，但偶尔我也会看到一些真正独特的东西。有时是些特别样式的头发胡须搭配，极少时候是一款新奇的、鲜艳的发色组合。今天，我同时欣赏到了两者，一个光鲜亮丽的泰洛西人大摇大摆地走进我的大厅。\n\n[admirable_tyroshi.GetHerHis|U]的头发和胡须都是深紫色，在火把的照耀下犹如一道闪电风暴！[admirable_tyroshi.GetHerHis]的紫色长发垂落在结实的肩膀上，形成了一大片卷起的波浪；头顶的头发则被精心梳理成发髻，用一组精美的水晶发夹和镶嵌宝石的铂金梳子固定住，整个人看起来像一只骄傲的孔雀。\n\n[admirable_tyroshi.GetHerHis|U]的胡须修剪得齐整，用宝石编织结束成多束辫子，刚好止于[admirable_tyroshi.GetHerHis]袒露的胸部上方。但同时，[admirable_tyroshi.GetHerHis]的胡须看起来又很柔顺，[admirable_tyroshi.GetSheHe]用发蜡涂抹卷曲得极其完美！谁能忽视这样一位耀眼的人物？"
 agot_filler_tyrosh.0009.a:0 "我要找个话题搭讪！"
 agot_filler_tyrosh.0009.b:0 "也许一些适当的恭维就足够了……"
 agot_filler_tyrosh.0009.c:0 "静静欣赏[admirable_tyroshi.GetHerHis]的美就行了。"
 agot_filler_tyrosh.0010.t:0 "泰洛西的艳妆妓女"
 agot_filler_tyrosh.0010.desc:0 "在一个热闹的夜晚，我骑着一匹骏马穿过熙熙攘攘的人群。突然间，我听到一个声音在叫卖着什么，那是一个雇佣兵的声音。这个佣兵在人群中跌跌撞撞地走着，带着唱歌般的调子兜售自己的服务。当[tyroshi_sellsword.GetSheHe]走近时，我闻到[tyroshi_sellsword.GetSheHe|U]身上散发着的雇佣兵特有的气味——那种刺鼻烈酒和从未洗过的臀臭混合味。\n\n[tyroshi_sellsword.GetSheHe]继续向所有愿意听的人吹嘘着自己过去的壮举，我突然觉得[tyroshi_sellsword.GetSheHe]和一个老妓女没什么两样——[tyroshi_sellsword.GetHerHis|U]用泥土、汗水和血液做面妆，涂抹着难闻且易燃的香水，[tyroshi_sellsword.GetHerHis|U]曾经一定把头发染得很鲜艳，但现在也已经褪色，变得斑驳不堪。\n\n然而，[tyroshi_sellsword.GetSheHe]并没有因为不断的拒绝而气馁。[tyroshi_sellsword.GetSheHe]坚信自己尽管条件不佳，但终究能在这行获得一席之地。呵，泰洛西！即使街上乞讨的佣兵都是吹牛大王！"
 agot_filler_tyrosh.0010.a:0 "我会丢些硬币给[tyroshi_sellsword.GetHerHis]。"
 agot_filler_tyrosh.0010.b:0 "最好别理这样的无赖。"
 agot_filler_tyrosh.0010.c:0 "也许[tyroshi_sellsword.GetSheHe]会需要个工作？"
 agot_green_dye:0 "绿色染料"
 agot_green_dye_description:0 "从泰洛西染料商那里购买的绿色染料。"
 agot_purple_dye:0 "紫色染料"
 agot_purple_dye_description:0 "从泰洛西染料商那里购买的紫色染料。"
 agot_vermilion_dye:0 "朱红色染料"
 agot_vermilion_dye_description:0 "从泰洛西染料商那里购买的朱红色染料。"