 agot_filler_rhllor.0001.t:0 "光之王"
 agot_filler_rhllor.0001.desc:0 "在一个不详的夜晚，你独自一人坐在书房，琢磨着那些通常留给下属处理的报告和具体方案细节。突然，门悄无声息地开了，一个女人走了进来。她身着红袍，红发如火，声音低沉而又富有旋律。她美丽诱人，让你一时间怀疑自己是否身处梦境。于是你眨了眨眼，而她依然站在那里。\n\n红衣女子向你讲述了一个预言，一个关于光之王的预言，以及一个你很久以前就从书本中知晓的名字——亚梭尔·亚亥，光明使者的持有者，他将在烟与盐之地重生，他是整个世界的救世主。\n\n她在你耳边轻声细语，告诉你成就最终荣耀的时刻已至，是时候去实现她远在亚夏的寺庙里就已看到的预兆。现在，你只需遵从它们……"
 agot_filler_rhllor.0001.a:0 "我会听听，但仅此而已。"
 agot_filler_rhllor.0001.b:0 "我必须遵从这些预兆……"
 agot_filler_rhllor.0001.b.tt:0 "……长夜漫漫，处处险恶。"
 agot_filler_rhllor.0001.c:0 "我必须遵从这些预兆……此外#italic 还有#!……"
 agot_filler_rhllor.0001.d:0 "滚开，无耻的女巫！你无法蛊惑我！"
 agot_filler_rhllor.0001.e:0 "卫兵！有刺客！"
 agot_filler_rhllor.0020.t:0 "[current_location.GetNameNoTooltip]的红袍祭司"
 agot_filler_rhllor.0020.desc:0 "在我们穿过[current_location.GetNameNoTooltip]熙熙攘攘的街道时，[companion.GetTitledFirstName]和我不禁注意到前方越来越大的喧嚣声。人群聚集在我们前方喧闹——声浪如同越烧越旺的火焰。\n\n人群之中站着一位拉赫洛的红袍祭司，正发表激情的演说，听众们听得如痴如醉。[red_priest.GetHerHis|U]每一个字几乎都能让听众更加狂热……\n\n#italic “黑夜在降临，吞噬了我们一切生灵的光明……但唯有光之王的圣焰永恒存在，我主需要献祭！”#![red_priest.GetFirstNamePossessive]洪亮的声音划破长空，[red_priest.GetHerHis]的目光与我交汇：“嗬！看#italic 那#!是#italic 谁#!！我们中有一位高贵的[ROOT.Char.GetLadyLord|l]。”\n\n突如其来的寂静如同突然被掐灭的蜡烛火焰，压得我们喘不过气来，我的目光始终锁定在[red_priest.GetFirstNameNoTooltip]身上。“为了一睹光之王的#italic 真身#!，你愿意付出怎样的代价？”#italic [red_priest.GetHerHis]的目光移向[red_priest.GetHerHim]身旁燃烧的火堆。#!"
 agot_filler_rhllor.0020.a:0 "我愿献上高贵[ROOT.Char.GetLadyLord]的血肉！"
 agot_filler_rhllor.0020.b:0 "光之王会愿意接纳[companion.GetFirstNameNoTooltip]！"
 agot_filler_rhllor.0020.c:0 "我得赶快离开[current_location.GetNameNoTooltip]！"
 agot_filler_rhllor.0002.t:0 "拥抱光明"
 agot_filler_rhllor.0002.desc:0 "我既已皈依光之王，此后便与族中仍坚守旧信仰的其他人有了本质的区别。\n\n为了象征这一重大转变，并对红神献上坚定不移的虔诚，我正考虑采用一个新的纹章。我将在这个纹章上用上我家族的标志，并赋予其光之王的圣焰，以同时向我的家族与信仰致敬。机会难得，我应该让信仰的圣焰照耀旗帜，还是继续保留家族的传统纹章？"
 agot_filler_rhllor.0002.a:0 "愿拉赫洛的圣焰照耀我们的旗帜。"
 agot_filler_rhllor.0002.b:0 "我选择保留我们的传统纹章。"