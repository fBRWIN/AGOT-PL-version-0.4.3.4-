l_simp_chinese:
 agot_filler_stormlands.0100.t:0 "摩恩古代知识"
 agot_filler_stormlands.0100.desc:0 "我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]，带给我一个令人着迷的观点：有历史表明，一个古老的小王国曾经存在于塔斯东海岸。\n\n虽然对于这个小国到底属于安达尔文化还是先民文化尚有争议，但众所周知的是，完美骑士，加勒敦爵士把摩恩视作自己的家。\n\n“在这些废墟中会发现什么古老的知识？”[steward.GetFirstNameNicknamedNoTooltip]笑着说：“如果我们能派一支探险队去调查一下那些海岸就好了……”"
 agot_filler_stormlands.0100.a:0 "对知识的追求是值得这些花费的。"
 agot_filler_stormlands.0100.a_tt:0 "你决定资助这次探险，但这需要多少资金呢？"
 agot_filler_stormlands.0100.b:0 "对知识的追求产生的这些花费最好是值得的。"
 agot_filler_stormlands.0100.b_tt:0 "你不情愿地资助了这次探险，但这需要多少资金呢？"
 agot_filler_stormlands.0100.c:0 "为什么要将我的金子花在平民的愚蠢行径上？"
 agot_filler_stormlands.0100.c_tt:0 "你拒绝了赞助此次探险。显然它并不值得这些花费。"
 agot_filler_stormlands.0101.t:0 "摩恩古代知识"
 agot_filler_stormlands.0101.desc:0 "探险队已启程前往摩恩的古代遗址。\n\n据说加勒敦爵士英勇无比，连七神之少女都为之倾心。探险队将在遗迹中搜寻完美骑士传说中宝剑——#italic ‘正义之淑女’#!的踪迹，同时带回隐藏在古老海岸的珍贵知识。\n\n“现在，我们只需要决定这次探险应该持续多久。”[steward.GetTitledFirstName]提醒了我。"
 agot_filler_stormlands.0101.a:0 "这样应该够了……"
 agot_filler_stormlands.0101.a_tt:0 "你同意资助一次为期六个月的探险。"
 agot_filler_stormlands.0101.b:0 "知识无价！"
 agot_filler_stormlands.0101.b_tt:0 "你同意资助一次为期一年的探险。"
 agot_filler_stormlands.0101.c:0 "转念一想……"
 agot_filler_stormlands.0101.c_tt:0 "你拒绝资助此次探险，这完全是浪费时间！"
 agot_filler_stormlands.0200.t:0 "雨林女巫"
 agot_filler_stormlands.0200.desc:0 "那是一个与往常一样的夜晚，我坐在议会厅里静静地沉思，终于从廷臣和内阁的猛不断声讨中缓过神来。我的片刻宁静，不出意外地，被[steward.GetTitledFirstName]不停的敲门声所打破。最终我站起来让[steward.GetHerHim]进来，并通过我郁闷的表情让大家知道我不并喜欢[steward.GetHerHis]突然打扰。\n\n“[ROOT.Char.GetLadyLord|U]，我们收到了……令人不安的报告，一个女人在雨林深处执行着邪恶的仪式。有人会说这是贱民们惯用的夸大其词，但随着报告数量的不断攀升，无视这一迹象显得十分愚蠢。您想让我派一小队骑士进行去调查吗？”"
 agot_filler_stormlands.0200.a:0 "“[steward.GetTitledFirstName]，我唯一期望的是你能让我一个人安静一会儿。”"
 agot_filler_stormlands.0200.a_tt:0 "农民的抱怨可能还会继续……"
 agot_filler_stormlands.0201.t:0 "雨林女巫"
 agot_filler_stormlands.0201.desc:0 "我认为那个雨林#N 女巫#!的传言只是道听途说，但现在我面前正站着一大群农民，他们都吵着要告知我同一件令人焦虑的事情……\n\n这些贱民可能是在夸大其词，但也许我应该听从他们的援助请求。"
 agot_filler_stormlands.0201.a:0 "我将派出[marshal.GetTitledFirstName]解决此事。"
 agot_filler_stormlands.0201.a_tt:0 "相信[marshal.GetHerHis]的手腕能让局势平稳下来。"
 agot_filler_stormlands.0201.b:0 "我听够了这些可怕的故事！"
 agot_filler_stormlands.0201.b_tt:0 "像这样的传言肯定会让你做噩梦的……"
 agot_filler_stormlands.0202.t:0 "雨林女巫"
 agot_filler_stormlands.0202.desc:0 "[marshal.GetTitledFirstName]已经回来了，我迫不及待地把那个#N 女巫#!的事情抛诸脑后。但从[marshal.GetSheHe]走进来的那一刻我就能看出来，那一定是个坏消息。\n\n“[ROOT.Char.GetLadyLord|U]，”[marshal.GetSheHe]无力地说，几乎没有声音，“女巫要求与您见面……”"
 agot_filler_stormlands.0202.a:0 "这简直是一场#bold 噩梦#!。"
 agot_filler_stormlands.0202.a_tt:0 "你必须在允许会面之前做好准备。你可不敢无视这个要求……"
 agot_filler_stormlands.0203.t:0 "雨林女巫"
 agot_filler_stormlands.0203.desc:0 "我已经做好了会面的准备，而[marshal.GetTitledFirstName]被再次派出邀请那位#N 女巫#!。[marshal.GetSheHe|U]是去接她来宫廷中进行会面。\n\n外面的暴风雨似乎特别猛烈。当[marshal.GetFirstNameNicknamedNoTooltip]返回时，一道闪电填满了房间，紧接着是巨大的雷声……她就在那儿——光彩夺目，风度超凡。\n\n在我的廷臣们目瞪口呆时，女巫的话似乎直接进入了我的脑海。她召唤我服侍她……"
 agot_filler_stormlands.0203.a:0 "是的，我的女士……"
 agot_filler_stormlands.0203.a_tt:0 "虽然时光流逝，但你无法摆脱脑海中女巫的声音。"
 agot_filler_stormlands.0203.b:0 "#bold 快滚，女巫！#!"
 agot_filler_stormlands.0203.b_tt:0 "你赶走了女巫，但这样对待她或许有风险。"
 agot_filler_stormlands.0300.t:0 "多恩商队"
 agot_filler_stormlands.0300.desc:0 "我的[steward.GetCouncilTitle]，[steward.GetTitledFirstName]，掌握着丰富的贸易有关的知识，更了解什么商品能在我们当地的市场上获得客观的利润。\n\n今天，[steward.GetSheHe|l]向我提出了一个令人震惊的建议：一支来自多恩的贸易商队我请求允许他们在我的领地出售商品。[steward.GetSheHe|U]承诺说，这一许可是值得的。"
 agot_filler_stormlands.0300.a:0 "听起来对我而言是笔不错的协议！"
 agot_filler_stormlands.0300.a_tt:0 "你与那些多恩人建立了新的贸易往来。"
 agot_filler_stormlands.0300.b:0 "我不喜欢听到这些话。"
 agot_filler_stormlands.0300.b_tt:0 "贸易会带来货物，但也会带来外国人……"
 agot_filler_stormlands.0300.c:0 "我会考虑他们的提议，但这是有代价的。"
 agot_filler_stormlands.0300.c_tt:0 "你可以与多恩商人会面但他们必须先开放他们的宝库。"
 agot_filler_stormlands.0300.d:0 "我会接受提议，但我得先确保我有新的贸易伙伴。"
 agot_filler_stormlands.0300.d_tt:0 "你雇佣一些值得信任的助手来确保多恩人不会损害你的利益。"
 agot_filler_stormlands.0300.e:0 "啊，是的，嗯……我不想和更多人做交易。"
 agot_filler_stormlands.0300.e_tt:0 "仅仅是#italic 这样#!谈话就已经很足够了！"
 agot_filler_stormlands.0301.t:0 "多恩贸易商队：震荡"
 agot_filler_stormlands.0301.desc:0 "多恩商人愿意为与我会面的机会支付费用。他们还能给我什么？\n\n我已经带他们来开会了，但他们得付钱。"
 agot_filler_stormlands.0301.a:0 "也许我们应该改天再谈。"
 agot_filler_stormlands.0301.a_tt:0 "你想好了勒索的事，提出重新安排会面时间。"
 agot_filler_stormlands.0301.b:0 "是时候承担后果了！"
 agot_filler_stormlands.0301.b_tt:0 "你拿走了多恩商人的贵重物品和他们所有的金子。"
 agot_filler_stormlands.0301.c:0 "哦，这会很有趣的……"
 agot_filler_stormlands.0301.c_tt:0 "你决定让商人多等一会儿……#bold 在你的地牢里!#!"
 agot_filler_stormlands.0302.t:0 "多恩贸易商队：震荡"
 agot_filler_stormlands.0302.desc:0 "我几乎不记得我为什么要囚禁这些多恩人，但我的侍臣们开始对这种情况感到焦虑。\n\n是时候彻底解决这些商人了。"
 agot_filler_stormlands.0302.a:0 "贸易提案到此为止！"
 agot_filler_stormlands.0302.a_tt:0 "你把多恩商人折磨致死。"
 agot_filler_stormlands.0400.t:0 "难忍的风暴"
 agot_filler_stormlands.0400.desc:0 "「神见愁」杜伦冒着风暴也要在这里建造城堡，他当时肯定清楚自己在做什么。可现在，我有些质疑他的选择。\n\n一场难以忍受的风暴已经袭击了我的城堡几个月了。因为迟迟看不到尽头，我只能一直躲在城堡里面。\n\n我想暴风雨快把我逼疯了，我必须做点什么。我爬到鼓楼的最高层，打开一扇窗户……"
 agot_filler_stormlands.0400.a:0 "#bold 怒火燎原！#!"
 agot_filler_stormlands.0400.a_tt:0 "你对着狂风暴雨的天空大声呼喊。"
 agot_filler_stormlands.0401.t:0 "难忍的风暴"
 agot_filler_stormlands.0401.desc:0 "#bold 奏效了！#!我本没指望那喊声有什么作用，但一关上窗户，哗哗的雨声就消失了。"
 agot_filler_stormlands.0401.a:0 "我应该经常喊喊……"
 agot_filler_stormlands.0401.a_tt:0 "真是出乎意料！"
 agot_filler_stormlands.0402.t:0 "难忍的风暴"
 agot_filler_stormlands.0402.desc:0 "我的喊声盖过了倾盆大雨的喧闹声，但暴风雨仍在继续。然而，当关上窗户的时候，我却感到身体内的不适都被风暴卷走了。"
 agot_filler_stormlands.0402.a:0 "我仿佛重获新生。"
 agot_filler_stormlands.0402.a_tt:0 "你向海神的女儿依妮祈祷。"
 agot_filler_stormlands.0403.t:0 "风云骤变"
 agot_filler_stormlands.0403.desc:0 "当我骑马穿越我的领地时，起初一切都很平静；天空中艳阳高照，阳光的拥抱温暖着我的后背。然而，风暴地——这名字真是起对了——从来没有让风平浪静的天气持续太久的道理。\n\n一开始只是一点毛毛雨，但没过一会，天空便全然洞开，狂风在山谷中咆哮，就好像「神见愁」杜伦的故事里那样猛烈。真倒霉，我今天的“风息堡”似乎只能是几百码外山脊上的那几座破旧农舍了。"
 agot_filler_stormlands.0403.a:0 "我得马上过去避雨！"
 agot_filler_stormlands.0404.t:0 "风云骤变：强盗避雨"
 agot_filler_stormlands.0404.desc:0 "我很快抵达了农舍并安顿下来。壁炉边有一些旧柴火，幸运的是我设法点燃了它，让我在入夜时得到一点慰藉。然而，当暮色渐渐笼罩大地，我听到了马蹄声，穿过雨水敲打着漏雨屋顶的声音逐渐传来。\n\n我起身探头望出窗外，看到了一群流浪汉骑着马停在了我房子外，他们盯着我的马，显然有恶意。从他们的穿着举止很容易判断其强盗身份，显然，他们已经数月没有享受过温暖的床铺了。\n\n随着他们靠近，我决定采取主动行动，走到门口打开它，就在领队距离我仅有数米时。"
 agot_filler_stormlands.0404.a:0 "拔剑攻击首领。"
 agot_filler_stormlands.0404.b:0 "“先生们！很高兴你们来陪我。”"
 agot_filler_stormlands.0404.c:0 "我会花钱保平安。"
 agot_filler_stormlands.0404.d:0 "我会试着和首领谈判。"
 agot_filler_stormlands.0404.success_title:0 "同意和平"
 agot_filler_stormlands.0404.failure_title:0 "开战！"
 agot_filler_stormlands.0405.t:0 "风云骤变：死斗"
 agot_filler_stormlands.0405.desc:0 "强盗头目紧跟着你拔剑。看来和平离开从来都不是一个选择。他示意手下离开，默默地让他们让出了这场战斗。他身穿破旧的外衣，软甲上也有几处磨损，既可能是之前的搏斗留下的痕迹，也可能是长期的磨损所致。\n\n“你确定你想这样吗？”他说着，抬起他的剑，防守着你的接近，毫不退让。"
 agot_filler_stormlands.0405.a:0 "“我曾经打败过比你更强的人。”"
 agot_filler_stormlands.0405.success_title:0 "你赢了战斗！"
 agot_filler_stormlands.0405.failure_title:0 "你输掉战斗……"
 agot_filler_stormlands.0406.t:0 "风云骤变：不速之客"
 agot_filler_stormlands.0406.desc:0 "和一群强盗一起过夜，大概就像字面意思得那样和平。感谢诸神，他们中没有人来打扰我，但看着他们通过最简单的粗鄙话语彼此交谈，喝光一袋又一袋变质的葡萄酒，也说不上是一个愉快的夜晚。无需多言，在一群杀人犯旁边睡觉也不是什么加速时间流逝的好办法。\n\n不过在天刚亮的时候，暴风雨也结束了；看起来现在天空中已经没有什么东西可以倾泻到你的领地上了。风暴过后不久，强盗们也同样分散离去了。"
 agot_filler_stormlands.0406.a:0 "我祈祷我们永远不会再次相遇。"
 agot_filler_stormlands.0407.t:0 "风云骤变：一个人的夜晚"
 agot_filler_stormlands.0407.desc:0 "我拴好我的马，走进这座破败的房屋。看上去这里已经废弃了十年甚至更久。屋内弥漫着潮湿和腐烂的味道，不知属于哪个农民的零落家具上爬满了木虫。尽管情况不是很好，但这里让人感到一种奇怪的平静。没有什么内阁成员的请愿来打扰我，也没有奉承者或谄媚者来寻求我的青睐。尽管并不是在最好的情况下，但我有了些独处的时间。\n\n这场风暴整整持续了一个晚上，但幸运的是我还是能够睡上几个小时。"
 agot_filler_stormlands.0407.a:0 "是时候回家了。"
 agot_filler_stormlands.0408.t:0 "风云骤变：战利品"
 agot_filler_stormlands.0408.desc:0 "我拴好我的马，走进这座破败的房屋。看上去这里已经废弃了十年甚至更久。屋内弥漫着潮湿和腐烂的味道，不知属于哪个农民的零落家具上爬满了木虫。看起来这里的居民走时非常匆忙，他们可能是因战争而不得不离开的。\n\n不过，在他们匆忙离开时，并没有带走所有的财物。或者更可能的是，他们有意将财物藏起来，希望回来时能够重新拥有它们。当我走到壁炉边时，发现其中一块地板已经腐烂开裂，露出一个小保险箱，里面有几枚金龙和八十枚银鹿。"
 agot_filler_stormlands.0408.a:0 "看来幸运女神终于向我微笑了。"
 agot_filler_stormlands.0409.t:0 "风云骤变"
 agot_filler_stormlands.0409.desc:0 "当我飞奔到农舍时，我很快就发现我不是唯一一个想要寻求庇护的人。一头骡子闲坐着，栓在屋外为数不多的拴马桩上，幸运的是，还剩下一个让我栓我的马。骡子的鞍具相当朴素，只在左侧缝了一个七芒星。\n\n门吱吱嘎嘎地打开，一位纤瘦的老人站在门口——一个旅行中的修士，身穿飘逸的白袍，脖子上挂着一颗水晶。他亲切地招呼我进去，与我谈论信仰直到深夜，直到天亮之际，暴风雨停歇后才停下。"
 agot_filler_stormlands.0409.a:0 "我宁愿和他的骡子谈论信仰，也不愿和他谈话。"
 agot_filler_stormlands.0409.b:0 "他的确提出了一些有趣的观点……"
 agot_filler_stormlands.0409.c:0 "我不确定该如何理解他所说的话……"
 agot_filler_stormlands.0410.t:0 "风云骤变：雇佣骑士"
 agot_filler_stormlands.0410.desc:0 "当我飞奔到农场时，很快就看到了另一个也想寻找庇护的人。有两匹马被栓在外面的一个柱子上，一匹大马和一匹小边疆地马。它们驮着大量的补给品，大马上还驮着一个刻有不熟悉的纹章的盾牌。\n\n听到我靠近的声音，屋内的男子打开了门，他穿着略微宽松的铠甲，手握剑柄。然而当他意识到我不是强盗后，便迅速放松了警惕。他邀请我进屋，并自称是一名雇佣骑士。我们坐在一起直到深夜，讨论着我们各自参加过的比武和战斗。"
 agot_filler_stormlands.0410.a:0 "当我们准备离开时，我邀请他为我服务。"
 agot_filler_stormlands.0410.b:0 "这是一个非常愉快的夜晚。"
 agot_filler_stormlands.0411.t:0 "一个女人的沙尘暴"
 agot_filler_stormlands.0411.desc:0 "我的侍卫长走到我面前，带来了他最近执行逮捕任务的情况汇报。他告诉我，多恩某个小贵族家中一位出身卑微的女儿在酒馆里与一群人发生冲突，因为她听到那伙人对多恩人发表了不敬的言论。当卫兵们赶到现场试图逮捕她时，她竟然成功击倒了三人，最终才被制服。\n\n尽管她只是个私生子，但她的身体中流淌着贵族的血液。侍卫长觉得，鉴于这一特殊情况，他有必要征求我的意见，以确定如何处理这位身份特殊的女子。"
 agot_filler_stormlands.0411.a:0 "她听起来是个不错的女人！一位强壮的妻子对我来说十分有用……"
 agot_filler_stormlands.0411.b:0 "如果她误以为自己是个勇士，我很乐意来纠正她。"
 agot_filler_stormlands.0411.c:0 "无论是否拥有贵族血统，她都会受到国王的审判。"
 agot_filler_stormlands.0411.d:0 "我必须亲自见见她！把她带过来，再给我找些酒！"
 agot_filler_stormlands.0411.e:0 "我会让人护送她回多恩。"
 agot_filler_stormlands.0412.t:0 "一个女人的沙尘暴：决斗"
 agot_filler_stormlands.0412.desc:0 "当我的一个仆人给我系鞋带时，那个女人用她那典型的多恩式镀金锁甲装饰自己，在我自己的锁甲只穿了一半的时候，她已经全副武装了。然后她坐下来，盯着我，擦亮她的矛尖，直到我的装备终于上好。“我尽量不会把你打得太狠，”我说，这时我的另一个仆人把剑递给我。\n\n“[ROOT.Char.GetLadyLord|U]，我可不会给你同样的礼遇”当我们走近庭院中央时，她优雅地挥动着她的长矛回答道。"
 agot_filler_stormlands.0412.a:0 "“我们跳舞吧。”"
 agot_filler_stormlands.0412.success_title:0 "你赢了战斗！"
 agot_filler_stormlands.0412.failure_title:0 "你输掉战斗……"
 agot_filler_stormlands.0413.t:0 "一个女人的沙尘暴：胜利"
 agot_filler_stormlands.0413.desc:0 "这场战斗远没有像我想象的那样轻松取胜；这女人的优雅和勇猛比我这辈子打过的许多骑士都强，这是肯定的。她用矛狠狠地刺了我几下，竭力不让我拉近我们之间的距离。\n\n不过，最终我还是接近了；近距离时她的矛更像是一种障碍。我接二连三地打了五次好攻，她最终摔得仰面朝天。\n\n她摔倒的时候失去了对矛的控制，矛飞到了一边。手无寸铁，她只好不情愿地屈服了。我向她伸出手来，但她一言不发，生气地一巴掌把我推开，然后站起身走出了院子，甚至没有停下来拿她的长矛。"
 agot_filler_stormlands.0413.a:0 "“这就对了，快滚回多恩去！”"
 agot_filler_stormlands.0414.t:0 "一个女人的沙尘暴：失败"
 agot_filler_stormlands.0414.desc:0 "这是我所面对过的最困难的战斗之一；她的敏捷和灵巧是我以前从未见过的。每次我试图拉近距离，她要么用她的矛刺我，让我停下来，要么闪开，打我的侧面。我盔甲太重，而这是一场消耗战，我输了。\n\n一开始，我还能跟上，但几分钟后，我就筋疲力尽了——就在那时，她成功地在我的膝盖后面打了一拳。我跌倒在地上。\n\n我不情愿地让步了。那个女人只是满意地点点头，轻快地走出我的院子，让我带着失败的耻辱离开。我的一个仆人过来扶我一把，我生气地把他拍开，自己站了起来。"
 agot_filler_stormlands.0414.a:0 "谢天谢地，我只有自尊心受了点伤……"
 agot_filler_stormlands.0415.t:0 "悲伤的父亲"
 agot_filler_stormlands.0415.desc:0 "两个父亲来到我面前，把他们儿子的死怪罪于另一个父亲。\n\n两个人的儿子都是水手，却在破船湾的第一次航行中死去。两位父亲都表示，是他们影响了孩子从事这一职业。"
 agot_filler_stormlands.0415.a:0 "我将设法和他们讲道理。"
 agot_filler_stormlands.0415.b:0 "我太了解悲伤了。来，我们谈谈。"
 agot_filler_stormlands.0415.c:0 "让战士决定谁是对的！"
 agot_filler_stormlands.0415.c_tt:0 "两位父亲将决一死战，胜者将被送往长城。"
 agot_filler_stormlands.0415.d:0 "你俩该进我的地牢……"
 agot_filler_stormlands.0416.t:0 "悲伤的父亲"
 agot_filler_stormlands.0416.desc:0 "我邀请两位父亲坐在我的桌旁，我们开始讨论目前的情况。\n\n虽然人往往喜欢把过错归咎给他人，但真相是，这个世界是残酷的，害死他们儿子的不是别人，而是陌客。\n\n沉默片刻后，父亲们同意停止对彼此的仇恨，一起哀悼他们失去的儿子。"
 agot_filler_stormlands.0416.a:0 "我很高兴我们解决了这个问题。"
 agot_filler_stormlands.0417.t:0 "悲伤的父亲"
 agot_filler_stormlands.0417.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip]回到我的宫廷，但这次他是独自一人。从他蹒跚的步态可以看出他一直在喝酒。\n\n“[ROOT.Char.GetLadyLord|U]，”他含糊地说，“我来向你坦白一件事。我杀死了[grieving_father_2.GetFirstNameNicknamedNoTooltip]。”我可以看出谋杀的罪恶感已经把他压垮，但是——我不能让这样的罪行不受惩罚。"
 agot_filler_stormlands.0417.a:0 "你将烂在我的地牢里。"
 agot_filler_stormlands.0417.b:0 "你将付出生命的代价！"
 agot_filler_stormlands.0418.t:0 "悲伤的父亲"
 agot_filler_stormlands.0418.desc:0 "父亲们站在我正殿的两边，拿着剑准备决一死战，胜者将穿上黑衣，加入守夜人军团。\n\n让陌客决定他们的命运。"
 agot_filler_stormlands.0418.a:0 "他们会像真男人一样解决这个问题。"
 agot_filler_stormlands.0419.t:0 "悲伤的父亲"
 agot_filler_stormlands.0419.desc:0 "[grieving_father_1.GetFirstNameNicknamedNoTooltip]似乎立即占上风。他迅速地发起进攻，打伤了[grieving_father_2.GetFirstNameNicknamedNoTooltip]并减缓他的前进。\n\n几分钟后，他打出了致命一击，留下[grieving_father_2.GetFirstNameNicknamedNoTooltip]死在石头地板上。"
 agot_filler_stormlands.0419.a:0 "你报仇了，现在披上黑衣吧。"
 agot_filler_stormlands.0420.t:0 "悲伤的父亲"
 agot_filler_stormlands.0420.desc:0 "[grieving_father_2.GetFirstNameNicknamedNoTooltip]渐渐占得上风。躲过几下迅猛的攻击后，他在[grieving_father_1.GetFirstNameNicknamedNoTooltip]的右臂上留下一道长长的划痕。\n\n几分钟后，他打出了致命一击，留下[grieving_father_1.GetFirstNameNicknamedNoTooltip]死在石头地板上。"
 agot_filler_stormlands.0420.a:0 "你报仇了，现在披上黑衣吧。"
 agot_filler_stormlands.0421.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0421.desc:0 "又是一个暴风雨的夜晚，我的领地遭受了狂风的袭击。今天早上，我发现了一只受伤的#bold 苍鹰#!，一定是风把它从巢里吹走了。"
 agot_filler_stormlands.0421.a:0 "我必须设法把它照顾好。"
 agot_filler_stormlands.0421.a_tt:0 "你会设法使这只小鸟康复，但这样做是有风险的。"
 agot_filler_stormlands.0421.b:0 "有人会出高价买这样一只鸟的……"
 agot_filler_stormlands.0421.c:0 "可怜的家伙，这就是残酷的自然。"
 agot_filler_stormlands.0422.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0422.desc:0 "尽管我尽了最大的努力，小鹰还是病了。必须做点什么来拯救这个可怜的东西！"
 agot_filler_stormlands.0422.a:0 "我只能希望它能恢复……"
 agot_filler_stormlands.0422.b:0 "我可以用我的医学知识来帮忙！"
 agot_filler_stormlands.0422.c:0 "我不会离开鸟儿身边。"
 agot_filler_stormlands.0423.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0423.desc:0 "我的努力有了回报！苍鹰已经恢复了一些力量——也许它还会恢复更多。"
 agot_filler_stormlands.0423.a:0 "命运对我们微笑！"
 agot_filler_stormlands.0424.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0424.desc:0 "我希望我的努力可以阻止陌客的来访，但是唉……\n\n年轻的苍鹰在死亡之前发出了最后一声嘶哑的叫声。"
 agot_filler_stormlands.0424.a:0 "可怜的家伙……"
 agot_filler_stormlands.0425.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0425.desc:0 "照顾这只幼鹰恢复健康面临着挑战。今天，当我试图喂它一小块肉的时候，苍鹰咬了我！"
 agot_filler_stormlands.0425.a:0 "我钦佩这种精神！"
 agot_filler_stormlands.0425.b:0 "也许最好是让别人拥有这只鸟。"
 agot_filler_stormlands.0425.b_tt:0 "你放弃了照料这只鸟，把它送给了一个对动物很有一套的马厩管理员。"
 agot_filler_stormlands.0426.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0426.desc:0 "我让小鹰康复的努力进展顺利。但是今天，当我回来给它喂食时，鹰已经逃走了！#bold 真见鬼！#!"
 agot_filler_stormlands.0426.a:0 "我必须设法找到它。"
 agot_filler_stormlands.0427.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0427.desc:0 "为什么我的城堡有这么多角落和缝隙？我在城堡里找了半天才听到一个熟悉的声音。那里，在一个老箱子后面，是那只年轻的鹰。"
 agot_filler_stormlands.0427.a:0 "我很惊讶你能走这么远！"
 agot_filler_stormlands.0428.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0428.desc:0 "为什么我的城堡有这么多角落和缝隙？在我放弃之前，我在城堡里找了半天。小鹰无处可寻……"
 agot_filler_stormlands.0428.a:0 "会不会是被人偷走了？"
 agot_filler_stormlands.0428.a_tt:0 "你可能再也不会相信任何人了。"
 agot_filler_stormlands.0429.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0429.desc:0 "我的努力已经使这只小鹰的体质有了明显的改善。随着苍鹰继续恢复力量，它似乎喜欢上了我。\n\n今天晚上吃晚饭的时候，我注意到它睁大了眼睛看着我……"
 agot_filler_stormlands.0429.a:0 "我不需要这么多肉。"
 agot_filler_stormlands.0430.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0430.desc:0 "小鹰恢复了健康，也恢复了精神。这只鸟似乎准备重返天空——但我准备好让它离开了吗？\n\n我心里想，还有另一种选择。也许我应该去做驯鹰人？"
 agot_filler_stormlands.0430.a:0 "我将开始训练这只鸟。"
 agot_filler_stormlands.0430.b:0 "它属于荒野；我会放它走。"
 agot_filler_stormlands.0431.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0431.desc:0 "训练捕猎伙伴的挑战是众所周知的，但我的苍鹰伙伴是一个天生的杀手。每一次出游，我都能感觉到我们之间的联系越来越紧密。\n\n谁能想到我会成为一个训鹰人？"
 agot_filler_stormlands.0431.a:0 "我必须找到更多烹饪兔肉的方法。"
 agot_filler_stormlands.0432.t:0 "孤独的苍鹰"
 agot_filler_stormlands.0432.desc:0 "训练一个狩猎伙伴的挑战是众所周知的，我实在学不会。即使有我信任的军事统帅的指导，我也没能学会和苍鹰一起狩猎。\n\n“也许你应该放弃它，我的[ROOT.Char.GetLadyLord|l]？”"
 agot_filler_stormlands.0432.a:0 "你说得对，我会放它走。"
 agot_filler_stormlands.0432.b:0 "我会证明给你看！"
 agot_filler_stormlands.0432.b_tt:0 "你将加倍努力尝试。"
 agot_filler_stormlands.0433.t:0 "两个骑士的恩怨"
 agot_filler_stormlands.0433.desc:0 "一位来自河湾地的雇佣骑士今天来到我的宫廷，提出了一个相当奇怪的请求。他正在追捕一名多恩骑士，他声称这名骑士在比武大会上偷走了胜利者的钱包，并在逃跑时杀死了他的侍从。\n\n雇佣骑士认为多恩人在穿越赤红山脉返回故土的途中经过了我的领地。他请求我允许他去追捕这个流浪者。"
 agot_filler_stormlands.0433.a:0 "我允许你这么做。"
 agot_filler_stormlands.0433.b:0 "在这片土地上，只有我才有权判处死刑。"
 agot_filler_stormlands.0433.c:0 "我将加入你的追捕！"
 agot_filler_stormlands.0434.t:0 "两个骑士的恩怨：复仇"
 agot_filler_stormlands.0434.desc:0 "雇佣骑士回到了你的宫廷。他告诉你，他发现那位多恩骑士在一家妓院里喝的酩酊大醉，一开始他还想进行逮捕，但这个醉鬼对他拔刀相助，这让他别无选择，只能#bold 战斗#!。\n\n幸运的是，一夜的嫖娼和饮酒并没有让多恩骑士保持足以伤害那个河湾地人的状态。"
 agot_filler_stormlands.0434.a:0 "看来今晚领地上少了一个无赖。"
 agot_filler_stormlands.0435.t:0 "两个骑士的恩怨：妓院中的死亡"
 agot_filler_stormlands.0435.desc:0 "你的一队侍卫把一个多恩人带到你面前，告诉你他就是那位雇佣骑士一直在找的人。两人在一家妓院交手，在你的卫兵介入之前，多恩人杀死了河湾地人。\n\n他声称自己是无辜的，说他从未见过那个死去的侍从，而这位雇佣骑士只是为被他在比武中击落下马而寻求报复。至于偷取胜利者的钱包，他声称他自己在比赛中途被击落下马就离开了。"
 agot_filler_stormlands.0435.a:0 "已经流了太多的血，放了他。"
 agot_filler_stormlands.0435.b:0 "这个无赖将接受国王的审判。"
 agot_filler_stormlands.0436.t:0 "两个骑士的恩怨：妓院中的死亡"
 agot_filler_stormlands.0436.desc:0 "你的一队侍卫把一个多恩人带到你面前，告诉你他就是那位雇佣骑士一直在找的人。两人在一家妓院交手，在你的卫兵介入之前，多恩人杀死了河湾地人。\n\n他声称自己是无辜的，说他从未见过那个死去的侍从，而这位雇佣骑士只是为被他在比武中击落下马而寻求报复。至于偷取胜利者的钱包，他声称他自己在比赛中途被击落下马就离开了。"
 agot_filler_stormlands.0436.a:0 "已经流了太多的血，放了他。"
 agot_filler_stormlands.0436.b:0 "这个无赖将接受国王的审判。"
 agot_filler_stormlands.0437.t:0 "两个骑士的恩怨：私刑裁决"
 agot_filler_stormlands.0437.desc:0 "你的一队侍卫把那位雇佣骑士带到你面前：显然，他违背了你的意愿去搜寻多恩骑士。他们俩在当地一家妓院里进行了生死决斗。\n\n在你的卫兵赶到之前，他杀死了那个多恩人。他很抱歉违背了你的命令但他必须为他侍从的死而进行复仇。"
 agot_filler_stormlands.0437.a:0 "这种事经常发生，放了那个男人。"
 agot_filler_stormlands.0437.b:0 "他将如同面临和其他谋杀犯一样的审判。"
 agot_filler_stormlands.0438.t:0 "两个骑士的恩怨：迷失在妓院里"
 agot_filler_stormlands.0438.desc:0 "既然决定去帮助那位雇佣骑士，你和你的人立刻展开搜寻。你在一家妓院里发现那个多恩骑士，沉溺于美酒和女人之中，完全不像一个在逃命的人。\n\n当你告诉他那些指控时，他感到十分震惊，并声称他是无辜的。他说他被击落下马后就离开了比武大会，而且他从未见过那位雇佣骑士的侍从。不过，有趣的是，他确实记得把一个符合河湾地人描述的人刺下马。"
 agot_filler_stormlands.0438.a:0 "所以你坚称自己是无辜的？"
 agot_filler_stormlands.0438.b:0 "卫兵！把这个强盗铐起来。"
 agot_filler_stormlands.0439.t:0 "两个骑士的恩怨：迷失在妓院里"
 agot_filler_stormlands.0439.desc:0 "当你试图更深入地了解多恩人辩称的清白时，雇佣骑士向前冲刺，拔出了剑，攻击了他。雇佣骑士破口大骂，说多恩人害死了他的侍从，害他输掉了比武大会；多恩人拔出了自己的武器，用不断的无罪辩护来反驳每一项指控。"
 agot_filler_stormlands.0439.a:0 "看起来这是一场比武审判。"
 agot_filler_stormlands.0439.b:0 "卫兵！把他们都抓起来。"
 agot_filler_stormlands.0439.c:0 "够了！我会亲自挖出真相。"
 agot_filler_stormlands.0440.t:0 "两个骑士的恩怨：最终真相"
 agot_filler_stormlands.0440.desc:0 "你在地牢里花了几个小时拷问这两个骑士。他们的坚韧都给你留下了深刻的印象，但就像所有人一样，他们最后崩溃了，向你坦白了真相。这名多恩骑士确实在坠马后偷走了比武大会的战利品，但侍从的死并不是他造成的。这件事归咎于那位雇佣骑士，他因被击落下马而大发雷霆，把可怜的侍从打死了。\n\n两人在招认后都没能活多久。你决定把奖金的剩余部分留下作为对你辛勤工作的回报。"
 agot_filler_stormlands.0440.a:0 "昏暗的剧场里最适合上演黑暗的剧目。"
 agot_filler_stormlands.0441.t:0 "两个骑士的恩怨：多恩人"
 agot_filler_stormlands.0441.desc:0 "那两个骑士激烈地互相拼杀。河湾地人试图向多恩人施展一次重击，结果自己露出了可以反击的破绽。多恩骑士迫不及待地抓住了这个机会，将他的剑刃刺进了对手的防御漏洞。\n\n然后，看到我的卫兵包围了他时，他迅速放下武器，一再辩称自己是无辜的。"
 agot_filler_stormlands.0441.a:0 "离开我的领地，再也不要回来。"
 agot_filler_stormlands.0441.b:0 "卫兵，逮捕这个杀人犯！"
 agot_filler_stormlands.0442.t:0 "两个骑士的恩怨：河湾地人"
 agot_filler_stormlands.0442.desc:0 "那两个骑士激烈地互相拼杀。多恩人试图向河湾地人施展一次重击，结果自己露出了可以反击的破绽。那位雇佣骑士迫不及待地加以反击，将他的剑刃刺进了对手的防御漏洞。\n\n然后，看到我的卫兵包围了他时，他迅速放下武器，向我辩解说他别无选择，只能杀了这个人为他的侍从报仇。"
 agot_filler_stormlands.0442.a:0 "离开我的领地，再也不要回来。"
 agot_filler_stormlands.0442.b:0 "卫兵，逮捕这个私仇犯！"
 agot_filler_stormlands.0443.t:0 "磨坊大火"
 agot_filler_stormlands.0443.desc:0 "在我静静地坐着沉思的时候，我的[marshal.GetCouncilTitle]，[marshal.GetTitledFirstName]，粗鲁地闯进了我的房间，说道：“[ROOT.Char.GetLadyLord|U]，距离城堡一里的某处村落磨坊遭到雷击。你认为应该做些什么？”[marshal.GetSheHe|l]惊慌失措地站在那里，等着我的回答。"
 agot_filler_stormlands.0443.a:0 "别就傻站在那儿！叫上你的人，带上桶去救火，傻瓜！"
 agot_filler_stormlands.0443.b:0 "我会亲自监督！快让马夫给我的马套上马鞍！"
 agot_filler_stormlands.0444.t:0 "磨坊大火"
 agot_filler_stormlands.0444.desc:0 "当我们骑马赶到那里时，磨坊已经变成了地狱模样；一些农民聚集在附近，拿水桶往上面泼水，火势仍旧不减。"
 agot_filler_stormlands.0444.a:0 "我把我的手下和农民组织起来一起灭火。"
 agot_filler_stormlands.0444.b:0 "我命令我的手下抓起水桶去灭火。"
 agot_filler_stormlands.0444.c:0 "我匆忙跪下开始祈祷。"
 agot_filler_stormlands.0445.t:0 "磨坊大火"
 agot_filler_stormlands.0445.desc:0 "即使加上我的手下的帮忙，也无法阻止那正在发生的事情。几分钟之内，磨坊就变成了一个巨大的火堆，燃烧得如此明亮以至于就是从长城顶上远眺至此，我也不会感到惊讶。磨坊主和几个农民继续与大火搏斗，但很快就会败下阵来，而我则命令我的人放下水桶。"
 agot_filler_stormlands.0445.a:0 "看来我得花点钱了。"
 agot_filler_stormlands.0445.b:0 "我会从我的城堡里派几个工人过来。"
 agot_filler_stormlands.0446.t:0 "磨坊大火"
 agot_filler_stormlands.0446.desc:0 "谢天谢地，我们似乎及时赶到了。在我的指挥以及手下人的协助下，我们很快扑灭了大火。磨坊需要一些修复，但七神保佑，建筑主体被保留了下来。"
 agot_filler_stormlands.0446.a:0 "小伙子们，干得好！"
 agot_filler_stormlands.0447.t:0 "磨坊大火"
 agot_filler_stormlands.0447.desc:0 "尽管我殷切地祈求奇迹发生，手下的人也尽了他们最大的努力，但诸神似乎认为那座磨坊应被烧成灰烬，大火在几分钟内吞噬了整座建筑。我站起身来，只能咽下失败的苦果，而我的手下和那些农民在屋顶彻底坍塌时放下了他们手里的水桶。为什么诸神会允许这样的事情发生？"
 agot_filler_stormlands.0447.a:0 "神意无常，行事难以捉摸……"
 agot_filler_stormlands.0447.b:0 "我开始猜想诸神可能根本不在乎……"
 agot_filler_stormlands.0448.t:0 "磨坊大火"
 agot_filler_stormlands.0448.desc:0 "诸神庇佑！汇聚在头顶上的狂风变得更加强烈，雨点比之前落得更有力，更沉重。当我站起来的时候，眼泪不能自已，我觉得这也许是第一次我的祈祷确实得到了回应。借助于暴雨的到来，以及手下和农民的不懈努力，大火很快就被扑灭了。希望在未来许多年里能继续用这座磨坊加工出粮食来！"
 agot_filler_stormlands.0448.a:0 "赞美诸神！"
 agot_filler_stormlands.0449.t:0 "风暴地：藏书室"
 agot_filler_stormlands.0449.desc:0 "一个不眠之夜，我在藏书室的书架间寻找着。统治的工作最近给了我很大的压力。我希望能读一本书，愉快地消遣一下。"
 agot_filler_stormlands.0449.a:0 "或许就是这本了。"
 agot_filler_stormlands.0450.t:0 "藏书：《红闺觉迷录》"
 agot_filler_stormlands.0450.desc:0 "我看见有一本书塞在了几本书的后面，就像有人想把它藏起来似的。这本书是柯莱安妮·威尔德女士的传记，她做过情妇、营妓、里斯青楼的老鸨。文字部分已经放荡不堪了，插图甚至更胜一筹！"
 agot_filler_stormlands.0450.a:0 "*环视周围，继续阅读*"
 agot_filler_stormlands.0450.b:0 "应该烧了这本书！"
 agot_filler_stormlands.0451.t:0 "藏书：《雄鹿的亲族》"
 agot_filler_stormlands.0451.desc:0 "我的眼神停在休伯特学士所作#bold 《雄鹿的亲族》#!上。这本书很有趣；休伯特学士认为传说中的英雄摩恩的加勒敦并不是英雄纪元的人物，而是有着更近的起源。他指出，摩恩的废墟更像安达尔人建造的，而不是先民的建筑。"
 agot_filler_stormlands.0451.a:0 "这个论据很有意思，休伯特学士。"
 agot_filler_stormlands.0452.t:0 "藏书：《成功与失败》"
 agot_filler_stormlands.0452.desc:0 "威伦大学士的作品#bold 《成功与失败》#!吸引了我的眼球。大学士在书中认为，风息堡被视为「神见愁」杜伦建造的第七座城堡，这是受到了安达尔文化的影响。他甚至提出风息堡可能是安达尔登陆之后才建造的！"
 agot_filler_stormlands.0452.a:0 "这样的话，「筑城者」布兰登可真是长寿啊！"
 agot_filler_stormlands.0453.t:0 "图书馆：挣扎的阅读"
 agot_filler_stormlands.0453.desc:0 "我尝试阅读了其中的几本书，但大多很快失去了兴趣——或者更糟糕的情况是，我发现有些书写得乱七八糟！写书的学士怎么能指望有人能看完这样的胡言乱语呢？"
 agot_filler_stormlands.0453.a:0 "真是浪费了今晚的时间！"