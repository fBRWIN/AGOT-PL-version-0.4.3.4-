l_simp_chinese:
 agot_filler_war.200.t:0 "走下死亡的斜坡"
 agot_filler_war.200.desc:0 "战争！旷日持久的作战使我们越来越疲惫……随着损失的扩大，黑暗笼罩着破碎的天空，大屠杀已经开始了。"
 agot_filler_war.200.list_1:0 "我是队伍里的最后一人。即使阵亡，我也要紧握我的长枪跨上忠诚的战马，让我死得其所。"
 agot_filler_war.200.list_2:0 "我再也撑不住了，我缺乏战士的灵魂。"
 agot_filler_war.200.a:0 "他们会歌颂我的事迹……"
 agot_filler_war.200.a_tt:0 "我冒险前行，去迎接我的厄运……"
 agot_filler_war.200.b:0 "我周围一片混乱……我必须活下去。"
 agot_filler_war.200.b_tt:0 "你赶忙离开……"
 agot_filler_war.201.t:0 "走下死亡的斜坡"
 agot_filler_war.201.desc:0 "当我的骑士吹响冲锋的号角时，满目的火焰映入我袭来。感受到了那些身处巨大痛苦中的垂死之人的恐惧和痛苦，无论是朋友还是敌人。这能让人发疯。我在战场上等待着我的命运，也许这就是古代的预言……在一个显眼的山丘上，站着一只长着锋利的铁牙和可憎的燃烧的眼睛的野兽。"
 agot_filler_war.201.a:0 "我现在知道将要发生什么。试图逃跑是没有用的……该怎么做…"
 agot_filler_war.201.a_tt:0 "让它来吧。让我呼出最后一口气，我最后的亲人……"
 agot_filler_war.202.t:0 "走下死亡的斜坡"
 agot_filler_war.202.desc:0 "该怎么做，就怎么做吧！我的对手死在我的脚下。当我的视线扫过战场时，我看到敌人已经开始在侧翼溃败。我的行动赢得了胜利，人们将会歌颂最后一个[GetPlayer.GetDynasty.GetBaseName]率领他的士兵无畏地冲向胜利。"
 agot_filler_war.202.a:0 "帮我找个吟游诗人剧团。让他们把我今天的英勇事迹传扬出去。"
 agot_filler_war.202.a_tt:0 "理应如此。"
 agot_filler_war.202.b:0 "这真的是……看到我的人这样敬仰我。"
 agot_filler_war.202.b_tt:0 "他们需要我。"
 agot_filler_war.203.t:0 "走下死亡的斜坡"
 agot_filler_war.203.desc:0 "我雇来的吟游诗人剧团的头领回来了，我的事迹将从熊岛传播至石阶列岛，甚至更远。"
 agot_filler_war.203.a:0 "希望能写出更多故事。"
 agot_filler_war.203.b:0 "我想一个就足够了。"
 agot_filler_war.203.b_tt:0 "不要传播地太远……"
 agot_filler_war.300.t:0 "残人的愚行"
 agot_filler_war.300.desc:0 "战斗结束后，我的一些人亵渎了附近的一个村庄。对于那些可怜的农民来说，已经没什么可做的——我的士兵被战争吓破了胆，心绪不宁，他们才不在乎农民的死活。至少他们最后都被杀了，免得一生都处在我手下犯下的恐怖罪行的阴影中，这也算是一种解脱。"
 agot_filler_war.300.a:0 "绞死那些奸淫掳掠的人——我们都经受了战争的苦难，我们不能像强盗一样行事。"
 agot_filler_war.300.a_tt:0 "为农民伸张正义。"
 agot_filler_war.300.b:0 "我们在打仗！无论他们做了什么，我们不能就这样处死士兵。让他们重新归队，以后严加看管。"
 agot_filler_war.300.b_tt:0 "惩罚我的手下并不能帮我赢得战争。"
 agot_filler_war.400.t:0 "被绞死的人"
 agot_filler_war.400.desc:0 "当战争爆发时，在河间地的战斗往往都很激烈。我们的纵队骑马穿过一个被掠夺的村庄，在一座小小的山丘上，可怕的景象映入眼帘。这是一棵多瘤的老树，无数树枝从光秃秃的树冠上延伸出来。可怕的树枝上挂满村民的尸体，像失控的牵线木偶一样在风中摇摆。\n\n一声哭泣划破了阴沉的空气。我策马向前，飞奔到树脚下，在那里找到了哭声的来源。孩子看向我，襁褓里满是染血的淤泥。他的母亲脖子上套着绞索，就挂在他上方几尺处，早就已经死了。\n\n“别管它了，[ROOT.Char.GetLadyLord]。”[soldier.GetFullName]说：“这不是个好兆头，最好给乌鸦们饱餐一顿。”"
 agot_filler_war.400.a:0 "我们不能把孩子留在这里。"
 agot_filler_war.400.b:0 "男人在战争中带回私生子是常有的事……"
 agot_filler_war.400.c:0 "别管它了，离开这个不祥的地方。"