l_simp_chinese:
 agot_sailing_at_sea.0001.t:0 "海难"
 agot_sailing_at_sea.0001.desc:0 "灾难啊！船长曾向我们保证，我们会平稳地驶过[current_location.GetName]的平静海域。但仿佛是对他的傲慢和自以为是的惩罚，很快地平线上升一片阴沉的黑暗，之后我们的船只开始狂暴的波涛中摇荡。\n\n在这股暴风雨的混乱中，我看到我的一名骑士[KnightDisaster.GetTitledFirstName]发出撕心裂肺的尖叫声，随后被巨浪卷入水中！即使在风暴的吼声中，我仍然能够听到他绝望的恐惧呼喊，看着他被拖入可怕深渊中的水墓。"
 agot_sailing_at_sea.0001.a:0 "谁来做点什么！"
 agot_sailing_at_sea.0001.a.toast1.t:0 "[KnightDisaster.GetTitledFirstName]被淹死了！"
 agot_sailing_at_sea.0001.a.toast1.d:0 "尽管我尝试救过他，但[KnightDisaster.GetTitledFirstName]还是被淹死了！"
 agot_sailing_at_sea.0001.b:0 "可怜的灵魂，众神的意志是神秘且深不可测的。"
 agot_sailing_at_sea.0003.t:0 "海上的生活"
 agot_sailing_at_sea.0003.desc:0 "数月的航行对于任何人都是一种摧残。在最初的几周里，我的饮食和在家并没有太大的不同；然而，随着补给的减少，我很快也和我的士兵们一样只能吃到干硬的食物。在最初一段时间，我们还有储备的咸牛肉和腌制猪肉。但那段时光早已过去了。我和我的士兵们现在被迫吃着硬饼干和干面包。\n\n疲惫和疼痛开始出现，最初只是轻微的不适，很容易被忽略。但疼痛越来越严重，现在每当我站起来时，就感觉我的膝盖像是在地狱里燃烧。今天早晨最糟糕的事情发生了，当我坐下来咬硬饼干时，我的一颗牙齿从肿胀充血的牙龈上磕了下来……"
 agot_sailing_at_sea.0003.a:0 "……也许是时候回家了。"
 agot_health.safe_treatment.2.desc:0 "经过我的医生[physician.GetTitledFirstName]的检查，我被告知在接下来的几周里要多卧床休息，他还指示我尽可能多地吃水果，尤其是柠檬、青柠和橙子，如果我这样做，我的症状肯定会消失。\n"
 agot_sailing_at_sea.000444.end.desc:0 "\n谢天谢地，看来我的医生[physician.GetTitledFirstName]是对的，我的疼痛和瘀伤都消失了，牙龈不断出血的症状也停止了，不用说，如果我再回到海上去，船身里就会储存几桶干柠檬。"
 agot_sailing_at_sea.00044.d:0 "当我们迅速靠岸时，我急忙跳下船去找我的医生[physician.GetFirstName]，也许他们知道治疗我疾病的方法；当我走进医疗室解释我的症状时，我还没来得及开口，我的医生就打断了我……"
 agot_sailing_at_sea.00044.d.court_physician.desc:0 "\n\n“[ROOT.Char.GetLadyLord]，我相信你得了坏血病，我有一些主意可以帮助你。”"
 agot_sailing_at_sea.000444.t:0 "坏血病：些许起色"
 agot_sailing_at_sea.000444.a:0 "世界似乎变得明亮了起来。"
 agot_sailing_at_sea.000444.a.t:0 "呃……门轴？"
 agot_sailing_at_sea.0007.t:0 "右舷方发现货物！"
 agot_sailing_at_sea.0007.desc:0 "当你航行在[current_location.GetName]的迷雾水域，夜幕弥漫着一种不祥的气息。突然，瞭望员的声音在船上回荡：“船长，右舷那边发现货物！”。\n\n你和你的几个船员冲到船边，令你震惊的是，你看到了一片毁灭的景象。破碎烧焦的木板、散落的板条箱、水桶和大木箱，全都漂浮在海面上，其中还有一个金色的箱子……\n\n很明显，这里发生了可怕的事情。[fellow_sailor.GetFirstName]建议派出划艇去探查一下，至少要带回那个箱子，但你知道造成这次破坏的东西可能还潜伏在附近。"
 agot_sailing_at_sea.0007.a:0 "让我们探查一番！"
 agot_sailing_at_sea.0007.b:0 "我们才没有这种闲工夫……"
 agot_sailing_at_sea.0008.t:0 "安宁的船歌"
 agot_sailing_at_sea.0008.desc:0 "已经离目标不远了，你和船员奋力划桨，那个箱子近在眼前。你开始意识到事情有些不对劲，至少和预想的不一样。\n\n这个所谓的箱子似乎在移动，当你的小船靠近时，你听到一个舒缓的声音在呼唤你。\n\n这是一首和谐安宁的歌曲，曲调轻松，让你充满平静感，你有许多年未曾感受过这样的放松。你无法抗拒随声音而去的念头，当你终于临近时，月光照在你周围平静的海面上，你意识到你的船已经不在视野中了，你正完全被水包围，当你从划艇望过去时，一个人影浮出水面……"
 agot_sailing_at_sea.0008.a:0 "我现在只感觉轻松……"
 agot_sailing_at_sea.0008.b:0 "我！我必须离开！"
 agot_sailing_at_sea.0009.t:0 "奇怪的女人"
 agot_sailing_at_sea.0009.desc:0 "当这个身影露出水面时，你看到了一个皮肤苍白光滑，胸部裸露的女人，她优雅柔顺的头发遮住了她的身体。她的面容使人着迷，魅惑的眼睛似乎能直击你的心灵。她继续唱歌，你感觉自己离她越来越近，只想感受她的拥抱。\n\n她示意你靠近，你不自觉地照做，她开口了。\n\n“我亲爱的水手，从你的脸上我能看到你生活的压力、痛苦和忧愁。我为你唱了我的歌，快来到我身边，我会给你带来你生活中需要的东西，我可以满足你最大的愿望！”"
 agot_sailing_at_sea.0009.a:0 "我可以保护你！我可以让你的宣称者消失！"
 agot_sailing_at_sea.0009_a_tt:0 "#italic 这个女人士承诺会帮你处理你[titles|E]上的任何[claimant|E]。#!"
 agot_sailing_at_sea.0009.b:0 "你看起来压力很大，我帮你处理那个派系……"
 agot_sailing_at_sea.0009_b_tt:0 "#italic 这个女人承诺会帮你处理[claimant_factions|E]。#!"
 agot_sailing_at_sea.0009.c:0 "哦，我的宝贝，来告诉我关于你封君的一切吧。"
 agot_sailing_at_sea.0009_c_tt:0 "#italic 女人知道你在暴虐[liege|E]的统治下处境艰难，她承诺帮你处理[ROOT.Char.GetLiege.GetHerHim]。#!"
 agot_sailing_at_sea.0009.d:0 "我知道[ROOT.Char.GetPrimarySpouse.GetSheHe]给你带来的痛苦，但你可以和我在一起！"
 agot_sailing_at_sea.0009_d_tt:0 "#italic 女人能看到你不忠的[spouse|E]让你心碎，女人劝你让她帮忙摆脱[ROOT.Char.GetPrimarySpouse.GetHerHim]，作为回报，她希望和你在一起。#!"
 agot_sailing_at_sea.0009.e:0 "你渴望权力？这可能会#italic 轻易#!提升你的继承顺位。"
 agot_sailing_at_sea.0009_e_tt:0 "#italic 在了解你的野心之后，女人承诺帮助你改变你的家族继承顺位。#!"
 agot_sailing_at_sea.0009.f:0 "我们都知道他们小觑了你，让我来帮你……"
 agot_sailing_at_sea.0009_f_tt:0 "#italic 在知道其他人对你的评价后，女人承诺帮你改变你在直系亲属中的继承顺位。#!"
 agot_sailing_at_sea.0009.g:0 "这是否困扰着你？周围可都是仇敌啊……"
 agot_sailing_at_sea.0009_g_tt:0 "#italic 女人承诺会帮你除去你在这个世界上最大的[rival|E]！#!"
 agot_sailing_at_sea.0009.h:0 "我要离开这里！"
 agot_sailing_at_sea.0009_h_tt:0 "#italic 你远离了女人，无视了她的许诺。#!"
 agot_sailing_at_sea.0010.t:0 "……海妖？"
 agot_sailing_at_sea.0010.desc:0 "当你伸手握住女人的手时，她立刻把你拉入了水中，把你带往海洋深处。你挣扎着，反抗她的钳制，但无济于事。当你环顾四周时，你意识到你的其他船员也上了同样的当——海妖包围了船只，将船员们拖入水下。\n\n你拼命挣扎，试图挣脱海妖的控制，但无济于事。你被越拉越远，进入了大海的深处，你知道如果你再不迅速采取行动，你的余生都将以海妖俘虏的身份度过了。"
 agot_sailing_at_sea.0010.a:0 "*你最后一次尝试努力挣脱！*"
 agot_sailing_at_sea.0010.a.success:0 "你得以挣脱并重新登上了划艇！"
 agot_sailing_at_sea.0010.a.failure:0 "海妖把你拖到海底的深渊里去了！"
 agot_sailing_at_sea.0011.t:0 "海中众生"
 agot_sailing_at_sea.0011.desc.dolphins:0 "你站在船舵的后方，感到天空明朗清澈，空气冷冽清新。风吹拂过你的脸庞，太阳照在了你的船上，降下了温暖的光辉。你花了点时间呼吸新鲜的海风，并思考着你的想法。\n\n#bold;italic *哗啦*#!\n\n你听到船边传来一连串的飞溅的水声。你走到栏杆边看过去，惊讶地看到一群海豚在水中疾驰。它们发出可爱的声音，似乎过得非常开心。看到这些在海中嬉戏的美丽生物，你不禁微笑起来。\n\n这是你在海上冒险中的一次难得的放松，你决定享受这段短暂的宁静和美好。"
 agot_sailing_at_sea.0011.desc.whale:0 "你站在船舵的后方，感到天空明朗清澈，空气冷冽清新。风吹拂过你的脸庞，太阳照在了你的船上，降下了温暖的光辉。你花了点时间呼吸新鲜的海风，并思考着你的想法。\n\n突然，船边传来了一声巨大的喷水声以及喷射的水柱，接着是鲸鱼的鸣叫声。你冲到栏杆边看过去，惊讶地看到一头座头鲸破水而出。\n\n这是一幕令人印象深刻的景象，你禁不住对这个庞大生物感到敬畏。"
 agot_sailing_at_sea.0011.a:0 "多么壮观的场面啊！"
 agot_sailing_at_sea.0011.b:0 "船员们，唱起来！"
 agot_sailing_at_sea.0011.c:0 "该死的鲸鱼，我要让这艘船变成它的棺材！"
 agot_sailing_at_sea.0011.c.success:0 "你成功地捕到了鲸鱼！"
 agot_sailing_at_sea.0011.c.failure:0 "鲸鱼逃脱了！"
 agot_sailing_at_sea.0011.c.injuredsuccess:0 "你抓住了鲸鱼，但在这个过程中受伤了"
 agot_sailing_at_sea.0011.c.injuredfailure:0 "你从船上掉了下来并且受了伤，鲸鱼却逃脱了"
 agot_sailing_at_sea.0011.c.successtt:0 "你成功捕捉了鲸鱼"
 agot_sailing_at_sea.0011.c.failurett:0 "鲸鱼逃走了"
 agot_sailing_at_sea.0011.c.injuredsuccesstt:0 "你抓住了鲸鱼，但自己却受伤了"
 agot_sailing_at_sea.0011.c.injuredfailurett:0 "鲸鱼逃脱了并在此过程中伤害了你"
 agot_sailing_at_sea.0011.c.death:0 "你死在了抓捕鲸鱼的过程中"
 agot_sailing_at_sea.0011.c.deathtt:0 "鲸鱼把你抛到了岩石上"
 agot_sailing_at_sea.0012.t:0 "海盗们准备登船！"
 agot_sailing_at_sea.0012.desc:0 "我指挥我的部下进入防御状态，随时准备与任何在甲板上摆动的敌人作战，我和我的骑士们不会不战而降，何况敌人是海盗！\n\n我们可能没有对面人多，但我们有勇气，我们有我们所能做到的一切精力。\n\n当海盗们靠近，把钩锁扔到我们船只的侧面时，我拔出剑，站在栏杆上；瞪着海盗船长，我的手下则盯着自己的对手，准备面对我们的命运。这将是一场漫长而艰苦的战斗，但我已经准备好了。我将是一个生还者。"
 agot_sailing_at_sea.0012.desc.triedtorun:0 "我尽力指挥我的手下，我们配合风向调转船帆，努力尝试迂回，并朝着暴风雨的方向前进，希望能甩开海盗，但这没有用。他们正在追赶我们，我可以听到他们的呼喊声，因为他们正在逼近。\n\n现在想要逃跑已经是不可能的了。但我和我的骑士们却不打算不战而降。我继续向我的船员和骑士们发出命令，让他们为即将到来的战斗做好准备。我们可能在人数上不占优势，但我们有足够的勇气。\n\n当海盗逼近时，我拔出剑站在船舷上；我注视着那位船长，我的船员也盯着各自的对手，准备迎接我们的命运。这将是一场漫长而艰苦的战斗，但我已经做好准备。我幸存了下来。"
 agot_sailing_at_sea.0012.a:0 "要是世上没有黄金，那我们早就成为英雄了！"
 agot_sailing_at_sea.0012.tooltip:0 "在你与敌舰船长单挑的同时，你一部分骑士也将分别与每个攻击者进行一场单挑。"
 agot_sailing_at_sea.0013.toast.title:0 "登船！"
 agot_sailing_at_sea.0013.friendlydefendervictory.t:0 "在对跳帮进行防御的过程中，你在战斗中杀死了[sc_loser.GetFirstNameNoTooltip]！"
 agot_sailing_at_sea.0013.pirateattackervictory.t:0 "在试图进行跳帮的过程中，你在战斗中杀了[sc_loser.GetFirstNameNoTooltip]！"
 agot_sailing_at_sea.0013.friendlydefenderloser.t:0 "在阻止海盗登船的过程中，你被海盗[sc_victor.GetFirstNameNoTooltip]刺穿了心脏。"
 agot_sailing_at_sea.0013.pirateattackerloser.t:0 "在企图登船时，你被[sc_victor.GetFirstNameNoTooltip]砍倒了！"
 agot_sailing_at_sea.0013.friendlyoutcome_toast.t:0 "在战斗中，你瞥见你的[knight|E][sc_victor.GetFirstNameNicknamed]砍倒了海盗[sc_loser.GetFirstNameNoTooltip]！"
 agot_sailing_at_sea.0013.piratewinoutcome_toast.t:0 "在战斗中，你瞥见海盗[sc_victor.GetFirstNameNicknamed]砍倒了你的[knight|E][sc_loser.GetFirstNameNoTooltip]！"
 agot_sailing_at_sea.0013.piratewinoutcome_message:2 "我方$knight_culture_player_no_tooltip_lowercase$[sc_loser.GetFirstNameNoTooltip]被[sc_victor.GetFirstNameNicknamed]击杀！"
 agot_sailing_at_sea.0015.t:0 "[current_location.GetName]的水域"
 agot_sailing_at_sea.0015.desc:0 "我站在船的甲板上，不安地凝视着[current_location.GetName]的广阔水面。众所周知，这片危险的水域是走私者和海盗的家园，我深知撞上这些危险团伙中的一个只是时间问题。但随着时间的推移，危险似乎已经过去。海面很平静，地平线上也没有任何其他船只的迹象。我开始放松下来，认为已经设法避免了[current_location.GetName]的危险。\n\n然而，当太阳开始落山时，之前的担心变成了现实。在地平线上，一艘船正高速驶来。它那大张的帆，为战而建的船体和不祥的气氛挑明了来意。我的心怦怦直跳，向船员们大声命令准备防御即将到来的袭击。"
 agot_sailing_at_sea.0015.a:0 "让我们全力离开这里！"
 agot_sailing_at_sea.0015.toast:0 "成功逃离！"
 agot_sailing_at_sea.0015.toast_tooltip:0 "你从海盗袭击中脱身！"
 agot_sailing_at_sea.0015.toast1:0 "被追上！"
 agot_sailing_at_sea.0015.toast_tooltip1:0 "你们被追上了，海盗们正准备登船！"
 agot_sailing_at_sea.0015.b.option_tooltip:0 "你将和海盗战斗！\n\n当你与敌船船长决斗时，你的骑士们也将与每个攻击者进行一场决斗。"
 agot_sailing_at_sea.0015.option_tooltip:0 "你们被追上了，海盗们正准备登船。"
 agot_sailing_at_sea.0015.b:0 "让我们迎接战斗！拿起武器！"
 agot_sailing_at_sea.0016.t:0 "偏离航向！"
 agot_sailing_at_sea.0016.desc:0 "强风将你吹离了航线。"
 agot_sailing_at_sea.0016.a:0 "啊啊啊！"
 agot_sailing_at_sea.0016.a.tooltip:0 "你和你的船员被吹离航线，来到了一个邻近省份！"
 agot_sailing_at_sea.0018.t:0 "幽灵船"
 agot_sailing_at_sea.0018.desc:0 "疾风呼啸，黑云翻滚，海浪在船身之上劈凿不休。“我在海上讨生活的这些年里还见过比这更严重的风暴，”我的舵手夸口。风暴、海中恶兽，还有凶险的嶙峋海岸隐匿于黑暗之中，时刻准备着毁灭船只、夺去全船人的小命。但在此次航行中，我们遭遇了更加怪诞而不可名状之物。\n\n当我们正驶过[current_location.GetName]那暗沉而迷雾笼罩的水域时，我手下的一个船员发现一艘船闯入视野。\n\n起初，我们以为这是一艘友方船只，但随着两船缓缓接近，我们发觉有些不对劲。这艘船老旧而破烂，船帆褴褛，船艏像宛如鬼魅。最为诡异的是，这艘船上似乎空无一人。"
 agot_sailing_at_sea.0018.a:0 "让这船上的幽灵过自己的幽灵日子去吧。"
 agot_sailing_at_sea.0018.a.tooltip:0 "你将避开这艘幽灵船。"
 agot_sailing_at_sea.0018.b:0 "我们应该调查这艘船。"
 agot_sailing_at_sea.0018.b.tooltip:0 "你将靠近这艘幽灵船并展开调查。"
 agot_sailing_at_sea.0018.c.tooltip:0 ""
 agot_sailing_at_sea.0018.d.tooltip:0 ""
 agot_sailing_at_sea.0019.t:0 "迢迢彼方，徘徊不休"
 agot_sailing_at_sea.0019.desc:0 "尽管你在此前的海域避开了这艘幽灵船，随着昼夜来去往复，它仍在你船员的谈话间徘徊不休；每天夜里都有人声称自己看到了它。它就在你视野之外，跟随着……"
 agot_sailing_at_sea.0019.a:0 "让这船上的幽灵过自己的幽灵日子去吧。"
 agot_sailing_at_sea.0019.b:0 "哦，幽灵，为什么一定要这样折磨我？"
 agot_sailing_at_sea.0019.c:0 "向着旷海呼喊。"
 agot_sailing_at_sea.0020.t:0 ""
 agot_sailing_at_sea.0020.desc:0 ""
 agot_sailing_at_sea.0020.a:0 ""
 agot_sailing_at_sea.0020.a.tooltip:0 ""
 agot_sailing_at_sea.0020.c:0 ""
 agot_sailing_at_sea.0020.c.tooltip:0 ""
