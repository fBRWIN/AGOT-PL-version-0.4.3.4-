 agot_scenario_rr_ha.0010.t:0 "战争议会"
 agot_scenario_rr_ha.0010.desc:0 "尊敬的[ROOT.Char.GetTitledFirstName]，\n祝你身体健康。我希望在赫伦堡召开一场战争议会来共同商讨对抗劳勃·拜拉席恩领导的叛乱。你的出席和建议将有助于我们以最佳方式结束这场冲突。让我们共同应对这一挑战，尽我们所能守护七大王国的安全。\n我期待能在赫伦堡见到你。"
 agot_scenario_rr_ha.0010.a:0 "我当然会参加！"
 agot_scenario_rr_ha.0010.b:0 "我讨厌开会……"
 agot_scenario_rr_ha.0011.t:0 "赫伦堡余波"
 agot_scenario_rr_ha.0011.desc:0 "渡鸦已经派出，现在我站在我父亲的封臣们面前，思考着如今所处的危急局势。要废黜一个国王——不仅仅是我的国王，而且是我的父亲……这简直是不可想象的。\n\n然而，我面前的众人也许足够忠诚并愿意加入我的事业。这是唯一的机会：#bold 我们是否应该着手于将伊里斯二世国王从铁王座上废黜？#!"
 agot_scenario_rr_ha.0011.a:0 "伊里斯二世的统治必须结束……"
 agot_scenario_rr_ha.0011.a.tt:0 "你开始向坐在你面前的人们阐述你的计划，不知道这些领主中有哪些人会站在你这一边——又有哪些人会背叛你，向疯王告发此事……"
 agot_scenario_rr_ha.0011.b:0 "我们必须专注于眼前的战争！"
 agot_scenario_rr_ha.0011.b.tt:0 "你放弃了密谋，转而主持一个真正的战争议会，以希望能够打败篡夺者。"
 agot_scenario_rr_ha.0012.t:0 "赫伦堡余波"
 agot_scenario_rr_ha.0012.desc:0 "王太子雷加将其父亲的领主召集在一起讨论「篡夺者之战」。我警觉地注视着桌子周围的人，以衡量我该赞同谁。\n\n长时间的沉默后，雷加开始讲话。“我优秀的重臣们，请原谅我以虚假的借口召集你们到这里。”他说着。我则在座位上不安地扭动身子。\n\n“我召集你们到这里的真正原因是：我的父亲，坦格利安家族的国王伊里斯二世，已经疯了——他着迷于火焰，愈发多疑偏执。他已经将我们曾经伟大的家族推向了灭亡的悬崖边缘。”#italic 一声倒抽气犹如刀割一般划过寂静的空气。#!\n\n雷加正在策划最严重的叛国行为……#bold 废黜疯王！#!"
 agot_scenario_rr_ha.0012.a:0 "真龙王子说得没错，我会加入他的密谋。"
 agot_scenario_rr_ha.0012.b:0 "我无权批判国王。"
 agot_scenario_rr_ha.0012.c:0 "我必须立刻告知伊里斯！"
 agot_scenario_rr_ha.0013.t:0 "战争议会"
 agot_scenario_rr_ha.0013.desc:0 "王太子聚集了父亲的封臣们，商讨篡夺者之战的事宜。我紧盯着坐在桌旁的每个人，试图判断我加入了谁的阵营。\n\n稍作停顿后，雷加开始详细地概述反叛军的军事战术。即使是我们中最经验丰富的战士也被他的知识所震撼。"
 agot_scenario_rr_ha.0013.a:0 "当然，这肯定会对战争有所帮助！"
 agot_scenario_rr_ha.0014.t:0 "反叛者的会议"
 agot_scenario_rr_ha.0014.desc:0 "我的儿子，王位的继承人，虽然胆大妄为，时而鲁莽——但我从未预料过他会在我背后召集一个战争议会！\n\n今天早上，一只渡鸦从我一个更忠诚的封臣那里飞来，解释说雷加召集了#bold 我的#!大部分王国封臣来咨询如何处理#bold 我的#!战争。\n\n我必须应对一个篡夺者，祈祷我不必再应对#N 另一个#!……"
 agot_scenario_rr_ha.0014.a:0 "现在我必须亲自解决雷加……"
 agot_scenario_rr_ha.0020.t:0 "赫伦堡余波"
 agot_scenario_rr_ha.0020.desc:0 "时机已到，计划已公布，现在我站在我的重臣们面前，等待他们的回答。\n\n我的目光在房间里来回扫视。许多忠诚的诸侯坐在我面前。“谁会加入我，结束我父亲——疯王的统治呢？”\n\n我的问题像蝎子一样扎人，让房间里的空气凝滞。但很快，周围的人开始发言。很快，一片支持的声音响起————但我们当中仍有些人保持沉默……"
 agot_scenario_rr_ha.0020.a:0 "于是我与#N 疯龙#!的狂舞开始了。"
 agot_scenario_rr_ha.0020.join_rhaegar:0 "哪些人会加入你的密谋？"
 agot_scenario_rr_ha.0020.join_rhaegar_ally:0 "[custom_tooltip_trick.GetName]支持你的密谋。"
 agot_scenario_rr_ha.0021.t:0 "又一个簒夺者？"
 agot_scenario_rr_ha.0021.desc:0 "太多事情需要担心了，一边是「八爪蜘蛛」在我左耳嘀咕，一边是炼金术师在右耳边小声说话。然而，今天一只渡鸦送来了另一个问题。\n\n我一位忠实的封臣告诉我，有一场密谋，#italic 是我的儿子雷加策划的！#!……\n\n这位王太子打算绑架我，废黜我……他将会知道背叛的代价，他的所有同谋者也将如此！"
 agot_scenario_rr_ha.0021.a:0 "叛徒！#N 我要把他们统统烧死！#!"
 agot_scenario_rr_ha.0030.t:0 "赫伦堡余波"
 agot_scenario_rr_ha.0030.desc:0 "今天，整个王国都可以松一口气了：「疯王」伊里斯二世被关在了我的地牢里。\n\n我的父亲自年轻时起的伟大才华如今已荒废，他曾经执掌七大王国的前景光明，但因为疯狂而偏离了正路。而现在，我必须为整个维斯特洛大陆做出最好的决定……\n\n预言讲述了一位预言中的王子，而今天，这位王子将成为#bold 一位国王#!。"
 agot_scenario_rr_ha.0030.a:0 "我父亲的统治结束了。"
 agot_scenario_rr_ha.0031.t:0 "赫伦堡余波"
 agot_scenario_rr_ha.0031.desc:0 "今天，整个王国都在哀叹：「疯王」伊里斯二世躲过了我绑架并迅速政变结束他统治的计划。\n\n是我某位重臣的渡鸦泄露了消息吗？还是八爪蜘蛛的小小鸟们发现了此事？我可能永远不会知道真相。\n\n我只知道七大王国不能继续忍受我父亲的暴政。但现在，废黜疯王变得更加困难了。"
 agot_scenario_rr_ha.0031.a:0 "开战吧……"
 agot_scenario_rr_ha.0015.t:0 "战争议会"
 agot_scenario_rr_ha.0015.desc:0 "我身边聚集了我父亲最优秀的封臣，我们将在这里讨论这场篡位者之战。我仔细打量了一番周围的人，思考着他们中哪些人会加入我的阵营。\n\n稍作停顿后，我开始详细地概述反叛军的军事战术。抬头一看，我发现一些经验最丰富的战士都在赞许地点头。"
 agot_scenario_rr_ha.0015.a:0 "希望这能对战争有所帮助……"