l_simp_chinese:
 agot_dragonkeepers.0001.t:0 "龙卫组织成立"
 agot_dragonkeepers.0001.desc:0 "[dragonpit|E]已然竣工，是时候建立起一支忠贞不二的卫队，他们将宣誓保护日后被安置于此的龙。这些守卫被称为#bold 龙卫#!，他们不单需要保护我的龙，还要确保古老的养龙传统和传说得以传承。\n\n指挥[dragonkeepers|E]组织绝非易事。幸运的是，我已经有了一个适合领导这支队伍的人选：[head_dragonkeeper.GetName]。"
 agot_dragonkeepers.0001.a:0 "棒极了！"
 agot_dragonkeepers.0002.t:0 "任命新的首席龙卫"
 agot_dragonkeepers.0002.desc:0 "龙卫组织新选出了一位首领前来为我服务。\n\n在依循古瓦雷利亚传统后，[head_dragonkeeper.GetName]当选为[dragonkeepers|E]组织的首领。愿[head_dragonkeeper.GetSheHe]能尽忠职守。"
 agot_dragonkeepers.0002.a:0 "棒极了！"
 agot_dragonkeepers.0100.t:0 "龙卫组织"
 agot_dragonkeepers.0100.desc:0 "随着[dragonpit|E]修复完成，当务之急是重建#bold 龙卫组织#!来管理它。这些受人尊敬的侍卫将保护和照顾日后被安置其中的龙，同时确保古老的养龙传统和传说得以延续。\n\n幸运的是，关于谁将领导[dragonkeepers|E]，已经有了一些候选人。"
 agot_dragonkeepers.0100.a:0 "[head_dragonkeeper.GetName]是一个不错的选择！"
 agot_dragonkeepers.0100.a.tt:0 "龙卫组织成立，[head_dragonkeeper.GetName]将作为其领袖。"
 agot_dragonkeepers.0100.b:0 "我会亲自挑选一个。"
 agot_dragonkeepers.0100.b.tt:0 "龙卫组织成立，而你将必须手动任命一位领袖。"
 agot_dragonkeepers.0101.t:0 "龙卫组织重建"
 agot_dragonkeepers.0101.desc:0 "多年来，龙山终于再次得到了龙卫组织的守护。[head_dragonkeeper.GetName]将出任其领袖。"
 agot_dragonkeepers.0101.a:0 "希望[head_dragonkeeper.GetSheHe]能好好服侍我们。"
 agot_dragonkeepers.0300.t:0 "龙卫寻求更多的资金"
 agot_dragonkeepers.0300.desc:0 "[head_dragonkeeper.GetName]来报，当前的月度预算不足以让龙卫购买足够的设备以训练新招募的成员。\n\n“尊敬的[ROOT.Char.GetLadyLord]，龙卫组织的金库已无法维持我们对新招募者的需求。没有适当的设备和训练，我们无法妥善照顾您的龙。本周已有三名龙卫被送往学士处治疗伤病。”\n\n“也许可以增加经费，或者，如果尊敬的[ROOT.Char.GetLadyLord]愿意……”[head_dragonkeeper.GetSheHe]从[head_dragonkeeper.GetHerHis]的长袍中拿出一份卷轴，“我还有一份设备清单，如果您愿意的话，您也可以通过自己的方式为我们供给。”"
 agot_dragonkeepers.0300.a:0 "我会增加对龙卫的资金投入。"
 agot_dragonkeepers.0300.b:0 "我会直接采购你们需要的设备。"
 agot_dragonkeepers.0300.c:0 "你们必须将就着现有的东西！"
 agot_dragonkeepers.0301.t:0 "龙穴里的咕噜声"
 agot_dragonkeepers.0301.desc:0 "[head_dragonkeeper.GetName]报告说，龙穴的食物储备出现缺口。在找到解决办法之前恐怕只能限制食物配给。\n\n“[ROOT.Char.GetLadyLord]，我们活着就是为了侍奉您的龙。#italic 当然#!，我们会优先给它们提供最新鲜的牲畜。但您看，一条健康的龙的胃口已经让我们的预算捉襟见肘。”\n\n[head_dragonkeeper.GetHerHis|U]羞愧地低头看着地板：“我们需要资金以采购更多供龙食用的牲畜，不然的话，我们就只能考虑减少龙穴的食物配给。”"
 agot_dragonkeepers.0301.b:0 "马上购进更多的食物！"
 agot_dragonkeepers.0302.t:0 "龙卫出现伤亡"
 agot_dragonkeepers.0302.desc:0 "[dead_dragonkeeper.GetName]不幸遇难！[head_dragonkeeper.GetName]向我报告称，如果不是龙卫组织的资金已经捉襟见肘，这种事情本来可以避免的。\n\n“[ROOT.Char.GetLadyLord|U]，我们虽然还能勉强维持日常运作，但目前的资金不够，人手也不足，很多突发问题都解决不了。[dragon.GetName]的束缚装置已经很久没有换新了，我们又缺乏人手检查。我们现在正在加班加点工作，以防止事态进一步#italic 恶化#!……”[head_dragonkeeper.GetSheHe]深深叹了口气。\n\n“[ROOT.Char.GetLadyLord|U]，我们已经竭尽所能了。可[dragon.GetNameNoTooltip]似乎还挺喜欢[dead_dragonkeeper.GetName]的，我们最后连[dead_dragonkeeper.GetHerHim]的尸体都没能抢救下来。”"
 agot_dragonkeepers.0302.a:0 "这很尴尬……"
 agot_dragonkeepers.0303.t:0 "龙卫受损"
 agot_dragonkeepers.0303.desc:0 "[injured_dragonkeeper.GetName]受伤了，[head_dragonkeeper.GetName]向我报告称，这是由于龙卫组织资金不足而导致的。\n\n“龙卫的工作非常危险，稍有不慎就会变成#italic 烤肉#!。”[head_dragonkeeper.GetNameNoTooltip]强调说，“龙卫们需要装备一种黑色盔甲，这与其他盔甲截然不同，需要大量的训练才能穿戴。”\n\n“并且龙需要很长时间才能适应新的龙卫，而龙的信任更是难以获得，所以要建立两者之间的默契也需要大量时间。更多的训练资金可以保障这项工作安全进行。”"
 agot_dragonkeepers.0303.a:0 "这很尴尬……"
 agot_dragonkeepers.0304.t:0 "龙穴中的潜伏者"
 agot_dragonkeepers.0304.desc:0 "[head_dragonkeeper.GetName]报告说有个人试图潜入龙穴，但被守卫抓住并打了一顿，现在那个人正被我们关押。\n\n简单#italic 审讯#!一番后，入侵者说自己名叫[thief.GetName]，之前在一家酒馆里喝多了，被众人挑拨才闯入龙穴。这个人还向[thief.GetFaith.HighGodName]发誓今后再也不这么做了。\n\n“[dragon.GetName]的直觉一向很准，我们不妨问问[dragon.Custom('GetDragonSheHe')]的意见，看看此人究竟是不是间谍。”[head_dragonkeeper.GetNameNoTooltip]在我耳边笑着说道。"
 agot_dragonkeepers.0304.a:0 "干得漂亮。"
 agot_dragonkeepers.0304.b:0 "把这个入侵者送去喂龙！"
 agot_dragonkeepers.0305.t:0 "龙的绰号"
 agot_dragonkeepers.0305.desc:0 "[head_dragonkeeper.GetName]报告说，龙卫们已经对[dragon.GetName]非常熟悉，他们给它起了个绰号。\n\n“[ROOT.Char.GetLadyLord|U]，我们称[dragon.Custom('GetDragonHerHim')]为#italic 「[dragon.GetNickname]」#!。用这个绰号来称呼这样一个伟大的生物是再合适不过了。”"
 agot_dragonkeepers.0305.a:0 "的确？"
 agot_dragonkeepers.0305.a.tt:0 "[dragon.GetName|V]获得[nickname|E]「[dragon.GetNickname|V]」"
 agot_dragonkeepers.0305.b:0 "这是#emp 我的龙#!，你们得对[dragon.Custom('GetDragonHerHim')]放尊重点！"
 agot_dragonkeepers.0305.b.tt:0 "[dragon.GetName|V]不会获得「[dragon.GetNickname|V]」的[nickname|E]"
 agot_dragonkeepers.0306.t:0 "龙穴里的小访客"
 agot_dragonkeepers.0306.desc:0 "[head_dragonkeeper.GetName]报告说，[child.GetName]偷偷溜进了龙穴！\n\n好在[child.GetSheHe|U]安然无恙，在被龙卫找到前没有发生什么意外。但[child.GetSheHe|U]对龙展现出了#italic 远超寻常#!的好奇心，龙卫们都很喜欢这个孩子，回答了[child.GetHerHis]很多关于龙的问题。\n\n这之后，龙卫组织加强了对龙穴的安全巡视，以防再有#italic 好奇的小驭龙者#!偷偷溜进龙穴，而这次的经历似乎让小[child.GetNameNoTooltip]对龙更加着迷。"
 agot_dragonkeepers.0306.a:0 "希望这不会只是个开始。"
 agot_dragonkeepers.0307.t:0 "龙穴里意想不到的访客"
 agot_dragonkeepers.0307.desc:0 "[head_dragonkeeper.GetName]报告说，[child.GetName]偷偷溜进了龙穴！\n\n[child.GetSheHe|U]被发现蜷缩在储藏室里，面上布满泪痕，但好在安然无恙。在龙卫的安抚下，[child.GetHerHim]得以平静下来，但[child.GetName]展露出对龙的极度恐惧。\n\n龙卫不得不把孩子安全护送回我的城堡。"
 agot_dragonkeepers.0307.a:0 "希望这不会只是个开始。"
 agot_dragonkeepers.0308.t:0 "龙穴里的新龙蛋"
 agot_dragonkeepers.0308.desc:0 "#bold 龙卫组织#!的领袖[head_dragonkeeper.GetName]报告说，他们已成功从[dragon_parent.GetName]的巢穴中取回了一枚龙蛋。\n\n[head_dragonkeeper.GetNameNoTooltip]带领六名身穿传统黑色盔甲的龙卫立在一侧，另有两人捧着一尊华丽的火盆上前放在我脚边。\n\n“[ROOT.Char.GetLadyLord|U]，我们于今晨早些时候在龙穴中发现这枚光彩夺目的龙蛋，这是[dragon_parent.GetNameNoTooltip]辉煌的见证！”"
 agot_dragonkeepers.0308.a:0 "的确？"
 agot_dragonkeepers.0308.a_tt:0 "[dragon_parent.GetName]产下了一枚龙蛋。"
 agot_dragonkeepers.0309.t:0 "龙卫组织蓬勃发展"
 agot_dragonkeepers.0309.desc:0 "[head_dragonkeeper.GetName]报告说，由于您的资助，他们新征募的人员进展得异常顺利。\n\n这些新兵薪酬丰厚，训练极为严格。他们的瓦雷利亚语学习进度超前，地板也从未像现在这样一尘不染。我的龙穴中，新兵们在院子里操练，士气高涨。"
 agot_dragonkeepers.0309.a:0 "好极了！"
 agot_dragonkeepers.0310.t:0 "龙卫研究古老奥秘"
 agot_dragonkeepers.0310.desc:0 "[head_dragonkeeper.GetName]报告称，一些龙卫正在共同研究，力图深入了解龙的奥秘。\n\n“我们对#italic 古瓦雷利亚末日浩劫#!后失落的驯龙知识进行了多方面的有趣探究。这些发现可能不仅会帮助我们在[dragon.GetName]的一生中为[dragon.Custom('GetDragonHerHis')]提供更周全的照料，还会让那些试图阻挡您的人目睹更为震慑的场面。”"
 agot_dragonkeepers.0310.a:0 "有趣……"
 agot_dragonkeepers.0311.t:0 "龙穴里的老旧锁链"
 agot_dragonkeepers.0311.desc:0 "[head_dragonkeeper.GetName]报告说，龙穴里用于束缚巨龙的几条锁链不仅质量低劣，强度也明显不足。他们的常规预算根本无法负担更换的费用。\n\n这些锁链当初是由报价最低的供应商锻造的，是为了节省开支的不得已之举。"
 agot_dragonkeepers.0311.b:0 "我来支付买新锁链的费用。"
 agot_dragonkeepers.0312.t:0 "龙卫被本地供应商拒绝"
 agot_dragonkeepers.0312.desc:0 "[head_dragonkeeper.GetName]报告称，几个农场庄园#italic 不愿意#!满足龙穴的需求。他们认为我们的出价过低，但龙卫账上实在没太多钱。\n\n“[ROOT.Char.GetLadyLord|U]，如果不能说服他们，恐怕就喂不饱龙穴了。”[head_dragonkeeper.GetSheHe]恳切地说着，同时双手合拢，做出一个恳求的手势。\n\n“或许您愿意出钱满足他们的报价，亦或派遣一位#italic 代表#!，代您出面为我们斡旋？”"
 agot_dragonkeepers.0312.b:0 "直接进口一批库存食物。"
 agot_dragonkeepers.0312.d:0 "派财政总管去谈成交易。"
 agot_dragonkeepers.0314.t:0 "疫病袭击龙穴"
 agot_dragonkeepers.0314.desc:0 "[head_dragonkeeper.GetName]报告称，[dragon.GetName]已染病。\n\n紧张的预算与恶劣的环境使得[dragon.GetNamePossessiveNoTooltip]的行为变得紊乱且萎靡不振。\n\n“即便是不灭的火焰，有时也难免会忽明忽暗……”[head_dragonkeeper.GetSheHe]若有所思地叹道。"
 agot_dragonkeepers.0315.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip]来访"
 agot_dragonkeepers.0315.desc:0 "我听到轻轻的敲门声，转身看到我的[ROOT.Char.Custom2('RelationToMeShort', child_with_egg)][child_with_egg.GetFirstName]怯生生地走进房间，怀里紧紧抱着[child_with_egg.GetHerHis]的龙蛋。[child_with_egg.GetHerHis]的眼中闪烁着泪光，用手指轻轻抚摸着那冰冷的金属鳞片，“我感觉不到任何温度，它没有孵化的迹象……”\n\n[child_with_egg.GetSheHe]抬头望向我，泪水顺着脸颊滑落：“您能帮帮我吗？”"
 agot_dragonkeepers.0315.a:0 "我会给你选一枚新龙蛋。"
 agot_dragonkeepers.0315.a_tt:0 "你将选择授予[child_with_egg.GetNameNoTooltip]哪一枚龙蛋"
 agot_dragonkeepers.0315.b:0 "孩子，你应该要耐心。"
 agot_dragonkeepers.0315.c:0 "如果你想要骑龙，你可以直接去龙穴驯服一条。"
 agot_dragonkeepers.0315.c_tt:0 "你将选择一条龙穴里的龙让[child_with_egg.GetNameNoTooltip]尝试驯服"
 agot_dragonkeepers.0315.d:0 "我没时间听你哭鼻子。"
 agot_dragonkeepers.0315.d_tt:0 "[child_with_egg.GetNameNoTooltip]可能会自己寻找解决办法……"
 agot_dragonkeepers.0316.t:0 "[child_with_egg.GetNameNoTooltip]的新龙蛋"
 agot_dragonkeepers.0316.desc:0 "选择要授予[child_with_egg.GetNameNoTooltip]的新龙蛋，[child_with_egg.GetHerHis]的旧龙蛋将收归你保管。"
 agot_dragonkeepers.0316.a:0 "这枚应该能行……"
 agot_dragonkeepers.0316.b:0 "转念一想，还是算了。"
 agot_dragonkeepers.0318.t:0 "[child_with_egg.GetFirstNamePossessiveNoTooltip]自己的办法"
 agot_dragonkeepers.0318.desc_child_tamed_dragon:0 "当听到远处隐约传来的龙啸声时，正路过龙穴的我急忙冲了进去，却看到——[child_with_egg.GetName]正骑在[childs_dragon.GetName]身上。这个孩子的无畏是值得的。"
 agot_dragonkeepers.0318.desc_child_failed_at_taming_dragon:0 "尖利的啸声在龙穴中回荡。我连忙跑过去，只见龙卫们正拼命将一头巨龙赶回去，而[child_with_egg.GetName]则虚弱地靠在墙边喘息。[child_with_egg.GetSheHe]显然过于渴望拥有自己的龙，竟冒险偷偷闯入了龙穴，幸好人没出什么事。"
 agot_dragonkeepers.0318.desc_child_died_while_taming_dragon:0 "我推开房门，看到两个龙卫正紧紧抓着一个被厚重毯子包裹的躯体。当他们慢慢展开毯子时，我发现这正是[child_with_egg.GetName]的焦尸！他们解释说，[child_with_egg.GetHerHis]因为急于驯服属于自己的龙，擅自闯入了龙穴，却落得夭折早逝。\n\n这无疑会被视为不祥之兆。"
 agot_dragonkeepers.0318.a:0 "事已至此，就这样吧。"
 agot_dragonkeepers.0319.t:0 "给[child_with_egg.GetNameNoTooltip]的龙"
 agot_dragonkeepers.0319.desc:0 "挑选一条龙让[child_with_egg.GetNameNoTooltip]尝试驯服。"
 agot_dragonkeepers.0319.a:0 "$agot_dragonkeepers.0316.a$"
 agot_dragonkeepers.0319.b:0 "$agot_dragonkeepers.0316.b$"