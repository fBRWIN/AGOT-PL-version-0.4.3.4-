l_simp_chinese:
 ruin_sigil_ring:0 "废墟符印指环"
 ruin_sigil_ring_desc:0 "在重建废弃城堡时发现的符印指环。虽然印记随着时间的流逝而褪色，但毫无疑问，它属于曾经统治过这些废墟的倒霉家族。"
 ruin_sword:0 "废墟钢剑"
 ruin_sword_desc:0 "用在重建废弃城堡时发现的钢锭所制成的剑。"
 ruin_mace:0 "废墟钢锤"
 ruin_mace_desc:0 "用在重建废弃城堡时发现的钢锭所制成的钉锤。"
 ruin_spear:0 "废墟钢矛"
 ruin_spear_desc:0 "用在重建废弃城堡时发现的钢锭所制成的长毛。"
 ruin_axe:0 "废墟钢斧"
 ruin_axe_desc:0 "用在重建废弃城堡时发现的钢锭所制成的斧子。"
 ruin_dagger:0 "废墟钢匕"
 ruin_dagger_desc:0 "用在重建废弃城堡时发现的钢锭所制成的匕首。"
 agot_rebuilding_ruins.0016.t:0 "以身作则"
 agot_rebuilding_ruins.0016.desc:0 "废墟重建工作对体力与心力都是极大的考验。尽管我身居高位，但我仍亲自投身重建的体力劳动之中，与我的廷臣一起工作。今天，我注意到我的廷臣们似乎因为我与他们一起工作而对我愈发抱有敬意。"
 agot_rebuilding_ruins.0016.a:0 "人多力量大！"
 agot_rebuilding_ruins.0017.t:0 "好奇的访客"
 agot_rebuilding_ruins.0017.desc:0 "关于我努力使旧废墟恢复昔日辉煌的消息已经传开。今天，一位好奇的领主来拜访我，他希望参观重建工作。"
 agot_rebuilding_ruins.0017.a:0 "就用遗迹的军事历史和优势来娱乐他们吧！"
 agot_rebuilding_ruins.0017.a.tt:0 "你运用你的军事知识。"
 agot_rebuilding_ruins.0017.b:0 "我会解释我的努力和节省成本的措施！"
 agot_rebuilding_ruins.0017.b.tt:0 "你运用你的管理知识"
 agot_rebuilding_ruins.0017.c:0 "我的魅力就足够了。"
 agot_rebuilding_ruins.0017.c.tt:0 "你运用你的外交知识"
 agot_rebuilding_ruins.0017.win.title:0 "你留下了一个好印象"
 agot_rebuilding_ruins.0017.lose.title:0 "你没能留下一个好印象"
 agot_rebuilding_ruins.0018.t:0 "废墟之花"
 agot_rebuilding_ruins.0018.desc:0 "这处废墟曾经是某个贵族家族的居城，如今成了当地平民参观和休息的地方。虽然我们的重建工作同当地人产生了一些不和，但当地的一位女孩一直是我们之间沟通的桥梁。凭借音乐天赋，她赢得了在我的废墟上工作的廷臣和骑士们的支持。今天，她拿起某位工人的竖琴开始弹奏，所有人都停下来听她的音乐。"
 agot_rebuilding_ruins.0018.a:0 "我想我们今天停下建筑工作，好好休息一下！"
 agot_rebuilding_ruins.0018.a.tt:0 "不妨享受音乐并休息一下。"
 agot_rebuilding_ruins.0018.b:0 "这样的人才，在我的宫廷里是会受到欢迎的！"
 agot_rebuilding_ruins.0018.b.tt:0 "你授予她一个在你宫廷的职位！"
 agot_rebuilding_ruins.0001.t:0 "卖炭人"
 agot_rebuilding_ruins.0001.desc:0 "曾经是大领主的家园，现在只剩下腐烂的废墟和杂草丛生的树林。\n\n当我们开始重建工作时，我们注意到一些赤贫的卖炭人——我们之前忽视了该地区的平民百姓。但现在，我们发现一些重建工作不断中断。设备经常损坏或丢失。粮食在夜里被偷走。\n\n我手下的一个人声称卖炭人应对此负责，称他们害怕失去赖以谋生的林地。"
 agot_rebuilding_ruins.0001.a:0 "他们要是做土匪，我也会那样对待他们！"
 agot_rebuilding_ruins.0001.a.tt:0 "你对卖炭人降下你的怒火。"
 agot_rebuilding_ruins.0001.b:0 "我会和他们谈谈，让他们知道我们不是威胁。"
 agot_rebuilding_ruins.0001.b.tt:0 "也许外交可以为你争取到他们的心——或者，如果失败的话，对他们失去的森林进行公平的补偿。"
 agot_rebuilding_ruins.0001.win.title:0 "与当地人达成和解。"
 agot_rebuilding_ruins.0001.lose.title:0 "支付给卖炭人补偿金。"
 agot_rebuilding_ruins.0001.c:0 "也许给他们一份礼物会增加对我们的好感。"
 agot_rebuilding_ruins.0001.c.tt:0 "你向卖炭人提供黄金以补偿森林收入的损失。"
 agot_rebuilding_ruins.0002.t:0 "家禽强盗"
 agot_rebuilding_ruins.0002.desc:0 "我的人早上大部分时间都在搜寻废墟，#N 找一只公鸡？#!\n\n有些人声称在某一夜听到了公鸡的叫声，听起来就好像它就在他们脚下一样。为了找到他们说法的证据，他们开始寻找这只家禽。\n\n令他们大吃一惊的是，我的手下发现了那只与世隔绝的公鸡——还有几个#bold 人 #!在一个隐藏的地窖里。看来一群强盗一直在利用废墟作为行动基地，我们的到来迫使他们躲了起来。"
 agot_rebuilding_ruins.0002.a:0 "逮捕他们！"
 agot_rebuilding_ruins.0002.a.tt:0 "他们显然是不法之徒，正义必须得到伸张。"
 agot_rebuilding_ruins.0002.b:0 "杀了他们，拿走战利品……"
 agot_rebuilding_ruins.0002.b.tt:0 "你将把这些不法之徒绳之以法，他们的赃物将作为奖赏。"
 agot_rebuilding_ruins.0002.c:0 "也许他们有兴趣为我工作？"
 agot_rebuilding_ruins.0002.c.tt:0 "显然，不法之徒知道如何使用武器； 希望他们也能对你有用。"
 agot_rebuilding_ruins.0003.t:0 "埋藏的宝藏"
 agot_rebuilding_ruins.0003.desc:0 "我的一些工人在清理塌陷房间的碎片时有了一个可喜的发现——#bold 地板下有一袋黄金！#!\n\n曾拥有这些硬币的人，如今已经不在人世了……拿走它们是我的权利。"
 agot_rebuilding_ruins.0003.a:0 "幸运的发现！"
 agot_rebuilding_ruins.0003.a.tt:0 "命运对你微笑。"
 agot_rebuilding_ruins.0004.t:0 "强盗袭击"
 agot_rebuilding_ruins.0004.desc:0 "#bold 那些狗娘养的一直等到狼时才来突袭！#!一大群土匪埋伏在废墟附近的茂密树林中。\n\n无论是出于傲慢、绝望还是愚蠢，这些训练有素的恶棍相信他们可以击败我的手下。我必须迅速决定是接管指挥还是亲自参战。"
 agot_rebuilding_ruins.0004.a:0 "我会命令我的人去击退他们！"
 agot_rebuilding_ruins.0004.a.tt:0 "运用你的军事知识，你将带领你的人对抗强盗。"
 agot_rebuilding_ruins.0004.a.win.title:0 "战斗胜利！"
 agot_rebuilding_ruins.0004.a.lose.title:0 "战斗失败……"
 agot_rebuilding_ruins.0004.b:0 "我要加入战局！"
 agot_rebuilding_ruins.0004.b.tt:0 "你的勇武将带你去战斗，在战斗中直面强盗的首领。"
 agot_rebuilding_ruins.0004.b.win.title:0 "战斗胜利！"
 agot_rebuilding_ruins.0004.b.lose.title:0 "战斗失败……"
 agot_rebuilding_ruins.0004.c:0 "我们输了，最好撤退……"
 agot_rebuilding_ruins.0004.c.tt:0 "你可不是平民；最好逃跑，并活下去。"
 agot_rebuilding_ruins.0005.t:0 "鬼故事"
 agot_rebuilding_ruins.0005.desc:0 "自从在废墟上开始重建，我的骑士[agot_ghost_story_knight.GetTitledFirstName]就开始转述那些平民百姓的关于废墟的故事。在每个角落，我都能听到手下的窃窃私语……\n\n#italic 令人毛骨悚然的尖叫……#!\n\n#italic 疯狂的胆小鬼……#!\n\n#italic 无人生还……#!\n\n不幸的是，这些曾经拥有废墟的不幸家族的故事正在我的宫廷中流传。"
 agot_rebuilding_ruins.0005.a:0 "通过在这些废墟过夜，我会让它安息。"
 agot_rebuilding_ruins.0005.a.tt:0 "你将结束这些故事，你将证明自己的勇气！"
 agot_rebuilding_ruins.0005.b:0 "哈！让傻子继续说吧。"
 agot_rebuilding_ruins.0005.b.tt:0 "他们在大厅里窃窃私语的东西与你有什么关系？"
 agot_rebuilding_ruins.0005.c:0 "我要让[agot_ghost_story_knight.GetFirstNameNoTooltip]恐惧……"
 agot_rebuilding_ruins.0005.c.tt:0 "你会和你的骑士谈谈，指出这样的故事让[agot_ghost_story_knight.GetHerHim]显得多么的懦弱。"
 agot_rebuilding_ruins.0005.c.win.title:0 "你似乎造成了影响！"
 agot_rebuilding_ruins.0005.c.lose.title:0 "你让[agot_ghost_story_knight.GetHerHim]更害怕……"
 agot_rebuilding_ruins.0006.t:0 "鬼故事：宁静的夜晚"
 agot_rebuilding_ruins.0006.desc:0 "在废墟中过夜，比想象中的还要惬意。尽管有这些故事，我还是能睡个好觉！\n\n天亮时，清晨的空气将我惊醒，神清气爽。我和我的手下注意到树林边缘有大量的鹿，想到我宫廷里的那些人为我担心，我发出由衷的笑声。"
 agot_rebuilding_ruins.0006.a:0 "这样那些故事就该消停了。"
 agot_rebuilding_ruins.0007.t:0 "鬼故事：可怕的夜晚"
 agot_rebuilding_ruins.0007.desc:0 "#bold 诅咒这些废墟……#!#italic 尽管他们可能已经被诅咒了……#!\n\n我度过了一个可怕的夜晚！在我试图入睡的整个过程中，噩梦一直困扰着我，当一场暴风雨呼啸彻夜时，天气似乎也加入了这场折磨。\n\n天亮时，那些曾经嘲笑鬼故事的男人们，现在也睡眼惺忪地复述着。"
 agot_rebuilding_ruins.0007.a:0 "该死的故事……该死的废墟……"
 agot_rebuilding_ruins.0008.t:0 "鬼故事：死者的幻觉"
 agot_rebuilding_ruins.0008.desc:0 "#bold 诅咒这些废墟……#!#italic 尽管他们可能已经被诅咒了……#!\n\n我的梦里充斥着可怕的噩梦，在这些噩梦中，我经历了曾经统治这些废墟的命运多舛的家族的最后时刻。一连串令人毛骨悚然的尖叫声，疯狂的懦夫试图逃跑。而我，在[ROOT.Char.GetFaith.DeathDeityName]降临的时候被困在人群中； 没有人活着……\n\n这些噩梦在黎明前把我惊醒，我在月光下的废墟中徘徊，希望能缓解我的烦恼，当我看到它时——在月光下闪闪发光的是一个#bold 老符印指环#!，正躺在地板上。"
 agot_rebuilding_ruins.0008.a:0 "命运多舛的家族的遗物。"
 agot_rebuilding_ruins.0009.t:0 "铁匠宝箱"
 agot_rebuilding_ruins.0009.desc:0 "这座城堡废墟的许多谜团都隐藏在长满苔藓的灌木丛中，这些灌木丛侵入了古老建筑的遗迹。\n\n在清理废墟中的碎片时，我的一个手下发现了一堆钢锭，那里曾经是城堡的铁匠铺。尽管过去了许多年，钢材的状况还非常好。"
 agot_rebuilding_ruins.0009.a:0 "这能给我换些钱来。"
 agot_rebuilding_ruins.0009.a.tt:0 "你卖掉了钢锭。"
 agot_rebuilding_ruins.0009.b:0 "也许我的铁匠可以用它创造一些东西……"
 agot_rebuilding_ruins.0009.b.tt:0 "你的铁匠会尝试用废墟的钢锭为你锻造一把武器。"
 agot_rebuilding_ruins.0009.sword.title:0 "定制长剑"
 agot_rebuilding_ruins.0009.mace.title:0 "定制钉锤"
 agot_rebuilding_ruins.0009.axe.title:0 "定制斧子"
 agot_rebuilding_ruins.0009.spear.title:0 "定制长矛"
 agot_rebuilding_ruins.0009.dagger.title:0 "定制匕首"
 agot_rebuilding_ruins.0010.t:0 "当机立断"
 agot_rebuilding_ruins.0010.desc:0 "重建这样的废墟绝非易事。必须修复多年的侵蚀，还有恢复曾经引以为豪的砖石结构。\n\n今天，当我的一些手下正在将一托盘砖块吊到废弃城堡的较高位置时，我注意到其中一根绳子开始磨损。我看到[agot_rebuilding_ruin_block_head.GetTitledFirstName]就在下方，完全没有意识到——#italic 还有足够的时间帮助[agot_rebuilding_ruin_block_head.GetHerHim]吗？#!"
 agot_rebuilding_ruins.0010.a:0 "希望[agot_rebuilding_ruin_block_head.GetSheHe]不会受伤……"
 agot_rebuilding_ruins.0010.a.tt:0 "你试图警告[agot_rebuilding_ruin_block_head.GetHerHim]。"
 agot_rebuilding_ruins.0010.b:0 "我试图接近[agot_rebuilding_ruin_block_head.GetWomanMan]并保护[agot_rebuilding_ruin_block_head.GetHerHim]！"
 agot_rebuilding_ruins.0010.b.tt:0 "这样做会让你处于危险之中，但是[agot_rebuilding_ruin_block_head.GetFirstNameNoTooltip]将不胜感激。"
 agot_rebuilding_ruins.0011.t:0 "石材选择"
 agot_rebuilding_ruins.0011.desc:0 "用于重建工作的石头正从我领地的各个角落运来。我的一个手下指出，附近有一个潜在的石头来源——尽管它只是一个会在几年内枯竭的小采石场。"
 agot_rebuilding_ruins.0011.a:0 "我将为这个小采石场提供资金。"
 agot_rebuilding_ruins.0011.b:0 "我的黄金最好花在别处。"
 agot_rebuilding_ruins.0012.t:0 "精益求精"
 agot_rebuilding_ruins.0012.desc:0 "重建工作进展顺利，但我仍然不断在深夜忙于建筑计划。有时，我会做出微小的改变，或者在已完工的地方做些小改进。\n\n我的一些手下表达了他们的担忧，他们担心我对重建有些过于偏执……"
 agot_rebuilding_ruins.0012.a:0 "这可不是一种强迫症！"
 agot_rebuilding_ruins.0012.a.tt:0 "你在废墟重建完成后才会休息。"
 agot_rebuilding_ruins.0012.b:0 "也许他们是对的……"
 agot_rebuilding_ruins.0012.b.tt:0 "你接受了建议并退出了对项目的监督。"
 agot_rebuilding_ruins.0013.t:0 "青铜石板"
 agot_rebuilding_ruins.0013.desc:0 "在重建废墟时，我的手下发现了一件有趣的遗物，它似乎比符文本身还要古老。一块覆盖着先民废墟的青铜石板。"
 agot_rebuilding_ruins.0013.a:0 "这也许能换一些金币！"
 agot_rebuilding_ruins.0013.a.tt:0 "你把石板卖了换成钱。"
 agot_rebuilding_ruins.0013.b:0 "也许我可以破译石板……"
 agot_rebuilding_ruins.0013.b.tt:0 "你知识渊博，足智多谋；随着时间的推移，你可能会发现真相。"
 agot_rebuilding_ruins.0013.c:0 "学城的学士们应该能翻译它。"
 agot_rebuilding_ruins.0013.c.tt:0 "你付钱请信使把石板送到学城。"
 agot_rebuilding_ruins.0014.t:0 "青铜之神"
 agot_rebuilding_ruins.0014.desc:0 "一位学士使用罗伊斯家族的盔甲和印记作为参考，破译了部分石板。在与森林之子达成协议之前，石板是先民古代神灵的祈祷仪式：#bold 青铜之神#!，战争和采矿之神。\n\n学士写道，他愿意以可观的价格购买青铜石板。"
 agot_rebuilding_ruins.0014.a:0 "也许#italic 我#!应该试试这个仪式。"
 agot_rebuilding_ruins.0014.a.tt:0 "你向逝去已久的神灵祈祷。"
 agot_rebuilding_ruins.0014.b:0 "#bold 金子#!总是受欢迎的！"
 agot_rebuilding_ruins.0014.b.tt:0 "学城会为此付出高昂的价格。"
 agot_rebuilding_ruins.0015.t:0 "青铜神的祈祷者"
 agot_rebuilding_ruins.0015.desc:0 "深夜，我按照学士的描述进行了仪式。仪式完成后，我充满了狂热——一种我的信仰从未给我的压倒性感觉。"
 agot_rebuilding_ruins.0015.a:0 "也许先民们是对的……"
 agot_rebuilding_ruins.0015.b:0 "不……我会忠于我的信仰。"
 agot_rebuilding_ruins.1001.t:0 "沼泽巨口"
 agot_rebuilding_ruins.1001.desc:0 "要塞天险，对守军而言，其防护作用丝毫不逊于城墙与护城河，甚至可能更胜一筹——巨人之枪上高耸的鹰巢城或红叉河畔的孪河城即是明证。\n\n但祸福相依，今日的天险地势或许转眼就成了明日的威胁所在，颈泽的环境正在拖垮整个建设工程——沼泽里的蜥狮突然袭击了毫无防备的工人。"
 agot_rebuilding_ruins.1001.a:0 "这样的大工程有些人员伤亡是正常的。"
 agot_rebuilding_ruins.1001.b:0 "雇多些人手来护卫这里。"
 agot_rebuilding_ruins.1001.c:0 "派些专业猎手去捕杀这些沼泽恶魔！"
 agot_rebuilding_ruins.1001.c.tt:0 "他们带着一个蜥狮头骨凯旋。"
 agot_rebuilding_ruins.1001.d:0 "让野兽多吃些偷懒的人。"
 agot_rebuilding_ruins.1001.e:0 "它们这么喜欢人肉肯定是有原因的……"
 agot_rebuilding_ruins.1002.t:0 "废墟的教训"
 agot_rebuilding_ruins.1002.desc:0 "卡林湾并非从来都是废墟一片，颈泽也非生来就是沼泽之地。许多人坚信，由于森林之子的怨恨，海水之锤造就了这片滋生着蜥狮和血花的泥潭，但真相究竟如何，至今仍是众说纷纭。\n\n卡林湾被怀疑是森林之子举行黑魔法仪式的地点，因此，一位学士从学城匆匆赶来。由于担心我重建卡林湾的工程会破坏某些残存于此的痕迹，[new_maester.GetName]希望能在工程完结前对遗址进行考察。\n\n[new_maester.GetName]也很清楚此举会影响到工程进度，但[new_maester.GetSheHe|U]还是坚持非做不可，并一直谦卑地征求我的许可。"
 agot_rebuilding_ruins.1002.a:0 "很好，但你必须跟我分享一些知识。"
 agot_rebuilding_ruins.1002.a.tt:0 "你获得[new_maester.GetNamePossessiveNoTooltip]的书"
 agot_rebuilding_ruins.1002.b:0 "你一定有些值钱的东西能打动我。"
 agot_rebuilding_ruins.1002.c:0 "我不能拖慢工程进度。"
 agot_rebuilding_ruins.1002.d:0 "我渴望了解真我。"