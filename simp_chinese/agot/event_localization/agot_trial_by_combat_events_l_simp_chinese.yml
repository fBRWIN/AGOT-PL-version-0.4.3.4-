l_simp_chinese:
 agot_trial_by_combat.0000.t:0 "比武审判"
 agot_trial_by_combat.0001.opening:0 "[recipient.Custom2('AppropriateGreeting',actor)]"
 agot_trial_by_combat.0001.desc:0 "你的罪行不会由比武审判裁定，你将在这里腐烂至死。"
 agot_trial_by_combat.0001.a:0 "该死的[recipient.Custom('InsultAdjective')][recipient.Custom('InsultNoun')]！"
 agot_trial_by_combat.0002.trigger_failure.actor:0 "“我的比武审判被拒绝！”"
 agot_trial_by_combat.0002.trigger_failure.recipient:0 "[actor.GetFirstNameNoTooltip]的比武审判要求已被拒绝"
 agot_trial_by_combat.1000.t:0 "$agot_trial_by_combat.0000.t$：选择代理骑士"
 agot_trial_by_combat.1000.desc:0 "我已同意[actor.GetTitledFirstNamePossessive]的比武审判请求。\n\n按照传统，我要选择一位代理骑士替我出战，但该选择谁呢？"
 agot_trial_by_combat.1000.bout_moves_forward:0 "比武审判继续进行……"
 agot_trial_by_combat.1000.a:0 "显然你应该来做我的代理骑士。"
 agot_trial_by_combat.1000.a.tt:0 "你选择的代理骑士将为你而战"
 agot_trial_by_combat.1000.b:0 "我要雇一个佣兵做我的代理骑士。"
 agot_trial_by_combat.1000.b.tt:0 "一名当地佣兵将为你而战"
 agot_trial_by_combat.1000.c:0 "我将亲自出战。"
 agot_trial_by_combat.1000.c.tt:0 "你将在比武审判中亲自出战。"
 agot_trial_by_combat.1000.d:0 "火焰就是我的代理骑士！"
 agot_trial_by_combat.1000.d.targ:0 "火焰即是坦格利安家族的代理骑士"
 agot_trial_by_combat.1000.d.tt:0 "[actor.GetTitledFirstName]和[actor.GetHerHis]的代理骑士将被烧死。"
 agot_trial_by_combat.1001.desc:0 "为了赢得自由，我必须先赢得这场比武审判。\n\n按照传统，我要选择一位代理骑士替我出战，但该选择谁呢？"
 agot_trial_by_combat.2000.t:0 "$agot_trial_by_combat.0000.t$：[duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2000.desc.intro:0 "我戴着镣铐被带到[duel_location.GetBaseNameNoTier]附近的决斗场，发现[recipient.GetTitledFirstName]已经在那里等着我，周围还有一小群围观的见证人。"
 agot_trial_by_combat.2000.desc.recipient_fighting:0 "[recipient.GetSheHe|U]通知我，[recipient.GetSheHe|U]将亲自参加这场比武审判。"
 agot_trial_by_combat.2000.desc.recipient_has_champion:0 "[recipient.GetSheHe|U]选择[recipient_champion.GetFirstNameNoTooltip]作为[recipient.GetHerHis]的代理骑士。"
 agot_trial_by_combat.2000.desc.actor_fighting:0 "由于我将亲自出战，我被解开镣铐，并获得武器和盔甲。"
 agot_trial_by_combat.2000.desc.actor_has_champion:0 "我的代理骑士[actor_champion.GetFirstNameNoTooltip]已经抵达，并穿戴好盔甲准备就绪。"
 agot_trial_by_combat.2000.desc.outro:0 "\n\n仪式很简短，我们都知道来这里的原因，现在早就过了谈话的时候了。"
 agot_trial_by_combat.2000.a:0 "愿我选择的[actor_champion.GetWomanMan]能获胜。"
 agot_trial_by_combat.2000.a.tt:0 "比武审判开始！"
 agot_trial_by_combat.2001.t:0 "$agot_trial_by_combat.0000.t$：[duel_location.GetBaseNameNoTierNoTooltip]"
 agot_trial_by_combat.2001.desc.intro:0 "我将戴上锁链的[actor.GetTitledFirstName]带至[duel_location.GetBaseNameNoTier]附近的决斗场，主持对[actor.GetHerHis]的比武审判。"
 agot_trial_by_combat.2001.desc.actor_fighting:0 "[actor.GetSheHe|U]选择亲自参加比武审判，因此我们无需等待其代理骑士抵达。\n"
 agot_trial_by_combat.2001.desc.actor_has_champion:0 "[actor.GetHerHis|U]选择的代理骑士[actor_champion.GetTitledFirstName]很快抵达。\n"
 agot_trial_by_combat.2001.desc.recipient_fighting:0 "\n我急切地等待着亲自证明[actor.GetTitledFirstNamePossessive]是有罪的。"
 agot_trial_by_combat.2001.desc.recipient_has_champion:0 "\n[recipient.GetTitledFirstName]站在我身边，等待决斗开始，以此证明[actor.GetTitledFirstNamePossessive]有罪。"
 agot_trial_by_combat.2001.desc.outro:0 "\n\n仪式很简短，我们都知道来这里的原因，现在早就过了谈话的时候了。"
 agot_trial_by_combat.2001.a:0 "最强的[recipient_champion.GetWomanMan]将获胜。"
 agot_trial_by_combat.2001.a.tt:0 "比武审判开始！"
 agot_trial_by_combat.3001.t:0 "$agot_trial_by_combat.0000.t$：胜利！"
 agot_trial_by_combat.3001.desc.intro:0 "不久前，[actor.GetFaith.PantheonTerm|U]对我微笑！\n\n"
 agot_trial_by_combat.3001.desc.both_fighting:0 "我放低武器，而[recipient.GetName]倒在地上，只剩我气喘吁吁地站在那里。我愣了好一会儿才意识到是我赢了！众神选择了我，证明了我的正义！"
 agot_trial_by_combat.3001.desc.actor_own_champion:0 "我放低武器，而[recipient_champion.GetName]倒在地上。我站在那里喘了一会儿气，随后抬起头对[recipient.GetName]咧嘴一笑，离开了这里。"
 agot_trial_by_combat.3001.desc.recipient_own_champion:0 "[actor_champion.GetName]杀死了[recipient.GetName]！我站起来，在众神和世人面前证明了我的正义！"
 agot_trial_by_combat.3001.desc.both_champion:0 "[actor_champion.GetName]杀死了[recipient_champion.GetName]！我站起来，在众神和世人面前证明了我的正义！随后，我在对[recipient.GetName]咧嘴一笑后转身离开。"
 agot_trial_by_combat.3001.desc.outro:0 "\n\n不久前，我们在[actor.GetFaith.PantheonTerm]面前争斗，而[actor.GetFaith.PantheonTerm]作出了明智的判决。"
 agot_trial_by_combat.3001.a:0 "正义得到了伸张。"
 agot_trial_by_combat.3002.t:0 "$agot_trial_by_combat.0000.t$：落败"
 agot_trial_by_combat.3002.desc.intro:0 "不久前，[recipient.GetFaith.PantheonTerm|U]并没有青睐我。\n\n"
 agot_trial_by_combat.3002.desc.actor_own_champion:0 "当卑鄙的[actor.GetName]劈开[recipient_champion.GetName]身体时，我叹了口气，诸神为何抛弃了我？我低头看去，[actor.GetNameNoTooltip]对我咧嘴一笑，在离开前嘲弄地向我鞠了一躬。"
 agot_trial_by_combat.3002.desc.both_champion:0 "当卑鄙的[actor.GetName]的代理骑士[actor_champion.GetName]杀死[recipient_champion.GetName]时，我叹了口气。诸神为何抛弃了我？\n\n我看向[actor.GetName]，[actor.GetSheHe]对我咧嘴一笑，在离开前嘲弄地向我鞠了一躬。"
 agot_trial_by_combat.3002.desc.outro:0 "\n\n不久前，我们在[actor.GetFaith.PantheonTerm]面前争斗，而诸神没有站在我这边。我们家族有做了什么惹神不高兴的事吗？"
 agot_trial_by_combat.3002.a:0 "呸，这里没有正义可言。"
 agot_trial_by_combat.3003.t:0 "$agot_trial_by_combat.0000.t$：胜利！"
 agot_trial_by_combat.3003.desc.intro:0 "[recipient.GetFaith.PantheonTerm|U]对我微笑！\n\n"
 agot_trial_by_combat.3003.desc.both_fighting:0 "我放低武器，而[actor.GetName]倒在地上，只剩我气喘吁吁地站在那里。我愣了好一会儿才意识到是我赢了！众神选择了我，证明了我的正义！"
 agot_trial_by_combat.3003.desc.actor_own_champion:0 "[recipient_champion.GetName]杀死了[actor.GetName]！我站起来，在众神和世人面前证明了我的正义！"
 agot_trial_by_combat.3003.desc.recipient_own_champion:0 "我放低武器，而[actor_champion.GetName]倒在地上。我站在那里喘了一会儿气，随后抬起头对[actor.GetName]咧嘴一笑，离开了这里。"
 agot_trial_by_combat.3003.desc.both_champion:0 "[recipient_champion.GetName]杀死了[actor_champion.GetName]！我站起来，在众神和世人面前证明了我的正义！随后，我在对[actor.GetName]咧嘴一笑后转身离开。"
 agot_trial_by_combat.3003.desc.outro:0 "\n\n不久前，我们在[actor.GetFaith.PantheonTerm]面前争斗，而[actor.GetFaith.PantheonTerm]作出了明智的判决。"
 agot_trial_by_combat.3003.a:0 "正义得到了伸张。"
 agot_trial_by_combat.3004.t:0 "$agot_trial_by_combat.0000.t$：落败!"
 agot_trial_by_combat.3004.desc.intro:0 "怎么会变成这样？难道要我到[actor.GetFaith.PantheonTerm]身边去证明自己#EMP 清白#!吗……"
 agot_trial_by_combat.3004.desc.recipient_own_champion:0 "[recipient.GetSheHe]用最后一击杀死了我的代理骑士[actor_champion.GetName]，该死的[recipient.GetName]站在高处，冲我咧嘴一笑。"
 agot_trial_by_combat.3004.desc.both_champion:0 "[recipient_champion.GetName]用最后一击杀死了我的代理骑士[actor_champion.GetName]，该死的[recipient.GetName]站在高处，冲我咧嘴一笑。"
 agot_trial_by_combat.3004.desc.outro:0 "\n\n现在全世界都认为，我们的争端已经解决，公义已经施予。"
 agot_trial_by_combat.3004.a:0 "呸，这里没有正义可言。"
 agot_trial_by_combat.9000.t:0 "比武审判"
 agot_trial_by_combat.9000.desc:0 "我带着镣铐从地牢被带到进行比武审判的地方。然而，这里不是决斗场，我只看到两个火堆；其中一个火堆上正绑着我的代理骑士[actor_champion.GetTitledFirstName]。\n\n[recipient.GetTitledFirstName]发出疯狂的咯咯笑声：“我今天选择火焰作为我的代理骑士！”"
 agot_trial_by_combat.9000.desc.self_champion:0 "我带着镣铐从地牢带到了进行比武审判的地方。然而，这里不是决斗场，我只看到一个准备就绪的火堆，卫兵开始将我往上拖。\n\n[recipient.GetTitledFirstName]发出疯狂的咯咯笑声：“我今天选择火焰作为我的代理骑士！”"
 agot_trial_by_combat.9000.a:0 "该死！"
 agot_trial_by_combat.9001.t:0 "比武审判"
 agot_trial_by_combat.9001.desc:0 "当代理骑士[actor_champion.GetTitledFirstName]抵达时，我让卫兵逮捕了[actor_champion.GetHerHim]，把[actor_champion.GetHerHim]绑在我准备好的两个火堆中的一个，并派人带来[actor.GetTitledFirstName]。\n\n当[actor.GetHerHis]意识到这一点时，[actor.GetSheHe]脸上的表情真是令人陶醉！\n\n我大笑道：“今天我选择火焰作为我的代理骑士！现在，开始审判吧！”"
 agot_trial_by_combat.9001.desc.self_champion:0 "火堆准备就绪，我让卫兵带来[actor.GetTitledFirstName]。\n\n当[actor.GetHerHis]意识到这一点时，[actor.GetSheHe]脸上的表情真是令人陶醉！\n\n我大笑道：“今天我选择火焰作为我的代理骑士！现在，开始审判吧！”"
 agot_trial_by_combat.9001.a:0 "真是太美妙了！"
 agot_trial_by_combat.9001.tt:0 "[actor.GetTitledFirstName]和[actor.GetHerHis]的代理骑士[actor_champion.GetTitledFirstName]死亡。"
 agot_trial_by_combat.9001.tt.self_champion:0 "[actor.GetTitledFirstName]死亡。"
 lost_trial_by_combat_opinion:0 "比武审判失败"
 denied_trial_by_combat_opinion:0 "拒绝我的比武审判要求"
 agot_trial_by_combat.1000.e:0 "[dragon.GetFirstName]将作为我的代理骑士！"
 agot_trial_by_combat.1000.e.targ:0 "龙即是坦格利安家族的代理骑士！"
 agot_trial_by_combat.1000.e.tt:0 "[actor.GetTitledFirstName]和[actor.GetHerHis]的代理骑士都被[dragon.GetName]的龙焰活活烧死。"
 agot_trial_by_combat.9100.t:0 "比武审判"
 agot_trial_by_combat.9100.desc:0 "我戴着镣铐从地牢被带到进行比武审判的地方。然而，这里不是决斗场，我看到[dragon.GetName]站在[recipient.GetTitledFirstName]的身旁！\n\n”我今天选择[dragon.GetFirstNameNoTooltip]作为我的代理骑士，“[recipient.GetTitledFirstNameNoTooltip]戏谑着笑道，[actor_champion.GetFirstName]对于即将与龙正面交锋感到惊恐不已。"
 agot_trial_by_combat.9100.desc.self_champion:0 "我戴着镣铐从地牢被带到进行比武审判的地方。然而，这里不是决斗场，我看到[dragon.GetName]站在[recipient.GetTitledFirstName]的身旁！\n\n”我今天选择[dragon.GetFirstNameNoTooltip]作为我的代理骑士，“[recipient.GetTitledFirstNameNoTooltip]戏谑着笑道，我对于即将与龙正面交锋感到惊恐不已。"
 agot_trial_by_combat.9100.a:0 "该死！"
 agot_trial_by_combat.9101.t:0 "比武审判"
 agot_trial_by_combat.9101.desc:0 "[dragon.GetFirstName]轻声嘶叫，嗅探着猎物气味飘入的空气。当[actor_champion.GetTitledFirstName]到来之际，[actor_champion.GetSheHe]的脸部表情揭示了所有。希望从自其眼中消失，剩下的唯有鄙视与绝望。\n\n“今天我选择[dragon.GetFirstNameNoTooltip]作为我的代理骑士，”我清楚明白地宣告，“现在，开始审判吧！”"
 agot_trial_by_combat.9101.desc.self_champion:0 "[dragon.GetFirstName]轻声嘶叫，嗅探着猎物气味飘入的空气。当[actor.GetTitledFirstName]到来之际，[actor.GetSheHe]的脸部表情揭示了所有。希望从[actor.GetHerHis]眼中消失，剩下的唯有鄙视与绝望。\n\n“今天我选择[dragon.GetFirstNameNoTooltip]作为我的代理骑士，”我清楚明白地宣告，“现在，开始审判吧！”"
 agot_trial_by_combat.9101.a:0 "虽然结果已成定局，但表演确实精彩。"
 agot_trial_by_combat.9101.tt:0 "[actor.GetTitledFirstName]和[actor.GetHerHis]的代理骑士[actor_champion.GetTitledFirstName]都被[dragon.GetName]的龙焰活活烧死。"
 agot_trial_by_combat.9101.tt.self_champion:0 "[actor.GetTitledFirstName]被[dragon.GetName]的龙焰活活烧死。"