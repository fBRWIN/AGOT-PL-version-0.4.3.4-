l_simp_chinese:
 agot_dynastic_stability.0002.t:0 "意外的遗产"
 agot_dynastic_stability.0002.desc:0 "人如野草，命不由己。在大多数情况下，死人并不会造成什么影响，但有时，又是了不得的大事。这次就是其中大事之一。我的一位远房亲戚去世了，命运之手让我成为了其继承人。当然，这里面还有一个小插曲——我不是他们家族的人，有些人可能会认为这影响了我继承的合法性。\n\n因此，我面临着一个选择，在继承遗产之后，我也可以使用遗产所属家族的名字，确保继承权被视为合法且不间断。"
 agot_dynastic_stability.0002.a:0 "看起来用上新名字是最明智的选择。"
 agot_dynastic_stability.0002.b:0 "绝不！我永远属于[GetPlayer.GetHouse.GetBaseName]家族！"
 agot_dynastic_stability.2000.t:0 "私生子的新生"
 agot_dynastic_stability.2000.desc:0 "一份请愿书送达了我的[ROOT.Char.Custom('GetCourtType')]。\n\n[bastard.GetName]请求我以[empire_title.GetName][ROOT.Char.Custom('GetQueenKing')]的名义，赐予[bastard.GetHerHim]一项特别恩准，允许[bastard.GetHerHim]使用并继承[bastard.GetHouse.MakeScope.Var('bastard_house_of').House.GetName]家族的纹章与姓氏，这是[bastard.GetHerHim]出生的家族。"
 agot_dynastic_stability.2000.a:0 "我准许这个请求。"
 agot_dynastic_stability.2000.b:0 "不，[bastard.GetSheHe]无权要求此事。"
 agot_dynastic_stability.2000.legitimization_granted:0 "批准请求"
 agot_dynastic_stability.2000.legitimization_rejected:0 "拒绝请求"
 agot_dynastic_stability.2000.legitimization_rejected_desc:0 "[top_liege.GetName]拒绝了你对祖先家族纹章的请求。"