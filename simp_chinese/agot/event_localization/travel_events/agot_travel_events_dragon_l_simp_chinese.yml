 agot_travel_events_dragon.9000.t:0 "留下随从"
 agot_travel_events_dragon.9000.desc:0 "正当我给[dragon.GetFirstName]披挂时，[awkward_entourage_member.GetName]紧张地向我走来：“抱歉[ROOT.Char.GetLadyLord|l]，您选择乘着[dragon.GetFirstNameNoTooltip]前往目的地，那我们这些不是驭龙者的人恐怕不能和您一起旅行了，我们将热切地等待您回宫廷。”"
 agot_travel_events_dragon.9000.a:0 "真是可惜。"
 agot_travel_events_dragon.9000.tt:0 "[entourage_member.GetFirstName]离开旅团"