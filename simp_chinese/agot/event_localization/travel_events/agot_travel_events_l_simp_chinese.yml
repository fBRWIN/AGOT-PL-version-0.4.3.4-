l_simp_chinese:
 agot_travel_events.0001.t:0 "旅行：十字路口"
 agot_travel_events.0001.desc:0 "当我们骑马穿过河间地时，一座三层楼高的小旅馆出现在远处的十字路口。\n\n行过不久，空气中充满了嘈杂的说话声和烤蛋糕的香气……那气味如此甜美，我几乎能尝到它们的味道。\n\n毫无疑问，我的同伴们不介意在这好好休息一下。"
 agot_travel_events.0001.a:0 "一个给今晚休息的好地方。"
 agot_travel_events.0001.a.tt:0 "你在酒馆停下休息。"
 agot_travel_events.0001.b:0 "我们到目的地后再休息。"
 agot_travel_events.0001.b.tt:0 "你们继续旅行。"
 agot_travel_events.0002.t:0 "旅行：客栈"
 agot_travel_events.0002.desc:0 "我们来得正是时候，客栈里充满了热闹和欢声笑语。\n\n在客栈后面，我看到一群骑士在喝酒，从表情上看，他们一定比我们早到很久……也许我可以加入他们？\n\n[fellow_traveler.GetName]走到身旁邀请我一起喝蜂蜜酒，也许我可以借此机会花更多的时间与[fellow_traveler.GetHerHim]一起去外面？"
 agot_travel_events.0002.a:0 "我要和我的同伴在一起。"
 agot_travel_events.0002.gregarious:0 "老板！我要你最好的啤酒！"
 agot_travel_events.0002.gregarious.tt:0 "你的随行人员对你获得#P 20#![opinion|E]"
 agot_travel_events.0002.b:0 "和骑士们一起畅饮。"
 agot_travel_events.0002.b.tt:0 "他们看起来很友好？"
 agot_travel_events.0002.c:0 "我会和[fellow_traveler.GetName]一起去外面。"
 agot_travel_events.0002.c.tt:0 "你选择出去散步。"
 agot_travel_events.0002.gluttonous:0 "这里有柠檬蛋糕吗？"
 agot_travel_events.0002.gluttonous.tt:0 "柠檬，柠檬蛋糕……"
 agot_travel_events.0003.t:0 "十字路口：绝望的佣兵"
 agot_travel_events.0003.desc:0 "在喧闹的人群中，我见到了[sellsword.GetFullName]，他似乎是佣兵团的队长。[sellsword.GetHerHis|U]阴沉着的脸暴露了[sellsword.GetHerHis]现在的困窘。\n\n“我的[ROOT.Char.GetTitleAsNameNoTooltip]，说实话，我们的行动没有达到我的预期。我们多数人死的死，逃的逃。如果我不能另外找到份雇佣合同，我们就不得不解散，甚至更糟。”\n\n又喝了一轮之后，[sellsword.GetSheHe]补充说：“也许这种生活不适合我，这样也好，至少我们有机会回家了。”然而，尽管他神情很痛苦，但我还是能从他的眼睛里看到一丝决心……"
 agot_travel_events.0003.a:0 "打起精神，我正好有份工作给你。"
 agot_travel_events.0003.b:0 "我会付你们薪水，你们回家吧。"
 agot_travel_events.0003.c:0 "佣兵不值得信任。"
 agot_travel_events.0004.t:0 "十字路口：醉酒骑士"
 agot_travel_events.0004.desc:0 "当我走近酒桌时，一个最大块头的骑士已经喝得满脸通红，[drunk_knight.GetSheHe]突然从[drunk_knight.GetHerHis]的座位上跳起来，喊道：“好啊，好啊！看看是谁来了！是他妈的[ROOT.Char.GetName][ROOT.Char.GetHerselfHimself]本人！”\n\n虽然[drunk_knight.GetSheHe]好像认出了我，但我却不认识[drunk_knight.GetHerHim]。我还没来得及回答，骑士就拔出剑来向我挑战：“我很想知道，你真的有他们说的那么厉害吗？还是说你只是一个披着华丽盔甲的懦夫？”\n\n客栈里慢慢安静下来，我能感觉到所有人都在注视着我。"
 agot_travel_events.0004.a:0 "如果你想打架，那就来吧！"
 agot_travel_events.0004.a.success:0 "你打败了骑士！"
 agot_travel_events.0004.a.failure:0 "骑士打败并羞辱了你。"
 agot_travel_events.0004.b:0 "你想证明自己？那为什么不和我们一起走呢？"
 agot_travel_events.0004.b.success:0 "你说服了骑士！"
 agot_travel_events.0004.b.failure:0 "骑士嘲笑了你。"
 agot_travel_events.0004.c:0 "[ROOT.Char.GetFirstNameNoTooltip]？你一定是把我和某人搞混了……"
 agot_travel_events.0004.c.success:0 "你说服了骑士！"
 agot_travel_events.0004.c.success.tt:0 "骑士不再骚扰你。"
 agot_travel_events.0004.c.failure:0 "你的胡话让自己很丢脸。"
 agot_travel_events.0005.t:0 "十字路口：手指舞"
 agot_travel_events.0005.desc:0 "回旅馆的路上，我听到砰的一声巨响；是两个人在互相扔斧头！当我停下来观察他们的杂技表演时，其中一个发现了我，喊道：“想加入吗？”\n\n“我们称之为手指舞，”[drunk_ironborn.GetFirstName]解释道，“你所要做的就是抓住那把斧头，或者毫发无损地躲过它。”\n\n“哦，我打赌像你这样优秀的战士一定能做到，没问题的！”[drunk_ironborn.GetSheHe|l]笑着补充道。"
 agot_travel_events.0005.a:0 "听起来很简单嘛！"
 agot_travel_events.0005.b:0 "如果我赢了，你的斧头就归我！"
 agot_travel_events.0005.success:0 "你设法赢得游戏。"
 ironborn_axe:0 "铁民斧"
 ironborn_axe_description:0 "一把铁群岛常用的斧头，由精钢制成。曾经属于[drunk_ironborn.GetFullName]——一个铁民旅者。由[ROOT.Char.GetFullName]在手指舞中赢得。"
 agot_travel_events.0005.failure:0 "斧头击中了你"
 agot_travel_events.0005.c:0 "哈！扔斧头？你会成为一个很好的小丑！"
 agot_travel_events.0005.c.success:0 "[drunk_ironborn.GetSheHe|U]竟然……真的同意了……"
 agot_travel_events.0005.c.failure:0 "你冒犯了铁种。"
 cultural_acceptance_mocked_customs:0 "被嘲笑的习俗"
 agot_travel_events.0005.d:0 "在十字路口的确容易结交奇怪的伙伴……"
 agot_travel_events.0005.d.tt:0 "让铁民自己玩去吧。"
 agot_travel_events.0006.t:0 "旅行：旅馆的烦恼"
 agot_travel_events.0006.desc:0 "我们靠近旅馆，感觉气氛突然变得不安起来。我推开门，映入眼帘的是翻倒的桌子和碎一地的玻璃。\n\n旅馆老板带着忧虑的神情迎接我们：“对不起，客官们，恐怕这里给不了你们想要的热情欢迎。最近一群强盗袭击了客栈，尽管我们成功击退了他们，但我担心他们很快就会回来报复。”\n\n“所以，我们需要一些帮手。”"
 agot_travel_events.0006.a:0 "我们会留下来帮忙。"
 agot_travel_events.0006.a.brave:0 "保护需要帮助的人是我立下的神圣誓言。"
 agot_travel_events.0006.a.tt:0 "你同意抵御强盗。"
 agot_travel_events.0006.b:0 "我可以帮忙……只要价格合适。"
 agot_travel_events.0006.b.success:0 "旅馆老板同意支付保护费。"
 agot_travel_events.0006.b.failure:0 "你激怒了旅馆老板，[innkeeper.GetSheHe]拒绝了你。"
 agot_travel_events.0006.c:0 "实际上……我们只是路过而已。"
 agot_travel_events.0007.t:0 "十字路口：伏击"
 agot_travel_events.0007.desc:0 "在我们做战斗准备的时候，[fellow_knight.GetName]向我提议：“我的[ROOT.Char.GetTitleAsNameNoTooltip]，与其在这里等待，我们不如先发制人。我在旅馆里召集了几个人熟悉这片土地的人，在强盗抵达之前，我们可以先去包抄他们。”"
 agot_travel_events.0007.a:0 "我不会拿你们的生命冒险，我们要一起正面迎战敌人。"
 agot_travel_events.0007.a.tt:0 "你继续等待，直到强盗到来。"
 agot_travel_events.0007.b:0 "很好，我等你们回来。"
 agot_travel_events.0007.b.tt:0 "[fellow_knight.GetSheHe|U]或许是对的……"
 agot_travel_events.0007.b.success:0 "伏击成功。"
 agot_travel_events.0007.b.fail:0 "你的骑士再没回来。"
 agot_travel_events.0008.t:0 "十字路口：强盗骑士"
 agot_travel_events.0008.desc:0 "我们没有等太久，以[evil_bandit.GetFullNameNicknamed]为首的土匪再次回来掠夺战利品。\n\n身边的人看向我，急切地等待着命令。我该如何应对？"
 agot_travel_events.0008.a:0 "我要亲自对战指挥官。"
 agot_travel_events.0008.a.tt:0 "同[evil_bandit.GetFirstName]展开决斗。"
 agot_travel_events.0008.b:0 "命令所有人进攻。"
 agot_travel_events.0008.b.success:0 "你打败了强盗。"
 agot_travel_events.0008.b.failure:0 "你被击败，不得不仓皇逃走。"
 agot_travel_events.0008.c:0 "快跑！跑！！"
 agot_travel_events.0008.c.escape:0 "你勉强逃脱……"
 agot_travel_events.0008.c.wounded:0 "你被流矢射中！"
 agot_travel_events.0010.t:0 "十字路口：启程"
 agot_travel_events.0010.desc:0 "当我们准备离开时，[innkeeper.GetFirstName]拿着一个小木箱向我走来。\n\n“我知道这些钱不多，但经历了这些次袭击之后，我们就只剩下这些了。请把这个作为我们感激的象征。没有您的帮助，天知道这里会发生什么……”"
 agot_travel_events.0010.greed_desc:0 "当我们准备离开时，[innkeeper.GetFirstName]向我表达[innkeeper.GetHerHis]的感激之情。\n\n“没有您的帮助，天知道这里会发生什么……祝您旅途平安，我会让所有人都知道您的英勇。”"
 agot_travel_events.0010.a:0 "再见。"
 agot_travel_events.0010.aa:0 "十分令人满意的报酬。"
 agot_travel_events.0010.b:0 "没有这个必要，我只是做了该做的事。"
 agot_travel_events.0010.b.tt:0 "你因骑士精神获得了#P 10#![opinion|E]。"
 agot_travel_events.0011.t:0 "十字路口：浪费掉的时间"
 agot_travel_events.0011.desc.intro:0 "几天过去了，除了几个醉汉路过客栈外，这里没有发现任何强盗的踪影。难道只是旅店老板自己想太多了？或者是我们的出现把他们吓跑了？没人知道为什么……\n\n"
 agot_travel_events.0011.wasgreedy:0 "当我们备好马匹准备离开时，[innkeeper.GetFirstName]拿着一个小木箱向我走来。\n\n“我知道这些钱不多，但经历了这些次袭击之后，我们就只剩下这些了。这几天实在是麻烦您了。”"
 agot_travel_events.0011.a:0 "再见。"
 agot_travel_events.0011.b:0 "再见。"
 agot_travel_events.1000.t:0 "临冬城：抵达"
 agot_travel_events.1000.desc:0 "临冬城——[winterfell_lord.GetHouse.GetName]家族的居城，北境的心脏，傲然屹立于北境无边旷野之上。\n\n我沿着国王大道行近临冬城，穿过了宽敞但又一时寥无人烟的避冬市镇。我继续向东行进，城墙渐渐在远方出现，直到占满了整个天际。它的外墙高足有80尺，内墙也有20尺。灰黑色的褪色砖瓦讲述着这座城堡曾经伟大的岁月。\n\n临冬城的东大门向我们敞开以示欢迎，进入城堡，[winterfell_lord.GetFullName]正带着盐和面包等候我们的到来。在接受了宾客权利后，[winterfell_lord.GetSheHe]允许我们随意在城堡内游览。"
 agot_travel_events.1000.godswood:0 "我会去游览#bold 神木林#!，旧神的家园。"
 agot_travel_events.1000.tombs:0 "我会去参观著名的#bold 临冬城墓窖#!，无数历史弥漫的地方。"
 agot_travel_events.1000.glass_gardens:0 "我会去看看了不起的#bold 玻璃花园#!，城堡跳动的心脏。"
 agot_travel_events.1000.wintertown:0 "事实上我更想去好好品尝一下避冬市镇的……#italic 北境风情#!。"
 agot_travel_events.1000.opt_out:0 "我没时间浪费在游览上。"
 agot_travel_events.1001.t:0 "临冬城：神木林"
 agot_travel_events.1001.intro_old_gods:0 "走在神木林中，我不禁有一种回家的感觉，神木林的黑暗和原始之美在以一种神秘的方式召唤着我。\n\n"
 agot_travel_events.1001.intro_other:0 "走在神木林中，我不禁有一种非法闯入的感觉，然而神木林的黑暗和原始之美却在召唤着我。\n\n"
 agot_travel_events.1001.desc:0 "穿过树林，我发现自己来到了一片围绕着温泉的小空地前，温泉旁边长着一棵巨大的鱼梁木。走近温泉池和树，我内心涌出一股奇妙的冲动。"
 agot_travel_events.1001.a:0 "#bold 心树#!啊，我听见旧神正亲身呼唤着我！"
 agot_travel_events.1001.b:0 "不可否认，#bold 温泉#!给人带来温暖和活力。"
 agot_travel_events.1002.t:0 "临冬城：神木林"
 agot_travel_events.1002.desc:0 "我跪在心树下，感受到了宁静。\n\n我无比清晰地听见了心树的一切：微风吹拂在树枝上，水滴落在岩石上，动物栖息在树上，而透过这一切，#italic 是的#!，是旧神的声音，#bold 真神#!正对我说话。"
 agot_travel_events.1002.a:0 "我感到一位[GetReligionByKey('the_pact_religion').GetName]信徒重获新生。"
 agot_travel_events.1002.b:0 "我感到更加理解[GetReligionByKey('the_pact_religion').GetName]。"
 agot_travel_events.1003.t:0 "临冬城：神木林"
 agot_travel_events.1003.desc:0 "躺在池子里，我感觉所有长期困扰我的压力和烦恼都被温暖的水流冲走了。与头顶急促的空气形成鲜明对比的是，温泉的怀抱带给我多年未曾感受过的舒适。我可以在这里漂浮很久，虽然现在我已经放松下来，但我必须重新开始工作。"
 agot_travel_events.1003.a:0 "我对未来有了新的平静感。"
 agot_travel_events.1004.t:0 "临冬城：墓窖"
 agot_travel_events.1004.desc:0 "我一路走过古老的首堡，在长满地衣的墓园里、墓碑间穿行，那里安葬着昔日的冬境之王的仆人们。\n\n在我面前矗立着一扇古老的铁树门：迷宫般的墓窖的入口。当我从活人的世界来到死人的墓窖时，每走一步都会感到新的寒意。\n\n走在墓窖中，我发现黑暗的走廊就像一座迷宫。微弱的火炬光几乎无法指引方向。当我走到一个十字路口时，我必须选择#bold 往右#!或#bold 往左#!。"
 agot_travel_events.1004.a:0 "我要往右走，我感觉那边有东西。"
 agot_travel_events.1004.b:0 "左边有个火把，一定是正确的方向！"
 agot_travel_events.1005.t:0 "临冬城：墓窖"
 agot_travel_events.1005.intro:0 "我沿着走廊继续走下去，我眼前出现了一个男人的雕像，一个戴着王冠的国王。他王座的两侧雕着冰原狼，膝上则放着一把早已生锈的剑。王座侧面雕刻的文字已经有些侵蚀，但仍然可以辨认：\n\n"
 agot_travel_events.1005.jon:0 "#bold [stark_ancestor.GetFullNameNicknamed]。#!我不禁对这座雕像更多了几分敬意。这位国王驱逐了来自东方的掠夺者和奴隶贩子，建造了作为白港前身的狼穴。这是位可怕的战士兼强大的国王。"
 agot_travel_events.1005.brandon:0 "#bold [stark_ancestor.GetFullNameNicknamed]。#!我不禁对这座雕像更多了几分敬意。这位著名的国王与塞外之王乔曼蒙联手终结了夜王和他的僵尸新娘的统治，保卫人类王国免受夜王的恐怖。"
 agot_travel_events.1005.theon:0 "#bold [stark_ancestor.GetFullNameNicknamed]。#!我不禁对这座雕像更多了几分敬意。饿狼之名甚至都已传遍北境之外，他在安达尔人到来之前便统一了北境，随后击败了这些入侵者——甚至远航袭击了位于厄斯索斯的安达斯。从安达尔人到铁民，他和任何人都战斗过；他是一位真正的战争之王。"
 agot_travel_events.1005.rodrik:0 "#bold [stark_ancestor.GetFullNameNicknamed]。#!我不禁对这座雕像更多了几分敬意。直到今天，罗德利克·史塔克仍被人们津津乐道地传唱在歌谣中，尤其是当与铁民发生冲突的时候。据说他通过一场摔跤比赛中从铁群岛海怪们手中赢得了熊岛，并将其授予莫尔蒙家族。"
 agot_travel_events.1005.a:0 "这里的历史依然清晰可见。"
 agot_travel_events.1006.t:0 "临冬城：墓窖"
 agot_travel_events.1006.desc:0 "很快，一个侍从在墓窖深处找到了我，表示晚餐已经准备好了。谢天谢地，这个侍从知道出去的路，领着我离开了墓窖。"
 agot_travel_events.1006.a:0 "我不会忘记这一天。"
 agot_travel_events.1007.t:0 "临冬城：墓窖"
 agot_travel_events.1007.desc:0 "我显然走错了路，我感觉自己已经搞不清走廊的方向，周围无序摆放的火把让我迷失得越来越深。#italic 每往前走一步，就越觉得冷。#!\n\n但是，我能感觉到墙壁和天花板散发着一种奇怪的热量，让我忍不住向深处探去。拐过一个转角，我看到了临冬城墓窖里最意想不到的东西……\n\n我面前是一枚#bold 龙蛋#!！它被放在某种容器里，显然是有人故意这么做的，但这背后的意图是什么，我无从知晓。"
 agot_travel_events.1007.a:0 "毫无疑问，它应该继续留在这里。"
 agot_travel_events.1007.b:0 "既然如此，我为什么不自己拿走呢？"
 agot_travel_events.1008.t:0 "临冬城：玻璃花园"
 agot_travel_events.1008.desc:0 "走进玻璃花园，我突然觉得自己穿得太多了。为了抵御城堡的刺骨寒风，我穿上了毛皮和斗篷，但在这些玻璃房子里却感觉太热了。\n\n四周的铜管向外排放着从地底深处冒出的蒸汽和热气。即使在最寒冷的冬天，这也能种植出一排又一排的蔬菜和其他食物。当我再往后走，就能看到著名的#bold;color:{0.52,0.65,0.86} 冬雪玫瑰#!。它们淡蓝色的花瓣外观如此夺目，任何玫瑰都无法与之媲美。"
 agot_travel_events.1008.a:0 "我应该好好研究一下这里的工作原理，看看能否仿制一个。"
 agot_travel_events.1008.b:0 "也许我可以请求带一朵鲜花回家……"
 agot_travel_events.1008.c:0 "玻璃花园真是值得一看的奇观。"
 agot_travel_events_unlocked_glass_garden:0 "你解锁了玻璃花园公国建筑。"
 agot_travel_events.1009.t:0 "临冬城：避冬市镇"
 agot_travel_events.1009.desc:0 "离开古城堡，我向避冬市镇进发。尽管远未达到爆满的程度，但镇子仍熙熙攘攘：农民们在展示他们的庄稼，商人们在兜售他们的商品，偶尔还有小贩在高声唱着小调……\n\n经过多方打听，我很快就找到了我要找的地方：#bold 玫瑰院#!。当地人都向我保证，我一定会玩得很开心。"
 agot_travel_events.1009.a:0 "是时候花点钱了……"
 agot_travel_events.1009.b:0 "也许是时候去酒馆小酌一杯……"
 agot_travel_events.0012.t:0 "龙！我看到龙了！"
 agot_travel_events.0012.desc:0 "在我途径[location.GetName]时，我无意中听到了一个老女人和一个年轻男人的对话。\n\n“龙，我看到龙了！”老女人惊呼道。\n\n“什么？这次看到的又是什么，妈妈？”\n\n“它有山那么大，像夜一样黑。它刚刚就从天上飞过！”她惊慌失措地继续说道。\n\n“所以这次看到的是龙吗？”她的儿子翻着白眼回答道，“求你了，妈妈。如果你再这样下去，镇上的每个人都会觉得你疯了。我还有事要做，没时间听你说胡话。”他嘲笑着说，转身走开了。\n\n“你会看到的！那可是一条龙！”她对着男人的背影喊道，“它会把我们都杀了，到时候你就会相信我了！”"
 agot_travel_events.0012.a:0 "龙？！我必须马上找到它！"
 agot_travel_events.0012.a.f:0 "你将花费一周时间搜索龙的踪影。"
 agot_travel_events.0012.a.toast.title:0 "此处无龙"
 agot_travel_events.0012.a.toast.desc:0 "你搜索了龙的踪影，但一无所获。"
 agot_travel_events.0012.b:0 "哦，可怜的老家伙，给她些钱吧。"
 agot_travel_events.0012.b.f:0 "你给老女人钱作为精神救济。"
 agot_travel_events.0012.c:0 "多奇怪的一番话。"
 agot_travel_events.0012.c.f:0 "你继续上路。"
 agot_travel_events.0012.d:0 "不，她说的对！我也看到了！"
 agot_travel_events.0012.d.f:0 "你跟着老女人一起喊叫。"
 agot_travel_events.0013.t: "密尔：学术行会"
 agot_travel_events.0013.desc: "当我穿过城市时，遇到了一群学者和学生，他们都沉浸在讨论中。他们都是学术行会的成员，正在讨论最近一项发现的细节。在倾听的过程中，我意识到我有一个向这些学者学习的难得机会。"
 agot_travel_events.0013.a: "我可以邀请一些学者加入我的城市。"
 agot_travel_events_unlocked_observatory: "你解锁天文台公国建筑。"
 agot_travel_events.0013.b: "停下来和他们讨论一下。"
 agot_travel_events.0013.c: "我将继续我的旅程。"
 maester_option_tt: "你必须雇佣一位可以旅行的[GetCourtPositionType('maester_court_position').GetName]"
 agot_travel_events.2000.t:0 "[wild_dragon.GetNameNoTooltip]之祸：伏击"
 agot_travel_events.2000.desc:0 "迄今为止，我们穿越[location.GetNameNoTooltip]的旅程一直平安无事，没有遇到任何麻烦。然而，马儿们却表现得异常躁动不安。当我意识到问题的原因时，已然太迟……\n\n巨龙[wild_dragon.GetNameNicknamed]专横地扫过天际，在空中隐约可见。最不妙的是，从它的行动来看，我们成了它的下个目标。"
 agot_travel_events.2000.fight:0 "太迟了，准备战斗。"
 agot_travel_events.2000.fight.tt:0 "你将与[wild_dragon.GetNameNoTooltip]展开决斗"
 agot_travel_events.2000.run:0 "快跑！"
 agot_travel_events.3000.t:0 "战团比试"
 agot_travel_events.3000.desc:0 "当我与随行人员路过[3000_county_liege.GetTitledFirstName]的土地时，我们听到远方传来粗制武器撞击的叮当作响声。靠近之后，我看见[3000_county_liege.GetTitledFirstNameNoTooltip]正肃穆地站在一座小山的顶上，监督一群自由民进行各种体能训练。每个人都在刻苦地训练，他们红着脸颊，汗水浸湿了眉毛。看来我们偶然发现了[3000_county_liege.GetTitledFirstNameNoTooltip]正在训练的一支新战团。"
 agot_travel_events.3000.kneeler.desc:0 "当我跌跌撞撞地路过荒凉的野人土地时，我们走的每一步都比上一步更加危险。我们听到前方拐角处传来粗制武器撞击的叮当作响声，于是立刻拔出剑冲过拐角严阵以待。但确并没有看到我们预期的战斗，而是看到一个庄严穆肃的野人站在一群野人之上。[3000_county_liege.GetSheHe|U]似乎正在巡视一场体能训练，他专注地看着这群野人们因试图证明自己的力量而血脉喷张。"
 agot_travel_events.3000.a:0 "算我一个！"
 agot_travel_events.3000.a.tt:0 "你将利用自己的威望来挑选参赛者。"
 agot_travel_events.3000.b:0 "[3000_county_liege.GetFirstNameNoTooltip]，若你能让我……"
 agot_travel_events.3000.b.tt:0 "你将尝试说服[3000_county_liege.GetFirstNameNoTooltip]，以获得其许可招募一位战士"
 agot_travel_events.3000.b.success.tt:0 "[3000_county_liege.GetNameNoTooltip]同意了"
 agot_travel_events.3000.b.failure.tt:0 "[3000_county_liege.GetNameNoTooltip]被你的提议侮辱了"
 agot_travel_events.3000.c:0 "你想见识一下这里最优秀的战士吗？那就让我给你瞧瞧。"
 agot_travel_events.3000.c.tt:0 "你将参加单挑"
 agot_travel_events.3000.d:0 "就由着他们去吧。"
 agot_travel_events.3000.d.tt:0 "你决定继续上路"
 agot_travel_events.3001.t:0 "$agot_travel_events.3000.t$：阵容"
 agot_travel_events.3001.desc:0 "我缓缓走向众参赛者，他们中的许多人都在我的凝视下畏缩不前，唯有三人神采奕奕，吸引了我的目光。我依次指向他们，[3000_county_liege.GetName]随即招呼他们上前。这三人分别是：[skilled_fighter.GetName]，一位身怀绝技、以[skilled_fighter.GetHerHis]高超武艺而声名远扬的战士；[fit_fighter.GetName]，以[fit_fighter.GetHerHis]非凡的体能而著称；以及[big_fighter.GetName]，一位身躯巍峨如山的壮硕战士。"
 agot_travel_events.3001.a:0 "好吧，那么让我们继续吧，我显然会选择最终的胜者。"
 agot_travel_events.3001.a.tt:0 "比试的胜出者加入了你的队伍"
 agot_travel_events.3001.b:0 "赛场之上，运气变幻莫测，但我已心知肚明，谁才是此间翘楚。"
 agot_travel_events.3001.b.tt:0 "你将在比赛的佼佼者中，做出你的选择"
 agot_travel_events.3002.t:0 "$agot_travel_events.3000.t$：胜者出炉"
 agot_travel_events.3002.desc:0 "历经数个小时的残酷较量，勇士们负重前行，长途奔袭，钢铁般的意志在试炼中熠熠生辉。最终，两位佼佼者脱颖而出，即将展开一场巅峰对决。他们各自站定，空气中弥漫着令人窒息的紧张感。刀剑相交，激战瞬间爆发。在仿佛永恒的鏖战之后，[tryouts_winner.GetName]终将对手击败，[tryouts_winner.GetHerHis]的身影傲然挺立，成为了这场选拔赛的真正胜者。"
 agot_travel_events.3002.a:0 "这就是我的冠军。"
 agot_travel_events.3003.t:0 "$agot_travel_events.3000.t$：挑选你的勇士"
 agot_travel_events.3003.desc:0 "我把目光转向了三名佼佼者。毫无疑问他们是[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]中最出色的。现在，我必须选出我的最佳人选。"
 agot_travel_events.3003.a:0 "在武艺的较量中，唯有技高一筹者方能脱颖而出。因此，我选择[skilled_fighter.GetFirstNameNoTooltip]这位身手不凡的战士。"
 agot_travel_events.3003.b:0 "[fit_fighter.GetNamePossessive]拥有那超凡脱俗的运动天赋。因此，我选择[fit_fighter.GetHerHim]这位身手矫健的战士。"
 agot_travel_events.3003.c:0 "拥有如此魁梧的身躯，我或许根本无需亲自动手战斗。因此，我选择[big_fighter.GetFirstNameNoTooltip]！"
 agot_travel_events.3010.t:0 "$agot_travel_events.3000.t$：加入角逐"
 agot_travel_events.3010.desc:0 "我奋力挤到人群最前方，准备迎接这场考验体能的挑战。然而在我准备开始之前，[3000_county_liege.GetName]抬手示意并高声宣布，鉴于我的身份地位，我将直接晋级至比赛的单挑环节，与这群未来掠夺者中的佼佼者一决高下。此刻一位名叫[first_duelist.GetName]的英勇战士挺身而出，他气势如虹，令人望而生畏。"
 agot_travel_events.3010.a.tt:0 "与[first_duelist.GetNameNoTooltip]的单挑即将开始"
 agot_travel_events.3010.b:0 "转念一想，打断别人是很不礼貌的。"
 agot_travel_events.3010.b.tt:0 "你将避开这场单挑"
 agot_travel_events.3012.t:0 "$agot_travel_events.3000.t$：勇夺桂冠"
 agot_travel_events.3012.desc:0 "剑刃相交，钢音激荡。我们来回交锋，剑光如梭，模糊难辨。在那一刻，我洞悉了破绽。我的利刃终于找到了归宿，这场对决已然终结。当我傲然挺立，环顾四周，从[3000_county_liege.GetNamePossessive]的脸上我可以看出，这并不是[3000_county_liege.GetSheHe]所期望的结果。然而这场胜利，我岂能白白浪费？"
 agot_travel_events.3012.a:0 "这就是[first_duelist.GetCulture.GetCollectiveNounNoTooltip]所能拿出的最好实力吗？真是可悲。"
 agot_travel_events.3012.a.tt:0 "你的侮辱将被长久铭记"
 agot_travel_events.3012.b:0 "软弱的首领，软弱的战团，[3000_county_liege.GetFirstNameNoTooltip]。"
 agot_travel_events.3012.b.tt:0 "[3000_county_liege.GetNameNoTooltip]绝不会轻易对此侮辱置之不理"
 agot_travel_events.3012.c:0 "“我是这里最出色的，现在这个战团归我统领。”"
 agot_travel_events.3012.c.tt:0 "你会带上最优秀的参赛者"
 agot_travel_events.3012.d:0 "“好一场对决，[first_duelist.GetFirstNameNoTooltip]，你定会为[3000_county_liege.GetNameNoTooltip]好好效力。”"
 agot_travel_events.3012.d.tt:0 "[first_duelist.GetNameNoTooltip]将会加入[3000_county_liege.GetNameNoTooltip]"
 agot_travel_events.3013.t:0 "$agot_travel_events.3000.t$：被淘汰者"
 agot_travel_events.3013.desc:0 "我的长剑砰然落地，我无力反抗，只能屈服。周围战士们的目光如刀，讥笑声此起彼伏，我脸颊微微发热，满心羞愧。在这样的羞辱面前，我清楚地认识到，我唯一的选择就是重新振作，用未来的胜利来洗刷今日的耻辱。"
 agot_travel_events.3013.a:0 "嗯，你们继续好好干，我们就先走了。"
 agot_travel_events.3013.a.tt:0 "你带着屈辱离开"
 agot_travel_events.3014.t:0 "$agot_travel_events.3000.t$：单挑资格被取消"
 agot_travel_events.3014.desc:0 "出了点问题，比赛被取消了。"
 agot_travel_events.3014.a:0 "那我们走吧。"
 agot_travel_events.3014.a.tt:0 "你的旅程还在继续"
 agot_travel_events.3010.a:0 "哈！我倒要看看你们[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]人是用什么做的。"
 agot_travel_events.4000.t:0 "林中的笑声"
 agot_travel_events.4000.desc:0 "在茂密森林的掩映下，我们缓缓前行，但我总是有种被人注视着的感觉。随着时间的流逝，树梢间的沙沙作响越来越像是窃窃私语——而同伴们脸上的焦虑神情表明，他们也有同样的感觉。突然，一阵清脆的笑声划破寂静，那高音调宛如孩童的欢笑，从森林深处传来。紧接着，其他同样稚嫩的声音也加入了这场似乎充满戏谑的窃笑合唱，这声音在四周回荡，令人不寒而栗。"
 agot_travel_events.4000.unknownchildren.desc:0 "\n\n我试图在树林间找到任何可疑的身影，但林子太密了。那笑声的源头既神秘又令人不安。"
 agot_travel_events.4000.knownchildren.desc:0 "\n\n考虑到我们当前所处的区域，我只能得出一个结论：我们正在被行踪莫测的邻居——森林之子暗中观察。"
 agot_travel_events.4000.a:0 "你竟敢嘲笑一位[ROOT.Char.GetTitleAsNameNoTooltip|U]？我要你好看！"
 agot_travel_events.4000.a.tt:0 "你向着声音来源跑去，准备好好收拾下它们"
 agot_travel_events.4000.b:0 "森林之子并无恶意，我们就在这里扎营吧。"
 agot_travel_events.4000.b.tt:0 "你像往常一样原地搭好营帐过夜，让这群围观者任意满足好奇心"
 agot_travel_events.4000.c.knownchildren:0 "这些小怪物不值得信任，我们得马上离开。"
 agot_travel_events.4000.c.unknownchildren:0 "我们得离开这片该死的林子！"
 agot_travel_events.4000.c.tt:0 "你命令你的队伍加快步伐前进"
 agot_travel_events.4001.t:0 "$agot_travel_events.4000.t$：追风"
 agot_travel_events.4001.desc:0 "我被愤怒冲昏了头脑，带着怒火一头扎进了树林。那讥笑声依旧不断，不管我追得有多快，却始终无法赶上那些讥笑者，无法看清他们的模样，这种挫败感让我愈发怒火中烧。但最终，我不得不停下喘息，追逐的脚步暂时放缓。这时我才意识到，我已经把同伴远远地甩在了身后。我正孤身一人，四周的笑声依旧不断，但其中显然少了些戏谑，多了几分轻蔑。"
 agot_travel_events.4001.a:0 "快滚出来，不然我把你们林子都烧了！"
 agot_travel_events.4001.a.tt:0 "你尝试嘲讽这些暗处传来的声音"
 agot_travel_events.4001.b:0 "我……我不该跑到这么危险的地方。"
 agot_travel_events.4001.b.tt:0 "你满心羞辱，尝试找到返回的路"
 agot_travel_events.4002.t:0 "$agot_travel_events.4000.t$：不再欢笑"
 agot_travel_events.4002.desc:0 "笑声戛然而止。过了一小会，我隐约能听见一阵窃窃私语，随后是一阵木枝互相摩擦的声音——在静谧的树林中清晰可闻。"
 agot_travel_events.4002.a:0 "哈，你以为你可以——#XB 啊！#!"
 agot_travel_events.4002.a.tt:0 "眼前的树林突然暗下来，你最后一次听见那笑声"
 agot_travel_events.4003.t:0 "$agot_travel_events.4000.t$：歌声中的夜晚"
 agot_travel_events.4003.desc:0 "我们穿过树林，耳畔不时传来低语和轻笑，伴随我们走向一块适合扎营的空地。我们为夜幕降临所做的准备工作，显然给森林之子们带来了不小的欢乐。每当我们开始一项新任务，他们的笑声就会响起，而当我们终于安顿下来，这些笑声逐渐平息，取而代之的是远方传来的悠远歌声。森林之子对新奇事物已然尽兴，决定用歌声来度过这个夜晚，这点我们都一样。但我们的歌不敢与之较量，因为他们的歌声宛若天籁，比我们任何人所听过的旋律都要悦耳。\n\n我们围坐在篝火旁，我听到[other_traveller.GetName]眼中含泪低声呢喃：“只要能让我继续听下去，什么代价我都接受。”"
 agot_travel_events.4003.a:0 "既然如此，我们留下些礼物吧。"
 agot_travel_events.4003.a.tt:0 "你将给森林之子留下些旅途中的备用物资"
 agot_travel_events.4003.b:0 "如此非凡的歌喉，我要给他们些特别的奖赏。"
 agot_travel_events.4003.b.tt:0 "你将送给森林之子一件礼物——[artifact_gift.GetName]"
 agot_travel_events.4003.c:0 "嘘……让我们好好享受吧。"
 agot_travel_events.4003.c.tt:0 "你将在歌声中安然入睡"
 agot_travel_events.4004.t:0 "$agot_travel_events.4000.t$：睡到自然醒"
 agot_travel_events.4004.desc:0 "新一天的黎明，清晨的鸟鸣声将我从甜美的梦中唤醒。我尚未睁眼，嘴角却仍泛着微笑。我环顾营地，发现随行人员似乎也都沉浸在与我相似的情绪中。尽管森林之子的踪迹已无处寻觅，但昨晚的记忆仍在我脑海中挥之不去。"
 agot_travel_events.4004.gotreward.desc:0 "\n\n你发现之前放在营地外一块平坦岩石上的礼物不见了，取而代之的是一个兽皮包裹。解开包裹，里面放着[reward_artifact.GetName]。"
 agot_travel_events.4004.a.gotreward:0 "他们真慷慨啊。"
 agot_travel_events.4004.a.noreward:0 "真不错。"
 agot_travel_events.4004.a.tt:0 "你的旅程还在继续"
 agot_travel_events.4000.a.first_ranger:0 "你竟敢嘲笑$first_ranger_landless_male$？我要你好看！"
 travel_events.4012.desc_alt:0 "我们穿越[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]大片无人居住的荒野期间，我有种被人盯着的奇异感觉。我看到了一个不太会隐藏自己的瘦弱肮脏的[feral_child_scope.Custom('GirlBoy')]，盯着我们的人马，\n\n队伍里有人告诉我，当地人把这些在这里出没的家伙称为[feral_child_scope.GetFirstNameNoTooltip]，据说他们是在远离人类社会的地方由[feral_child_scope.Custom('GetAnimalType')]抚养长大。\n\n显然，这些可怜的生灵对我们非常着迷，甚至开始讲一些基本的通用语，不过显然无法表达任何连贯意义。"