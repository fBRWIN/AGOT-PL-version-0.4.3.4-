l_simp_chinese:
 agot_proclamation_events.0001.t:0 "宣告一个强大王国的成立"
 agot_proclamation_events.0001.desc:0 "[ROOT.Char.GetPrimaryTitle.GetName]的力量越来越强大，现在是将这股力量载入史册的时候了——这是一股经得起时间考验的力量，一股超越所有其他人的力量。\n\n从这一天起，这个全新的强大王国将独立存在。"
 agot_proclamation_events.0001.a:0 "所有人都将认识到[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的力量！"
 agot_proclamation_events.0002.t:0 "新的王国"
 agot_proclamation_events.0002.desc:0 "我，[new_king.GetFirstNameNoTooltip]·[new_king.GetHouse.GetNameNoTooltip]，在此宣布自己为[new_king.GetTitleTierName]——所有人都应承认我独立的统治。"
 agot_proclamation_events.0002.a:0 "诸神保佑。"
 agot_proclamation_events.0003.t:0 "新的王国"
 agot_proclamation_events.0003.desc:0 "建立一个新的王国意味着需要编纂一系列全新的律法，巩固我的领土的独立地位。这并非易事，而且我必须完成它。"
 agot_proclamation_events.0003.a:0 "好，就这么做。"
 agot_proclamation_events.0003.b:0 "办妥它。"
 agot_proclamation_events.9901.t:0 "铁王座的继任"
 agot_proclamation_events.9901.intro:0 "“[ROOT.Char.GetLadyLord|U]，一封有着[new_holder.GetHouse.GetBaseName]家族印记的信从[new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]寄来；渡鸦已将这个惊人的消息传遍整个王国。”信使迅速鞠了一躬，把信递给我仔细阅读。"
 agot_proclamation_events.9901.inheritance:0 "\n\n[previous_holder.GetTitledFirstName|U][previous_holder.GetDeathReason]——愿[previous_holder.GetSheHe]安息。根据继承法，[new_holder.GetFirstName]·[new_holder.GetHouse.GetBaseName]是[new_holder.GetPrimaryTitle.GetNameNoTooltip]的合法继承人。\n\n子民们哀悼着先王的离世，王国如今暗流涌动……"
 agot_proclamation_events.9901.conquest:0 "\n\n[new_holder.GetTitledFirstName]·[new_holder.GetHouse.GetBaseName]击溃了[previous_holder.GetFirstName]·[previous_holder.GetHouse.GetBaseName]的势力，征服了铁王座。\n\n当胜利一方开始欢庆胜利时，对这一事实不满的人已开始行动，王国再次暗流涌动。"
 agot_proclamation_events.9901.abdication:0 "\n\n在经过很多艰难地抉择后，国王[previous_holder.GetFirstNameRegnal]·[new_holder.GetHouse.GetBaseName]决定放弃统治权。于是，[new_holder.GetTitledFirstName]·[new_holder.GetHouse.GetBaseName]作为王国的继承人，已在铁王座上加冕成为七大王国的统治者。"
 agot_proclamation_events.9901.usurped:0 "\n\n[new_holder.GetTitledFirstName]·[new_holder.GetHouse.GetBaseName]打败了[previous_holder.GetFirstName]·[previous_holder.GetHouse.GetBaseName]，并加冕为七大王国新的统治者。\n\n尽管可能有人会在背后称呼[new_holder.GetHerHim]为簒夺者，但不可否认的是，铁王座现在已牢牢地掌握在[new_holder.GetHerHis]手中。"
 agot_proclamation_events.9901.fallback:0 "\n\n[new_holder.GetTitledFirstName]·[new_holder.GetHouse.GetBaseName]已宣布加冕为七大王国新的统治者。"
 agot_proclamation_events.9901.outro:0 "\n\n我迟疑片刻，想知道[new_holder.GetHerHis]的统治将会如何？"
 agot_proclamation_events.9901.a:0 "只有时间能告诉我们答案……"
 agot_proclamation_events.9901.rival:0 "诅咒[new_holder.GetHerHis]的名字！"
 agot_proclamation_events.9901.friend:0 "愿[new_holder.GetSheHe|U]统治长久！"
 agot_proclamation_it_succession_msg_inheritance:0 "“[ROOT.Char.GetLadyLord|U]，一封有着[new_holder.GetHouse.GetBaseName]家族印记的信从[new_holder.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]寄来；[previous_holder.GetTitledFirstName|U][previous_holder.GetDeathReason]——愿[previous_holder.GetSheHe]安息。\n\n根据继承法，[new_holder.GetFirstName]·[new_holder.GetHouse.GetBaseName]是[new_holder.GetPrimaryTitle.GetNameNoTooltip]的合法继承人。”"
