l_simp_chinese:
 agot_dragon_dreams.0001.intro_own_dream:0 "我从沉睡中惊醒，双手捂着太阳穴拼命试图回忆起梦境的细节。\n"
 agot_dragon_dreams.0001.intro_letter:0 "早间时候，当我正准备开始一天的工作的时候一个仆人找到了我：“大人，我们收到一只[dragon_dreamer.GetTitledFirstName]送来的渡鸦，是一封给您的信，还附上一张纸条说想要尽快和您见面，越快越好。”\n\n#italic “[ROOT.Char.GetFirstNameNoTooltip]，我做了个梦……#!”"
 agot_dragon_dreams.0001.murder:0 "\n#italic 一头巨龙在广阔的天空中翱翔……#!\n#italic 一个朦胧的身影蹲在一个蝎弩后面，毒药在它的弩箭上发光……#!\n#italic 弩箭刺穿了巨龙的翅膀，它咆哮着从天空中坠落。#!\n\n有人在密谋杀害"
 agot_dragon_dreams.0001.abduction:0 "\n#italic 一窝龙蛋闪烁着光泽……#!\n#italic 一个腰上挂着空袋子的朦胧身影正在慢慢靠近……#!\n#italic 一个接一个，龙蛋消失在小偷的布袋里。#!\n\n有人在密谋绑架"
 agot_dragon_dreams.0001.fallback:0 "\n#italic 一条龙伸展着躺在温暖的地面上……#!\n#italic 它平静地休息着，呼吸伴随着雷鸣般的隆隆声……#!\n#italic 它猛然惊醒，发出震耳欲聋的吼声！#!\n\n有人在密谋针对"
 agot_dragon_dreams.0001.elope:0 "\n#italic 两条龙在水晶般的海面上翱翔……#!\n#italic 当它们在一起飞行时，翅膀似乎交织在一起……#!\n#italic 它们合二为一，穿过狭海。#!\n\n有人在密谋诱拐"
 agot_dragon_dreams.0001.steal_back_artifact:0 "\n#italic 一只母龙骄傲地站在她的一窝蛋上……#!\n#italic 她飞向夜晚的天空，没有看见从薄雾中走来的模糊身影……#!\n#italic 一颗无比珍贵的龙蛋被趁着夜色偷走了。#!\n\n有人正试图偷窃，目标是："
 agot_dragon_dreams.0001.target_other:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，[target.GetTitledFirstName]！"
 agot_dragon_dreams.0001.target_dreamer:0 "[target.GetHerHim]！"
 agot_dragon_dreams.0001.target_me:0 "我！"
 agot_dragon_dreams.0001.child_new_dreamer:0 "\n\n看起来[dragon_dreamer.GetFirstNameNoTooltip]是一个龙梦者。我为这个孩子感到心痛，在未来的岁月里，这将是一个沉重的负担……"
 agot_dragon_dreams.0001.self_new_dreamer:0 "\n\n看来我是一个龙梦者。我想起以往的龙梦者，我希望这些梦能给我帮助而不是负担……"
 agot_dragon_dreams.0001.relative_new_dreamer:0 "\n\n看来[dragon_dreamer.GetFirstNameNoTooltip]是一个龙梦者。我希望对[dragon_dreamer.GetHerHis]来说是这是祝福而非诅咒……"
 agot_dragon_dreams.0001.known_dreamer:0 "\n\n虽然我很感激[dragon_dreamer.GetFirstNameNoTooltip]提供的情报，但我希望[dragon_dreamer.GetHerHim]的梦不会对[dragon_dreamer.GetHerHim]造成太大的困扰……"
 agot_dragon_dreams.0001.known_dreamer_self:0 "\n\n\在我能够阻止这个阴谋之前，这些梦一定会萦绕着我……"
 agot_dragon_dreams.0001.a:0 "一定要阻止幕后黑手！"
 agot_dragon_dreams.0001.intro_visit:0 "[dragon_dreamer.GetFirstNameNoTooltip]半夜出现在我的房间里，脸色苍白，满头大汗。\n\n#italic “[ROOT.Char.GetFirstNameNoTooltip]，我做了一个梦……”#!"
 agot_dragon_dreams.0100.t:0 "预见厄运"
 agot_dragon_dreams.0100.desc.1:0 ""
 agot_dragon_dreams.0100.desc.root_is_dreamer:0 "深夜，我在汗水和恐惧中惊醒，我做了一个梦，梦见我的厄运即将来临！我不太确定会发生什么，但我现在知道的足以阻止这一切发生。"
 agot_dragon_dreams.0100.desc.other_dreamer:0 "深夜，我被一阵急促的脚步声惊醒。一个仆人告诉我，[ROOT.Var('dreamer').Char.GetName]的信到了，对方希望我马上拆开。我紧张地打开信，看到[ROOT.Var('dreamer').Char.GetSheHe]已经预见到了我即将面临的厄运！[ROOT.Var('dreamer').Char.GetSheHe|U]表示，[ROOT.Var('dreamer').Char.GetSheHe]还不太确定会发生了什么事，但[ROOT.Var('dreamer').Char.GetSheHe]能为我提供了足够的细节来阻止这一切发生。"
 agot_dragon_dreams.0100.desc.fallback:0 "我即将面临的厄运早有预兆。"
 agot_dragon_dreams.0100.a:0 "好险啊！"