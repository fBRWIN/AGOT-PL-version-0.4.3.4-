l_simp_chinese:
 agot_septon_events.0001.t:0 "潜在的修士"
 agot_septon_events.0001.desc:0 "我的儿子有迹象表明他会很好地为信仰服务"
 agot_septon_events.0001.a:0 "他将侍奉七神。"
 agot_septon_events.0001.b:0 "我的儿子将不会成为一名修士。"
 agot_septon_events.0002.t:0 "拒绝成为修士"
 agot_septon_events.0002.desc:0 "你的儿子已经拒绝当修士了"
 agot_septon_events.0002.a:0 "好吧。"
 agot_septon_events.0003.t:0 "修士之路"
 agot_septon_events.0003.desc:0 "你的儿子已被接纳为修士"
 agot_septon_events.0003.a:0 "再见孩子！"
 agot_septon_events.0004.t:0 "修士誓言"
 agot_septon_events.0004.desc:0 "你的儿子必须从七神中选择一个，他的选择也会影响到你。你注意到他瞥了你一眼，在寻找选择哪一个来供奉"
 agot_septon_events.0004.a:0 "天父"
 agot_septon_events.0004.b:0 "圣母"
 agot_septon_events.0004.c:0 "战士"
 agot_septon_events.0004.d:0 "铁匠"
 agot_septon_events.0004.e:0 "少女"
 agot_septon_events.0004.f:0 "老妪"
 agot_septon_events.0004.g:0 "陌客"
 agot_septon_events.0005.t:0 "修士"
 agot_septon_events.0005.desc:0 "你的儿子现在是信仰的一员——占位符"
 agot_septon_events.0005.a:0 "感谢七神！"