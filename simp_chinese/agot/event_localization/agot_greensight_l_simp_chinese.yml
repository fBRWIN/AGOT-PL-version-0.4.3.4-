l_simp_chinese:
 agot_greensight.0001.intro_own_foresight:0 "我从沉睡中惊醒，双手捂着太阳穴拼命试图回忆起梦境的细节。\n"
 agot_greensight.0001.intro_visit:0 "当我从睡梦中惊醒时，[greenseer.GetFirstNameNoTooltip]进入了我的房间，[greenseer.GetHerHis]声音低沉，行动诡秘。\n\n#italic “[ROOT.Char.GetFirstNameNoTooltip]，我已经预见到一些可怕的事情……”#!"
 agot_greensight.0001.intro_letter:0 "清晨，正当我准备开始一天的工作时，一位仆人把我带到一个安静的角落。“对不起，[greenseer.GetTitledFirstName]的一只渡鸦到了。信里有一封给您的信，还附了一张纸条，说您需要马上看看。”\n\n#italic “[ROOT.Char.GetFirstNameNoTooltip]，我做了一个梦……”#!"
 agot_greensight.0001.murder:0 "\n#italic 一头母鹿在湖边嬉戏……#!\n#italic 狼的影子潜伏在树后，獠牙闪烁着饥饿的光芒……#!\n#italic 母鹿在惨叫声中倒地，生命从刺穿的脖颈中流逝。#!\n\n有人在密谋杀害"
 agot_greensight.0001.abduction:0 "\n#italic 苹果挂在树枝上闪闪发光……#!\n#italic 一阵风吹过，吹落一枚苹果……#!\n#italic 一枚落下，又一枚落下，直到树上再没有果子，树也随之荒芜。#!\n\n有人在密谋绑架"
 agot_greensight.0001.fallback:0 "\n#italic 一座高山耸立在大地上……#!\n#italic 大地在震动，天空在翻腾，连高山都在瑟瑟发抖……#!\n#italic 在山崩地裂时，我也猛然惊醒。#!\n\n有人在密谋针对"
 agot_greensight.0001.elope:0 "\n#italic 两棵树错落而生，暴风在周围肆虐……#!\n#italic 彼此互为连理，狂风亦无法将其分开……#!\n#italic 越过辛酸苦难，双树融为一体。#!\n\n有人在密谋诱拐"
 agot_greensight.0001.steal_back_artifact:0 "\n#italic 一场暴风雪覆盖了冬天里的土地……#!\n#italic 风雪把一切都包裹在冰雪的牢笼里，里面的世界正渐渐迷失……#!\n#italic 当雪融化时，一切都已不复存在。#!\n\n有人正试图偷窃，目标是："
 agot_greensight.0001.target_seer:0 "[target.GetHerHim]！"
 agot_greensight.0001.target_other:0 "我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]，[target.GetTitledFirstName]！"
 agot_greensight.0001.target_me:0 "我！"
 agot_greensight.0001.child_new_seer:0 "\n\n看起来[greenseer.GetFirstNameNoTooltip]获得了绿之视野。我为这个孩子感到心痛，在未来的岁月里，这将是一个沉重的负担……"
 agot_greensight.0001.self_new_seer:0 "\n\n看来我是一个绿先知。当我想到即将到来的预言时，我希望这些梦能给我帮助而不是负担……"
 agot_greensight.0001.relative_new_seer:0 "\n\n看来[greenseer.GetFirstNameNoTooltip]是一个绿先知。我希望对[greenseer.GetHerHis]来说是这是祝福而非诅咒……"
 agot_greensight.0001.known_seer:0 "\n\n虽然我很感激[greenseer.GetFirstNameNoTooltip]提供的情报，但我希望[greenseer.GetHerHim]的梦不会对[greenseer.GetHerHim]造成太大的困扰……"
 agot_greensight.0001.known_seer_self:0 "\n\n\在我能够阻止这个阴谋之前，这些梦一定会萦绕着我……"
 agot_greensight.0001.a:0 "一定要阻止幕后黑手！"
 agot_greensight.0100.t:0 "预知的麻烦"
 agot_greensight.0100.desc.1:0 ""
 agot_greensight.0100.desc.root_is_seer:0 "我在汗水和恐惧中惊醒，我做了一个梦，梦见我的厄运即将来临！我不太确定会发生什么，但我现在知道的足以防止它发生。"
 agot_greensight.0100.desc.other_seer:0 "我被一阵急促的脚步声惊醒。一个仆人告诉我，[ROOT.Var('seer').Char.GetName]的信到了，让我马上拆开。我紧张地打开信，看到他们已经预见到了我即将面临的厄运！他们说，还不太确定发生了什么事，但他们为我提供了足够的细节来防止它发生。"
 agot_greensight.0100.desc.fallback:0 "我即将面临的厄运早已预见。"
 agot_greensight.0100.a:0 "好险啊！"