 dragon_bond_events.1000.t:0 "结成纽带"
 dragon_bond_events.1000.desc:0 "[target.GetNameNicknamed]已为#bold 我#!所有！\n\n世人常言魔龙之心难测；然而[target.GetNameNoTooltip]却已洞见我心，识我之真，信我之诚。[target.GetNameNoTooltip]与我，如今已心魂相融，这是血肉与烈火的结合。\n\n从[ROOT.Char.GetCapitalLocation.GetName]到阴影之地旁的亚夏，向世人宣告：我，[ROOT.Char.GetFullNameNoTooltip]，掌控了魔龙[target.GetNameNoTooltip]。[ROOT.Char.GetHouse.GetNameNoTooltip]家族的[GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]们，尽情欢呼吧！因为一头新的[Concept('owned_dragon','魔龙')|E]即将翱翔于苍穹。\n\n[ROOT.Char.GetHouse.GetMotto]！"
 dragon_bond_events.1000.a:0 "此刻，我将永生难忘。"
 dragon_bond_events.1001.t:0 "[target.GetNameNoTooltip]拒绝"
 dragon_bond_events.1001.desc:0 "当我踏入[target.GetNameNicknamedPossessive]的巢穴时，一股不祥的预感笼罩着我。尽管我的内心深处在呼唤我回到[ROOT.Char.Custom('ResidenceBuilding')]，但我还是强迫自己一步步向前，直到距离[target.GetNameNoTooltip]只有几步之遥。这条[Concept('owned_dragon','龙')|E]在我靠近时突然变得警觉，从嘴中撕咬的烧焦[GetPlayer.Custom('RegionalEdibleAnimal')]上移开视线。[target.Custom('GetDragonHerHis')|U]的眼睛好奇而带着恶意地盯着我，就像猫盯着耗子一样。\n\n我鼓起最后的勇气，伸出手去接近这只生物。然而，当我的手几乎要触碰到[target.Custom('GetDragonHerHis')]时，[target.GetNameNoTooltip]猛然向我扑咬过来，[target.Custom('GetDragonHerHis')]的[target.Custom('GetDragonColor')]色巨口距离我的手指只有一掌之遥。[target.Custom('GetDragonHerHis')]扬起头，露出全部的身形，咆哮着向我发出警告。我看到龙的獠牙后面汇聚起橙色的火苗，恐慌涌上心头，我拼命逃离了巢穴，一直跑到[GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]们所在的安全地带才停下来。"
 dragon_bond_events.1001.a:0 "[ROOT.Char.GetFaith.DevilName]抓走那条[ROOT.Char.Custom('InsultAdjective')]毒蛇吧！"
 dragon_bond_events.1002.t:0 "[target.GetNamePossessiveNoTooltip]回应以龙焰"
 dragon_bond_events.1002.desc:0 "当我一步步靠近[dragon|E][target.GetNameNicknamed]时，我的内心充满了忐忑。然而，这种不安与我内心的期待相比简直不值一提。有哪个[ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.Custom('GirlBoy')]在年少时没梦想过和龙成为朋友？而如今，又有哪位[ROOT.Char.GetTitleAsNameNoTooltip]能抵抗住这份力量的诱惑，即使是要冒着巨大的风险？\n\n然而，当我真正接近这头野兽时，我儿时的梦想开始动摇了。[target.GetNameNoTooltip]显得很焦躁不安，[target.Custom('GetDragonSheHe')|U]伏低身子贴在地上，布满[target.Custom('GetDragonColorFull')]色鳞片的尾巴不安地摆动着，巨大的瞳孔紧盯着我。但我现在已没有退路，只能硬着头皮继续向前。我鼓起勇气，向[target.Custom('GetDragonHerHis')]那张咆哮着的巨口伸出手，念诵古老的瓦雷利亚语尝试安抚：#italic “Lykirī! Ryptē-”#!\n\n我的话音未落，火焰便淹没了我的视线，随之而来的是无尽的痛苦。我能做的只剩#bold 尖叫#!！\n\n当我再次醒来时，已经是在[ROOT.Char.GetCapitalLocation.GetName]的床上，身上从头到脚都裹满了全是脓液的绷带。尽管已经喝过罂粟花奶，但我还是痛得几乎无法呼吸。我还活着，不知这是幸运还是不幸。"
 dragon_bond_events.1002.a:0 "我本只有一步之遥……"
 dragon_bond_events.1003.t:0 "焚[ROOT.Char.GetTitleAsNameNoTooltip|U]者，[target.GetNameNoTooltip]"
 dragon_bond_events.1003.desc:0 "这一天终于到来，我将掌控[Concept('owned_dragon','魔龙')|E][target.GetNameNoTooltip]。[ROOT.Char.GetHouse.GetMotto]！\n\n我让我的[GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]等候在[target.GetNameNoTooltip]的巢穴外，独自步入洞中。我跨过沿途烧焦的骨头，一步步接近[target.GetNameNoTooltip]那慵懒地盘踞在石柱上的身躯。见我靠近，[target.Custom('GetDragonHerHis')]没有过多的反应，只是微微睁开一只眼，轻轻打量了我一下，随后又继续[target.Custom('GetDragonHerHis')]的午觉。竟然在睡觉？何等傲慢！我可是一位[ROOT.Char.GetCapitalLocation.GetName]的[ROOT.Char.Custom('WomanManGirlBoy')]，我绝不允许任何生物无视我！\n\n我深吸一口气，用我那句早已烂熟于心的瓦雷利亚语对龙发出号令：#italic Rybās! Dohaerās!#!\n\n可是，[target.GetNameNoTooltip]依然沉睡不醒。我呼喊，我咆哮，我跺脚，无论如何都无法唤醒[target.Custom('GetDragonHerHis')]。愤怒之下，我抓起一根骨头，狠狠地向龙掷去，那骨头重重地砸在[target.Custom('GetDragonHerHis')]的脖颈上。\n\n终于，[target.GetNameNoTooltip]睁开了眼！但[target.Custom('GetDragonSheHe')]却没有丝毫起身的意思，只是缓缓地、懒洋洋地将头转向我。紧接着，一阵龙焰袭来，那成了我在世上最后看见的东西。"
 dragon_bond_events.1003.a:0 "烧起来了！烧起来了！圣母啊！天父啊！#strong_glow;R 烧起来了！#!"
 dragon_bond_events.t:0 "亲近[target.GetNameNoTooltip]："
 dragon_bond_events.2001.t:0 "$dragon_bond_events.t$有效的陪伴时光"
 dragon_bond_events.2001.desc:0 "我与[target.GetName]共度了数周的相处、亲近与训练的时光，现在这一切终于开始显现出成果。无论是在[ROOT.Char.GetCapitalLocation.GetName]的上空飞行，还是在[target.Custom('GetDragonHerHis')]的巢穴里休憩，[target.GetNameNoTooltip]和我之间都越来越默契。\n\n我们之间的关系，已从简单的骑手与坐骑的搭档，变得越来越像彼此信任的亲密伙伴。\n\n或许没人能真正了解龙的内心，但我却仿佛读懂了[target.Custom('GetDragonHerHis')]的灵魂。"
 dragon_bond_events.2001.a:0 "我们将一起书写[ROOT.Char.GetFirstNameNicknamed]与[target.GetName]的传奇！"
 dragon_bond_events.2002.t:0 "$dragon_bond_events.t$不好不坏的结果"
 dragon_bond_events.2002.desc:0 "日复一日，我渐渐明白，我试图亲近[target.GetName]的努力都只是徒劳。\n\n似乎我们每带着对彼此的信任飞行一天，我们又会用另一天的时间背道而驰，我们之间的默契始终保持着原样。我感觉自己别无选择，只能回到曾经那种半疏远半亲密的状态。"
 dragon_bond_events.2002.a:0 "令人失望……"
 dragon_bond_events.3000.t:0 "$dragon_bond_events.t$昂贵的肉"
 dragon_bond_events.3000.desc:0 "[dragon|El][target.GetNameNicknamed]是一头性情不定的生物。有时候，[target.Custom('GetDragonSheHe')]会舒展双翼，尽情在[target.Custom('GetDragonHerHis')]位于[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的巢穴里奔跑；有时，[target.Custom('GetDragonHerHis')]又变得极其慵懒，我怎么也无法将[target.Custom('GetDragonHerHis')]从睡梦中唤醒。\n\n[target.GetNameNoTooltip]的口味也是变化无常，尽管它目前还接受仆人送来的一切猎物，但我正考虑让厨房准备些更美味的食物。也许，一顿佳肴能拉近我和[target.GetNameNoTooltip]之间的距离。"
 dragon_bond_events.3000.a:0 "要让[target.GetNameNoTooltip]吃得像[ROOT.Char.GetTitleTierName]一样好。我会喂[target.Custom('GetDragonHerHim')]吃焦羊肉。"
 dragon_bond_events.3000.b:0 "[target.Custom('GetDragonSheHe')|U]口味很挑剔。我会喂[target.Custom('GetDragonHerHim')]吃烤猪肉。"
 dragon_bond_events.3000.c:0 "龙是用来作战的，又不是用来参加宴会的。没必要特殊#italic 对待#!……"
 dragon_bond_events.3001.t:0 "$dragon_bond_events.t$大快朵颐"
 dragon_bond_events.3001.desc:0 "[target.GetCurrentLocation.GetNameNoTooltip]的厨房彻夜灯火通明，只为[target.GetName]准备一场盛宴。那些肉鲜嫩多汁，外皮金黄酥脆，仿佛轻轻一碰里面的馅料便能迸发出来。我的几位[GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]望着这些从厨房端出的美味，眼中满是渴望，但这份盛宴只属于[ROOT.Char.GetTitleTierName|l]和[ROOT.Char.GetSheHe]的[Concept('dragon','龙')|E]。\n\n我推着餐车进入[target.GetNameNoTooltip]的巢穴，正要开口呼唤，龙便飞奔过来，在离我不远处猛然停下。[target.Custom('GetDragonHerHis')|U]的目光在我和餐车之间来回扫视，虽然[target.GetNameNoTooltip]已迫不及待，但[target.Custom('GetDragonSheHe')]还是强忍住了冲动。看到[target.GetNameNoTooltip]表现得如此顺从，我很高兴，于是喊出了那句[target.Custom('GetDragonSheHe')]期待已久的指令：#italic Havor zaldrīzes!#!\n\n话音未落，[target.GetNameNoTooltip]便猛地扑向了这堆肉，我已经好久没见过[target.Custom('GetDragonHerHim')]这么兴奋了。"
 dragon_bond_events.3001.a:0 "好好吃吧，我的龙！"
 dragon_bond_events.3002.t:0 "$dragon_bond_events.t$打翻餐车"
 dragon_bond_events.3002.desc:0 "厨房彻夜灯火通明，只为[target.GetName]准备一场盛宴。那些肉鲜嫩多汁，外皮金黄酥脆，仿佛轻轻一碰里面的馅料便能迸发出来。我的几位[GetPlayer.Custom('KnightCulturePluralNoTooltipLowercase')]望着这些从厨房端出的美味，眼中满是渴望，但这份盛宴只属于[ROOT.Char.GetTitleTierName|l]和[ROOT.Char.GetSheHe]的[Concept('dragon','龙')|E]。\n\n我推着餐车进入[target.GetNameNoTooltip]的巢穴，正要开口呼唤，一股巨力猛然袭来，让我措手不及，连人带车一起被掀翻在地。[target.GetNameNoTooltip]贪婪地扑向这些肉，用下颚咬碎了餐车的舱口，尽情享用起这份大餐。"
 dragon_bond_events.3002.a:0 "该死！"
 dragon_bond_events.3003.t:0 "$dragon_bond_events.t$活物牲畜"
 dragon_bond_events.3003.desc:0 "尽管有时候我会选择性忽视[Concept('dragon','龙')|E]的本性，只把[target.GetName]当成是类似猎犬一样听话的生物，但归根结底，龙终究是龙，是世上最凶猛的捕食者。我渐渐意识到，[target.GetName]正愈发厌烦枯燥的囚禁生活，我担心这会影响到我们之间本就脆弱的关系。\n\n虽然这无法与真正的狩猎相提并论，但我正在考虑将几只猪或羊送进[target.Custom('GetDragonHerHis')]的巢穴里。尽管我一直在努力驯化[target.GetNameNoTooltip]的野性，但一些活生生的猎物也许能给[target.Custom('GetDragonHerHis')]的生活带来一些乐趣。"
 dragon_bond_events.3003.a:0 "赶几只羊进去。"
 dragon_bond_events.3003.b:0 "赶几只猪进去。"
 dragon_bond_events.3003.c:0 "以后有的是时间杀戮，继续保持现在的饮食。"
 dragon_bond_events.3004.t:0 "$dragon_bond_events.t$狩猎游戏"
 dragon_bond_events.3004.desc:0 "这场狩猎超出了我的预期。[target.GetName]并没有简单地杀死[target.Custom('GetDragonHerHis')]的猎物，而是将其变成了一场精彩的捕猎游戏。尽管这些动物不会对[target.GetNameNoTooltip]构成任何的威胁，但[target.Custom('GetDragonHerHis')]还是花时间耐心地跟踪整个兽群，并精心挑选出其中最弱小的那一个，然后用[target.Custom('GetDragonHerHis')]的巨颚将其捕获后迅速离开。\n\n整场游戏持续了一个多小时，直到地面已经被内脏血肉覆盖，[target.GetNameNoTooltip]才心满意足地结束狩猎，[target.Custom('GetDragonHerHis')|U]的尾巴正因兴奋而不住轻轻摆动。由于[target.GetNameNoTooltip]对刺激和鲜血的渴望得到了满足，[target.Custom('GetDragonHerHim')]现在允许我比以往靠得更近些，[target.Custom('GetDragonSheHe')]甚至愿意接受我递上的水桶，并迫不及待地一饮而尽。"
 dragon_bond_events.3004.a:0 "我们有相同的狂野内心……"
 dragon_bond_events.3005.t:0 "$dragon_bond_events.t$杀戮盛宴"
 dragon_bond_events.3005.desc:0 "花费了大半天的时间，我和我的仆人终于将最后一批牲畜赶进了[target.GetNamePossessive]巢穴入口处的临时围栏里。随后，我们退到一个安全的位置，静候[target.GetNamePossessive]的出现，而[target.Custom('GetDragonSheHe')|U]也并未让我等待太久。\n\n之后的场面简直就是一场残酷的屠杀。前一刻，这些牲畜还在活蹦乱跳，但转眼间，[target.GetNameNoTooltip]现身。其他的[dragon|el]也许喜欢把猎物驱散开捕猎，但这条龙是[target.GetNamePossessive]，[target.Custom('GetDragonHerHis')]让牲畜群瞬间变成了血腥的杀戮场。[target.GetNamePossessive]尽情享受着这场屠杀宴，[target.Custom('GetDragonSheHe')]用巨口咬住一只较大的牲畜，同时又用利爪瞬间撕裂了另一只。\n\n正当我准备靠近[target.Custom('GetDragonHerHis')]时，[target.GetNameNoTooltip]突然转身面向我。[target.Custom('GetDragonSheHe')]鼻孔喷着热气，露出尖锐的獠牙，眼神中充满了警告和威胁。我感受到[target.Custom('GetDragonHerHis')]身上散发出的强烈杀气，于是小心翼翼地后退了几步。"
 dragon_bond_events.3005.a:0 "只有傻子才会拦在龙与猎物之间。"
 dragon_bond_events.3006.t:0 "$dragon_bond_events.t$喂食生肉"
 dragon_bond_events.3006.desc:0 "[dragon|El][target.GetNameNicknamed]对我保持警觉是完全可以理解的。尽管[target.Custom('GetDragonSheHe')]已经[Concept('owned_dragon','不再是条野龙')|E]，在巢穴里享受着仆人的服侍，但[target.Custom('GetDragonSheHe')]却并不信任我，甚至不愿让我靠近[target.Custom('GetDragonHerHim')]百步以内。不过，正如那句[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]老话说的那样，要抓住野兽的心，先要抓住野兽的胃。而[target.GetNamePossessiveNoTooltip]的胃口恰好大得惊人。\n\n在询问了[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的训狗师后，我根据当地猎犬偏好的肉食种类订购了一车新鲜的羊肉和猪肉。尽管这些肉还未做完全切割处理，但训狗师向我保证，越生的肉越能吸引[target.GetNameNoTooltip]。那么，哪种肉会是[target.GetNameNoTooltip]的最爱呢？"
 dragon_bond_events.3006.a:0 "[target.GetNameNoTooltip]肯定喜欢肉腥味，运些生羊肉进去。"
 dragon_bond_events.3006.b:0 "[target.GetNameNoTooltip]肯定喜欢肉香味，运些生猪肉进去。"
 dragon_bond_events.3006.c:0 "还是算了。"
 dragon_bond_events.3007.t:0 "$dragon_bond_events.t$喜欢生肉"
 dragon_bond_events.3007.desc:0 "我推着满载肉块的独轮车进入[target.GetNamePossessive]的巢穴。见我进来，[target.Custom('GetDragonHerHis')]把头从地面上抬起，眼中满是兴趣。[target.Custom('GetDragonHerHis')]用前爪撑起身体，缓缓向我靠近，目光在我和生肉之间来回扫视。\n\n我拿起一块厚实的生肉，用力向[target.Custom('GetDragonHerHim')]抛去，[target.GetNameNoTooltip]猛然向前一冲，在空中用大口接住了肉。[target.Custom('GetDragonSheHe')]带着期待的眼神望着我，显然很满意我的这份礼物。我也乐在其中，继续扔给[target.Custom('GetDragonHerHim')]一块又一块的肉，每扔一块都向[target.Custom('GetDragonHerHim')]靠得更近一些。\n\n我深知适可而止的道理，于是扔给了[target.GetNameNoTooltip]最后也是最大的一块肉，然后在[target.Custom('GetDragonHerHis')]狼吞虎咽地享用美食时悄悄离开。虽然[target.Custom('GetDragonSheHe')]还远远没有被认可为[target.Custom('GetDragonHerHis')]的[GetTrait('dragonrider').GetName(GetNullCharacter)]，但我们今天取得了实质性的进展。"
 dragon_bond_events.3007.a:0 "不出几个月，[target.Custom('GetDragonHerHim')]就会对我言听计从！"
 dragon_bond_events.3008.t:0 "$dragon_bond_events.t$讨厌生肉"
 dragon_bond_events.3008.desc:0 "我推着满载刺鼻肉块的独轮车进入[target.GetNamePossessive]的巢穴。见我进来，[target.Custom('GetDragonHerHis')]猛然把头从地面上抬起，眼中满是警惕。[target.Custom('GetDragonHerHis')]用前爪撑起身体，缓缓向我靠近，疑惑的目光在我和散发恶臭的独轮车之间来回扫视。\n\n我拿起一块厚实的生肉，用力向[target.Custom('GetDragonHerHim')]抛去，肉块重重地摔在地上，溅起一地血水。但[target.GetNameNoTooltip]只是缓缓地靠近，用舌头轻轻触碰了那块血淋淋的肉，随即便失去了兴趣。[target.Custom('GetDragonHerHis')]发出了一声不屑的鼻息，然后转过身去，继续盘绕在[target.Custom('GetDragonHerHis')]最喜欢的那根石柱上。显然，我的这份礼物并没能让[target.Custom('GetDragonHerHis')]满意。\n\n面对这样的结果，我一时不知如何是好，只好留下独轮车，回到我的[ROOT.Char.Custom('ResidenceBuilding')]好好反思我的失败。"
 dragon_bond_events.3008.a:0 "[GetTitleByKey('c_harrenhal').GetNameNoTier]不是一天建成的……"
 dragon_bond_events.3009.t:0 "$dragon_bond_events.t$关于龙的知识"
 dragon_bond_events.3009.desc:0 "我仍在努力对[target.GetNamePossessive]进行训练，但恐怕我已经用尽了我关于[Concept('dragon','龙')|E]的全部知识储备。幸运的是，尽管大量关于龙的文献失传在了末日浩劫期间，但在狭海两岸仍有一些得以保留。\n\n然而，这些遗留文献的真实性和准确性已难以考证。毕竟，现存的大部分文献都只是抄本，其中又充斥着各种伪作。\n\n另一方面，民间也流传着丰富的龙的传说，那是千百年来老妇人间口耳相传的故事与迷信。或许，这些民间传说能为我提供一些线索？"
 dragon_bond_events.3009.a:0 "再无聊的故事也包含着一些真理，传唤几个平民。"
 dragon_bond_events.3009.b:0 "写信给[GetTitleByKey('b_the_citadel').GetNameNoTier|l]和[GetTitleByKey('c_dragonstone').GetNameNoTier]，寻求一些关于古瓦雷利亚的文献。"
 dragon_bond_events.3009.c:0 "还是算了。"
 dragon_bond_events.3010.t:0 "$dragon_bond_events.t$有用的龙知识"
 dragon_bond_events.3010.desc:0 "我的随从给我带来了两份关于[GetScriptedCharacterByHistoryID('Targaryen_13').GetFirstNameNicknamed]、其子嗣[GetScriptedCharacterByHistoryID('Targaryen_14').GetFirstNameNicknamed]和[GetScriptedCharacterByHistoryID('Targaryen_15').GetFirstNameNicknamed]、以及他们从古瓦雷利亚迁离时带走的[Concept('dragon','魔龙')|E]的记述。尽管这些记述不尽相同，但其中最有价值的是坦格利安家族如何开发[GetTitleByKey('c_dragonstone').GetNameNoTier]的部分，尤其是他们在岛上驯养魔龙的尝试。\n\n据记载，伊纳尔和他的孩子们在迁居龙石岛后的数年时间里失去了四条龙——除了[GetScriptedCharacterByHistoryID('dragon_balerion').GetName]，他是五条古瓦雷利亚巨龙中最强壮的一条。这之后，另外两条龙[GetScriptedCharacterByHistoryID('dragon_meraxes').GetName]和[GetScriptedCharacterByHistoryID('dragon_vhagar').GetName]在龙山的阴影中孵化。种种记载暗示，在失去瓦雷利亚故土魔法的加持后，坦格利安家族被迫研究出新的育龙方法，比如使用封闭的#italic 育龙器皿#!来孵化龙蛋。这些知识无疑对我驯服[target.GetName]大有帮助。"
 dragon_bond_events.3010.a:0 "很好。"
 dragon_bond_events.3011.t:0 "$dragon_bond_events.t$没用的龙知识"
 dragon_bond_events.3011.desc:0 "我得到了一份手稿的副本，其中记载了[GetScriptedCharacterByHistoryID('Targaryen_27').GetFirstNameNicknamed]、[GetScriptedCharacterByHistoryID('Targaryen_28').GetFirstNameNicknamed]和[GetScriptedCharacterByHistoryID('Targaryen_29').GetFirstNameNicknamed]饲养[Concept('dragon','巨龙')|E]的经过，据称这是当时的[GetTitleByKey('c_dragonstone').GetNameNoTier]管家的第一手记录。手稿中提到，征服者三人——尤其是伊耿和雷妮丝两兄妹——会与他们的龙一同在龙石岛的火山温泉中沐浴。\n\n受此启发，我命人运来十几桶水和几车柴火到[target.GetNamePossessive]的巢穴。我在最深处的洞穴里搭建了一个简易的桑拿房，十几个原本用于发酵[GetPlayer.Custom('RegionalAlcoholicDrink')]的大桶现在正腾腾冒着热气。\n\n然而，尽管这个桑拿房对我来说是种享受，但[target.GetNameNoTooltip]似乎对此毫无兴趣，甚至可以说，[target.Custom('GetDragonHerHim')]对我胡乱改造[target.Custom('GetDragonHerHis')]巢穴的行为大为不满。莫非，[target.Custom('GetDragonSheHe')]更喜欢干热的环境？"
 dragon_bond_events.3011.a:0 "该死！"
 dragon_bond_events.3012.t:0 "$dragon_bond_events.t$询问龙卫"
 dragon_bond_events.3012.desc:0 "[head_dragonkeeper.GetNameNicknamed]，我的首席龙卫兼[target.GetNamePossessive]的主要饲养员，在过去的数月里，一直默默观察着我亲近[target.GetNameNoTooltip]过程中时好时坏的尝试，期间[head_dragonkeeper.GetHerHis]从未有过责备，总是尊重我的决定。\n\n尽管亲近[target.GetNameNoTooltip]的使命完全在我，但这个[head_dragonkeeper.GetWomanMan]向来对龙的习性与脾气了如指掌，[head_dragonkeeper.GetHerHis]知道的东西可能比[head_dragonkeeper.GetHerHis]看上去要多得多。\n\n[head_dragonkeeper.GetNamePossessiveNoTooltip]的见识与经验或许能帮助我与[target.GetNameNoTooltip]更好地相处。但这也存在一定的风险，毕竟[head_dragonkeeper.GetNamePossessiveNoTooltip]的职责只是照顾[head_dragonkeeper.GetNamePossessiveNoTooltip]的日常生活——比如喂食、饮水、清洁和娱乐。这个[head_dragonkeeper.GetWomanMan]从未与龙进行过更深层次的精神交流。"
 dragon_bond_events.3012.a:0 "知识并非我独有，我可以向[head_dragonkeeper.GetFirstNameNoTooltip]寻求帮助。"
 dragon_bond_events.3012.b:0 "[head_dragonkeeper.GetFirstNameNoTooltip]不过是个外乡的仆人，[head_dragonkeeper.GetSheHe]怎么可能懂得魔龙的心呢？"
 dragon_bond_events.3013.t:0 "$dragon_bond_events.t$明智的建议"
 dragon_bond_events.3013.desc:0 "我决定将命运托付给[head_dragonkeeper.GetNameNicknamed]那双布满老茧的手，从今天开始我将加入龙卫的队列，同他们一起照顾[target.GetName]。我如同[head_dragonkeeper.GetHerHis]的助手一般，换上了朴素的亚麻短衫，手持一根简易的木棍作为我的工具。\n\n我们忙碌了一整天，清理了[target.GetNamePossessiveNoTooltip]巢穴的中央区域，并给[target.Custom('GetDragonHerHis')]的水槽添满了水。为了确保我的龙安全无虞，我还仔细检查了每一道门锁，以防有任何不速之客。在这过程中，[target.GetNamePossessiveNoTooltip]始终用[target.Custom('GetDragonHerHis')]那警惕的目光注视着我，[target.Custom('GetDragonHerHis')]会在我完成日常杂务时蹒跚地跟在我身后。\n\n到了一天的尾声，我已浑身湿透，满是汗水，身上还散发着被龙弄脏的臭泥味。然而，就在我即将离开之际，[target.GetNameNoTooltip]突然把[target.Custom('GetDragonHerHis')]那巨大的脖子伸向我，仿佛在向我发出邀请。我犹豫了一下，随后鼓起勇气伸出手去，用力地挠了挠[target.Custom('GetDragonHerHis')]满是鳞片的脖子。看来，我的努力并没有白费。"
 dragon_bond_events.3013.a:0 "[head_dragonkeeper.GetNameNoTooltip]是对的，干净的手什么也做不了。"
 dragon_bond_events.3014.t:0 "$dragon_bond_events.t$没用的建议"
 dragon_bond_events.3014.desc:0 "尽管我深知此举不妥，但我还是决定从今天起加入龙卫的工作，我将同[head_dragonkeeper.GetNameNicknamed]一起照料[target.GetName]的生活。我如同[head_dragonkeeper.GetHerHis]的助手一般换上了朴素的亚麻短衫，尽管这衣服散发着难闻的气味，但龙卫坚持认为[target.GetNameNoTooltip]喜欢这种熟悉的味道。\n\n[head_dragonkeeper.GetNameNoTooltip]安排我去清理龙巢的中央区域，[head_dragonkeeper.GetHerHis]强调说，一个不愿亲自动手的[GetTrait('dragonrider').GetName(GetNullCharacter)]是得不到[target.GetNameNoTooltip]的尊重的。我当然愿意接受挑战。到了正午时分，我膝盖深埋在污秽的稻草中，浑身已被汗水浸透。就在这时，我的龙缓缓踱步向我走来。\n\n看到我的狼狈模样，[target.GetNamePossessiveNoTooltip]那双巨大的蛇眼充满了惊讶，随后[target.Custom('GetDragonHerHis')]将嘴角微微后撇，露出厌恶的神情。[target.Custom('GetDragonSheHe')]和我对视一阵，之后尾巴轻轻一甩，又给我添了上百铲的臭草。这条龙发出一声嘲笑的鼻息，转身离去。"
 dragon_bond_events.3014.a:0 "我是要当你的骑手，不是当你的女佣！"
 dragon_bond_events.3015.t:0 "$dragon_bond_events.t$瓦雷利亚歌曲"
 dragon_bond_events.3015.desc:0 "让我忧虑的是，[target.GetName]并未像我期望中的那样回应我的示好。尽管这条[dragon|el]已不再对我表现出敌意，但[target.Custom('GetDragonSheHe')]总是心不在焉，对我的指令充耳不闻，更别提服从了。\n\n这让我想起了奶妈曾对我说过的往事。她告诉我，在我还是个小婴儿时，我会从黄昏哭到黎明，而她那甜美的歌声是唯一能让我停止哭泣的魔法。\n\n受此启发，我立即派人前往[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]寻找一本古瓦雷利亚歌集抄本，据说这本书是[GetScriptedCharacterByHistoryID('Targaryen_13').GetNamePossessive]在末日浩劫前从瓦雷利亚半岛带来的。尽管歌集的确切背景已无从考证，但其歌词以瓦雷利亚语书写，其旋律与[ROOT.Char.GetCulture.GetNameNoTooltip]的某些古老歌曲有着相似之处。"
 dragon_bond_events.3015.a:0 "我会念诵一篇古老的诗歌……"
 dragon_bond_events.3015.b:0 "还是算了。"
 dragon_bond_events.3016.t:0 "$dragon_bond_events.t$出色的瓦雷利亚歌曲"
 dragon_bond_events.3016.desc:0 "#italic Isse se prūmia hen wild, skoriot se tegon sīmonagon,#!\n在荒野深处，群山迭起的地方，\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perzys laesi,#!\n有一头凶猛的[Concept('dragon','恶龙')|E]，眼眸里燃着火光，\n\n#italic Ñelly hen āeksion, tīkuni bona span se jēdar,#!\n它的金鳞流光闪闪，它的羽翼遮蔽太阳，\n\n#italic Yn konīr's iā vāedar bona mazverdagon ziry limagon.#!\n当这首旋律响起，龙亦垂泪悲伤。\n\n我的歌声在[target.GetNamePossessive]的巢穴中回荡，在这里不会有掌声回应我。但当我开始吟唱第三段时，我看到[target.GetNamePossessive]走进我所在的坑洞，[target.Custom('GetDragonSheHe')]缓缓地趴在了地上休息。等这首歌结束时，[target.Custom('GetDragonSheHe')]已经睡熟，发出了满足的鼾声。"
 dragon_bond_events.3016.a:0 "好好睡吧，我的龙。"
 dragon_bond_events.3017.t:0 "$dragon_bond_events.t$糟糕的瓦雷利亚歌曲"
 dragon_bond_events.3017.desc:0 "我步入[target.GetNamePossessive]的巢穴，只见这条[dragon|El]正在巢中安睡。我心生些许忐忑，不仅是因为震慑于[target.Custom('GetDragonHerHis')]的威严，更是因为我并不擅长古老歌曲。但正如戏子们所言，戏一旦开场，便必须唱完。我清了清嗓子，开始吟唱第一段歌词：\n\n#italic Kesīr's nykeā zaldrīzes nēdenka, rūsīr perz—#!\n\n我还未唱至第二段，[target.GetNameNoTooltip]便已苏醒，起身向后走开。我满心疑惑，于是跟了上去，只见[target.Custom('GetDragonHerHim')]又再次闭上眼睛躺下休息。我不知如何是好，只好再次开口吟唱，但这次[target.Custom('GetDragonSheHe')]又选择走开，临了还不满地甩了甩尾巴。\n\n我并未放弃，继续跟在[target.GetNameNoTooltip]身后吟唱，歌声不断。终于，[target.Custom('GetDragonHerHis')]按捺不住怒火，猛然转身，朝我发出一声震耳欲聋的咆哮。我被吓得歌声戛然而止，急忙转身逃回[ROOT.Char.Custom('ResidenceBuilding')]。"
 dragon_bond_events.3017.a:0 "该死的龙！"
 dragon_bond_events.3018.t:0 "$dragon_bond_events.t$瓦雷利亚语念诵"
 dragon_bond_events.3018.desc:0 "[Concept('dragon','龙')|E]与[GetScriptedCharacterByHistoryID('Targaryen_27').GetHouse.GetName]家族的子孙一样，都是古瓦雷利亚的后裔，那片已消亡的土地上的血脉依然流淌在[target.GetNamePossessive]身体里。几百年来，甚至可能几千年，龙只对一种语言的指令有所反应——高等瓦雷利亚语——这绝非偶然。\n\n在与[target.GetNameNoTooltip]共处的时光里，我们一起学习了一些基础的瓦雷利亚词语——#italic sōvēs#!，飞行；#italic rybās#!，听话；#italic māzīs#!，跟上——这让我不禁好奇，除了这些指令之外，[target.Custom('GetDragonSheHe')]是否能听懂我用瓦雷利亚语讲故事？\n\n正如许多[ROOT.Char.GetCulture.GetNameNoTooltip]孩童在幼时通过听故事来学习和娱乐一样，或许[target.GetNameNoTooltip]也会喜欢听我读些东西？"
 dragon_bond_events.3018.a:0 "我会找点东西念给龙听。"
 dragon_bond_events.3018.b:0 "还是算了。"
 dragon_bond_events.3019.t:0 "$dragon_bond_events.t$出色的念诵"
 dragon_bond_events.3019.desc:0 "我翻开一本古老的寓言书为[target.GetName]朗读，我昨天花了很长的时间将这本书的大部分都翻译成了瓦雷利亚语。我向[target.Custom('GetDragonHerHim')]讲述着战士女王[GetScriptedCharacterByHistoryID('Nymeros_1').GetFirstNamePossessive]从洛恩河横渡至多恩的传奇之旅，绘声绘色地描述着[GetScriptedCharacterByHistoryID('Arryn_15').GetFirstNameNicknamed]的英勇事迹以及[GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]经历的种种磨难。\n\n我沉浸在故事的世界中，每一个词句都流淌着高等瓦雷利亚语的优雅与韵味。当我把这本书读完时，夕阳已斜射在[target.GetCurrentLocation.GetNameNoTooltip]身上。[target.GetNameNoTooltip]只是条龙，可能完全听不懂我所说的内容，但[target.Custom('GetDragonSheHe')]似乎很享受这种陪伴，此刻[target.Custom('GetDragonSheHe')]正舒服地躺在我脚边，发出着满足的鼾声。"
 dragon_bond_events.3019.a:0 "总有一天，我们的事迹也会被写成史诗……"
 dragon_bond_events.3020.t:0 "$dragon_bond_events.t$糟糕的念诵"
 dragon_bond_events.3020.desc:0 "在又一次给[target.GetName]喂食时，我开始给[target.Custom('GetDragonHerHis')]读一本关于多恩寓言的旧书，我花了大半个上午的时间将这本书匆忙翻译成了瓦雷利亚语。然而，我在阅读过程中频频出错，我好几处被某些复杂的语法和糟糕的短语绊住，某些生硬的翻译让我自己都觉得有些尴尬。读完之后，我注意到[target.GetNameNoTooltip]的表情与我一样困惑，这条[dragon|el]带着些许的不满地走开，仿佛刚刚是听某个疯[ROOT.Char.Custom('WomanManGirlBoy')]说了一通胡话。\n\n[target.GetNameNoTooltip]本来就时常无视或不理解我的一些高等瓦雷利亚语指令，我担心这之后我们本就不顺畅的沟通会变得更加困难。"
 dragon_bond_events.3020.a:0 "该死！"
 dragon_bond_events.3021.t:0 "$dragon_bond_events.t$向往天空"
 dragon_bond_events.3021.desc:0 "我在阳台上享用着我的早餐粥，眼前是蔚蓝的天空，没有一丝云朵的痕迹。我内心有个声音告诉我，今天不应被浪费在[ROOT.Char.Custom('ResidenceBuilding')]或[ROOT.Char.GetCapitalLocation.GetName]的街道上。仿佛[ROOT.Char.GetFaith.FateGodName]特意为今天的我安排了使命——飞行。\n\n但我还是心存一些顾虑。[target.GetNamePossessive]最近的几次飞行都不是很顺利——在过去的几次尝试中，[target.GetNamePossessiveNoTooltip]偶尔会故意不遵从某几道[target.Custom('GetDragonSheHe')]觉得麻烦的指令，好几次甚至都差点害我摔下鞍背。\n\n话虽如此，更多的骑行时光总能加深我们之间的默契，也能让[target.GetNamePossessiveNoTooltip]更乐意听从我的指挥。更何况，今天是个如此美好的日子……"
 dragon_bond_events.3021.a:0 "成天待在室内对我俩都没有好处，我们飞到天上去！"
 dragon_bond_events.3021.b:0 "[ROOT.Char.GetTitleTierName]的职责是统治领地，不是成天幻想。今天不是飞行的时候。"
 dragon_bond_events.3021.custom_tt:0 "你们的关系没有加深"
 dragon_bond_events.3022.t:0 "$dragon_bond_events.t$新的飞行高度"
 dragon_bond_events.3022.desc:0 "当我带着鞍具踏进[target.GetName]的巢穴时，[target.Custom('GetDragonHerHis')]几乎是迫不及待地迎接了我——显然，渴望蓝天的并不只有我一个。出乎意料的是，[target.Custom('GetDragonSheHe')]异常配合地让我为[target.Custom('GetDragonHerHim')]装上鞍具并允许我骑上[target.Custom('GetDragonSheHe')|U]的背。在向我的随从点头示意后，我们一同步向室外。当我们穿过最后一道闸门时，[target.GetNameNoTooltip]腾空而起，我们尽情享受着飞翔的自由。\n\n随着[target.Custom('GetDragonHerHis')]的每一次拍动翅膀，我们越飞越高，直到我的[ROOT.Char.Custom('ResidenceBuilding')]在脚下化作了一抹模糊的色彩。[target.GetNameNoTooltip]今日状态极佳，在我的驾驭下，[target.Custom('GetDragonSheHe')|U]如同传说中的[GetScriptedCharacterByHistoryID('dragon_nessarion').GetName]那般轻盈，又似恶名远扬的[GetScriptedCharacterByHistoryID('dragon_terrax').GetName]那般强大。\n\n翱翔于天空之中，呼啸而过的风吹拂着发丝，世界在我脚下缓缓展开，振奋着我的心灵。在这片无云的蓝天之下，我们之间的感情愈发深厚。"
 dragon_bond_events.3022.a:0 "能飞得再高点吗！"
 dragon_bond_events.3023.t:0 "$dragon_bond_events.t$起飞失败"
 dragon_bond_events.3023.desc:0 "我小心翼翼地靠近[target.GetName]，却见到[target.Custom('GetDragonHerHis')]的眼中闪烁着调皮的光芒。尽管我们之前已经练习过很多次，但[target.GetNameNoTooltip]还是很抗拒我给[target.Custom('GetDragonHerHis')]装鞍具，叛逆的情绪已经完全主导了[target.Custom('GetDragonHerHis')]的行为。[target.Custom('GetDragonSheHe')]顽皮地喷出一口气，在我伸手之际触碰之际猛然飞离，之后还优雅地伸展翅膀，像是在宣告自己绝不服从。\n\n我一次次尝试固定鞍具的带子或缰绳，却总是遭到[target.Custom('GetDragonHerHis')]尾巴的拍打或突如其来的火焰。这让我意识到，[dragon|El]或许能被[Concept('tamed_dragon','驯服')|E]，但永远无法被征服。我的挫败感渐渐加剧，我发觉我或许应该把时间花在更有意义的事情上，而不是强迫我的龙去做[target.Custom('GetDragonSheHe')]不愿意做的事情。"
 dragon_bond_events.3023.a:0 "真倒霉……"
 dragon_bond_events.3024.t:0 "$dragon_bond_events.t$拜访时间到"
 dragon_bond_events.3024.desc:0 "这次对[target.GetName]的拜访使我深受打击，我沮丧于[target.Custom('GetDragonHerHis')]无法将我与那些送食物的仆从区分开来。身为[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip]，[target.Custom('GetDragonHerHis')]看我竟与一名仆人无异！尽管[ROOT.Char.GetTitleAsNameNoTooltip]的职责繁重，但或许我应该抽出时间，多去拜访下[target.GetNameNoTooltip]。\n\n不过，这种做法也存在一定的风险。除了与凶猛生物近距离接触造成的直接威胁外，我还担心在我们关系尚不稳定的当下，我的过分热情会招致[target.GetNameNoTooltip]的反感。\n\n"
 dragon_bond_events.3024.a:0 "多花时间陪伴总是好的，我得去看看我的龙。"
 dragon_bond_events.3024.b:0 "还是算了。"
 dragon_bond_events.3024.custom_tt:0 "[target.GetNamePossessiveNoTooltip]对你的态度仍然很冷漠"
 dragon_bond_events.3025.t:0 "$dragon_bond_events.t$有效的拜访"
 dragon_bond_events.3025.desc:0 "儿时的老师们通过孜孜不倦的教育塑造了今天的我，并因此赢得了我的感激与尊重。同样的，通过日复一夜地陪伴在[target.GetNamePossessive]身边，我终于也赢得了龙的一些尊重。回想起一个月前，[target.GetNamePossessive]还只是会像对待一般仆从一样对待我，让我把[target.Custom('GetDragonHerHis')]的食物搬进来，又把脏稻草搬出去。但现在，我感觉到[target.Custom('GetDragonSheHe')]对我的态度已有所不同。\n\n尽管[target.GetNameNoTooltip]对我仍谈不上亲昵，但[target.Custom('GetDragonHerHis')]开始更多地留意到我，[target.Custom('GetDragonSheHe')]能在人群中分辨出我的声音，甚至在喂食时允许我轻轻抚摸[target.Custom('GetDragonHerHis')]的脖子。"
 dragon_bond_events.3025.a:0 "日复一日，[target.Custom('GetDragonHerHis')]终会服从于我。"
 dragon_bond_events.3026.t:0 "$dragon_bond_events.t$失败的拜访"
 dragon_bond_events.3026.desc:0 "我的拜访似乎适得其反。我本希望通过我的陪伴，[target.GetName]能将我的出现与[target.Custom('GetDragonSheHe')]最喜爱的喂食时刻联系在一起，但结果是，[target.Custom('GetDragonSheHe')]似乎一看到我就想到[target.Custom('GetDragonSheHe')]深恶痛绝的囚禁生活。\n\n一个月前，[target.GetNameNoTooltip]在进食时并不会过多地注意到我。而现在，只要一嗅到我的气味，[target.Custom('GetDragonHerHis')]就会愤怒地张大鼻孔。而且，[target.Custom('GetDragonSheHe')]似乎还总是在有意背对着我，这是一种明显的排斥信号。"
 dragon_bond_events.3026.a:0 "真倒霉……"
 dragon_bond_events.3027.t:0 "亲近[target.GetNameNoTooltip]：凡人皆需休憩"
 dragon_bond_events.3027.desc:0 "当我在独自散步时，听到附近传来微弱的鼾声。\n\n驻足细听我却发现这片荒野安静得可怕，就好像大自然在此歇息一样，啊！从喧嚣的日常宫廷生活中解脱出来，真是令人欣喜。"
 dragon_bond_events.3027.a:0 "我应该调查一下这阵鼾声。"
 dragon_bond_events.3027.custom_tt.a:0 "@warning_icon!这可能导致危险的结果！"
 dragon_bond_events.3027.b:0 "终于能安心下了。"
 dragon_bond_events.3028.desc:0 "我朝鼾声方向走去，一股不详感涌上心头，四周鸦雀无声，周围也没有任何生物……\n\n我绕过大树，原来[target.GetNameNoTooltip]在一片空地上睡着了，就离我面前的几尺远！瞧瞧，[target.Custom('GetDragonSheHe')|U]那平静、安详地蜷缩着的样子。"
 dragon_bond_events.3028.a:0 "小睡一会儿总是好的……"
 dragon_bond_events.3028.custom_tt.a:0 "找一堆舒服的树叶好好打个盹"
 dragon_bond_events.3028.custom_tt.react:0 "[target.GetNameNoTooltip]会对此做出反应……"
 dragon_bond_events.3028.b:0 "轻轻慢慢地退后……"
 dragon_bond_events.3028.custom_tt.b:0 "开始退回森林"
 dragon_bond_events.3028.custom_tt.b.a:0 "你把它弄醒"
 dragon_bond_events.3028.custom_tt.b.b:0 "[target.GetNameNoTooltip]将醒来"
 dragon_bond_events.3028.b.success.t:0 "赶忙离开"
 dragon_bond_events.3028.b.success.custom_tt:0 "汗水从头上滴落，你几乎要崩溃了，但定眼一看，才发现[target.GetNameNoTooltip]还在安睡。"
 dragon_bond_events.3028.c:0 "不！"
 dragon_bond_events.3028.custom_tt.c:0 "朝反方向逃跑"
 dragon_bond_events.3028.c.success.t:0 "疯狂冲刺"
 dragon_bond_events.3028.c.success.custom_tt:0 "你全速奔跑，直到安全地点，祈祷巨龙没有察觉。"
 dragon_bond_events.3029.desc:0 "温暖的呼吸打在我脸上……嗯？一刹那间我立即惊醒，我看到[target.GetNameNoTooltip]伸着[target.Custom('GetDragonHerHis')]脖子在我面前，一动不动，我吓得后脊发凉也不敢动弹。\n\n这个决定真够愚蠢的，我暗想……\n\n不过让我惊讶的是[target.GetNameNoTooltip]盯了一会又回去睡了，也许[target.Custom('GetDragonSheHe')]习惯了我的存在？"
 dragon_bond_events.3029.a:0 "这比我的床还暖和！"
 dragon_bond_events.3030.desc:0 "我几乎能感觉到，[target.GetNameNoTooltip]在[target.Custom('GetDragonHerHis')]沉睡中微微动了动，随后[target.Custom('GetDragonSheHe')]突然醒来，显然对我如此靠近[target.Custom('GetDragonHerHis')]的领地感到惊讶。\n\n我心中有各种不详的预感，担心下一秒就会被火焰吞噬或被利爪撕裂，但这条龙只是静静地站着，[target.Custom('GetDragonHerHis')]的鳞片在正午的阳光下微微闪烁，[target.Custom('GetDragonHerHis')]目光紧紧地盯着我。"
 dragon_bond_events.3030.a:0 "嘘，乖龙龙……"
 dragon_bond_events.3030.custom_tt.a:0 "想一首摇篮曲唱给龙听"
 dragon_bond_events.3030.c.success.t:0 "数山羊"
 dragon_bond_events.3030.c.success.custom_tt:0 "[target.GetNameNoTooltip]似乎对你的摇篮曲有所反应，最终沉睡过去，让你得以悄悄溜走。"
 dragon_bond_events.3031.desc:0 "[target.GetNameNoTooltip]猛然后仰，显然对我侵犯了[target.Custom('GetDragonHerHis')]领地感到愤怒！此刻，我能做的只有缩起身子，双手抱头，心中默默对[ROOT.Char.GetFaith.FateGodName][ROOT.Char.GetFaith.FateGodHerHim]祈祷着，希望这头野兽能对我施以怜悯……"
 dragon_bond_events.3031.custom_tt.a:0 "[target.GetNameNoTooltip]被激怒并发起了攻击！"
 dragon_bond_events.3031.custom_tt.b:0 "[target.GetNameNoTooltip]离开并再没有回来"
 dragon_bond_events.3031.attack.t:0 "可悲的境地……"
 dragon_bond_events.3031.attack.custom_tt:0 "[target.GetNameNoTooltip]在飞走之前对你喷吐火焰，看起来它不会很快回来……"
 dragon_bond_events.3031.flee.t:0 "幸运的转折？"
 dragon_bond_events.3031.flee.custom_tt:0 "你睁开眼睛，发现[target.GetNameNoTooltip]正在飞走。幸运的是，看起来它不会很快回来……"
