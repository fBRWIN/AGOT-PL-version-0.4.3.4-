l_simp_chinese:
 agot_dragon_maintenance.0901.t:0 "驭龙者死亡"
 agot_dragon_maintenance.0901.opening1:0 "全境为之震动的消息传来：\n\n"
 agot_dragon_maintenance.0901.opening2:0 "悲伤的低语和低声祈祷来回传递今天这则坏消息：\n\n"
 agot_dragon_maintenance.0901.opening3:0 "海港与集市的摊位间充满悲伤疑虑的气氛：\n\n"
 agot_dragon_maintenance.0901.opening4:0 "黑色的翅膀，带来黑色的消息，正如今天这则消息：\n\n"
 agot_dragon_maintenance.0901.opening5:0 "商人和旅者奔走相告着这则沉重的消息：\n\n"
 agot_dragon_maintenance.0901.desc:0 "[deceased_dragonrider.GetFullName][deceased_dragonrider.GetDeathReason]。[deceased_dragonrider.GetHerHis|U]的[newly_freed_dragon.Custom('GetDragonColor')]色巨龙[newly_freed_dragon.GetNameNicknamed]，如今没有了骑手。"
 agot_dragon_maintenance.0901.family:0 "\n\n[deceased_dragonrider.GetFirstNameNoTooltip]不仅是驭龙者……[deceased_dragonrider.GetSheHe|U]还是我的[ROOT.Char.Custom2('RelationToMeShort', deceased_dragonrider)]！"
 agot_dragon_maintenance.0901.friend:0 "失去[deceased_dragonrider.GetFirstNameNoTooltip]令我深深悲痛——我生命中的一盏烛火，熄灭了。"
 agot_dragon_maintenance.0901.foe:0 "尽管我内心对[deceased_dragonrider.GetHerHim]没有一丝好感，但[deceased_dragonrider.GetHerHim]的死仍令我心绪不宁。"
 agot_dragon_maintenance.0901.fallback:0 "尽管我对[deceased_dragonrider.GetHerHim]并无特别的情感，但[deceased_dragonrider.GetHerHim]突如其来的离世仍令我深感震惊。"
 agot_dragon_maintenance.0901.outro:0 "\n\n在[deceased_dragonrider.GetFirstNamePossessiveNoTooltip]的家人哀悼之际，[newly_freed_dragon.GetNameNoTooltip]仍然待在他们身边，但[newly_freed_dragon.Custom('GetDragonHerHim')]未来会去往何方，无人知晓。"
 agot_dragon_maintenance.0901.a:0 "[newly_freed_dragon.GetNameNoTooltip]之后会做何反应？"
 agot_dragon_maintenance.0902.t:0 "[dragon_tamer.GetFirstNameNoTooltip]驭龙腾空！"
 agot_dragon_maintenance.0902.opening1:0 "掮客在坊间窃窃私语，渡鸦的翅膀来回传递着这则令人不安的消息：\n\n"
 agot_dragon_maintenance.0902.opening2:0 "街头巷尾弥漫着兴奋且焦虑的氛围，人们私下里都在议论着这则最新的消息：\n\n"
 agot_dragon_maintenance.0902.opening3:0 "恐惧与兴奋交织在一起，宛如野火一样蔓延在整个港口与市集：\n\n"
 agot_dragon_maintenance.0902.opening4:0 "闾阎高宫近期热议的话题都集中在这位最新的驭龙者身上：\n\n"
 agot_dragon_maintenance.0902.desc:0 "[dragon_tamer.GetFirstNameNicknamed]驯服了[tamed_dragon.Custom('GetDragonColorFull')]色巨龙[tamed_dragon.GetNameNicknamed]。\n\n"
 agot_dragon_maintenance.0902.mid1:0 "平民间不断地谈论着[tamed_dragon.GetNameNoTooltip]……"
 agot_dragon_maintenance.0902.mid2:0 "诸多关于[tamed_dragon.GetNameNoTooltip]的流言迅速传开……"
 agot_dragon_maintenance.0902.mid3:0 "无数人痴迷于[tamed_dragon.GetNameNoTooltip]的传说……"
 agot_dragon_maintenance.0902.imperious:0 "倘若龙果真是神，那[tamed_dragon.Custom('GetDragonSheHe')]则是神明中的佼佼者。"
 agot_dragon_maintenance.0902.supporting:0 "据说[tamed_dragon.Custom('GetDragonSheHe')]有时会与同伴一起狩猎并分享食物。"
 agot_dragon_maintenance.0902.restrained:0 "据说[tamed_dragon.Custom('GetDragonSheHe')]胃小口寡，领地内的牧羊人都暗自感谢[tamed_dragon.Custom('GetDragonHerHim')]。"
 agot_dragon_maintenance.0902.skittish:0 "据说[tamed_dragon.Custom('GetDragonSheHe')|U]是那类最难发现的生物，有时只闻其声未见其身。"
 agot_dragon_maintenance.0902.voracious1:0 "据说[tamed_dragon.Custom('GetDragonSheHe')]饕口馋舌，曾在一个小时内吃光整个羊群！"
 agot_dragon_maintenance.0902.voracious2:0 "他们声称[tamed_dragon.Custom('GetDragonSheHe')]是所有龙中最胖的，甚至穿越全境只为寻找另一顿饭。"
 agot_dragon_maintenance.0902.calculating:0 "他们说，当你发现[tamed_dragon.Custom('GetDragonHerHim')]时，便为时已晚。"
 agot_dragon_maintenance.0902.friendly:0 "不少人曾与[tamed_dragon.Custom('GetDragonHerHim')]有过近距离接触，他们都活了下来并向世人讲述这段经历。"
 agot_dragon_maintenance.0902.bloodthirsty:0 "[tamed_dragon.Custom('GetDragonSheHe')]会无情地玩弄受害者几个小时，最后再把他们吃掉。"
 agot_dragon_maintenance.0902.impulsive:0 "据说[tamed_dragon.Custom('GetDragonHerHis')]的情绪宛如[tamed_dragon.Custom('GetDragonHerHis')]的尾巴一样摇摆不定，周围人随时可能成为下一个受害者。"
 agot_dragon_maintenance.0902.defiant:0 "敢于尝试驯服[tamed_dragon.Custom('GetDragonHerHim')]的人少之又少，而能活着回来的人更是凤毛麟角。"
 agot_dragon_maintenance.0902.aggressive:0 "据说任何靠近[tamed_dragon.Custom('GetDragonSheHe')]的人都会被生啖血肉。"
 agot_dragon_maintenance.0902.cooperative:0 "[tamed_dragon.Custom('GetDragonSheHe')|U]总是和其他龙在一起，只要发现[tamed_dragon.Custom('GetDragonSheHe')]，就一定能找到其他龙。"
 agot_dragon_maintenance.0902.solitary:0 "据说[tamed_dragon.Custom('GetDragonSheHe')]从来都是独身一龙，可能直到死亡都会是如此。"
 agot_dragon_maintenance.0902.weak:0 "龙也许是神，但[tamed_dragon.Custom('GetDragonSheHe')]无疑扩展了神的定义。"
 agot_dragon_maintenance.0902.spindly:0 "许多人嘲笑[tamed_dragon.Custom('GetDragonHerHis')]的体型，甚至嘲笑[tamed_dragon.Custom('GetDragonSheHe')]是没吃饱且营养不良的“大蜥蜴”。"
 agot_dragon_maintenance.0902.majestic:0 "他们讲述着[tamed_dragon.Custom('GetDragonHerHis')]的故事，当[tamed_dragon.Custom('GetDragonSheHe')]翱翔天空时，浑身像宝石一样闪闪发光。"
 agot_dragon_maintenance.0902.ugly:0 "他们说[tamed_dragon.Custom('GetDragonSheHe')]很可怕，绝非因为[tamed_dragon.Custom('GetDragonHerHis')]凶猛，只是[tamed_dragon.Custom('GetDragonHerHis')]的怪异样貌。"
 agot_dragon_maintenance.0902.swift:0 "他们声称[tamed_dragon.Custom('GetDragonSheHe')]是所有龙中速度最快的，眨眼间即可穿越高山海洋。"
 agot_dragon_maintenance.0902.slow:0 "有人断言，[tamed_dragon.Custom('GetDragonSheHe')]是只动作迟缓的笨拙生物，远远比不上自己的同类。"
 agot_dragon_maintenance.0902.cannibal:0 "他们称龙为神灵，那#bold 神灵吞噬者#!又该怎么称呼？"
 agot_dragon_maintenance.0902.outro:0 "这毕竟只是道听途说，其往往会偏离真相。\n\n"
 agot_dragon_maintenance.0902.many:0 "[dragon_tamer.GetFirstNameNoTooltip]成为了众多驭龙者中的一员，古往今来，驭龙者都习惯以云为家。至于[dragon_tamer.GetSheHe]会如何驾驭这份无上的荣耀与力量，此尚有待时间揭晓……"
 agot_dragon_maintenance.0902.few:0 "如今，[dragon_tamer.GetFirstNameNoTooltip]正驾驭着已知世界中最强大的凶兽之一。当人们仰望云端时，他们会对那新展翼的身影心生畏惧。[dragon_tamer.GetSheHe]会如何使用这份新获得的力量，此尚有待时间揭晓……"
 agot_dragon_maintenance.0902.last:0 "[dragon_tamer.GetFirstNameNoTooltip]已经掌握了无人能及的力量。[dragon_tamer.GetSheHe|U]正驾驭着已知世界中#bold 最后#!的一条龙。"
 agot_dragon_maintenance.0902.a:0 "但愿[dragon_tamer.GetSheHe]不会被自己的野心吞噬。"
 agot_dragon_maintenance.0903.t:0 "魔龙降生"
 agot_dragon_maintenance.0903.opening1:0 "港口与市场上充斥着激动与担忧的争论声，来往行商和旅人都在谈论一件事：一条小龙诞生了！\n\n"
 agot_dragon_maintenance.0903.opening2:0 "街巷间弥漫着激动与不安的情绪，平民间都在谈论一件事：一条小龙诞生了！\n\n"
 agot_dragon_maintenance.0903.opening3:0 "远近的港口与市集回荡着激动与恐慌的交织声，这则消息如野火一般蔓延——一条小龙诞生了！\n\n"
 agot_dragon_maintenance.0903.opening4:0 "海港与集市的摊位旁或期待或担忧的喧哗声不断，一则传闻成了民间讨论的焦点——一条小龙诞生了！\n\n"
 agot_dragon_maintenance.0903.opening5:0 "恐慌声与惊叹声交织在一起，一则消息迅速传开——一条小龙诞生了！各地的平民都交头接耳地谈论着这则惊人的消息。\n\n"
 agot_dragon_maintenance.0903.foulmagic:0 "在众人的议论中，有些人私下揣测，[dragon_hatcher.GetName]定是借助了邪恶的魔法才孵出[dragon_hatcher.GetHerHis]的龙蛋。"
 agot_dragon_maintenance.0903.targ:0 "当众人谈及这一消息时，大多表现得并不意外，身为[dragon_hatcher.GetDynastyName]家族的后人，[dragon_hatcher.GetName]再次展现出了孵化龙蛋的非凡能力。"
 agot_dragon_maintenance.0903.house:0 "在一片嘈杂的脚步与质疑的目光中，[dragon_hatcher.GetHouse.GetName]家族的[dragon_hatcher.GetName]的名字被谈论得最多，显然，正是[dragon_hatcher.GetHerHim]孵出来那枚龙蛋。"
 agot_dragon_maintenance.0903.child:0 "在街头巷角中，平民们拿[dragon_hatcher.GetName]当酒后谈资，一个儿童竟然能孵出了一头如此强大的猛兽。"
 agot_dragon_maintenance.0903.nick:0 "喧嚣的街道上，人们喋喋不休地谈论着一位被叫作[dragon_hatcher.GetNameNicknamed]的[dragon_hatcher.Custom('WomanManGirlBoy')]成功孵化龙蛋的消息。"
 agot_dragon_maintenance.0903.mid1:0 "他们在交头接耳间流露出对龙蛋孵化方式的怀疑——#italic 是火？是血？还是#bold 两者皆有！#!#!——显然，[dragon_hatcher.GetName]借此孵化出了[dragon_hatcher.GetHerHis]的龙蛋。"
 agot_dragon_maintenance.0903.mid2:0 "闲余杂谈中，所有人都在讨论一个名叫[dragon_hatcher.GetName]的[dragon_hatcher.Custom('WomanManGirlBoy')]，这枚龙蛋正是由[dragon_hatcher.GetHerHis]孵出。"
 agot_dragon_maintenance.0903.outro:0 "\n\n然而，无论[dragon_hatcher.GetFirstNameNoTooltip]用了何种方法，[dragon_hatcher.GetSheHe]终究是取得了成功。他为新诞生的[dragon.Custom('GetDragonColorFull')]色小龙取名叫[dragon.GetName]。"
 agot_dragon_maintenance.0903.a:0 "难以置信！"
 agot_dragon_maintenance.0904.t:0 "[dead_dragon.GetNameNoTooltip]的最后一息"
 agot_dragon_maintenance.0904.desc_few_dragons_extant:0 "巨龙[dead_dragon.GetName]已经逝世，全境的平民与贵族都松了一口气。\n\n世人再也不必对[dead_dragon.Custom('GetDragonHerHis')|U]在云端展翼的身影感到恐惧。[dead_dragon.Custom('GetDragonHerHis')]的巨口再也无法偷走牲畜，[dead_dragon.Custom('GetDragonHerHis')]的烈焰再也无法将战场上的生灵化为灰烬。\n\n尽管有些人会为[dead_dragon.Custom('GetDragonHerHis')]悲伤，但随着世界上仅存的最后几条龙之一的死，大多数人都感到安心不少。"
 agot_dragon_maintenance.0904.a:0 "历史永远不会忘记它。"
 agot_dragon_maintenance.0904.t_last_dragon_died:0 "巨龙灭绝"
 agot_dragon_maintenance.0904.desc_last_dragon_died:0 "昔日的末日浩劫吞噬了瓦雷利亚半岛，自由堡垒的遗产也随着这个古老帝国的毁灭而渐渐消失在了生者的世界里。而今，世界上最后的一条龙，[dead_dragon.GetName]，也已化作了历史的尘埃。\n\n这些曾经缔造了千年帝国的非凡生物，如今只存在于民间的传说和学城典籍中的记载。世界在解脱，世人从绝望与迷茫中苏醒。下一个主宰世界的力量会是什么？无人知晓，因为没有人能看清未来。"
 agot_dragon_maintenance.0904.a_last_dragon_died:0 "这是一个新时代的开始。"
 agot_dragon_maintenance.0904.t_many_dragons_extant:0 "[dead_dragon.GetNameNoTooltip]离世"
 agot_dragon_maintenance.0904.desc_many_dragons_extant:0 "今天，[dead_dragon.GetName]离开了这个世界，[dead_dragon.Custom('GetDragonHerHis')]曾是众多翱翔于世界的巨龙之一。\n\n在这个无数巨龙翱翔天际、恐吓世人的时代，尚不清楚[dead_dragon.Custom('GetDragonSheHe')]是否会被历史铭记，或是仅仅作为这个巨龙时代的一个短暂插曲，一切尚有待时间揭晓。"
 agot_dragon_maintenance.0904.a_many_dragons_extant:0 "这并不算什么，毕竟世上有这么多的龙。"
 agot_dragon_maintenance.9999.t:0 "龙自定义器"
 agot_dragon_maintenance.9999.desc:0 "此列表中列出了这条龙所有可能的外观属性。每个属性的最大值为100%，最小值为0%。\n\n@warning_icon!#warning 此事件窗口中的颜色可能与实际角色窗口中的颜色有所不同！#!"
 agot_dragon_maintenance.9999.a:0 "完成"
 agot_dragon_maintenance.0905.t:0 "魔龙降生"
 agot_dragon_maintenance.0905.desc:0 "船长、商人和小贩们奔走相告，一则消息迅速传开：[dragonpit_county.GetNameNoTierNoTooltip]的龙穴内成功孵化了一颗新的龙蛋。传闻称，这条[dragon.Custom('GetDragonColorFull')]色幼龙将让[owner.GetTitledFirstName]的实力更进一步。\n\n尽管还只是幼龙，但每一条龙都是可怕的存在，尤其是那些尚未与人结成纽带的龙，无论平民还是贵族都为此忧心忡忡。"
 agot_dragon_maintenance.0905.a:0 "难以置信！"
 agot_dragon_maintenance.0800.t:0 "世界上的龙"
 agot_dragon_maintenance.0800.desc:0 "选择你要查看的龙的类型。"
 agot_dragon_maintenance.0800.a:0 "[wild_dragons|E]。"
 agot_dragon_maintenance.0800.b:0 "[owned_dragons|E]。"
 agot_dragon_maintenance.0800.c:0 "[tamed_dragons|E]。"
 agot_dragon_maintenance.0800.eggs:0 "让我看看所有的龙蛋。"
 agot_dragon_maintenance.0800.show:0 "让我看看世界上的龙。"
 agot_dragon_maintenance.0801.t_untamed:0 "世界上的龙：未驯服的龙"
 agot_dragon_maintenance.0801.t_wild:0 "世界上的龙：野龙"
 agot_dragon_maintenance.0801.t_tamed:0 "世界上的龙：已驯服的龙"
 agot_dragon_maintenance.0801.desc:0 ""
 agot_dragon_maintenance.0801.a:0 "看看其他的龙……"
 agot_dragon_maintenance.0802.t:0 "世界上的龙蛋"
 agot_dragon_maintenance.0802.desc:0 "大人，以下是所有已知的龙蛋持有者的名单："
 agot_dragon_maintenance.0802.desc_no_eggs:0 "世界上没有已知的龙蛋。"
 agot_dragon_maintenance.0803.t:0 "[dragon.GetNameNoTooltip]的历任骑手"
 agot_dragon_maintenance.0803.desc:0 "以下是龙[dragon.GetNameNoTooltip]的历任骑手："
 agot_dragon_maintenance.0803.no_riders_desc:0 "[dragon.GetNameNoTooltip]没有已知的前任骑手。"
 agot_dragon_maintenance.0803.a:0 "很好。"
 agot_dragon_maintenance.0200.desc:0 "[child.GetFirstNameNoTooltip]。\n\n一开始我还挺喜欢这个名字的，但现在它在我耳中听着越发奇怪了。\n\n也许我应该改一个更好的？"
 agot_dragon_maintenance.0800.d:0 "死去的[dragons_plural|E]。"
 agot_dragon_maintenance.0801.t_dead:0 "世界上的龙：死去的龙"
 agot_dragon_maintenance_msg_dragon_death_placeholder:0 "巨龙[dead_dragon.GetName]已经逝世，全境的平民与贵族都松了一口气。\n\n世人再也不必对[dead_dragon.Custom('GetDragonHerHis')|U]在云端展翼的身影感到恐惧。[dead_dragon.Custom('GetDragonHerHis')]的巨口再也无法偷走牲畜，[dead_dragon.Custom('GetDragonHerHis')]的烈焰再也无法将战场上的生灵化为灰烬。\n\n尽管有些人会为[dead_dragon.Custom('GetDragonHerHis')]悲伤，但随着这条巨兽的死，大多数人都感到安心不少。"
 agot_dragon_maintenance_msg_dragon_rider_death_placeholder:0 "[deceased_dragonrider.GetFullName]已经离世。[deceased_dragonrider.GetHerHis|U]的[newly_freed_dragon.Custom('GetDragonColor')]色巨龙，[newly_freed_dragon.GetNameNicknamed]，如今没有了骑手。"
 agot_dragon_maintenance_msg_dragon_egg_hatched_placeholder:0 "港口与市场上充斥着激动与担忧的争论声，来往行商和旅人都在谈论一件事：一条小龙诞生了！\n\n[dragon_hatcher.GetName]，这个[dragon_hatcher.Custom('WomanManGirlBoy')]孵出了这枚龙蛋，[dragon_hatcher.GetSheHe]给[dragon_hatcher.GetSheHe]的[dragon.Custom('GetDragonColorFull')]色小龙起名叫[dragon.GetName]。"
 agot_dragon_maintenance_msg_dragon_tamed_placeholder:0 "恐惧与兴奋宛如野火一样蔓延到整个港口和市集：\n\n[dragon_tamer.GetFirstNameNicknamed]成功驯服了[tamed_dragon.Custom('GetDragonColorFull')]色巨龙[tamed_dragon.GetNameNicknamed]。\n\n但愿[dragon_tamer.GetSheHe]不会被自己的野心吞噬。"