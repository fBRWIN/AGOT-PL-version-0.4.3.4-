l_simp_chinese:
 agot_faceless_interaction.0001.t:0 "无面者"
 agot_faceless_interaction.0001.desc:0 "我是如此专注于[ROOT.Char.Custom('IdleActivity')]，甚至没注意到这位进入房间的陌生人。[faceless_man.GetSheHe]用如风一般柔软又尖锐的声音介绍了[faceless_man.GetHerselfHimself]自己，一位布拉佛斯的无面者。\n\n他们已经收到了我的询问；"
 agot_faceless_interaction.0001.desc_no:0 "然而，他们这次并不准备接受任何代价。"
 agot_faceless_interaction.0001.desc_extreme:0 "这一价格令人难以忍受。"
 agot_faceless_interaction.0001.desc_high:0 "他们的服务收费相当之高。"
 agot_faceless_interaction.0001.desc_low:0 "这一价位与手头的任务相符。"
 agot_faceless_interaction.0001.desc_minimal:0 "所需花费大概是[gold_i]300。"
 agot_faceless_interaction.0001.desc_blood:0 "\n\n“不过，还有其他选项，”[faceless_man.GetSheHe]轻声说，声音就像树叶在沙沙作响。“一命换一命，你的生命足够我们两不相欠。”"
 agot_faceless_interaction.0001.desc_child:0 "\n\n“不过，还有别的选项，”[faceless_man.GetSheHe]叹息着，声音仿佛平静的微风。“一命换一命，用[child_price.GetFirstNamePossessive]的血来偿还你的债务。”"
 agot_faceless_interaction.0001.desc_artifact:0 "\n\n“不过，还有别的选项，”[faceless_man.GetSheHe]的声音如同穿越芦苇的风，嘶嘶作响。“一件与之价值相符的宝物，足以完美满足我们的需求。”"
 agot_faceless_interaction.0001.gold_price:0 "钱给你。"
 agot_faceless_interaction.0001.child_price:0 "孩子……交给你。"
 agot_faceless_interaction.0001.blood_price:0 "一命换一命，这很公平。"
 agot_faceless_interaction.0001.artifact_price:0 "我会用[artifact_price.GetName]来支付。"
 agot_faceless_interaction.0001.no:0 "真是不幸。"
 agot_faceless_interaction.0001.cancel:0 "转念一想，还是算了。"
 agot_faceless_blood_price.tt:0 "#warning 无面者会要求全额偿付。#!"
 agot_faceless_interaction.0002.t:0 "凡人皆有一死"
 agot_faceless_interaction.0002.desc_intro:0 "我宁静的午后被一名[faceless_man.GetWomanMan]打断，我起初误以为[faceless_man.GetHerHis|U]是我的仆人之一。[faceless_man.GetHerHis|U]的存在为空气增添了一份微妙的沉重感，仿佛一场潮湿的风暴落在我的房间。\n\n尽管没有做正式介绍，但[faceless_man.GetSheHe]却让我诡异般感到熟悉，我询问[faceless_man.GetHerHis]的名字，而[faceless_man.GetSheHe]则简短地回答：“无名之辈。”\n\n"
 agot_faceless_interaction.0002.desc_oyster:0 "[victim.GetTitledFirstName]，[faceless_man.GetWomanMan]解释道，[victim.GetSheHe]吃了一只坏牡蛎，然后便迅速——而痛苦地——病倒了。"
 agot_faceless_interaction.0002.desc_furniture:0 "[victim.GetTitledFirstName]，[faceless_man.GetWomanMan]透露道，[victim.GetHerHis]成了意外事故的受害者，一个正在起吊重型乐器的滑轮在[victim.GetHerHis]头顶断裂，砸中了这位可怜人。"
 agot_faceless_interaction.0002.desc_horse:0 "[victim.GetTitledFirstName]，[faceless_man.GetWomanMan]一字一顿告诉我，[victim.GetHerHis|U]发生了一场骑马事故。“[victim.GetHerHis|U]的生命……已经熄灭。”"
 agot_faceless_interaction.0002.desc_slip:0 "[victim.GetTitledFirstName]，[faceless_man.GetWomanMan]透露道，[victim.GetSheHe|U]在试图从高处架子上取东西时遭遇了一点不幸。[victim.GetSheHe|U]在滑倒后扭断了脖子。"
 agot_faceless_interaction.0002.desc_fall:0 "[victim.GetTitledFirstName]，[faceless_man.GetWomanMan]解释道，[victim.GetHerHis]从城堡的城墙上重重地摔了下来。"
 agot_faceless_interaction.0002.desc_dog:0 "[victim.GetTitledFirstName]，[faceless_man.GetWomanMan]告诉我，[victim.GetHerHis]在逛市场时，被一只恶犬撕开了喉咙。“真是可惜……”"
 agot_faceless_interaction.0002.desc_fallback:0 "尽管[faceless_man.GetSheHe]确认了[victim.GetTitledFirstName]的死亡，但[faceless_man.GetWomanMan]对[victim.GetHerHis]的死亡方式和过程保持沉默。"
 agot_faceless_interaction.0002.desc_blood_price:0 "\n\n而[faceless_man.GetWomanMan]并未结束。[faceless_man.GetSheHe]带着一丝几乎难以察觉的笑提醒我：一条生命需要偿还……"
 agot_faceless_interaction.0002.a:0 "$VALAR_DOHAERIS$"
 agot_faceless_interaction.0004.t:0 "牡蛎、蛤蜊和扇贝！"
 agot_faceless_interaction.0004.desc:0 "咸涩的海风！海鸥的鸣叫！码头工人的忙碌！今天正是欣赏这一切的好日子。\n\n这样的出行，我只带了少量随从。作为一位饶有兴致的[ROOT.Char.GetTitleAsNameNoTooltip]，在码头闲逛、查看商贩货物，我没必要大张旗鼓。我正盯着一件精致的小饰品，忽然听到一阵美妙的叫卖声：“牡蛎、蛤蜊、扇贝！”这叫声像歌声一样，我不由得快步走向鱼贩的摊位。\n\n我买了一打，认真地轻敲贝壳，确保伙计给我最好的货。然而，当我吃到第五个时，脑袋开始发晕。\n\n"
 agot_faceless_interaction.0004.desc_faceless:0 "突然间，我失去了对身体的控制，在倒向地面的途中撞翻了一个铜器商贩的货摊。我剧烈呕吐，秽物从口鼻喷出。喉咙里充满灼烧般的疼痛，眼球暴突，仿佛要挣脱颅骨。\n\n一个女人尖叫起来，但在逐渐模糊的视线里，我只看到一只脏兮兮的断尾老猫走进小巷，随后眼前便是一片黑暗。"
 agot_faceless_interaction.0004.desc_fakeout:0 "“深呼吸，我的[ROOT.Char.GetTitleAsNameNoTooltip]，”[colleague.GetFirstName]劝说道，“你吃得太急了，慢些来。”\n\n我深吸一口气，环顾码头让自己镇定下来。一只邋遢的灰猫溜进小巷，那股眩晕感似乎渐渐消散了。"
 agot_faceless_interaction.0004.a:0 "我压根不喜欢海鲜！"
 agot_faceless_interaction.0004.a_fakeout:0 "我真的……只是很喜欢海鲜……"
 agot_faceless_interaction.0005.t:0 "致命家具"
 agot_faceless_interaction.0005.desc:0 "我常常觉得有趣，我底下的镇民多像一群蜜蜂，在各自的营生中笨手笨脚地忙碌着，来来往往地奔波。这些事对他们卑微的地位来说想必很重要吧。就连今天，街上也挤满了工人：酿酒师、面包师、乞丐和屠夫。\n\n整座城镇仿佛也有了生命；新建筑拔地而起，家具被运往它们的新家。就在随从队伍的前方，我看到一架巨大的竖琴正被滑轮吊上某栋房子的三楼——想必是某个富商的宅邸。街道几乎被工人们堵住了，但没人敢阻拦一位统治者通过。\n\n"
 agot_faceless_interaction.0005.desc_faceless:0 "我快步从绷紧的吊绳下走过，突然听到断裂声，紧接着是几声叫喊和一阵尖叫。抬头瞬间，我正好看见命运降临：一件坠落的家具，向我传达[ROOT.Char.GetFaith.DeathDeityNamePossessive]的亲切问候。"
 agot_faceless_interaction.0005.desc_fakeout:0 "我快步走过绷紧的吊绳，突然听到断裂声，紧接着是几声叫喊和一阵尖叫。坠落的家具砸在地上四分五裂，顺带压死了一个倒霉的工人。我只能对[ROOT.Char.GetFaith.DeathDeityName]说：#italic 不是今天#!。"
 agot_faceless_interaction.0005.a:0 "啊！"
 agot_faceless_interaction.0005.a_fakeout:0 "好险啊……"
 agot_faceless_interaction.0006.t:0 "马驹游戏"
 agot_faceless_interaction.0006.desc:0 "暂时逃离职责，哪怕只有片刻，也能让我的压力缓解不少。骑马出行时，人能感受到一种使命感和自豪感，而这种感觉在在日复一日的统治琐事被消磨殆尽。我和我的随从决定稍作休整，让马匹也喘口气。\n\n“真是匹好战马啊，”一名随从牵着缰绳说道。我对随行人员大多熟悉，但总觉得有哪里不对劲。当战马低头饮水时，我又打量了那个随从一眼。\n\n"
 agot_faceless_interaction.0006.desc_faceless:0 "我仔细盯着那个随从的脸……刚想上前抓住这个可疑的闯入者，面前的战马突然猛一甩头，后蹄全力朝我脸上踹来。怀疑瞬间消散，我的头颅带着鲜血向后甩去。当剧痛取代猜疑时，我的世界陷入了黑暗。"
 agot_faceless_interaction.0006.desc_fakeout:0 "啊哈，仔细一看原来是[servant.GetFirstName]啊！可我刚向前一步，马儿猛地向旁边一歪，所有的怀疑都化为乌有。随着一记有力的踢腿，[servant.GetFirstNamePossessiveNoTooltip]的脸瞬间血肉模糊，惊恐的尖叫声灌满了我的耳朵。"
 agot_faceless_interaction.0006.a:0 "吁啊！"
 agot_faceless_interaction.0006.a_fakeout:0 "难以置信！"
 agot_faceless_interaction.0007.t:0 "遥不可及"
 agot_faceless_interaction.0007.desc:0 "统治者难得独处，所有我格外珍惜大臣们离开后的片刻清净。今天，在冗长的讨论结束后，我独自沉浸在议事厅的寂静中——任由思绪随意飘荡。\n\n正当我坐着出神时，忽然瞥见附近书架上闪过一道金光。仔细一看，书架顶端确实放着什么镀金的东西；某件被遗忘的珍宝，藏在了看不见的地方。\n\n我搬起椅子挪到书架边，站上去伸手去够顶端……可惜那东西始终差一点够不着。要是我能再#italic 伸长些#!就好了……\n\n"
 agot_faceless_interaction.0007.desc_faceless:0 "就在指尖刚触到书架顶端时，我听见身后传来窸窣响动。我还没来得及反应，椅子突然被抽走，整个世界天旋地转……我听见可怕的骨裂声，一声微弱的呻吟——像极了我自己的嗓音——随后一切陷入黑暗。"
 agot_faceless_interaction.0007.desc_fakeout:0 "脚下的椅子微微晃动，我扶着书架稳住身子。环顾四周时，我突然感到一阵不安，仿佛有人在盯着我……我跳下椅子，放弃了继续尝试。"
 agot_faceless_interaction.0007.a:0 "这就是我的结局吗？"
 agot_faceless_interaction.0007.a_fakeout:0 "没有什么宝物值得冒送命的风险！"
 agot_faceless_interaction.0008.t:0 "沿着城墙行走"
 agot_faceless_interaction.0008.desc:0 "黄昏时散步总是难得的享受，尤其是在紧张的一天结束后。城堡城墙上的步道能让我远离那些阿谀奉承的廷臣，享受难得的清净。每次散步的机会我都格外珍惜，甚至连贴身侍卫也不带，只为独自在高处欣赏风景。\n\n站在城墙步道上，我的职责仿佛都已远去——整个人都轻松了些。当我倚在垛口间，能感觉到风沿着城墙呼啸而上……那感觉几乎像是在飞。\n\n"
 agot_faceless_interaction.0008.desc_faceless:0 "有那么一瞬间，我完全沉浸在这种感觉中——疾风扑面而来，灌满我的感官。我可以肯定身后有动静，然后身体突然变得轻飘飘的。我不再是仿佛在飞……我#bold 真的#!飞起来了——或者说，我正坠向下方粗石铺成的庭院。我倒抽一口气，但空气并未延缓我的死亡。"
 agot_faceless_interaction.0008.desc_fakeout:0 "我一时沉浸在这种感觉中，但疾风扑面，吹得我眼眶泛泪。于是我回过神来，往后退了一步，一种诡异的感觉突然涌了上来……仿佛有人在盯着我看。"
 agot_faceless_interaction.0008.a:0 "然后我自由了，自由落体了。"
 agot_faceless_interaction.0008.a_fakeout:0 "或许我应该在地面上散步。"
 agot_faceless_interaction.0009.t:0 "乞丐的狗"
 agot_faceless_interaction.0009.desc:0 "逛集市总能让我心情愉悦——搬运工的忙碌、商贩的吆喝，这热闹景象让我兴奋！想想看，这样的生机勃勃都得益于我的治理有方。\n\n但在这些商贩中，也有些不幸的人；那些仅靠残羹剩饭和他人微薄施舍度日的可怜虫。今天下午，我就遇到这样一个家伙，若不是他身边那只#bold 大驯犬#!，我根本不会注意到他。\n\n这品种可不多见——而且看样子养得不错！说实话，虽然它的主人瘦得皮包骨头，这狗倒是肌肉结实。我走向那个穷人，盘算着或许可以出点钱，把他的狗带回我的犬舍过更好的生活。\n\n"
 agot_faceless_interaction.0009.desc_faceless:0 "我俯身靠近那只狗，它友善的眼神让我放松了警惕。#italic 多乖的狗啊，#!我正想着，突然……乞丐冲我咧嘴一笑，那头凶猛的恶犬猛地扑向我的喉咙。只是一口，我的喉管就被整个撕了下来。"
 agot_faceless_interaction.0009.desc_fakeout:0 "我俯身靠近那只狗，谨慎地让它嗅了嗅我的手。乞丐绝望地望着我，心里明白无论他是否同意，我都会带走他的伙伴。"
 agot_faceless_interaction.0009.a:0 "#X *咳嗬*#!"
 agot_faceless_interaction.0009.a_fakeout:0 "我怎么能夺走他生命中唯一的快乐呢？"
 agot_faceless_interaction.0009.b:0 "给这些就够了……"
 VALAR_DOHAERIS:0 "[Glossary( '凡人皆需侍奉。', 'VALAR_DOHAERIS_GLOSS' )]"
 agot_faceless_decision.0001.t:0 "选择一张新面具"
 agot_faceless_decision.0001.desc:0 "是时候选择一张新面，开始新的生活了。无论何面为我所选，皆为侍奉千面之神。"
 agot_faceless_decision.0001.victims:0 "我将在过往中寻得一张新面。"
 agot_faceless_decision.0001.hall:0 "千面之殿有我所求。"
 agot_faceless_decision.0001.cancel:0 "或许另找时间为好……"
 agot_faceless_decision.0001.cancel.tt:0 "决议将被取消。"
 agot_faceless_decision.0002.t:0 "熟悉的面孔"
 agot_faceless_decision.0002.desc:0 "想起自己为千面之神服务之时所结束的诸多生命，我不禁好奇，其中或许有人值得一段新的奉献之生。"
 agot_faceless_decision.0002.select:0 "这一张。"
 agot_faceless_decision.0002.select.tt:0 "系统会提示你确认选择[THIS.Var('si_selected_character').Char.GetName]。"
 agot_faceless_decision.0002.back:0 "也许，另一张脸……"
 agot_faceless_decision.0002.cancel:0 "再想想。"
 agot_faceless_decision.0002.cancel.tt:0 "决议将被取消。"
 agot_faceless_decision.0003.t:0 "千面之殿"
 agot_faceless_decision.0003.desc:0 "一排排人脸如病态的画作般凝视着我，每张脸都曾是一段生命；如今，它们在死中侍奉千面之神。"
 agot_faceless_decision.0003.face_1:0 "[face_1.GetName]"
 agot_faceless_decision.0003.face_2:0 "[face_2.GetName]"
 agot_faceless_decision.0003.face_3:0 "[face_3.GetName]"
 agot_faceless_decision.0003.face_4:0 "[face_4.GetName]"
 agot_faceless_decision.0003.face_5:0 "[face_5.GetName]"
 agot_faceless_decision.0003.random:0 "随便哪张脸都行。"
 agot_faceless_decision.0003.random.tt:0 "一位随机角色（的脸孔）将会生成。"
 agot_faceless_decision.0003.back:0 "也许，另一张脸……"
 agot_faceless_decision.0003.cancel:0 "算了。"
 agot_faceless_decision.0003.cancel.tt:0 "决议将被取消。"
 agot_faceless_decision.0004.t:0 "千面之殿：[selected_face.GetNameNoTooltip]"
 agot_faceless_decision.0004.desc:0 "当我将脸捧在手中，我好奇于它度过的一生——和将要度过的一生。"
 agot_faceless_decision.0004.confirm:0 "$VALAR_DOHAERIS$"
 agot_faceless_decision.0004.back:0 "也许，另一张脸……"
 agot_faceless_decision.0004.cancel:0 "转念一想，我的时日尚未完全。"
 agot_faceless_decision.0004.cancel.tt:0 "决议将被取消。"
 agot_faceless_decision.0005.t:0 "$agot_faceless_interaction.0002.t$"
 agot_faceless_decision.0005.desc:0 "作为千面之神的仆人，有时难免忘记死亡终将属于我们#S 所有人#!。一位同修特来提醒我这一真谛。"
 agot_faceless_decision.0005.a:0 "$VALAR_DOHAERIS$"
 agot_faceless_decision.0005.b:0 "时辰未到！"
 faceless_will_become_landless_run.tt:0 "你将放弃当前所有头衔并成为无地冒险者。"
 faceless_lose_hall_access.tt:0 "你将无法再进入千面之殿。"