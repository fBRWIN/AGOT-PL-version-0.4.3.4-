l_simp_chinese:
 agot_small_council.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_small_council.0001.t:0 "任职御前会议"
 agot_small_council.0001.desc:0 "[secondary_recipient.GetSheHe]应该在御前会议中担任什么职位？"
 agot_small_council.0001.a:0 "[secondary_recipient.GetSheHe|U]将担任我的首相。"
 agot_small_council.0001.b:0 "[secondary_recipient.GetSheHe|U]将担任我的掌玺大臣。"
 agot_small_council.0001.c:0 "[secondary_recipient.GetSheHe|U]将担任我的财政总管。"
 agot_small_council.0001.d:0 "[secondary_recipient.GetSheHe|U]将担任我的军事统帅。"
 agot_small_council.0001.e:0 "[secondary_recipient.GetSheHe|U]将担任我的海政大臣。"
 agot_small_council.0001.f:0 "[secondary_recipient.GetSheHe|U]将担任我的间谍首脑。"
 agot_small_council.0001.g:0 "转念一想，这个[secondary_recipient.GetWomanMan]只配去替我铲马粪。"
 agot_small_council.0003.desc:0 "我的领主，你不能指望让我亲爱的封臣在你的内阁里任职，[secondary_recipient.GetSheHe|U]的技能对管理我自己的土地也是如此重要。何况，如果[secondary_recipient.GetSheHe|U]直接向你效忠，我将会失去多少的收入……"
 agot_small_council.0003.a:0 "让我来打消你的顾虑。"
 agot_small_council.0003.a.tt:0 "[secondary_recipient.GetName]加入了你的御前会议"
 agot_small_council.0003.b:0 "我才不会为自己封臣的权利买单！"
 agot_small_council.0003.c:0 "有些事情对你来说比黄金更有价值……"
 agot_small_council.0004.desc:0 "我知道王国需要真正有才华的领主，但我也需要。\n\n如果你愿意不计条件地支持我，也许我就会放心让我的合法封臣继续为你服务。"
 agot_small_council.0004.a:0 "为了王国的利益，我接受。"
 agot_small_council.0004.a.tt:0 "[secondary_recipient.GetName]加入了你的御前会议"
 agot_small_council.0004.b:0 "我不会跟你讨价还价！"
 agot_small_council.0004.c:0 "首先，你还欠着我其他的东西……"
 agot_small_council.0005.desc:0 "我并不愿意放弃我作为[secondary_recipient.GetNamePossessive]领主的权利。因此您需要另外再找一位[secondary_recipient.GetLadyLord]来填补您空缺的内阁席位。"
 agot_small_council.0005.a:0 "那就别再烦我了，白痴。"