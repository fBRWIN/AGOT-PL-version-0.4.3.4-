 agot_events_rr_minor.0001.t:0 "[location.GetNameNoTooltip]之战"
 agot_events_rr_minor.0001.desc.a:0 "清晨，我在帐篷里起身来穿上盔甲；空气中弥漫着刺骨的湿冷。晨露附着在我胸甲上的红宝石上，使它们的光芒更明亮了几分。地平线的另一边是那个企图篡夺者的营地，黑烟从帐篷间冒出，他的帐篷在乱七八糟的帐篷中心。离得那么近，又那么遥远。\n\n空气中除了透骨的寒意，我还感受到他的愤怒，我知道我们将在这场战斗中相遇，长剑和战锤将会交击。这个念头让我的心有一瞬间的沉重感。我的一名随从问我是否是身体不适，我笑了几声，再次恢复了镇静。“不，我的朋友，一切都很好，”我说：\n\n“今天不是我将死的日子。”"
 agot_events_rr_minor.0001.desc.b:0 "今天早晨空气清新宜人，眺望地平线时，我看到那头狂妄的恶龙混蛋的帐篷在风中飘荡，烟雾在我们两个营地之间的土地上升起，战斗很快就会开始。我心中清楚，我将在混战中找到这个傲慢的王子，将我的锤子砸进他的脑袋里。所有的战斗，每一次小冲突，每一个死去的骑士，都是为了让我们来到了这一刻。\n\n是时候让雷加流点血了。"
 agot_events_rr_minor.0001.a:0 "正义即将来临。"
 agot_events_rr_minor.0002.t:0 "[location.GetNameNoTooltip]之战："
 agot_events_rr_minor.0002.t.alt:0 "真龙之死"
 agot_events_rr_minor.0002.desc:0 "当我收到儿子的死讯时，我的心沉入了更深的谷底……我可怜的、最亲爱的儿子！我的长子！他像我其他许多子女一样被夺走了！这些叛逆之犬的卑劣行径何时是个尽头？我难道不能保护我的家人免受无休止的攻击吗？\n\n我必须……我必须做点什么；我必须保护好我的家人，显然我那些手下没有这个能力……我会把他们送到龙石岛！没错，龙石岛。在那里没有人能伤害他们……但现在还有一个问题，我是否应该把我已故儿子的孩子同我的妻子儿子一起送到龙石岛上？"
 agot_events_rr_minor.0002.a:0 "我只会把雷拉和韦赛里斯送去。"
 AGOT_EVENTS_RR_MINOR_0002_TOOLTIP:0 "雷拉将会获得龙石岛直到战争结束。"
 agot_events_rr_minor.0002.b:0 "我必须确保所有家人的安全！"
 agot_events_rr_minor.0004.t:0 "别无选择"
 agot_events_rr_minor.0004.desc:0 "“[ROOT.Char.GetLadyLord]，”[iron_throne_ruler.GetFirstName]的使者躬身，严肃地传达消息：“#N 君临陷落，#!龙石岛孤悬。”\n\n各种选择在我面前闪烁，一如风中的烛火：我们可以集结全部剩余的部队死守龙石岛，甚至可以与篡夺者和谈以保住权位。然而，有人乐于倾听我们请求的可能性同我们可集结的防御力量一样微小。\n\n权衡着越来越少的选择，我不由得发出一声沉重的叹息。似乎对我余下的家人与效忠者们来说，只有流亡自由城邦一条出路。在熙熙攘攘的陌生街巷与外国语言之间，我们可以重建军队，等待再次重铸坦格利安王朝的遗产。"
 agot_events_rr_minor.0004.a:0 "我们必须逃往厄斯索斯，做狭海对岸的国王。"
 agot_events_rr_minor.0005.t:0 "风暴降生"
 agot_events_rr_minor.0005.desc:0 "尽管雷暴携着暴雨猛烈地砸打着龙石岛的屋顶，但雷拉的尖叫声仍然盖过了所有的风雨。她的分娩就和这场暴风雨一样异常漫长。港口里的坦格利安舰队正遭受着风暴摧残，而雷拉的状况也同样糟糕。她的女侍们不停地跑进跑出，用沾满鲜血的手换着毛巾床单。现在学士也无能为力，只能为在产床上遭受痛苦的王后祈祷。\n\n一声震耳欲聋的雷声仿佛直接在城堡上方炸开，雷拉发出了一声凄厉的尖叫，比之前的哭喊更加响亮。仿佛诸神的恩赐让雷电、风雨和冰雹的怒吼消停了一会儿，所有人都听到了一声婴儿的啼哭。\n\n几天以来，雷拉第一次松了口气，她颤抖着抱着新生儿，因失血而愈发虚弱的脸上带着微笑。经历了这一切，她终于从恐惧中得到的短暂的喘息机会。她用略显颤抖的声音轻声地对着孩子说着“风暴降生”，将孩子交给了学士。\n\n又是一声雷鸣，伴随着雷拉分娩后的痛苦呻吟——孩子已经顺利出生，但雷拉仍在以惊人的速度出血。出生于火与血之中，伴随着闪电和雷鸣，诸神为这个孩子定下了怎样的命运？"
 agot_events_rr_minor.0005.a:0 "只有诸神知道……"
 agot_events_rr_minor.0006.t:0 "难道就没有人替孩子们想一想吗？"
 agot_events_rr_minor.0006.desc.a:0 "虽然雷拉的分娩漫长而痛苦，但她在产下孩子后死得还算快，没再遭受到更多的折磨。曾经强大的王朝现在只剩下她的两个孩子。\n\n虽然他们还很小，但他们毕竟是坦格利安，只要人们还记得疯王的暴行，这两个孩子就会一直被追杀，谁将他们交给铁王座，谁就会得到巨额的报酬。\n\n时间仿佛在和他们作对，现在除了将这两个孩子偷渡出龙石岛并跨海送到自由贸易城邦以外，他们再没有其他的活路了。也许，在那里会有充足的时间来重新召集忠臣，或者至少，随着孩子长大，他们的名字将逐渐被遗忘。他们或许能得到安宁。"
 agot_events_rr_minor.0006.desc.b:0 "不知是众人的祈祷，还是我血液中燃烧的真龙之火，抑或只是因为我单纯的不甘——奇迹发生了，我的产床终于是没有变成临终床。然而，我几乎没有休息的时间。不管承不承认，现在的维斯特洛没有地方是安全的。\n\n我可以带着孩子们跨海逃到自由贸易城邦，在那里我们会有时间修整重组。但是，只藏匿两个孩子要比藏匿我这位曾经的王后容易得多——或许留在龙石岛可能对孩子们更加有利。如果我们能坚守住，待孩子们成年后，龙石岛会成为他们的政治优势。\n\n我必须得尽快做出选择。毫无疑问，整个维斯特洛都在追杀我们，他们正为复仇、荣耀，或者铁王座开出的高额悬赏而来。"
 agot_events_rr_minor.0006.desc.c:0 "agot_events_rr_minor.0006.desc.c"
 agot_events_rr_minor.0006.a:0 "抛下这两个孩子？不可能！我会和他们一起走。"
 agot_events_rr_minor.0006.b:0 "我得留下来，不过我会替他们做好临行准备。"
 agot_events_rr_minor.0006.c:0 "你觉得他们‘值’多少钱？为朋友打听一下。"
 agot_events_rr_minor.0007.t:0 "最后余烬"
 agot_events_rr_minor.0007.desc:0 "穿越狭海的旅程几乎是在屏息中度过的。出岔子的可能性非常之大，每次回头望向维斯特洛大陆，都会让人的胃里翻腾，心跳加速。\n\n当孩子们的脚踏在自由贸易城邦的土地上时，随从们终于可以稍微松口气了。尽管他们的麻烦还没有结束——远远没有——但坦格利安王朝的最后血脉终于摆脱了危险的直接威胁。"
 agot_events_rr_minor.0007.a:0 "血火同源。"
 agot_events_rr_minor.0100.t:0 "瞒天过海"
 agot_events_rr_minor.0100.desc:0 "现在是做出重要决定的时候了。伊里斯二世引发的战争动摇了坦格利安家族在维斯特洛的地位，君临城的红堡成为了他最后的主要据点。只要伪装得当，我或许能直接夺下君临和红堡，并送他带着滔天罪行下七层地狱。现在他统治的日子到头了。"
 agot_events_rr_minor.0100.a:0 "听我怒吼吧……"
 agot_events_rr_minor.0100.b:0 "这太危险了……"
 agot_events_rr_minor.0101.t:0 "何为忠诚？"
 agot_events_rr_minor.0101.desc:0 "我的卫兵们迅速赶到王座厅来觐见我，他们带来了消息：[traitor_scope.GetTitledFirstName]带着西境的军队抵达了君临城门前，决心保护我免受拜拉席恩、史塔克、艾林和徒利家族的叛乱者的侵害！\n\n我的内阁成员纷纷给出了各自的建议。[advisor.GetName]劝我不要让他们进入城市，他担心泰温此行的意图并不单纯，而[traitor.GetName]则建议我相信[traitor_scope.GetHouse.GetBaseNameNoTooltip]家族……"
 agot_events_rr_minor.0101.a:0 "他是一位忠诚的仆人，让他进来吧！"
 agot_events_rr_minor.0101.a.tt:0 "你会打开城门……"
 agot_events_rr_minor.0101.b:0 "不过是另一个叛徒而已！"
 agot_events_rr_minor.0102.t:0 "瞒天过海"
 agot_events_rr_minor.0102.desc.a:0 "城门打开了，君临城的广阔街道展现在我和我的士兵面前，我离目标又近了一步。然而，士兵需要战利品，我的士兵饥肠辘辘，该去收割城市了。我在街上的羊群中放开猎狗捕食，我自己则继续攀登伊耿山丘，红堡已在我上方隐现。当我们到达红堡城门时，我们发现它们是关上的，城堡的守军仍坚守阵地。箭雨纷飞，[killer_1.GetFirstName]和[killer_2.GetFirstName]连同精心挑选的士兵开始攀爬褪色的红色城墙。\n\n从红堡台阶的顶端传来喊声……"
 agot_events_rr_minor.0102.desc.b:0 "使者从城门处喊出的唯一一句话是“城门将保持关闭”。我消灭伊里斯及其可憎的血脉的计划陷入僵局。显然王室已经输掉了战争，我必须告诉起义者我已经响应了他们的号召……"
 agot_events_rr_minor.0102.a:0 "提他的头来见我。"
 agot_events_rr_minor.0102.b:0 "开始围攻。"
 agot_events_rr_minor.0103.t:0 "瞒天过海"
 agot_events_rr_minor.0103.desc:0 "当城门被打开后，兰尼斯特士兵涌入城市开始掠夺，驻军没有任何胜算。现在城中有成千上万的敌人，一切希望都破灭了。我将怒火转向泰温·兰尼斯特的长子[jaime_scope.GetName]，命令他给我带来他父亲的头颅。在詹姆的惊怒中，我叫来了火术士[pyromancer_plotter.GetFirstName]：“他们必须为叛国罪付出代价！点燃君临中的野火储藏，除了灰烬和骨头，篡夺者什么都别想拿到！”火术士匆匆离去。留下我在王座大厅等待着城市的末日。\n\n但仅仅过了一小会儿，[jaime_scope.GetName]进来了：“我已经杀了你的火术士。”我对詹姆要做的事又惊又怕，我试图逃跑。当我爬上铁王座时，我感到一股锋利的寒气充满了喉咙。我的身体无助地倒在铁王座的阶梯上，鲜血流遍了地砖，让红堡的苍白红石又阴暗了几个色调……"
 agot_events_rr_minor.0103.a:0 "烧光他们！#EMP 烧光他们……#!"
 agot_events_rr_minor.0104.t:0 "瞒天过海"
 agot_events_rr_minor.0104.desc:0 "[killer_1.GetFirstName]和[killer_2.GetFirstName]向我走来，空气中弥漫着浓重的血腥和死亡气息。两人浑身沾满了鲜血，眼中充满了欲望。他们的表情传达了一切，使命完成了。忠王派仍坚守在红堡，但他们在面对西境雄狮时毫无胜算。我的斥候告诉我起义军已经在向首都进发。一个新的时代正在到来……"
 agot_events_rr_minor.0104.a:0 "狮子仍然有爪子……"
 agot_events_rr_minor.0105.t:0 "破灭的希望，破灭的觊觎者们"
 agot_events_rr_minor.0105.desc.b:0 "一面咆哮狮旗高高飘扬在君临的大门上，那里曾经是三头龙旗的位置。君临已落入兰尼斯特手中。\n\n这座城市已经被洗劫一空，当我们到达红堡时，泰温的人正在给忠王派和其他挡道的人收尸。这座城堡洁净的敷料和装饰被鲜血浸透，给它名字赋予了新的含义——我不会很快遗忘。\n\n王座厅也好不到哪里去，王座台阶上曾经辉煌的地毯现在浸满了鲜血。然而，真正让我震惊的是坐在铁王座上的人：詹姆·兰尼斯特，一位宣誓成为御林铁卫的人。\n\n此前我无法相信我所听到的疯王的最终结局。然而，就在这里，丑陋的真相就在我的眼前。我的一个手下走近我：“大人，劳勃大人的军队正在接近这座城市。”"
 agot_events_rr_minor.0105.desc.a:0 "尽管现在应该是庆祝的时候，但是红堡里人们的高昂的情绪显然有些压抑，因为两个深红色的包裹被放在劳勃面前——这些包裹的大小远比应该的要小。泰温在一旁肃穆地看着，劳勃则默默地拉开盖在上面的斗篷。是雷妮丝，和……\n\n泰温伸手示意劳勃停下，他指向第二个包裹：“伊耿·坦格利安，”泰温宣布道，“我建议您还是不要看了，大人，没剩下些什么了。”劳勃犹豫了一会儿，但最终仍决定亲自看看——当他掀开斗篷时，却看到了一个血肉模糊的骇人惨状。他迅速地盖上了尸体，匆匆离开。泰温今天已经证明了他的忠诚，之后来的人中也很少有人有勇气看伊耿的残躯。"
 agot_events_rr_minor.0105.desc.c:0 "劳勃站在我放在他面前的两个包裹前。雷妮丝和伊耿——两个都裹着深红色的斗篷，借此掩盖住血迹。劳勃准备掀开斗篷，好看清他们的脸并以确认身份。当他来到其中较小的那个时，我示意他等一等。\n\n“这是伊耿·坦格利安的尸体，”我声称，此前我看过斗篷下的惨状，“我建议您还是不要看了，大人，没剩下些什么了。”劳勃犹豫了一会儿，但最终仍决定亲自看看——当他掀开斗篷时，却看到了一个血肉模糊的骇人惨状。还能看清伊耿头骨的轮廓，但原先在那里的大脑却一点没有剩余。劳勃迅速地盖上了尸体，匆匆离开。\n\n“非常好。”他只说了这么一句话，同时点了点头表示认可。"
 agot_events_rr_minor.0105.a:0 "真是件脏活。"
 agot_events_rr_minor.0106.t:0 "血债血偿"
 agot_events_rr_minor.0106.desc.a:0 "“他们还是#italic 孩子#!，劳勃！”艾德·史塔克边说边踱步，显然是很难过。他一直是个有点感性的人。\n\n“孩子也会长大，也会成为隐患。”我提醒他。\n\n“伊耿·坦格利安都还没断奶！”艾德大喊道，“还有其他办法——”\n\n“伊里斯也有其他办法处理你妹妹被被绑架的事，”我怒斥他，难道他忘记了发生过什么事吗？“血债只能血偿。”\n\n艾德摇了摇头。“那你打算怎么跟莱安娜说？”他问，“你要直视着她的双眼，然后这样解释孩子被杀的原因吗？”\n\n艾德愤怒地冲出了房间。我简直不敢相信我听到的话，就为了几个恶龙的孽种？"
 agot_events_rr_minor.0106.desc.b:0 "我呼吸急促，试着去消化自己刚刚所见到的场景，可那一幕却如刻印在脑海里那般挥之不去，使我的良心不停发痛。\n\n“他们还是#italic 孩子#!，劳勃！”我禁不住向他发难。\n\n“孩子也会长大，也会成为隐患。”他反驳道。\n\n“伊耿·坦格利安都还没断奶！”我意识到自己叫的太大声了，“还有其他办法——”\n\n“伊里斯也有其他办法处理你妹妹被绑架的事，”劳勃打断了我，“血债只能血偿。”\n\n我无比震惊。“那你打算怎么跟莱安娜说？”我质问他，“你要直视着她的双眼，然后这样解释孩子被杀的原因吗？”\n\n我不敢相信，我最亲密的朋友竟会变成这般模样，如此的睚眦必报，甚至连孩童都不愿放过。然而，现在还不是悲痛这些的时候，当务之急是找到莱安娜，然后带她回家。"
 agot_events_rr_minor.0106.a:0 "对莱安娜的搜寻仍在继续。"
 agot_events_rr_minor.0107.t:0 "颂钟鸣响……"
 agot_events_rr_minor.0107.desc:0 "从维斯特洛到厄斯索斯，再到更远的地方，特此公告世人：\n\n#bold 「疯王」伊里斯·坦格利安二世已死。#!\n\n君临城已经易主，坦格利安王朝的统治也随之覆灭。"
 agot_events_rr_minor.0107.a:0 "凡人皆有一死。"
 agot_events_rr_minor.0200.t:0 "瞒天过海"
 agot_events_rr_minor.0200.desc:0 "我带着西境的军队抵达君临城的大门。我们呼唤守卫，让他们告诉国王，我们是来拯救他们的，他们必须打开城门，这样我们才能保卫城市。"
 agot_events_rr_minor.0200.a:0 "他们不会怀疑。"
 agot_events_rr_minor.0117.t:0 "烧光他们"
 agot_events_rr_minor.0117.desc:0 "“烧光他们。”我对罗萨特说，我会坐在王座上，看着这个背叛的狮子在我的火焰面前挣扎，他知道自己无法抵挡龙的火焰。他们家族曾在「烈火燎原」中躲过了伊耿的巨龙，而我必须纠正我的祖先所犯的错误，不然王位就被叛徒抢走了。"
 agot_events_rr_minor.0117.a:0 "让他们在灰烬的王座上统治吧。"
 agot_events_rr_minor.0118.t:0 "烧光他们"
 agot_events_rr_minor.0118.a:0 "让他们在灰烬的王座上统治吧。"
 agot_events_rr_minor.0119.t:0 "绿色的火焰"
 agot_events_rr_minor.0119.desc:0 "君临正陷入动乱。城市已经沦陷，士兵们涌上街道，烧杀抢掠无处不在。\n\n然而，当一声爆炸响彻整个城市时，一切活动都停了下来。我听见了，我感受到了；我的骨头在颤抖，我的末日到了。我想要逃跑，想躲进屋子里避难，街道上的人已经开始拥挤着互相踩踏。我终于临近了那间屋子，可是，天哪！啊呀！！我看到绿色的火焰吞没街道，我咽下最后一口气时，火焰也吞没了我。"
 agot_events_rr_minor.0119.a:0 "看起来我厄运缠身。"
 agot_events_rr_minor.0108.t:0 "劳勃起义"
 agot_events_rr_minor.0108.desc:0 "我的妹妹被雷加王子掳走，「疯王」伊里斯二世将我的父亲活活烧死，还让我的长兄布兰登在一旁绝望地目睹一切。\n\n「疯王」伊里斯二世要求我的养父琼恩·艾林交出我和劳勃·拜拉席恩的项上人头。但琼恩·艾林拒绝了。\n\n在我与河间地的凯特琳·徒利的缔结婚姻后，史塔克家族、艾林家族和拜拉席恩家族已经联合起来反抗铁王座。\n\n现在，我们就在变节的海鸥镇门外。"
 agot_events_rr_minor.0108.a:0 "为了正义。"
 agot_events_rr_minor.0109.t:0 "劳勃起义"
 agot_events_rr_minor.0109.desc:0 "我心爱的莱安娜被卑劣的雷加王子绑架了。在向伊里斯二世国王抗议后，瑞卡德·史塔克被活活烧死，而他的儿子布兰登被迫亲眼见证这一过程。\n\n「疯王」伊里斯二世要求我的养父琼恩·艾林交出我的项上人头，但琼恩·艾林拒绝了。\n\n现在，我，风暴地的劳勃·拜拉席恩，与北境的艾德·史塔克、谷地的琼恩·艾林，以及河间地的霍斯特·徒利一起，反抗「疯王」的暴政。\n\n我们可能还不知道谁将会继承铁王座，但有一件事是确定的：恶龙的统治已经结束了！\n\n现在，我们就在变节的海鸥镇门外。"
 agot_events_rr_minor.0109.a:0 "为了莱安娜！"
 agot_events_rr_minor.0110.t:0 "劳勃起义"
 agot_events_rr_minor.0110.desc:0 "当我的老朋友瑞卡德·史塔克和他的儿子布兰登被疯王杀害时，我已经做好了起义的准备。\n\n因此，疯王无缘无故地指控我所扶养的瑞卡德之子艾德·史塔克以及劳勃·拜拉席恩为叛徒，并要求我交出他们的性命，我拒绝了。\n\n在我的养子北境领主艾德·史塔克迎娶了河间地的凯特琳·徒利后，我统领的谷地部队和北境领主艾德·史塔克，以及风暴地领主劳勃·拜拉席恩一同站在起义的阵线上，反抗铁王座。\n\n现在，我们就在变节的海鸥镇门外。"
 agot_events_rr_minor.0110.a:0 "为了我的老朋友……"
 agot_events_rr_minor.0111.t:0 "天赐良机"
 agot_events_rr_minor.0111.desc:0 "史塔克家的女孩死了，七大王国的新王劳勃·拜拉席恩现在没有妻子。\n\n也许我应该向他提议把我的女儿嫁给他。毕竟，一个兰尼斯特家族的王后会在宫廷内外为家族带来巨大的利益。"
 agot_events_rr_minor.0111.a.tt:0 "你发出提议"
 agot_events_rr_minor.0111.b:0 "我不会把女儿嫁给一个酒鬼，就算他是国王！"
 agot_events_rr_minor.0111.b.tt:0 "不发出提议"
 agot_events_rr_minor.0112.t:0 "金色新娘"
 agot_events_rr_minor.0112.desc:0 "莱安娜去世了，我的心从未如此悲痛过。酒能够麻痹大部分的痛苦，但我的心仍然空荡荡的。我可爱、温柔的莱安娜啊……\n\n几天的悲伤后，大学士告诉我，泰温大人提出了一个提议。他提议让他的女儿作为王后。我听说她美丽动人、完美无瑕，但是她真的能和我失去的爱人相比吗？"
 agot_events_rr_minor.0112.a:0 "国王不能没有王后。至少，她很合适，我觉得……"
 agot_events_rr_minor.0112.a.tt:0 "你接受提议。"
 agot_events_rr_minor.0112.b:0 "我已痛失所爱，绝不再爱。"
 agot_events_rr_minor.0112.b.tt:0 "你拒绝提议。"
 agot_events_rr_minor.0113.t:0 "命运交织"
 agot_events_rr_minor.0113.desc:0 "我的詹姆。我深爱的、亲爱的、英俊的詹姆，我的双胞胎兄弟、我的爱人……\n\n我们从子宫开始就一直在一起。是的，我嫁给了劳勃，但他仍然是#italic 我的#!詹姆，我忍不住渴望他。\n\n但如果我们被发现了呢？如果他是我孩子的父亲这件事被#italic 什么人#!知道了，那后果将不堪设想。\n\n他把我抱在怀里，他和劳勃完全不同——但他也是我的兄弟，我们应该为此感到羞耻，但我们#italic 没有#!！如果我们的爱像世人说的那样畸形可耻，为什么他的抚摸让我感觉这般美好？为什么要让我们失去彼此？"
 agot_events_rr_minor.0113.a:0 "没有你我就不完整。"
 agot_events_rr_minor.0113.a.tt:0 "你和詹姆一起共赴巫山。"
 agot_events_rr_minor.0113.b:0 "在我们做出无法挽回的事之前，让这一切结束吧。"
 agot_events_rr_minor.0113.b.tt:0 "你拒绝了詹姆。"
 agot_events_rr_minor.0114.t:0 "赫伦堡比武大会"
 agot_events_rr_minor.0114.desc:0 "是我的骄傲给这片土地召来了这场灾难。在我召开的比武大会上，众多大领主齐聚一堂，并暗中策划着阴谋。当龙石岛王子没有选择我的女儿[daughter.GetName]作为他的「爱与美的王后」，而是选择了另一个人时，这场动乱的种子就在这片土地上种下了。\n\n如今，我的兄弟[brother.GetTitledFirstName]写信给我，请我相信雷加王子。他认为[rhaegar.GetTitledFirstNamePossessive]的计划将重现[rhaegar.GetDynastyName]家族的辉煌。\n\n但是，[ROOT.Char.GetDynastyName]家族的未来又是怎样？我们的领主[tully.GetDynastyName]家族已经与叛军联手，[tully.GetTitledFirstName]是我的姻亲，他的孩子也是我的血脉。难道我要眼睁睁看着[sister.GetFirstNamePossessive]的孩子落得史塔克大人一样的下场吗？"
 agot_events_rr_minor.0114.a:0 "我选择相信我兄弟的忠王建议。"
 agot_events_rr_minor.0114.a.tt:0 "你将继续保持忠诚。"
 agot_events_rr_minor.0114.b:0 "每边各派一个儿子，这将确保[ROOT.Char.GetDynastyName]家族的未来。"
 agot_events_rr_minor.0114.b.tt:0 "你将保持中立。"
 agot_events_rr_minor.0114.c:0 "告诉篡夺者，蝙蝠起飞了。"
 agot_events_rr_minor.0114.c.tt:0 "你将加入劳勃的叛乱。"
 agot_events_rr_minor.0115.t:0 "海怪迟暮"
 agot_events_rr_minor.0115.desc:0 "这群孩子会害死我的。在青绿之地的人为争夺那把铁椅子互相厮杀时，我们铁民却也陷入了动荡之中。\n\n我的儿子们怂恿我加入对抗真龙的战争，却对我的健康状况漠不关心。我下一次的启航可能是我今生最后一次。然而，却没有一个儿子适合接替我。[balon.GetNamePossessive]不断地抱怨我们失去了的古道，[victarian.GetNamePossessive]缺乏冷静，[euron.GetNamePossessive]的扭曲野心更是不可言说。\n\n唯一的安慰是[piper.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('piper'))]。小[robin.GetName]在她的怀里，成为沟通我们两个世界之间的桥梁，只可惜孩子天生虚弱。我现在就像冒着暴风雨走在摇摆不定的桥索上。\n\n现在，我不得不正视我的必死之局。我很清楚：#bold 我的子嗣们正等待分割我的遗产#!，一如乌鸦等待争夺腐肉。"
 agot_events_rr_minor.0115.a:0 "我倒要看看雄鹿能否刺死真龙。"
 agot_events_rr_minor.0115.a.tt:0 "老海怪要慎重对待这场战争。"
 agot_events_rr_minor.0115.b:0 "特殊时期，特殊办法。"
 agot_events_rr_minor.0116.t:0 "[location.GetName]之战"
 agot_events_rr_minor.0116.desc:0 "在[location.GetName]我与坦格利安的效忠者作战时，[stormlander_lord.GetTitledFirstName]来到我面前，[stormlander_lord.GetHerHis]决定向我投降。显然，在看到我的勇武和我对其他前忠王派的慷慨对待后，[stormlander_lord.GetSheHe]意识到，加入我们正义的事业要明智得多。"
 agot_events_rr_minor.0116.a:0 "雄鹿愈发强壮。"
 agot_events_rr_minor.0116.a.tt:0 "现在[stormlander_lord.GetTitledFirstName]将在战争中加入你的阵营。"
 agot_rr_preg_status_lyanna:0 "agot_rr_preg_status_lyanna"
 agot_rr_robert_rhaegar_duel:0 "agot_rr_robert_rhaegar_duel"
 agot_rr_scenario_status:0 "agot_rr_scenario_status"
 agot_events_rr_minor.0124.t:0 "狮与龙"
 agot_events_rr_minor.0124.desc:0 "我坐在摆满了地图和信件的房间里，思考着如今七大王国混乱的局势。反抗「疯王」伊里斯的势力不断壮大，而我必须尽快做出决定。\n\n我曾经和伊里斯是朋友，但是多年来，由于各种原因，我们的关系恶化了，最后一次是因为他任命我的儿子兼继承人詹姆为御林铁卫。伊里斯的疯狂只会加剧，他的统治变得越来越暴虐；\n\n相比之下，反叛者的领袖劳勃·拜拉席恩已经证明自己是一个有能力的战士，但他统治王国的能力尚且存疑。\n\n背叛伊里斯的想法很冒险但也很诱人，但现在继续保持观望态度才是最好的选择，权力的天平随时可能向某一方倾斜。"
 agot_events_rr_minor.0124.a:0 "七大王国的命运悬而未决。"
 agot_events_rr_minor.0124.a.tt:0 "作为玩家，如果铁王座的[war_score|E]低于50%，你可以直接选择加入铁王座或叛军。"
 MarchOnKingsLanding:0 "你必须亲自带领军队前往君临城以继续你的计谋，如果你不能亲自去“保卫”那座城市，伊里斯一定会起疑心的！\n"
 agot_events_rr_minor.0103.tta:0 "[jaime_scope.GetFirstName]击败了[defending_kingsguard.GetName]并杀死了[pyromancer_plotter.GetFirstName]。"
 agot_events_rr_minor.0103.ttb:0 "[jaime_scope.GetFirstName]被[defending_kingsguard.GetName]击倒在地，没能杀死[pyromancer_plotter.GetFirstName]。"
 agot_events_rr_minor.0103.ttc:0 "由于没有任何御林铁卫同伴来阻止他，[jaime_scope.GetFirstName]杀死了[aerys_scope.GetFirstName]和[pyromancer_plotter.GetFirstName]，制止了疯王的阴谋。"
 agot_events_rr_minor.0126.t:0 "铁王座的末日"
 agot_events_rr_minor.0126.desc:0 "来自王领的一只渡鸦带来了自古瓦雷利亚时代以来难以想象的消息：铁王座、红堡、君临城以及其数十万居民，瞬间不复存在了。一团翠绿色的火球彻底吞噬了整个城市，爆炸的轰鸣声远至鹰巢城和高庭。\n\n传闻盛行：有人说是「疯王」伊里斯策划了这场阴谋，也有人说是反叛者为了赢得战争不惜摧毁整座城市，更有人声称在废墟中目击到了龙的身影。无论如何，有一个事实是不容置疑的：君临城成了灰烬中的废墟。"
 agot_events_rr_minor.0126.a:0 "我们必须在这个可怕的新世界开辟一条新道路。"
 agot_events_rr_minor.0128.t: "保卫风暴地"
 agot_events_rr_minor.0128.desc: "我们刚刚和琼恩·艾林一起取得了重大胜利，这是我们在这场战争中的第一次胜利。我们攻陷了海鸥镇，这座战略要地曾阻碍我返回风暴地。\n\n海鸥镇现在已我们的控制之下，是时候回去集结风暴地的军队为我而战了。\n\n如今东风已至，船只准备起航。"
 agot_events_rr_minor.0128.a: "去风息堡！"
 agot_events_rr_minor.0131.t: "从谷地出发前往临冬城"
 agot_events_rr_minor.0131.desc: "琼恩·艾林和劳勃正在进攻海鸥镇，而我则开始整备行装马匹，准备离开谷地，穿过五指半岛返回临冬城。\n\n希望我能尽快抵达并集结北境的力量，南下协助这场战争。"
 agot_events_rr_minor.0131.a: "去临冬城！"
 agot_events_rr_minor.0132.desc_opening:0 "[informer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 agot_events_rr_minor.0132.desc_body:0 "来自青绿之地的消息称，他们的战争发生了重大事件。即将成为国王的战士[baratheon.GetFullName]在[location.GetName]之战中杀死了真龙[targaryen.GetName]，使坦格利安王朝最后的希望破灭了。现在是我们去讨好这位新国王，并找借口在青绿之地上劫掠一番的时候了！"
 agot_events_rr_minor.0132.a: "准备好长船，他们将再次恐惧铁种之名。"
 agot_events_rr_minor.0132.b: "我不关心青绿之地的战争。"
 agot_events_rr_minor.0400.t: "风息堡之围"
 agot_events_rr_minor.0400.desc: "你可以想想这座城堡的名字。"
 agot_events_rr_minor.0400.a: "听起来很吓人。"
 agot_events_rr_minor.0401.t: "洋葱骑士"
 agot_events_rr_minor.0401.desc: "一个月来，风息堡的守军一直抵御着残酷的围攻，由于缺少食物，不得不宰杀马匹、狗和老鼠为食。尽管士气低落，但我们仍在坚持。深夜，一艘小船以“之”字形穿过破船湾险恶的水域，在守军众人的惊诧目光中驶进港口。\n\n一道身影从船上跳下来，那人脱下一只手套，递给了一旁的副手。\n\n“我希望你们喜欢洋葱。”他说。"
 agot_events_rr_minor.0401.a: "这样勇敢的行为应受奖赏！"
 agot_events_rr_minor.0401.b: "值得奖赏，但要赏罚分明。"
 agot_events_rr_minor.0401.c: "走私犯只有死路一条。"
 agot_events_rr_minor.0111.a:0 "这样才有意义！"
 agot_events_rr_minor.0103.ttd:0 "[jaime_scope.GetFirstName]杀死[aerys_scope.GetFirstName]和[pyromancer_plotter.GetFirstName]，制止了疯王的阴谋。"
 agot_events_rr_minor.0126.b:0 "疯王已死，战争该结束了。"
 agot_events_rr_minor.0004.t_defeated_and_imprisoned:0 "被叛军击败"
 agot_events_rr_minor.0004.desc.imprisoned:0 "叛军攻入了龙石岛的大厅，我们最后的防线正在被突破。战况十分激烈，剑光和绝望的呐喊声交织成一场混乱的风暴，可悲的是，#italic 这还远远不够#!。城堡落入敌手，我们失去了最后的抵抗能力。尘埃落定后，我被剥夺了尊严，跪倒在[iron_throne_ruler.GetFullName]面前，卑微地展示着自己的失败。\n\n现在，我正在[iron_throne_ruler.GetFirstNamePossessiveNoTooltip]地牢中等待[iron_throne_ruler.GetHerHis]的审判。在这里的每一刻都令人痛苦。我只能默默向[ROOT.Char.GetFaith.HighGodName]祈祷，祈祷篡夺者的愤怒不至于拿下我的人头作为战败惩罚。"
 agot_events_rr_minor.0004.a.tt:0 "你和你的家人，以及一些廷臣将逃亡[exile_destination.GetName]"
 agot_events_rr_minor.0004.c:0 "我们已经是叛军的囊中之物"
 agot_events_rr_minor.0005.exiled.desc:0 "尽管雷暴携着暴雨猛烈地砸打着[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]的屋顶，但雷拉的尖叫声仍然盖过了所有的风雨。她的分娩就和这场暴风雨一样异常漫长。港口里的坦格利安舰队正遭受着风暴摧残，而雷拉的状况也同样糟糕。她的女侍们不停地跑进跑出，用沾满鲜血的手换着毛巾床单。现在学士也无能为力，只能为在产床上遭受痛苦的王后祈祷。\n\n一声震耳欲聋的雷声仿佛直接在城堡上方炸开，雷拉发出了一声凄厉的尖叫，比之前的哭喊更加响亮。仿佛诸神的恩赐让雷电、风雨和冰雹的怒吼消停了一会儿，所有人都听到了一声婴儿的啼哭。\n\n几天以来，雷拉第一次松了口气，她颤抖着抱着新生儿，因失血而愈发虚弱的脸上带着微笑。经历了这一切，她终于从恐惧中得到的短暂的喘息机会。她用略显颤抖的声音轻声地对着孩子说着“风暴降生”，将孩子交给了学士。\n\n又是一声雷鸣，伴随着雷拉分娩后的痛苦呻吟——孩子已经顺利出生，但雷拉仍在以惊人的速度出血。出生于火与血之中，伴随着闪电和雷鸣，诸神为这个孩子定下了怎样的命运？"
 agot_events_rr_minor.1000.t:0 "坦格利安的逃亡"
 agot_events_rr_minor.1000.desc:0 "坦格利安家族穿越狭海后，在[exile_region.GetNameNoTier]找到了庇护所。\n\n[exile.GetTitledFirstName]现在是坦格利安家族的领袖了。"
 agot_events_rr_minor.1000.a:0 "有意思。"