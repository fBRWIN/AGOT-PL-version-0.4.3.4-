 agot_scenario_rr_toj.0101.a:0 "我会把[baby_snow.GetHerHim]当成我自己的孩子。"
 agot_scenario_rr_toj.0101.b:0 "[new_father_2.GetFirstNameNoTooltip]会是个适合的养父。"
 agot_scenario_rr_toj.0101.c:0 "如果我要求的话，[new_father_3.GetFirstNameNoTooltip]会这样做的。"
 agot_scenario_rr_toj.0101.d:0 "[new_father_4.GetFirstNameNoTooltip]来做这件事值得信赖。"
 agot_scenario_rr_toj.0101.e:0 "莱安娜可以留在我的宫廷中自己抚养孩子。"
 agot_scenario_rr_toj.0101.tooltip:0 "[new_father.GetFirstNameNoTooltip]将把孩子视为[new_father.GetHerHis]的私生子。孩子将属于[new_father.GetNamePossessive]家族，作为他们中的一员而受到养育。"
 agot_scenario_rr_toj.0200.t:0 "极乐塔的后果"
 agot_scenario_rr_toj.0200.desc:0 "太多谎言，太多欺骗。我不能让这种情况继续下去。这孩子不是我的后代——他是坦格利安的孩子，史塔克家族在他们手下受够了罪。\n\n再说，这孩子是莱安娜最后的孩子了。我不能看着它的眼睛，继续这样撒谎。这个孩子不仅仅是真相的象征——是什么导致了这场战争——也是莱安娜和雷加愿意为之付出一切的爱的唯一象征。\n\n我只是一个凡人。我不能决定这个孩子会成为什么样的人。那是神的事，也只有神，我不愿意超越他们赋予我的身份。"
 agot_scenario_rr_toj.0200.a:0 "就这样吧……"
 agot_rr_toast_companion_was_killed:0 "[temp_list_deads_scope.GetFirstName]被[temp_list_deads_scope.GetKiller.GetName]杀害"
 agot_scenario_rr_toj.0004.desc_trident.a:0 "这座废塔耸立在血红色的多恩山脉前，是坦格利安残忍和傲慢的纪念碑。三个披着白袍的人在等着我们——他们是伊里斯御林铁卫的骑士，他们的搪瓷盔甲在午后的阳光下闪闪发光。他们分别是「白牛」杰洛·海塔尔爵士，誓言兄弟的队长；亚瑟·戴恩爵士，人称「拂晓神剑」，七大王国最优秀的剑客，拥有世上最好的剑；还有奥斯威尔·河安爵士，有些黑色幽默，但尽职尽责。\n\n我的人站在我身边——他们都做好赴死的准备，因为谁能指望打败如此强悍的敌人呢？\n\n“我在[trident_battle.GetNameNoTooltip]没见到你们。”\n\n“我们不在那里。”「白牛」回答道，我则亮出剑向前迈步。\n\n亚瑟·戴恩说：“一切就从这里开始吧。”他抽出「黎明」，阳光在它苍白的剑刃上跳舞。"
 agot_scenario_rr_toj.0004.a.tt:0 "金铁相交。其上，莱安娜的声音响起：“艾德！”"
 agot_scenario_rr_toj.0004.desc.a:0 "这座废塔耸立在血红色的多恩山脉前，是坦格利安残忍和傲慢的纪念碑。三个披着白袍的人在等着我们——他们是伊里斯御林铁卫的骑士，他们的搪瓷盔甲在午后的阳光下闪闪发光。他们分别是「白牛」杰洛·海塔尔爵士，誓言兄弟的队长；亚瑟·戴恩爵士，人称「拂晓神剑」，七大王国最优秀的剑士，拥有世上最好的剑；还有奥斯威尔·河安爵士，有些黑色幽默，但尽职尽责。\n\n我的人站在我身边——他们都做好赴死的准备，因为谁能期望打败如此强悍的敌人呢？——我亮出剑向前走去。\n\n“一切就从这里开始吧，”亚瑟·戴恩说着抽出黎明，阳光在它苍白的剑刃上起舞。"
 agot_scenario_rr_toj.0200.desc.alive_alive:0 "即使在最黑暗的时刻，我也能找到快乐。新生儿的哭声足以让人松一口气，听到母亲抱着孩子的声音强壮而健康，更像是一种祝福。\n\n看来今天众神眷顾莱安娜，尽管她经历了剧烈的阵痛，但她和她的孩子都活了下来！"
 agot_scenario_rr_toj.0200.desc.dead_alive:0 "至暗时刻仍有生之喜乐。母亲已气若游丝，垂死之际将自己所有的爱都留给孩子，而新生儿的哭声则是如此铿锵有力，充满生的意志。\n\n在生下备受宠爱的孩子后，莱安娜因难产而死。"
 agot_scenario_rr_toj.0200.desc.alive_dead:0 "即使在最黑暗的时刻，也能找到快乐——但是，即使是最乐观的人，听到一位母亲为她刚出生的孩子哭泣的声音，也会产生怀疑。\n\n经过激烈、流血和痛苦的分娩后，莱安娜幸存下来，却生下了一个死胎。"
 agot_scenario_rr_toj.0200.desc.dead_dead:0 "所有的血，所有的眼泪和破碎的心——这一切的#italic 战争#!——毫无用处，没有任何意义。\n\n尽管经历了漫长而艰难的挣扎，莱安娜和她的孩子都没能战胜分娩的痛苦，他们都死在了孩子第一次呼吸之前。\n\n男人心中是什么？啊，是的，是绝望的深渊……"
 agot_scenario_rr_toj.0005.t:0 "极乐塔"
 agot_scenario_rr_toj.0005.desc:0 "一时间，时间好像停止了，我的人不再有开战前的恐惧。只能胜利，失败便是死路。长剑与钢盾的碰撞声重重地惊起了周围的空气，伴随着战士倒地的盔甲撞击声。刀锋起舞，直到终归一片寂静。\n\n地上躺着御林铁卫一动不动的几具尸体，他们的鲜血染红了脚下的砂岩，我的大多数忠实的同伴也和他们是一样的命运。\n\n[surviving_companion.GetFirstName]从「拂晓神剑」的脖颈里拔出剑刃，擦着剑上仍在燃烧的鲜血。"
 agot_scenario_rr_toj.0005.a:0 "我们还活着。"
 agot_scenario_rr_toj.0006.t:0 "极乐塔"
 agot_scenario_rr_toj.0006.desc:0 "一时间，时间好像停止了，我的人战战兢兢地奔赴战斗。只能胜利，失败便是死路。震耳欲聋的钢铁撞击声响彻了整个赤红山脉。盾牌破碎，盔甲砸在地上。\n\n我忠实的同伴们纷纷被伊里斯的誓言铁卫残忍地杀死，接连倒在我身边。我的剑握得更紧，我的决心更加坚定。我正在面对一个我不可能打败的对手。\n\n我倒在坚硬的砂岩上，痛苦淹没了我。我的思绪飘忽不定，“北境现在怎么样了？还和往常一样下着雪吗？临冬城大厅还暖和吗？可惜我再也见不到了……莱安娜，我救不了你。”"
 agot_scenario_rr_toj.0006.a:0 "对不起，莱安娜，让你失望了……"
 agot_scenario_rr_toj.9004.t:0 "极乐塔"
 agot_scenario_rr_toj.9004.desc:0 "我同[agot_toj_chain_leader.GetTitledFirstName]站在一起，看着伊里斯的御林铁卫们，他们的搪瓷盔甲在午后阳光的照射下熠熠生辉。他们是御林铁卫队长「白牛」杰洛·海塔尔爵士，全境最优秀的剑客「拂晓神剑」亚瑟·戴恩爵士，以及充满黑色幽默但尽职忠诚的奥斯威尔·河安爵士。\n\n我环顾四周，看着我的同伴们，他们脸上写满了恐惧和忧虑。我也有同样的感觉，谁能指望击败如此声名赫赫的敌人呢？\n\n[agot_toj_chain_leader.GetTitledFirstNameNoTooltip]拔出剑向前走去。“停，”白牛打断了我的领主。“我们不会阻挡你的去路。这个国家已经流了太多的血。我再也不想进行厮杀了。”他仍未拔剑出鞘。"
 agot_scenario_rr_toj.9004.a:0 "他会发现什么？"
 agot_scenario_rr_toj.0005.tooltip:0 "除了[surviving_companion.GetFirstName]以外，你的所有伙伴都战死了。"
 agot_scenario_rr_toj.9005.t:0 "极乐塔"
 agot_scenario_rr_toj.9005.desc:0 "我站在[agot_toj_chain_leader.GetTitledFirstName]身后，面向伊里斯的御林铁卫骑士们。他们的盔甲闪闪发亮，与他们身后的破败塔楼形成鲜明对比。亚瑟·戴恩爵士抽出他的巨剑「黎明」，“一切就从这里开始吧。”他说道。[agot_toj_chain_leader.GetTitledFirstNameNoTooltip]走上前，哀伤地说：“不对，一切将在这里结束。”\n\n我和我的同伴们立刻投入了战斗；无论输赢，我们的事业都是正义的。空气中满是盾牌破裂、刀剑相交的声音。钢铁的舞蹈骤然终结，化为震耳欲聋的寂静。\n\n我跪倒在地，疼痛迅速笼罩了我。环顾四周，我看见同伴们已无生机的尸首。我听到沉重的脚步声越走越近，他们的白甲光芒炫目。我竭力支撑着渐渐侵蚀我视野的黑暗。"
 agot_scenario_rr_toj.9005.a:0 "我失败了……"
 agot_scenario_rr_toj.0006.tooltip:0 "你的所有伙伴都战死了。"
 agot_scenario_rr_toj.9006.t:0 "极乐塔"
 agot_scenario_rr_toj.9006.desc:0 "我站在[agot_toj_chain_leader.GetTitledFirstName]身后，面向伊里斯的御林铁卫骑士们。他们的盔甲闪闪发亮，与他们身后的破败塔楼形成鲜明对比。亚瑟·戴恩爵士抽出他的巨剑「黎明」，阳光在其剑刃上起舞，“一切就从这里开始吧，”他说道。[agot_toj_chain_leader.GetTitledFirstNameNoTooltip]走上前，哀伤地说：“不对，一切将在这里结束。”\n\n紧张的气氛顷刻爆发。我和同伴们立刻跟着领主投入了战斗，无论胜败，我们都将追随到底。很快，这里就只剩下了刀剑相交、盾牌碎裂的声音。钢铁的舞蹈骤然终结，化为震耳欲聋的寂静。\n\n我将剑从一个死去的敌人脖颈中抽出来，身下的血泊染污了他们的白甲。环顾四周，我发现只有[agot_toj_chain_leader.GetTitledFirstNameNoTooltip]从这场惨烈的战斗中生还。"
 agot_scenario_rr_toj.9006.a:0 "我们还活着。"
 agot_scenario_rr_toj.0600.t:0 "临冬城的母狼"
 agot_scenario_rr_toj.0600.desc:0 "莱安娜在夜里回来，她脸色苍白，一言不发并沉闷许久，对被绑架那晚发生的事只字不提。\n\n“这能改变什么吗？现在是战争。父亲死了，布兰登死了……有些事一旦做了就无法挽回。”她静静地转过身去。\n\n“临冬城是我的家，我不该离开。我不确定我是否还想离开。”"
 agot_scenario_rr_toj.0600.a:0 "你不会的，我保证。"
 agot_scenario_rr_toj.0600.b:0 "如你现在所愿，也许有一天你会改变主意……"
 agot_scenario_rr_toj.0600.c:0 "有些承诺不是能轻易打破的。"
 agot_scenario_rr_toj.rhaegar.a:0 "我答应你，莱安娜。这孩子身上留着我的血，我会将其养大。"
 agot_scenario_rr_toj.rhaegar.b:0 "我答应你，莱安娜。这孩子身上留着我的血，我将视其为我的合法后裔。"
 agot_scenario_rr_toj.rhaegar.c:0 "我们结婚吧，莱安娜，我们的孩子将继承我们的王国。"
 agot_scenario_rr_toj.rhaegar.d:0 "我们结婚吧，莱安娜，把这乱世抛在脑后。"
 agot_scenario_rr_toj.rhaegar.e:0 "我要好好安慰她……"
 agot_scenario_rr_toj.rhaegar.f:0 "也许这就是命中注定……"
 agot_scenario_rr_toj.rhaegar.g:0 "安息吧，莱安娜。"