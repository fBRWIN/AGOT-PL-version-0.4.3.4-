 agot_scenario_rr_toj.0001.t:0 "极乐塔"
 agot_scenario_rr_toj.0001.desc:0 "莱安娜仍被关押在多恩的群山中那座所谓的“极乐塔”里。只要她还被囚禁着，那么这场冲突就永远无法真正的平息。雷加绝不会放任她无人看管，况且仍有数个御林铁卫下落不明。营救她不会是件轻松的活计。"
 agot_scenario_rr_toj.0001.a:0 "这事必须要解决。谁有勇气与我同往？"
 agot_scenario_rr_toj_1_tooltip:0 "你将召集一大群伙伴来与你同往。"
 agot_scenario_rr_toj.0002.desc:0 "我被[agot_toj_chain_leader.GetFirstNameNoTooltip]召唤，在[agot_toj_chain_leader.GetHerHis]前往极乐塔营救被雷加·坦格利安囚禁的莱安娜·史塔克的旅程中加入了[agot_toj_chain_leader.GetHerHim]。这将极度危险，但荣誉要求我不能退缩。"
 agot_scenario_rr_toj.0002.a:0 "我不会袖手旁观。我与[agot_toj_chain_leader.GetFirstNameNoTooltip]同在！"
 agot_scenario_rr_toj.0002.b:0 "我还有别的职责，我不加入。"
 agot_scenario_rr_toj.0003.desc:0 "环顾身边的同伴，希望在我心中升起。我再也找不到更勇敢更真诚的同伴了。即便是付出生命的代价，我们也要把莱安娜安全带回来！"
 agot_scenario_rr_toj.0003.a:0 "我们走！不能浪费时间。"
 AGOT_TOJ_COMPANION_JOINED:0 "[temp_companion.GetFirstName]加入了你！"
 agot_scenario_rr_toj.0004.desc.b:0 "废弃的塔楼耸立在血红色的多恩山脉前，这是一座对坦格利安家族的残暴与傲慢的纪念碑。三名披着白袍的人在此等待着我们——他们是伊里斯国王的御林铁卫。他们的搪瓷盔甲在午后阳光的照射下熠熠生辉。他们是御林铁卫队长「白牛」杰洛·海塔尔爵士，全境最优秀的剑客「拂晓神剑」亚瑟·戴恩爵士，以及充满黑色幽默但尽职忠诚的奥斯威尔·河安爵士。\n\n我的战士们站在我身边——他们都像幽灵一般，因为谁希望击败如此忠诚的敌人？于是我拔出剑向前走去。\n\n“停，”白牛说道，他的剑仍在鞘中，“我们不会阻挡你的去路。这个国家已经流了太多的血。我再也不想进行厮杀了。”"
 agot_scenario_rr_toj.0004.desc.c:0 "占位符"
 agot_scenario_rr_toj.0004.a.1:0 "“不，”我说，声音里充满了哀伤，“一切将在这里结束。”"
 agot_scenario_rr_toj.0004.a.2:0 "诸神慈悲。"
 agot_scenario_rr_toj.0007.t:0 "极乐塔"
 agot_scenario_rr_toj.0007.desc:0 "御林铁卫的三位骑士倒地身亡，赤痕染污了他们的白袍，就像血泪从上面流过。他们的忠诚被浪费在侍奉那头怪物上，真是太可惜了。我们会为他们立起石冢，但不是现在。\n\n莱安娜不能再等了。"
 agot_scenario_rr_toj.0007.a:0 "我们来了，莱安娜！"
 agot_scenario_rr_toj.0008.desc.a:0 "劳勃叛乱被平定了，这场无意义的战争终于结束了，但我还不能休息。莱安娜还在我留下她的地方，遥远南方的多恩，远离战争。\n\n我必须去她那里，亲眼看到她平安无恙，我必须亲眼确认预言是否被实现。"
 agot_scenario_rr_toj.0008.desc.b:0 "劳勃叛乱被平定了，这场无意义的战争终于结束了，但我还不能休息。我的大人雷加去世了，但是，如果七神保佑的话，他深爱的莱安娜仍旧活着。我必须前往多恩，去极乐塔把她带回来。\n\n我害怕听到这样的坏消息，但为了我所爱的雷加，必须这样做。"
 agot_scenario_rr_toj.0008.a:0 "我前往南方，来到了赤红山脉北部的极乐塔。"
 agot_scenario_rr_toj.0009.desc.a:0 "极乐塔耸立在赤红山脉上，它是一片荒凉景象中的希望象征。\n\n全境久经战乱，然而与我担忧即将到来的危机相比，这场战争不过是小小的冲突。然而，在莱安娜身上有希望。在我们的孩子身上，有一股火焰能够抵抗即将到来的寒冰。"
 agot_scenario_rr_toj.0009.desc.b:0 "极乐塔耸立在赤红山脉之间，它是血腥景象中的爱的象征。\n\n我主雷加大人把他心爱的莱安娜留在这里，免受战争的波及，而现在我有责任把他死亡的坏消息带给她。"
 agot_scenario_rr_toj.0009.a:0 "莱安娜在等我。"
 agot_scenario_rr_toj.0010.t:0 "极乐塔"
 agot_scenario_rr_toj.0010.desc.a:0 "莱安娜的哭声领着我走上楼梯，她的痛苦刺激着我的灵魂。我到达塔顶，并进入了一个充满血腥味和玫瑰花香的房间。到处都是血——在她的两腿之间，在床上，在地板上——还有一个孩子。这是一个婴儿，红着脸，哭着，还活着。莱安娜对我微笑，她还活着。\n\n但是这个孩子要怎么办？\n\n“答应我，[ROOT.Char.GetFirstNameNicknamedNoTooltip]。”她说道。"
 agot_scenario_rr_toj.0010.desc.b:0 "莱安娜的哭声领着我走上楼梯，她的痛苦刺激着我的灵魂。我到达塔顶，并进入了一个充满血腥味和玫瑰花香的房间。到处都是血——在她的两腿之间，在床上，在地板上——还有一个孩子。这是一个婴儿，红着脸，哭着，还活着。\n\n然而，莱安娜脸色苍白。她已经没有了喊叫的力气，她能做的只有低声细语。我走到她身边，把我的耳朵靠近她的嘴唇，握着她的手。\n\n“答应我，[ROOT.Char.GetFirstNameNicknamedNoTooltip]。”她说道。"
 agot_scenario_rr_toj.0010.desc.c:0 "莱安娜的哭声领着我走上楼梯，她的痛苦刺激着我的灵魂。我到达塔顶，进入一个充满血腥味和玫瑰味的房间。到处都是血——她的双腿之间、床上、地板上——还有一个孩子。诸神啊，她怀里有个孩子，但已经死了。\n\n我们一起放声大哭，莱安娜和我，直到我们再也流不出眼泪，然后我们就不再流泪了。我轻轻地从她怀里抱起死去的婴儿，用布包好。\n\n痛苦太强烈，以至于无法用语言描述。"
 agot_scenario_rr_toj.0010.desc.d:0 "莱安娜的哭声领着我走上楼梯，她的痛苦刺激着我的灵魂。我到达顶部，进入一个充满血腥味和玫瑰味的房间。到处都是血——她的双腿之间、床上、地板上——还有一个孩子。诸神啊，她怀里有个孩子，但已经死了。\n\n我轻轻地从她怀里抱起死去的婴儿，用布包好。莱安娜抓住我的手，我将她搂在怀里。她什么也没说，但我感觉到她的力气在消退。\n\n当最后一丝生命气息消散时，她张开手，玫瑰花瓣从她的掌心滑落，枯萎而漆黑。"
 agot_scenario_rr_toj.0010.desc.e:0 "\n我看向我的同伴，想为莱安娜的孩子找到合适的家庭。"
 agot_scenario_rr_toj.0010.a:0 "我向你保证，莱安娜。我会照顾好孩子，并且把[baby_snow.GetHerHis]的身份作为秘密藏在心底。"
 agot_scenario_rr_toj.0010.b:0 "我向你保证，莱安娜。我会照顾好孩子，而世人皆会知晓谁是[baby_snow.GetHerHis]的父母。"
 agot_scenario_rr_toj.0010.c:0 "我向你保证，莱安娜。你的孩子会很安全，但做到这点的唯一方式就是让我的同伴之一收养[baby_snow.GetHerHis]。"
 agot_scenario_rr_toj.0010.d:0 "来吧，莱安娜。我们得回家了。"
 agot_scenario_rr_toj.0016.desc.a:0 "当我们爬上楼梯时，我的心砰砰直跳。我登上塔顶，莱安娜躺在床上，双手环抱着隆起的小腹。她怀孕了。\n\n我说不出话来，只能看着她。莱安娜迎上我的目光，冰灰色的双眼里燃烧着不甘的火焰。\n\n“父亲是谁？”我问道。\n\n“雷加·坦格利安，我亲爱的王子殿下。”"
 agot_scenario_rr_toj.0016.desc.b:0 "当我们爬上楼梯时，我的心砰砰直跳。我登上塔顶，进入一个散发着玫瑰香味的房间。莱安娜站在窗前，她的棕色头发在风中飘扬。她转过身，尽管这几个月都躲在这些山里，但她冰灰色的眼睛里充满了活力，让我屏住了呼吸。\n\n”我知道你会来的。“她说。"
 agot_scenario_rr_toj.0016.desc.c:0 "当我们爬上楼梯时，我的心砰砰直跳。我登上塔顶，进入一个散发着玫瑰香味的房间。我的莱安娜躺在床上，双手环抱着隆起的小腹。\n\n那是#italic 我们的孩子#!。她的微笑展露着她所有的魅力——狂野、骄傲、机智且美丽。\n\n在那里，在莱安娜的子宫里，是七大王国和整个世界的希望。\n\n在那里，是一首冰与火之歌。"
 agot_scenario_rr_toj.0016.desc.d:0 "当我们爬上楼梯时，我的心砰砰直跳。我登上塔顶，进入一个散发着玫瑰香味的房间。莱安娜站在窗前，她的棕色头发在风中飘扬。她转过身，尽管这几个月都躲在这些山里，但她冰灰色的眼睛里仍充满了活力，让我屏住了呼吸。\n\n“战争胜利了吗？”她问，漫长的时光消磨了她的耐心。\n\n“胜利了，”我回答，“孩子呢？”\n\n“还没到时候，我的王子。”"
 agot_scenario_rr_toj.0016.a:0 "你呆在这座塔已经太久了，我们回家吧。"
 agot_scenario_rr_toj.0016.b:0 "如果任何人知晓此事，王国将再次血流成河。"
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_NO:0 "你会对孩子的真实出身撒谎并保守秘密。"
 agot_scenario_rr_toj.0016.c:0 "至少劳勃应该知道真相。"
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_ROBERT:0 "你将向世人隐瞒孩子的真实身份，但告诉劳勃真相。"
 agot_scenario_rr_toj.0016.d:0 "我们不能隐瞒此事。"
 SCENARIO_RR_PREGNANCY_TRUTH_REVEALED_TO_EVERYONE:0 "你不会对这个孩子的出身撒谎，并告知整个王国这是雷加的孩子。"
 agot_scenario_rr_toj.0016.e:0 "我们结婚吧，莱安娜，把这乱世抛在脑后。"
 agot_scenario_rr_toj.0011.desc:0 "我答应照顾莱安娜和雷加的孩子，但是谁最适合做[baby_snow.GetHerHis]的父母呢？我非常信任我的同伴，但是我自己收养这个孩子，把[baby_snow.GetHerHim]当作自己的孩子抚养，岂不是最合适？"
 agot_scenario_rr_toj.0011.a:0 "这是我的责任。我将亲自抚养这个孩子。"
 agot_scenario_rr_toj.0011.b:0 "我相信[si_selected_character.GetFirstNameNicknamedNoTooltip]能承担起这份责任。"
 agot_scenario_rr_toj.0012.desc:0 "我已经答应过要照顾这个孩子，但是劳勃呢？他会想要知道，他的未婚妻给雷加王子生了一个孩子吗？他应该知道这些吗？他对坦格利安家族的仇恨和对莱安娜的爱都是毋庸置疑的，但我不知道孩子会面对哪一种。不管怎样，这个孩子总会对坐在铁王座上的那个人构成威胁。"
 agot_scenario_rr_toj.0012.a:0 "告诉劳勃将使[baby_snow.GetHerHim]陷入危险。我必须保守秘密。"
 agot_scenario_rr_toj.0012.b:0 "不管怎么说，劳勃爱着莱安娜。他有权利知道她孩子的事。"
 agot_scenario_rr_toj.0013.t:0 "极乐塔"
 agot_scenario_rr_toj.0013.desc:0 "我把孩子抱在怀里。[baby_snow.GetSheHe]奇异地保持着安静，对[baby_snow.GetHerHis]的出生造成的一切混乱和流血事件浑然不觉。这是最公平的。孩子对这场战争知道的越少，[baby_snow.GetSheHe]背负的负担越轻，这样也越好。\n\n我已经安排了看孩子的人，也决定了对[baby_snow.GetHerHis]的身世需要做些什么，但是还有一样东西我必须给[baby_snow.GetHerHim]。"
 agot_scenario_rr_toj.0013.a:0 "孩子需要一个名字。"
 agot_scenario_rr_toj.0014.t:0 "「黎明」的影子"
 agot_scenario_rr_toj.0014.desc:0 "我走出了塔楼，生活被我在里面发现的东西彻底改变了。然而，我仍旧不能回家。还有决定要做，还有事情要办。\n\n我们杀死的三位御林铁卫的尸首仍在原地。他们的血液与多恩的红土相混。他们曾是敌人，但也是荣耀的人，比起遭群鸦啄食，他们值得一个更好的归宿。我们用塔上的石头为他们垒起石冢。这是我们能做的最好的了。\n\n我们终于做完一切时，我坐在亚瑟·戴恩爵士的石冢前，把这位伟大骑士的配剑放在自己的膝上。「黎明」，这是它的名字。有的人可能会说它是全维斯特洛最价值连城的宝剑。没人能否认它是最美丽的一把。数千年间，它在戴恩家族中继承流转——不是传给家主，而是传给最配得上它的剑士。亚瑟爵士大概也希望它被归还星坠城，赐予下一位「拂晓神剑」。"
 agot_scenario_rr_toj.0014.a:0 "理应如此。"
 agot_scenario_rr_toj.0014.b:0 "这项传统到此为止，「黎明」归我了。"
 agot_scenario_rr_toj.0015.t:0 "「黎明」的影子"
 agot_scenario_rr_toj.0015.desc:0 "前往星坠城的旅行路途艰难，但是不能逃避。星坠城坐落在赤红山脉遥远的西方，湍流河上的一座小岛上，这座城池古老而坚固。它的城门打开，只等我进入，但却没有士兵列队欢迎我的到来。有的只是一位女子。\n\n她穿着戴恩家族颜色的深紫色长袍，但她的紫罗兰色眼眸比长袍更加生动。这只可能是亚夏拉，「拂晓神剑」的妹妹。她看到了我手中的「黎明」，明白了我把这把剑带回星坠城意味着什么，但她仍旧问出了那个困扰着她的问题。\n\n“我哥哥呢？”\n\n我只能摇摇头，把剑交给了她。接过这把剑时，她坚强的外表破碎了，长久忍耐的眼泪夺眶而出。我本应该做得更好来避免在她眼前展示另一桩悲剧，但是我没有别的办法。"
 agot_scenario_rr_toj.0015.a:0 "我能做的都做了。"
 agot_scenario_rr_toj.0017.t:0 "极乐塔的消息"
 agot_scenario_rr_toj.0017.desc.a:0 "我在孤然矗立的高塔上看着红日西斜，皎月东升，天空被染作将熄余火的颜色。突然响起的敲门声打断了我的沉思，但在这难捱的时刻我可没有打发一个信使的雅兴。\n\n让我惊讶的是，[scoped_kg_messenger.GetFirstName]爵士走进门来，向我屈膝。他收到的命令本是留守极乐塔。\n\n“王子殿下，”他报告，“有极乐塔的消息。”\n\n“说吧。”我说。\n\n“莱安娜·史塔克分娩了。”\n\n我强压下自己开口的冲动，等着[scoped_kg_messenger.GetFirstName]爵士将消息说完。\n\n“他们都安然无恙，母子平安。我的誓言兄弟们正保护着他们的安全。”\n\n热烈的喜悦与希望在我的胸中燃起。这些杀戮总归不是毫无意义。"
 agot_scenario_rr_toj.0017.desc.b:0 "我在孤然矗立的高塔上看着红日西斜，皎月东升，天空被染作将熄余火的颜色。突然响起的敲门声打断了我的沉思，但在这难捱的时刻我可没有打发一个信使的雅兴。\n\n让我惊讶的是，[scoped_kg_messenger.GetFirstName]爵士走进门来，向我屈膝。他收到的命令本是留守极乐塔。\n\n“王子殿下，”他报告，“有极乐塔的消息。”\n\n“说吧。”我说。\n\n“莱安娜·史塔克分娩了。”\n\n我强压下自己开口的冲动，等着[scoped_kg_messenger.GetFirstNameNoTooltip]爵士将消息说完。\n\n“那孩子健康无恙，但莱安娜……王子殿下，史塔克小姐没能活下来。”\n\n我在这一片沉寂中默然失神，不知是过了片刻，抑或是好几个世纪。充满希望的消息到来了，却又是被如此的悲痛所裹挟。我多么希望这不是真的，但我已然明了这一切无可逃避。\n\n“谢谢你，[scoped_kg_messenger.GetFirstNameNoTooltip]爵士。你可以走了。”"
 agot_scenario_rr_toj.0017.desc.c:0 "我在孤然矗立的高塔上看着红日西斜，皎月东升，天空被染作将熄余火的颜色。突然响起的敲门声打断了我的沉思，但在这难捱的时刻我可没有打发一个信使的雅兴。\n\n让我惊讶的是，[scoped_kg_messenger.GetFirstName]爵士走进门来，向我屈膝。他收到的命令本是留守极乐塔。\n\n“王子殿下，”他报告，“有极乐塔的消息。”\n\n“说吧。”我说。\n\n“莱安娜·史塔克分娩了。”\n\n我强压下自己开口的冲动，等着[scoped_kg_messenger.GetFirstName]爵士将消息说完。\n\n“孩子的母亲活了下来，但那孩子……他夭折了。”\n\n我在这一片沉寂中默然失神，不知是过了片刻，抑或是好几个世纪。我们历经了这些苦痛，这场战争，这种哀伤，只是为了这个尚未感受过父母怀抱的温暖便撒手人寰的孩子？他本可能成为预言中的王子，不仅如此，他还是我们的孩子。\n\n我应该马上赶到莱安娜身边。"
 agot_scenario_rr_toj.0017.desc.d:0 "我在孤然矗立的高塔上看着红日西斜，皎月东升，天空被染作将熄余火的颜色。突然响起的敲门声打断了我的沉思，但在这难捱的时刻我可没有打发一个信使的雅兴。\n\n让我惊讶的是，[scoped_kg_messenger.GetFirstName]爵士走进门来，向我屈膝。他收到的命令本是留守极乐塔。\n\n“王子殿下，”他报告，“有极乐塔的消息。”\n\n“说吧。”我说。\n\n“莱安娜·史塔克分娩了。”\n\n我强压下自己开口的冲动，等着[scoped_kg_messenger.GetFirstName]爵士将消息说完。\n\n“我很遗憾，王子殿下，母亲和孩子都没能活下来。”\n\n我在这一片沉寂中默然失神，不知是过了片刻，抑或是好几个世纪。一切的苦痛全然化作了枉然徒劳，而更多的苦痛仍将到来。"
 agot_scenario_rr_toj.0017.a:0 "我将立刻动身前往极乐塔。"
 agot_scenario_rr_toj.0017.b:0 "我职责在身，尚且不能离开。"
 agot_scenario_rr_toj.0018.t:0 "极乐塔"
 agot_scenario_rr_toj.0018.desc.a:0 "莱安娜的声音引领着我走上极乐塔的楼梯。我到达顶层，并进入了一个充满玫瑰花香和蜂蜜香味的房间，但即使是这些甜美的气味也无法与这一场景相提并论。\n\n莱安娜坐在床上，我们的孩子在她的膝盖上蹦蹦跳跳。她抬起头来，与我对视，冰灰色的眼睛被喜悦的泪水浸润。然后孩子哭了，莱安娜笑了，继续轻轻地拍打着孩子。他们的爱中蕴含着希望。"
 agot_scenario_rr_toj.0018.desc.b:0 "莱安娜的灵魂引领着我走上极乐塔的楼梯。我仿佛可以听到她的声音，就像她和我一同行走一样，而不是埋在我经过的山脊上的石碑下。顶层的房间很冷，但仍有莱安娜深爱的玫瑰花的味道。腐烂的花瓣散落在地板上。\n\n我的一位御林铁卫将孩子递给了我，说了一些我不忍心听的安慰的话。我为这个孩子付出的代价——莱安娜付出的代价，全境所付出的代价——是不公平的，尤其是对这个孩子本人。然而，这就是被应许的王子。他的重担会很多。"
 agot_scenario_rr_toj.0018.desc.c:0 "莱安娜的泪水引领着我走上了极乐塔的楼梯，顶层的房间很冷，但仍有莱安娜深爱的玫瑰花的味道。地板上到处是腐烂的花瓣。\n\n莱安娜与我对视，我第一次没有看到她眼中的热情火花，那是在河间地令我陶醉的。对我来说，在她的眼睛里，在她的触摸中，只有痛苦，但即使是这样我也有一份责任。我走到她身边，把她搂在怀里。我们共同的悲伤无以言表，所以我没有说话。我们不再落泪——莱安娜也流不出来了。\n\n我们之间是冰冷的沉默。"
 agot_scenario_rr_toj.0018.desc.d:0 "莱安娜的灵魂引领着我走上极乐塔的楼梯。我仿佛可以听到她的声音，就像她和我一同行走一样，而不是埋在我经过的山脊上的石碑下。顶层的房间很冷，但仍有莱安娜深爱的玫瑰花的味道。腐烂的花瓣散落在地板上。\n\n这里充满了如此多的痛苦和破碎的希望。房间的寒冷预示着即将来临的冬天，那将是欢乐终结的时刻。\n\n我握紧拳头，直到感到疼痛。我不能允许自己悲伤或放弃。我仍然可以阻止这场灾难，但前提是我不能屈服于忧郁。"
 agot_scenario_rr_toj.0050.desc.a:0 "黑色翅膀的渡鸦给我带来了一封信，我从未读过比这更阴郁的文字。我心爱的莱安娜死了——死在多恩的某个无名的塔上，被坦格利安的人渣杀害了。\n\n流尽世上所有的血都无法偿还这场恶行，但只要我还活着，任何恶龙的孽种都将永远不得安宁。我要亲眼看着他们被碾碎在泥土中！"
 agot_scenario_rr_toj.0050.desc.b:0 "黑色翅膀的渡鸦给我带来了一封信，我从未读过比这更阴郁的文字。我心爱的莱安娜死了——她被恶龙人渣雷加强奸，生下孩子后死了。\n\n流尽世上所有的血都无法偿还这场恶行，为了我的莱安娜，我要亲眼看着坦格利安们被碾碎在泥土中！"
 agot_scenario_rr_toj.0050.desc.c:0 "黑色翅膀的渡鸦给我带来了一封信，但信上的内容却是与乌鸦不相配的好消息。我心爱的莱安娜还活着！她在多恩一座废弃的塔上被找到了。这是另一场胜利！"
 agot_scenario_rr_toj.0050.desc.d:0 "黑色翅膀的渡鸦给我带来了一封信，虽然信的第一句话让我心潮澎湃，但读到了最后，却又让我浑身都在颤抖。我心爱的莱安娜还活着，但她给雷加·坦格利安那个混蛋生下了一个恶龙的孽种。我以新旧诸神的名义发誓，我将把恶龙的血脉统统碾碎在泥土中！"
 agot_scenario_rr_toj.0050.desc.e:0 "黑色翅膀的渡鸦给我带来了一封信，虽然信的第一句话让我心潮澎湃，但读到了最后，却又让我浑身都在颤抖。我心爱的莱安娜还活着，但她怀孕了——在我们结婚之前有人夺走了她！信中没有写明强奸她的那个受诅咒的混蛋的名字，但等我知道了真相，我要亲手捏碎这个人的脑袋！"
 agot_scenario_rr_toj.0050.desc.f:0 "黑色翅膀的渡鸦给我带来了一封信，虽然信的第一句话让我心潮澎湃，但读到了最后，却又让我浑身都在颤抖。我心爱的莱安娜还活着，但她怀孕了——在我们结婚之前，雷加·坦格利安那个混蛋恶龙夺走了她！我以新旧诸神的名义发誓，我将把恶龙的血脉统统碾碎在泥土中！"
 agot_scenario_rr_toj.0050.desc.g:0 "黑色翅膀的渡鸦给我带来了一封信，我从未读过比这更阴郁的文字。我心爱的莱安娜死了——在被某个不知名的狗杂种强奸后，他把她丢在多恩山脉的一座塔上等死。我以新旧诸神的名义发誓，我要亲手捏碎这个人的脑袋！"
 agot_scenario_rr_toj.0050.desc.h:0 "黑色翅膀的渡鸦给我带来了一封信，我从未读过比这更阴郁的文字。我心爱的莱安娜死了——在被雷加·坦格利安这条卑鄙的恶龙强奸后，他把她丢在多恩山脉的一座塔上等死。我以新旧诸神的名义发誓，我将把恶龙的血脉统统碾碎在泥土中！"
 agot_scenario_rr_toj.0050.desc.i:0 "渡鸦带来多恩的消息：莱安娜·史塔克，艾德的妹妹，劳勃·拜拉席恩的未婚妻，被发现死于多恩群山中的一座瞭望塔。一位无辜者如此无谓地死去，令人惋惜。"
 agot_scenario_rr_toj.0050.desc.j:0 "渡鸦带来多恩的消息：莱安娜·史塔克，艾德的妹妹，劳勃·拜拉席恩的未婚妻，被发现死于多恩群山中的一座瞭望塔。更加令人不安的是，她死前生下了雷加·坦格利安的孩子。毋庸置疑，劳勃的怒火会很恐怖。"
 agot_scenario_rr_toj.0050.desc.k:0 "渡鸦带来多恩的消息：莱安娜·史塔克，艾德的妹妹，劳勃·拜拉席恩的未婚妻，在多恩群山中的一座瞭望塔中被找到，她还活着。对史塔克家族与拜拉席恩家族来说，这是最令他们高兴的消息。"
 agot_scenario_rr_toj.0050.desc.l:0 "渡鸦带来多恩的消息：莱安娜·史塔克，艾德的妹妹，劳勃·拜拉席恩的未婚妻，在多恩群山中的一座瞭望塔中被找到，她还活着。然而这条消息伴随着一个变数：她生下了雷加·坦格利安的孩子。毋庸置疑，劳勃的怒火会很恐怖。"
 agot_scenario_rr_toj.0050.desc.m:0 "渡鸦带来多恩的消息：莱安娜·史塔克，艾德的妹妹，劳勃·拜拉席恩的未婚妻，在多恩群山中的一座瞭望塔中被找到，她还活着还。然而这条消息伴随着一个变数：她被人强奸，现在怀着他的孩子。毋庸置疑，劳勃的怒火会很恐怖。"
 agot_scenario_rr_toj.0050.desc.n:0 "渡鸦带来多恩的消息：莱安娜·史塔克，艾德的妹妹，劳勃·拜拉席恩的未婚妻，在多恩群山中的一座瞭望塔中被找到，她还活着。然而这条消息伴随着一个变数：她怀着雷加·坦格利安的孩子。毋庸置疑，劳勃的怒火会很恐怖。"
 agot_scenario_rr_toj.0050.desc.o:0 "渡鸦带来多恩的消息：莱安娜·史塔克，艾德的妹妹，劳勃·拜拉席恩的未婚妻，被发现死于多恩群山中的一座瞭望塔。一位无辜者如此无谓地死去，令人惋惜。"
 agot_scenario_rr_toj.0050.desc.p:0 "渡鸦带来多恩的消息：莱安娜·史塔克，艾德的妹妹，劳勃·拜拉席恩的未婚妻，被发现死于多恩群山中的一座瞭望塔。更加令人不安的是，她死时似乎正怀着雷加·坦格利安的孩子。"
 agot_scenario_rr_toj.0050.desc.q:0 "如果看到这段文字，说明出错了"
 agot_scenario_rr_toj.0050.a:0 "诸神总是神秘莫测。"
 agot_scenario_rr_toj.0050.b:0 "诅咒这该死的世界。我不会忘记你的，我的爱人，我的莱安娜。"
 agot_scenario_rr_toj.0050.c:0 "天杀的孩子！天杀的恶龙孽种！"
 agot_scenario_rr_toj.0050.d:0 "我不能带她回来了。雷加的恶臭将永远缠绕着她。"
 agot_scenario_rr_toj.0050.e:0 "她仍旧是我深爱的莱安娜，什么也没变。"
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA_DISINHERIT:0 "你与伊莉亚离婚，并同莱安娜结婚。你将剥夺伊莉亚孩子们的继承权。"
 AGOT_SCENARIO_RR_TOJ_MARRY_LYANNA:0 "你与伊莉亚离婚，并同莱安娜结婚。"
 agot_scenario_rr_toj.0060.t:0 "恶龙的背叛"
 agot_scenario_rr_toj.0060.desc:0 "在我反复读了很多遍这则消息后，我才意识到事态的严重性。这实在是太诡异了，以至于一开始我还以为我要么是发烧了，要么就是晒太阳晒太久导致眼睛晒坏了。\n\n但是，唉，在反复阅读之后，看起来雷加·坦格利安出于某种原因已决定与伊莉亚离婚，废除了她儿女的继承权，并使我们全家蒙羞。"
 agot_scenario_rr_toj.0060.a:0 "我愤怒不已，一整天都被毁了。忍无可忍。"
 agot_scenario_rr_toj.0060.b:0 "额，我相信，等他不再这么紧张兮兮的时候，他会改主意的……"
 agot_scenario_rr_toj.0101.desc.a:0 "夜幕笼罩着星坠城，但月色却为堡垒和周边的群山披上了一层淡银色的外衣。在这半明半暗的地方，一位身披白袍的骑士向我的大门走来——他是御林铁卫的一名骑士，在他身旁，有一位怀抱婴儿的女人。我非常谨慎地把他们带到我的房间里私下交谈。骑士是[scoped_kingsguard.GetTitledFirstName]。女人则是劳勃·拜拉席恩的未婚妻莱安娜·史塔克小姐。而这个孩子让我渐渐意识后续会带来麻烦。\n\n“当我们干掉最后一个袭击者时，”[scoped_kingsguard.GetTitledFirstName]说，“我们清点了幸存者，埋葬了阵亡者之后，我们慎重考虑了史塔克夫人和她孩子的安危。我们的王子死了，我们已无路可退了。”\n\n他讲述了他们接到不惜一切代价保护史塔克夫人的命令。不知道是出于愧疚还是出于忠诚，他没有提起谁是孩子的父亲。我问这个问题。他犹豫了一下，但还是回答了。\n\n“雷加，孩子的父亲是雷加。”\n\n我震惊在刚才听到的话中，一阵深深的沉默随之而来。最后[scoped_kingsguard.GetTitledFirstName]再次发言。“小姐和我详细地讨论了情况。唯一能保证孩子安全的方法就是让[baby_snow.GetHerHim]作为私生子在你的宫廷中长大。这是史塔克小姐的要求，我的[root.Char.GetLadyLord]，这也是我们王子所希望的。”\n\n我看着莱安娜的眼睛，虽然有泪水，但也有决心。这确实是孩子母亲的愿望。我很难想象这是一个多么痛苦的决定。"
 agot_scenario_rr_toj.0101.desc.b:0 "夜幕笼罩着星坠城，但月色却为堡垒和周围的群山披上了一层淡银色的外衣。在这半明半暗的地方，一位身穿白衣的骑士向我的大门走来——他是御林铁卫的一名骑士。谨慎起见，我把他带进我的房间私下交谈。骑士是[scoped_kingsguard.GetTitledFirstName]。他怀里抱着一个婴儿，用白布裹着，婴儿哭叫着。他向我告知雷加王子命令他保护莱安娜·史塔克小姐，但小姐难产而死，以及他从极乐塔到星坠城的旅程。不知道是出于愧疚还是出于忠诚，他没有提起谁是孩子的父亲。我问这个问题。他犹豫了一下，但还是回答了。\n\n“雷加，孩子的父亲是雷加。”\n\n我震惊在刚才听到的话中，一阵深深的沉默随之而来。终于，[scoped_kingsguard.GetTitledFirstName]再次开口，“唯一能保证孩子安全的方法就是让[baby_snow.GetHerHim]作为私生子在你的宫廷中长大。这也是我们王子所希望的。”"
