 bind_dragon_horn_decision:0 "降服龙之号角"
 bind_dragon_horn_decision_desc:0 "通过一场鲜血仪式，我将与我手中的龙之号角建立起一种魔法的联系。只有这样，这只号角才能发挥出它真正的力量。"
 bind_dragon_horn_decision_effect:0 "你将尝试让龙之号角认你为主人——这需要相当大的代价。"
 bind_dragon_horn_decision_tooltip:0 "进行血缚仪式以降服龙之号角"
 bind_dragon_horn_decision_confirm:0 "准备仪式"
 binding_available_prisoner:0 "有可供献祭的成年囚犯。"
 binding_available_kin:0 "有可供献祭的亲属。"
 binding_available_soulmate:0 "有可供献祭的灵魂伴侣。"
 binding_available_blood:0 "没有受伤。"
 needs_mystic_figure:0 "你的一位廷臣有[GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]生活方式特质。"
 agot_bloodbinding:0 "血缚"
 agot_decisions_events.0100.t:0 "$agot_bloodbinding$：代价"
 agot_decisions_events.0100.desc:0 "“要想成为号角的主人，您必须支付代价，”[ritualist.GetFirstNameNicknamed]警告道：“而且这个代价非常沉重，号角不会屈服于一般的巫术……它要的是#bold 血魔法#!。”\n\n“不止如此，”[ritualist.GetSheHe]继续说道：“号角认主仪式必须经由烈火洗礼。血与火，火与血，血火同源。”[ritualist.GetSheHe|U]沉默片刻后，这句话在空中回荡一阵后[ritualist.GetSheHe|U]才接着说：“您可以献祭一个陌生人，或者……您可以献上自己的血。再或者……如果您愿意#italic 亲自#!献上至亲至爱之人的血，那会是最好的祭品。这将是极大的牺牲，但也将有极大的回报。”"
 agot_decisions_events.0100.a:0 "把囚犯带进来。"
 agot_decisions_events.0100.a.tt:0 "你将从你的囚犯中选择一个祭品，你的成功概率将是#difficulty_hard 极小#!"
 agot_decisions_events.0100.b:0 "把我的家人叫过来。"
 agot_decisions_events.0100.b.tt:0 "你将从你的近亲中选择一个祭品，你的成功概率将是#difficulty_medium 中等#!"
 agot_decisions_events.0100.c:0 "#BER 我#!将献上我的血。"
 agot_decisions_events.0100.c.tt:0 "你将因此受到很重的伤，你的成功概率将是#difficulty_easy 高#!"
 agot_decisions_events.0100.soulmate:0 "我将割舍我的挚爱，[soulmate.GetFirstName]。"
 agot_decisions_events.0100.soulmate.tt:0 "[soulmate.GetTitledFirstNameNoTooltip]，你的灵魂伴侣，将作为此次仪式的祭品，你的成功概率是#true_white;bold 几乎一定#!"
 agot_decisions_events.0100.d:0 "这代价太高了。"
 agot_decisions_events.0100.hidden:0 ""
 agot_decisions_events.0101.t:0 "$agot_bloodbinding$：献祭"
 agot_decisions_events.0101.desc:0 "选择此次仪式的祭品。"
 agot_decisions_events.0101.a:0 "这是不错的祭品……"
 agot_decisions_events.0101.b:0 "我还是选择另一种祭品吧。"
 agot_decisions_events.0101.c:0 "转念一想，这件事太愚蠢了。"
 agot_decisions_events.0102.t:0 "$agot_bloodbinding$：仪式"
 agot_decisions_events.0102.intro.sacrifice_ritualist:0 "“非常好，”[ritualist.GetFirstName]的声音空洞中带着诚恳。\n\n"
 agot_decisions_events.0102.intro.sacrifice_child:0 "“我已经给[sacrifice.GetHerHim]喝了罂粟花奶，[sacrifice.GetSheHe]完全睡死了。”[ritualist.GetFirstNameNoTooltip]抱着孩子过来说道，我看着[sacrifice.GetFirstName]的脸，开始怀疑这样做是否值得……#bold 这一切必须值得……#!"
 agot_decisions_events.0102.intro.sacrifice_kin:0 "当[sacrifice.GetFirstName]在我眼前时，选择的压力涌上心头。#italic 这真的能行吗……#!我不禁想到，但[ritualist.GetFirstNamePossessiveNoTooltip]自信的眼神告诉我，它会成功的……显然这种自信并非毫无依据。"
 agot_decisions_events.0102.intro.sacrifice_prisoner:0 "囚犯[sacrifice.GetFirstName]被带到我面前，不禁让我犯了难，哪怕是罪犯，这样的命运都不算公平的惩罚……不过看着[ritualist.GetFirstNamePossessiveNoTooltip]的眼神，我便释然了，这是#bold 对的#!选择。"
 agot_decisions_events.0102.intro.sacrifice_soulmate:0 "“亲爱的，这是怎么？”[soulmate.GetFirstNamePossessive]的声音将我撕裂，亦如血管中生出龙晶，深深刺入我的内心。我让[soulmate.GetHerHim]保持安静，但沉默也如#bold 刀割#!……"
 agot_decisions_events.0102.intro.bleed_self:0 "我深吸一口气，为接下来将发生的事情做好心理准备，“这并不是件轻松的事，”[ritualist.GetFirstNameNoTooltip]淡淡说道，“您可能会被榨干致死，也许能活下来，但终生都不能恢复如初。”我不会动摇，龙之号角就在眼前……“如果您做好了准备，我们就开始了。”[ritualist.GetSheHe]说。"
 agot_decisions_events.0102.desc.blood_self:0 "\n\n我点点头，示意仪式开始。刀片干净利落地划过我的手臂，深红色的血液顺着伤口流出，很快血流开始翻涌，如泉水喷薄而出。这比我预想的要多，比我希望的还要多……\n\n我感到一阵眩晕，头有点沉……眼前……好……黑……"
 agot_decisions_events.0102.desc.blood_sacrifice:0 "\n\n我将刀刃滑过[sacrifice.GetFirstNameNoTooltip]的脖子时，[sacrifice.GetHerHis]的瞳孔猛然一震。[sacrifice.GetFirstNameNoTooltip]也许想要尖叫，但声音被脖子那汨汨不绝的鲜血声盖住了，很快[sacrifice.GetFirstNamePossessiveNoTooltip]眼神黯淡下去……\n\n号角沐浴在鲜血之中，而我也献上了几滴自己的血。"
 agot_decisions_events.0102.desc.fire:0 "\n\n在火焰中，号角上的符文闪耀着明亮的光芒。契约已经缔结，仪式结束了。"
 agot_decisions_events.0102.a:0 "这……这样就行了吗？"
 agot_decisions_events.0102.tt:0 "检验方法只有一种……"
 agot_decisions_events.0102.toast.soulmate:0 "看看你都做了什么……"
 agot_decisions_events.0105.t:0 "束缚减弱"
 agot_decisions_events.0105.desc.intro:0 "最近，[dragon.GetName]变得越来越不安分，[dragon.Custom('GetDragonSheHe')]渐渐地不愿听从我的命令，甚至胆敢违抗我的命令，我对[dragon.Custom('GetDragonHerHim')]的控制越来越吃力，再这样下去，[dragon.Custom('GetDragonSheHe')]很可能会挣脱束缚。\n\n我必须在[dragon.GetNamePossessiveNoTooltip]面前再次吹响龙之号角，只有这样才能解决这个问题。\n\n"
 agot_decisions_events.0105.desc.imminent_break:0 "我担心的是，如果再不这样做，我将彻底失去对[dragon.GetNameNoTooltip]的控制。"
 agot_decisions_events.0105.desc.imminent_shatter:0 "如果[dragon.GetNameNoTooltip]挣脱了号角的强制束缚，[dragon.Custom('GetDragonSheHe')]可能会向我寻求复仇。"
 agot_decisions_events.0105.a:0 "我得解决下这个问题。"
 agot_decisions_events.0106.t:0 "$agot_dragonbinding$：束缚消失"
 agot_decisions_events.0106.desc:0 "[dragon.GetNameNicknamed]不再听从我的命令，我对[dragon.Custom('GetDragonHerHim')]的控制也完全消失了。我必须面对这样一个事实——我已不再是驭龙者。"
 agot_decisions_events.0106.a:0 "管家，拿我的号角来。"
 agot_decisions_events.0106.a.tt:0 "你将尝试用号角重新束缚这条龙。"
 agot_decisions_events.0106.b:0 "这结局还不算太糟……"
 agot_decisions_events.0106.dragon_flee:0 "这条龙正在脱离你的控制，如果你没有[dragonpit|E]，其将会逃走"
 agot_decisions_events.0107.t:0 "$agot_dragonbinding$：挣脱束缚"
 agot_decisions_events.0107.desc:0 "[dragon.GetName]的意志强大到瞬间就挣脱了对[dragon.Custom('GetDragonHerHis')]的束缚，[dragon.GetNameNoTooltip]清醒了过来，[dragon.Custom('GetDragonHerHis')]再次掌控了自己的命运——而[dragon.Custom('GetDragonSheHe')]渴望#bold 复仇#!！我真不该相信那该死的血魔法！"
 agot_decisions_events.0107.a:0 "快！拿号角来！"
 agot_decisions_events.0107.b:0 "[dragon.GetNameNoTooltip]，跟上！快#bold 跟上#!！"
 agot_decisions_events.0109.t:0 "$agot_dragonbinding$：猛然惊醒"
 agot_decisions_events.0109.desc:0 "[dragon.GetNameNicknamed]突然不再回应我的命令，当[dragon.Custom('GetDragonSheHe')]把目光转向我时，我在[dragon.Custom('GetDragonHerHis')]的眼中只看到了深不见底的仇恨……\n\n直到[dragon.GetNameNicknamed]的牙齿深深嵌入我的身体，这才明白……束缚被挣脱了，有人对我的号角动了手脚！"
 agot_decisions_events.0109.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_decisions_events.0110.t:0 "$agot_dragonbinding$：突然离去"
 agot_decisions_events.0110.desc:0 "起初，我并不清楚是什么迫使[dragon.GetName]如此突然地离开，我对[dragon.Custom('GetDragonHerHim')]的控制似乎都还一切常。\n\n但仔细想想，只有一种可能，有人对我的号角动了手脚！该死，现在回想起来，我真不该把那东西弄丢。但我又感到庆幸，至少情况没有到最糟。"
 agot_decisions_events.0110.a:0 "不过，失去龙还是很遗憾的。"
 agot_decisions_events.0107.b.valyrian:0 "#italic Dohaerās，[dragon.GetNameNoTooltip]！Lykiri！#!"
 needs_the_rhllor_religion_chaplain:0 "你的[court_chaplain|El]为拉赫洛信仰。"
 needs_the_flames_religion_chaplain:0 "你的[court_chaplain|El]为瓦雷利亚信仰。"
 agot_decisions_events.0200.t:0 "布拉佛斯‑潘托斯协议：撕毁！"
 agot_decisions_events.0200.desc:0 "消息传到了我的宫廷，潘托斯将不再遵守伊耿历209年签订的布拉佛斯‑潘托斯协议！他们宣布协议就此失效，并开始重建军队和奴隶营！"
 agot_decisions_events.0200.a: "他们都做了些什么？！"
 agot_decisions_events.0200.b: "这意味着战争！"
 agot_decisions_events.0200.a_tt:0 "布拉佛斯的统治者将能在15年内使用#bold 重申布拉佛斯‑潘托斯协议#!宣战理由"
 agot_decisions_events.0201.t:0 "布拉佛斯‑潘托斯协议：撕毁！"
 agot_decisions_events.0201.desc:0 "[GetTitleByKey('c_princes_quarter').GetNameNoTier]将消息传至我的宫廷：伊耿历209年签订的布拉佛斯‑潘托斯条约已被宣布无效。\n\n我们可以重新参与奴隶贸易，组建军队，并自由雇用佣兵。"
 agot_decisions_events.0201.a:0 "潘托斯万岁！"
 agot_decisions_events.0202.t:0 "布拉佛斯‑潘托斯协议：撕毁！"
 agot_decisions_events.0202.desc:0 "潘托斯的总督们再也不用受制于布拉佛人的反复无常！\n\n209年签订的布拉佛斯‑潘托斯条约已被正式宣告无效——这多亏了我的努力。现在，潘托斯可以自由地组建军队、参与奴隶贸易，并雇用佣兵。"
 agot_decisions_events.0202.a:0 "潘托斯万岁！"
 agot_decisions_events.0203.t:0 "布拉佛斯‑潘托斯协议"
 agot_decisions_events.0203.desc:0 "由于我们在第六次布拉佛斯‑潘托斯战争中的失败，[attacker.GetName]已下令对潘托斯全境实施以下制裁：\n\n$EFFECT_LIST_BULLET$潘托斯军队将被大幅裁减。\n$EFFECT_LIST_BULLET$潘托斯人将被禁止雇用佣兵。\n$EFFECT_LIST_BULLET$最后，潘托斯将被禁止参与奴隶贸易。"
 agot_decisions_events.0203.a:0 "真是灾难……"
 agot_decisions_events.0204.t:0 "布拉佛斯‑潘托斯协议"
 agot_decisions_events.0204.desc:0 "由于我们在第六次布拉佛斯‑潘托斯战争中取得胜利，现立即对敌人实施以下制裁：\n\n$EFFECT_LIST_BULLET$潘托斯军队将被大幅裁减。\n$EFFECT_LIST_BULLET$潘托斯人将被禁止雇用佣兵。\n$EFFECT_LIST_BULLET$最后，潘托斯将被禁止参与奴隶贸易。"
 agot_decisions_events.0204.a:0 "泰坦巨人胜利！"
 agot_decisions_events.0205.t:0 "$agot_decisions_events.0202.t$"
 agot_decisions_events.0205.desc:0 "布拉佛斯正式公告，[GetModifier('agot_pentos_braavos_treaty').GetNameWithTooltip]已被宣告无效！\n\n如今潘托斯可自由组建军队、参与奴隶贸易并雇用佣兵。此外，布拉佛斯人也可随时向潘托斯及其封臣宣战！"
 agot_decisions_events.0205.a:0 "这与我们无关。"
 agot_decisions_events.0205.a_pentos_pov:0 "于是，泰坦的吼声崩溃了！"