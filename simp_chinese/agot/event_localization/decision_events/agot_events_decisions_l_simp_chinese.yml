 agot_decisions_events.0001.t:0 "无争议之国"
 agot_decisions_events.0001.desc:0 "现在，我的地位已毋庸置疑，我终于准备好宣布我的国家是一个真正的王国。自瓦雷利亚末日浩劫以来，这片土地一直充满战斗和掠夺，但我终于将它们联合起来。争议之地将不再被自由城邦蹂躏和掠夺，而是成为一个新生的力量——属于我的王国。"
 agot_decisions_events.0001.a:0 "愿我们国运昌盛，福祚绵长。"
 agot_decisions_events.0001.b:0 "终于，我的梦想实现了……"
 agot_decisions_events.0002.t:0 "$agot_decisions_events.0001.t$"
 agot_decisions_events.0002.desc:0 "随着实力不断壮大，[founder.GetTitledFirstName]终于宣布了[founder.GetHerHis]国家是一个真正的王国。\n\n这个现在统一的地区的力量是毋庸置疑的。"
 agot_decisions_events.0002.a:0 "我们会向他们证明自己。"
 agot_decisions_events.0002.b:0 "有意思。"
 agot_decisions_events.0003.t:0 "$agot_decisions_events.0001.t$"
 agot_decisions_events.0003.desc:0 "随着实力不断壮大，[founder.GetTitledFirstName]终于宣布了[founder.GetHerHis]国家是一个真正的王国。\n\n这个现在统一的地区的力量是毋庸置疑的。"
 agot_decisions_events.0003.a:0 "他们坚持不了多久的！"
 agot_decisions_events.0003.b:0 "值得关注。"
 agot_decisions_events.0003.c:0 "有意思。"
