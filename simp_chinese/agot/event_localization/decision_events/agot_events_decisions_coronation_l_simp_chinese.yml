l_simp_chinese:
 coronation_decision.0001.t:0 "加冕人"
 coronation_decision.0001.desc:0 "我必须选择一个人来主持我的加冕仪式。"
 coronation_decision.0001.a:0 "此人将为我加冕！"
 coronation_decision.0001.a.tt:0 "[officiant.GetTitledFirstNameNicknamed|U]将作为加冕人出席你的加冕仪式。"
 coronation_decision.0001.a.tt_hof:0 "[officiant.GetTitledFirstNameNicknamed|U]是你的[head_of_faith|E]，由其加冕将增加你的[piety_i][piety|E]。"
 coronation_decision.0001.a.tt_pv:0 "[officiant.GetTitledFirstNameNicknamed|U]是一位[powerful_vassal|E]，由其加冕将增加你的[legitimacy_i][legitimacy|E]。"
 coronation_decision.0001.a.tt_dynn:0 "[officiant.GetTitledFirstNameNicknamed|U]是你的一位[dynasty|E]成员，由其加冕将增加你的[dynasty_prestige_i][dynasty_prestige|E]。"
 coronation_decision.0001.b:0 "事实上，我将亲自为自己加冕！"
 coronation_decision.0001.b.tt:0 "你将亲自为自己加冕。"
 coronation_decision.0002.t:0 "选择王冠"
 coronation_decision.0002.desc:0 "最后的准备工作正在紧锣密鼓的进行，[officiant.GetTitledFirstNameNoTooltip]走近我：“陛下，我们必须讨论下您接下来要佩戴的王冠。”\n\n我稍作思考，在我的冠冕收藏中仔细挑选一番。"
 coronation_decision.0002.desc_crowning_self:0 "最后的准备工作正在紧锣密鼓的进行，我现在必须决定我要戴上哪顶王冠。"
 coronation_decision.0002.desc_high_septon:0 "最后的准备工作正在紧锣密鼓的进行，[officiant.GetTitledFirstNameNicknamedNoTooltip|U]走近我：“陛下，我们必须讨论下您接下来要佩戴的王冠。”\n\n我稍作思考，在我的冠冕收藏中仔细挑选一番。"
 coronation_decision.0002.desc_after_sabotage:0 "由于有人偷走了我的王冠，我现在必须从我的剩余冠冕中重新挑选一顶。"
 coronation_decision.0002.a:0 "这将会很棒！"
 coronation_decision.0002.a.tt:0 "[selected_crown_for_coronation.GetNameNoTooltip]将被用于你的加冕。"
 coronation_decision.0002.b:0 "这些都不合适，我要打造顶新的。"
 already_hosting_coronation:0 "你已经在主持一场加冕仪式了"