l_simp_chinese:
 agot_proclaim.a:0 "不过又是一个伪王罢了。"
 agot_proclaim.b:0 "[Select_CString(agot_proclaimed_kingqueen.IsFemale,'女王','国王')]万岁！"
 agot_proclaim.c:0 "我是唯一的真王。"
 agot_proclaim.0001.t:0 "铁王座重建"
 agot_proclaim.0001.desc:0 "在一场重大的历史转折中，一位新的统治者横空出世，将维斯特洛的广袤土地统一在一面旗帜之下。\n\n经过多年无情的战斗、精妙的外交手段以及策略性的联姻，这位领袖实现了许多人认为不可能的壮举——重塑铁王座。他掌握了维斯特洛九大帝国头衔中的五个，展现出无与伦比的实力与决心。\n\n铁王座，曾因冲突而支离破碎、声名狼藉，如今凭借坚定的意志和雄心实现重建。七大王国，曾因争斗和战争而四分五裂，如今迎来了一个充满和平与稳定希望的新纪元。\n\n维斯特洛的贵族们现在必须面对这个崭新的现实。你会向这位新统治者屈膝臣服，还是斗胆挑战铁王座的威严？"
 agot_proclaim.0002.t:0 "暮谷镇王国重建"
 agot_proclaim.0002.desc:0 "在一场重大的历史转折中，曾经支离破碎的暮谷镇的土地在一位新统治者的领导下重新统一。\n\n这位领袖复兴了达克林家族的遗产，并重建了暮谷镇王国，为这一地区带来了稳定和力量。\n\n这种复兴动摇了权力的平衡。面对王领内的这股新势力，你将如何应对？"
 agot_proclaim.0003.t:0 "恐怖堡王国重建"
