 agot_dragon_designer.0002.gender.tt:0 "这是即将生成的龙的性别。点击此选项可以在雄龙/母龙/随机之间切换。"
 agot_dragon_designer.0003.t_hatchling:0 "幼龙孵化"
 agot_dragon_designer.0003.desc_hatchling:0 "这条龙刚从蛋中孵化出来，它的未来充满了无限可能。这条龙今后会是什么样？它会创造怎样的奇迹，又会带来怎样的恐怖？"
 agot_dragon_designer.0003.a.baby:0 "这条龙生而……"
 agot_dragon_designer.pages:0 "龙的特质"