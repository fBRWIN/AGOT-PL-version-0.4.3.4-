 agot_dragon_designer.0100.eggs.t:0 "龙蛋选择"
 agot_dragon_designer.0100.eggs.desc:0 "我的龙蛋是什么颜色？"
 agot_dragon_designer.0100.eggs.a:0 "我的龙蛋就是这个了。"
 agot_dragon_designer.0100.eggs.b:0 "我记不起来了，不过反正我也不在乎。"
 agot_dragon_designer.0100.eggs.b.tt:0 "你将获得一枚随机颜色的龙蛋[artifact|E]"
 agot_dragon_designer.2000.t:0 "火与冰"
 agot_dragon_designer.2000.desc:0 "龙不愿意涉足长城以外，而在这片极北之地，孵化龙蛋的结果极有可能是将它们变成化石。如果我能继续看管好我的龙蛋，直到有朝一日我能穿越长城和赠地抵达南方，也许，我是说也许，我能孵化出属于自己的龙。另外，一支龙之号角也可能会成为我在长城以南的助力。"
 agot_dragon_designer.2000.egg:0 "我把目光投向我的龙蛋。"
 agot_dragon_designer.2000.egg_tt:0 "你将选择龙蛋的颜色。"
 agot_dragon_designer.0001.a.tt:0 "系统会提示你生成或选择你的龙。"
 agot_dragon_designer.0001.b.tt:0 "龙之号角是一种危险的驯龙方法，无需与龙有亲密的关系或龙血需求。"
 agot_dragon_designer.0002.t:0 "选择一条龙"
 agot_dragon_designer.0002.desc:0 "我将以天空为纸，以火焰和鲜血为笔与墨，书写属于自己的历史篇章。我将驾驭何种龙呢？是一条年轻善战、渴望飞行的龙，还是一头能降下死亡与毁灭的远古巨兽？"
 agot_dragon_designer.0002.d:0 "一头远古巨兽。"
 agot_dragon_designer.0002.e:0 "一条野龙。"
 agot_dragon_designer.0002.e.tt:0 "你将从当前存活着的野龙中挑选一条。"
 agot_dragon_designer.0002.f:0 "转念一想，我应该是另一类驭龙者。"
 agot_dragon_designer.0002.f.tt:0 "你将返回龙的设计器的主事件。"
 agot_dragon_designer.0003.t_young:0 "一条幼龙"
 agot_dragon_designer.0003.t_adult:0 "一只庞然大物"
 agot_dragon_designer.0003.t_old:0 "一头骇人巨兽"
 agot_dragon_designer.0003.t_ancient:0 "一头远古巨兽"
 agot_dragon_designer.0003.desc_young:0 "这条龙自破壳而出后已经长得足够大，但未来仍有很长的路要走。每一步旅程，每一次展翅，都将促使它不断成长。这条龙的火焰虽然炽热，但尚未经受过战争检验，而这种情况很快就要结束了。"
 agot_dragon_designer.0003.desc_adult:0 "这是条极为可怕的龙，它的眼中闪烁着骄傲与智慧的光芒。岁月让它的身体愈发庞大，但青春的火焰仍然在炽热燃烧。拥有如此丰富的经验与强大的力量，又有谁能寄希望与之抗衡呢？"
 agot_dragon_designer.0003.desc_old:0 "龙并不会因为年龄渐长而变得温顺。这头步履蹒跚的巨兽依然充满了怒火与饥饿，一口就能轻易将整匹马吞噬，只需骑手一声令下，就能让整支军队瞬间陷入火海。这条龙，无疑是传说、神话以及寓言中的那种恐怖存在。"
 agot_dragon_designer.0003.desc_ancient:0 "空气中像是回荡着这条龙的咆哮声，它每迈出一步，大地都会为之颤抖。城镇和城堡在它巨大翅膀的阴影下被整个吞噬，所有生灵从它那恐怖的血盆大口中看到的是死亡。这头古老巨兽是世界上最令人恐惧的生物之一，它也清楚地知道自己的可怕之处。"
 agot_dragon_designer.0003.a:0 "让我看看它的脾气如何……"
 agot_dragon_designer.0003.a.tt:0 "你将自定义你的龙的特质。"
 agot_dragon_designer.0003.b:0 "外观看起来有些不太对……"
 agot_dragon_designer.0003.b.tt:0 "你将自定义你的龙的外观。"
 agot_dragon_designer.0003.c:0 "世界将属于我们！"
 agot_dragon_designer.0003.c.tt:0 "你将完成对龙的设计。"
 agot_dragon_designer.0003.c.needs_traits_tt:0 "@warning_icon!#warning 你的龙当前的特质数量不足，现在结束编辑将进行随机的特质分配。#!"
 agot_dragon_designer.0008.desc:0 "$agot_dragon_designer.0005.desc$"
 agot_dragon_designer.0110.t:0 "选择野龙"
 agot_dragon_designer.0110.desc:0 "哪条龙属于我？"
 agot_dragon_designer.0110.a:0 "我是这条龙的骑手。"
 agot_dragon_designer.0110.b:0 "这些龙我都不想要。"
 agot_dragon_designer.0110.b.tt:0 "你将返回龙的设计器的主事件。"
 agot_dragon_designer.0110.toast_invalid:0 "无效的龙"
 agot_dragon_designer.0110.toast_invalid_desc:0 "这条龙不再能被驯服。"
 agot_dragon_designer.0110.toast_tamed:0 "[dragon.GetNameNicknamed]已驯服"
 agot_dragon_designer.2000.dragon_horn:0 "我会好好保管这只号角。"
 agot_dragon_designer.2000.dragon_horn.tt:0 "$agot_dragon_designer.0001.b.tt$"
 agot_dragon_designer.0002.baby:0 "刚孵化的龙。"
 agot_dragon_designer.0002.gender:0 "龙的性别："
 agot_dragon_designer.0002.gender.male:0 "$agot_dragon_designer.0002.gender$#bold #B 雄龙#!"
 agot_dragon_designer.0002.gender.female:0 "$agot_dragon_designer.0002.gender$#bold #D 母龙#!"
