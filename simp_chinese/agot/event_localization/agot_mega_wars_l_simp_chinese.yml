 agot_mega_wars.0002.a.tt:0 "[mw_rebel_leader.GetName]对你发动了一场[Concept('agot_mw_mega_wars', '大战')|E]！"
 agot_mega_wars.0003.ba:0 "我觉得没必要掺和进来。"
 agot_mega_wars.0003.bb:0 "战争的浪潮将做出决定……"
 agot_mega_wars.0003.tt:0 "触发[Concept('agot_mw_mega_wars', '大战')|E]。"
 agot_mega_wars.0020.opening:0 "关于忠诚的问题……"
 agot_mega_wars.0020.desc:0 "[ROOT.Char.Custom('ComplimentAdjective')][ROOT.Char.GetName]，[faction_target.GetName]长久以来一直统治着[faction_targeted_title.GetName]，然而您才是我们真正的[ROOT.Char.Custom('GetQueenKing')]。因此，我已向[faction_target.GetTitledFirstName]发出最后通牒，要求[faction_target.GetSheHe]放弃王位，退位于你。不幸的是，[faction_target.GetSheHe]拒绝了，现在战争已经不可避免。\n你愿意在这场战争中领导我们吗？"
 agot_mega_wars.0020.a:0 "我将夺取属于我的权利！"
 agot_mega_wars.0020.b:0 "这太冒险了。你们尽管去吧，但别把我牵扯进来……"
 agot_mega_wars.0021.opening:0 "关于忠诚的问题……"
 agot_mega_wars.0021.desc.a:0 "尊敬的[ROOT.Char.GetName]，终于，我即将索取我的宣称。[faction_target.GetFirstName]统治的日子即将到头，属于[faction_claimant.Custom('GetQueenKing')][faction_claimant.GetFirstName]的时代即将来临。\n我将带领我们走向胜利！"
 agot_mega_wars.0021.desc.b:0 "尊敬的[ROOT.Char.GetName]，终于，我的宣称即将兑现。\n但就目前的情况而言，我无法领导你们的战争。"
 agot_mega_wars.0021.a:0 "那就这样吧。"
