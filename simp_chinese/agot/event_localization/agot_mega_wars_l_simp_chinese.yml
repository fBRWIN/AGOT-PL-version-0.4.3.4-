l_simp_chinese:
 interaction_category_agot_mega_wars:0 "大战"
 agot_mw_join_loyalists:0 "AI：加入忠王派一方"
 agot_mw_join_loyalists_desc:0 "AI：加入忠王派一方"
 agot_mw_join_rebel:0 "AI：加入叛党一方"
 agot_mw_join_rebel_desc:0 "AI：加入叛党一方"
 AGOT_CANNOT_SWEAR_FEALTY_TO_PRE_WAR_LIEGE:0 "你暂时不在内战中对某一方宣誓效忠。"
 agot_mega_wars.0002.t:0 "王国陷入战争"
 agot_mega_wars.0002.desc:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTier]处于战争状态，我们应该向大领主们派遣渡鸦，召集他们保卫[mw_crown.GetFullNamePossessive]。"
 agot_mega_wars.0002.a:0 "召集封臣！"
 agot_mega_wars.0002.b:0 "内战机制是如何运行的？"
 agot_mega_wars.0003.desc.b:0 "但是，由于你之前已宣誓效忠[ROOT.Var('mw_is_loyal_to').Char.GetName]，现在人民期望我遵守诺言……"
 agot_mega_wars.0003.a:0 "叛党将为此付出沉重的代价。"
 agot_mega_wars.0003.c.tt:0 "你加入了[mw_rebel_leader.GetFullName]一方的反叛军。"
 agot_mega_wars.0003.d:0 "现在是时候走出一条自己的路了！"
 agot_mega_wars.0003.d.tt:0 "你对[mw_crown.GetFullName]发起了你自己的独立战争。"
 agot_mega_wars.0003.tt.negative:0 "因为我此前对[mw_is_loyal_to.GetName]的宣誓效忠，我的行为会被认为是不光彩的。"
 agot_mega_wars.0010.t:0 "[mw_independence_rebel_leader.GetDynastyName]的起义"
 agot_mega_wars.0010.desc:0 "随着[mw_crown.GetPrimaryTitle.GetNameNoTier]陷入混乱，[mw_independence_rebel_leader.GetFullName]宣布不再效忠[mw_crown.GetFullName]并起兵反叛。"
 agot_mega_wars.0010.a:0 "让我们拭目以待……"
 agot_mega_wars.0011.t:0 "[mw_independence_rebel_leader.GetDynastyName]的起义"
 agot_mega_wars.0011.a:0 "[mw_independence_rebel_leader.GetSheHe|U]会为今天感到后悔！"
 agot_mega_wars.0011.b:0 "我已经受够了，就随[mw_independence_rebel_leader.GetHerHim]去吧……"
 agot_mega_wars.0012.opening:0 "致[mw_independence_rebel_leader.GetName]，"
 agot_mega_wars.0012.desc.a:0 "[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]是属于我的，我不会不战而弃之！"
 agot_mega_wars.0012.desc.b:0 "为了防止进一步的流血冲突，我别无选择，只能放弃对[mw_independence_rebel_leader.GetPrimaryTitle.GetNameNoTier]的主权。"
 agot_mega_wars.0012.a:0 "那就开战吧！"
 agot_mega_wars.0012.b:0 "明智之举。"
 MEGA_WARS_0300_a1_IMPRISONED:0 "既然你被监禁了，那就免不了有惩罚。"
 MEGA_WARS_0300_b:0 "如果你发动战争并且战败，惩罚会是严苛的。这很可能是你家族、土地和传承的终结……仔细想想这些后果。"
 POST_REBEL_JOINS_TOOLTIP:0 "[post_rebel_scope.GetName]有可能加入你的事业。"
 agot_mega_wars.0500.t:0 "成王与否"
 agot_mega_wars.0500.desc.a:0 "我战胜了残暴的[defender_house_scope.GetName]王朝。"
 agot_mega_wars.0500.desc.ba:0 "忠于我的势力想让#italic 我#!成为[ROOT.Char.Custom('GetQueenKing')]。他们说我的宣称来自[claim_ancestor.GetFirstName]·[claim_ancestor.GetDynastyName]，我的[ROOT.Char.Custom2('RelationToMe', claim_ancestor)]……"
 agot_mega_wars.0500.desc.bb:0 "\n\n但我不得不问自己，我真的想成为[ROOT.Char.Custom('GetQueenKing')]吗？我认为[option_LP.GetFirstName]·[option_LP.GetDynastyName]更适合统治这个国家。"
 agot_mega_wars.0500.desc.bc:0 "\n\n但我不得不问自己，我真的想成为[ROOT.Char.Custom('GetQueenKing')]吗？我认为[option_LP_1.GetFirstName]·[option_LP_1.GetDynastyName]和[option_LP_2.GetFirstName]·[option_LP_2.GetDynastyName]更适合统治这个国家。"
 agot_mega_wars.0500.desc.bd:0 "\n\n但我不得不问自己，我真的想成为[ROOT.Char.Custom('GetQueenKing')]吗？我认为，像[option_LP_1.GetFirstName]·[option_LP_1.GetDynastyName]和[option_LP_2.GetFirstName]·[option_LP_2.GetDynastyName]这样的领主更适合统治这个王国。"
 agot_mega_wars.0500.desc.c:0 "没有人会质疑我拥护这两位伟大的人中其中一位成为国王的决定，我应该选择……"
 agot_mega_wars.0500.desc.d:0 "不幸的是，[ROOT.Var('si_selected_character').Char.GetTitledFirstName]拒绝了，[ROOT.Var('si_selected_character').Char.GetSheHe]不会统治王国。因此我必须再次做出选择……"
 agot_mega_wars.0500.a:0 "罢黜[defender.GetTitledFirstName]就够了。"
 agot_mega_wars.0500.b:0 "他们是对的，我应该称王。"
 agot_mega_wars.0500.ca:0 "应该让[chosen_LP.GetTitledFirstName]称王。"
 MEGA_WARS_0500_ca_TOOLTIP:0 "[chosen_LP.GetTitledFirstName]会考虑你的决定。"
 MEGA_WARS_0500_cb_TOOLTIP:0 "我要为[primary_target_title.GetName]选择一位新统治者。"
 agot_mega_wars.0500.cb:0 "我们会选择其他人……"
 agot_mega_wars.0501.t:0 "成王与否"
 agot_mega_wars.0501.desc:0 "我仔细考虑了谁来统治[primary_target_title.GetName]最好……"
 agot_mega_wars.0501.a:0 "……这是自然之选。"
 MEGA_WARS_0501_a_TOOLTIP:0 "你的选择决定了你的命运"
 agot_mega_wars.0502.t:0 "成王与否"
 agot_mega_wars.0502.desc:0 "[attacker.GetTitledFirstName]要求我戴上王冠统治[primary_target_title.GetName]。我该作何回复？"
 agot_mega_wars.0502.a:0 "派出渡鸦……我同意了。"
 agot_mega_wars.0502.b:0 "我还有其他的责任……"
 agot_mega_wars.0503.t:0 "成王与否"
 agot_mega_wars.0503.desc.a:0 "既然我已经坐上了铁王座，我必须得决定谁来替我统治[old_demesne_main_title.GetName]……"
 agot_mega_wars.0503.desc.ba:0 "应当任命我的弟弟，史坦尼斯和蓝礼。"
 agot_mega_wars.0503.desc.bb:0 "应当任命我的兄弟，[living_brother.GetFirstName]。"
 agot_mega_wars.0503.desc.bc:0 "应当任命[option_dynasty_member.GetName]。"
 agot_mega_wars.0503.desc.c:0 "我一直很信任伊斯蒙家族的亲戚。"
 agot_mega_wars.0503.a:0 "我会选择我的一个家庭成员。"
 agot_mega_wars.0503.b:0 "我的宗族会有合适的人选。"
 agot_mega_wars.0503.c:0 "我会把它交给我的一个封臣。"
 agot_mega_wars.0504.t:0 "称王与否"
 agot_mega_wars.0504.desc:0 "我仔细思考由谁统治[old_demesne_main_title.GetName]最好……"
 agot_mega_wars.0504.a:0 "……这是自然之选。"
 agot_mega_wars.0504.b:0 "也许其他人更合适……"
 agot_mega_wars.0505.t:0 "龙石岛问题"
 agot_mega_wars.0505.desc:0 "[old_demesne_main_title.GetName]的问题解决了，还剩下一个问题：龙石岛。作为坦格利安家族传统铁王座继承人头衔，我该怎样处理它？\n"
 agot_mega_wars.0505.a:0 "[chosen_sibling.GetName]将统治它。"
 agot_mega_wars.0505.b:0 "……应该得到它。"
 agot_mega_wars.0505.c:0 "我为什么不自己留着它呢？"
 agot_mega_wars.0506.t:0 "王室余波"
 agot_mega_wars.0506.desc:0 "战争胜利了；王室已被废黜。篡位者的旗帜现在飘扬在君临上空。\n\n现在，必须做出一个艰难的决定：如何处理前王室？占位符 决定如何处理前王室；放过他们，杀光他们，驱逐他们"
 agot_mega_wars.0506.a:0 "放过他们。"
 agot_mega_wars.0506.b:0 "杀光他们。"
 agot_mega_wars.0506.c:0 "把他们驱逐出境。"
 agot_mega_wars.0510.t:0 "新统治者"
 agot_mega_wars.0510.desc.a:0 "致[primary_target_title.GetNameNoTooltip]的领主和夫人们，"
 agot_mega_wars.0510.desc.b:0 "\n我，[choosing_ruler.GetFullName]，特此下令："
 agot_mega_wars.0510.desc.c:0 "\n$EFFECT_LIST_BULLET$从现在起我将统治[primary_target_title.GetName]"
 agot_mega_wars.0510.desc.d:0 "\n$EFFECT_LIST_BULLET$[chosen_crown_ruler.GetName]将从现在起统治[primary_target_title.GetName]"
 agot_mega_wars.0510.desc.e:0 "\n$EFFECT_LIST_BULLET$# [war_loser.GetName]会被废黜，而[primary_target_title.GetHolder.GetTitledFirstName]得以上位"
 agot_mega_wars.0510.desc.f:0 "\n$EFFECT_LIST_BULLET$# [old_demesne_main_title.GetHolder.GetLadyLord|U][old_demesne_main_title.GetHolder.GetFirstName]将被授给[old_demesne_main_title.GetName]"
 agot_mega_wars.0510.a:0 "我将把我的野心藏在肚子里。"
 agot_mega_wars.0510.b:0 "我想知道[primary_target_title.GetHolder.GetTitledFirstName]如何进行统治……"
 mw_tab_name_header:0 "内战"
 agot_mega_wars.9999.t:0 "趣味事件"
 agot_mega_wars.9999.desc:0 "趣味描述"
 agot_mega_wars.9999.a:0 "选项A"
 agot_mega_wars.9999.b:0 "选项B"
 agot_mega_wars.9999.c:0 "选项C"
 MW_DEBUG_JOIN_LOYALISTS:0 "AI可能会：#N 加入忠王派#!"
 MW_DEBUG_STAY_NEUTRAL:0 "AI可能会：#N 保持中立#!"
 MW_DEBUG_JOIN_REBELS:0 "AI可能会：#N 加入叛军#!"
 agot_mega_wars.0003.desc.c:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName]选择支持王室……"
 agot_mega_wars.0003.desc.d:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName]选择保持中立……"
 agot_mega_wars.0003.desc.e:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName]选择支持叛军……"
 agot_mega_wars.0003.desc.f:0 "\n\n[ROOT.Char.GetLiege.GetTitledFirstName]选择宣布独立……"
 agot_mega_wars.0003.a.tt:0 "你背叛了[mw_rebel_leader.GetFullName]和[mw_rebel_leader.GetHerHis]的叛军。"
 agot_mega_wars.0003.c:0 "正义在起义军！"
 agot_mega_wars.0003.c.tt.independence:0 "由于这是一场争取独立的战争，如果你获胜，你也将获得独立！"
 MW_DEBUG_DECLARES_INDEPENDENCE:0 "AI可能会：#N 宣布独立#!"
 agot_mega_wars.0004.desc:0 "随着战争的爆发，我将派出军队参战。我现在必须决定投入多少兵力……"
 agot_mega_wars.0004.a:0 "[mw_target_scope.GetTitledFirstName]会得到我的全力支持！"
 agot_mega_wars.0004.b:0 "我给[mw_target_scope.GetSheHe|U]的已经够多了。"
 agot_mega_wars.0011.desc.a:0 "随着[mw_crown.GetPrimaryTitle.GetNameNoTier]陷入混乱，[mw_independence_rebel_leader.GetTitledFirstName]宣布不再效忠[mw_crown.GetTitledFirstName]并起兵反叛。"
 agot_mega_wars.0011.desc.b:0 "随着[mw_crown.GetPrimaryTitle.GetNameNoTier]陷入混乱，[mw_independence_rebel_leader.GetTitledFirstName]和[mw_independence_rebel_loc_scope.GetTitledFirstName]背弃了对[mw_crown.GetTitledFirstName]的忠诚并且起兵反叛。"
 agot_mega_wars.0011.desc.c:0 "随着[mw_crown.GetPrimaryTitle.GetNameNoTier]陷入混乱，[mw_independence_rebel_leader.GetTitledFirstName]和其他人背弃了对[mw_crown.GetTitledFirstName]的忠诚并且起兵反叛。"
 agot_mega_wars.0011.a.tt:0 "我将与[temp_loc_scope.GetTitledFirstName]开战！"
 agot_mega_wars.0011.b.tt:0 "[temp_loc_scope.GetTitledFirstName]独立了！"
 agot_mega_wars.0600.t:0 "战后余波"
 agot_mega_wars.0600.desc:0 "我们终于战胜了那些企图反抗我，破坏我正义统治的人。现在叛徒已在我的掌握之中，是时候决定他们的命运了。\n\n是宽恕他们，还是惩罚他们的罪过……"
 agot_mega_wars.0600.a:0 "把他们带到我面前！"
 agot_mega_wars.0601.t:0 "战后余波"
 agot_mega_wars.0601.desc:0 "[selected_traitor.GetTitledFirstName]跪在我面前，准备接受我对[selected_traitor.GetHerHis]背叛的审判。关于[selected_traitor.GetSheHe]应该受到什么惩罚，我面前有很多选择；有些轻微，有些严厉。选择哪一个取决于[selected_traitor.GetHerHis]的背叛有多严重。"
 agot_mega_wars.0601.a:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip]将决定对[selected_traitor.GetHerHis]的惩罚。"
 agot_mega_wars.0601.b:0 "让[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip]决定对[selected_traitor.GetLiege.GetHerHis]封臣的惩罚。"
 agot_mega_wars.0601.b.tt:0 "[selected_traitor.GetLiege.GetTitledFirstNameNoTooltip]将决定对[temp_traitors_scope.GetTitledFirstNamePossessiveNoTooltip]的惩罚。"
 agot_mega_wars.0601.c:0 "[selected_traitor.GetSheHe|U]可以在我的地牢里再等一会儿。"
 agot_mega_wars.0601.d:0 "我决定到此结束。"
 agot_mega_wars.0601.e:0 "#N DEBUG #!跳过所有叛徒"
 agot_mega_wars.0602.t:0 "agot_mega_wars.0602"
 agot_mega_wars.0602.desc:0 "agot_mega_wars.0602.desc"
 agot_mega_wars.0602.a:0 "agot_mega_wars.0602.a"
 agot_mega_wars.0603.t:0 "判决"
 agot_mega_wars.0603.desc.a:0 "作为我叛国罪的处罚，[ROOT.Var('crown_target').Char.GetName]宣布："
 agot_mega_wars.0603.desc.b:0 "[ROOT.Var('selected_hostage').Char.GetName]将成为[ROOT.Var('crown_target').Char.GetTitledFirstName]的人质："
 agot_mega_wars.0603.desc.c:0 "\n\n我将被剥夺[selected_title.GetName]。"
 agot_mega_wars.0603.desc.d:0 "\n\n我将被剥夺主要头衔。"
 agot_mega_wars.0603.desc.e:0 "\n\n我将被剥夺次要头衔。"
 agot_mega_wars.0603.desc.f:0 "\n\n我的家族将被剥夺全部领地。"
 agot_mega_wars.0603.desc.g:0 "\n\n夺取除我的居城外的所有头衔。"
 agot_mega_wars.0603.desc.h:0 "\n\n我将被剥夺一半的领地。"
 agot_mega_wars.0603.desc.i:0 "\n\n我必须将[ROOT.Char.MakeScope.Var('selected_artifact').Artifact.GetName]交给[ROOT.Var('crown_target').Char.GetName]。"
 agot_mega_wars.0603.desc.j:0 "\n\n我将被处决。"
 agot_mega_wars.0603.desc.k:0 "\n\n我的家人将被处决。"
 agot_mega_wars.0603.desc.l:0 "\n\n我整个家族都将被处决。"
 agot_mega_wars.0603.desc.m:0 "\n\n我将被披上黑袍送去长城。"
 agot_mega_wars.0603.desc.n:0 "\n\n我将被驱逐出[ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]。"
 agot_mega_wars.0603.desc.o:0 "\n\n我的家人将被驱逐出[ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]。"
 agot_mega_wars.0603.desc.p:0 "\n\n我整个家族都将被驱逐出[ROOT.Var('crown_target').Char.GetPrimaryTitle.GetNameNoTier]。"
 agot_mega_wars.0603.a.1a:0 "我只能接受[ROOT.Var('crown_target').Char.GetHerHis]的判决。"
 agot_mega_wars.0603.a.1b:0 "我什么都做不了。"
 agot_mega_wars.0603.b:0 "忍无可忍，我宁死不降！"
 agot_mega_wars.0604.t:0 "违抗"
 agot_mega_wars.0604.desc.a:0 "当你的宣判消息传递到后，[mw_new_rebel_leader.GetName]违抗了你的判决，再次举起叛旗。"
 agot_mega_wars.0604.desc.b:0 "在你宣布判决后，有消息传来，一些前叛逆者违抗你的判决，再次举起叛旗……"
 agot_mega_wars.0604.a.1:0 "[mw_new_rebel_leader.GetSheHe]怎敢如此！……我可是[ROOT.Char.GetTitleTierName]！"
 agot_mega_wars.0604.a.2:0 "他们怎敢如此！……我可是他们的[ROOT.Char.GetTitleTierName]！"
 agot_mega_wars.0604.b.1:0 "我已经受够了，就随[mw_new_rebel_leader.GetHerHim]去吧……[ROOT.Char.Custom('MWGetRebelsLoyalists')]"
 agot_mega_wars.0604.b.2:0 "我已经受够了，随他们去吧……[ROOT.Char.Custom('MWGetRebelsLoyalists')]"
 agot_mega_wars.0605.t:0 "惩治叛徒"
 agot_mega_wars.0605.desc:0 "战争胜利了，我大胜而归。现在该怎么处置这些叛徒呢？\n叛徒：[selected_traitor.GetName]"
 agot_mega_wars.0605.a:0 "你不应该看到这个。"
 MW_TRAITORS_SEND_TO_WALL_TT:0 "[selected_traitor.GetName]被送往长城，将所有头衔留给[selected_traitor.GetHerHis]的继承人。"
 AGOT_MW_JOIN_CROWN:0 "你加入了[mw_crown.GetTitledFirstName]一方的忠王军。"
 AGOT_MW_STAY_NEUTRAL:0 "你将保持中立。"
 AGOT_MW_JOIN_REBEL_LEADER:0 "你加入了[mw_rebel_leader.GetFullName]一方的反叛军。"
 agot_mega_wars.0003.desc.a.10:0 "时机已到！在我们的支持下，[mw_rebel_leader.GetTitledFirstName]向[mw_crown.GetTitledFirstName]提出了我们派系的要求。然而，[mw_crown.GetNameRegnal]拒绝了我们。为了得到我们想要的东西，现在必须使用强硬手段……"
 agot_mega_wars.0005.desc.a:0 "随着战争的扩大，我的[ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle][ROOT.Char.GetDiarchy.GetDiarch.GetFirstName]已决定在[war.GetName]中带领[ROOT.Char.GetPrimaryTitle.GetNameNoTier]支持[mw_crown.GetFullName]。"
 agot_mega_wars.0005.desc.b:0 "随着战争的扩大，我的[ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle][ROOT.Char.GetDiarchy.GetDiarch.GetFirstName]已决定带领[ROOT.Char.GetPrimaryTitle.GetNameNoTier]保持中立。"
 agot_mega_wars.0005.desc.c:0 "随着战争的扩大，我的[ROOT.Char.GetDiarchy.GetDiarch.GetDiarchTitle][ROOT.Char.GetDiarchy.GetDiarch.GetFirstName]已决定在[war.GetName]中带领[ROOT.Char.GetPrimaryTitle.GetNameNoTier]支持[mw_rebel_leader.GetFullName]。"
 agot_mega_wars.0005.desc:0 "\n一旦我重新获得统治权，我会根据时间的浪潮的趋势重新选择对策……"
 agot_mega_wars.0005.a:0 "就这样吧……"
