 agot_mega_wars.0003.a.dragonstone_positive:0 "我希望我的士兵能够好好效忠[Select_CString(mw_crown.IsFemale,'女王','国王')]。"
 agot_mega_wars.0003.a.dragonstone_negative:0 "[mw_crown.GetSheHe|U]才没资格，龙石岛本就该属于我！"
 agot_mega_wars.0600.nonrebel.desc:0 "尽管历尽艰险，但我们终于推翻了王位上的暴君，粉碎了敌人的统治根基，使我得以名正言顺地坐上统治者的宝座。如今，权力的大门正向我们敞开，我们的敌人已一败涂地。\n\n现在，是时候决定那些试图奴役我们的人的命运了：我们是该对他展现出仁慈，还是让他们为自己犯下的罪行获得应有的惩罚？"
 agot_mega_wars.0003.desc.a.11:0 "[mw_rebel_leader.GetFullName]已在[war.GetName]中起兵对抗[mw_crown.GetFullName]。由于[mw_diarch_target.GetName]的摄政重担抗在我的肩上，我必须决定[mw_diarch_target.GetPrimaryTitle.GetNameNoTier]对此的回应，是支持[mw_crown.GetTitledFirstName]，还是加入[mw_rebel_leader.GetTitledFirstName]一方，或是保持中立，就让时间的浪潮引导我做出决定吧……此外，我还必须决定自己将在这场冲突中扮演什么角色……"
 agot_mega_wars.0003.desc.a.12:0 "[mw_rebel_leader.GetFullName]已在[war.GetName]中起兵对抗[mw_crown.GetFullName]。由于[mw_diarch_target.GetName]的摄政重担抗在我的肩上，我必须决定[mw_diarch_target.GetPrimaryTitle.GetNameNoTier]对此的回应，是支持[mw_crown.GetTitledFirstName]，还是加入[mw_rebel_leader.GetTitledFirstName]一方，或是保持中立，就让时间的浪潮引导我做出决定吧……"
 agot_mega_wars.0003.desc.a.13:0 "我的[SCOPE.sC('dragonstone_prince').Custom2('RelationToMeShort', SCOPE.sC('mw_crown'))]，[Select_CString(mw_crown.IsFemale,'女王','国王')]，宣布王国进入战争状态。[mw_rebel_leader.GetFullName]已在[war.GetName]中起兵对抗[mw_crown.GetFullName]！\n\n作为龙石岛的[Select_CString(dragonstone_prince.IsFemale,'王子','公主')]，我的军队在保卫王国方面至关重要。如今正值危急时刻，每一个身体健全的士兵都必须做好为我们的家族和荣誉而战的准备。\n\n战争的烽火已近，我们必须团结一致，与敌人誓死抗争。"
 agot_mega_wars.0003.desc.a.14:0 "时机已到！[mw_rebel_leader.GetTitledFirstName]已向[mw_crown.GetTitledFirstName]提出了派系的要求。在[mw_crown.GetHerHis]拒绝后，他们现在将用强硬手段来达成目的……"
 agot_mega_wars.0003.desc.a.20:0 "[mw_crown.GetFullName]已经向[mw_rebel_leader.GetFullName]宣战。由于[mw_diarch_target.GetName]的摄政重担抗在我的肩上，我必须决定[mw_diarch_target.GetPrimaryTitle.GetNameNoTier]对此的回应，是支持[mw_crown.GetFullNamePossessiveNoTooltip]的事业，还是对[mw_rebel_leader.GetFullNameNoTooltip]保持忠诚，或是保持中立，就让时间的浪潮引导我做出决定吧……"
 agot_mega_wars.0003.desc.a.21:0 "[mw_crown.GetTitledFirstName]已经向[mw_rebel_leader.GetFullName]宣战。我必须决定自己对此的回应，是支持[mw_crown.GetFullNamePossessive]的事业，还是对[mw_rebel_leader.GetFullName]保持忠诚，或是保持中立，就让时间的浪潮引导我做出决定吧……"
 agot_mega_wars.0003.desc.a.15:0 "[mw_rebel_leader.GetTitledFirstName]已在[war.GetName]中起兵对抗[mw_crown.GetFullName]。我必须对此做出回应，是支持[mw_crown.GetFullName]，还是加入[mw_rebel_leader.GetFullName]一方，或是保持中立，就让时间的浪潮引导我做出决定吧……"
 agot_mega_wars.0503.d:0 "我选择自己留着。"