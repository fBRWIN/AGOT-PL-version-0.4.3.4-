 AGOT_MW_TRAITORS_SEC_TITLES_TT:0 "没有有效的次要头衔。"
 AGOT_MW_TRAITORS_SPEC_TITLES_TT:0 "没有有效的头衔。"
 AGOT_MW_TRAITORS_MAIN_TITLES_neg_TT:0 "不能和“剥夺所有领地”一起选择。"
