 coronation.1137.d:0 "“王冠还是待在我这里比较好……”"
 coronation.1137.d.tt:0 "你拒绝归还[sabotage_target_crown.GetNameNoTooltip|U]"
 coronation.1138.desc:0 "正当我准备步入王座厅时，[coronation_officiant.GetTitledFirstName|U]却突然拉着我进了一旁的房间。[coronation_officiant.GetHerHis|U]的脸上满是慌张，还刻意躲着我的目光。\n\n“陛下，”[coronation_officiant.GetSheHe|l]终于开口：“我辜负了您。您的王冠被人盗走了，而我没能将其追回……尽管如此，加冕仪式还是可以继续，我们可以跳过……这个环节。”"
 coronation.1138.a:0 "“你这蠢货！为我加冕的荣誉留给别人好了！”"
 coronation.1138.a.tt:0 "你将除去[coronation_officiant.GetShortUIName]作为加冕人的资格"
