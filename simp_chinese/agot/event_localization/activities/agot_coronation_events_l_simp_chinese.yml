 coronation.1120.t:0 "[asking_guest.GetCapitalLocation.GetNameNoTooltip]的私生子"
 coronation.1120.a:0 "“陛下，请您将[bastard_scope.GetFirstNameNoTooltip|U]合法化……”"
 coronation.1120.a.success:0 "[bastard_scope.GetFirstNameNoTooltip|U]被王室合法化"
 coronation.1120.a.failure:0 "[coronation_target.GetTitledFirstNameNoTooltip|U]未被说服"
 coronation.1121.request_favor_tt:0 "[coronation_target.GetTitledFirstNameNoTooltip|U]可能会要求一个[favor|E]作为回报"
 coronation_bastard_intent.legitimization_intent.success.tt:0 "合法化[bastard_scope.GetFirstNameNoTooltip]的请求被许可。"
 coronation.1120.b:0 "“陛下，你#bold 将#!合法化[bastard_scope.GetFirstNameNoTooltip|U]……”"
 coronation.1120.c:0 "“转念一想，还是算了……”"
 coronation.1120.desc.intro:0 "各地领主及夫人们开始进入[activity_barony.GetNameNoTier]，期间我发现了[coronation_target.GetTitledFirstName|U]和[coronation_target.GetHerHis|l]的随从。我领着[bastard_scope.GetFirstName|U]，走向[coronation_target.GetTitleAsNameNoTooltip]。“陛下！”我大声喊道，成功吸引了[coronation_target.GetHerHis|l]的注意。\n\n[coronation_target.GetTitledFirstNameNoTooltip|U]转过头来，眼中流露出几分好奇：“[asking_guest.GetTitledFirstNameNoTooltip|U]，你找我所为何事？”"
 coronation.1121.desc:0 "各地领主及夫人们开始进入[activity_barony.GetNameNoTier]，我注意到[asking_guest.GetTitledFirstName|U]领着[bastard_scope.GetFirstName|U]向我走来。“陛下！”[asking_guest.GetSheHe|U]呼唤道。[asking_guest.GetTitledFirstNameNoTooltip|U]向我深深鞠了一躬，[bastard_scope.GetFirstNameNoTooltip|U]随即效仿。\n\n“[asking_guest.GetTitledFirstNameNoTooltip|U]，你找我所为何事？”我问。\n\n“陛下，这位是[bastard_scope.GetFirstNameNoTooltip|U]。[bastard_scope.GetSheHe|U]对我和我的家人忠心耿耿，我希望[bastard_scope.GetHerHim|l]能被正式合法化。”\n\n我审示着[bastard_scope.GetFirstNameNoTooltip|U]，随后看向[asking_guest.GetTitledFirstNameNoTooltip|U]：“所以，这是你的私生[asking_guest.Custom2('RelationToMe', SCOPE.sC('bastard_scope'))]。”\n\n[asking_guest.GetTitledFirstNameNoTooltip|U]点头：“是的，陛下。[bastard_scope.GetFirstNameNoTooltip|U]身上流着我的血，[bastard_scope.GetHerselfHimself|l]已经证明了自己配得上这个姓氏。”"
 coronation.1121.desc_hooked:0 "各地领主及夫人们开始进入[activity_barony.GetNameNoTier]，我注意到[asking_guest.GetTitledFirstName|U]领着[bastard_scope.GetFirstName|U]向我走来。“陛下！”[asking_guest.GetSheHe|U]呼唤道。\n\n“[asking_guest.GetTitledFirstNameNoTooltip|U]，你找我所为何事？”我问。\n\n[asking_guest.GetTitledFirstNamePossessiveNoTooltip|U]的语气突然一改此前的谦卑，变得坚决起来：“陛下，这位是[bastard_scope.GetFirstNameNoTooltip|U]。[bastard_scope.GetSheHe|U]对我和我的家人忠心耿耿。鉴于王室对我有所承诺，我希望[bastard_scope.GetHerHim|l]能被正式合法化。”"
 coronation.1121.a:0 "你说得对，[bastard_scope.GetSheHe|l]应该成为你的合法家族成员。"
 coronation.1121.a_hooked:0 "很好，[bastard_scope.GetSheHe|U]将成为你的合法家族成员。"
 coronation.1121.b:0 "那么，你会怎么回报我呢？"
 coronation.1121.c:0 "我现在还有更要紧的事情要做。"
 coronation.1130.t:0 "典礼上的破坏"
 coronation.1130.desc:0 "宾客们纷纷落座，静候着[host.GetTitledFirstName|U]的华丽登场，而我则陷入了沉思。大厅内充斥了期待的窃窃私语，这时一个阴暗的想法悄然爬上我的心头。\n\n我思索着，是否有办法能让这场典礼迅速落幕，在加冕尚未正式开始之前就将其搅得天翻地覆，让[host.GetTitleAsNamePossessiveNoTooltip|l]的统治还未站稳脚跟就陷入动荡。我环顾四周，留意着王座旁的守卫、房间的整体布局以及王冠的位置。\n\n一个计划开始在我心中成形，这个计划必须万无一失且足够隐秘。如果我能破坏这场加冕礼，届时必将引发一系列混乱，[host.GetFirstNamePossessiveNoTooltip]的王权地位必将受到重创。"
 coronation.1130.a:0 "我可以偷走[sabotage_target_crown.GetName|U]……"
 coronation.1130.a.tt:0 "#V 你将尝试偷走[sabotage_target_crown.GetNameNoTooltip|U]以推迟或中断加冕仪式。#!\n\n@warning_icon!#warning 该计划风险较大，有很大的概率失败乃至被抓获。#!"
 coronation.1130.b:0 "我可以对[sabotage_target_throne.GetName|U]动点手脚。"
 coronation.1130.b.tt:0 "#V 你将尝试破坏[sabotage_target_throne.GetNameNoTooltip|U]。#!\n\n@warning_icon!#warning 该计划风险较大，有很大的概率失败乃至被抓获"
 coronation.1130.c:0 "也许某些不满的宣称者会想说些什么……"
 coronation.1130.c.tt:0 "#V 你将说服宣称者对[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]索求宣称#!。\n\n@warning_icon!#warning 如果成功了，将会爆发一场[Concept('agot_mw_mega_wars', '内战')|E]#!"
 coronation.1130.d:0 "我可以挑拨两个世仇家族之间的争端。"
 coronation.1130.d.tt:0 "#V 你将引诱两个世仇家族的[house_heads|E]互相争斗。#!\n\n@warning_icon!#warning 如果成功了，将会有人受伤甚至死亡#!"
 coronation.1130.e:0 "$coronation.1160.c$"
 coronation.1131.desc_intro:0 "我小心翼翼地扫视着房间，寻找着计划中的潜在盟友。"
 coronation.1131.desc_kingsguard:0 "我看向御林铁卫中[potential_distraction_1.GetTitledFirstName|U]，[potential_distraction_1.GetHerHis|l]素来直来直往，更是因为直言表示不喜欢[coronation_target.GetTitleAsNameNoTooltip]而出名。若是派遣得当，[potential_distraction_1.GetSheHe|U]的威名和对其他御林铁卫的影响力可以很好的干扰外人。"
 coronation.1131.desc_knight:0 "我看向[potential_distraction_1.GetTitledFirstName|U]，[potential_distraction_1.GetSheHe|U]是一位以反对[coronation_target.GetTitleAsNameNoTooltip]而闻名的骑士，[potential_distraction_1.GetSheHe|U]可以通过吵闹来引起守卫的注意。"
 coronation.1131.desc_master_whisper:0 "\n\n不远处，我注意到了[coronation_target.GetTitledFirstNamePossessiveNoTooltip|U]的情报总管——[potential_distraction_2.GetTitledFirstName|U]。[potential_distraction_2.GetHerHis|l]因精明狡猾且掌握着庞大的间谍网络而闻名，若我能对[potential_distraction_2.GetHerHis|l]加以利用，[potential_distraction_2.GetHerHis|l]的情报能力会对我的计划大有帮助。"
 coronation.1131.desc_schemer:0 "\n\n不远处，我注意到了另一个潜在的盟友——[potential_distraction_2.GetTitledFirstName|U]。[potential_distraction_2.GetHerHis|U]的伶牙利嘴很轻易地就能挑起一场骚动。如果[potential_distraction_2.GetSheHe|l]愿意开口说话，人群的注意力都会被吸引过去。"
 coronation.1131.desc_end:0 "\n\n最后，我留意到[potential_distraction_3.GetTitledFirstName|U]正故作冷漠地懒洋洋坐着，显然[potential_distraction_3.GetSheHe|U]对[coronation_target.GetTitleAsNameNoTooltip]毫无敬意，[potential_distraction_3.GetHerHim|l]会是共事的绝好人选。\n\n在确定了这三个潜在的同伙之后，我的破坏计划逐渐变得条理清晰起来。"
 coronation.1131.a:0 "[potential_distraction_1.GetTitledFirstName|U]是最合适的人选。"
