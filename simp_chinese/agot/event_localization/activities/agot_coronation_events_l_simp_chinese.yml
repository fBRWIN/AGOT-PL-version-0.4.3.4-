 coronation.1138.b:0 "“我想我不需要什么王冠来证明自己是[coronation_target.GetTitleAsNameNoTooltip|U]。”"
 coronation.1138.b.tt:0 "你将继续仪式"
 coronation.1135.a.carry_on.tt:0 "[coronation_target.GetShortUIName]继续任命[coronation_officiant.GetShortUIName]为加冕人"
