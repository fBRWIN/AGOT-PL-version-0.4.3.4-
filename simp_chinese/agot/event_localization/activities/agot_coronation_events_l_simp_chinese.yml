 coronation.2013.desc:0 "我写信告知您，如果[mw_rebel_leader.GetTitledFirstNamePossessive]要求[mw_crown.GetPrimaryTitle.GetName]，我打算支持[mw_rebel_leader.GetSheHe|l]。为了您的利益，请加入我们并承诺支持我们。如果您拒绝，后果将非常严重。"
 coronation.2013.a:0 "谨遵大人的命令。"
