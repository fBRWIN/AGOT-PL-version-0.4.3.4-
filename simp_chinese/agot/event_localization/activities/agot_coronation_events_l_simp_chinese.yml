 coronation.2002.a.tt_3:0 "如果[coronation_claimant.GetShortUIName]成功夺取了[coronation_target.GetPrimaryTitle.GetNameNoTier]，其将欠[potential_supporter.GetShortUIName|U]一个人情"
 coronation.2002.b:0 "我现在还不能支持你。"
 coronation.2002.b.tt:0 "你会把这事藏在心底"
 coronation.2002.b_failure:0 "[potential_supporter.GetShortUIName|U]不会支持你"
 coronation.2002.c:0 "[coronation_target.GetTitleAsNameNoTooltip|U]应该听听这件事……"
 coronation.2002.c.tt:0 "你将跟[coronation_target.GetShortUIName]讲讲[coronation_claimant.GetShortUINamePossessive]的阴谋"
