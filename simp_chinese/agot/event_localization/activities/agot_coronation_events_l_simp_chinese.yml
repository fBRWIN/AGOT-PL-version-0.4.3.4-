 coronation.1143.c:0 "[coronation_target.GetFirstNameNoTooltip]是个更好的统治者，我将放弃我的宣称。"
 coronation.0001.a.sabotage:0 "是时候毁掉[center_portrait.GetFirstNamePossessiveNoTooltip]的一天！"
 coronation.0150.desc_saboteur_no_crown_intro:1 "仪式终于达到了最高潮。[officiant.GetTitledFirstNameNicknamed|U]遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为[coronation_target.GetTitledFirstName|U]施行了涂膏礼，但是，王冠却始终没有现身。我周围的人此时正满脸疑惑，而[officiant.GetTitledFirstNameNicknamedNoTooltip|U]则直截高声宣布："
 coronation.0150.desc_saboteur_self_crowner_no_crown_intro:1 "仪式终于达到了最高潮。[coronation_target.GetTitledFirstName|U]遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为自己施行了涂膏礼，但是，王冠却始终没有现身。\n\n[coronation_target.GetSheHe|l]转身面向我们，直截高声宣布："
 coronation.0150.desc_saboteur_no_crown_outro:0 "\n\n人群沉默了好一会儿，四周一片寂静。我意识到是我造就了这一切，一抹笑容显现在我的脸上。紧接着，终于有人鼓起勇气拍手，其他人才犹豫着跟着鼓起掌来。"
 coronation.1144.t:0 "回绝"
 coronation.1144.desc:0 "尽管我一再努力，[coronation_claimant.GetShortUINameNoFormat]却始终看不见他对[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]宣称的合法性。我未曾预料到会在这点上受挫，但肯定还有其他办法能毁掉这场加冕。"
 coronation.1144.a:0 "该死的[coronation_claimant.GetFirstNameNoTooltip]！"
 coronation.1144.b:0 "无论如何，这无关紧要。"
 coronation.1144.b_failure:0 "[coronation_claimant.GetShortUINameNoFormat]决定不索取[coronation_claimant.GetHerHis|l]的[claim|E]"