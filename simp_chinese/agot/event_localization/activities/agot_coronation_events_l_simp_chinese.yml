 coronation.2014.t:0 "反对者"
 coronation.2014.desc:0 "正当[officiant.GetTitledFirstNameNicknamed|U]]要开始为我加冕时，底下一道声音打破宁静。“停下！这闹剧该终止了！[coronation_target.GetFirstNameNoTooltip]不是真[coronation_target.GetTitleAsNameNoTooltip]！#italic 我#!才是！”，我转过身，只见[coronation_target.Custom2('RelationToMe', SCOPE.sC('coronation_claimant'))][coronation_claimant.GetFirstName]站了起来。\n\n四周寂静无声剑拔弩张，众人纷纷看着我。"
 coronation.2014.a:0 "卫兵！把这个[coronation_claimant.Custom('InsultNoun')]扔出去！"
 coronation.2014.a.tt:0 "你将[coronation_claimant.GetTitledFirstName]从加冕礼中扔了出去。"
 coronation.2014.b:0 "来人啊，逮捕这个[coronation_claimant.Custom('InsultNoun')]！"
 coronation.2014.imprison:0 "你囚禁了[coronation_claimant.GetTitledFirstNameNoTooltip]"
 coronation.2014.escapes:0 "[coronation_claimant.GetTitledFirstNameNoTooltip]逃走并发动叛乱"
 coronation.2014.c:0 "哎，真是的……我就当这件事不存在。"
 coronation.2015.t:0 "行动与否"
 coronation.2015.desc:0 "当[coronation_target.GetTitledFirstName]沿着中央通道走向[officiant.GetTitledFirstNameNicknamed|U]，准备抵达王座前，我意识到这是反对和宣布我宣称的时候了，虽然这样做可能会引发战争，但保持沉默就意味着我永远不会被有资格统治[coronation_target.GetPrimaryTitle.GetTierAsNameNoTooltip]。"
 coronation.2015.a:0 "豁出去了！"
 coronation.2015.a.flavor:0 "@warning_icon!#warning [coronation_target.GetShortUIName]可能会尝试逮捕你！#!"
