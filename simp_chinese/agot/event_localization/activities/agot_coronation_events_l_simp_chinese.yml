 coronation.1010.t:0 "盛大的欢迎仪式"
 coronation.1010.desc:0 "我很满意我之前嘱咐了仆人们早点留意[1010_target.GetTitledFirstNamePossessive]的到访，否则我可能会忙于加冕准备而错过了这事。\n\n而[1010_target.GetFirstNameNoTooltip]现在抵达时，我得以自豪地站在庭院中间，穿着我最华美的衣服，仪仗队环绕四周。"
 coronation.1010.diplo:0 "\n\n“[1010_target.GetTitledFirstNameNoTooltip]，我非常荣幸在此欢迎你！我相信你将非常满意我的款待，而且我境内的各处奇观也能让你大饱眼福！”"
 coronation.1010.seduce:0 "\n\n“亲爱的[1010_target.GetTitledFirstNameNoTooltip]！你终于到了！沐浴你光辉的存在比任何庆典都更让我高兴！”"
 coronation.1010.match:0 "\n\n“[1010_target.GetTitledFirstNameNoTooltip]，欢迎！[1010_match.GetFirstName]，也来打个招呼！——#EMP 你得给[1010_target.GetHerHim]和[1010_target.GetHerHis]的家人留个好印象，明白？！”我压低声音愤怒地补充道。"
