l_simp_chinese:
 coronation.0001.t:0 "最后的准备工作"
 coronation.0001.desc_intro:0 "仆人们匆匆穿过[barony.GetNameNoTier]的庭院，搬运着最后的装饰品，而宫廷成员们则各就各位。许多参加此次活动的人尚未到达。"
 coronation.0001.dislikes_host_vassal:0 "我还是不敢相信[center_portrait.GetFirstName|U]那个[host.Custom('InsultNoun')]要成为我们的新[center_portrait.GetTitleAsNameNoTooltip|U]，我连与[center_portrait.GetHerHim|l]共处一室都做不到，更别说向他俯首称臣了。"
 coronation.0001.dislikes_host_other:0 "我仍然不敢相信，[host.Custom('InsultNoun')]，[center_portrait.GetFirstName|U]，即将被加冕为[center_portrait.GetTitleAsNameNoTooltip|U]。我几乎无法忍受和[center_portrait.GetHerHim|l]同处一室。"
 coronation.0001.likes_host:0 "很难相信今天就是我们加冕新任[center_portrait.GetTitleAsNameNoTooltip|U]的日子。[center_portrait.GetFirstName|U]看起来能堪此重任。知道[center_portrait.GetPrimaryTitle.GetNameNoTierNoTooltip]将由[center_portrait.GetFirstNamePossessiveNoTooltip|U]这样能干的人掌控，我感到一丝宽慰。愿[center_portrait.GetHerHis|l]的统治长久兴盛。"
 coronation.0001.neutral:0 "今天，我们将为新任[center_portrait.GetTitleAsNameNoTooltip|U]加冕。[center_portrait.GetFirstName|U]看起来能堪此重任，但只有时间能证明他是否真正胜任。"
 coronation.0001.host:0 "今天是我加冕为[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]的[ROOT.Char.GetTitleAsNameNoTooltip|U]之日。"
 coronation.0001.intent_woo_arrived:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。正巧在人群中看到了[ROOT.Char.GetIntentTarget.GetTitledFirstName]，这意味着我计划中的[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]可以按预期继续推进。"
 coronation.0001.intent_woo:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。然而，我到现在还没有找到[ROOT.Char.GetIntentTarget.GetTitledFirstName]。我迫不及待地等待[ROOT.Char.GetIntentTarget.GetHerHim]的到来，这样计划中的[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]就可以顺利进行。"
 coronation.0001.intent_murder_arrived:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。正巧在人群中看到了[ROOT.Char.GetIntentTarget.GetTitledFirstName]，这意味着我计划中的[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]可以按预期继续推进。"
 coronation.0001.intent_murder:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。然而，我到现在还没有找到[ROOT.Char.GetIntentTarget.GetTitledFirstName]。我迫不及待地等待[ROOT.Char.GetIntentTarget.GetHerHim]的到来，这样计划中的[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]就可以顺利进行。"
 coronation.0001.intent_befriend_arrived:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。正巧在人群中看到了[ROOT.Char.GetIntentTarget.GetTitledFirstName]，这意味着我计划中的[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]可以按预期继续推进。"
 coronation.0001.intent_befriend:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。然而，我到现在还没有找到[ROOT.Char.GetIntentTarget.GetTitledFirstName]。我迫不及待地等待[ROOT.Char.GetIntentTarget.GetHerHim]的到来，这样计划中的[ROOT.Char.GetInvolvedActivityIntent.GetName|l][ROOT.Char.GetIntentTarget.GetHerHim]就可以顺利进行。"
 coronation.0001.intent_diplomacy_arrived:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。为了完成这个任务，我在人群中找到了[ROOT.Char.GetIntentTarget.GetTitledFirstName]，这意味着我与[ROOT.Char.GetIntentTarget.GetHerHim]结盟的计划可以按预期推进。"
 coronation.0001.intent_diplomacy:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。然而，我到现在还没有找到[ROOT.Char.GetIntentTarget.GetTitledFirstName]。我迫不及待地等待[ROOT.Char.GetIntentTarget.GetHerHim]的到来，这样我与[ROOT.Char.GetIntentTarget.GetHerHim]结盟的计划就能继续进行。"
 coronation.0001.intent_legitimize_bastard:0 "\n\n然而，我心中最牵挂的，仍是使[ROOT.Char.GetIntentTarget.GetFirstNameNicknamed]获得陛下认可的合法身份。我期盼着[center_portrait.GetFirstNameNoTooltip|U]能认同我的主张，并颁布一份合法化的王家诏书。"
 coronation.0001.intent_sabotage_coronation:0 "\n\n但愿我能够阻止这场典礼，再不至，使它暂缓进行。"
 coronation.0001.intent_vie_male:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。我在人群中找到陛下，我必须设法与他单独会面，以便执行我获得御前会议席位的计划。"
 coronation.0001.intent_vie_female:0 "\n\n尽管加冕仪式热闹非凡，我却另有任务在身。我在人群中找到陛下，我必须设法与他单独会面，以便执行我获得御前会议席位的计划。"
 coronation.0001.waiting_for_officiant:0 "我满心期待着[lower_right_portrait.GetTitledFirstNameNicknamed|U]的到来。在这最后的筹备阶段，我还有很多事情需要与[lower_right_portrait.GetHerHim|l]详谈。"
 coronation.0001.a.good:0 "多么荣耀的日子！"
 coronation.0001.a.bad:0 "我只希望这一切快些结束。"
 coronation.0001.after.tt:0 "渡鸦将被送往所有被邀请人处。"
 coronation.0002.t:0 "新的加冕人"
 coronation.0002.desc:0 "突如其来的变故使我不得不另寻他人来为我加冕。我环顾在场的宾客，希望能有一位显贵之人愿意接替[old_coronation_officiant.GetTitledFirstNameNicknamed|U]完成这场仪式。"
 coronation.0002.desc_removed:0 "突如其来的变故使我不得不另寻他人来为我加冕。我环顾在场的宾客，希望能有一位显贵之人愿意接替[old_coronation_officiant.GetTitledFirstNameNicknamed|U]完成这场仪式。"
 coronation.0002.desc_no_officiant:0 "我突然意识到，我可能需要有人来为我加冕。我环顾在场的宾客，希望能有一位显贵之人愿意承担这一重任。"
 coronation.0002.a:0 "让其他人来给我加冕！"
 coronation.0002.a.tt:0 "[new_coronation_officiant.GetTitledFirstName|U]将作为加冕人出席你的加冕仪式。"
 coronation.0002.a.tt_hof:0 "[new_coronation_officiant.GetTitledFirstName|U]是你的[head_of_faith|E]，由其加冕将增加你的[piety_i][piety|E]。"
 coronation.0002.a.tt_pv:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U]是一位[powerful_vassal|E]，由其加冕将增加你的[legitimacy_i][legitimacy|E]。"
 coronation.0002.a.tt_dynn:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U]是你的一位[dynasty|E]成员，由其加冕将增加你的[dynasty_prestige_i][dynasty_prestige|E]。"
 coronation.0002.a.tt_consort:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U]是你的[spouse|E]，由其加冕将增加你的[prestige_i][prestige|E]。"
 coronation.0002.b:0 "也许该让[intent_target.GetTitledFirstNameNicknamed|U]来为我加冕。"
 coronation.0002.b.tt:0 "[new_coronation_officiant.GetTitledFirstNameNicknamed|U]将作为加冕人出席你的加冕仪式。"
 coronation.0002.c:0 "该死的！我干脆自己来！"
 coronation.0002.c.tt:0 "你将亲自为自己加冕。"
 coronation.0003.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation.0003.desc_seven_kingdoms:0 "我，[sender.GetHouse.GetName|U]家族的[sender.GetFirstNameNoTooltip|U]，安达尔人、洛伊拿人和先民的[sender.GetTitleAsNameNoTooltip|U]，七国统治者暨全境守护者，怀着无比的荣幸与期待，特此邀请你前来参加我的[GetActivityType('activity_coronation').GetName|l]。典礼将于[county.GetNameNoTier]的[barony.GetNameNoTier]举行，敬请光临。"
 coronation.0003.desc_other:0 "我，[sender.GetHouse.GetName|U]家族的[sender.GetFirstNameNoTooltip|U]，[sender.GetPrimaryTitle.GetNameNoTierNoTooltip]的[sender.GetTitleAsNameNoTooltip|U]，怀着无比的荣幸与期待，特此邀请你前来参加我的[GetActivityType('activity_coronation').GetName|l]。典礼将于[county.GetNameNoTier]的[barony.GetNameNoTier]举行，敬请光临。"
 coronation.0003.desc_officiant:0 "\n\n鉴于你崇高的地位与对我坚定不移的忠诚，我诚挚地邀请你担任我在此次典礼的加冕人，并由你亲手为我戴上王冠。你的出席，不仅将象征着我们的团结与强大，更将为我今后的统治开一个好头。\n\n愿你前来[county.GetNameNoTierNoTooltip]的旅程平安顺利。我热切期盼着你的到来，并希望你给予我坚定不移的支持。"
 coronation.0003.desc_guest:0 " \n\n愿你前来[county.GetNameNoTierNoTooltip]的旅程平安顺利。我热切期盼着你的到来，并希望你给予我坚定不移的支持。"
 coronation.0003.desc_vassal:0 "\n\n作为王国的忠实臣属，你的出席对此次加冕礼至关重要。在王国的这一重要时刻，我衷心期盼着你的亲临，愿你能在此次典礼上向我重新宣誓效忠，以表明你对王权的不变忠诚，以及对王国团结的不懈追求。\n\n愿你前来[county.GetNameNoTierNoTooltip]的旅程平安顺利。我热切期盼着你的到来，并希望你给予我坚定不移的支持。"
 coronation.0003.a:0 "这是我的荣幸，我将立即动身。"
 coronation.0003.b:0 "我将派人代替我出席。"
 coronation.0003.c:0 "我有更重要的事情要做。"
 coronation.0003.c.tt_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U]拒绝出席加冕仪式"
 coronation.0003.c.tt_officiant_refusal:0 "[recipient.GetTitledFirstNameNoTooltip|U]拒绝主持加冕仪式"
 coronation.0004.t:0 "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip]的代表"
 coronation.0004.desc:0 "随着[coronation_target.GetTitledFirstName]的加冕礼临近，我理应前往向王室重新宣誓效忠。由于我无法亲自出席，必须有人代我前去。"
 coronation.0004.a:0 "[potential_representative_1.GetFirstNameNoTooltip|U]是最合适的人选。"
 coronation.0004.a.tt:0 "[potential_representative_1.GetShortUIName]同意代表你参加此次活动。"
 coronation.0004.b:0 "这件事必须交给[potential_representative_2.GetFirstNameNoTooltip|U]。"
 coronation.0004.b.tt:0 "[potential_representative_2.GetShortUIName]同意代表你参加此次活动。"
 coronation.0004.c:0 "由[potential_representative_3.GetFirstNameNoTooltip|U]来好了。"
 coronation.0004.c.tt:0 "[potential_representative_3.GetShortUIName]同意代表你参加此次活动。"
 coronation.0004.d:0 "我的一位内阁成员将代表我。"
 coronation.0004.d.tt:0 "你将从可用的内阁成员中选择一位"
 coronation.0005.t:0 "选择王冠"
 coronation.0005.desc:0 "最后的准备工作正在紧锣密鼓的进行，[coronation_officiant.GetTitledFirstNameNoTooltip]走近我：“陛下，我们必须讨论下您接下来要佩戴的王冠。”\n\n我稍作思考，在我的冠冕收藏中仔细挑选一番。"
 coronation.0005.desc_high_septon:0 "最后的准备工作正在紧锣密鼓的进行，[coronation_officiant.GetTitledFirstNameNicknamedNoTooltip|U]走近我：“陛下，我们必须讨论下您接下来要佩戴的王冠。”\n\n我稍作思考，在我的冠冕收藏中仔细挑选一番。"
 coronation.0005.desc_after_sabotage:0 "由于有人偷走了我的王冠，我现在必须从我的剩余冠冕中重新挑选一顶。"
 coronation.0005.a:0 "这将会很棒！"
 coronation.0005.a.tt:0 "#high [selected_crown_for_coronation.GetNameNoTooltip]#!将被用于你的加冕"
 coronation.0005.b:0 "这些都不合适，我要打造顶新的。"
 coronation.0006.t:0 "加冕与否"
 coronation.0006.desc:0 "王国之内战火已起，而我尚未加冕。鉴于当前局势，如果我放弃正式的加冕仪式，王国肯定也能体谅我的难处。然而，若真如此，在未来的日子里，王国的贵族们可能会以此为由对我展开攻讦。"
 coronation.0006.a:0 "只有立即加冕才能确保我的王位合法性。"
 coronation.0006.a.tt:0 "你的加冕仪式将不那么正式"
 coronation.0006.b:0 "这件事必须等到合适的时候再做。"
 coronation.0006.b.tt:0 "你将等到战争结束后再举行[GetActivityType( 'activity_coronation' ).GetName]"
 coronation.0008.t:0 "步入成年"
 coronation.0008.desc:0 "我已无法再拿年龄当借口推迟我的加冕。王国上下正对这场典礼翘首以盼，如若不然，他们恐怕会认定我没有资格坐上王位。"
 coronation.0008.a:0 "那就开始吧。"
 coronation.0100.t:0 "加冕仪式开始"
 coronation.0100.desc_diplo:0 "这一天终于到来，我即将正式加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。各项准备工作正有条不紊地进行着，而我已经在思考未来的事情了。尽管加冕仪式中充满了各种繁文缛节，但归根结底，加冕仪式终究是场政治行为。因此，尽管人们面带微笑、毕恭毕敬，我还是不禁怀疑，我的封臣们是否会真心接受我的统治？\n\n此外，还有一个沉重的问题始终困扰着我——铁王座是否会认可我？"
 coronation.0100.desc_religious:0 "这一天终于到来，我即将正式加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。加冕仪式上的每一步都至关重要。毕竟，每一个环节都关系着加冕仪式的最终成败。\n\n我的注意力始终放在[other_guest.GetTitledFirstName|U]及其一众助手身上，任何步骤的疏忽都会导致我的合法性遭受质疑。"
 coronation.0100.desc_shy:0 "这一天终于到来，我即将正式加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。眼前的一切都让我不知所措：奢华的装饰、宾客们不绝于耳的交谈声，我的每一个微小的动作都将使大小封臣向我投以审视的锐利目光。\n\n焦虑好像旋涡，由无数人的声音汇聚起来，我唯有期盼在我戴上王冠的那一刻一切能够平息下来。如果我能有重新选择的机会，我定不会再选择这样的繁文缛节。"
 coronation.0100.desc_arrogant:0 "这一天终于到来，我即将正式加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。尽管这一天才刚刚开始，而我就已经对[other_guest.GetTitledFirstName|U]的喋喋不休感到厌烦至极。不出所料，整个上午我都怒火难平。\n\n照这个趋势，等到我正式加冕之时，恐怕我都气得能喷火了——我的耐心已经快要消磨殆尽了。"
 coronation.0100.desc_paranoid:0 "这一天终于到来，我即将正式加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。那些所谓的祝福者与谦卑臣子，他们虚假的笑容背后隐藏着阴谋与诡计。\n\n等到我戴上王冠的那一刻，那些乌鸦就会盘旋而来——而它们永远也别想得逞。"
 coronation.0100.desc_appearance:0 "这一天终于到来，我即将正式加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。但此刻，我始终在意着的是周围人投来的目光。我知道，我的残疾引发了某些人眼中的厌恶，又引发了另一些人眼中的恐慌。但今天，他们都必须正视我。\n\n我只希望他们能把某些评论咽进肚子里。"
 coronation.0100.desc_seducer:0 "这一天终于到来，我即将正式加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。我的目光从即将举行仪式的场地上移开，落到了那些来回穿梭的、可爱的年轻仆人身上。我在想，我能否在不被察觉的情况下，说服其中一两个跟着我偷偷溜走。肯定不会有人能注意到的……"
 coronation.0100.desc_drunkard:0 "这一天终于到来，我即将正式加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。尽管加冕仪式在即，但此刻我心中最强烈的念头却是想要痛饮一杯烈酒。我望着那些来回奔忙的仆人，吩咐其中一人去为我取来心心念念的美酒以解干渴。一杯饮罢，我又去要了一杯。嗝！如果我的意识还能坚持到加冕结束，那可真是个奇迹。"
 coronation.0100.desc_guest:0 "这一天终于来临。只有时间能告诉我们[coronation_target.GetFirstName|U]是否能够承担[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的统治重任。"
 coronation.0100.a:0 "加冕开始了……"
 coronation.0150.t:0 "真正的[coronation_target.GetTitleAsNameNoTooltip|U]"
 coronation.0150.desc_ct_intro:1 "仪式终于达到了最高潮。[officiant.GetTitledFirstName|U]遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为我施行了涂膏礼，之后，[officiant.GetSheHe]将为我戴上王冠。当那顶王冠稳稳落在我头上，[officiant.GetTitledFirstName|U]高声宣布："
 coronation.0150.desc_ct_no_crown_intro:1 "仪式终于达到了最高潮。[officiant.GetTitledFirstName|U]遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为我施行了涂膏礼。由于没有王冠可用，[officiant.GetTitledFirstName|U]只是简单地高声宣布："
 coronation.0150.desc_self_crowner_intro:1 "仪式终于达到了最高潮。我遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为自己施行了涂膏礼，之后，我将为自己戴上王冠。当那顶王冠稳稳落在我头上，我起身面向观众，高声宣布："
 coronation.0150.desc_self_crowner_no_crown_intro:1 "仪式终于达到了最高潮。我遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为自己施行了涂膏礼，由于没有王冠可用，我直截起身面向观众，高声宣布："
 coronation.0150.desc_officiant_intro:1 "仪式终于达到了最高潮。我遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为[coronation_target.GetTitledFirstName|U]施行了涂膏礼，之后，我将为[coronation_target.GetHerHim]戴上王冠。当那顶王冠稳稳落在[coronation_target.GetFirstNamePossessiveNoTooltip|U]头上，我高声宣布："
 coronation.0150.desc_officiant_no_crown_intro:1 "仪式终于达到了最高潮。我遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为[coronation_target.GetTitledFirstName|U]施行了涂膏礼，但我现在却没有王冠能戴在[coronation_target.GetHerHis|l]的头上。因此，我只是简单地高声宣布："
 coronation.0150.desc_guests_intro:1 "仪式终于达到了最高潮。[officiant.GetTitledFirstNameNicknamed|U]遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为[coronation_target.GetTitledFirstName|U]施行了涂膏礼，之后，[officiant.GetTitledFirstName|U]将为[coronation_target.GetTitledFirstName|U]戴上王冠。当那顶王冠稳稳落在[coronation_target.GetFirstNamePossessiveNoTooltip|U]头上，[officiant.GetTitledFirstNameNicknamedNoTooltip|U]高声宣布："
 coronation.0150.desc_guests_no_crown_intro:1 "仪式终于达到了最高潮。[officiant.GetTitledFirstNameNicknamed|U]遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为[coronation_target.GetTitledFirstName|U]施行了涂膏礼，但是，王冠却始终没有现身。就在我们满脸疑惑时，[officiant.GetTitledFirstNameNicknamedNoTooltip|U]直截高声宣布："
 coronation.0150.desc_guests_self_crowner_intro:1 "仪式终于达到了最高潮。[coronation_target.GetTitledFirstName|U]遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为自己施行了涂膏礼，之后，[coronation_target.GetSheHe|l]将王冠放在了自己的头顶。\n\n[coronation_target.GetHerHis|l]转身面向我们，高声宣布："
 coronation.0150.desc_guests_self_crowner_no_crown_intro:1 "仪式终于达到了最高潮。[coronation_target.GetTitledFirstName|U]遵循[coronation_target.GetFaith.GetNameNoTooltip]的传统仪式为自己施行了涂膏礼，但是，王冠却始终没有现身。\n\n[coronation_target.GetSheHe|l]转身面向我们，直截高声宣布："
 coronation.0150.desc_proclaimation_seven_kingdoms:0 "\n\n#italic “在诸神与世人的见证下，我宣布加冕[coronation_target.GetHouse.GetNameNoTooltip|U]家族的[coronation_target.GetFirstNameNoTooltipRegnal|U]为：安达尔人、洛伊拿人和先民的[coronation_target.GetTitleAsNameNoTooltip|U]，七国统治者暨全境守护者！[Select_CString(coronation_target.IsFemale,'女王','国王')]万岁！”#!"
 coronation.0150.desc_proclaimation_seven_kingdoms_self:0 "\n\n#italic “我是[coronation_target.GetHouse.GetNameNoTooltip|U]家族的[coronation_target.GetFirstNameNoTooltipRegnal|U]，安达尔人、洛伊拿人和先民的[coronation_target.GetTitleAsNameNoTooltip|U]，七国统治者暨全境守护者！[Select_CString(coronation_target.IsFemale,'女王','国王')]万岁！”#!"
 coronation.0150.desc_proclaimation_other:0 "\n\n#italic “在诸神与世人的见证下，我宣布加冕[coronation_target.GetHouse.GetNameNoTooltip|U]家族的[coronation_target.GetFirstNameNoTooltipRegnal|U]为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]的[coronation_target.GetTitleAsNameNoTooltip|U]！[Select_CString(coronation_target.IsFemale,'女王','国王')]万岁！”#!"
 coronation.0150.desc_proclaimation_other_self:0 "\n\n#italic “我是[coronation_target.GetHouse.GetNameNoTooltip|U]家族的[coronation_target.GetFirstNameNoTooltipRegnal|U]，[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip|U]的[coronation_target.GetTitleAsNameNoTooltip|U]！[Select_CString(coronation_target.IsFemale,'女王','国王')]万岁！”#!"
 coronation.0150.desc_ct_outro:0 "\n\n我站起身来，转身面向众人，人群开始欢呼。"
 coronation.0150.desc_ct_no_crown_outro:0 "\n\n我站起身来，转身面向众人，大厅里一时陷入沉默，人群面面相觑。"
 coronation.0150.desc_self_crowner_outro:0 "$coronation.0150.desc_ct_outro$"
 coronation.0150.desc_self_crowner_no_crown_outro:0 "\n\n大厅里一时陷入沉默，人群面面相觑。"
 coronation.0150.desc_officiant_outro:0 "\n\n人群开始欢呼，在场的所有人都见证了一段繁荣与和平的统治的开始。"
 coronation.0150.desc_officiant_no_crown_outro:0 "\n\n大厅里一时陷入沉默，人群面面相觑。"
 coronation.0150.desc_guests_outro:0 "\n\n人群开始欢呼，在场的所有人都见证了一段繁荣与和平的统治的开始。"
 coronation.0150.desc_guests_no_crown_outro:0 "\n\n人群沉默了好一会儿，直到终于有人鼓起勇气拍手，我们才犹豫着跟着鼓起掌来。"
 coronation.0150.desc_guests_self_crowner_outro:0 "$coronation.0150.desc_officiant_outro$"
 coronation.0150.desc_guests_self_crowner_no_crown_outro:0 "\n\n人群沉默了好一会儿，直到终于有人鼓起勇气拍手，我们才犹豫着跟着鼓起掌来。"
 coronation.0150.a:0 "国王万岁！"
 coronation.0150.b:0 "女王万岁！"
 coronation.0150.c:0 "愿[coronation_target.GetFaith.HighGodName]见证！"
 coronation.0150.a.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U]将坐上铁王座"
 coronation.0150.a.tt_other:0 "[coronation_target.GetShortUIName|U]将坐上王座"
 coronation.0150.b.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U]将坐上铁王座"
 coronation.0150.b.tt_other:0 "[coronation_target.GetShortUIName|U]将坐上王座"
 coronation.0150.c.tt_seven_kingdoms:0 "[coronation_target.GetShortUIName|U]将坐上铁王座"
 coronation.0150.c.tt_other:0 "[coronation_target.GetShortUIName|U]将坐上你的王座"
 coronation.0151.t:0 "坐上王座"
 coronation.0151.desc_intro_ruler_seven_kingdoms:0 "我已加冕为[coronation_target.GetTitleAsNameNoTooltip|U]。现在，我将坐上「征服者」的王座，证明自己配得上这顶王冠。我转过身，背对人群，大厅里瞬间安静下来。我踏上了那狭窄而扭曲的台阶，每一步都伴随着沉重的脚步声在大厅中回荡。\n\n"
 coronation.0151.desc_intro_ruler_other:0 "我已加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。现在，我将坐上我的王座。我小心翼翼地踏上台阶，每一步都伴随着沉重的脚步声在大厅中回荡。临近王座，王冠之重正压在我的心头，宫廷中所有人的目光都汇聚在我身上，空气中弥漫着紧张而期待的气氛。\n\n"
 coronation.0151.desc_intro_ruler_slips:0 "我踉跄着从台阶上摔了下来，但迅速站了起来。我拍了拍身上的尘土，再次转身背对人群，大厅里又一次陷入了寂静。我继续踏上台阶，每一步都伴随着沉重的脚步声在大厅中回荡。\n\n"
 coronation.0151.desc_intro_ruler_recovers:0 "尽管我差点摔倒，但还是勉强站稳住了身子。\n\n"
 coronation.0151.desc_unworthy:0 "空气中弥漫着浓重的不安，我深吸一口气，为之后的一切做好了心理准备。我转过身，缓缓坐上铁王座。正当我的不安逐渐消散时，手指突然传来一阵剧痛，我猛地把手从锋利的铁刺上抽回。\n\n我盯着伤口看了好一会儿，鲜血开始慢慢渗出。我试图用斗篷遮住流血的手，而人群中却已传来一阵惊呼。"
 coronation.0151.desc_worthy:0 "空气中弥漫着浓重的不安，我深吸一口气，为之后的一切做好了心理准备。我转过身，缓缓坐上铁王座。这把椅子并不怎么舒服，也许我永远都无法习惯它，但我会尽可能适应。\n\n这之后，我示意仆人将最前排的封臣领上前来宣誓效忠。"
 coronation.0151.desc_other:0 "我深吸一口气，为之后的一切做好了心理准备，随后我转身缓缓落座。接着，我示意仆人将最前排的封臣领上前来宣誓效忠。"
 coronation.0151.desc_intro_guest_seven_kingdoms:0 "[coronation_target.GetFirstName|U]已加冕为[coronation_target.GetTitleAsNameNoTooltip|U]，[coronation_target.GetSheHe|l]该登上铁王座了，[coronation_target.GetSheHe|U]转身背对我们，一步一步登上那狭窄而扭曲的台阶，安静的大厅回荡着[coronation_target.GetSheHe|l]沉重的脚步声。"
 coronation.0151.desc_intro_guest_other:0 "[coronation_target.GetFirstName|U]已加冕为[coronation_target.GetTitleAsNameNoTooltip|U]，[coronation_target.GetSheHe|l]该登上王座了，[coronation_target.GetSheHe|U]转身背对我们，一步一步登上台阶，安静的大厅回荡着[coronation_target.GetSheHe|l]沉重的脚步声。"
 coronation.0151.desc_intro_guest_slips:0 "[coronation_target.GetFirstName|U]已加冕为[coronation_target.GetTitleAsNameNoTooltip|U]，就在[coronation_target.GetSheHe|l]登上王座时，突然[coronation_target.GetSheHe|l]脚一滑，从台阶上摔了下来，我不由得发出一声惊呼。[coronation_target.GetSheHe|U]踉跄地站起来，一步一步登上那狭窄而扭曲的台阶，安静地大厅回荡着[coronation_target.GetSheHe|l]沉重的脚步声。"
 coronation.0151.desc_intro_guest_recovers:0 "[coronation_target.GetFirstName|U]已加冕为[coronation_target.GetTitleAsNameNoTooltip|U]，就在[coronation_target.GetSheHe|l]登上王座时，[coronation_target.GetSheHe|l]好似要摔倒了一样，但很快又调整过来。[coronation_target.GetSheHe|U]一步一步登上那狭窄而扭曲的台阶，安静的大厅回荡着[coronation_target.GetSheHe|l]沉重的脚步声。"
 coronation.0151.desc_unworthy_guest:0 "\n\n[coronation_target.GetSheHe|U]在抵达王座顶端时稍作停留，此时空气中弥漫着一股难以言说的紧张气氛。随后，[coronation_target.GetSheHe|U]转身坐上了铁王座。正当我们准备松口气时，[coronation_target.GetSheHe|l]突然叫出声：#italic “啊呀！”#!只见鲜血正从陛下的伤口流出，我们全部人都倒吸了一口凉气。\n\n我们面面相觑，这对一段统治来说是何等糟糕的预兆。"
 coronation.0151.desc_worthy_guest:0 "\n\n[coronation_target.GetSheHe|U]在抵达王座顶端时稍作停留，此时空气中弥漫着一股难以言说的紧张气氛。我们见证着陛下缓缓坐上王座，并示意[coronation_target.GetHerHis|U]的封臣上前屈膝效忠。"
 coronation.0151.desc_other_guest:0 "\n\n[coronation_target.GetSheHe|U]在抵达王座顶端时稍作停留，此时空气中弥漫着一股难以言说的紧张气氛。我们见证着[coronation_target.GetHerHim|l]缓缓坐上王座，并示意[coronation_target.GetHerHis|U]的封臣上前屈膝效忠。"
 coronation.0151.a:0 "是时候屈膝臣服了……"
 coronation.0151.b:0 "把众领主领上前来……"
 coronation.0151.c:0 "也许我不够资格。"
 coronation.0152.t:0 "屈膝臣服"
 coronation.0152.desc:0 "[coronation_target.GetTitledFirstNamePossessive|U]的侍从们领着我上前。当我正要单膝跪地宣读誓言时，我突然想到，也许向我的新主君献上一份礼物以讨其欢心会是个明智的选择。"
 coronation.0152.a:0 "献上我的忠诚就足够了。"
 coronation.0152_submission:0 "你屈膝臣服，但不献上任何东西。"
 coronation.0152.b:0 "我将做出承诺。"
 coronation.0152_hook:0 "你屈膝臣服，并向王室许诺义务。"
 coronation.0152.c:0 "我将提高对王室的进贡。"
 coronation.0152_contract:0 "你屈膝臣服，并提高你对王室的赋税。"
 coronation.0152.d:0 "我将献上财宝。"
 coronation.0152_gold:0 "你屈膝臣服，并向王室献上礼金。"
 coronation.0152.e:0 "我拒绝屈膝。"
 coronation.0152_refusal:0 "你拒绝屈膝，后果自负。"
 coronation.0152_refusal.tt:0 "你可能被从活动中除名"
 coronation.0154.t:0 "屈膝臣服"
 coronation.0154.desc_seven_kingdoms:0 "当我坐上铁王座之时，眼前的一众封臣纷纷向我屈膝。有的人献上礼物，有的人献上黄金，有的人向我宣誓义务。"
 coronation.0154.desc_other:0 "当我坐上王座之时，眼前的一众封臣纷纷向我屈膝。有的人献上礼物，有的人献上黄金，有的人向我宣誓义务。"
 coronation.0154.desc_refusal:0 "然而，有的人却违背了誓言——拒绝向他们的[coronation_target.GetTitleAsNameNoTooltip]屈膝臣服。待典礼结束后，我将严惩这些叛徒。"
 coronation.0154.a:0 "很好。"
 coronation.0200.t:0 "加冕宴会开始"
 coronation.0200.desc_host:0 "礼仪流程终于走完了，现在是时候庆祝了！\n\n我示意仆人端出食物和饮料，并将客人带到宴会地点。\n\n让加冕宴会开始吧！"
 coronation.0200.desc:0 "加冕仪式的正式礼仪终于结束了。\n\n每个人都面带微笑，期待着我们即将奉上的丰盛大餐、刺激的娱乐活动和狂欢。\n\n让我们尽情地吃起来吧！"
 coronation.0200.a:0 "请用！"
 coronation.0200.b:0 "我可要好好享受了！"
 every_attending_relative_of_coronation_target:0 "[coronation_target.GetUIName]的所有出席亲属"
 coronation.0900.t:0 "加冕礼加冕"
 coronation.0900.desc:0 "[dead_spouse.GetTitledFirstNamePossessive]突然死亡的消息犹如晴天霹雳震惊了加冕仪式中的每一个人。\n\n歌唱声安静了下来，笑脸上挂满了泪水，鲜花散落一地，被悲伤的人群践踏。\n\n真是悲剧啊，乐事变成了白事……"
 coronation.0900.a:0 "实在是悲剧……"
 coronation.9000.tt:0 "由于[GetActivityType('activity_coronation').GetName]取消，[previous_host.GetUIName|U]收到了[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]退款"
 coronation.0910.desc:0 "[dead_spouse.GetTitledFirstNamePossessive]突然死亡的消息深深震惊了我，这样的悲剧发生在我们举行加冕的当天，真是让人意想不到。\n\n我们一起统治王国还没一天，你就被从我身边夺走了……"
 coronation.0910.a:0 "让我一个人哀悼……"
 coronation.9015.tt:0 "由于[GetActivityType('activity_wedding').GetName]取消，[ROOT.Char.GetUIName|U]收到了[gold_i][THIS.Var('gwedding_gold_recoup_value').GetValue|V0]退款"
 coronation.0915.desc:0 "[previous_host.Custom2('MyCharacterIntroduction', ROOT.Char)]在[previous_host.GetHerHis]过世时正在举办[GetActivityType('activity_wedding').GetName]。这场欢庆的活动我并未收到邀请。\n\n现在[previous_host.GetSheHe]去世了，人群陷入了混乱，所有人都失望地被送回了家。"
 coronation.0915.a:0 "我真该去那的。"
 coronation.0920.desc:0 "我曾经真的很期待与[free_spouse.GetTitledFirstName]的加冕仪式，但现在看来[ROOT.Char.GetFaith.HouseholdGodName]对我或对[free_spouse.GetFirstNameNoTooltip]还有其他计划。\n\n虽然婚约还在，盛大婚礼的承诺现在是一纸空文了。"
 coronation.0920.a:0 "真令人难过……"
 coronation.0921.desc:0 "[prisoner_spouse.GetTitledFirstNamePossessive]入狱的消息使庆典都停下了。看来[ROOT.Char.GetFaith.HouseholdGodName]对[prisoner_spouse.GetHerHim]有其他计划。\n\n虽然婚约还在，盛大婚礼的承诺现在是一纸空文了。"
 coronation.0921.a:0 "真令人失望……"
 coronation.0950.t:0 "结尾"
 coronation.0950.desc:0 "#EMP 终于#!——最后一位客人离开，我环顾四周空无一人的会场，食物残渣，洒在地上的[ROOT.Char.Custom('RegionalDrink')]，空气中还残留着人们的笑声，心满意足。\n\n多么美好的一天！我组织得很好。"
 coronation.0950.a:0 "感谢诸位的到来！"
 coronation.0960.desc:0 "太阳在新的一天升起——这是我与[other_spouse.GetFirstName]共度生命的第一天。\n\n是时候把庆祝活动和狂欢抛在脑后了，尽管它们本来应该是令人愉快的，然后继续我们的新常态。"
 coronation.0970.desc:0 "客人们一个接一个离去，我也该走了。\n\n这场加冕仪式是与同等身份的人交流和放松的好机会，我向新国王致以最美好的祝福，然后疲惫但满足地离开了典礼场地。"
 coronation.0970.a:0 "再次祝贺！"
 coronation.0997.desc_intro:0 "等[missing_spouse.GetFirstName]已经等太久了，现在很明显[missing_spouse.GetSheHe]已经消失了。\n\n很快，人们开始议论纷纷。离这里不远的一个小镇有传言称，最后一次看到[missing_spouse.GetSheHe]是在一处乌七八糟的市场上购买草药，而其他人则发誓他们最后一次见到[missing_spouse.GetHerHim]是登上了一艘开往遥远土地的船。"
 coronation.0997.desc_spouse:0 "\n\n无论如何，很明显[missing_spouse.GetFirstNameNoTooltip]跑了，因为[missing_spouse.GetSheHe]宁愿以流浪者的身份度过[missing_spouse.GetHerHis]的余生，也不愿与我结婚。"
 coronation.0997.desc_generic:0 "\n\n无论如何，很明显[missing_spouse.GetFirstNameNoTooltip]跑了，因为[missing_spouse.GetSheHe]宁愿以流浪者的身份度过[missing_spouse.GetHerHis]的余生，也不愿与[other_spouse.GetFirstName]结婚。"
 coronation.0998.desc:0 "当一场加冕礼的所有希望化为乌有，为组织一场盛大的活动而付出的所有努力都白费了，这是一个悲伤的日子。\n\n不幸的是，这场加冕礼不是命中注定的。\n\n仆人们开始清理，客人们迷惑且失望地离开，各回各家。"
 coronation.0998.desc_stolen_crown:0 "[coronation_target.GetTitledFirstNamePossessiveOrMy|U]的加冕礼不得不取消，有人偷走了[coronation_target.GetTitledFirstNamePossessiveOrMy|U]的王冠。\n\n当一场加冕礼的所有希望化为乌有，为组织一场盛大的活动而付出的所有努力都白费了，这是一个悲伤的日子。\n\n不幸的是，这场加冕礼不是命中注定的。\n\n仆人们开始清理，客人们迷惑且失望地离开，各回各家。"
 coronation.0998.a:0 "太糟糕了。"
 coronation.0999.t:0 "$coronation.0900.t$"
 coronation.0999.desc:0 "最新的消息打断了庆祝活动，让每个人都感到惊讶和困惑。\n\n看样子，举办者的地位和财产无法支持加冕礼继续进行，没了强大的东道主来主持，我们只能失望地回家了。"
 coronation.0999.a:0 "真可惜……"
 coronation.2000.t:0 "我对[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的宣称"
 coronation.2000.desc:0 "我站在[barony.GetNameNoTierNoTooltip]的门前，与来自王国各地的贵族男女一同等待入场就座。这时，一个念头突然涌上心头：今天接受加冕的人本该是我才对。\n\n这个念头挥之不去，一个计划渐渐在我心中成形。也许我可以从[coronation_target.GetTitledFirstNamePossessive]的封臣中寻找愿意支持我的宣称的人。这之后，我将在[coronation_target.GetFirstNameNoTooltip]的加冕仪式现场公然提出我的主张。\n\n我环顾四周，看到众多身份各异的领主与夫人，他们有的位高权重，有的则声名平平。"
 coronation.2000.a:0 "我要再走近些。"
 coronation.2000.a.tt:0 "你将靠近[potential_supporter.GetTitledFirstName]"
 coronation.2000.b:0 "我已经有了足够的支持。"
 coronation.2000.b.tt:0 "你不会尝试说服任何人支持你的事业"
 coronation.2000.c:0 "我应该放弃我的宣称才是……"
 coronation.2000.c.result:0 "[coronation_claimant.GetTitledFirstNameNoTooltip]放弃了[coronation_claimant.GetHerHis|l]的宣称"
 coronation_claimant_renounce_log_title:0 "$coronation.2000.c.result$"
 coronation_claimant_renounce_log:0 "为了向新国王致意，[coronation_claimant.GetShortUIName]宣布放弃[coronation_claimant.GetHerHis|l]对[coronation_target.GetPrimaryTitle.GetName]的所有宣称。"
 coronation.2001.desc:0 "我走到[potential_supporter.GetTitledFirstName]跟前，恭敬地鞠了一躬。“[potential_supporter.GetLadyLord|l]，关于王国的未来，我有些话想对你说。”我压低声音，缓缓开口。[potential_supporter.GetSheHe|U]转向我，神情始终镇定自若。“当然。”[potential_supporter.GetSheHe|l]回应道，微微点头示意我继续说下去。\n\n“如今的王国正值多事之秋，呼吁变革的声音此起彼伏，”我谨慎地措辞，“我们需要寻找一条新的道路，一条能确保您的家族，乃至每个家族都能繁荣兴旺的道路。”[potential_supporter.GetTitledFirstNameNoTooltip]聚精会神地聆听着，目光从未离开过我。[potential_supporter.GetSheHe|U]频频点头，对我的某些观点表达认同，但[potential_supporter.GetHerHis|l]的真实想法我无从知晓。[potential_supporter.GetHerHis|U]表现得过于冷静，我不禁怀疑自己的话是否打动了[potential_supporter.GetHerHis|l]。"
 coronation.2001.a:0 "这就是你为什么要支持我的宣称……"
 coronation.2001.a.tt_ally:0 "@warning_icon!#warning [potential_supporter.GetShortUIName]是[coronation_target.GetShortUIName]的[allied|E]，因此#bold 不大可能#!支持你#!"
 coronation.2001.a.tt:0 "[potential_supporter.GetShortUIName]可能会加入你的事业，但如果你成功索取了宣称，你将欠其一个人情"
 coronation.2001.b:0 "算了，反正你理解不了这点。"
 coronation.2001.b.tt:0 "你将尝试接近其他人"
 coronation.2002.t:0 "宣称者"
 coronation.2002.desc:0 "我站在[barony.GetNameNoTierNoTooltip]的一众贵族们之间，注意到有一人正朝我缓步走来，随后对我深深鞠了一躬。那是[coronation_claimant.GetTitledFirstName]，[coronation_claimant.GetHerHis|l]此时满脸自信，眼神坚定。“[potential_supporter.GetLadyLord|l]，关于王国的未来，我有些话想对你说。”[coronation_claimant.GetHerHis|l]压低声音，缓缓开口。我把整个身子转向[coronation_claimant.GetHerHim|l]，表情不动声色：“当然。”我回应道，微微点头示意[coronation_claimant.GetHerHim|l]继续说下去。\n\n[coronation_claimant.GetSheHe|U]开始同我谈论王国的现状，暗示着变革已迫在眉睫，为了我的家族乃至整个王国的未来，我们需要寻找一条新的出路。我聚精会神地听着，不时点头以示继续，同时小心翼翼地确保脸上不流露出任何真实的情绪。\n\n铺垫结束，[coronation_claimant.GetSheHe|l]说道：“因此，我希望你能支持我对[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的宣称。”"
 coronation.2002.a:0 "你的理由令人信服，[potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]将支持你的事业。"
 coronation.2002.a.tt:0 "[potential_supporter.GetShortUIName|U]承诺将支持[coronation_claimant.GetShortUINamePossessive]的宣称"
