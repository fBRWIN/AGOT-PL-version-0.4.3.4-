 coronation.1134.b:0 "“[distraction.GetFirstNameNoTooltip]，动动脑筋骗过[kingsguard.GetFirstNameNoTooltip]……”"
 coronation.1134.c:0 "“[distraction.GetFirstNameNoTooltip]，引开[kingsguard.GetFirstNameNoTooltip]的注意力……”"
 coronation.1134.d:0 "“[distraction.GetFirstNameNoTooltip]，伪装成卫兵骗[kingsguard.GetFirstNameNoTooltip]换值。”"
