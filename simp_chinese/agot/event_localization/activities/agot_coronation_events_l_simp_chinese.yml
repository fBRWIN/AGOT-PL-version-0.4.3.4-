 coronation.1139.desc:0 "我走进王座厅，发现[kingsguard.GetName|U]正在[sabotage_target_throne.GetNameNoTooltip]旁站岗。[kingsguard.GetHerHis|l]站得笔直，目光异常警觉。这个计划让我感到压力巨大。我悄悄地向我的同伙[distraction.GetName|U]使了个眼色，[distraction.GetSheHe|U]则心领神会地点了点头。\n\n我压低声音靠近[distraction.GetFirstNameNoTooltip|U]说。“我们需要有人把[kingsguard.GetHerHim|l]从[sabotage_target_throne.GetNameNoTooltip]那引开，”我朝[kingsguard.GetFirstNameNoTooltip|U]的方向瞥了一眼：“你去分散下[kingsguard.GetHerHis|l]的注意力，注意要演得像一点。”\n\n[distraction.GetFirstNameNoTooltip|U]轻轻点了点头，准备开始行动。"
