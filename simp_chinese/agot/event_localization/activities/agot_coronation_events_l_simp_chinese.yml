 coronation.1030.t:0 "[ROOT.Char.Custom('GoodBad')|U]兆头"
 coronation.1030.desc:0 "客人们聚集在一起，婚礼即将开始，一切似乎都井然有序，这时，一件不寻常的事就发生在我眼前。\n\n"
 coronation.1030.desc_good1:0 "一只看似迷路的野鸭正从宾客中走出来，摇摇晃晃却又坚定地走向尚未注意到它的[coronation_target.GetTitledFirstName]。到了[coronation_target.GetHerHim]那里，这只禽鸟发出震耳欲聋的#EMP 嘎嘎#!声，随即转身离开，[coronation_target.GetFirstNamePossessiveNoTooltip]大吃一惊，大家都被逗乐了。"
 coronation.1030.desc_good2:0 "[coronation_target.GetTitledFirstName|U]跌跌撞撞地跑进大厅，结果绊了一下，双手乱抓差点摔倒！一位担心的仆人上前询问，[coronation_target.GetSheHe]只是笑着捡起了罪魁祸首：一只马蹄铁！"
 coronation.1030.desc_good3:0 "当[coronation_target.GetTitledFirstName]出现时，我们左边的一群鸟突然起飞，径直掠过[coronation_target.GetHerHis]的头顶飞到了[coronation_target.GetHerHis]右方！"
 coronation.1030.desc_bad1:0 "一名仆人在去厨房时摔了一跤，将一整罐盐都撒在了地上！"
 coronation.1030.desc_bad2:0 "[coronation_target.GetTitledFirstName][coronation_target.GetHerHis]脖子上戴的幸运符断了线，掉在地上，还被急匆匆的仆人不小心踩了一脚！"
 coronation.1030.desc_bad3:0 "不知从哪里来的乌云正好笼罩了婚礼现场。美丽的晴空迅速变得黑暗阴森，为即将开始的婚礼投下了不祥的阴影。"
 coronation.1030.desc_outro:0 "\n\n[1030_chatter.GetTitledFirstName]和我一样看到了整个场面，吸引了我的注意并评论道："
 coronation.1030.desc_good:0 "“那可……真是惊喜，不是吗？”"
 coronation.1030.desc_bad:0 "“那可……真糟，不是吗？”"
 coronation.1030.a:0 "真是吉兆啊！"
 coronation.1030.b:0 "这说明#EMP 不了什么#!。"
 coronation.1030.c:0 "如此凶兆！我们注定要完！"
 coronation.1030.d: "太棒了！一场真正的[ROOT.Dynasty.GetName]加冕仪式！"
 coronation.1150.t:0 "浪漫侦察"
 coronation.1150.desc:0 "加冕仪式通常都是漫长且乏味的，我的眼睛不断在人群中搜索我欲望的目标：[intent_target.GetTitledFirstName]。"
 coronation.1150.desc_1:0 "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正站在离人群稍远的地方，闻着装饰场地的一些鲜花，脸上挂着喜悦的笑容。"
 coronation.1150.desc_2:0 "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正全神贯注地看着来去匆匆的仆人端上装满的盘子和[host.Custom('RegionalDrink')]桶。"
 coronation.1150.desc_3:0 "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正和一小群客人闲扯着婚礼的毫无意义。"
 coronation.1150.desc_4:0 "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正对一些客人宣讲着婚姻的神圣性。"
 coronation.1150.desc_fallback:0 "\n\n当我终于找到[intent_target.GetHerHim]时，[intent_target.GetSheHe]正忙着和一小群客人交际。"
 coronation.1150.desc_conclusion:0 "这是接近[intent_target.GetHerHim]的完美机会。"
 coronation.1150.a:0 "这种情况下需要一些#EMP 诗歌#!！"
 coronation.1150.b:0 "你知道婚礼让我有何#EMP 心情#!吗？"
 coronation.1150.c:0 "再多跟我讲一讲这个吧？"
 coronation.1150.a.success:0 "[intent_target.GetFirstNameNoTooltip]很感兴趣"
 coronation.1150.a.success.tt:0 "你给[intent_target.GetFirstNameNoTooltip]留下了良好的印象"
 coronation.1150.a.failure:0 "[intent_target.GetFirstNameNoTooltip]很恼火"
 coronation.1150.a.failure.tt:0 "你让[intent_target.GetFirstNameNoTooltip]感到不胜其烦"
 coronation.1160.t:0 "不速之客"
 coronation.1160.desc:0 "加冕仪式对普通人来说一直都是盛大的表演，他们聚集起来，希望能一睹统治者的风采，并领略一下他们的财富。\n\n尤其是我注意到，一群看起来极其憔悴的农民正全神贯注地盯着正在进行的宴会准备工作……"
 coronation.1160.a:0 "我可以让他们进来！"
 coronation.1160.a.tt:0 "这会让事情变得有趣！"
 coronation.1160.b:0 "我可以偷偷给他们一些食物！"
 coronation.1160.b.tt:0 "[host.GetFirstNameNoTooltip]绝不会注意到！"
 coronation.1160.c:0 "这有失我的身份。"
 coronation.1161.desc:0 "我有注意到最近这场活动周围聚集的平民越来越多了。\n\n但让我没想到的是，他们中的一小群人居然袭击了厨房，并且狼吞虎咽试图吞下尽可能多的[ROOT.Char.Custom('RegionalDrink')]和[ROOT.Char.Custom('GetExpensiveMeal')]！\n\n#EMP 他们是怎么进来的？！#!"
 coronation.1161.a:0 "全轰出去！"
 coronation.1161.b:0 "让所有人都来分享我们的快乐吧！"
 coronation.1161.success:0 "农民被赶了出去"
 coronation.1161.success.tt:0 "你恢复了秩序"
 coronation.1161.success.tt2:0 "[host.GetFirstName]将农民赶了出去。"
 coronation.1161.failure:0 "你未能控制人群"
 coronation.1161.failure.tt:0 "不速之客继续肆意妄为"
 coronation.1161.failure.tt2:0 "[host.GetFirstName]未能控制不速之客。"
 coronation.1161.b.tt:0 "[host.GetFirstName]让农民留了下来"
 coronation.1190.t:0 "宗教怨言"
 coronation.1190.desc:1 "每个人都为加冕场地的宏伟而兴奋和惊叹。每个人，除了[grumbler.GetTitledFirstName]。\n\n自从[grumbler.GetHerHis]到达后，[grumbler.GetFirstNameNoTooltip]一直四处寻找抱怨的借口。“那些浮夸的装饰品是#EMP 有罪的#!！”、“你就不能穿点#EMP 虔诚#!的东西吗？！”、“这一切都是奢侈和欲望的表现吗？”"
 coronation.1190.a:0 "我为自己感到羞愧……"
 coronation.1190.b:0 "卫兵，陪这个扫兴鬼去门口。"
 coronation.1190.c:0 "我会假装什么都没听到。"
 coronation.1190.d:0 "是的，而且我还要享受它！"
 coronation.1190.e:0 "没错，#italic 你#!得乞求#italic 我的#!原谅！"
 coronation.1210.t:0 "政治谈话"
 coronation.1210.desc:0 "随着仪式的进行，我终于设法让自己站在[talk_to.GetTitledFirstName]身边，和[talk_to.GetHerHim]闲聊了几句，很快就进入了一个更有趣的领域：政治。\n\n我们分享一些随意的评论，直到我把[talk_to.GetHerHim]带到我想要[talk_to.GetHerHim]的话题。"
 coronation.1210.desc_gold:0 "\n\n“承认这一点让我很痛苦，但我的金库是空的！”"
 coronation.1210.desc_fear:0 "\n\n“我一直生活在对我的[talk_to.GetPrimaryTitle.GetTierAsNameNoTooltip]和我自己的恐惧之中……”"
 coronation.1210.desc_raids:0 "\n\n“最近我的土地遭受的劫掠让我十分忧虑……”"
 coronation.1210.desc_rivals:0 "\n\n“我晚上睡不着觉，我在每处阴影中都会看到敌人！”"
 coronation.1210.desc_age:0 "\n\n“承认这一点让我很痛苦，但我并没有变得更年轻！”"
 coronation.1210.desc_bad_harvest:0 "\n\n“可悲的是，我们的收成不好，最近阻碍了我们的发展……”"
 coronation.1210.desc_rain:0 "\n\n“突如其来的降雨一直困扰着我的人民，破坏了收成……”"
 coronation.1210.desc_enemies:0 "\n\n“你永远不会感到太安全。你周围的敌人总是越来越强大。”"
 coronation.1210.a:0 "如果有人利用这一点那就太遗憾了，嗯？"
 coronation.1210.a.success:0 "[talk_to.GetFirstNameNoTooltip]被吓到了"
 coronation.1210.a.failure:0 "[talk_to.GetFirstNameNoTooltip]没有被吓到"
 coronation.1210.b:0 "在需要的时候有强大的盟友是件好事！"
 coronation.1210.b.success:0 "[talk_to.GetFirstNameNoTooltip]被打动了"
 coronation.1210.b.failure:0 "[talk_to.GetFirstNameNoTooltip]不相信你"
 coronation.1210.c:0 "你有考虑找个保护者吗？"
 coronation.1210.c.success:0 "[talk_to.GetFirstNameNoTooltip]被说服了"
 coronation.1210.c.failure:0 "[talk_to.GetFirstNameNoTooltip]疑虑重重"
