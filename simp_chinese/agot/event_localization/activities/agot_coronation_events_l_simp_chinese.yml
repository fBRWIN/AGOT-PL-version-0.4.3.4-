 coronation.1140.a:0 "哎呀！"
 coronation.1140.desc_seven_kingdoms:0 "我已加冕为七大王国的[coronation_target.GetTitleAsNameNoTooltip|U]。现在，我将坐上「征服者」的王座，证明自己配得上这顶王冠。我小心翼翼地踏上台阶，临近王座，王冠之重正压在我的心头。宫廷中所有人的目光都汇聚在我身上，空气中弥漫着紧张而期待的气氛。然而，就在我踏上最顶层台阶的那一刹，我的脚一下子踩到什么东西失足打滑！\n\n众贵族的惊呼声回荡在宫廷，所有人最担忧的事情发生了。我则急忙伸手，希望能抓住什么东西稳住身体。眼角余光中，我瞥见铁王座的钢刃正向我刺来！"
 coronation.1140.desc_other:0 "我已加冕为[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的[coronation_target.GetTitleAsNameNoTooltip|U]。现在，我将坐上我的王座。我小心翼翼地踏上台阶，临近王座，王冠之重正压在我的心头。宫廷中所有人的目光都汇聚在我身上，空气中弥漫着紧张而期待的气氛。然而，就在我踏上最顶层台阶的那一刹，我的脚一下子踩到什么东西失足打滑！\n\n众贵族的惊呼声回荡在宫廷，所有人最担忧的事情发生了。我则急忙伸手，希望能抓住什么东西稳住身体。"
 coronation.1141.t:0 "选择宣称者"
 coronation.1141.desc:0 "为了让这场典礼戛然而止——越快越好——我决定寻找一位对[coronation_target.GetPrimaryTitle.GetNameNoTier]心存怨言的宣称者。我扫视着人群，决定着宣称者人选，以便我能#italic 说服#!此人在加冕仪式上公开提出自己的主张。"
 coronation.1141.a:0 "我要再走近些。"
 coronation.1141.a.tt:0 "你将靠近[coronation_claimant.GetTitledFirstName]并尝试说服[coronation_claimant.GetHerHim|l]索取对[coronation_target.GetPrimaryTitle.GetNameNoTooltip]的[claim|E]"
 coronation.1141.b:0 "这有失我的身份。"
