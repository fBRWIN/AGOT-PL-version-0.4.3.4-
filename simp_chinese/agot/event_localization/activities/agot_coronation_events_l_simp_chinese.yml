 coronation.2015.b:0 "不要行动。"
 coronation.2015.b.tt:0 "你保持沉默。"
 coronation.1000.t:0 "艺术分歧"
 coronation.1000.desc:0 "组织一场加冕礼已经够让我头大了，然而我还得应付我的亲戚。\n\n我的[coronation_target.Custom2('RelationToMe', SCOPE.sC('1000_relative'))][1000_relative.GetTitledFirstName]今天一大早就到了，然后就一直跟着我，不停抱怨这个抱怨那个。我听得头都快疼炸了，[1000_relative.GetSheHe]却依然说个不停。"
 coronation.1000.desc_servants:0 "\n\n“你#EMP 确定#!你准备了足够多的仆人？你没想到#EMP 我#!会带[ROOT.Char.Custom('GetExpensiveMeal')]来，是吧？！根据传说，在[historical_figure.GetTitledFirstNameNicknamedPossessiveRegnal|U]的加冕礼上，仆人多得帽子都能遮蔽天空！”"
 coronation.1000.desc_dec:0 "\n\n“大厅里全是些纹章！你安排的桌子摆放怎么这么#EMP 没品味#!！还有那些#EMP 艳俗#!的布料，我都不想说你！”"
 coronation.1000.desc_dec_low:0 "\n\n“我#EMP 早就知道#!你根本筹划不好这场#EMP 加冕礼#!！看看这地方，纹章没几面，桌子上光秃秃的，而且四角连一点金边都没用！一想到王国要在你的统治下过这样的穷苦生活，我的心就在#EMP 滴血#!！”"
 coronation.1000.desc_entertainment:0 "\n\n“那是哑剧？那些仆人拿着火把要去哪里？还有那个木箱为什么在#EMP 嘎吱作响#!？！这将是一场灾难！”"
 coronation.1000.desc_fallback:0 "\n\n“我想，我得瞧瞧这次加冕能否载入史册。曾经[historical_figure.GetTitledFirstNameNicknamed|U]的加冕是何等壮观，至今都有人拿来当酒后谈资！#EMP 会有人#!记住你的加冕吗？只有时间能说了算。”"
 coronation.1000.a:0 "我确信我们能在某些地方达成共识……"
