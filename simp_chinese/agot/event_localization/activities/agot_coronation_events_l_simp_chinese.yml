 coronation.1135.t:0 "消失的王冠"
 coronation.1135.desc:0 "正当我忙于练习加冕典礼的致辞时，御林铁卫的一员，[kingsguard_notifier.GetName|U]，神色慌张地跑进了我的房间。“[coronation_officiant.GetLadyLord|l]，大事不好了！”[kingsguard_notifier.GetSheHe|l]喘着气，结结巴巴地说着。\n\n我转头看向[kingsguard_notifier.GetHerHim|l]，[kingsguard_notifier.GetHerHis|l]的语气让我意识到事情的紧迫。“到底怎么了？”我的脑海中飞速闪过各种可能在今天这个特殊日子发生的意外情况。\n\n“是王冠，”[kingsguard_notifier.GetSheHe|l]脸色苍白，声音中满是惊慌：“王冠不见了！”听到这句话，我的心跳停了几拍，我马上意识到问题的严重性。如果没有王冠，[coronation_target.GetTitledFirstNamePossessive|U]的统治地位将岌岌可危。"
