 coronation.1137.desc:0 "我手里紧紧攥着那顶被盗的王冠，被[kingsguard_notifier.GetFirstNamePossessive|U]押着带进[coronation_officiant.GetTitledFirstNamePossessive|U]的房间。房间里所有人都将目光转向我，空气中顿时一片寂静。\n\n[coronation_officiant.GetTitledFirstNameNoTooltip|U]走上前，锐利的目光直瞪我。“把王冠交出来。”[coronation_officiant.GetSheHe|l]命令道，声音沉稳却透着焦急。\n\n我犹豫了一下，掂量着手中的王冠之重，感受着房间里的紧张氛围。长时间的沉默后，我向众人狡黠一笑，对上[coronation_officiant.GetHerHis|l]期待的目光：“你想用什么来换呢？”\n\n[coronation_officiant.GetTitledFirstNameNoTooltip|U]顿时愣住了，我则对这一反应很是满意。[coronation_officiant.GetSheHe|U]望向[kingsguard_notifier.GetFirstNameNoTooltip|U]，显然有些不知所措，而[kingsguard_notifier.GetFirstNameNoTooltip|U]只是期待地等待[coronation_officiant.GetHerHim|l]下一步的指示。最终，[coronation_officiant.GetTitledFirstNameNoTooltip|U]打破了沉默：“你想要什么？”"
 coronation.1137.a:0 "“其实，我只是想看看你着急的样子而已。”"
