 coronation.2012.desc:0 "在[barony.GetNameNoTierNoTooltip]的昏暗大厅内，[potential_supporter.GetTitledFirstName]站在我们面前。“诸位大人，”[potential_supporter.GetSheHe|l]开口说道：“我们正处在王国未来的转折点上，一位新的宣称者已经现身，此人将带领我们的家族走向更光明的未来。支持这位宣称者，[coronation_claimant.GetTitledFirstName]，我们今后的繁荣兴盛才会有保障。”\n\n[potential_supporter.GetTitledFirstNameNoTooltip]话音刚落，[vassal_objector.GetTitledFirstName]便跨前一步，[vassal_objector.GetHerHis|l]眉头紧锁，满是忧虑。“[potential_supporter.GetLadyLord|l]，”[vassal_objector.GetSheHe|l]开口，声音沉稳却略带迟疑：“我们都曾向[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]宣誓效忠。我们要如何才能相信此人的承诺？此人又如何保证自己会做的比现任国王更好？我们要如何才能确保赢得这场与[coronation_target.GetTitledFirstName]的战争？”"
