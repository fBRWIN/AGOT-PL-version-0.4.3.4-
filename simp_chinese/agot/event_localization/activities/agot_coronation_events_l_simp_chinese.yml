 coronation.1137.b:0 "“你能拿回王冠，但是要有报酬……”"
 coronation.1137.b.tt:0 "你归还了[sabotage_target_crown.GetNameNoTooltip|U]以换取[gold|E]"
 coronation.1137.c:0 "“我会把王冠还你，但记住你欠我一次……”"
