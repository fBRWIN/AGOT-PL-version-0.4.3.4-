 coronation.2003.desc:0 "于是我将注意力放在了寻找可能会加入我的事业的人身上。"
 coronation.2011.t:0 "[potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]的封臣"
 coronation.2011.desc:0 "在[barony.GetNameNoTierNoTooltip]的昏暗大厅内，我站在诸位封臣同僚面前。“诸位大人，”我开口说道，声音坚定而果决：“我们正处在王国未来的转折点上，一位新的宣称者已经现身，此人将带领我们的家族走向更光明的未来。”我环顾四周，只见众人脸上疑窦丛生，既是疑虑，也是好奇。“支持这位宣称者，[coronation_claimant.GetTitledFirstName]，我们今后的繁荣兴盛才会有保障。”\n\n我话音刚落，[vassal_objector.GetTitledFirstName]便跨前一步，[vassal_objector.GetHerHis|l]眉头紧锁，满是忧虑。“[potential_supporter.GetLadyLord|l]，”[vassal_objector.GetSheHe|l]开口，声音沉稳却略带迟疑：“我们都曾向[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]宣誓效忠。我们要如何才能相信此人的承诺？此人又如何保证自己会做的比现任国王更好？我们要如何才能确保赢得这场与[coronation_target.GetTitledFirstName]的战争？”"
 coronation.2011.a:0 "显然，这将对[potential_supporter.GetPrimaryTitle.GetNameNoTierNoTooltip]大有益处。"
 coronation.2011.b:0 "作为你的主君，我将施以保护。"
 coronation.2011.c:0 "你#bold 必须#!照我说的做，否则……"
 coronation.2011.c_tywin:0 "你让我想起那首我最喜欢的歌：#italic 卡斯特梅的雨季#!"
