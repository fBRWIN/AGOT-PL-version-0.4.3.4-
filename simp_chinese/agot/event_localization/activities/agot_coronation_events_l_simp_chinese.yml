 coronation.1142.t:0 "[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的宣称者"
 coronation.1142.desc:0 "在仪式正式开始之前，我穿梭在贵族的行列中，走向人群边缘的[coronation_claimant.GetTitledFirstName]。[coronation_claimant.GetHerHis|U]正目不转睛地注视着整场典礼，眼中既有既有不甘也有盘算。“真是场盛大的仪式啊，不是吗？”我以轻松的语气开场。\n\n“的确。”[coronation_claimant.GetSheHe|l]只是简单地回答。\n\n我略微贴近，将声音压低到只有[coronation_claimant.GetHerHis|l]能听见：“您可知晓，#italic 有多少人#!认为您才是最适合统治人，甚至有人私下讨论说王国若由您统治必将繁荣昌盛。”\n\n[coronation_claimant.GetFirstNamePossessiveNoTooltip]的眼中闪过一抹感兴趣的光芒：“当真？”[coronation_claimant.GetSheHe|l]追问。"
 coronation.1142.a:0 "他们当然是这么想的！"
 coronation.1142.b:0 "事实上，我骗你的。忘了我刚才说的吧。"
 coronation.1142.b.tt:0 "你放弃说服[coronation_claimant.GetFirstNameNoTooltip]索取[coronation_claimant.GetHerHis|l][claim|E]的尝试"
 coronation.1143.t:0 "我对[coronation_target.GetPrimaryTitle.GetNameNoTierNoTooltip]的宣称"
 coronation.1143.desc:0 "加冕仪式开始了，我站在人群边缘，目不转睛地注视着这盛大的场面，心中思绪万分，既有不甘，也有盘算。“真是场盛大的仪式啊，不是吗？”耳边冷不丁响起一道声音。我扭头看向[saboteur.GetTitledFirstName]，他只随意地笑笑。\n\n“的确。”我心不在焉地回答。\n\n[saboteur.GetSheHe|U]略微贴近，压低声音对你耳语，“您可知晓，#italic 有多少人#!认为您才是最适合统治人，甚至有人私下讨论说王国若由您统治必将繁荣昌盛。”"
 coronation.1143.a:0 "我将索取我的宣称，而你应该支持我。"
