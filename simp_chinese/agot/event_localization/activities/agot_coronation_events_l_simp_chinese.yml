 coronation.1136.b:0 "“别开玩笑了！行，你爱拿就拿着吧！”"
 coronation.1136.desc:0 "[kingsguard_notifier.GetFirstName|U]押着罪犯[saboteur.GetTitledFirstName|U]进入房间，王冠正被[saboteur.GetHerHis|l]紧紧握在手上。我向前一步，与小偷对视。“把王冠交出来。”命令道，声音沉稳却透着焦急。\n\n[saboteur.GetTitledFirstNameNoTooltip|U]迟疑了一下，握王冠的手更紧了。长时间的沉默后，最终，[saboteur.GetSheHe|l]抬头望向我，脸上露出狡黠的笑容：“你想用什么来换呢？”\n\n我愣住了，于是望向[kingsguard_notifier.GetFirstNameNoTooltip|U]，而[kingsguard_notifier.GetSheHe|U]只是期待地等待我下一步指示。"
