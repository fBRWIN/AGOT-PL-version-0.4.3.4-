 coronation.1132.desc_1:0 "加冕典礼的筹备工作正在大殿中如火如荼地进行着，殿内人声鼎沸，热闹非凡。在这片喧嚣之中，[tattle_tale.GetTitledFirstName|U]表情严肃，迈着大步向我走来。[tattle_tale.GetSheHe|U]跪在我面前，“陛下，”[tattle_tale.GetTitledFirstNameNoTooltip|U]开始说着，声音低沉而急切：“我带来了一个不好的消息，有人正在暗中策划破坏您的加冕仪式。”\n\n“幕后黑手是谁？”我严厉地问道。“是[saboteur.GetTitledFirstName|U]，”[tattle_tale.GetTitledFirstNameNoTooltip|U]回答说：“[saboteur.GetSheHe|U]在行动途中被抓个正着。”"
 coronation.1132.a:0 "把[saboteur.GetHerHim|l]扔出去！"
 coronation.1132.a.tt:0 "[saboteur.GetTitledFirstNameNoTooltip|U]回家"
 coronation.1132.b:0 "我倒要看看[saboteur.GetTitledFirstNameNoTooltip|U]在牢里还能闹出什么名堂！"
 coronation.1132.b.tt:0 "你将把[saboteur.GetTitledFirstNameNoTooltip|U]扔进地牢"
 coronation.1132.c:0 "事已至此，都过去好了——毕竟也没真造成什么损失。"
 coronation.1132.c.tt:0 "你将允许[saboteur.GetTitledFirstNameNoTooltip|U]继续作为宾客待在这里，而[saboteur.GetSheHe|l]可能会继续制造麻烦"
 coronation.1134.t:0 "偷走王冠"
 coronation.1134.desc:0 "我走向那间存放着[sabotage_target_crown.GetName|U]的房间，发现[kingsguard.GetName|U]正在门口站岗。[kingsguard.GetHerHis|l]站得笔直，目光异常警觉。这个计划让我感到压力巨大。我悄悄地向我的同伙[distraction.GetName|U]使了个眼色，[distraction.GetSheHe|U]则心领神会地点了点头。\n\n我压低声音靠近[distraction.GetFirstNameNoTooltip|U]说。“我们需要有人把[kingsguard.GetHerHim|l]从门旁引开，”我朝[kingsguard.GetFirstNameNoTooltip|U]的方向瞥了一眼：“你去分散下[kingsguard.GetHerHis|l]的注意力，注意要演得像一点。”\n\n[distraction.GetFirstNameNoTooltip|U]轻轻点了点头，准备开始行动。"
