 agot_hunt_activity.001.t:0 "路上的陌生人"
 agot_hunt_activity.001.desc:0 "在打猎时，我遇到了一个人——一个后背受伤的#italic 巨人#!。他看起来很害怕，目光来回逡巡，就像#italic 他#!正在被追捕一样。\n\n由于我在茂密的树丛后面，这个陌生人似乎还没有注意到我。我该怎么做？"
 agot_hunt_activity.001.a:0 "现身并试着让他冷静下来。"
 agot_hunt_activity.001.b:0 "保持隐藏。"
 agot_hunt_activity.001.c:0 "快跑，我们都有危险！"
 agot_hunt_activity.002.t:0 "藏好自己"
 agot_hunt_activity.002.desc:0 "当陌生人筋疲力竭地停下来，无法继续奔逃，我能听到他在哭喊咒骂。我发誓我听到“我不能回去”这句话他咕哝了一遍又一遍。\n\n几分钟过去了，我躲在树林的阴影中，突然有三个人出现在陌生人身后。他们似乎一直在找他——并不是出于好心。其中一个人开始用奴隶贩子的鞭子抽打他！"
 agot_hunt_activity.002.a:0 "我对此无能为力。"
 agot_hunt_activity.002.b:0 "我必须设法帮助他！"
 agot_hunt_activity.003.t:0 "与陌生人的对话"
 agot_hunt_activity.003.desc:0 "陌生人介绍自己是一名出身狭海对岸贵族家庭的战士。但在一年多前被抓获之后，现在他只是一个奴隶。他乞求我帮忙——他说他的主人正在追捕他！"
 agot_hunt_activity.003.a:0 "我会帮他！"
 agot_hunt_activity.003.b:0 "唉，他必须面对自己的命运。"
 agot_hunt_activity.004.t:0 "丢下陌生人"
 agot_hunt_activity.004.desc:0 "当我离那个可怜的陌生人越来越远，我听到了来自年轻男子的惊恐叫声，以及鞭子抽打肉体发出的巨大声响。尖叫声变得越来越吓人，直到最后，它们停止了。\n\n我只能想象那个陌生人落到那些追捕他的人里会遭遇的悲惨命运。我在想，#italic 我之前做的对吗？#!"
 agot_hunt_activity.004.a:0 "事情就是这样……"
 agot_hunt_activity.004.b:0 "我应该救他的！"
 agot_hunt_activity.005.t:0 "陌生人的奴隶主"
 agot_hunt_activity.005.desc:0 "三个人走近我。其中一个穿着奇特的外国时装，看起来像商人，而另外两个人穿着轻薄的皮甲，看起来像战士。\n\n商人高兴地感谢我帮助他抓住逃跑的奴隶，并承诺我将因此得到酬谢。"
 agot_hunt_activity.005.a:0 "把他交给他们。"
 agot_hunt_activity.005.b:0 "以他的力量，他一定很值钱……"
 agot_hunt_activity.005.c:0 "或许我会用到一个有这样能力的人？"
 agot_hunt_activity.006.t:0 "陌生人的奴隶主"
 agot_hunt_activity.006.desc:0 "我从藏身处站了起来，把那三个人吓了一跳——他们以为无人目睹这场惩罚。其中一个穿着奇特异域服饰的人对我喊道：\n\n“你不该在这里，朋友。我们的财产给自己制定了一个逃跑计划，但结果并不奏效。”他叽叽喳喳不安地笑着。“你走吧，离开我们，这样不会有任何麻烦。”"
 agot_hunt_activity.006.a:0 "我不需要被问两次！"
 agot_hunt_activity.006.b:0 "或许我会用到一个有这样能力的人？"
 agot_hunt_activity.006.c:0 "杀光他们！"
 agot_hunt_activity.007.t:0 "我的新奴隶"
 agot_hunt_activity.007.desc:0 "既然已经解决了奴隶主，看来我已经获得了一个奴隶。所以现在由我来决定……#italic 怎么来处理他？#!"
 agot_hunt_activity.007.a:0 "我要放他自由！"
 agot_hunt_activity.007.b:0 "他将加入我的宫廷。"
 agot_hunt_activity.007.c:0 "他的生命由我来结束！"
 magot_hunt_activity.006.desc:0 "与三个男人对峙"