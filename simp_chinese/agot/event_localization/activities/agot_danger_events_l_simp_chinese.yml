 agot_danger.0001.title:0 "$travel_danger_prefix$野人掠袭队！"
 agot_danger.0001.desc:0 "当我们的旅队经过[location.GetName]时，一声战斗的呐喊划破长空，让我们感到无比恐惧。即使是最勇敢的旅行者，听到这声音也会吓得够呛。\n\n在这紧张的气氛中，一个卫兵的声音穿透了空气，吸引了我的注意力，“大人，是野人！”他拔剑出鞘，指向前方。恐慌像野火一样在我们中间蔓延，另一个声音也加入了恐慌的大合唱。“#bold 到处#!都是野人！！”\n\n虽然敌人的数量并没有说的那么夸张，但他们身材高大，不惧生死，似乎已经做好了用命夺取我们的货物的准备。其中，有一个身影格外显眼：[btw_raider.GetFirstNameNicknamed]，[btw_raider.GetHerHis]看起来是这支队伍的首领。这个野人是出了名的残忍、暴躁，劫掠手法也是极其大胆。\n\n当掠袭队逼近时，我的马猛地打了个响鼻，威胁着要甩掉我，但我紧紧抓住缰绳，坐直了身体。我高举[ROOT.Char.Custom('signature_weapon')]，大喊……"
 agot_danger.0001.a:0 "后撤！马上后撤！"
 agot_danger.0001.a.tt:0 "你和你的随行人员试图逃离野人的袭击。"
 agot_danger.0001.a.toast:0 "快跑！"
 agot_danger.0001.a.fleeing:0 "你们毫不费劲地逃走了。[btw_raider.GetFirstName]，你也不过如此嘛！"
 agot_danger.0001.a.minordelay:0 "你们逃出来了，但这给你的旅程造成了一点延误。"
 agot_danger.0001.a.majordelay:0 "你们逃出来了，但这给你的旅程造成了严重延误。"
 agot_danger.0001.a.minortheft:0 "你们逃过一劫，但随行财物却没有。"
 agot_danger.0001.a.majortheft:0 "你们逃过一劫，但逃跑时钱包从马鞍上掉了下来。"
 agot_danger.0001.a.minorcombo:0 "尽管如此，[btw_raider.GetFirstNameNoTooltip]还是掠夺走你们的一些东西。"
 agot_danger.0001.a.majorcombo:0 "尽管如此，[btw_raider.GetFirstNameNoTooltip]还是掠夺走你们的大部分东西。"
 agot_danger.0001.a.scattered:0 "你的随行人员四散而逃，彼此自顾不暇！"
 agot_danger.0001.b:0 "都振作起来！跟上我！冲锋！"
 agot_danger.0001.b.tt:0 "你和你的护卫向野人发起冲锋。"
 agot_danger.0001.b.winning:0 "你赢得了这场战斗。"
 agot_danger.0001.b.win:0 "你赢了"
 agot_danger.0001.b.killed:0 "你们把进攻的野人全部杀光了。"
 agot_danger.0001.b.imprisoned:0 "你俘虏了野人掠袭队的首领[btw_raider.GetFirstName]！"
 agot_danger.0001.b.fleeing:0 "经历了近一小时的战斗，[btw_raider.GetFirstName]带着野人掠袭队逃走了！"
 agot_danger.0001.b.losing:0 "你输掉了这场战斗。"
 agot_danger.0001.b.loss:0 "你输了"
 agot_danger.0001.b.robbed:0 "你们被打败，被围困，被洗劫一空；他们拿走了所有的东西。"
 agot_danger.0001.b.kidnapping:0 "你们被打败，野人还掠夺走了[kidnapped_entourage.GetName]……"
 agot_danger.0001.c:0 "贿赂一下怎么样……"
 agot_danger.0001.c.tt:0 "你试图招募[btw_raider.GetFirstNameNoTooltip]。"
 agot_danger.0001.c.joined:0 "[btw_raider.GetFirstNameNoTooltip]加入了你的宫廷"
 agot_danger.0001.c.else:0 "但是你真的该信任一个野人吗？"
 agot_danger.0001.c.ranwithmoney:0 "[btw_raider.GetFirstNameNoTooltip]带着钱跑走了"
 agot_danger.0001.d:0 "如果我们让[sacrificed_entourage.GetFirstNameNoTooltip]留下断后，或许能给我们争取时间。"
 agot_danger.0001.d.tt:0 "你将牺牲[sacrificed_entourage.GetName]以试图牵制野人掠袭队的注意力。"
 agot_danger.0001.d.sacrifice:0 "[sacrificed_entourage.GetFirstNameNoTooltip]被留下来断后"
 agot_danger.0002.title:0 "$travel_danger_prefix$高山氏族！"
 agot_danger.0002.desc:0 "当我们的旅队经过[location.GetName]时，一声战斗的呐喊划破长空，让我们感到无比恐惧。即使是最勇敢的旅行者，听到这声音也会吓得够呛。\n\n在这紧张的气氛中，一个卫兵的声音穿透了空气，吸引了我的注意力，“大人，是高山氏族！”他拔剑出鞘，指向前方。尽管还看不见任何人影，但十几匹马蹄声越来越响，越来越近。恐慌像野火一样在我们中间蔓延，另一个声音也加入了恐慌的大合唱。“敌人#bold 到处#!都是！！”\n\n虽然敌人的数量并没有说的那么夸张，但他们身材高大，不惧生死，似乎已经做好了用命夺取我们的货物的准备。为首的是一个身材高大的[moon_raider.GetWomanMan]，看起来是这支劫掠队的首领，[moon_raider.GetHerHis]身披条纹影皮斗篷，扛着一柄双手巨剑。我的一个随从惊叫地喊出了[moon_raider.GetHerHis]的名字——[moon_raider.GetFirstNameNicknamed]，这个高山氏族民是出了名的残忍、暴躁，劫掠手法也是极其大胆。\n\n当掠袭队逼近时，我的马猛地打了个响鼻，威胁着要甩掉我，但我紧紧抓住缰绳，坐直了身体。我高举[ROOT.Char.Custom('signature_weapon')]，大喊……"
