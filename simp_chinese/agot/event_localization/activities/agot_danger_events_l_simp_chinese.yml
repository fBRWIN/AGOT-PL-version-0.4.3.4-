 agot_danger.0003.title:0 "$travel_danger_prefix$冰窟"
 agot_danger.0003.desc:0 "当我穿越冰原，小心翼翼地绕过并跨过布满其表面的冰裂缝和沟壑时，我听到了身后传来微弱的呼救声。我转过身去追寻声音，看到了[crevasse_fallerinto.GetName]，我的随行队伍中落在最后的人，正紧紧抓住冰裂缝的边缘。[crevasse_fallerinto.GetHerHis|U]的雪橇悬挂在[crevasse_fallerinto.GetHerHim]的下方。[crevasse_fallerinto.GetHerHis|U]的脸上写满了恐惧，因为[crevasse_fallerinto.GetSheHe]向我尖叫求救，拼命地与雪橇的重量抗争，那重量正将[crevasse_fallerinto.GetHerHim]拉向[crevasse_fallerinto.GetHerHis]的深渊。"
 agot_danger.0003.a:0 "这就是为什么我随身带着绳子。"
 agot_danger.0003.a.tt:0 "你熟练地用套索套住[crevasse_fallerinto.GetFirstNameNoTooltip]，将绳子系在自己身上，然后站稳脚跟，直到救援到来。"
 agot_danger.0003.b:0 "抓紧了，我拉你上来！"
 agot_danger.0003.b.toast.success.t:0 "你成功地把[crevasse_fallerinto.GetName]和[crevasse_fallerinto.GetHerHis]的雪橇一起拉了上来。"
 agot_danger.0003.b.toast.failure.t:0 "你的手一滑，[crevasse_fallerinto.GetName]便坠落[crevasse_fallerinto.GetHerHis]身亡了。"
 agot_danger.0003.c:0 "总重量太重了，我不得不割断[crevasse_fallerinto.GetTitledFirstNamePossessiveNoTooltip]的雪橇系带。"
 agot_danger.0003.c.tt:0 "物资损失意味着你必须进行定量配给。"
 agot_danger.0003.d:0 "好吧，[crevasse_fallerinto.GetFirstNameNoTooltip]，是时候靠你自己了。"
 agot_danger.0003.d.tt:0 "你眼睁睁地看着雪橇将[crevasse_fallerinto.GetName]拉入冰冷的深渊。"
 agot_danger.0004.title:0 "$travel_danger_prefix$剥肉之风"
 agot_danger.0004.desc:0 "即使是在好日子里，穿越塞外那片无情的荒野都已是艰难重重。更何况，今天显然并非那样的好日子。\n\n寒风凛冽，穿透我皮毛大衣和斗篷的每一个缝隙，呼啸的狂风冲击着我的感官。我知道，上方的云层预示着一场大雪，在雪中我们将什么也看不见。随着大雪而来的还有潮湿，而潮湿则会带来严寒。现在，或许只有找处庇护所才能拯救我们。"
 agot_danger.0004.a:0 "我知道这附近有个山洞！"
 agot_danger.0004.a.tt:0 "你们在山洞里躲避暴风雨直到结束。"
 agot_danger.0004.b:0 "我们得赶快找到庇护所！"
 agot_danger.0004.b.tt:0 "你们会寻找一个地方躲藏起来。队伍中的一些成员可能会因为严寒而受伤。"
 agot_danger.0004.b.toast.lostlimb.t:0 "[frostbite_victim.GetName]把[frostbite_victim.GetHerHis]的血肉献给了寒神。"
 agot_danger.0004.c:0 "天气可阻止不了我们！前进！留下只有死路一条！"
 agot_danger.0004.c.tt:0 "你们将迎着刺骨的寒风继续前进，队伍中的许多成员将会遭受冻伤或是丧命。"
 agot_danger.0004.c.toast.death.t:0 "[frostbite_victim.GetName]屈服于刺骨的寒风，不幸丧生。"
 agot_danger.0005.title:0 "$travel_danger_prefix$剥肉之风：洞穴"
 agot_danger.0005.desc:0 "就在第一片雪花开始从头顶的云层中飘落时，我猛地跳进了洞穴这处黑暗的庇护所。风的呼啸声仍在洞内回荡，但洞穴的墙壁很厚，它们将保护我们免受最严酷的寒冷侵袭。\n\n当我进一步踏入洞穴，我的眼睛逐渐适应了没有火把照亮的黑暗，我惊讶地发现洞穴深处刻满了壁画。那是在我们之前使用这个地方的人们留下的。"
 agot_danger.0005.a:0 "看看这些壁画，它们一定非常古老！"
 agot_danger.0005.a.tt:0 "你将仔细研究这些洞穴壁画，并试图从中获取一些信息。"
 agot_danger.0005.a.success:0 "你成功地从壁画中辨认出了一些内容。"
 agot_danger.0005.a.failure:0 "壁画只是描绘人物、动物和各种物件的图案。很漂亮，但你并没有看懂。"
 agot_danger.0005.a.toast.failure.t:0 "洞穴壁画没有揭示任何信息。"
 agot_danger.0005.b:0 "火很暖和，但[cave_companion.GetFirstNameNoTooltip]更温暖。"
 agot_danger.0005.c:0 "既然我们已经被困在这里了，搜一下这个地方也不会有什么损失。"
 agot_danger.0005.c.tt:0 "你将在洞穴中搜寻贵重物品。"
 agot_danger.0005.c.mushrooms:0 "你发现了美味的蘑菇"
 agot_danger.0005.c.mushrooms.toast:0 "你获取了美味的蘑菇。"
 agot_danger.0005.c.tiny_gold:0 "你发现了一个贵重的饰品"
 agot_danger.0005.c.tiny_gold.toast:0 "你获取了一个贵重的饰品"
 agot_danger.0005.c.minor_gold:0 "你发现了一堆毛皮"
 agot_danger.0005.c.minor_gold.toast:0 "你获取了一堆毛皮"
 agot_danger.0005.c.bear.tt:0 "你找到了洞穴的主人"
 agot_danger.0005.d:0 "让我们在这安顿下，点起篝火讲些故事吧。"
 agot_danger.0005.d.tt:0 "你们将在篝火旁分享故事，等待暴风雪过去。"
 agot_danger.0006.title:0 "$travel_danger_prefix$剥肉之风：先祖壁画"
 agot_danger.0006.a:0 "这些小图画排列成行，似乎是有规律的。这是诗歌吗？"
 agot_danger.0006.a.tt:0 "在试图解读这首诗的同时，你也不经意地创作出几首自己的作品。"
 agot_danger.0006.b:0 "我认出了那个场景；我们部落的祖先杀死了一头断掉一根獠牙的白色猛犸象！"
 agot_danger.0006.b.tt:0 "这份关于祖先英勇事迹的当代记载，无疑将为我们部落的传奇增添一抹浓墨重彩的笔触，让后世子孙铭记于心，传承不息。"
 agot_danger.0006.c:0 "我从未见过壁画中的这种捕鱼技巧，真是太巧妙了。"
 agot_danger.0006.c.tt:0 "这部分画面描绘了众人以令人钦佩的才智各司其职，场景生动，引人入胜。"
 agot_danger.0007.title:0 "$travel_danger_prefix$剥肉之风：唤醒主人"
 agot_danger.0007.a:0 "这个洞穴，似乎并不足以容纳我们两者。"
 agot_danger.0007.b:0 "所有人，架起长矛！"
 agot_danger.0007.b.cleankill.tt:0 "你们的队伍平安无事地杀死了熊。"
 agot_danger.0007.b.bearwound.tt:0 "有些人会受伤。"
 agot_danger.0007.b.toast.bearwound.t:0 "[injury_target.GetName]被巨熊袭击了"
 agot_danger.0007.b.toast.bearkill.t:0 "[injury_target.GetName]在巨熊的洞穴中遭遇了不幸"
 agot_danger.0007.b.toast.cleankill.t:0 "没有人受到巨熊的伤害。"
 agot_danger.0008.title:0 "$travel_danger_prefix$剥肉之风：探洞者的战利品"
 agot_danger.0008.desc:0 "我站在垂死的巨熊边上，它的鲜血染红了我的武器，这头野兽喘息着呼出了最后一口气。它的身体在它曾经的洞穴地面上变得瘫软，我松了一口气。我回头看向剩下的队伍，嘴角挂着得意的笑容，猎杀这头熊将成为一段精彩的故事。他们现在都在等待我第一个从被杀死的这头野兽身上挑选战利品。"
 agot_danger.0008.a:0 "鉴于我们所经历的一切，我无法拒绝那张华丽的毛皮。"
 agot_danger.0008.a.tt:0 "你获得了一件熊皮宫廷宝物。"
 agot_danger.0008.b:0 "把这只熊的头取下，把颅骨清理干净给我。"
 agot_danger.0008.b.tt:0 "你获得了一件熊头骨宫廷宝物。"
 agot_danger.0008.c:0 "我要带走那些巨大的熊掌，否则没有人会相信它的大小。"
 agot_danger.0008.c.tt:0 "你获得了一件熊掌库存宝物。"
 agot_danger.0006.desc:0 "我仔细观察着这些洞穴壁画，发现它们并非出自同一族群之手。墙壁上记录着十几个部落氏族的历史，讲述着他们的抗争与胜利。这处洞穴曾经庇护了他们，如今这里也在庇护着我们。墙壁上诉说着他们的故事，我仿佛能听见逝去的魂灵通过远处风声在我耳边低语。当我越发细致地研究这些壁画时，有几幅画吸引了我的注意。\n\n我应该把注意力放在哪一幅？"
 agot_danger.0007.desc:0 "在逐渐深入洞穴时，我发现地上散落着野兽和人类的骨骸。我注意到有些骨骸上还附着肉，血迹在眼前微弱的光线下闪烁着鲜红的光，让我不由得停下了脚步。就在这时，一道浑身肌肉的巨熊身影突然出现在视线里，我本能地伸手去拿武器。而巨熊则张开血盆大口，鲜血从嘴角不断滴落，咆哮着向我扑来！"
 agot_danger.0009.title:0 "$travel_danger_prefix$如履薄冰"
 agot_danger.0009.desc:0 "极北之地，道路几乎无处寻觅，就连坚实的小路也寥寥无几，且彼此相隔甚远。在这片寒冷的荒原上，冰川和沟壑随处可见，唯一平坦开阔的地方是往往某条冰冻的河流。我们一行人恰好遇到了这样一条河流，冰冻的河面也许能为我们的行程造出一条捷径。然而，在这个季节，冰面的厚度着实令人怀疑，能否安全穿越这片区域，这实在难以预料。"
 agot_danger.0009.a:0 "我会走在最前面试下冰的硬度。"
 agot_danger.0009.a.tt:0 "你将测试下冰面能否承受住你的重量"
 agot_danger.0009.a.icegood.tt:0 "冰面足够厚"
 agot_danger.0009.a.icegood.toast:0 "冰面足够厚"
 agot_danger.0009.a.icebadnope.tt:0 "你注意到冰面在逐渐裂开"
 agot_danger.0009.a.icebadnope.toast:0 "你躲过了脚底破碎的冰面"
 agot_danger.0009.a.icebadfall.tt:0 "你掉进了冰面"
