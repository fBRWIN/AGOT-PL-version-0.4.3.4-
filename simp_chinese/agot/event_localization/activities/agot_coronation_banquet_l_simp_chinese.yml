l_simp_chinese:
 coronation_banquet_0041_attraction_modifier:0 "热门话题"
 coronation_banquet_0041_attraction_modifier_desc:0 "该角色的优秀品质挂在每个人的嘴上。"
 coronation_banquet_0051_snooty_modifier:0 "傲慢"
 coronation_banquet_0051_snooty_modifier_desc:0 "众所周知，该角色没有时间与卑鄙的人、钻营拍马的人和高高在上的傻瓜在一起。"
 coronation_banquet_0051_approachable_modifier:0 "平易近人"
 coronation_banquet_0051_approachable_modifier_desc:0 "被认为是机智的堡垒，该角色总是有时间聊天。不管话题多么枯燥。"
 coronation_banquet.0000.desc.hate.fallback:0 "“呸，你就是太容易取悦了”，[char_2.GetFirstNameNoTooltip]嗤之以鼻。“我对这类事情的期望更高。”"
 coronation_banquet.0000.desc.boilerplate.char_intro:0 "在我座位附近，[char_1.GetTitledFirstName]和[char_2.GetTitledFirstName]都表达了他们对"
 coronation_banquet.0000.flavour.hobnob.char_1:0 "你晚上大部分时间都在和这个[char_1.Custom('GetEducationTrait')]打交道"
 coronation_banquet.0000.flavour.hobnob.char_2:0 "你晚上大部分时间都在和这个[char_2.Custom('GetEducationTrait')]打交道"
 coronation_banquet.0001.t:0 "非常壮观"
 coronation_banquet.0001.desc.intro.bad:0 "虽然不是绝对最盛大的活动，但当晚的娱乐活动仍然是一系列令人兴奋的演员、杂技演员、杂耍演员等。$coronation_banquet.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
 coronation_banquet.0001.desc.t1.love.diligent:0 "“太棒了！太棒了！足够有趣又不会#EMP 太#!轻浮！”[char_1.GetFirstNameNoTooltip]喊道。"
 coronation_banquet.0001.desc.t1.love.shy:0 "“在没有盖过所有谈话的情况下有兴奋的背景是件好事，”[char_1.GetFirstNameNoTooltip]半低声说。"
 coronation_banquet.0001.desc.t1.love.humble:0 "“表演者的数量恰到好处，”[char_1.GetFirstNameNoTooltip]满意地点点头。"
 coronation_banquet.0001.desc.t1.love.content:0 "$coronation_banquet.0001.desc.t1.love.humble$"
 coronation_banquet.0001.desc.t1.love.honest:0 "“我很高兴没有太多表演者，”[char_1.GetFirstNameNoTooltip]皱着眉头说。“一般来说，都是麻烦的类型。”"
 coronation_banquet.0001.desc.t1.love.just:0 "$coronation_banquet.0001.desc.t1.love.honest$"
 coronation_banquet.0001.desc.t1.love.craven:0 "“如果表演#EMP 太#!大胆，我总是会有点紧张，”[char_1.GetFirstNameNoTooltip]咯咯地笑着说。"
 coronation_banquet.0001.desc.t1.love.paranoid:0 "“善变的人，表演者。这已经足够了——在一个地方聚集太多是有风险的。”[char_1.GetFirstNameNoTooltip]点点头。"
 coronation_banquet.0001.desc.intro.normal:0 "一群华丽的乐师、巡回演出者和演员正在提供当晚的娱乐节目，让整个大厅的客人都激动不已。$coronation_banquet.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
 coronation_banquet.0001.desc.t2.love.content:0 "“啊，我认为这里提供的欢乐十分完美，”[char_1.GetFirstNameNoTooltip]笑着说。"
 coronation_banquet.0001.desc.t2.love.compassionate:0 "$coronation_banquet.0001.desc.t2.love.content$"
 coronation_banquet.0001.desc.t2.love.generous:0 "“很高兴看到表演的多样性，”[char_1.GetFirstNameNoTooltip]慢吞吞地说道，“所以人们常常对这些东西不屑一顾。”"
 coronation_banquet.0001.desc.t2.love.calm:0 "“很多想法都在考虑背景噪音的正确平衡，”[char_1.GetFirstNameNoTooltip]沉思道，“很高兴看到其中一些没有#EMP 太#!多喧嚣。”"
 coronation_banquet.0001.desc.t2.love.patient:0 "$coronation_banquet.0001.desc.t2.love.calm$"
 coronation_banquet.0001.desc.t2.love.fickle:0 "“我从来都不知道我想从表演者那里得到什么，”[char_1.GetFirstNameNoTooltip]笑着说，“所以我不得不说，这种水平对我来说恰到好处。”"
 coronation_banquet.0001.desc.t2.love.cynical:0 "“正确数量的表演者，仅此而已，”[char_1.GetFirstNameNoTooltip]干巴巴地说，“好吧，我经不起考验。”"
 coronation_banquet.0001.desc.intro.good:0 "大厅里充斥着表演剧团、舞动的乐师和假装异国情调的骗子的狂欢游行，娱乐众人。$coronation_banquet.0000.desc.boilerplate.char_intro$演出的看法。\n\n"
 coronation_banquet.0001.desc.t3.love.lazy:0 "“做一个翻转！”[char_1.GetFirstNameNoTooltip]对着一个嬉戏的不倒翁喊道，“[char_1.GetFaith.HealthGodName]保佑，我#EMP 喜欢#!一个好的聚会！”"
 coronation_banquet.0001.desc.t3.love.gregarious:0 "$coronation_banquet.0001.desc.t3.love.lazy$"
 coronation_banquet.0001.desc.t3.love.arrogant:0 "“现在#EMP 这#!就是我喜欢的方式！”[char_1.GetFirstNameNoTooltip]咯咯地笑道，“一件很大的，不，#EMP 伟大的#!盛事！”"
 coronation_banquet.0001.desc.t3.love.ambitious:0 "$coronation_banquet.0001.desc.t3.love.arrogant$"
 coronation_banquet.0001.desc.t3.love.deceitful:0 "“我非常尊重表演者，”[char_1.GetFirstNameNoTooltip]沉思道，“将谎言变成一种赚钱的职业需要技巧。”"
 coronation_banquet.0001.desc.t3.love.arbitrary:0 "$coronation_banquet.0001.desc.t3.love.deceitful$"
 coronation_banquet.0001.desc.t3.love.brave:0 "“对对对，你可以在半空中演奏，别胆小！”[char_1.GetFirstNameNoTooltip]笑着对一位乐师长篇大论，“没有一点#EMP 危险#!就没有乐趣。”"
 coronation_banquet.0001.desc.t3.love.trusting:0 "“这些陌生人玩的是多么新奇的把戏，”[char_1.GetFirstNameNoTooltip]笑着说，“我几乎希望他们中的一些人能和我一起住。”"
 coronation_banquet.0001.desc.midtro:0 "\n\n"
 coronation_banquet.0001.desc.t1.hate.lazy:0 "“哼，我倒是希望能有更……奢侈的……”[char_2.GetFirstNameNoTooltip]抱怨道。"
 coronation_banquet.0001.desc.t1.hate.gregarious:0 "$coronation_banquet.0001.desc.t1.hate.lazy$"
 coronation_banquet.0001.desc.t1.hate.arrogant:0 "“呸，虽然这些足够了，但他们几乎不是我所期待的奇观，”[char_2.GetFirstNameNoTooltip]呻吟道。"
 coronation_banquet.0001.desc.t1.hate.ambitious:0 "$coronation_banquet.0001.desc.t1.hate.arrogant$"
 coronation_banquet.0001.desc.t1.hate.deceitful:0 "“老实说，我本来希望多一点，”[char_2.GetFirstNameNoTooltip]抱怨道，“我发现这种人很迷人。”"
 coronation_banquet.0001.desc.t1.hate.arbitrary:0 "$coronation_banquet.0001.desc.t1.hate.deceitful$"
 coronation_banquet.0001.desc.t1.hate.brave:0 "“应该有更多，”[char_2.GetFirstNameNoTooltip]抱怨道，“这几个人还不足以做任何真正大胆的事情。”"
 coronation_banquet.0001.desc.t1.hate.trusting:0 "“老实说，我希望能有更多种类，”[char_2.GetFirstNameNoTooltip]抱怨道，“毕竟，你总能从任何老城区找到更多的类型。”"
 coronation_banquet.0001.desc.t2.hate.ambitious:0 "“我想这很好，”[char_2.GetFirstNameNoTooltip]吐口水说，“我只是更喜欢真正令人印象深刻的炫耀，而不是这些折衷措施。”"
 coronation_banquet.0001.desc.t2.hate.arrogant:0 "$coronation_banquet.0001.desc.t2.hate.ambitious$"
 coronation_banquet.0001.desc.t2.hate.greedy:0 "“呸，这种人太多了，无法为节俭鼓掌，却不足以欣赏别人展示的硬币，”[char_2.GetFirstNameNoTooltip]呻吟道。"
 coronation_banquet.0001.desc.t2.hate.wrathful:0 "“老实说，我原以为这次活动会更热闹一些，”[char_2.GetFirstNameNoTooltip]嗤之以鼻。"
 coronation_banquet.0001.desc.t2.hate.impatient:0 "$coronation_banquet.0001.desc.t2.hate.wrathful$"
 coronation_banquet.0001.desc.t2.hate.stubborn:0 "“在我看来，这应该是对仪式的庆祝，”[char_2.GetFirstNameNoTooltip]认为，“所以它应该与其重要性相匹配并全力以赴。”"
 coronation_banquet.0001.desc.t2.hate.zealous:0 "$coronation_banquet.0001.desc.t2.hate.stubborn$"
 coronation_banquet.0001.desc.t3.hate.diligent:0 "“我只是觉得这有点过分，”[char_2.GetFirstNameNoTooltip]抱怨道，“太……轻浮……”"
 coronation_banquet.0001.desc.t3.hate.shy:0 "“我几乎听不见自己在想，”[char_2.GetFirstNameNoTooltip]低声说，“这一切是如此……难以抗拒……”"
 coronation_banquet.0001.desc.t3.hate.humble:0 "“这很好，但都太花哨了，”[char_2.GetFirstNameNoTooltip]吸了吸鼻子，“我本可以多一点说话的空间。”"
 coronation_banquet.0001.desc.t3.hate.content:0 "$coronation_banquet.0001.desc.t3.hate.humble$"
 coronation_banquet.0001.desc.t3.hate.honest:0 "“#EMP 演员#!，”[char_2.GetFirstNameNoTooltip]呻吟道，“职业骗子，全都是。在如此重要的场合，我们可以少站几个人。”"
 coronation_banquet.0001.desc.t3.hate.just:0 "$coronation_banquet.0001.desc.t3.hate.honest$"
 coronation_banquet.0001.desc.t3.hate.craven:0 "“小心！”[char_2.GetFirstNameNoTooltip]吐了口唾沫，躲开了一个杂耍球，“该死的雇佣骑士，让我连饭都吃得不安生……”"
 coronation_banquet.0001.desc.t3.hate.paranoid:0 "“太多奇怪的面孔，太多奇怪的‘工具’，”[char_2.GetFirstNameNoTooltip]咒骂道，“就像那个！那是一把假剑被吞了，还是潜伏的刺客？”"
 coronation_banquet.0001.a:0 "“显然[char_1.GetFirstNameNoTooltip]说得对。”"
 coronation_banquet.0001.a.host:0 "“[char_1.GetFirstNameNoTooltip]，真高兴你喜欢！”"
 coronation_banquet.0001.b:0 "“我同意[char_2.GetFirstNameNoTooltip]的看法。”"
 coronation_banquet.0001.b.host:0 "“我雇佣他们时没想到会这样，[char_2.GetFirstNameNoTooltip]。”"
 coronation_banquet.0001.c:0 "我威胁的目光锁定在[intent_target.GetFirstNameNoTooltip]身上……"
 coronation_banquet.0001.c.tt:0 "你的目光让[intent_target.GetFirstNameNoTooltip]感到不安"
 coronation_banquet.0001.d:0 "我专注于真正的娱乐活动。"
 coronation_banquet.0011.t:0 "食物适合给……"
 coronation_banquet.0011.desc.intro.bad:0 "按照任何合理的标准，晚上的食物都是质地、风味和景观的令人兴奋的混合体，尽管这是一个特别特殊的场合。$coronation_banquet.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
 coronation_banquet.0011.desc.t1.love.temperate:0 "“[char_1.GetFaith.HealthGodName]保佑，菜肴是#EMP 崇高的#!，”[char_1.GetFirstNameNoTooltip]兴奋地说，“根据礼仪要求变化多样，但又不过分放纵！”"
 coronation_banquet.0011.desc.t1.love.humble:0 "“时不时地放纵一下很重要，”[char_1.GetFirstNameNoTooltip]沉思道，“这正是我喜欢的方式。”"
 coronation_banquet.0011.desc.t1.love.content:0 "$coronation_banquet.0011.desc.t1.love.humble$"
 coronation_banquet.0011.desc.t1.love.impatient:0 "“啊哈，适时的大量点心，”[char_1.GetFirstNameNoTooltip]叫道，“太棒了！我受不了一千道小菜。”"
 coronation_banquet.0011.desc.t1.love.paranoid:0 "“嗯，水平不错，”[char_1.GetFirstNameNoTooltip]翻着一块大块的食物说，“过多奇特的装饰会招来毒药的。”"
 coronation_banquet.0011.desc.t1.love.stubborn:0 "“另一道相同的菜，”[char_1.GetFirstNameNoTooltip]笑着说，“我知道我喜欢什么，我也喜欢他们提供的菜！”"
 coronation_banquet.0011.desc.intro.normal:0 "充满异国情调的美食、精心制作的烹饪艺术品、丰富的色彩和更浓郁的香味，宴会的厨师们为加冕仪式全力以赴。$coronation_banquet.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
 coronation_banquet.0011.desc.t2.love.content:0 "“啊哈，一切都那么美好，”[char_1.GetFirstNameNoTooltip]点点头，“形态和美味的完美结合。”"
 coronation_banquet.0011.desc.t2.love.compassionate:0 "$coronation_banquet.0011.desc.t2.love.content$"
 coronation_banquet.0011.desc.t2.love.generous:0 "“#EMP 真好吃#!，”[char_1.GetFirstNameNoTooltip]笑着把紫色的东西塞进嘴里，“很高兴看到一些真正有价值的美食上桌。”"
 coronation_banquet.0011.desc.t2.love.calm:0 "“我认为是一顿丰盛的宴会，”[char_1.GetFirstNameNoTooltip]咯咯地笑着说，“在不忽视重要事物的情况下，对体验进行了大量思考。”"
 coronation_banquet.0011.desc.t2.love.patient:0 "$coronation_banquet.0011.desc.t2.love.calm$"
 coronation_banquet.0011.desc.t2.love.cynical:0 "“这里展示的正确努力，”[char_1.GetFirstNameNoTooltip]挖苦地指出，“足以表现出思想，还不足以浪费任何东西。”"
 coronation_banquet.0011.desc.intro.good:0 "视觉、味觉、触觉、嗅觉，甚至声音——没有人的感官不会被晚上食物的规模和宏伟所触动，这是一场艺术和美食的美妙混战。$coronation_banquet.0000.desc.boilerplate.char_intro$筵席的看法。\n\n"
 coronation_banquet.0011.desc.t3.love.gluttonous:0 "“再来一个！#EMP 再来一个！#!”[char_1.GetFirstNameNoTooltip]大声吼叫，[char_1.GetHerselfHimself]高兴地塞满自己，而不是详细的评论。"
 coronation_banquet.0011.desc.t3.love.arrogant:0 "“#EMP 嗯嗯#!，”[char_1.GetFirstNameNoTooltip]呻吟道，“现在#EMP 这#!就是你举办盛宴的方式！”"
 coronation_banquet.0011.desc.t3.love.ambitious:0 "$coronation_banquet.0011.desc.t3.love.arrogant$"
 coronation_banquet.0011.desc.t3.love.patient:0 "“另一道菜？”[char_1.GetFirstNameNoTooltip]激动地说，“[char_1.GetFaith.HealthGodName]啊，他们永远不会结束！太棒了！”"
 coronation_banquet.0011.desc.t3.love.trusting:0 "“我不知道为什么有些人在宴会上会感到紧张，”[char_1.GetFirstNameNoTooltip]笑着说，“面对如此美味的食物，你有什么可害怕的呢？”"
 coronation_banquet.0011.desc.t3.love.fickle:0 "“哦，还有一个！#EMP 还有#!那些！”[char_1.GetFirstNameNoTooltip]兴奋地说，“我真的很喜欢那种你不必只能选择一些食物的盛宴。”"
 coronation_banquet.0011.desc.midtro:0 "\n\n"
 coronation_banquet.0011.desc.t1.hate.gluttonous:0 "“只是……”[char_2.GetFirstNameNoTooltip]嗤之以鼻，“和我预想的不#EMP 太#!一样，仅此而已。”"
 coronation_banquet.0011.desc.t1.hate.arrogant:0 "“呸，一场盛宴应该让领地几近破产，”[char_2.GetFirstNameNoTooltip]哼道，“否则还有什么意义呢？”"
 coronation_banquet.0011.desc.t1.hate.ambitious:0 "$coronation_banquet.0011.desc.t1.hate.arrogant$"
 coronation_banquet.0011.desc.t1.hate.patient:0 "“我不知道为什么上菜进度如此仓促，”[char_2.GetFirstNameNoTooltip]抱怨道，“每个人都花了很长时间才到达这里，现在我们正在加快用餐速度？”"
 coronation_banquet.0011.desc.t1.hate.trusting:0 "“品种有点少，”[char_2.GetFirstNameNoTooltip]抱怨道，“菜品种类多些又有什么坏处呢？”"
 coronation_banquet.0011.desc.t1.hate.fickle:0 "$coronation_banquet.0011.desc.t1.hate.trusting$"
 coronation_banquet.0011.desc.t2.hate.ambitious:0 "“平庸，”[char_2.GetFirstNameNoTooltip]嗤之以鼻，“是缺乏野心的表现。”"
 coronation_banquet.0011.desc.t2.hate.arrogant:0 "$coronation_banquet.0011.desc.t2.hate.ambitious$"
 coronation_banquet.0011.desc.t2.hate.greedy:0 "“食物很好吃，”[char_2.GetFirstNameNoTooltip]评论道，“但我不明白花这么多钱买它却不追求#EMP 完美#!。”"
 coronation_banquet.0011.desc.t2.hate.wrathful:0 "“很好，”[char_2.GetFirstNameNoTooltip]吐槽道，“但对我来说还不够。我喜欢比这更热闹的盛宴。”"
 coronation_banquet.0011.desc.t2.hate.impatient:0 "$coronation_banquet.0011.desc.t2.hate.wrathful$"
 coronation_banquet.0011.desc.t2.hate.zealous:0 "“我很开心，”[char_2.GetFirstNameNoTooltip]抱怨道，“我只是觉得事情本可以更进一步，成为#EMP 最好的#!。”"
 coronation_banquet.0011.desc.t3.hate.temperate:0 "“这不是很……”[char_2.GetFirstNameNoTooltip]嗤之以鼻，“#EMP 丰盛？#!我发现，风格重于实质不是一顿饭的好品质。”"
 coronation_banquet.0011.desc.t3.hate.humble:0 "“我的天，这里确实很热闹，”[char_2.GetFirstNameNoTooltip]抱怨道，“我几乎没有机会品尝每道菜。上菜节奏慢一点就不会有差池。”"
 coronation_banquet.0011.desc.t3.hate.content:0 "$coronation_banquet.0011.desc.t3.hate.humble$"
 coronation_banquet.0011.desc.t3.hate.impatient:0 "“呸！”[char_2.GetFirstNameNoTooltip]有气无力地咒骂道，“我受不了这些没完没了的大餐，没完没了……”"
 coronation_banquet.0011.desc.t3.hate.paranoid:0 "“这种规模的宴会就像一片黑暗的森林，”[char_2.GetFirstNameNoTooltip]沉思道，“可能是安全的，也可能充满了等待的危险。”"
 coronation_banquet.0011.desc.t3.hate.stubborn:0 "“放开手！”[char_2.GetFirstNameNoTooltip]对侍者厉声说道，“我准备好了就吃完饭！该死的菜太多了……”"
 coronation_banquet.0011.a:0 "“我想我赞同你的看法，[char_1.GetFirstNameNoTooltip]。”"
 coronation_banquet.0011.a.host:0 "“主菜是我亲自挑选的，[char_1.GetFirstNameNoTooltip]。”"
 coronation_banquet.0011.b:0 "“[char_2.GetFirstNameNoTooltip]说得对。”"
 coronation_banquet.0011.b.host:0 "“是的，[char_2.GetFirstNameNoTooltip]，事情跟我想的有点不一样。”"
 coronation_banquet.0011.c:0 "[intent_target.GetFirstNameNoTooltip]坐得离上菜的门很近……"
 coronation_banquet.0011.c.tt.success:0 "你绊倒一名仆人，将汤洒在了[intent_target.GetFirstNameNoTooltip]身上"
 coronation_banquet.0011.c.tt.failure:0 "仆人躲开了你的脚"
 coronation_banquet.0011.d:0 "不加注意地跟着点头。"
 coronation_banquet.0021.t:0 "闪闪发光，亮晶晶"
 coronation_banquet.0021.desc.intro.bad:0 "宴会厅的装饰很漂亮，混合了壁画和稀有花卉——即使严格来说它们并不是最昂贵的。$coronation_banquet.0000.desc.boilerplate.char_intro$装饰的看法。\n\n"
 coronation_banquet.0021.desc.t1.love.content:0 "“啊啊啊，#EMP 太棒了#!，”[char_1.GetFirstNameNoTooltip]咯咯地笑着说，“足够的花哨让它变得特别，还不足以让所有人相形见绌。”"
 coronation_banquet.0021.desc.t1.love.lazy:0 "“你知道，”[char_1.GetFirstNameNoTooltip]沉思道，“这#EMP 正#!是我本应付出的努力水平。我赞成！”"
 coronation_banquet.0021.desc.t1.love.humble:0 "$coronation_banquet.0021.desc.t1.love.content$"
 coronation_banquet.0021.desc.t1.love.forgiving:0 "“也许它不是最壮观的，”[char_1.GetFirstNameNoTooltip]点点头，“但它仍然是一个用心做的很好的努力。”"
 coronation_banquet.0021.desc.t1.love.compassionate:0 "$coronation_banquet.0021.desc.t1.love.forgiving$"
 coronation_banquet.0021.desc.t1.love.arbitrary:0 "“我不在乎你说什么，”[char_1.GetFirstNameNoTooltip]慢吞吞地说，“我喜欢它。已经做了努力，你只是势利。”"
 coronation_banquet.0021.desc.t1.love.greedy:0 "$coronation_banquet.0021.desc.t1.love.lazy$"
 coronation_banquet.0021.desc.intro.normal:0 "宴会厅装饰着各种各样的颜色、气味和景象——只有最稀有的布料和鲜花没有出现在盛装中。$coronation_banquet.0000.desc.boilerplate.char_intro$装饰的看法。\n\n"
 coronation_banquet.0021.desc.t2.love.content:0 "“我不知道你怎么会不喜欢这一切，”[char_1.GetFirstNameNoTooltip]咯咯地笑着说，“看看宴会已经开始这么久了！”"
 coronation_banquet.0021.desc.t2.love.compassionate:0 "$coronation_banquet.0021.desc.t2.love.content$"
 coronation_banquet.0021.desc.t2.love.generous:0 "“这里有大量价值连城的东西，”[char_1.GetFirstNameNoTooltip]说，“看到那幅挂毯了吗？那是从半个大陆以外的地方来的。”"
 coronation_banquet.0021.desc.t2.love.calm:0 "“[char_1.GetFaith.WealthGodName]啊，这一切#EMP 都#!是完美的，”[char_1.GetFirstNameNoTooltip]兴奋地说，“恰到好处的味道而不会过头！”"
 coronation_banquet.0021.desc.t2.love.patient:0 "$coronation_banquet.0021.desc.t2.love.calm$"
 coronation_banquet.0021.desc.t2.love.fickle:0 "“也许这不是一个非常有针对性的选择，”[char_1.GetFirstNameNoTooltip]沉思道，“但我#EMP 喜欢#!这样。多样性在这些事务中很重要。”"
 coronation_banquet.0021.desc.t2.love.cynical:0 "“这里有足够的服饰来安抚大众而不是浪费，”[char_1.GetFirstNameNoTooltip]赞许地说，“这是经过深思熟虑的。”"
 coronation_banquet.0021.desc.intro.good:0 "精美的雕塑、异国情调的挂毯、奇异的异国花艺，应有尽有，让宴会厅的人们大开眼界，大饱眼福。$coronation_banquet.0000.desc.boilerplate.char_intro$装饰的看法\n\n"
 coronation_banquet.0021.desc.t3.love.ambitious:0 "“#EMP 这#!就是我所期待的！”[char_1.GetFirstNameNoTooltip]说，“一个适合举办真正#EMP 盛大#!加冕仪式的场地！”"
 coronation_banquet.0021.desc.t3.love.diligent:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.arrogant:0 "$coronation_banquet.0021.desc.t3.love.ambitious$"
 coronation_banquet.0021.desc.t3.love.honest:0 "[char_1.GetFirstNameNoTooltip]笑着说：“我很高兴看到展示出正确的努力程度，我无法忍受主办人半途而废这么重要的事情。”"
 coronation_banquet.0021.desc.t3.love.just:0 "$coronation_banquet.0021.desc.t3.love.honest$"
 coronation_banquet.0021.desc.t3.love.greedy:0 "“这些有价值的东西肯定不会吝啬吧？”[char_1.GetFirstNameNoTooltip]笑着说，“好吧，不能说我害怕利用好客的机会。”"
 coronation_banquet.0021.desc.t3.love.generous:0 "$coronation_banquet.0021.desc.t3.love.greedy$"
 coronation_banquet.0021.desc.midtro:0 "\n\n"
 coronation_banquet.0021.desc.t1.hate.ambitious:0 "“老实说，我不得不说我更喜欢……”[char_2.GetFirstNameNoTooltip]寻找礼貌措辞，“#EMP 更注重#!装饰。”"
 coronation_banquet.0021.desc.t1.hate.diligent:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.arrogant:0 "$coronation_banquet.0021.desc.t1.hate.ambitious$"
 coronation_banquet.0021.desc.t1.hate.honest:0 "[char_2.GetFirstNameNoTooltip]抱怨说：“对我来说，这感觉就像是超卖了，如果能负担得起，为什么要邀请这么多人呢？”"
 coronation_banquet.0021.desc.t1.hate.generous:0 "$coronation_banquet.0021.desc.t1.hate.honest$"
 coronation_banquet.0021.desc.t1.hate.just:0 "“我想这是一个相当高的标准，”[char_2.GetFirstNameNoTooltip]吸了吸鼻子，“我只是期望高一点。”"
 coronation_banquet.0021.desc.t2.hate.ambitious:0 "“哼，”[char_2.GetFirstNameNoTooltip]哼了一声，“这是在浪费好潜力。这里有很多值得一看的地方，为什么#EMP 不#!走得更远呢？”"
 coronation_banquet.0021.desc.t2.hate.arrogant:0 "$coronation_banquet.0021.desc.t2.hate.ambitious$"
 coronation_banquet.0021.desc.t2.hate.greedy:0 "“在展示方面花费太多，”[char_2.GetFirstNameNoTooltip]哼道，“还不足以真正享受。我很失望。”"
 coronation_banquet.0021.desc.t2.hate.wrathful:0 "“我很喜欢，”[char_2.GetFirstNameNoTooltip]哼了一声，“但如果再多一点我会更喜欢。”"
 coronation_banquet.0021.desc.t2.hate.impatient:0 "$coronation_banquet.0021.desc.t2.hate.wrathful$"
 coronation_banquet.0021.desc.t2.hate.stubborn:0 "“仪式很重要，这仍然是仪式的一部分，”[char_2.GetFirstNameNoTooltip]哼了一声，“它应该更大、更好、更漂亮，所有这些。”"
 coronation_banquet.0021.desc.t2.hate.zealous:0 "$coronation_banquet.0021.desc.t2.hate.stubborn$"
 coronation_banquet.0021.desc.t3.hate.content:0 "“坦率地说，我觉得这一切都让人筋疲力尽，”[char_2.GetFirstNameNoTooltip]抱怨道，“我甚至不知道什么是座椅，什么是装饰性雕塑。”"
 coronation_banquet.0021.desc.t3.hate.lazy:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.humble:0 "$coronation_banquet.0021.desc.t3.hate.content$"
 coronation_banquet.0021.desc.t3.hate.compassionate:0 "“嗯，我不确定，”[char_2.GetFirstNameNoTooltip]吸了吸鼻子，“这一切难道不会让人从仪式上分心吗？”"
 coronation_banquet.0021.desc.t3.hate.arbitrary:0 "“真的有那么好吗？”[char_2.GetFirstNameNoTooltip]抱怨道，“这一切能有多贵？”"
 coronation_banquet.0021.a:0 "“呸，我更喜欢[char_1.GetFirstNamePossessiveNoTooltip]的积极思考。”"
 coronation_banquet.0021.a.host:0 "“[char_1.GetFirstNameNoTooltip]，我自己挑选了很多装饰品。”"
 coronation_banquet.0021.b:0 "“恐怕你说得对，[char_2.GetFirstNameNoTooltip]。”"
 coronation_banquet.0021.b.host:0 "“[char_2.GetFirstNameNoTooltip]是对的——这不是我想要的。”"
 coronation_banquet.0021.c:0 "[intent_target.GetFirstNameNoTooltip]看起来很孤独……"
 coronation_banquet.0021.d:0 "不要卷入其中。"
 coronation_banquet.0031.t:0 "社交晚餐"
 coronation_banquet.0031.desc.intro:0 "在热闹的聚会中，总会有那么多人要看，要结识新面孔，还要熟络老朋友。\n\n从我坐的地方我可以看到"
 coronation_banquet.0031.desc.char_1.conversationalist_neighbour:0 "我附近的统治者"
 coronation_banquet.0031.desc.char_1.conversationalist_covassal:0 "我的同僚封臣"
 coronation_banquet.0031.desc.char_1.conversationalist_vassal:0 "我的直属封臣"
 coronation_banquet.0031.desc.char_1.conversationalist_liege:0 "我的直属领主"
 coronation_banquet.0031.desc.char_1.conversationalist_other_ruler:0 "一位境外统治者，"
 coronation_banquet.0031.desc.char_1.conversationalist_backup:0 "一位著名的[char_1.GetLadyLord]，"
 coronation_banquet.0031.desc.midro:0 "[char_1.GetTitledFirstName]，看起来有点需要更好的陪伴，还有"
 coronation_banquet.0031.desc.char_2.conversationalist_neighbour:0 "$coronation_banquet.0031.desc.char_1.conversationalist_neighbour$"
 coronation_banquet.0031.desc.char_2.conversationalist_covassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_covassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_vassal:0 "$coronation_banquet.0031.desc.char_1.conversationalist_vassal$"
 coronation_banquet.0031.desc.char_2.conversationalist_liege:0 "$coronation_banquet.0031.desc.char_1.conversationalist_liege$"
 coronation_banquet.0031.desc.char_2.conversationalist_other_ruler:0 "$coronation_banquet.0031.desc.char_1.conversationalist_other_ruler$"
 coronation_banquet.0031.desc.char_2.conversationalist_backup:0 "一位著名的[char_2.GetLadyLord]，"
 coronation_banquet.0031.desc.outro:0 "[char_2.GetTitledFirstName]，精神振奋，心情愉快。\n\n如果能更好地了解他们中的任何一个都会很有趣，现在#EMP 是#!社交冒险的时候了……"
 coronation_banquet.0031.a:0 "“[conversationalist_neighbour.GetTitledFirstNameNoTooltip]，见到你真高兴！”"
 coronation_banquet.0031.b:0 "“啊，[conversationalist_covassal.GetTitledFirstNameNoTooltip]，我很高兴你能来……”"
 coronation_banquet.0031.c:0 "“很荣幸，[conversationalist_vassal.GetTitledFirstNameNoTooltip]。”"
 coronation_banquet.0031.d:0 "“[conversationalist_liege.GetTitledFirstNameNoTooltip][conversationalist_liege.GetLadyLord|U]，你为我们增光添彩！”"
 coronation_banquet.0031.e:0 "“[conversationalist_other_ruler.GetTitledFirstNameNoTooltip]。没想到会在这里见到你。”"
 coronation_banquet.0031.f:0 "“[conversationalist_backup.GetTitledFirstNameNoTooltip]，你好吗？”"
 coronation_banquet.0031.g:0 "有宴会在进行！为什么要拘泥于一次对话？"
 coronation_banquet.0031.h:0 "嗯，还有我更愿意与之交谈的其他人。"
 coronation_banquet.0041.t:0 "讲两句！讲两句！"
 coronation_banquet.0041.desc.intro:0 "每场加冕仪式都会举办#EMP 数不清#!的演讲。有的长、有的短、有的老实、有的虚伪，在大厅里翻来覆去，波涛汹涌地打断了宴会的每一道菜。\n\n轮到我的时候，我在想——我应该考虑这对幸福的夫妻，还是"
 coronation_banquet.0041.desc.murder:0 "幸灾乐祸地评论我未来要加害的人，[intent_target.GetFirstNameNoTooltip]？"
 coronation_banquet.0041.desc.seduce:0 "只是追求我未来的征服，[intent_target.GetFirstNameNoTooltip]？"
 coronation_banquet.0041.desc.diplomacy:0 "只是想通过我的文字游戏来吸引注意力？"
 coronation_banquet.0041.desc.matchmaking:0 "对[intent_target.GetFirstNameNoTooltip]说几句好话？"
 coronation_banquet.0041.desc.mischief:0 "试着激起一点兴奋？"
 coronation_banquet.0041.desc.recreation:0 "专注于庆祝活动？"
 coronation_banquet.0041.desc.outro:0 "\n\n毕竟，对于大多数人来说，双重含义很容易在这片文字的海洋中迷失……"
 coronation_banquet.0041.a:0 "如预期那样，赞美幸福的新人。"
 coronation_banquet.0041.b:0 "赞美宴会。"
 coronation_banquet.0041.c:0 "隐晦地威胁[intent_target.GetFirstNameNoTooltip]。"
 coronation_banquet.0041.d:0 "微妙地将话语导向[intent_target.GetFirstNameNoTooltip]。"
 coronation_banquet.0041.d.tt.success:0 "[intent_target.GetFirstNameNoTooltip]欣赏这些暗示"
 coronation_banquet.0041.d.tt.failure:0 "[intent_target.GetSheHe|U]非常尴尬"
 coronation_banquet.0041.e:0 "展示一下你的演讲能力。"
 coronation_banquet.0041.e.tt.success:0 "出色的演讲"
 coronation_banquet.0041.e.tt.failure:0 "差强人意的演讲"
 coronation_banquet.0041.f:0 "谈谈[intent_target.GetFirstNamePossessiveNoTooltip]的优点。"
 coronation_banquet.0041.g:0 "暗示一些不正当的莫须有之事。"
 coronation_banquet.0041.g.tt.success:0 "那……那是真的？"
 coronation_banquet.0041.g.tt.failure:0 "多明显的下流谎言"
 coronation_banquet.0041.h:0 "尴尬地坐下来，什么也不说。"
 coronation_banquet.0041.i:0 "讲一些好听但敷衍的话。"
 coronation_banquet.0051.t:0 "还有另一件事"
 coronation_banquet.0051.desc.intro:0 "每个宴会，每，个，宴，会，总是有会有一个长篇大论、出身不良的穷人把那些不会#EMP 保持沉默#!的人逼到墙角。\n\n这次是[dolt.GetFirstName]，[dolt.GetSheHe]"
 coronation_banquet.0051.desc.boilerplate.stress_pitch:0 "拼命想让我把我“作为贵族[ROOT.Char.GetLadyLord]——[ROOT.Char.GetTitleAsNameNoTooltip]的丰富资源”投资给[dolt.GetHerHis]"
 coronation_banquet.0051.desc.drunkard:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$购买一家看似#EMP 迷人#!的乡村酒馆。"
 coronation_banquet.0051.desc.hashishiyah:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$购买一处据称受到了不公诽谤的罂粟花奶窝点。"
 coronation_banquet.0051.desc.rakish:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$从世界最遥远的一端购买一家妓院，带有最优秀的员工。"
 coronation_banquet.0051.desc.reclusive:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$的计划：资助建造一座几乎遥不可及的庄园，即使是最著名的贵族也能独处。"
 coronation_banquet.0051.desc.flagellant:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$的计划：某种……鞭刑#EMP 场#!，能够引导数十名忏悔者共同净化痛苦。"
 coronation_banquet.0051.desc.profligate:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$解释不清的计划……我……我甚至无法理解[dolt.GetSheHe]要钱干什么。"
 coronation_banquet.0051.desc.journaller:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$建立一个图书馆，显然，该缮写室将主要由#EMP [dolt.GetHerHis]#!的作品组成，至少开始是这样。"
 coronation_banquet.0051.desc.athletic:0 "$coronation_banquet.0051.desc.boilerplate.stress_pitch$的想法：建立一种新型的公共训练庭院，专注于在各种运动范围内训练各种体能。"
 coronation_banquet.0051.desc.diligent:0 "积极地沉迷的日常工作。这个[dolt.GetWomanMan]似乎除了最平凡的任务之外不知道如何谈论任何事情，甚至意识到并不是每个人都对[dolt.GetHerHis]沉闷、无趣的生活感兴趣。"
 coronation_banquet.0051.desc.patient:0 "的无情。我试过我能想到的每一个话题，我试过脱离，我试过让其他人参与进来，但[dolt.GetSheHe]似乎决心以冷酷无情的态度缠着我。"
 coronation_banquet.0051.desc.impatient:0 "，这人对任何话题都没有耐心。一旦我尝试参与一个主题，我们就会进入下一个主题，两者之间没有任何联系。只是一连串超然的想法，永远。"
 coronation_banquet.0051.desc.arrogant:0 "，这人完全、可悲地只顾自己。我们的谈话充斥着虚伪、未经深思熟虑的想法和纯粹的愚蠢，然而这个[dolt.GetWomanMan]完全相信[dolt.GetSheHe]是某种迷人的社交天才。"
 coronation_banquet.0051.desc.arbitrary:0 "，这人非常令人困惑。[dolt.GetHerHis|U]的话对#EMP [dolt.GetHerHim]#!来说显然是有道理的，但它们听起来几乎完全与我无关？花了半个小时才弄清楚我在这次谈话中的角色是什么。"
 coronation_banquet.0051.desc.zealous:0 "，这人#EMP 喋喋不休#!地谈论[dolt.GetHerHis]与[dolt.GetHerHis]的信仰的个人联系，以及我应该如何努力让[dolt.GetFaith.random_GoodGodNames]的真光进入我的内心。[dolt.GetSheHe|U]没有问过关于#EMP 我的#!信仰的任何问题。"
 coronation_banquet.0051.desc.fickle:0 "，这人既决心向我推销计划，又完全不愿意接受一个想法。相反，这是一场永无止境的半生不熟的口头呕吐游行，慢慢淹没了我活下去的意志。"
 coronation_banquet.0051.desc.vengeful:0 "，这人完全沉迷于将至高无上的愤怒发泄到某个可怜的、无名的对手身上，以换取一些明显的轻视。我不知道为什么我需要参与这个疯狂的阴谋。"
 coronation_banquet.0051.desc.poet:0 "，这人最令人发指的事情是：糟糕的诗人和被俘虏的观众。[dolt.GetSheHe]在我身上“试探”的诗句甚至都不是诗，它们只是勉强押韵的对联，没有节奏感或韵律感。"
 coronation_banquet.0051.desc.outro:0 "\n\n我要尖叫了。"
 coronation_banquet.0051.a:0 "温和地退出谈话。"
 coronation_banquet.0051.a.tt.success:0 "你解救了你自己"
 coronation_banquet.0051.a.tt.failure:0 "依然#EMP 没完没了#!"
 coronation_banquet.0051.b:0 "“所有住在[ROOT.Char.GetFaith.random_NegativeAfterLife]的家伙啊，你们能停止这种喋喋不休吗？”"
 coronation_banquet.0051.b.custom.every_wrathful_guest:0 "所有[GetTrait('wrathful').GetName( reference )]宾客"
 coronation_banquet.0051.c:0 "“闭。嘴。”"
 coronation_banquet.0051.d:0 "迅速睡着。"
 coronation_banquet.0051.d.custom.every_lazy_guest:0 "所有[GetTrait('lazy').GetName( reference )]宾客"
 coronation_banquet.0051.e:0 "“你说#EMP 酒馆#!……”"
 coronation_banquet.0051.f:0 "“你说#EMP 蛋糕店#!……”"
 coronation_banquet.0051.g:0 "“你说#EMP 妓院#!……”"
 coronation_banquet.0051.h:0 "“你说#EMP 私人僻静处#!……”"
 coronation_banquet.0051.i:0 "“你说鞭笞柱#EMP 场地#!……”"
 coronation_banquet.0051.i.tt.deviant:0 "此选项可用，因为你的[secret.GetName][secret|E]"
 coronation_banquet.0051.j:0 "“而且我们不能赔钱？根本不能？”"
 coronation_banquet.0051.k:0 "“你说#EMP 缮写室#!……”"
 coronation_banquet.0051.l:0 "“你说#EMP 健身房#!……”"
 coronation_banquet.0051.business_venture.tt:0 "你的商业投资可能需要很多年才能完成"
 coronation_banquet.0051.m:0 "“真是……非常有趣……”"
 coronation_banquet.0051.m.tt.success:0 "你看上去真的非常入迷"
 coronation_banquet.0051.m.tt.failure:0 "你很圆滑，仅此而已"
 coronation_banquet.0051.n:0 "笑着忍受。"
 coronation_banquet.0051.n.tt:0 "你听了每一个字"
 coronation_banquet.0052.t:0 "未竟事业：盈余"
 coronation_banquet.0052.desc.intro:0 "许多年前，我同意要资助[dolt.GetFirstNameNoTooltip]提议的一项商业投资。说实话，我多半把这件事给忘了——"
 coronation_banquet.0052.desc.dolt_availability.dead:0 "尤其是这几天[dolt.GetFirstNameNoTooltip]已经死了。"
 coronation_banquet.0052.desc.dolt_availability.imprisoned:0 "尤其是因为[dolt.GetFirstNameNoTooltip]现在无法管理任何事情。"
 coronation_banquet.0052.desc.dolt_availability.free:0 "毕竟，[dolt.GetFirstNameNoTooltip]几乎没有试图让我投资超过最初的金额。"
 coronation_banquet.0052.desc.midtro:0 "\n\n尽管如此，今天早上收到一封信，宣布我们的投资取得了意想不到的成功。"
 coronation_banquet.0052.desc.drunkard:0 "小酒馆已经发展成为一个繁荣的酒馆。"
 coronation_banquet.0052.desc.hashishiyah:0 "大麻作坊已经变成了懒惰的繁荣之家。"
 coronation_banquet.0052.desc.rakish:0 "小妓院已经发展成为一个妖娆的声色场。"
 coronation_banquet.0052.desc.reclusive:0 "具有讽刺意味的是，这座私人庄园悄无声息地出名——即使是最著名的贵族似乎也能在那里消失一段时间。"
 coronation_banquet.0052.desc.flagellant:0 "鞭刑场现在是一个洁净、增进痛苦的庄园，显然具有令人惊讶的广泛吸引力。"
 coronation_banquet.0052.desc.profligate:0 "这封信#EMP 仍然#!没有解释我们的业务到底是什么，但重要的是它似乎#EMP 是#!有利可图的。"
 coronation_banquet.0052.desc.journaller:0 "缮写室已经发展到足以定期接受富有赞助人的委托。"
 coronation_banquet.0052.desc.athletic:0 "体育馆在低级贵族、雇佣骑士和富有的……#EMP 流浪者#!中广受欢迎，他们寻找不需要自己地产的环境来锻炼和训练。"
 coronation_banquet.0052.desc.outro:0 "\n\n在我们的银子上获得了可观的回报后，[dolt.GetFirstNameNoTooltip]忠实地归还了我应得的那份收益。"
 coronation_banquet.0052.desc.outro.dolt_unavailable:0 "\n\n在我们的银子获得了可观的回报后，负责监督该行动的管理者忠实地返还了我应得的那份收益。"
 coronation_banquet.0052.a:0 "我想我会收回我#EMP 所有#!的投资。"
 coronation_banquet.0052.b:0 "当然，毕竟我是个商业天才。"
 coronation_banquet.0052.c:0 "意想不到的惊喜！"
 coronation_banquet.0053.t:0 "未竟事业：亏空"
 coronation_banquet.0053.desc.intro:0 "$coronation_banquet.0052.desc.intro$"
 coronation_banquet.0053.desc.dolt_availability.dead:0 "$coronation_banquet.0052.desc.dolt_availability.dead$"
 coronation_banquet.0053.desc.dolt_availability.imprisoned:0 "$coronation_banquet.0052.desc.dolt_availability.imprisoned$"
 coronation_banquet.0053.desc.dolt_availability.free:0 "$coronation_banquet.0052.desc.dolt_availability.free$"
 coronation_banquet.0053.desc.midtro:0 "\n\n令人惊讶的是，今天早上收到一封匿名信，通知我，我们的生意在一场悲惨的火灾中最终被摧毁。"
 coronation_banquet.0053.desc.drunkard:0 "看来这家酒吧的名声越来越差，导致顾客越来越少，最终，一些无名的当地人自己动手了。"
 coronation_banquet.0053.desc.hashishiyah:0 "大麻作坊未能吸引到新顾客，最后因有人打翻灯笼而烧毁，几分钟后无人注意。"
 coronation_banquet.0053.desc.rakish:0 "小妓院一度风生水起，后来却染上了一种只能说是可怕的新型性病。火焰是净化它的唯一选择。"
 coronation_banquet.0053.desc.reclusive:0 "具有讽刺意味的是，在未能引起多大兴趣之后，私人庄园的确切位置就丢失了。只有一群擅自占用那里的土匪偶然引起大火，才重新确定了它的废墟位置。"
 coronation_banquet.0053.desc.flagellant:0 "那些需要通过净化痛苦来获得精神满足的人的预期市场根本没有实现，鞭刑场变成了廉价柴火场。如今，当你需要他们时，罪人永远不够。"
 coronation_banquet.0053.desc.profligate:0 "到底是什么东西被烧毁了，或者在哪里，或者如何被烧毁，就像最初的话题一样神秘，只剩下烟雾、灰烬和混乱。"
 coronation_banquet.0053.desc.journaller:0 "尽管提供了丰厚的报酬，但事实证明，要找到愿意辛辛苦苦翻阅[dolt.GetFirstNamePossessive]收集的日记的熟练、有文化的誊抄者是不可能的。缮写室从来没有出现过。"
 coronation_banquet.0053.desc.athletic:0 "似乎大多数想要锻炼身体的人也喜欢与其他人打架。在一连串由决斗变成谋杀的事件之后，体育馆屈服于一场将建筑物夷为平地的骚乱。"
 coronation_banquet.0053.desc.outro:0 "\n\n我早该知道不要资助像[dolt.GetFirstNameNoTooltip]这样该死的白痴。"
 coronation_banquet.0053.a.alive:0 "可恨，我要让那个白痴戴上镣铐！"
 coronation_banquet.0053.a.dead:0 "可惜[dolt.GetSheHe]死得太透了，都无法再掐死一次。"
 coronation_banquet.0053.b:0 "这可能是意料之中的。"
 coronation_banquet.0061.t:0 "致我心爱的[oldling.Custom2('RelationToMeShort', relative )|U]！"
 coronation_banquet.0061.desc.intro:0 "尽管举行了庆祝活动，当[relative.GetHerHis]的[relative.Custom2('RelationToMeShort', oldling )][oldling.GetTitledFirstName]手里拿着酒杯开始摇摇晃晃地站起来时，一种纯粹、可怜的恐惧的表情迅速战胜了[relative.GetTitledFirstName]。\n\n"
 coronation_banquet.0061.desc.arrogant:0 "[oldling.GetFirstNameNoTooltip]是众所周知的言语夸张的吹牛大王，他开始长篇大论地吹嘘[oldling.GetSheHe]在[relative.Custom('GetBrideGroom')]的成长过程中所扮演的角色，充满了令人尴尬的童年轶事和尴尬的笑话。"
 coronation_banquet.0061.desc.honest:0 "大多数人会认为[oldling.GetFirstNamePossessiveNoTooltip]诚实的名声是一种福气，但事实证明……这是误入歧途，这位好心的老[oldling.GetWomanMan]喋喋不休地讲述着[relative.Custom('GetBrideGroom')]童年时期最尴尬的故事。"
 coronation_banquet.0061.desc.deceitful:0 "[oldling.GetFirstNamePossessiveNoTooltip]在最好的时候是个寓言家，[relative.Custom('GetBrideGroom')]关于新娘童年的演讲出现了一点点#EMP 可耻#!的偏差。关于那头驴的情节似乎特别不必要。"
 coronation_banquet.0061.desc.gregarious:0 "[oldling.GetFirstNamePossessiveNoTooltip]年轻时偏爱参加聚会，[oldling.GetHerHis]的演讲几乎是无底洞的一系列相互关联、曲折的轶事，只有最令人尴尬的部分与[relative.Custom('GetBrideGroom')]有关。"
 coronation_banquet.0061.desc.ambitious:0 "[oldling.GetFirstNamePossessiveNoTooltip]的演讲总是以干劲和野心为标志，[oldling.GetHerHis]的演讲肯定会给自己带来足够的信任，因为[oldling.GetHerselfHimself]的成功教养使[relative.Custom('GetBrideGroom')]走到了这一步，尽管有尴尬得童年（而且显然是粉刺缠身）。"
 coronation_banquet.0061.desc.diplomat:0 "[oldling.GetFirstNameNoTooltip]以能说会道著称，显然无法抗拒讲述[relative.Custom('GetBrideGroom')]早年生活故事的机会，以及[oldling.GetSheHe]试图教给[relative.GetHerHim]的许多教训。据[oldling.GetHerHim]说，通常都不会成功。"
 coronation_banquet.0061.desc.poet:0 "对于大多数听众来说，命运比死亡更糟糕，[oldling.GetFirstNameNoTooltip]似乎亲自写了一首关于[relative.Custom('GetBrideGroom')]最……可爱尴尬的童年时刻的长篇、矫揉造作的诗。"
 coronation_banquet.0061.desc.sadistic:0 "[oldling.GetHerHis]的[oldling.Custom('MaskFace')][oldling.Custom('MaskFace_BehindAcross')]是完全的恶意，[oldling.GetFirstNameNoTooltip]开始对[relative.Custom('GetBrideGroom')]的童年进行#EMP 极其#!详细的描述。个人轶事很多，而且不加修饰。"
 coronation_banquet.0061.desc.drunkard:0 "[oldling.GetFirstNameNoTooltip]摇摇晃晃地站在原地，开始含糊不清地回忆起[relative.Custom('GetBrideGroom')]的童年。形象有点夸张，但肯定会给表演带来活力。"
 coronation_banquet.0061.desc.hashishiyah:0 "尴尬的一刻，[oldling.GetFirstNameNoTooltip]似乎忘记了[oldling.GetSheHe]为什么站起来，眨着通红的眼睛。然后，某些地方发出咔嗒声，开始讲述[relative.Custom('GetBrideGroom')]的童年，至少有一半咯咯笑。"
 coronation_banquet.0061.desc.skill.diplomacy:0 "[oldling.GetFirstNameNoTooltip]一向善于言辞，显然一直期待着这回：[oldling.GetHerHis]的演讲很快就变成了对[relative.Custom('GetBrideGroom')]生活的详尽比喻，也许有点不讨人喜欢。"
 coronation_banquet.0061.desc.skill.learning:0 "作为一名博学的[relative.GetWomanMan]，[oldling.GetFirstNamePossessiveNoTooltip]的演讲充满了文学引述和高调的哲学笑话，只是偶尔会因为[relative.Custom('GetBrideGroom')]童年时期的尴尬轶事而停下来。"
 coronation_banquet.0061.desc.old:0 "就[oldling.GetHerHis]的年龄而言，[oldling.GetFirstNamePossessiveNoTooltip]的讲话并不那么活泼，他的讲话漫无边际又含糊不清，讲了[relative.Custom('GetBrideGroom')]非常忍辱负重的童年时光，还有#EMP 过去#!的美好时光。"
 coronation_banquet.0061.desc.very_old:0 "[oldling.GetFirstNameNoTooltip]是个老[oldling.GetWomanMan]，有#EMP 一大堆#!关于[relative.Custom('GetBrideGroom')]的轶事要讲。这基本上就是[oldling.GetSheHe]所做的。没有太多的联系线索，只有洪流般的童年回忆和家庭笑话。"
 coronation_banquet.0061.desc.outro:0 "\n\n[relative.GetFirstNameNoTooltip]看上去像是一心赴死。"
 coronation_banquet.0061.a:0 "“谢谢你，[oldling.GetFirstName]，感谢你#EMP 精彩的#!演讲……”"
 coronation_banquet.0061.b:0 "礼貌地鼓起掌来阻止[oldling.GetHerHim]。"
 coronation_banquet.0061.b.tt.success:0 "你强迫[oldling.GetFirstNameNoTooltip]下来"
 coronation_banquet.0061.b.tt.failure:0 "[oldling.GetSheHe|U]不顾一切地继续唠叨"
 coronation_banquet.0061.c:0 "咧嘴笑并忍受它。"
 coronation_banquet.0061.d:0 "欢呼并要求更多。"
 coronation_banquet.0061.d.tt.crit_success:0 "[oldling.GetFirstNameNoTooltip]开始讲了一个#EMP 很长#!的故事"
 coronation_banquet.0061.d.tt.success:0 "[oldling.GetFirstNameNoTooltip]鼓起勇气"
 coronation_banquet.0061.e:0 "促使[oldling.GetFirstNameNoTooltip]继续"
 coronation_banquet.0061.e.tt.crit_success:0 "$coronation_banquet.0061.d.tt.crit_success$"
 coronation_banquet.0061.e.tt.success:0 "$coronation_banquet.0061.d.tt.success$"
 coronation_banquet.0061.e.tt.failure:0 "[oldling.GetFirstNameNoTooltip]蹒跚了几分钟"
 coronation_banquet.0061.f:0 "不再关注"
 coronation_banquet.0071.t:0 "誓约瞬间"
 coronation_banquet.0071.desc:0 "“[ROOT.Char.GetFirstNameNoTooltip]”，我的领主[liege.GetTitledFirstName]沉思道，“我一直很喜欢你。你努力工作以吸引我，你的名声像树荫下的蝴蝶结一样传遍整个[liege.GetPrimaryTitle.GetNameNoTier]”。\n\n我点点头，在这位[liege.GetWomanMan]在继续喋喋不休时有点被庆祝活动所吸引。\n\n“我有一个提议——你喜欢取悦我，我喜欢和你交往。你给你的仰慕者说说我的好话，作为交换，我会让所有人知道你对我有特殊兴趣？”"
 coronation_banquet.0071.a:0 "听起来是一笔非常公平的交易！"
 coronation_banquet.0071.b:0 "谢谢，但是不用了。"
 coronation_banquet.1010.t:3 "意外的誓言"
 coronation_banquet.1010.desc:1 "我昨晚上承诺了什么？我记不清怎么回事了，但我确实记得我拍着[favor_recipient.Custom2('MyCharacterIntroduction', ROOT.Char )]的后背，告诉[favor_recipient.GetHerHim]我会做[favor_recipient.GetSheHe]要求的任何事情。\n\n现在流传着我所立下“誓言”的风言风语！"
 coronation_banquet.1010.a:0 "我自当一言九鼎。"
 coronation_banquet.1010.b:0 "这只是酒后胡言！"
 coronation_banquet.1020.t:1 "事故"
 coronation_banquet.1020.desc:0 "我漫步于我那讨厌的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))][feast_host.GetTitledFirstNameNoTooltip]的大厅中，端详起[feast_host.GetHerHis]展出的宝物收藏来。真花哨啊——也许是该挫挫[feast_host.GetSheHe]的锐气了。\n\n我的目光在[feast_target_artifact.GetName]上徘徊。"
 coronation_banquet.1030.t:0 "我们这个时代的英雄"
 coronation_banquet.1030.desc:0 "伴随着一阵欢呼，[minstrel.GetFirstNamePossessive]结束了第一次激情的吟诵。眼睛发干，桌子被敲得砰砰作响。\n\n“另一首故事！”[minstrel.GetSheHe]提议。“我要不要唱伟大的$knight_culture_player_no_tooltip_lowercase$[knight_1.GetFirstName]如何"
 coronation_banquet.1030.a:0 "[knight_1.GetFirstNameNoTooltip]，[accolade_1.GetNameNoTooltip]！"
 coronation_banquet.1030.b:0 "[knight_2.GetFirstNameNoTooltip]，[accolade_2.GetNameNoTooltip]！"
 coronation_banquet.1030.c:0 "[knight_3.GetFirstNameNoTooltip]，[accolade_3.GetNameNoTooltip]！"
 coronation_banquet.1030.d:0 "[knight_4.GetFirstNameNoTooltip]，[accolade_4.GetNameNoTooltip]！"
 coronation_banquet.1040.t:0 "志趣相投"
 coronation_banquet.1040.desc:0 "在整个用餐过程中，我发现与[new_friend.GetTitledFirstNamePossessive]聊天非常投机。\n\n[new_friend.GetSheHe|U]有一些非常有趣的观点，开着最好的玩笑，我们似乎有很多共同点！每当我讲述一件轶事，[new_friend.GetSheHe]都会专心倾听，并在适当的时候进行适当地评论。\n\n谁会想到我会在这场加冕仪式上找到如此讨喜的伙伴？"
 coronation_banquet.1040.a:0 "我真的享受[new_friend.GetFirstNamePossessiveNoTooltip]的陪伴！"
 coronation_banquet.1040.b:0 "不过，也没必要变得更亲密。"
 coronation_banquet.1050.t:0 "火辣的舞蹈"
 coronation_banquet.1050.desc:0 "大家都兴致高昂；在我的左边，一群孩子被杂耍迷住了；在我的右边，诗人向欣赏自己的人群朗诵最新的作品。\n\n然后，一群舞者手持火把走向场地中央，邀请宾客加入他们的行列时，整个宴会陷入了寂静。在傍晚昏暗的灯光下，景色令人叹为观止：火把在昏暗的天空下照亮了他们的笑脸，并将交织的图案投到他们的影子上。\n\n一切都非常美妙，直到[1050_victim.GetTitledFirstName]滑倒，弄掉了旁人的火把，然后把[1050_victim.GetHerHis]自己的衣服点燃了……"
 coronation_banquet.1050.a:0 "我必须做点什么！"
 coronation_banquet.1050.a.success:0 "你将[1050_victim.GetFirstNameNoTooltip]从火焰中拯救出来"
 coronation_banquet.1050.a.success.tt:0 "你救了[1050_victim.GetFirstNameNoTooltip]！"
 coronation_banquet.1050.a.failure:0 "你也被烧伤了"
 coronation_banquet.1050.a.failure.tt:0 "你也被烧伤了！"
 coronation_banquet.1050.b:0 "水！拿水来！！"
 coronation_banquet.1050.b.1:0 "仆人们扑灭了火焰"
 coronation_banquet.1050.b.1.tt:0 "[1050_victim.GetFirstNameNoTooltip|U]得救了！"
 coronation_banquet.1050.b.2:0 "[1050_victim.GetFirstNameNoTooltip|U]继续燃烧"
 coronation_banquet.1050.b.2.tt:0 "[1050_victim.GetFirstNameNoTooltip|U]继续燃烧！"
 coronation_banquet.1050.c:0 "烧！烧吧#EMP 烧起来吧！！#!"
 coronation_banquet.1050.d:0 "照顾好自己吧！！"
 coronation_banquet.1050.d.tt:0 "你可能在惊慌中将某人撞进火里"
 coronation_banquet.1050.d.tt.2:0 "你将[other_victim.GetShortUIName]撞进了火里！"
 coronation_banquet.1070.t:0 "奇异的演出"
 coronation_banquet.1070.desc_host:0 "我环顾四周，露出满意的笑容。宴会气氛轻松，宾客们愉快地交谈，享受着音乐和娱乐节目，幸福地没有意识到我们计划让他们惊叹的最精彩的部分还在后面。我示意我的仆人们开始。"
 coronation_banquet.1070.desc_guest:0 "我在加冕仪式上玩得很开心。尤其是[host.GetTitledFirstName]为了娱乐节目不惜重金！最好的乐师正在为我们演奏，演员和杂耍艺人展示着他们的艺术，游吟诗人朗着诵优美的诗句。然后[host.GetFirstNameNoTooltip]示意还有更多节目时，我非常惊讶。"
 coronation_banquet.1070.desc_mid:0 "\n\n四名仆人很快返回，身后拖着一个笼子，里面有只威武的[host.Custom('GetAnimalTypeCaptive')]，是我见过的最漂亮的。"
 coronation_banquet.1070.desc_good:0 "这只野兽有点焦躁不安，但栅栏很结实，大家欣赏表演的位置很安全。"
 coronation_banquet.1070.desc_bad:0 "这只野兽焦躁不安，笼子随着它的一举一动发出呻吟般的嘎吱声，让我产生了一种不祥的预感。然后，随着一记可怕的#EMP 爆裂声#!，有根关键的笼杆断裂，一切都乱了套。"
 coronation_banquet.1070.desc_bad_target:0 "\n\n[1070_target.GetTitledFirstName]很快被围了起来。"
 coronation_banquet.1070.a:0 "确实是非常精彩的演出。"
 coronation_banquet.1070.b:0 "我会处理好！"
 coronation_banquet.1070.b.success:0 "你安抚住这只野兽"
 coronation_banquet.1070.b.tt.success:0 "你安抚住了这只野兽"
 coronation_banquet.1070.b.failure:0 "野兽回击了"
 coronation_banquet.1070.c:0 "[m_hunt.GetFirstName]！做点#EMP 什么#!！！"
 coronation_banquet.1070.c.success:0 "[m_hunt.GetFirstNameNoTooltip]控制住了局面"
 coronation_banquet.1070.c.tt.success:0 "[m_hunt.GetFirstNameNoTooltip]安抚住了这只野兽"
 coronation_banquet.1070.c.failure:0 "[m_hunt.GetFirstNameNoTooltip]受伤了，不得不杀死这只野兽"
 coronation_banquet.1070.c.tt.failure:0 "[m_hunt.GetFirstNameNoTooltip]杀死了这只野兽"
 coronation_banquet.1070.d:0 "#EMP 闪开！#!"
 coronation_banquet.1070.d.tt:0 "你逃跑并藏了起来"
 coronation_banquet.1070.e:0 "你们想要见识一些#EMP 真正#!惊奇的东西吗？"
 coronation_banquet.1070.e.tt:0 "你尝试驯服这只野兽"
 coronation_banquet.1070.e.success:0 "野兽听从你的号令跳舞"
 coronation_banquet.1070.e.tt.success:0 "你驯服了这只野兽"
 coronation_banquet.1070.e.failure:0 "野兽反感你的语气"
 coronation_banquet.1070.e.tt.failure:0 "野兽攻击了你"
 coronation_banquet.1070.e.tt.failure_1:0 "你被羞辱了"
 coronation_banquet.1070.f:0 "卫兵！！卫兵在哪儿？！"
 coronation_banquet.1070.log.f:0 "[CHARACTER.GetUINamePossessive|U]的卫兵不得不杀死了一只失控的野兽"
 coronation_banquet.1070.log.f_title:0 "$wedding_beasts_guards_log_title$"
 coronation_banquet.1070.g:0 "[1070_target.GetFirstNameNoTooltip]，站在我后面！"
 coronation_banquet.1070.g.success:0 "你救了[1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.tt.success:0 "你救了[1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.failure:0 "你未能救下[1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.g.tt.failure:0 "你未能救下[1070_target.GetFirstNameNoTooltip]"
 coronation_banquet.1070.h:0 "如果[1070_target.GetFirstNameNoTooltip]死了的话真会是一场#EMP 悲剧#!……"
 coronation_banquet.1070.h.survive:0 "[1070_target.GetFirstNameNoTooltip|U]征服了这头野兽"
 coronation_banquet.1070.h.tt.survive:0 "[1070_target.GetFirstNameNoTooltip|U]活下来了"
 coronation_banquet.1070.h.kill:0 "[1070_target.GetFirstNameNoTooltip|U]被野兽杀死"
 coronation_banquet.1070.h.tt.kill:0 "[1070_target.GetFirstNameNoTooltip|U]死亡"
 coronation_banquet.1090.t:0 "找到意中人的场合是……？"
 coronation_banquet.1090.desc:0 "人群在为新婚夫妇欢呼和敬酒，但在他们中间，我似乎要见不着我的[ROOT.Char.Custom2('RelationToMe', 1080_target)][1090_target.GetFirstName]。"
 coronation_banquet.1090.desc_already_matched:0 "\n\n经过仔细寻找，我终于在僻静的角落里找到了[1090_target.GetHerHim]，正在与[1090_match.GetTitledFirstName]深谈，这正是我想为[1090_target.GetHerHim]牵线搭桥的那位！我不觉得我适合介入……"
 coronation_banquet.1090.desc_new_match:0 "\n\n经过仔细寻找，我终于找到了[1090_target.GetHerHim]，正坐在角落里，用着饶有兴致的眼神看着[1090_match.GetTitledFirstName]，我敢说那是向往；而后者正在用[1090_match.GetHerHis]的玩笑和故事来招呼一群脾气暴躁的客人。"
 coronation_banquet.1090.a:0 "去拿下[1090_match.GetHerHim]吧。"
 coronation_banquet.1090.b:0 "[1090_match.GetSheHe|U]跟你不合适。"
 coronation_banquet.1090.a.success:0 "[1090_target.GetFirstNameNoTooltip]请求与[1090_match.GetFirstNamePossessiveNoTooltip]结婚"
 coronation_banquet.1090.a.failure:0 "[1090_match.GetFirstNameNoTooltip]没看上[1090_target.GetFirstNameNoTooltip]"
 coronation_banquet.1310.t:0 "无法抽身"
 coronation_banquet.1310.desc_host:0 "作为[ROOT.Char.GetTitleAsNameNoTooltip|U]，我知道我应该花时间陪伴我的宾客，但我就是无法离开我的朋友[friend.GetTitledFirstName]！我发现[other_guest.GetTitledFirstName]已经开始对着我瞪眼了，$coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.desc_guest:0 "我知道我应该和其他客人打成一片，但我就是舍不得离开我的朋友[friend.GetTitledFirstName]！我发现[other_guest.GetTitledFirstName]试图吸引我的注意力，$coronation_banquet.1310.howlingwithlaughter$"
 coronation_banquet.1310.howlingwithlaughter:0 "但每次我试图为自己找借口时，[friend.GetFirstNameNoTooltip]都会让我再次大笑起来。"
 coronation_banquet.1310.a:1 "[friend.GetFirstNameNoTooltip]和我在一起真是太棒了！"
 coronation_banquet.1310.b:1 "[other_guest.GetFirstNameNoTooltip]，快来加入我们吧！"
 coronation_banquet.1310.c:0 "让我们偷偷溜出去，这样我们才能好好说话！"
 coronation_banquet.1310.d:0 "请你一定要允许我离开一下，我的朋友。"
 coronation_banquet.1310.b.newfriends:1 "[other_guest.GetFirstNameNoTooltip]与你和[friend.GetFirstNameNoTooltip]相处得很好"
 coronation_banquet.1310.log.b.newfriends:0 "[CHARACTER.GetUIName|U]招呼[TARGET_CHARACTER.GetUIName]到了[CHARACTER.GetHerHis]那桌，[TARGET_CHARACTER.GetSheHe]和[CHARACTER.GetShortUINamePossessive]的朋友们相处得很好。"
 coronation_banquet.1310.log.b.newfriends_title:0 "$wedding_banquet_bond_log_title$"
 coronation_banquet.1310.b.goodtime:0 "[other_guest.GetShortUIName]与你和[friend.GetShortUIName]度过了愉快的时光"
 coronation_banquet.1310.b.badtime:0 "[other_guest.GetShortUIName]和[friend.GetShortUIName]陷入争论"
 coronation_banquet.1310.d.tt:1 "别担心，[friend.GetFirstNameNoTooltip]会理解的。"
 coronation_banquet.1320.t:0 "重新开始的机会？"
 coronation_banquet.1320.desc_intro:0 "那个可恶的[rival.GetTitledFirstName]一直隔着宴会桌盯着我看。我们目光相遇，[rival.GetSheHe]穿过房间向我走来，而我紧张地等待着即将到来的争吵。等等……[rival.GetSheHe]在哭吗？\n\n"
 coronation_banquet.1320.desc_host_vs_spouse:0 "“为什么要为我举办如此隆重的加冕仪式？"
 coronation_banquet.1320.desc_host_vs_guest:0 "“为什么你要邀请我参加这场盛大的加冕仪式？"
 coronation_banquet.1320.desc_spouse_vs_guest:0 "“为什么我会被邀请参加你的加冕仪式？"
 coronation_banquet.1320.desc_guest_vs_host:0 "“我以为你不会来呢。"
 coronation_banquet.1320.desc_guest_vs_spouse:0 "$coronation_banquet.1320.desc_guest_vs_host$"
 coronation_banquet.1320.desc_spouse_vs_host:0 "“由我来举办你的加冕仪式，这一定很奇怪。"
 coronation_banquet.1320.desc_guest_vs_guest:0 "“在如此欢乐的场合看到你让我陷入了思考。"
 coronation_banquet.1320.desc_outro:0 " 在我们经历了这么多之后……”[rival.GetHerHis|U]的眼睛里含满泪水，“我希望一切都能重新来过！”"
 coronation_banquet.1320.a:0 "我拥抱[rival.GetShortUIName]，并原谅过去发生的一切！"
 coronation_banquet.1320.a.friendliness:0 "[rival.GetShortUINameNoTooltip]感激你的橄榄枝"
 coronation_banquet.1320.a.friend:0 "[rival.GetShortUINameNoTooltip]接过你的橄榄枝"
 coronation_banquet.1320.b:0 "我把[host.Custom('GetExpensiveMeal')]丢在[rival.GetHerHis]那张自以为是的脸上。"
 coronation_banquet.1310.b.nowound:1 "[rival.GetShortUIName|U]被羞辱了"
 coronation_banquet.1310.b.wound:1 "[rival.GetShortUIName|U]滑倒并撞到了[rival.GetHerHis]的头"
 coronation_banquet.1320.c:0 "“你愿意为宽恕付出什么代价？”"
 coronation_banquet.1310.c.hook:1 "[rival.GetShortUIName|U]提议补偿你"
 coronation_banquet.1310.c.apology:1 "[rival.GetShortUIName|U]向你道歉"
 coronation_banquet.1310.c.refusal:1 "[rival.GetShortUIName|U]拒绝卑躬屈膝"
 coronation_banquet.1320.d:0 "我无视[rival.GetShortUIName]直到[rival.GetSheHe]离开。"
 coronation_banquet.2010.t:0 "传奇的来客"
 coronation_banquet.2010.desc.intro:0 "随着宴会的进行，我发现这场宴会有点……乏味。没有令人印象深刻的丝绸或挂毯，上好的黄金在此也没有一席之地，更不谈绝佳的宝石了。透过窗户向外望去，我在夜空中看到了什么鼓舞人心的东西。\n\n那边出现了雷鸟。它们自在地漫游于我们的林子里，隐匿于树丛之间。要是能猎取到一只，就能成就传奇。\n\n或许我可以……简单地把我们的一只[ROOT.Char.Custom('GetAnimalType')]也涂成同样的白色？"
 coronation_banquet.2010.a:0 "我得快点，让我的仆人马上行动。"
 coronation_banquet.2010.a.tt:0 "这会帮助你#EMP 获得宗族威望#!，但某些敏锐的客人可能会感觉可疑……"
 coronation_banquet.2010.b:0 "风险太大了。"
 coronation_banquet.2010.impressed_list:0 "所有拥有合群、狂欢者、酒鬼、勇敢、猎人或侠义骑士特质的出席宾客"
 coronation_banquet.2011.t:0 "$coronation_banquet.2010.t$：一言既出"
 coronation_banquet.2011.desc:0 "[ROOT.Char.Custom('GetAnimalType')]进入大厅，它苍白的皮毛在月光下闪闪发亮，几乎发出磷光，一种不自然的光芒。骗局几乎是完美的，可以说是奇迹。客人们在敬畏中赶紧走近这只动物，不敢触摸它，因为它的本性是神圣的。\n\n然而，我在人群中看到了[doubting_guest.GetTitledFirstName]，[doubting_guest.GetHerHis]翻了个白眼：“难道你们没能看出这不过是漆上去的吗？[ROOT.Char.GetTitledFirstNameNoTooltip]一定把我们都当傻子了。”"
 coronation_banquet.2011.a:0 "啊，没有必要再维持这种幻想了。"
 coronation_banquet.2011.b:0 "“你怎么敢在我的好日子质疑我？”"
 coronation_banquet.2011.b.success:1 "[doubting_guest.GetFirstNameNoTooltip]勉强相信了你"
 coronation_banquet.2011.b.failure:1 "[doubting_guest.GetFirstNameNoTooltip]一个字都不相信"
 coronation_banquet.2020.t:0 "过犹不及"
 coronation_banquet.2020.desc:0 "一盘盘美味佳肴摆满了一圈桌子，[host.Custom('GetExpensiveMeal')]和[host.Custom('GetExpensiveDessert')]的香味弥漫整个房间。\n\n[host.GetTitledFirstName]的准备工作确实做得太过火了，现在院子里的水井里满是[host.Custom('GetExpensiveDrink')]，还用一个带银链的银桶收集。\n\n我好奇地走近它，看到手里拿着酒杯的[drunk_guest.GetTitledFirstName]快要在井旁绊倒了。"
 coronation_banquet.2020.a:0 "“你这样会受伤的……到这里来，朋友。”"
 coronation_banquet.2020.a.success:1 "我说服[drunk_guest.GetFirstNameNoTooltip]走开"
 coronation_banquet.2020.a.failure:1 "[drunk_guest.GetFirstNameNoTooltip]掉进井里"
 coronation_banquet.2020.b:0 "我会静静呆在这里观看。"
 coronation_banquet.2020.b.success:1 "[drunk_guest.GetFirstNameNoTooltip]没掉进去"
 coronation_banquet.2020.c:0 "“走你！”"
 coronation_banquet.2020.c.success:1 "你成功将[drunk_guest.GetFirstNameNoTooltip]推入井中"
 coronation_banquet.2020.c.failure:1 "[drunk_guest.GetFirstNameNoTooltip]抗住了你的推搡"
 coronation_banquet.2020.c.death:1 "[drunk_guest.GetFirstNameNoTooltip]死于坠落"
 coronation_banquet.wedding_intent.success.tt:0 "你的[THIS.Char.GetInvolvedActivityIntent.GetName]意图成功了"
 coronation_banquet.2000.t:0 "朋友的朋友"
 coronation_banquet.2000.desc.intro:1 "从远处观察[diplo_target.GetTitledFirstName]后，我很快得出结论，如果我只是和[diplo_target.GetHerHim]随意掰扯天气、最新的医疗公约或战争，如此很难奢望与其促成联盟。\n\n接着我便看到[target_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]在房间的另一边，大家都知道这是[diplo_target.GetFirstNamePossessiveNoTooltip]的[SCOPE.sC('diplo_target').Custom2('RelationToMeShort', SCOPE.sC('target_friend'))]，此人正高兴地喝着高脚杯里的[ROOT.Char.Custom('RegionalAlcoholicDrink')]。\n\n“跟我说说，[diplo_target.GetFirstNamePossessiveNoTooltip]的兴趣在哪方面？”我礼貌地问道。\n\n"
 coronation_banquet.2000.desc.lustful:0 "“哈哈！我能告诉你的是：在别人的内衣下面！”"
 coronation_banquet.2000.desc.nerd:0 "“就……就聊聊书吧，还有你有多讨厌出门。”"
 coronation_banquet.2000.desc.valiant:0 "“啊，那是最勇敢的[diplo_target.GetWomenMen]，精通战争及其精髓。”"
 coronation_banquet.2000.desc.social:0 "“显然，就是这里的一切！欢庆的时刻，充满佳肴美酒，还有美妙的伙伴。”"
 coronation_banquet.2000.desc.fishy:0 "“[diplo_target.GetSheHe|U]在宫廷中如鱼得水！[diplo_target.GetSheHe]对于暗中的手段非常有研究。”"
 coronation_banquet.2000.a:0 "真棒！赶紧用这个话题聊聊吧！"
 coronation_banquet.2000.a.tt:1 "你前去与[diplo_target.GetFirstNameNoTooltip]聊天"
 coronation_banquet.2000.b:0 "我怎么知道我可以信任[target_friend.GetHerHim]？"
 coronation_banquet.2000.b.success.tt:1 "这会给予一个针对[diplo_target.GetFirstNameNoTooltip]的[GetScheme('befriend').GetTypeName][schemes|E]的增益"
 coronation_banquet.2000.b.success:1 "[target_friend.GetFirstNameNoTooltip]似乎讲的是实话"
 coronation_banquet.2000.b.failure:1 "[target_friend.GetFirstNameNoTooltip]被你的不信任冒犯了"
 coronation_banquet.2001.t:0 "$coronation_banquet.2000.t$"
 coronation_banquet.2001.desc:0 "刚刚知晓内情的我优雅地去搭讪[diplo_target.GetTitledFirstName]，后者正在另一张桌子上享受盛宴，还有其他人相陪，桌上铺着华丽的布料。“[diplo_target.GetTitleAsNameNoTooltip]，我们可以聊聊吗？”我问道，“我无意打扰你们的会议。”\n\n[diplo_target.GetTitledFirstNameNoTooltip]扬起眉毛，眼中闪过一丝好奇，“嗯，当然。有什么事让你来找我，高贵的[ROOT.Char.GetFirstNameNoTooltip]？”"
 coronation_banquet.2001.a:0 "“要不要偷偷溜出去找些……美妙的客人？”"
 coronation_banquet.2001.b:0 "哲人曰，苦本无，人自扰。"
 coronation_banquet.2001.b.flavor:0 "#EMP 没有什么是痛苦的，除非你认为是痛苦#!。"
 coronation_banquet.2001.b.dull:0 "“那么……你听说过……那份公约吗？”"
 coronation_banquet.2001.c:1 "“你听说过那位男爵的战役吗？那是一场怎样的围攻啊！”"
 coronation_banquet.2001.d:0 "“请与我饮酒同食，愿此宴数日不休！”"
 coronation_banquet.2001.e:0 "“#EMP 嘘#!，你听说宫廷阴谋的传闻了吗？”"
 coronation_banquet.2000.after.alliance:0 "[diplo_target.GetShortUINameNoTooltip]认为你是一个强大的盟友"
 coronation_banquet.2000.after.alliance.tt:1 "你与[diplo_target.GetFirstNameNoTooltip]结为同盟"
 coronation_banquet.2000.after.subjugate:0 "[diplo_target.GetShortUINameNoTooltip]想要你成为[diplo_target.GetHerHis]的领主"
 coronation_banquet.2000.after.subjugate.tt:1 "[diplo_target.GetShortUIName]向你宣誓效忠"
 coronation_banquet.2000.after.friends:0 "[diplo_target.GetShortUINameNoTooltip]认为你是一个志趣相投的人"
 coronation_banquet.2000.after.insult:0 "你认为[diplo_target.GetShortUINameNoTooltip]会对那个感兴趣，[diplo_target.GetSheHe]感到自己被侮辱了"
 coronation_banquet.2000.after.insult.short:1 "[diplo_target.GetFirstNameNoTooltip]受到侮辱"
 coronation_banquet.1001.t:2 "敬畏"
 coronation_banquet.1001.very_high_learning:0 "在我们就美味的菜肴就行了广泛交谈后，[impressed_guest.GetTitledFirstName]表示[impressed_guest.GetSheHe]认为我是最有学问和智慧的人，而且我的话语对于那些不如我博学的人来说总是有着不可估量的价值。"
 coronation_banquet.1001.high_learning:0 "在我们就饭菜进行了广泛交谈后，[impressed_guest.GetTitledFirstName]表示[impressed_guest.GetSheHe]很钦佩我，因为我对任何话题都能进行详细的阐述。"
 coronation_banquet.1001.average_learning:0 "在宴会上谈了一会儿之后，[impressed_guest.GetTitledFirstName]探过身来告诉我，[impressed_guest.GetSheHe]发现我对这么多不同的事情都很有了解，真是让人印象深刻。"
 coronation_banquet.1001.low_learning:0 "我正在边吃东西边和其他人说话，这时[impressed_guest.GetTitledFirstName]探过身来：“我想知道怎么样才能听上去和你一样聪明，[ROOT.Char.GetTitledFirstName]！”\n\n我拭去下巴上的汤，露出看上去充满智慧的微笑。"
 coronation_banquet.1001.a:0 "我了解了，[impressed_guest.GetSheHe|U]知道什么是真正的智慧。"
 coronation_banquet.1002.t:1 "急不可待"
 coronation_banquet.1002.desc:0 "真不敢相信我们等食物等了多久！我们是来这吃东西的，还是来欣赏木桌的纹理的？你瞅啥，[other_guest.GetTitledFirstName]，我只是很饿！"
 coronation_banquet.1002.a:0 "我也能闻到厨房飘来的香味！"
 coronation_banquet.1002.gluttons_and_impatients:0 "所有急躁和暴食的客人"
 coronation_banquet.1003.t:1 "敬畏"
 coronation_banquet.1003.desc:0 "我一定是说了些特别聪明的话，因为我们坐一起吃了一会儿东西后，[other_guest.GetTitledFirstName]称赞了我有多聪明！\n\n作为回应，我向这位学者同行回以聪明的微笑，然后我就忙着应付下巴上流下来的油脂。"
 coronation_banquet.1003.a:0 "我有时确实会说一些聪明话。"
 coronation_banquet.1003.b:0 "我没有意识到[other_guest.GetSheHe]有那样的感觉！"
 coronation_banquet.1004.t:1 "此味只应天上有"
 coronation_banquet.1004.desc_exotic:0 "啊，这是什么食物，味道如此浓郁？我以前从未见过或是尝过如此惊人的珍馐美味！噢，还有这些奇妙陌生的奢华甜点！\n\n这次宴会上有一些我从未见过的好吃食物，我甚至怀疑以后是否还能再见到！我必须知道来源！"
 coronation_banquet.1004.desc_lavish:0 "多么丰富的食物和甜点啊！我在[ROOT.Char.GetFaith.PositiveAfterLife]也能吃到这样的大餐吗？噢，糖果的选择也是琳琅满目！\n\n这一定是我见过的拥有最多食物的地方！"
 coronation_banquet.1004.desc_meager:0 "这是啥？这骨头上有肉吗？有人会吃这么小的蔬菜？这饭菜只有[ROOT.Char.GetFaith.NegativeAfterLife]才能吃到吧？对了，甜品呢？\n\n农民才这么吃饭！"
 coronation_banquet.1004.desc:0 "啊，这是什么肉，味道如此浓郁？这些蔬菜是什么，几乎是甜的？哦，还有这些美味的小甜点！\n\n这次宴会上有一些我吃过最好吃的食物！"
 coronation_banquet.1004.a:0 "太棒了！"
 coronation_banquet.1004.a_meager:0 "垃圾！"
 coronation_banquet.1004.b:0 "这味道真不可思议！再来一些！"
 coronation_banquet.1004.b_meager:0 "这就完了？会有第二份吗？"
 coronation_banquet.1005.t:1 "与人隔绝"
 coronation_banquet.1005.desc:0 "太多了。周围的人喋喋不休，一张张面孔看着我想要和我交流，#EMP 人们#!……\n\n我知道这次宴会是件苦差事，但是没想到它的规模居然这么大。"
 coronation_banquet.1005.desc_friendly_guest:0 "\n\n我很幸运，至少[friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]也在这。"
 coronation_banquet.1005.a:0 "一定有地方让我能一个人待着。"
 coronation_banquet.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip]，别留我一个人在这些野兽中！"
 coronation_banquet.1005.c:0 "“呃，我……我……天气真糟糕，不是吗？”"
 coronation_banquet.1006.table_companions:0 "所有坐在我旁边的人"
 coronation_banquet.1006.t:1 "待在家里"
 coronation_banquet.1006.desc:0 "啊，没什么比得上一场宴会！它让我们想起来生活中的美好，陪伴也不是太坏。至少坐在我旁边的那些人看上去是这么想的。\n\n“你很特别，[ROOT.Char.GetFirstNameNoTooltip]，”[guest_1.GetTitledFirstName]告诉我。[guest_2.GetTitledFirstName]和[guest_3.GetTitledFirstName]点着他们的头表示同意。"
 coronation_banquet.1006.a:0 "我只是做了我觉得正确的事！"
 coronation_banquet.1006.b:0 "大家，再来一轮！"
 coronation_banquet.1006.c:0 "没有其他真正活着的方式了，我的朋友！"
 coronation_banquet.1007.t:1 "胃纳百川"
 coronation_banquet.1007.desc:0 "各种美食还在被送上桌，但大多数客人都已不再进食，只是享受着娱乐。我很高兴看到[other_glutton.GetTitledFirstName]的境界更高一层！\n\n只要还有食物，[other_glutton.GetSheHe|U]和我就渴望品尝！"
 coronation_banquet.1007.a:0 "我们加起来能吃掉一整只马！"
 coronation_banquet.1007.b:0 "我打赌我能比[other_glutton.GetHerHim]吃得多。"
 coronation_banquet.1008.t:1 "酒后失言"
 coronation_banquet.1008.desc:0 "[secret_recipient.GetTitledFirstNamePossessive]双眼睁得老大，我这才意识到我刚才承认了什么。我挣扎着推开酒杯。\n\n“我喝太多了。”我努力想要站起来，身体有些摇晃。“我说的话一个字也别信。”"
 coronation_banquet.1008.a:0 "我做了什么……"
 coronation_banquet.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U]不相信我的借口……#!"
 coronation_banquet.1009.t:1 "酒后失言"
 coronation_banquet.1009.desc:0 "[secret_recipient.GetTitledFirstNamePossessive]双眼睁得老大，我这才意识到我刚才说了关于[secret_owner.GetTitledFirstName]的什么事。我挣扎着推开酒杯。\n\n“我喝太多了。”我努力地想要站起来，身体有些摇晃。“我说的话一个字也别信。”"
 coronation_banquet.1009.a:0 "我做了什么……"
 coronation_banquet.1010.every_participant_with_high_opinion:1 "其他所有尊敬[favor_recipient.GetFirstNameNoTooltip]的出席者"
 coronation_banquet.1011.t:1 "大发雷霆"
 coronation_banquet.1011.desc:0 "真令人陶醉啊——我血液中的美酒，和我血管中的愤怒。\n\n在大厅外面，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]无意中撞在我身上，而我把[guest_to_murder.GetHerHim]错认成了[disliked_guest.Custom('InsultAdjective')][disliked_guest.GetTitledFirstName]。一刹那之后，[guest_to_murder.GetHerHis]的血就开始从我的剑上滴落。[guest_to_murder.GetHerHis]的身体倒在地上，我突然感觉非常清醒。"
 coronation_banquet.1011.a:0 "是[guest_to_murder.GetSheHe|U]自己撞到我剑上的！我发誓！"
 coronation_banquet.1011.a.success:0 "人们相信这只是意外"
 coronation_banquet.1011.a.failure:0 "人们对我的谎言并不买账"
 coronation_banquet.1011.b:0 "我……我需要清理一下我的剑……！"
 coronation_banquet.1011.b.success:0 "谋杀依然是个谜"
 coronation_banquet.1011.b.failure:0 "我被揭露为凶手"
 coronation_banquet.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip]，你怎么能？！"
 coronation_banquet.1012.t:1 "致命液体"
 coronation_banquet.1012.desc_opening:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstNamePossessive]欣然接受了另一杯酒，掩盖了我将自己的酒倒在地板上时发出的溅落声。\n\n等到[guest_to_murder.GetHerHis]的呼吸越来越困难，[guest_to_murder.GetHerHis]的脸上毫无血色，我能感觉到笑意在我全身蔓延。当[guest_to_murder.GetHerHis]的尸体倒在桌子上时，我忍不住发出了轻轻的笑声。"
 coronation_banquet.1012.a:1 "敬[guest_to_murder.GetTitleTierName|U]，和[guest_to_murder.GetHerHis]对生命的渴望！"
 coronation_banquet.1013.t:1 "保护者"
 coronation_banquet.1013.desc:0 "我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))][guest_to_kill.GetTitledFirstName]气冲冲地走向我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))][guest_to_save.GetTitledFirstName]，[guest_to_kill.GetHerHis]的眼中有着显而易见的怒火，而[guest_to_kill.GetHerHis]的手中握着一把刀，我甚至来不及思考。\n\n我抓起离我最近且可以当做武器的东西，然后冲了上去。"
 coronation_banquet.1013.a:0 "谁知道餐具能这么锋利？"
 coronation_banquet.1013.a_1:0 "希望[ROOT.Char.GetFaith.NegativeAfterLife]热情地欢迎那个[guest_to_kill.Custom('InsultAdjective')][guest_to_kill.Custom('InsultNoun')]。"
 coronation_banquet.1013.b:0 "我会挡开那把刀！"
 coronation_banquet.1013.b.success:0 "没人受伤"
 coronation_banquet.1013.b.failure:0 "我#EMP 差点#!成功了"
 coronation_banquet.1013.b.big_failure:0 "我失败了"
 coronation_banquet.1013.c:0 "……冲上去掩护。"
 coronation_banquet.1013.d:0 "“我这么做是为了保护[guest_to_save.GetFirstNameNoTooltip]，你们都看见了。”"
 coronation_banquet.1014.t:1 "目击者"
 coronation_banquet.1014.desc:0 "我踉踉跄跄地走出去打算方便一下，我[guest_to_murder.Custom('InsultAdjective')][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))][guest_to_murder.GetTitledFirstName]嘲弄地看着我。[guest_to_murder.GetSheHe]向我走来，嘴里说着什么，我血管中沸腾的愤怒彻底爆发了。“看看这是谁！[ROOT.Char.Custom('InsultAdjective')][ROOT.Char.Custom('InsultNoun')][ROOT.Char.GetFirstNameNoTooltip]！我敢打赌你——”\n\n就在我把剑插进[guest_to_murder.GetFirstNamePossessive]那张气人的脸时，我听到后面传来轻轻的喘息声。"
 coronation_banquet.1014.a:0 "求你了，[witness.GetTitledFirstNameNoTooltip]，帮我保密！"
 coronation_banquet.1014.a_2:0 "你不会告诉任何人你看到了什么。"
 coronation_banquet.1014.b:0 "这就叫在错误的时间出现在错误的地点！"
 coronation_banquet.1016.t:1 "闪亮小饰品"
 coronation_banquet.1016.desc_intro:0 "我环顾热闹的房间。只见烈火烹油，觥筹交错。杯盘狼藉，兴致高涨。\n\n在阴暗的一角，我注意到微光一闪，我发现了[trinket_to_steal.GetName]。它似乎被遗弃在了一张边桌上，正积极地呼唤着我的名字。"
 coronation_banquet.1016.desc_greedy:0 "\n\n我#EMP 不去#!解除它的孤寂岂不是在犯罪！我快速瞟了一眼房间四周，确保没有人注意到我。"
 coronation_banquet.1016.desc_hesitant:0 "\n\n我攥紧了拳头，试图克制自己的冲动，希望没有人会注意到。"
 coronation_banquet.1016.desc_default:0 "\n\n[activity.GetOwner.GetTitledFirstNameNoTooltip]看上去挺富有的，[activity.GetOwner.GetSheHe]不可能会惦记这么个小玩意的……"
 coronation_banquet.1016.a_greedy:0 "我做了可别介意啊！"
 coronation_banquet.1016.a_hesitant:0 "我实在忍不住了……"
 coronation_banquet.1016.a:0 "这实在#EMP 是#!一个漂亮的小饰品。"
 coronation_banquet.1016.b:0 "不，这是不对的。"
 coronation_banquet.1016.tt:0 "偷走饰品"
 coronation_banquet.1017.t:1 "阴影中藏着什么"
 coronation_banquet.1017.desc_intro:0 "我一点点挪向边桌，还一边与沿途经过的客人继续交谈着。\n我走到[new_trinket.GetName]跟前，一气呵成，迅速而轻柔地把它推向桌子边缘，落进我早已准备好的餐巾里。成功了！"
 coronation_banquet.1017.desc_discovered:0 "\n\n肾上腺素狂涌，但是……我有一种不安的感觉，我可能不是唯一一个目睹我行窃的人。\n\n时间会证明一切……"
 coronation_banquet.1017.desc_stealth:0 "\n\n肾上腺素狂涌，心跳如鼓，成功收获的喜悦甜如蜜。\n\n此时此刻其他什么事情都不重要了。"
 coronation_banquet.1017.a:0 "这真不好。"
 coronation_banquet.1017.b:0 "好极了！"
 coronation_banquet.1017.b_honest:0 "我希望没人发现……"
 coronation_banquet.1018.t:1 "……会暴露的"
 coronation_banquet.1018.desc_intro:1 "出乎意料，一位从[witness.GetTitledFirstName]那儿来名叫[witness_proxy.GetTitledFirstName]的特使出现在我家门口：“您好，[ROOT.Char.GetLadyLord]！我从最仁慈的[witness.GetTitledFirstNameNoTooltip]那儿带来了[witness.GetHerHis]的口信。”\n\n这位特使面露些许不安道：“[witness.GetTitledFirstNameNoTooltip]会让众人知晓[feast_host.GetTitledFirstName]一直在寻找[feast_host.GetHerHis]的[trinket_to_steal.GetName]，然后……”[witness_proxy.GetSheHe]短暂顿了顿，“似乎我的[witness.Custom('MistressMaster')]认为您可能在宴会期间留意过那东西？”[witness_proxy.GetTitledFirstNameNoTooltip]上下打量着我。"
 coronation_banquet.1018.desc_greedy:0 "\n\n[witness.GetTitledFirstNameNoTooltip]哪来的胆子！我把指甲都攥进了掌心里，努力保持着冷静和清醒来面对这些指控。"
 coronation_banquet.1018.desc_default:1 "\n\n我的心里开始七上八下地打鼓了，我感觉后背上淌下了一涓冷汗。这就是我为了当时那甜蜜的收获时刻，所要面临的风险。"
 coronation_banquet.1018.a:0 "我这里有个装硬币的袋子。"
 coronation_banquet.1018.a_contempt:0 "拿上这袋钱，麻溜地滚蛋！"
 coronation_banquet.1018.a_tt:1 "[witness.GetTitledFirstNameNoTooltip]最好把这事藏在[witness.GetHerselfHimself]自己心里！"
 coronation_banquet.1018.b:0 "那个老物件？没见过。"
 coronation_banquet.1018.b_contempt:0 "那个老物件？没，见，过。"
 coronation_banquet.1018.c:0 "看见了……#EMP 还拿了#!！"
 coronation_banquet.1019.t:1 "道歉"
 coronation_banquet.1019_start:0 "我走进[feast_host.GetTitledFirstNameNoTooltip]的房间，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]看着我，"
 coronation_banquet.1019.desc_intro_redeemed:0 "$coronation_banquet.1019_start$眼中满是失望。\n\n“我承认，我没想到会这样。让我自己的[feast_host.Custom2('RelationToMe', ROOT.Char)]成了这可耻行径的牺牲品……这一定让你倍感压力。我为你的坦白喝彩，这是变好的第一步。”"
 coronation_banquet.1019.desc_intro_condemned:0 "$coronation_banquet.1019_start$眼中满是失望。\n\n“我们从来没看对眼过，就你跟我。没想到我自己的[feast_host.Custom2('RelationToMe', ROOT.Char)]居然干出这种小偷小摸的事……尴尬#EMP 至极#!，还甚为恶劣。你需要变得更好。”"
 coronation_banquet.1019.desc_redemption_greedy:0 "\n\n我一直在虚与委蛇，同时我也知道另一种选择会更糟。至少我没有麻烦了……这一次。"
 coronation_banquet.1019.desc_condemnation_greedy:0 "\n\n我尽量克制自己，在[feast_host.GetHerHim]面前我盯着地面，点点头。#EMP 我下次会做得更好。#!"
 coronation_banquet.1019.desc_redemption:0 "\n\n我为自己的行为感到羞愧，但[feast_host.GetHerHis]仁慈地回应了我的请求，令我感激不尽。心里的一块石头总算落了地。"
 coronation_banquet.1019.desc_condemnation:0 "\n\n我羞愧得满脸通红，对自己的行为感到厌恶。无论当初我是怎么想的，现在都得承担后果。"
 coronation_banquet.1019.a:0 "……也许我应该留着它，作为我缺点的标志？"
 coronation_banquet.1019.a_tt:0 "尝试保留[trinket_to_steal.GetName]"
 coronation_banquet.1019.b:0 "我只恳求你的原谅，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_host'))]。"
 coronation_banquet.1020.a_knock_over:0 "也许我该#EMP 一不小心#!打翻它……"
 coronation_banquet.1020.a_scratch:0 "我要把它刮干净……"
 coronation_banquet.1020.a_drunkard:0 "我会把我的[ROOT.Char.Custom('RegionalDrink')]泼到上面……"
 coronation_banquet.1020.a_lustful:0 "我#EMP 十分#!想要把它弄个稀巴烂……"
 coronation_banquet.1020.a.tt_success:0 "你不为人知地破坏了宝物。"
 coronation_banquet.1020.a.tt_fined:0 "[feast_host.GetTitledFirstNameNoTooltip]因你的行为而罚了你的款"
 coronation_banquet.1020.a.tt_imprisoned:0 "[feast_host.GetTitledFirstNameNoTooltip]采取了报复"
 coronation_banquet.1020.b:0 "不，我最好别冒这个险。"
 coronation_banquet.1020.tt:0 "宝物被污损"
 coronation_banquet.1020.tt_guests: "#z [THIS.Var('num_unhappy_guests').GetValue|0]#!位客人欣赏此举动，对你的好感提升"
 coronation_banquet.1030.ethical:0 "高尚地捍卫了弱小者的利益？"
 coronation_banquet.1030.amoral:0 "痛打各类敌人？"
 coronation_banquet.1030.leader:0 "带领战友们度过危难？"
 coronation_banquet.1030.morally_neutral:0 "首先展示出[knight_1.GetHerHis]的美德？"
 coronation_banquet.1030.aggressive:0 "[knight_2.GetFirstName]向前冲击，不可阻挡？"
 coronation_banquet.1030.defensive:0 "[knight_2.GetFirstName]屹立如山？"
 coronation_banquet.1030.champion:0 "[knight_2.GetFirstName]单枪匹马地赢得胜利？"
 coronation_banquet.1030.stance_neutral:0 "[knight_2.GetFirstName]扬名立万？"
 coronation_banquet.1030.subtle:0 "最老谋深算的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
 coronation_banquet.1030.forceful:0 "最强大的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
 coronation_banquet.1030.equestrian:0 "[knight_3.GetCulture.GetCollectiveNounNoTooltip]人骑手[knight_3.GetFirstName]？"
 coronation_banquet.1030.intensity_neutral:0 "最棒的[knight_3.GetCulture.GetCollectiveNounNoTooltip]人[knight_3.GetFirstName]？"
 coronation_banquet.1030.courtly:0 "[knight_4.GetFirstName]和[knight_4.GetHerHis]真正的友谊？"
 coronation_banquet.1030.militant:0 "[knight_4.GetFirstName]和[knight_4.GetHerHis]的战斗胜利？"
 coronation_banquet.1030.fighty_neutral:0 "[knight_4.GetFirstName]和[knight_4.GetHerHis]的一诺千金？"
 coronation_banquet.1030.wrap_up:0 "这些战士不逊于古时候的英雄！”\n\n毫无疑问，随着今天宴会上表演者的走向其他的宫廷，我喜爱的故事将会被多次讲述。"
 coronation_banquet.1030.a.tt:0 "让这些故事激励所有人，从摇篮里的小宝宝到最伟大的$knight_culture_player_plural_no_tooltip_lowercase$。"
 coronation_banquet.1030.b.tt:0 "人们会说[knight_2.GetSheHe]无人能敌！"
 coronation_banquet.1030.c.tt:0 "所有人都会知道[knight_3.GetHerHim]不逊于任何昔日英雄。"
 coronation_banquet.1030.d.tt:0 "一个越来越受欢迎的任务执行者和事迹创造者……无论是真实的还是虚构的。"
 coronation_banquet.2002.t:1 "爱慕者"
 coronation_banquet.2002.desc:0 "宴会期间，不知道是谁塞给我一张纸条：\n\n“[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]”\n\n这封温柔体贴信会是谁送来的？[crush_1.GetTitledFirstName]羞涩地看我的方式有点问题。或者可能是那个和我碰面时对着我笑的[crush_2.GetTitledFirstName]。还有，[crush_3.GetTitledFirstName]看上去非常想坐在我旁边……"
 coronation_banquet.2002.a:0 "这一定是[crush_1.GetFirstNameNoTooltip]！"
 coronation_banquet.2002.b:0 "这会不会是[crush_2.GetFirstNameNoTooltip]？"
 coronation_banquet.2002.c:0 "这是[crush_3.GetFirstNameNoTooltip]写的。"
 coronation_banquet.2002.potential_lover_tt:0 "如果你是对的，将其变成你的[lover|E]会容易得多"
 coronation_banquet.2003.t:1 "共同的灵魂"
 coronation_banquet.2003.desc:0 "一开始这不过是一场普通的宴会，但是多亏了[other_guest.GetTitledFirstName]的到场，宴会变得无与伦比了！\n\n我们整夜谈论各类话题，我们似乎在许多方面有共同点！我与[other_guest.GetHerHim]度过了一段好时光。"
 coronation_banquet.2003.a:0 "多好的夜晚啊！"
 coronation_banquet.2005.t:1 "遍布我的新[ROOT.Char.Custom('GetClothingArticle')|U]"
 coronation_banquet.2005.desc:0 "我们都能清楚地发觉[drunk.GetTitledFirstName]已经喝的太多了，但[drunk.GetSheHe]坚持表示[drunk.GetSheHe]还很清醒。\n\n然而即便是从[drunk.GetHerHis]的座位上站起来，都已经完全超出[drunk.GetHerHim]身体所能承受的限度，而我现在已经被那些恶臭的呕吐物覆盖了全身！"
 coronation_banquet.2005.a:0 "“你应该感到惭愧，[drunk.GetFirstNameNoTooltip]！”"
 coronation_banquet.2005.b:0 "“哈！你的表演真不赖！”"
 coronation_banquet.2006.t:2 "热情的[befriending_guest.GetTitleTierName|U]"
 coronation_banquet.2006.desc:0 "当[befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]再次用响亮的笑声打断对话时，我无法再否认[befriending_guest.GetSheHe]的举止很奇怪。\n\n[befriending_guest.GetSheHe|U]之前从未岔开我的话题，而是加入我的谈话，赞赏我说的每一句话……"
 coronation_banquet.2006.a:0 "这种讨我欢心的方式很奇怪，但是我得说它还真管用。"
 coronation_banquet.2006.b:0 "我能习惯的！"
 coronation_banquet.2006.c:0 "我受不了有人这样跟着我了！"
 coronation_banquet.2006.d:0 "求你了，别来烦我！"
 coronation_banquet.2007.t:1 "奸情败露！"
 coronation_banquet.2007.desc:0 "一声巨响响彻大厅，原来是一扇通向服务区的门坏了。\n\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )][lover_guest_1.GetTitledFirstName]和我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )][lover_guest_2.GetTitledFirstName]几乎全裸地摔倒在地板上，暴露在所有人面前。"
 coronation_banquet.2007.a_chaste:0 "真是不堪入目！"
 coronation_banquet.2007.a_lustful:0 "#EMP 想象#!一下他们本来要做什么……！"
 coronation_banquet.2007.a_sadistic:0 "哈！真有意思！"
 coronation_banquet.2007.a_compassionate:0 "没人应该受到这样的耻辱……"
 coronation_banquet.2007.b:0 "想想一下#EMP 他们#!有这样一个秘密！"
 coronation_banquet.2008.t:1 "在锁住的门背后"
 coronation_banquet.2008.desc:1 "[homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )]尝试着不被人注意溜出宴会。我想我瞥见了[homosexual_character.GetHerHis]的手和一个[romance_target.Custom('FemaleMale')]仆人的手紧紧握在一起！\n\n当我在一间隐蔽的房间里抓到半裸的他们时，我的怀疑得到了证实！"
 coronation_banquet.2008.a:0 "和另一个[homosexual_character.GetWomanMan]鬼混？！整个领地都得知道这件事！"
 coronation_banquet.2008.b:0 "我会为你保守秘密的，[homosexual_character.GetFirstNameNoTooltip]。暂时。"
 coronation_banquet.2008.c:0 "未经我允许就腐化#EMP 我的#!仆人？！"
 coronation_banquet.2008.d:0 "哦[homosexual_character.GetFirstNameNoTooltip]，要是我早知道就好了。"
 coronation_banquet.2008.d.unlock_text:0 "此选项可用，因为你的[sexuality|E]"
 coronation_banquet.2009.t:1 "请继续说"
 coronation_banquet.2009.desc:1 "我专心地听着[secret_holder.GetTitledFirstName]说话，[secret_holder.GetSheHe]漫不经心地讲着各种各样的事情。[secret_holder.GetSheHe]因为努力要将[secret_holder.GetHerHis]酒杯中的最后一滴酒倒出来而分心，没注意到我听得有多专心。\n\n[secret_holder.GetSheHe]一意识到，[secret_holder.GetSheHe]就站起身来。“我只是在说胡话！我说的都不是真的，全部都不是！”"
 coronation_banquet.2009.a:0 "哦，只不过刚好是#EMP 非常#!有意思的胡话。"
 coronation_banquet.2012.t:1 "目击者"
 coronation_banquet.2012.desc:0 "当我踉踉跄跄地走出去打算方便一下时，我听到角落里传来喊声。我转过身来看到了我那正在冷笑的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))][murderer.GetTitledFirstName]，[murderer.GetSheHe]正将[murderer.GetHerHis]的剑插到[murdered_guest.GetTitledFirstName]的脸上。\n\n我一定弄出了足够响的声音，因为[murderer.GetFirstName]转身看向我，[murderer.GetHerHis]的脸上还带着惊讶。"
 coronation_banquet.2012.a:0 "你都#EMP 做了#!什么？！"
 coronation_banquet.2012.b:0 "所有人都会知道你的罪行！"
 coronation_banquet.2012.c:0 "让我闭嘴可是有代价的。"
 coronation_banquet.2013.t:1 "马屁精"
 coronation_banquet.2013.desc:0 "最近流传的谣言，[bootlicker.GetTitledFirstName]想要讨好[shared_liege.GetTitledFirstName]，在这一刻得到了证实，[bootlicker.GetSheHe]正向[shared_liege.GetHerHim]敬献一份礼物。\n\n“最亲爱的[bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))]，见到您真是高兴！知道我们会在此见面，我为您带来了这张非凡的毛皮，聊表敬意。”\n\n[shared_liege.GetTitledFirstName]满脸笑意，研究起[shared_liege.GetSheHe]得到的这张兽皮。看到[shared_liege.GetSheHe]收到礼物这么高兴，我意识到自己恐怕会错过可以提升在[shared_liege.GetHerHim]心目中的地位这一绝佳的机会！"
 coronation_banquet.2013.a:0 "“[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('shared_liege'))]！我也有一件礼物送给您！”"
 coronation_banquet.2013.a.success:0 "[shared_liege.GetTitledFirstName]对你自发的送礼印象深刻"
 coronation_banquet.2013.a.failure:0 "[shared_liege.GetTitledFirstName]对你自发的送礼兴趣寥寥"
 coronation_banquet.2013.b:0 "“#EMP 嗯哼！#!我建议以[shared_liege.GetTitledFirstNameNoTooltip]之名举杯！”"
 coronation_banquet.2013.b.success:0 "[shared_liege.GetTitledFirstName]对你自发的敬酒印象深刻"
 coronation_banquet.2013.b.failure:0 "[shared_liege.GetTitledFirstName]对你自发的敬酒兴致寥寥"
 coronation_banquet.2013.c:0 "将你的饮料洒在赠送的毛皮上，并声称这是意外。"
 coronation_banquet.2013.c.success:0 "所有人都相信这是意外"
 coronation_banquet.2013.c.failure:0 "没人相信这是意外"
 coronation_banquet.2013.d:0 "不必着急，改天再想办法。"
 coronation_banquet.3001.t:1 "与友人共享的宴会"
 coronation_banquet.3001.desc:0 "看到[friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]是多么快乐！我们再次共同享用美食和美酒，举杯高歌，似乎自从我们上次分别，时间未曾流逝。\n\n即使我们在谷仓里进餐，这仍会是我经历过最伟大的宴会之一。"
 coronation_banquet.3001.a:0 "啊，没有[friend.GetFirstNameNoTooltip]的生活会是什么样子的？"
 coronation_banquet.3002.t:1 "偷吻"
 coronation_banquet.3002.desc:0 "[lover.GetTitledFirstName]，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]。我们微笑着互相问候，就好像我们从未亲密地了解彼此一样。就好我们从未在激情的阵痛中拥抱彼此。就好象我们从未其他靠近彼此。\n\n当我们随后在一个废弃的门厅彼此交错时，我又一次获得了品尝[lover.GetHerHis]那甜蜜双唇的机会，而[lover.GetSheHe]指了指一个没有光照的门廊……"
 coronation_banquet.3002.a:0 "快点！我们没时间浪费！"
 coronation_banquet.3002.discovery_tt:0 "#F 仆人们看到太多了，可能会说出去……#!"
 coronation_banquet.3002.b:0 "不行，我们可能会被发现。"
 coronation_banquet.3003.t:1 "烦人的同伴"
 coronation_banquet.3003.desc:1 "这本来是场愉人的宴会，结果#EMP [rival.GetSheHe]#!出现了。就不能有哪怕一个晚上，能让我免受[rival.GetTitledFirstNameNoTooltip]浑身的臭烘烘吗？\n\n更糟的是，当[rival.GetSheHe]侧身接近我时，[rival.GetHerHis]那刺耳的鼻音让我整个人都不好了。“你怎么摆着一张臭脸，[ROOT.Char.GetFirstNameNoTooltip]？”"
 coronation_banquet.3003.a:0 "[rival.GetSheHe|U]让我想对[rival.GetHerHim]脸上来一拳！"
 coronation_banquet.3004.t:1 "出言不逊"
 coronation_banquet.3004.desc:0 "在大量的食物和酒下肚之后，我碰到了[rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )]正在和人大声说话。[rival_guest.GetSheHe]察觉到我的存在后，[rival_guest.GetSheHe|U]转向我。\n\n“而#EMP 你#!——你个憨批把今晚的兴致全毁了！”"
 coronation_banquet.3004.a:0 "我觉得你今夜喝多了。"
 coronation_banquet.3004.b:0 "你不过就是个[rival_guest.Custom('InsultAdjective')][rival_guest.Custom('InsultNoun')]！"
 coronation_banquet.3004.b.success:0 "你赢得了战斗"
 coronation_banquet.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip]赢了这场战斗"
 coronation_banquet.3004.c:0 "有些人不管去哪里都会带来欢乐，还有些人，不管做什么都会带来欢乐。"
 coronation_banquet.3004.c.tt:0 "#F 是时候让[rival_guest.GetFirstNameNoTooltip]传播一些欢乐了#!"
 coronation_banquet.3004.d:0 "对这混蛋脸上来一拳应该是最好的回应！"
 coronation_banquet.3005.t:1 "挑战"
 coronation_banquet.3005.desc:0 "大厅里回荡着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))][rival_to_duel.GetTitledFirstName]的笑声，带着[rival_to_duel.GetHerHis]的嘲笑与侮辱——当[rival_to_duel.GetSheHe]称我为[ROOT.Char.Custom('InsultAdjectiveArticle')][ROOT.Char.Custom('InsultNoun')]时，我拔出了我的剑。"
 coronation_banquet.3005.desc_won:0 "\n\n我回过神来时，我已俯视着[rival_to_duel.GetHerHim]，靴子踩在[rival_to_duel.GetHerHis]的胸上，我们两人都喘着粗气。"
 coronation_banquet.3005.desc_lost:0 "\n\n我回过神来时，[rival_to_duel.GetSheHe]已俯视着我，靴子踩在我的胸口。[rival_to_duel.GetSheHe|U]用气音大声对我耳朵说道：“我要听你求饶。”"
 coronation_banquet.3005.a:0 "“你会为你所做的一切付出代价。”"
 coronation_banquet.3005.b:0 "“我绝不会向#EMP 你#!这种人屈服！”"
 coronation_banquet.3005.c:0 "“求求你，不要伤害我！”"
 coronation_banquet.3005.d:0 "“我想要听你求饶。”"
 coronation_banquet.3005.e:0 "我伸手，利落地切开了[rival_to_duel.GetHerHis]的脚筋。"
 coronation_banquet.3096.t:0 "新的可能"
 coronation_banquet.3096.desc:0 "随着庆祝活动的进行，我情不自禁地与[partner.GetName]交换了一个眼神。\n\n我是一个可敬的[ROOT.Char.GetWomanMan]，我很少有这种想探索新关系的冲动……"
 coronation_banquet.3096.a:0 "今晚，我们随心所欲"
 coronation_banquet.3096.b:0 "我能把持住。"
 coronation_banquet.3006.t:1 "仅仅一夜"
 coronation_banquet.3006.opening_1:0 "被醉意与色欲压倒，[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]和我找到了独处的机会。[partner.GetHerHis|U]的手臂环绕着我，[partner.GetHerHis]的唇侵入了我脖子，我们必须满足在我们的胸膛和下半身燃烧的欲火。"
 coronation_banquet.3006.opening_2:1 "我在一张陌生的床上醒来，与我同床的是一个出乎我意料的人。前一天晚上的记忆渐渐在我隐隐作痛的脑袋里浮现。[partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U]和我，因淫欲而结合在一起了。"
 coronation_banquet.3006.opening_3:0 "我曾坚信自己绝不会做出这样的事。然而，在喝了几杯酒后我如此轻易地躺进了我的[partner.Custom2('MyCharacterIntroduction', ROOT.Char )]的怀抱，[partner.GetHerHis]的诱惑之网困住了我。很快我发现自己已经躺上了[partner.GetHerHis]的床。"
 coronation_banquet.3006.both_married_love:1 "\n\n仅仅是与[partner.GetHerHim]分离的想法就让我无法忍受，但是绝对不能让[partner.GetHerHis]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]还有我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知晓这件事！"
 coronation_banquet.3006.married_love:1 "\n\n仅仅是与[partner.GetHerHim]分离的想法就让我无法忍受，但是绝不能让我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知道这里发生了什么。"
 coronation_banquet.3006.partner_married_love:1 "\n\n仅仅是与[partner.GetHerHim]分离的想法就让我无法忍受，但是考虑到[partner.GetHerHis]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))][partner.GetTitledFirstName]，我又能做什么呢？"
 coronation_banquet.3006.unmarried_love:0 "\n\n这件事越过了婚姻与礼仪的界限，我们不能让人知道这里发生了什么。然而，我无法忍受和[partner.GetHerHim]分开哪怕仅仅一天，即便这只是想象。"
 coronation_banquet.3006.both_married:1 "\n\n绝对不能让[partner.GetHerHis|U]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]知道，更不用说我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]！"
 coronation_banquet.3006.married:1 "\n\n绝对不能让我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('partner'))]知道我的背叛。"
 coronation_banquet.3006.partner_married:1 "\n\n一定不能让[partner.GetHerHis|U]的[partner.Custom2('RelationToMe', SCOPE.sC('partner'))]知道这里发生了什么。"
 coronation_banquet.3006.unmarried:0 "\n\n这件事越过了婚姻与礼仪的界限，我们不能让人知道这里发生了什么。"
 coronation_banquet.3006.a:0 "我一定要再见到你！"
 coronation_banquet.3006.b:0 "让我们充分利用这段时间……"
 coronation_banquet.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip]不感兴趣#!"
 coronation_banquet.3006.c:0 "我们再也别提这件事了。"
 coronation_banquet.3006.c.tt:1 "#F 你和[partner.GetFirstNameNoTooltip]保持距离#!"
 coronation_banquet.3007.t:1 "捉奸在床"
 coronation_banquet.3007.love:0 "就在其他客人沉醉于杯中之物时，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]和我找到一个房间，打算颠鸾倒凤一番。正当我一寸一寸吻过[lover.GetFirstNamePossessive]赤裸的后背时，一个声音响起，我飞快地用衣物遮住了自己的身体。"
 coronation_banquet.3007.not_love:0 "我带着我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))][lover.GetTitledFirstName]，来到一个远离人群的废弃房间。正当我释放激情以满足饥渴时，一个熟悉的声音让我的血液几乎凝固。"
 coronation_banquet.3007.ambiguous:0 "我带着[lover.GetTitledFirstName]离开宴会，希望和我的这位[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))]共享鱼水之欢。正当我完事之后准备返回时，一个熟悉的声音惊得我愣住了。"
 coronation_banquet.3007.end:0 "\n\n“[ROOT.Char.GetFirstNameNoTooltip]？！”我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetTitledFirstName]震惊地盯着我们。“你怎么能和那个[lover.Custom('InsultAdjective')][lover.Custom('InsultNounSexual')]上床？”"
 coronation_banquet.3007.a:0 "这说明不了什么，亲爱的！"
 coronation_banquet.3007.b:0 "我爱[lover.GetHerHim]！"
 coronation_banquet.3007.c:0 "我想做什么就做什么。"
 coronation_banquet.5001.t:1 "扭曲的笑容"
 coronation_banquet.5001.friend_reminder:0 "我相信[friend.GetTitledFirstName]只是想提醒我，但我[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))]的话让我想起了[host.GetTitledFirstNamePossessive]那糟糕的声誉，我想不出其他可能了。"
 coronation_banquet.5001.rival_reminder:0 "我知道[rival.GetTitledFirstName]说这话只是为了让我担心，但现在我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))]让我想起了[host.GetTitledFirstNamePossessive]那糟糕的声誉，我想不出其他可能了。"
 coronation_banquet.5001.spouse_reminder:0 "[spouse.GetTitledFirstName]碰了下我的手臂以引起我的注意，充满关心地低声说道。“[host.GetTitledFirstName]今晚总是盯着你看……”\n鉴于[spouse.GetTitledFirstNamePossessive]的声誉，我真希望[spouse.GetSheHe]什么也没说。"
 coronation_banquet.5001.sadist_reminder:1 "[sadist.GetTitledFirstName]脸上挂着令人不安的微笑，讲述了一些更可怕的故事，那是关于[host.GetTitledFirstNamePossessive]的……外交事迹。我本不该让这影响到我，但现在我发现脑子里已经想不了别的事情了。"
 coronation_banquet.5001.reminder:0 "即使宴会是庆祝和娱乐的场合，也很难让人忘记[host.GetTitledFirstNamePossessive]那糟糕的声誉……"
 coronation_banquet.5001.worry:0 "\n\n现在东道主的每一次咧嘴都显得有点太夸张了，而酒壶和盘子的每一次叮当声更是让我想跳起来，我担心有人因为一些轻微的怠慢招致了[host.GetHerHis]的愤怒。或许更糟的是，那个人就是我。"
 coronation_banquet.5001.a:0 "我能安然度过的。这只是场宴会。"
 coronation_banquet.5002.t:1 "幻觉"
 coronation_banquet.5002.desc_chair:0 "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，俯下身来以更好地和[lunatic_host.GetHerHim]旁边的椅子交流。目睹了这样的场景，大家纷纷停止了交谈。\n\n“你说什么，亲爱的[ROOT.Char.Custom('RandomLadyLord')]？没错，当然，我比这里的任何人都更信任你！”"
 coronation_banquet.5002.desc_chicken:0 "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，温柔地将一只去毛的——并且烹饪过的——鸡抱进[lunatic_host.GetHerHis]怀里，并对它低声说了一些甜言蜜语。当[lunatic_host.GetSheHe]开始大声宣布[lunatic_host.GetHerHis]对这只家禽的喜爱时，大厅里的气氛很快变得非常糟糕。"
 coronation_banquet.5002.desc_drapes:0 "我们的东道主，我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))][lunatic_host.GetTitledFirstName]，轻快地走到舞池中，[lunatic_host.GetHerHis]的手臂弯抱着一条用来装饰墙壁的横幅。\n\n客人们对此无能为力，只能盯着他看，而他抱着那块布跳了一曲精心编排的舞蹈，并沉浸在表演中。"
 coronation_banquet.5002.a:0 "我的[lunatic_host.GetLadyLord]，我们何不去外面呼吸点新鲜空气？"
 coronation_banquet.5002.b:0 "我必须制止这种疯狂举动！"
 coronation_banquet.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]！让我加入你俩！"
 coronation_banquet.5003.t:1 "痛苦的娱乐"
 coronation_banquet.5003.desc:0 "混在一些菜肴中的金属碎片、椅子上的尖刺、导致瘀青的小#EMP 意外#!……\n\n当另一位[guest.GetTitledFirstName][guest.GetLadyLord]向[guest.GetHerHis]的盘子里吐血，坐在桌首的我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))][sadistic_host.GetTitledFirstName]，无法掩饰[sadistic_host.GetHerHis]脸上绽开的冷笑。"
 coronation_banquet.5003.a:0 "“这让人无法接受！”"
 coronation_banquet.5003.b:0 "我现在会去照顾[guest.GetFirstNameNoTooltip]。"
 coronation_banquet.5003.c:0 "真是个伟大的宴会！"
 coronation_banquet.5004.t:1 "啤酒杯底"
 coronation_banquet.5004.desc:0 "“你刚才放下杯子到桌上，是否发出了空杯的声音？”[host.GetTitledFirstName]能听出大厅吵闹声中的一切，一定拥有敏锐的双耳。我殷勤的东道主挥手招来一个仆人。“多上点酒来！没人可以口渴！”"
 coronation_banquet.5004.a:0 "谢谢你，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]！"
 coronation_banquet.5004.b:0 "我想我喝的已经够多了。"
 coronation_banquet.5004.c:0 "我找了个借口，然后混进人群里溜了。"
 coronation_banquet.5005.t:1 "鱼酱！"
 coronation_banquet.5005.desc:0 "哦，这美妙的味道！真好吃，尽管有点咸，但能让人想起大海……\n\n这可能是我尝过最棒的鱼酱了，而[host.GetTitledFirstNamePossessive]厨师娴熟的手艺让鱼酱更好吃了！"
 coronation_banquet.5005.a:0 "我要定期吃这个！"
 coronation_banquet.5005.b:0 "“非常棒的一餐，[host.GetFirstNameNoTooltip]！”"
 coronation_banquet.5005.c:0 "“你知道吗？麦酱卤的灵感就是来自于鱼酱。”"
 coronation_banquet.5005.c.flavor:0 "似乎其他客人没几个知道这一点！"
 coronation_banquet.5005.d:0 "要是可以的话，我真想#EMP 吸一口#!鱼酱！"
 coronation_banquet.6001.t:1 "适合这个工作的[spouse.GetWomanMan|U]"
 coronation_banquet.6001.dislike_spouse:1 "虽然我们在很多方面合不来，我必须承认我的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))]在我的宴会上表现得非常出色。[spouse.GetFirstName]确保了美食及时上桌，宾客们坐在恰当的席位上，而且每个人似乎都很满意。\n\n[spouse.GetHerHim]坐于主桌，我的身旁，欢庆即将开始，我要让[spouse.GetHerHim]知道，我打心里感谢[spouse.GetHerHis]为准备这场宴会所付出的辛劳。"
 coronation_banquet.6001.like_spouse:0 "我亲爱的[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))][spouse.GetFirstName]十分努力地确保宴会的一切顺利进行。美食及时上桌，宾客们坐在恰当的席位上，而且每个人似乎都很满意。\n\n[spouse.GetFirstName]坐于主桌，我的身旁，一切都准备就绪。在宣布欢庆的开始前，我抓起[spouse.GetHerHis]的手，向[spouse.GetHerHim]微笑。"
 coronation_banquet.6001.a:0 "如果没有[spouse.GetHerHim]，我真不知道该怎么办。"
 coronation_banquet.6002.t:1 "可敬的努力"
 coronation_banquet.6002.desc:0 "宴会进行中，宾客们愉悦地吃喝着，[guest.GetTitledFirstName]来到主桌前，向[spouse.GetFirstName]和我致意。\n“这真是场盛大的宴会！我的全部赞美献给东道主。”"
 coronation_banquet.6002.a:0 "“是的，我干的不错，不是吗？”"
 coronation_banquet.6002.b:0 "“都要归功于[spouse.GetFirstNameNoTooltip]。”"
 coronation_banquet.6003.t:1 "在我家"
 coronation_banquet.6003.opening:0 "我做了能做的一切，确保[fighter_1.GetTitledFirstName]和[fighter_2.GetTitledFirstName]离得尽可能远。看来这还不够远，现在他们在我的宴会上打了起来！"
 coronation_banquet.6003.bodyguard:0 "\n我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))][bodyguard.GetTitledFirstName]，正站在离斗殴现场不远的地方，看着我等待出手的命令。"
 coronation_banquet.6003.guard:0 "\n我的一个护卫离斗殴现场很近，正看着我等待随时进行干预的指令。"
 coronation_banquet.6003.a:0 "把[fighter_2.GetFirstNameNoTooltip]扔出去冷静一下。"
 coronation_banquet.6003.b:0 "控制住[fighter_1.GetFirstNameNoTooltip]，直到事情平息。"
 coronation_banquet.6003.c:0 "“停！我们稍后会讨论这个问题。”"
 coronation_banquet.6101.t:1 "烦恼的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U]"
 coronation_banquet.6101.desc_opening:0 "来自我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))][troubled_guest.GetFirstName]的恳求的目光带着绝望。一伙宾客正在接近[troubled_guest.GetSheHe]躲了整晚的角落，而墙壁阻碍了[troubled_guest.GetHerHis]的逃跑路线。\n\n"
 coronation_banquet.6101.desc_liked:0 "这个可怜的[troubled_guest.GetWomanMan]总是不善于和人相处！"
 coronation_banquet.6101.desc_disliked:0 "想想看，一个[troubled_guest.GetTitleTierName]居然会做出这样的举动……"
 coronation_banquet.6101.desc_disliked_unlanded:0 "想想我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))]会以这种方式行事……"
 coronation_banquet.6101.a:0 "我会转移这群客人的注意力。"
 coronation_banquet.6101.b:0 "过来啊，[troubled_guest.GetFirstNameNoTooltip]。给我们讲个故事！"
 coronation_banquet.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]！我有事要你和你说。私下里。"
 coronation_banquet.6101.c.tt:0 "我们两个都能休息一下……"
 coronation_banquet.6111.t:1 "对话伙伴"
 coronation_banquet.6111.desc:0 "随着食物接连上桌，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))][guest_to_talk_to.GetTitledFirstName]滔滔不绝地讲着[guest_to_talk_to.Custom('subject_of_interest')]。\n\n“……这就是我们如何挽救了那个乱局！你确定我说的没让你厌烦吗，[ROOT.Char.GetLadyLord]？”"
 coronation_banquet.6111.a:0 "没有没有，请继续说！"
 coronation_banquet.6111.b:0 "为什么我们不多谈谈你呢？"
 coronation_banquet.6111.c:0 "你丢人现眼的样子永远不会让我厌烦！"
 coronation_banquet.6111.d: "我有没有跟你说过[ROOT.Char.GetPromotedLegend.GetName]？"
 coronation_banquet.6111.d.success: "你的传奇很迷人"
 coronation_banquet.6111.d.failure: "你令人感到无趣"
 coronation_banquet.6111.e: "很有意思，但我们来谈谈我的统治吧？"
 coronation_banquet.6121.t:1 "美味的侮辱"
 coronation_banquet.6121.desc:0 "随着食物被接连送进大厅，一股不会搞错的气味飘进了我的鼻子，我笑了。关于我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))][hated_guest.GetTitledFirstName]对[ROOT.GetCharacter.Custom('GetFoodDetail')]过敏的事情，很#EMP 不幸#!，我忘记告诉厨子了。\n\n“欢迎各位来宾，希望食物符合大家的口味。”"
 coronation_banquet.6121.a:0 "尤其是你，[hated_guest.GetFirstNameNoTooltip]。#EMP 好好享受吧#!！"
 coronation_banquet.6121.b:0 "我“拯救”[hated_guest.GetHerHim]免受这食物伤害时，[hated_guest.GetHerHis|U]的表情真对我的口味！"
 coronation_banquet.6231.t:1 "祸事临头"
 coronation_banquet.6231.desc:0 "“[ROOT.Char.GetLadyLord]。葡萄酒……我们打开了下一个酒桶——酒已经变质了。酒已经#EMP 全部#!变质了！”\n\n宴会还在继续，但是没有酒，气氛一定会以可怕的速度下降。"
 coronation_banquet.6231.a:0 "葡萄酒商应该还在城镇里！"
 coronation_banquet.6231.b:0 "我们都必须投入进来。端上来吧。"
 coronation_banquet.6231.c:0 "是时候打开我的秘密储藏了。"
 coronation_banquet.6251.t:1 "进退两难"
 coronation_banquet.6251.desc:0 "宴会逐渐结束，我着迷于与我[ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))][ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))][guest.GetTitledFirstName]的谈话。\n\n[guest.GetSheHe|U]询问我对[guest.Custom('subject_of_interest')]的观点——[guest.GetSheHe]非常感兴趣的话题。"
 coronation_banquet.6251.a:0 "这个话题我也很感兴趣！"
 coronation_banquet.6251.b:0 "我一点都不关心这个。"
 coronation_banquet.6251.c:0 "我对#EMP 你#!更感兴趣……！"
 coronation_banquet.6261.t:1 "服务于人"
 coronation_banquet.6261.desc_lunatic:0 "“我亲自帮忙准备餐馔，我希望结果会不错！”"
 coronation_banquet.6261.desc_not_lunatic:0 "“厨子的助手为这顿美餐献出了自己的身与灵，我希望结果会不错！”"
 coronation_banquet.6261.desc_cannibal_guest:0 "\n\n当我们坐下进餐，我无法自抑地发现我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))][cannibal_guest.GetTitledFirstName]似乎特别享受这些佳肴。"
 coronation_banquet.6261.desc_concerned_guest:0 "\n\n当我们坐下进餐，然而，我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))][concerned_guest.GetTitledFirstName]只是戳了戳摆在[concerned_guest.GetHerHim]面前的食物，一脸怀疑地看着我。"
 coronation_banquet.6261.a_exposed:0 "[concerned_guest.GetSheHe]好像根本不信任我！"
 coronation_banquet.6261.a:0 "不管[concerned_guest.GetHerHim]想要什么，都让[concerned_guest.GetSheHe]猜疑吧。"
 coronation_banquet.6261.b:0 "给[concerned_guest.GetTitleTierName]上点别的食物。"
 coronation_banquet.6261.c:0 "我想我们可能有许多饮食方面的想法可以讨论！"
 coronation_banquet.6301.t:1 "宝物责任"
 coronation_banquet.6301.desc:0 "宴会正热闹的时候，卫兵队长急冲冲地来找我。\n\n“[ROOT.Char.GetLadyLord]，[feast_target_artifact.GetName]，好像有人[feast_target_artifact.Custom('DamageArtifactAction')]！有证据表明[ROOT.Char.GetLadyLord]您的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('feast_artifact_culprit'))][feast_artifact_culprit.GetTitledFirstNameNoTooltip]今晚一直表现得很奇怪。”[captain_of_the_guard_dummy.GetSheHe|U]朝[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]的方向瞥了瞥。\n\n“[ROOT.Char.GetLadyLord]想让我怎么做？”"
 coronation_banquet.6301.desc_learning_guard:0 "\n\n[feast_target_artifact.Custom('DamageArtifactActionFollowup')]"
 coronation_banquet.6301.desc_learning:0 "\n\n放眼望去，[feast_artifact_culprit.GetTitledFirstNameNoTooltip]确实非常不安。"
 coronation_banquet.6301.a:0 "马上把[feast_artifact_culprit.GetTitledFirstNameNoTooltip]抓起来！"
 coronation_banquet.6301.b:0 "把[feast_artifact_culprit.GetHerHim]带到我面前。"
 coronation_banquet.6301.b.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]最好赔偿损失。"
 coronation_banquet.6301.b.tt_innocent:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]是清白的"
 coronation_banquet.6301.b.tt_guilty:1 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]有罪"
 coronation_banquet.6301.c_learning:0 "我想你还有什么话没说完吧，队长……"
 coronation_banquet.6301.c.tt:0 "你处理了耍阴谋的队长。"
 coronation_banquet.6301.d:0 "反正我也一直不喜欢那玩意。"
 coronation_banquet.6302.t:1 "证明清白"
 coronation_banquet.6302.t_lover:0 "证明清白"
 coronation_banquet.6302.desc_intro:0 "[feast_trusted_friend.GetTitledFirstNameNoTooltip]来到我的书房。“我亲爱的[feast_trusted_friend.Custom2('RelationToMe', ROOT.Char)]，我最近才听说[feast_artifact_culprit.GetFirstNamePossessiveNoTooltip]被捕了。”"
 coronation_banquet.6302.desc_secret_lover:0 "\n\n[feast_trusted_friend.GetSheHe|U]紧张地看了我一眼。“那可能是一个错误……事故当时……我看着[feast_artifact_culprit.GetTitledFirstNameNoTooltip]的……不可能是[feast_artifact_culprit.GetHerHim]。”\n[feast_trusted_friend.GetHerHis]的脸颊明显一下子就变得通红了。"
 coronation_banquet.6302.desc_spirited_debate:0 "\n\n[feast_trusted_friend.GetSheHe|U]给了我一个平静而关切的眼神。“我清楚地记得[feast_artifact_culprit.GetHerHim]在事故发生时正和[feast_debatee_character.GetTitledFirstNameNoTooltip]激烈辩论着，所以很遗憾[feast_artifact_culprit.GetHerHim]不可能是罪魁祸首。”"
 coronation_banquet.6302.a:0 "是人都会犯错。"
 coronation_banquet.6302.a.tt:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]会记住的。"
 coronation_banquet.6302.a_lover:0 "#EMP [feast_trusted_friend.GetTitledFirstNameNoTooltip]！#!"
 coronation_banquet.6302.b:0 "这件事不要告诉其他人。"
 coronation_banquet.6302.b.tt:0 "我敢肯定[feast_artifact_culprit.GetTitledFirstNameNoTooltip]就是犯了#EMP 某种#!罪。"
 coronation_banquet.6302.b.tt_callous:0 "[feast_artifact_culprit.GetTitledFirstNameNoTooltip]对我的囚徒是个很好的补充。"
 coronation_banquet.6351.t:1 "殃及池鱼"
 coronation_banquet.6351.desc_intro:0 "我刚一成功坐上自己的席位，就听到[coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]发出了一声嚎叫。看来[coronation_feast_default_6351_fighter_2.GetSheHe]和[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]真的上了头，[coronation_feast_default_6351_fighter_2.GetFirstNameNoTooltip]被[coronation_feast_default_6351_fighter_1.GetFirstNameNoTooltip]那[coronation_feast_default_6351_fighter_1.GetWomanMan]狠狠揍了一顿。当我意识到他们一边扭打得难分难解，一边直冲[feast_target_artifact.GetName]而去时，一切都太晚了！"
 coronation_banquet.6351.desc_calm:0 "\n\n我示意卫兵过去分开还在彼此对嘘、彼此对挠的二人。"
 coronation_banquet.6351.desc_wrathful:0 "\n\n我在大厅对面朝他们大吼道：“#EMP 这是什么意思！#!”"
 coronation_banquet.6351.desc_outro:0 "\n\n这两人被带到我面前时，还一直在指责是对方挑起了这场争斗。"
 coronation_banquet.6351.a:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]，你怎么能这样？"
 coronation_banquet.6351.a_wrathful:0 "[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]，#EMP 你好大的胆子！#!"
 coronation_banquet.6351.a.tt:0 "让[coronation_feast_default_6351_fighter_1.GetTitledFirstNameNoTooltip]赔偿损失。"
 coronation_banquet.6351.b:0 "为什么要让[coronation_feast_default_6351_fighter_1.GetHerHim]来挑衅你呢，[coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]？"
 coronation_banquet.6351.b_wrathful:0 "我的耐心是有限的，[coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]……"
 coronation_banquet.6351.b.tt:0 "让[coronation_feast_default_6351_fighter_2.GetTitledFirstNameNoTooltip]赔偿损失。"
 coronation_banquet.6351.c:0 "不管是谁先挑事的，你们俩都得负责。"
 coronation_banquet.6351.c_wrathful:0 "#EMP 够了！#!你们俩都得赔钱。"
 coronation_banquet.6351.c.tt:0 "让二人都赔偿损失。"
 coronation_banquet.6351.d:0 "[ROOT.Char.GetFaith.HighGodName]啊，我还是忍一忍吧。"
 coronation_banquet.6351.d.tt:0 "让[ROOT.Char.GetFaith.HighGodName]收拾他们。"
 coronation_banquet.6351.e:0 "这种事难免发生。那东西也不算我的最爱。"
 coronation_banquet.6351.e_wrathful:0 "#EMP 算你们两个白痴走运#!，我一直不喜欢那玩意……"
 coronation_banquet.6351.e.tt:0 "饶了他们。"
 coronation_banquet.6501.t:1 "一语双关"
 coronation_banquet.6501.desc.opening:0 "“我知道我刚才说了什么，我只是不明白你为什么觉得那很好笑？”\n\n我止住笑后，[innocent_guest.GetTitledFirstName]抬着[innocent_guest.GetHerHis]的脑袋说道。我还没告诉[innocent_guest.GetHerHim]，[innocent_guest.GetSheHe]刚才说的话可能会被理解成荤段子。\n\n"
 coronation_banquet.6501.joke_a:0 "“如果你挤压头部，会喷射出浓稠的物质！”"
 coronation_banquet.6501.joke_b:0 "“这种方言好难说啊，听说你的口舌很灵活！“"
 coronation_banquet.6501.joke_c:0 "“她在宫廷里给大家看她那一对可爱的小杯子！”"
 coronation_banquet.6501.desc.ending_solo:0 "\n\n只有我自己觉得这很好笑吗？只有大声说出来才能知道。但有必要为了一个笑话冒上让[innocent_guest.GetFirstNameNoTooltip]难堪的风险吗？"
 coronation_banquet.6501.desc.ending_duo:0 "\n\n我可能也不是唯一觉得这很好笑的人；[innocent_guest.GetTitledFirstNameNoTooltip]重复[innocent_guest.GetHerselfHimself]自己的话时，[fellow_pervert.GetTitledFirstName]一口将[fellow_pervert.GetHerHis]的饮料喷了出去。这二人可能和我有一样的低俗幽默感，也可能会因此而被冒犯。我也不知道他们是怎么想的，除非我大声说出来。"
 coronation_banquet.6501.a:0 "我，呃……别在意……"
 coronation_banquet.6501.b:0 "重复你说的话，慢一点。好好想想。"
 coronation_banquet.6501.b.tt:0 "#F 你冒着让[innocent_guest.GetTitledFirstNameNoTooltip]尴尬的风险，希望你们有相同的幽默感"
 coronation_banquet.6501.b.success:0 "[innocent_guest.GetTitledFirstNameNoTooltip]觉得这个双关语很好笑"
 coronation_banquet.6501.b.failure:0 "[innocent_guest.GetTitledFirstNameNoTooltip]被你下流的幽默弄得很尴尬"
 coronation_banquet.8001.t.fire:1 "从余烬到火焰"
 coronation_banquet.8001.t.knights:1 "冷宴"
 coronation_banquet.8001.desc.sadistic:1 "火焰舔舐着屋顶，尖叫声在夜色中回荡。我把背靠在紧锁的房门上，无视了我的受害者惊恐的表情，微笑着。让郁积的怨恨爆发成熊熊燃烧的火焰，真的是解决异议的最佳方法！\n\n随着另一边的撞击越来越弱，我终于忍不住笑出声来。"
 coronation_banquet.8001.desc.compassionate:0 "我无法将目光从我的盘子上移开。[ROOT.Char.Custom('RegionalEdibleMeat')]没怎么动过。我的[ROOT.Char.Custom('GetExpensiveDrink_Singular')]还完整无缺。[honorary_guest.GetSheHe]谈论[honorary_guest.Custom('herhis_subject_of_interest')]时，我避着[honorary_guest.GetTitledFirstName]。可惜了。\n\n“拜托，我的朋友，”我离开座位，匆忙离开了房间。我喘着粗气。这是#EMP 需要#!做的。我向其中一名仆人做了个手势，然后闭上了眼睛。\n\n火焰，然后尖叫。"
 coronation_banquet.8001.desc.just:0 "其他人都已经离开。每个人——除了我的贵宾和[honorary_guest.GetHerHis]的尊贵随行人员。我从杯子里喝了一口，[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]。他们一定不要怀疑。“恕我离席，”在我离开之前，我与[honorary_guest.GetTitledFirstName]对视了一眼。没有人必须知道。没有人会知道。\n\n我下令关门时，我喘了一口气。正确的事情并不总是仁慈的。\n\n很快，火光出现，惨叫声随之而来。"
 coronation_banquet.8001.desc.random_1:1 "与[honorary_guest.GetTitledFirstName]的谈话再友好不过了。[honorary_guest.GetSheHe]进行长时间的[honorary_guest.Custom('herhis_subject_of_interest')]讲座时，我的目光移向[host.Custom('GetExpensiveDrink_Singular')]。其他客人都已经离开了。当然，他们不会想打断我的贵宾要谈的重要事情。\n\n毒是无味的。不可察觉。"
 coronation_banquet.8001.desc.random_2:1 "音乐和舞蹈的音量已经达到几乎无法交谈的程度。侍酒师为[honorary_guest.GetTitledFirstNamePossessive]的酒杯倒满酒，我们的目光只对视了一瞬间。\n\n“[ROOT.Char.GetHouse.GetMotto]，”当[honorary_guest.GetFirstNameNoTooltip]被毒药呛到时，我喃喃自语。"
 coronation_banquet.8001.a:0 "终于……他们都死了。"
 coronation_banquet.8002.t:1 "黑暗中的利刃"
 coronation_banquet.8002.t.poison:0 "再来一杯"
 coronation_banquet.8002.desc.random_2:0 "终于。只有我和[honorary_guest.GetTitledFirstName]。只有我们。“说句话，我的朋友。”所有其他客人都开始跳舞，音乐可以通过石墙传到我们这里，低沉的音乐。回声荡漾。也许[honorary_guest.GetHerHis]的回声也会被听到。\n\n[honorary_guest.GetFirstNameNoTooltip]扬起眉毛，我的一个$knight_culture_player_plural_no_tooltip_lowercase$正在给[honorary_guest.GetHerHim]倒酒。“有什么重要的事吗？”[honorary_guest.GetSheHe]问道。酒杯几乎要碰到[honorary_guest.GetHerHis]的嘴唇。几乎。石壁间传来一声闷响。[honorary_guest.GetHerHis|U]的喉咙被割断了。回声荡漾。"
 coronation_banquet.8002.desc.sadistic:0 "“[honorary_guest.GetFirstName]，过来这边，我给你看我为你定制的新胸针。这是送给最尊贵客人的精美礼物。”\n\n我带路，[honorary_guest.GetSheHe]跟在后面，[ROOT.GetCharacter.Custom('GetIncidentalDetailPresent')]。“就是这里，”我宣布，打开一间光线昏暗的小房间的门。我能看到[honorary_guest.GetHerHis]眼中的困惑——只是一瞬间。刹那之间，事情便成了。“不……你不能。”\n\n“噢，我向你保证，我会的。”"
 coronation_banquet.8002.desc.just:1 "时机已到。我盯着[honorary_guest.GetTitledFirstName]，[honorary_guest.GetSheHe][honorary_guest.Custom('quirk_pos_present')]。很遗憾，但必须这样做。“我可以请你出去走走吗？”我的问题得到了热切又带有好奇的微笑的回应。“什么政事让我们的[ROOT.Char.GetTitleAsNameNoTooltip]烦恼？”\n\n许多。很快，就会少一个。\n\n我带路去了一间最小的房间。门在身后关上。起火了。干净利落。"
 coronation_banquet.8002.a:0 "完成了。"
 coronation_banquet.8003.t:1 "不幸的意外"
 coronation_banquet.8003.desc.poison:0 "所有的客人似乎都纵情歌曲和舞蹈。很少有人还坐着。谢天谢地，我和[honorary_guest.GetTitledFirstName]的谈话似乎足以让[honorary_guest.GetHerHim]留在身边。“一顿丰盛的盛宴，”[honorary_guest.GetSheHe]说道，放下酒杯，又吃一口。\n\n“啊，你温暖了我的心，”我回答道，同时向我的侍酒人做了个手势。这将是[honorary_guest.GetHerHis]的最后一次盛宴。我的目光与[honorary_guest.GetFirstNamePossessiveNoTooltip]的目光相遇。疑惑只有一瞬。"
 coronation_banquet.8003.desc.compassionate:0 "我连忙擦干净额头上滴落的汗珠，用力抓着手帕。[honorary_guest.GetTitledFirstName]谈论[honorary_guest.Custom('subject_of_interest')]，我无法集中注意力。“稍等一下……”我离席时，我看到[honorary_guest.GetHerHis]将高脚杯举到唇边。\n\n我知道它里面有什么。"
 coronation_banquet.8003.desc.sadistic:0 "“朋友，请让我为你斟满酒杯，你是我最亲爱的客人，”我带着最温暖的微笑说道。[honorary_guest.GetTitledFirstName]点点头，把[honorary_guest.GetHerHis]的杯子递给我。客人们已经开始跳[ROOT.Char.Custom('GetMedievalDance')]，他们的喧嚣已经足够分散注意力了。\n\n我小心翼翼地从戒指中倒出毒药。“我希望你渴了。”"
 coronation_banquet.8003.a:0 "#EMP 干杯。#!"
 coronation_banquet.8003.a.success:0 "[honorary_guest.GetShortUIName]饮下杯中之物"
 coronation_banquet.8003.a.failure:0 "[honorary_guest.GetShortUIName]没喝"
 coronation_banquet.8004.t:0 "睁大你的眼睛"
 coronation_banquet.8004.desc.intro:0 "夜幕降临之际，我喝了一口[host.Custom('RegionalDrink')]。我的眼睛已经疲倦，但是"
 coronation_banquet.8004.desc.goh_intro:0 "[host.GetTitledFirstName]坚持要我留下来讨论国事。“正如我所说，”[host.GetSheHe]继续说道，没有注意到我偷偷打哈欠。\n\n"
 coronation_banquet.8004.desc.goh_solo:0 "$coronation_banquet.8004.desc.goh_intro$但是当我再次睁开眼睛时，我看到了银色的光芒。“宴会到此结束。”"
 coronation_banquet.8004.desc.goh_group:0 "$coronation_banquet.8004.desc.goh_intro$“救命！”一声尖叫打断了谈话。接着又是一声“#EMP 救命！#!”。我环顾四周，我看到了剑的银色光芒。其中一个正直指着我。\n\n“结束了，[murder_victim.GetTitleAsNameNoTooltip]。”"
 coronation_banquet.8004.desc.fallback:0 "[host.GetTitledFirstName]坚持让[honorary_guest.GetTitledFirstName]留下来进行一次非常非常重要的谈话。而且，当然，[honorary_guest.GetHerHis]的随行人员必须陪同。"
 coronation_banquet.8004.a:0 "等等……发生什么了？"
 coronation_banquet.8004.a.tt.success:0 "你死了"
 coronation_banquet.8004.a.tt.success.host:0 "[murder_victim.GetShortUIName]已死亡"
 coronation_banquet.8004.a.tt.failure:0 "你活了下来"
 coronation_banquet.8004.a.tt.failure.host:0 "[murder_victim.GetShortUIName]活了下来"
 coronation_banquet.8004.a.goh_murder.tt:0 "[honorary_guest.GetShortUIName]死亡"
 coronation_banquet.8052.t:1 "突然终止"
 coronation_banquet.8052.desc:0 "“火！”\n\n恐慌在宾客中间散播开来时，我环顾寻找[host.Custom2('MyCharacterIntroduction', ROOT.Char)]，只看到[host.GetHerHis]的椅子空空如也。\n\n火势发展迅猛——沾上[ROOT.Char.Custom('RegionalDrink')]的布料和盛装的宾客们很快就烧着了。我的皮肤起泡、#EMP 脱落#!，我尖叫着；但是很快甚至这也是不可能的了，因为滚滚浓烟扼杀了我的哭喊。"
 coronation_banquet.8052.a:0 "我一直想在炙热的荣耀里出去溜达……"
 coronation_banquet.8061.t.fire:1 "火！火……？"
 coronation_banquet.8061.t:0 "$feast.7151.t$"
 coronation_banquet.8061.desc.fire:1 "关上门之前，[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U]把我和其他几个人带出了宴会厅。\n\n然而——在[host.GetSheHe]能够应对之前——哭声从里面响起，随着火焰从宴会厅升起，所有与会者都涌入了夜色。"
 coronation_banquet.8061.desc.fail:0 "$feast.7151.desc$"
 coronation_banquet.8061.desc.fail_me:0 "昨晚的事到现在我的手还在发抖，本该要我性命的佣兵们已经被[host.GetTitledFirstName]囚禁起来了。\n\n然而，这种不安的情绪无法轻易消失。"
 coronation_banquet.8061.desc.death_alone:1 "我们准备离开[host.GetTitledFirstNamePossessive]的宴会时，气氛比我所料的还要阴沉。我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('murder_guest'))][murder_guest.GetTitledFirstName]的尸体被发现了，躺在地板上尚有余温。\n\n死亡在室内徘徊，我们嘴唇上的美酒也变得酸涩了。"
 coronation_banquet.8061.a:2 "我想宴会现在结束了。"
 coronation_banquet.8061.a.good:0 "[murder_guest.GetFirstNameNoTooltip]……就这么去了。"
 coronation_banquet.9001.t:1 "当我的客人们离开时"
 coronation_banquet.9001.desc_exotic:0 "随着所有人肚子里装满珍馐美味回家，我可以很自豪地说，宴会非常成功！"
 coronation_banquet.9001.desc_lavish:0 "随着我所有的客人肚子里都满当当地装着我的庞大食物储藏里的每一样美食离开我的城堡，我可以很自豪地说，宴会非常成功！"
 coronation_banquet.9001.desc_meager:0 "随着我所有的客人抢完最后一点残羹，衣服宽松、肚子咕咕叫着终于离开，一旁观看的我倍感欣慰。"
 coronation_banquet.9001.desc:0 "随着所有人返回他们各自的家，我可以很自豪地说，宴会非常成功！"
 coronation_banquet.9001.spouse:0 "\n\n我非常感谢我的[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))][spouse.GetFirstName]让这场活动如此成功，当[spouse.GetSheHe]送别最后几位宾客离开时，我感到无限感激。"
 coronation_banquet.9001.no_spouse:0 "不管怎样，我仍然庆幸这场让我殚精竭虑的活动目前终于结束了。"
 coronation_banquet.9001.a:0 "下次再见！"
 coronation_banquet.9002.desc_exotic:0 "真是一场盛宴啊！之前，我根本没想到能在[host.GetTitledFirstNamePossessive]的大厅享受如此棒的珍馐美味。这场宴会我永远不会遗忘！"
 coronation_banquet.9002.desc_lavish:0 "真是一场盛宴啊！来之前，我的衣服宽松而不合身，现在我摇摇晃晃地走出[host.GetTitledFirstNamePossessive]的大厅，腹中的食物和欢乐让我的肚子比来时大了两圈！这是一场我很难忘记的宴会！"
 coronation_banquet.9002.desc_meager:0 "就这，也算一场宴会？虽然我通常期待宴会的食物确实会多很多，但是我今天是饿着肚子离开[host.GetTitledFirstNamePossessive]的大厅，不过至少同席者很好。这场宴会我希望自己能忘掉。"
 coronation_banquet.9002.desc:0 "真是一场盛宴啊！将来很长一段时间内我都会记得在[host.GetTitledFirstNamePossessive]的大厅度过的美好时光。"
 coronation_banquet.9002.desc_ending:1 "\n\n现在是时候洗去欢乐与美酒的痕迹，重拾我身为贵族[ROOT.Char.GetLadyLord]的责任了。"
 coronation_banquet.9002.a:0 "再见，[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]！"
 coronation_banquet.5010.t: "传奇的沉默"
 coronation_banquet.5010.desc: "在所有的庆祝和狂欢中，总是会有那么一段时间所有参与者都停止说话。[rando_guest.GetName|U]是唯一仍在交谈的人，但当目光开始落在我身上时，我觉得自己也被迫沉默了。\n\n也许这片刻的安静是我说起[ROOT.Char.GetPromotedLegend.GetName]的机会。"
 coronation_banquet.5010.a: "[rando_guest.GetFirstName|U]，我来和你说个故事。"
 coronation_banquet.5010.a.success: "[rando_guest.GetFirstName|U]深受打动"
 coronation_banquet.5010.a.failure: "[rando_guest.GetFirstName|U]感到无聊"
 coronation_banquet.5010.b: "所有人都得听听这个传奇。"
 coronation_banquet.5010.c: "终于，片刻的安宁。"
 coronation_banquet.5020.t: "沉默"
 coronation_banquet.5020.desc: "酒杯碰撞声，闲聊声，手拍桌子声，全都是些没有意义的混乱杂音。我感觉到这股声音在我体内跳动，然后突然，我周围的一切都慢了下来，只剩下寥寥几句话和奇怪的笑声。\n\n在这种寂静中，我感觉我的心开始旋转，一篇演讲在我脑海中成形，从低语变成了呐喊，渴望得到分享！关于我[ROOT.Char.GetTitleAsNameNoTooltip|U]正统性的演讲。"
 coronation_banquet.5020.a: "我拥有[ROOT.Char.GetFaith.TricksterGodName]的智慧！"
 coronation_banquet.5020.a.success: "你的演讲唤起了客人"
 coronation_banquet.5020.a.failure: "你的演讲没什么效果"
 coronation_banquet.5020.b: "[ROOT.Char.GetFaith.KnowledgeGodName|U]通过我来践行神旨！"
 coronation_banquet.5020.c: "我拥有[ROOT.Char.GetFaith.WarGodName]之心！"
 coronation_banquet.5020.d: "为什么要破坏这样的宁静？"
 coronation_banquet.0101.t:0 "清醒你的头脑"
 coronation_banquet.0101.desc.intro:0 "很少有人能在不需要远离喧嚣的情况下参加整场宴会，至少会有一点时间在外面，即使只是为了解手。\n\n幸运的是，[intent_target.GetTitledFirstName]也不例外。从附近的凉亭里，我看着[intent_target.GetSheHe]"
 coronation_banquet.0101.desc.high_place:0 "凝视着这座高而孤独的塔楼的窗外。显然是在欣赏一个为之而死的景色——一个良好的、猛烈的推动，我所有的问题都结束了。它甚至看起来像是一场意外。"
 coronation_banquet.0101.desc.water:0 "沿着靠近城墙的[activity.GetHost.Custom('IndefiniteBodyOfWater')]边漫步。我的包革金属棍棒握在手里，我只需用力打[intent_target.GetHerHim]，把[intent_target.GetSheHe]打晕——水会解决其余的问题，甚至看起来像是一场意外。"
 coronation_banquet.0101.desc.critter:1 "漫步在院子里的小径上。我手里抓着（希望能控制住）毒[SCOPE.Custom('VenomousCreature')]。凶猛，致命，我只需要把它扔到一块裸露的皮肤上，让它做坏事。"
 coronation_banquet.0101.desc.rock:0 "在院子里的装饰间徘徊。我手上的石头很重，也有一个非常锋利的尖端——对头骨的一次良好、干净的投射应该足以完成黑暗的行动。"
 coronation_banquet.0101.desc.outro:0 "\n\n我深谙意外的艺术，所以如果计划出错，及时逃跑应该不是问题。遗憾的是，[intent_target.GetFirstNameNoTooltip]可能不需要太多询问就注意到我可疑的缺席。"
 coronation_banquet.0101.a:0 "好吧，用力一推……"
 coronation_banquet.0101.a.tt.success:0 "[intent_target.GetSheHe]去了！"
 coronation_banquet.0101.a.tt.failure:0 "[intent_target.GetFirstNameNoTooltip]扑向一边"
 coronation_banquet.0101.b:0 "狠狠的一击，用力的一推，还有……"
 coronation_banquet.0101.b.tt.success:0 "在眩晕中，[intent_target.GetFirstNameNoTooltip]失足落水"
 coronation_banquet.0101.b.tt.failure:0 "[intent_target.GetSheHe|U]倒下但仍然清醒"
 coronation_banquet.0101.c:0 "投掷#EMP 恰恰#!必须有足够的力量……"
 coronation_banquet.0101.c.tt.success:1 "[SCOPE.Custom('VenomousCreature')]攻击了"
 coronation_banquet.0101.c.tt.failure:0 "生物弹开并逃跑"
 coronation_banquet.0101.d:0 "好吧，我需要打[intent_target.GetHerHim]的脑袋……"
 coronation_banquet.0101.d.tt.success:0 "你击中了[intent_target.GetHerHim]的太阳穴"
 coronation_banquet.0101.d.tt.failure:0 "你扔偏了"
 coronation_banquet.0101.e:0 "也许我最好还是观察一下？"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme.overwrite:0 "这将改写你给[GetScheme('murder').GetTypeName][ROOT.Char.Var('coronation_feast_events_ewan_0001_bonus_value').GetTitledFirstName]的可能的奖励"
 coronation_banquet.0101.e.tt.bonus_to_murder_scheme:0 "你在接下来[EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_time_to_use_value')|0]年内发起的针对[intent_target.GetTitledFirstName]的[GetScheme('murder').GetTypeName][scheme|E]获得#P [EmptyScope.ScriptValue('coronation_feast_events_ewan_0001_murder_scheme_bonus_added_base_success_value')|=+0]%#!成功率"
 coronation_banquet.0101.f:0 "这是一个愚蠢的想法。"
 coronation_banquet.0201.t:0 "晚餐和表演"
 coronation_banquet.0201.desc.intro:0 "坐在[intent_target.Custom2('MyCharacterIntroduction', ROOT.Char)]对面为我提供了一个名副其实的宝库，可以在不违反礼节的情况下取笑[intent_target.GetHerHim]。\n\n"
 coronation_banquet.0201.desc.meat.dramatic_snap:0 "“……当然，重要的是”，我熟练地把手中的[activity.GetHost.Custom('RegionalEdibleAnimal')]骨头掰成两半，“#EMP 坚定#!。你不同意吗？”"
 coronation_banquet.0201.desc.meat.sink_teeth:0 "慢慢地，故意地，我让我的牙齿陷入一#EMP 小块#!美味的[activity.GetHost.Custom('RegionalEdibleMeat')]的肉中，轻轻而坚定地把肉撕掉。"
 coronation_banquet.0201.desc.meat.lick:0 "我热切而懒洋洋地舔了舔一大口酱汁，涂在我那份[activity.GetHost.Custom('RegionalEdibleAnimal')]上。我们始终保持目光接触。"
 coronation_banquet.0201.desc.veggie.suggestive_gesture:0 "慢慢地、挑逗地，我用手指抚摸着一对[activity.GetHost.Custom('RegionalRootVegetablePlural')]的曲线，用我温柔的爱抚轻轻地逗弄着蔬菜。在它们的一端，我在它们的表面划过最轻微的指甲痕迹，留下了非常轻微的划痕。"
 coronation_banquet.0201.desc.veggie.sink_teeth:0 "我兴致勃勃地咬了一口巨大、多汁、#EMP 坚硬#!的[activity.GetHost.Custom('RegionalRootVegetable')]，让一点液体溢出，顺着我的下巴滴下来。满意地伸出舌头，舔干净我的嘴唇。"
 coronation_banquet.0201.desc.veggie.deep_bite:0 "凭借戏剧性的天赋，我举起手，将一小块[activity.GetHost.Custom('RegionalRootVegetable')]放进嘴里，然后我#EMP 以听得见的#!满意，吞了下去。我的眼睛甚至向后翻了一点，因为里面加了香料。"
 coronation_banquet.0201.desc.outro:0 "\n\n从[intent_target.GetHerHis]脸上的表情我可以看出[intent_target.GetFirstNameNoTooltip]明白了我的意思。我不太清楚[intent_target.GetHerHis]的表情——是淫荡的兴趣还是翻滚的胃？这很难说。"
 coronation_banquet.0201.a:0 "也许再咬一口，就可以敲定重点了。"
 coronation_banquet.0201.a.tt.success:0 "[ROOT.Char.GetFirstNameNoTooltip]，为什么……"
 coronation_banquet.0201.a.tt.failure:0 "你#EMP 正在#!做什么？"
 coronation_banquet.0201.b:0 "这不起作用。也许[intent_target.GetSheHe]更喜欢诚实的谈话？"
 coronation_banquet.0201.b.tt.success:0 "你的谈话证明更有趣"
 coronation_banquet.0201.b.tt.failure:0 "[intent_target.GetFaith.KnowledgeGodName]在上，你很沉闷！"
 coronation_banquet.0201.c:0 "这不像我希望的那样……火热……"
 coronation_banquet.0401.t:0 "肚子咕咕叫"
 coronation_banquet.0401.desc.intro:0 "花了大半个晚上的时间才让自己接近[intent_target.GetTitledFirstName]，但又不至于感到被强迫。毕竟，最好的友谊是自然而然的，我希望[intent_target.GetHerHim]认为这是自发的。\n\n"
 coronation_banquet.0401.desc.target_personality.flamboyant:0 "“[intent_target.GetFaith.WealthGodName]保佑”，我的朋友惊道，几乎不掩饰地打了个嗝，“那是道#EMP 硬#!菜。而且在上一道硬菜之后不久！胃里太撑了。我简直不敢相信仆人会期望继续为他们的[activity.GetHost.Custom('MistressMaster')]服务，这种服务太糟了。”"
 coronation_banquet.0401.desc.target_personality.sedate:0 "[intent_target.GetWomanMan]挑着[intent_target.GetHerHis]的食物，在一个油腻腻的木盘子里挤了几口。\n\n“有点……硬，不是吗？这道菜、之前那道菜、#EMP 再#!之前那道菜、还有，”[intent_target.GetSheHe]紧张地看着端出下一轮菜的仆人，“还有下一道菜。这么多丰富的食物，都一起上桌，而我们真正需要的是一些创新的味蕾清洁小菜。”"
 coronation_banquet.0401.desc.target_personality.fallback:0 "[intent_target.GetWomanMan]用脏桌布的一角轻轻擦拭嘴角，拂去酥皮点心的碎屑。\n\n“我只希望下一道菜能简单一点”，[intent_target.GetSheHe]说，“盛宴的全部意义在于提供丰富多样的美食体验，到目前为止，这感觉更像是在试图让我们吃饱，而不是让我们兴奋。”"
 coronation_banquet.0401.a:0 "是的——遗憾的是，我认为这只是一个糟糕的选择。"
 coronation_banquet.0401.a.tt.success:0 "你让[intent_target.GetHerHim]完全着迷"
 coronation_banquet.0401.a.tt.partial_success:0 "[intent_target.GetSheHe|U]想多聊聊"
 coronation_banquet.0401.a.tt.failure:0 "你很有趣，但没那么有趣"
 coronation_banquet.0401.b:0 "“你……#EMP 知道#!这是我的盛宴，不是吗？”"
 coronation_banquet.0401.c:0 "“大声歌颂这顿饭。”"
 coronation_banquet.0401.d:0 "把话题转到争议较小的话题上。"
 coronation_banquet.0601.t:0 "只是玩笑"
 coronation_banquet.0601.desc.intro:0 "我认为，厨房永远是搞些小#EMP 恶作剧#!的最佳场所。当然，前提是厨工没抓到你。\n\n时间这么少，目标却这么多：我应该在哪里做手脚？[activity.GetHost.Custom('GetExpensiveDrink')]托盘，精致的中央拼盘，还是每道菜之间的小碟配菜？\n\n无论我选择什么，毁掉某人夜晚的东西已经准备好了——"
 coronation_banquet.0601.desc.dead_rat:0 "一只臭得要命的死老鼠，已经快要爆炸了。"
 coronation_banquet.0601.desc.humongous_beetle:0 "一只巨大的，目前筋疲力尽的甲虫。但只需稍加休息就能再次爬动起来。"
 coronation_banquet.0601.desc.raw_eyeball:0 "一只巨大的生眼球。"
 coronation_banquet.0601.desc.used_sponge:0 "一块显然已经……#EMP 被使用#!很久的海绵。"
 coronation_banquet.0601.desc.rotten_vegetable:0 "一个恶臭的[activity.GetHost.Custom('RegionalRootVegetable')]，发霉得这么厉害，老实说我都震惊自己能把它藏起来。"
 coronation_banquet.0601.desc.dodgy_mushroom:0 "一根蘑菇，我很有信心它能把所有人都送去茅厕。也许是晚上某些时候。"
 coronation_banquet.0601.desc.hank_of_hair:0 "一小撮庭院动物的毛发。这不是头发。"
 coronation_banquet.0601.a:0 "弄脏饮料。"
 coronation_banquet.0601.a.tt.success:0 "你如同恶魔的低语一样进进出出"
 coronation_banquet.0601.a.tt.failure:0 "你运气不好被逮到了"
 coronation_banquet.0601.b:0 "弄脏精致的拼盘。"
 coronation_banquet.0601.b.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.b.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.c:0 "弄脏配菜。"
 coronation_banquet.0601.c.tt.success:0 "$coronation_banquet.0601.a.tt.success$"
 coronation_banquet.0601.c.tt.failure:0 "$coronation_banquet.0601.a.tt.failure$"
 coronation_banquet.0601.d:0 "这太下作了。"
 coronation_banquet.0801.t:0 "愉快的氛围"
 coronation_banquet.0801.desc.intro:0 "啊，还有什么能比一场盛宴更令人愉快吗？\n\n客人们来来往往，一边吃饭一边聊天，每面墙上都闪烁着火炬的光芒，在大厅里像笑声一样跳动。"
 coronation_banquet.0801.desc.lustful:0 "这么多……可以[ROOT.Char.Custom('SenseObserve_EyeTaste')]的#EMP 美味#!，这么多偷窥的机会，甚至可以来一场幽会。\n\n或许两场。"
 coronation_banquet.0801.desc.chaste:0 "很高兴看到这么多人在不诉诸肉体之乐的情况下享受乐趣。"
 coronation_banquet.0801.desc.gluttonous:0 "还有那些食物！啊这些食物……[ROOT.Char.GetFaith.HealthGodName]啊，我#EMP 太想吃#!一顿丰盛的大餐了。或许五顿。"
 coronation_banquet.0801.desc.temperate:0 "\n\n当然，我并不太热衷于精致的菜肴，但我可以一边啃着面包，一边享受美好的陪伴和愉快的心情。"
 coronation_banquet.0801.desc.greedy:0 "\n\n在宴会上，每个人都多少有点贪婪——说实话，看到这个世界如此#EMP 诚实#!地做出改变真是让人放松。"
 coronation_banquet.0801.desc.generous:0 "\n\n给他人吃食、大家在同一个房间里掰面包和分享美酒，非常令人愉快。"
 coronation_banquet.0801.desc.lazy:0 "我呢？我不用动一动肌肉。人、食物、饮料、垫子、仆人，他们都来找我，我不用动一根手指头。#EMP 完美#!。"
 coronation_banquet.0801.desc.diligent:0 "协调这么多人和仆人是一项被低估的任务，它的难度不小，很高兴看到它做得好。"
 coronation_banquet.0801.desc.wrathful:0 "我有时#EMP 可能#!……有点像个卒中患者。但在这里，现在，我很平静，甚至可能是稳重的。\n\n节奏的变化令人愉快。"
 coronation_banquet.0801.desc.calm:0 "\n\n有些人认为宴会是一个忙碌的地方，但对我来说，它们是平静和社交和谐的堡垒。毕竟，每个人都吃得饱饱的，杯子晃晃悠悠，坐着更轻松。"
 coronation_banquet.0801.desc.patient:0 "\n\n我甚至喜欢在两道菜之间等待——这不仅仅是欢笑和聊天的机会，它们让你反思你吃的菜和其中的想法。"
 coronation_banquet.0801.desc.impatient:0 "\n\n实实在在的宴会是为数不多的几乎不需要等待任何事情的环境之一。要食物吗？在那。需要喝一杯吗？他们会给你倒一杯。想聊天吗？好的陪伴无处不在。幸福。"
 coronation_banquet.0801.desc.arrogant:0 "\n\n像这样和我的一些下级亲近，我的[ROOT.Char.Custom('FootFeet')]踩在凳子上，在众多小贵族中传播我的善意对我有好处。"
 coronation_banquet.0801.desc.humble:0 "这么多人，从四面八方赶来，只为来到这里。它确实为世界的广阔提供了一些视角。"
 coronation_banquet.0801.desc.deceitful:0 "\n\n我已经在人群中散布了一些谣言，只是为了好玩。我觉得看看谎言传播得有多快是一件很有趣的事，即使除了制造一点混乱之外没有任何其他动机。"
 coronation_banquet.0801.desc.honest:0 "没有什么比这更真实地表达了凡人的经验。如此赤裸，如此诚实——人们只是享受着与他人的相处。"
 coronation_banquet.0801.desc.craven:0 "和这么多人在一起有一种让人非常安心的感觉，就像什么都不会出错一样。\n\n大概。"
 coronation_banquet.0801.desc.brave:0 "我们是一群混杂的家伙，这是真的，但此时此刻我觉得这个聚会可以挑战世界并获胜。"
 coronation_banquet.0801.desc.shy:0 "我很高兴地坐在角落的座位上，和一些有趣的人聊天。\n\n有机会参与社交活动而不至于不知所措，这很好。"
 coronation_banquet.0801.desc.gregarious:0 "\n\n遗憾的是我们不能请到更多的客人，就多了一桌左右，但不是每个人都有聚会精神。也许不是每个人，但#EMP 我#!是，而且我一个人坐一两张桌子就够了！"
 coronation_banquet.0801.desc.ambitious:0 "有这么多机会交谈、会面、商讨和计划。每一次新的谈话都是一个新目标的种子，每一道菜都是增加另一个联系人的借口。"
 coronation_banquet.0801.desc.content:0 "我实在想不出有什么地方我希望改变的。真是……完美。"
 coronation_banquet.0801.desc.arbitrary:0 "\n\n当然，并非一切都如我所愿，但这就是这些聚会的本质。下一次情况会有所不同，变化带来的乐趣让人期待。"
 coronation_banquet.0801.desc.just:0 "\n\n我总是觉得宴会的自然秩序令人赏心悦目。桌子整齐地摆放着，社会等级安静地执行着，每个人都快乐地笑着，各就各位。正是他们应该在的地方。"
 coronation_banquet.0801.desc.cynical:0 "当然，他们大多数人来这里只是为了蹭吃蹭喝，但我凭什么评判他们呢？我很难职责他们，而且食物真的#EMP 很好吃#!。"
 coronation_banquet.0801.desc.zealous:0 "\n\n我快速地向[ROOT.Char.GetFaith.HealthGodName]祈祷，感谢即将到来的下一道精彩菜肴。真的，[ROOT.Char.GetFaith.CreatorName]的创造充满了奇迹，美食当然不是最小的奇迹。"
 coronation_banquet.0801.desc.paranoid:0 "\n\n我时刻警惕任何危险的暗示，无论是故意的还是意外的，有计划的还是临时的。恰到好处地符合我的期望——没有那么多以至于阴谋很明显，也没有那么少以至于阴谋被明显掩盖了。就像我喜欢的那样。"
 coronation_banquet.0801.desc.trusting:0 "\n\n当然，大家都兴高采烈，还有这么多美味佳肴可供品尝，谁又能对这样的聚会心存恶意呢？没有人会这样，因为这是一件快乐的事情，我乐享其中。"
 coronation_banquet.0801.desc.compassionate:0 "看到人类仁慈的乳汁被如此无私地分享，真是令人高兴。"
 coronation_banquet.0801.desc.callous:0 "\n\n并不是说如果他们其他人过得不好我就会#EMP 过度#!烦恼，我仍然可以享受愉快的氛围。温和而节制。"
 coronation_banquet.0801.desc.sadistic:0 "我和下一个适应良好的[ROOT.Char.GetTitleAsNameNoTooltip]一样喜欢尖叫和抽泣，但欢呼声肯定可以很好地改变节奏。"
 coronation_banquet.0801.desc.stubborn:0 "我考虑过像其他许多人一样起身四处闲逛，但这意味着让座，如果让座我会被诅咒的。"
 coronation_banquet.0801.desc.fickle:0 "我认为关于宴会我最喜欢的事情#EMP 必须#!是美食。不对，是人。实际上，也许是美酒？或娱乐，或……"
 coronation_banquet.0801.desc.vengeful:0 "\n\n自然而然，其中不少是针对我刚刚绊倒的侍者，那人现在已经被粘糊糊的开胃菜覆盖了。这是为那个忘记在最后一道菜中加满美酒的混蛋提供的服务。"
 coronation_banquet.0801.desc.forgiving:0 "\n\n我有点担心侍者上次过来时错过了我的高脚杯，但总有下一道菜。事实上，这是宴会的一大妙处——#EMP 总#!有下一道菜。"
 coronation_banquet.0801.desc.outro:0 "\n\n有时候，简单地坐下来享受生活中的小事真是不错。"
 coronation_banquet.0801.a:0 "这正是我想待的地方。"
 coronation_banquet.0801.b:0 "在这里可以和很棒的家伙们打成一片。"
 coronation_banquet.0801.c:0 "与显要人物同台的好机会！"
 coronation_banquet.0001.e:0 "“在[ROOT.Char.GetHouse.GetNameNoTooltip]家族治下，你们才能获得眼前的一切。”"
 coronation_banquet.0011.e:0 "“我们[ROOT.Char.GetHouse.GetNameNoTooltip]家族最是喜欢盛宴。”"
