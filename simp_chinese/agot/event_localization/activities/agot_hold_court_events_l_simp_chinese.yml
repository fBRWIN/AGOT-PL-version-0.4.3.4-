l_simp_chinese:
 agot_hold_court.1001.t:0 "$hold_court_header$封建统领制"
 agot_hold_court.1001.desc:0 "我的封臣[paramount_petitioner.GetTitledFirstName]走到我的宝座前，深深一鞠躬。\n\n“贵安陛下。[paramount_title.GetName]没有独立于王室的在位者。我希望以您的名义来统治这个地区。”"
 agot_hold_court.1001.a:0 "你要为我监督[paramount_title.GetName]！"
 agot_hold_court.1001.b:0 "你输了！你什么都没得到！日安，先生！"
 agot_hold_court.1011.t:0 "$hold_court_header$边境纠纷"
 agot_hold_court.1011.desc_paramount:0 "[aggressor_vassal.GetName]指责[defender_vassal.GetName]非法拥有法理上应当归属于[aggressor_vassal.GetHerHis]的土地和封臣。[vassal_claim.GetName]是[aggressor_vassal.GetHerHim]如此生气的主要原因，他声称正是[defender_vassal_vassal.GetName]对[defender_vassal.GetName]宣誓效忠造成领土内部的不稳定，这些土地的归属和收入都应属于他。\n\n"
 agot_hold_court.1011.desc_direct:0 "[aggressor_vassal.GetName]宣称由[defender_vassal.GetName]持有并向你效忠的[vassal_claim.GetName]是他们的法理领土的一部分，你将其归还给这些方为符合领土的最大利益。\n\n"
 agot_hold_court.1011.desc_historic_claimant:0 "他进一步指出，[defender_vassal.GetTitledFirstName]甚至不是[vassal_claim.GetName]的合法领主，[dynasty.GetName]家族在多年间向[aggressor_vassal.GetPrimaryTitle.GetName]信誓旦旦地宣称其所有权。因此他建议将这块土地重新分配给[historic_claimant.GetName]，其家族已被剥夺了曾经拥有的土地。"
 agot_hold_court.1011.desc_historic_same:0 "[dynasty.GetName]家族是[vassal_claim.GetName]的传统持有者，所以[defender_vassal.GetName]有权拥有这片土地的所有权。"
 agot_hold_court.1011.desc_default:0 "[vassal_claim.GetName][dynasty.GetName]。"
 agot_hold_court.1011.desc_paramount_titles:0 "让问题更加复杂的是，[defender_vassal_vassal.GetTitledFirstName]持有整个王国的贵族头衔"
 agot_hold_court.1011.desc_titles:0 "让问题更加复杂的是，[defender_vassal.GetTitledFirstName]持有整个王国的贵族头衔。"
 agot_hold_court.1011.a.direct:0 "[defender_vassal.GetTitleAsNameNoTooltip]会向你宣誓效忠。"
 agot_hold_court.1011.a.indirect:0 "[defender_vassal_vassal.GetTitleAsNameNoTooltip]会向你宣誓效忠。"
 agot_hold_court.1011.b.direct:0 "[defender_vassal.GetFirstNamePossessive]领土已经发展得太大，必须将其拆分。"
 agot_hold_court.1011.b.indirect:0 "[defender_vassal_vassal.GetFirstNamePossessive]领土已经发展得太大，必须将其拆分。"
 agot_hold_court.1011.c:0 "我将剥夺你这些多余的头衔！"
 agot_hold_court.1011.d:0 "[vassal_claim.GetNameNoTier]历史上是[historic_claimant.GetHouse.GetName]家族的所在地，现在它应该转移到[historic_claimant.GetFirstName]！"
 agot_hold_court.1021.t:0 "[historic_claimant.GetName]"
 agot_hold_court.1021.desc:0 "嘿，伙计，你现在持有[claim_title.GetName]，而[dynasty.GetName]家族曾拥有它很长时间。我们现在没有土地，也许你可以行行好把它施舍给我。"