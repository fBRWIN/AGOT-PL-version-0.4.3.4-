l_simp_chinese:
 activity_reaving:0 "劫掠"
 activity_reaving_owner:0 "劫掠者"
 activity_reaving_name:0 "大劫掠"
 reaving_header:0 "[ROOT.Char.Custom('reavingHeader')]"
 very_long_reaving_tt:0 "这是一次#V 极长的#!劫掠"
 long_reaving_tt:0 "这是一次#V 很长的#!劫掠"
 medium_reaving_tt:0 "这是一次#V 较长的#!劫掠"
 short_reaving_tt:0 "这是一次#V 短期的#!劫掠"
 reaving_return_home:0 "我回到[start_location.GetNameNoTier]的家"
 agot_reaving.0001.t:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]杀光，抢光，烧光！"
 agot_reaving.0001.desc:0 "是时候准备好长船，遵循古道付铁钱了。青绿之地的人们会悄声警告他们的孩子。我们去什么地方才能付最多的铁钱呢？"
 agot_reaving.0001.a:0 "富裕的争议之地适合被劫掠。"
 agot_reaving.0001.b:0 "让北厄斯索斯见识下铁与火！"
 agot_reaving.0001.c:0 "夏日之海那边陆地的守备很弱，正是机会。"
 agot_reaving.0001.d:0 "奴隶湾有更多的财富！"
 agot_reaving.0001.e:0 "我改变主意了，现在还不是合适的时间。"
 agot_reaving.0010.desc:0 "我不知道你为什么接受我的邀请却反而去参加[other_host.GetTitledFirstNamePossessive]的宴会，但我会记住这件事的。"
 agot_reaving.0010.a:0 "真不幸。"
 agot_reaving.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_reaving.1002.opening_desc:0 "我特此邀请你参加我在[barony.GetNameNoTier]举办的宴会！"
 agot_reaving.1002.host_likes_me:0 "我期待你的光临，你要是不来我会非常想你的。"
 agot_reaving.1002.host_gets_along_with_me:0 "如果你这样一位显赫的[ROOT.Char.GetTitleTierName]能出席，会让我倍感荣幸。"
 agot_reaving.1002.host_dislikes_me:0 "我期望所有有影响力的人都能出席，很不幸也包括你。"
 agot_reaving.1002.a:0 "我当然会参加！"
 agot_reaving.1002.b:0 "我就勉为其难参加一下吧。"
 agot_reaving.1002.c:0 "很遗憾，我很忙。"
 agot_reaving.1002.d:0 "不，我拒绝！"
 agot_reaving.1003.desc:0 "我在此邀请你参加我在[barony.GetNameNoTier]举办的宴会！这将会是一场盛会，值得你光临。"
 agot_reaving.1003.a:0 "这是我的荣幸。"
 agot_reaving.1003.b:0 "我有更重要的事情要做。"
 agot_reaving.1004.desc:0 "我在此邀请你参加我在[barony.GetNameNoTier]宫廷举办的宴会！这将是一场拥有美食与娱乐的盛大活动。"
 agot_reaving.1004.a:0 "这是我的荣幸。"
 agot_reaving.1004.b:0 "我有更重要的事情要做。"
 agot_reaving.1008.t:0 "大劫掠：启程"
 agot_reaving.1008.desc.opening:0 "在[ROOT.Char.GetCapitalLocation.GetName]的港口里挤满了船只的桅杆。这支由长船组成的强大船队由响应[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]号召的铁民勇士组成。他们渴望有机会通过掠夺狭海对岸的青绿之地来证明他们的铁民血统。\n\n当我们准备参加前往[ROOT.Char.Custom('ReavingDestination')]的伟大[reaving|E]时，我知道[ROOT.Char.GetFaith.PantheonTerm]将撑满我们的风帆，引导我们的剑刃。"
 agot_reaving.1008.desc.short:0 "\n\n鲜血与荣耀伴随吾身，福泽之土尽留于家人。"
 agot_reaving.1008.desc.medium:0 "\n\n我与[ROOT.Char.GetFaith.HighGodNameAlternate]一同踏上旅程，我的领地必须等待，不论我要去多久。"
 agot_reaving.1008.desc.long:0 "\n\n我的目的地远离家乡，但为了[ROOT.Char.GetFaith.DivineRealm]，甚至我自己的领地也要排在后面。"
 agot_reaving.1008.desc.very_long:0 "\n\n我会离家很久，我只能祈祷[ROOT.Char.GetFaith.HighGodNameAlternate]会眷顾我和我的领土。"
 agot_reaving.1008.a:0 "我们会付铁钱！"
 agot_reaving.1009.t:0 "热烈欢迎"
 agot_reaving.1009.likes_host:0 "所有客人都已到大厅集合，而我们彬彬有礼的东道主，[activity.GetOwner.GetTitledFirstName]，欢迎我们前来赴宴！"
 agot_reaving.1009.dislikes_host:0 "所有客人都已到大厅集合，而我们[activity.GetOwner.Custom('InsultAdjective')]东道主[activity.GetOwner.GetTitledFirstName]，总算来欢迎我们了。"
 agot_reaving.1009.a.gluttonous:0 "我在这就能闻到厨房里的香味！"
 agot_reaving.1009.a.drunkard:0 "酒桶在哪！"
 agot_reaving.1009.a.gregarious:0 "我等不及要和大家交谈了！"
 agot_reaving.1009.a.shy:0 "这里有很多人……"
 agot_reaving.1009.a:0 "我很期待！"
 agot_reaving.1009.b:0 "这最好值得我花时间。"
 agot_reaving.2001.t:0 "测试"
 agot_reaving.2001.desc:0 "冰霜"
 agot_reaving.2002.t:0 "残破的船：食人魔"
 agot_reaving.2002.desc:0 "船员们在地平线上发现一艘船帆破损的船只。当我们靠近这艘船时，死亡的气息铺面而来。我踏上甲板，当看到被肢解的尸体四处散落时，我就知道甲板上发生了什么。绝望的人会做出绝望的行为，一艘船瘫痪并缺乏供应时，就会发生人相食。当我们正在肢体残骸中寻找任何有价值的东西时，猛然我们听到一声尖叫，看到一个饥饿的疯子手持长剑向我们冲来！"
 agot_reaving.2002.a:0 "保护自己！"
 agot_reaving.2002.a.tt:0 "抄起武器正面对抗！"
 agot_reaving.2002.b:0 "太疯狂了！回船上去！"
 agot_reaving.2002.b.tt:0 "这里不值得我们去战斗！"
 agot_reaving.2002.a.success_title:0 "杀死食人魔"
 agot_reaving.2002.a.failure_title:0 "被迫撤退！"
 agot_reaving.2003.t:0 "残破的船：船长的赌博"
 agot_reaving.2003.desc:0 "船员们在地平线上发现一艘船帆破损的船只。当我们靠近这艘船时，我们看到一名男子和他的船员正等着我们。他们并没有阻止我们登上这艘残破的船，相反，他们中一个人走过来和我目光交汇，他似乎是船长：“我知道你是铁民，不是来救我们或同我们贸易的。所以，我有一个提议。”船长示意两个船员把一个巨大的箱子放在船栏杆上，威胁要把箱子扔入海中。“这个箱子里装着我们船上所有的贵重物品。我提议我们玩一局骰子，如果你赢了，你就能得到这个箱子；如果我赢了，你们就给我们提供船帆和补给……”"
 agot_reaving.2003.a:0 "我只会付铁钱，我们来场两个人决斗。"
 agot_reaving.2003.a.tt:0 "亲自与船长战斗，并为财宝付铁钱！"
 agot_reaving.2003.b:0 "我接受你的游戏……"
 agot_reaving.2003.b.tt:0 "你和船长掷骰子，胜者为王！"
 agot_reaving.2003.c:0 "风暴神是所有人的敌人。"
 agot_reaving.2003.c.tt:0 "风暴神是所有人的敌人，因此淹神的儿子们有责任去挫败祂的企图。你会给他们提供所需要的资源来对抗风暴神！"
 agot_reaving.2003.a.success_title:0 "杀了船长，赢了宝藏！"
 agot_reaving.2003.a.failure_title:0 "你输给了船长……"
 agot_reaving.2003.b.success_title:0 "骰子结果是——你赢了！"
 agot_reaving.2003.b.failure_title:0 "骰子结果是——你输了……"
 agot_reaving.2004.t:0 "残破的船：铁民"
 agot_reaving.2004.desc:0 "船员在地平线上发现一艘船帆破损的船只。当我们靠近时，发现这是一艘铁民的船只，我们舒了一口气。我的船员希望我提供补给品并帮助我们的铁民兄弟修补船只，以便他们能抵达河湾地的岸边。"
 agot_reaving.2004.a:0 "我会提供补给。"
 agot_reaving.2004.a.tt:0 "你会提供一些补给品，比如食物或战利品，来帮助你的铁民兄弟。"
 agot_reaving.2004.b:0 "他们不会从我这里得到任何东西。"
 agot_reaving.2004.b.tt:0 "为什么我要给出属于我的东西，他们本该准备得更好！"
 agot_reaving.2005.t:0 "空荡荡的村庄"
 agot_reaving.2005.desc:0 "在夜幕的掩盖下，我们压低声音划桨靠岸登陆在海边的小村庄。我们本为登陆未被察觉而高兴，但很快就意识到了真正的原因——村子里空无一人！村中财物完好无损的景象让我的一些手下感到不安，其他人则毫不犹豫地开始收集战利品。在村子外围，我的人找到一个大坑，里面全是村民的尸体，他们的脸个个因病痛而扭曲。"
 agot_reaving.2005.a:0 "为了黄金值得冒这个险……"
 agot_reaving.2005.a.tt:0 "反正死人用不着，为什么不全拿走呢？"
 agot_reaving.2005.b:0 "停止劫掠并离开。"
 agot_reaving.2005.b.tt:0 "这些财宝不值得你们拿命冒险……"
 agot_reaving.2006.t:0 "村庄：献祭"
 agot_reaving.2006.desc:0 "在夜幕的掩盖下，我们压低声音划桨靠岸登陆在海边的小村庄。似乎是村庄正在庆祝某个活动，因为我们可以听到笑声、歌声和看到火堆燃烧的火光，这让我们的接近未被察觉。当我们冲进“庆祝现场”时，我们看到了那些火堆的情况。三个火堆上面燃烧着人的遗骸！第四个火堆还未点燃，一个女人被绑在一棵树的树干上，她的脚边堆满了柴火跟献给火神的珍贵祭品。现场民众看到我们，大部分参与者试图逃跑，不过还有一些人拿起了武器，主要是那些红袍祭司。其中一名拿着武器的红袍祭司似乎正守卫着那将被烧死的女人……"
 agot_reaving.2006.a:0 "我会尽可能地寻找贵重物品！"
 agot_reaving.2006.a.tt:0 "我不在乎那个女人，我只关心金子！"
 agot_reaving.2006.b:0 "我会解救那个女人！"
 agot_reaving.2006.b.tt:0 "我会解救那个女人，让她做我的盐妾！"
 agot_reaving.2006.a.success_title:0 "杀死红袍祭司并为金子付铁钱！"
 agot_reaving.2006.a.failure_title:0 "红袍祭司的勇武迫使你撤退……"
 agot_reaving.2006.b.success_title:0 "杀死红袍祭司并为那个女人付铁钱！"
 agot_reaving.2006.b.failure_title:0 "红袍祭司的勇武迫使你撤退……"
 agot_reaving.2007.t:0 "海兽：袭击"
 agot_reaving.2007.desc:0 "船员们发现一头大鲸鱼在过去几天里一直跟着我们。这头怪兽一直同我们保持着距离，然而船员说当它浮出水面时，他们能看到它身上的疤痕。我想知道这头鲸鱼是否曾遭受过伊班船只的攻击？这个想法在我脑海里还没持续多久，这头怪兽就开始对船只发动攻击。我和船员急忙装备武器，试图在它击沉我们的船之前将其杀死或驱离！"
 agot_reaving.2007.a:0 "那些该死的伊班捕鲸船！"
 agot_reaving.2007.a.tt:0 "这头怪兽决定当回猎手，并且好像错误地把你的船当成伊班捕鲸船，开始主动捕猎船只！"
 agot_reaving.2008.t:0 "追击：伊班人"
 agot_reaving.2008.desc:0 "在我们看到它之前，我们已经能闻到那艘船的气味。一艘伊班捕鲸船在我们前面，是否要追击他们？船员们意见不一。有些人觉得袭击不值得，有些人似乎觉得无聊或手痒难耐，毕竟这样的船唾手可得，现在船员等待我做出最后决定。"
 agot_reaving.2008.a:0 "各就各位，我们去抓住她！"
 agot_reaving.2008.a.tt:0 "那毕竟是现成的金子，我们会付铁钱的！"
 agot_reaving.2008.b:0 "沾上一身气味不值得……"
 agot_reaving.2008.b.tt:0 "那种气味会纠缠你和你的船员一段时间……"
 agot_reaving.2009.t:0 "无风之日"
 agot_reaving.2009.desc:0 "今天风不再眷顾我们的船帆，我们基本上只能随波逐流。船员在甲板上走来走去，想渡过平静海面上无聊的时光，有些人开始玩“手指舞”，其他人开始下赌注投骰子。"
 agot_reaving.2009.a:0 "所有人都来划桨！风暴神不会阻止我们的掠夺。"
 agot_reaving.2009.a.tt:0 "风不会夺走你的速度！还有无尽的海岸和财富等着我们掠夺……"
 agot_reaving.2009.b:0 "我的手指舞比所有人都好！"
 agot_reaving.2009.b.tt:0 "一种在铁群岛流行的投掷斧头的游戏，同时也很危险。"
 agot_reaving.2009.c:0 "也许今天好运眷顾着我的骰子。"
 agot_reaving.2009.c.tt:0 "拿你的金币赌一把！"
 agot_reaving.2009.a.success_title:0 "你赢下了手指舞！"
 agot_reaving.2009.a.failure_title:0 "斧头从你手指划过……"
 agot_reaving.2009.b.success_title:0 "骰子结果是——你赢了！"
 agot_reaving.2009.b.failure_title:0 "骰子结果是——你输了……"
 agot_reaving.2010.t:0 "追击：潘托斯船只"
 agot_reaving.2010.desc:0 "船员们发现了一艘潘托斯船，此时风向对我们有利，而且对方船装满货物后速度似乎变慢了。一想到船上有潘托斯出产的奶酪和淡琥珀色葡萄酒，我就口水直流。"
 agot_reaving.2010.a:0 "各就各位，我们去抓住她！"
 agot_reaving.2010.a.tt:0 "开始追逐这艘船吧！毕竟你们是海上的狼群！"
 agot_reaving.2010.b:0 "不值得我们浪费时间。"
 agot_reaving.2010.b.tt:0 "还会有更好的猎物……"
 agot_reaving.2010.a.success_title:0 "你截住了船只！"
 agot_reaving.2010.a.failure_title:0 "船只逃走了……"
 agot_reaving.2011.t:0 "追击：里斯船只"
 agot_reaving.2011.desc:0 "地平线上发现一艘里斯船。这样的船可能携带贵重物品，甚至是为里斯的妓院准备的奴隶。船员等待我决定我们是否追击。"
 agot_reaving.2011.a:0 "我打算找一个盐妾！"
 agot_reaving.2011.a.tt:0 "开始追逐这艘船吧！毕竟你们是海上的狼群！"
 agot_reaving.2011.b:0 "各就各位，我们去抓住她！"
 agot_reaving.2011.b.tt:0 "开始追逐这艘船吧！毕竟你们是海上的狼群！"
 agot_reaving.2011.c:0 "这不值得我们浪费时间。"
 agot_reaving.2011.c.tt:0 "还会有更好的猎物……"
 agot_reaving.2011.a.success_title:0 "你截住了船只，并得到了一个盐妾！"
 agot_reaving.2011.a.failure_title:0 "船只逃走了……"
 agot_reaving.2011.b.success_title:0 "你截住了船只！"
 agot_reaving.2011.b.failure_title:0 "船只逃走了……"
 agot_reaving.2012.t:0 "泰洛西战船"
 agot_reaving.2012.desc:0 "我们发现了一艘泰洛西战船，它无疑是要去石阶列岛清除某个一直扰乱贸易路线的海盗领主。"
 agot_reaving.2012.a:0 "也许他们愿意付我们报酬？"
 agot_reaving.2012.a.tt:0 "提议作为佣兵为泰洛西人工作，你会被某些人看不起，但这能赚到金子！"
 agot_reaving.2012.b:0 "最好避开他们……"
 agot_reaving.2012.b.tt:0 "碰到他们不会有什么好结果……"
 agot_reaving.2012.a.success_title:0 "受雇为佣兵"
 agot_reaving.2012.a.failure_title:0 "提议被拒绝……"
 agot_reaving.2013.t:0 "小渔村"
 agot_reaving.2013.desc:0 "我们袭击了一个小渔村，上岸时我们没有遇到任何抵抗。大多数人试图逃跑跟躲藏，只有少数人进行了一些抵抗，但他们没有受过训练，很快就败下阵来。我们所掠夺的战利品很少。"
 agot_reaving.2013.a:0 "这里有多少黄金？"
 agot_reaving.2013.a.tt:0 "这里一定有值钱的东西……"
 agot_reaving.2013.b:0 "她将成为我的盐妾。"
 agot_reaving.2013.b.tt:0 "她将成为一个优秀的盐妾。"
 agot_reaving.2013.c:0 "她将成为我的盐妾。"
 agot_reaving.2013.c.tt:0 "她将成为一个优秀的盐妾。"
 agot_reaving.2013.d:0 "她将成为我的盐妾。"
 agot_reaving.2013.d.tt:0 "她将成为一个优秀的盐妾。"
 agot_reaving.2014.t:0 "小型海盗藏身处"
 agot_reaving.2014.desc:0 "我们在石阶列岛发现了一个小规模的海盗藏身处。虽然我们的武器比他们的好，但是他们在海岸线上的一个坚固洞穴中防守。我们可以发起一次冲锋来突破防线，或者可以偷偷派一些人潜入洞穴来打开一个缺口。"
 agot_reaving.2014.a:0 "我们必须杀进去！"
 agot_reaving.2014.a.tt:0 "带队向设防的洞穴冲锋，你的军队将试图突破防线！"
 agot_reaving.2014.b:0 "也许偷袭是我们最好的选择……"
 agot_reaving.2014.b.tt:0 "肯定还有别的路……"
 agot_reaving.2014.a.success_title:0 "攻入海盗藏身处！"
 agot_reaving.2014.a.failure_title:0 "进攻失败……我们会回来的！"
 agot_reaving.2014.b.success_title:0 "找到进去的小路！"
 agot_reaving.2014.b.failure_title:0 "没有找到另一条路……我们会回来的！"
 agot_reaving.2015.t:0 "螃蟹的大餐"
 agot_reaving.2015.desc:0 "求救的声音把我们的注意力吸引到那堆海中礁石上，这片礁石呈长矛状从海中伸出，人鱼王之矛的称号因此得名。一个人被困在其中一个石矛上，即使隔得很远，我也能看出很多螃蟹正向他围拢。我的第一个想法是，他是一名海难幸存者。但一名船员指出，这个人实际上是被人绑在了石头上的，他肯定犯了某种大罪。"
 agot_reaving.2015.a:0 "我的船员是对的，最好离开这个蠢货。"
 agot_reaving.2015.a.tt:0 "有人想让这个人死得很惨，不管他做过什么，我都不想收留这样的人。"
 agot_reaving.2015.b:0 "我会救他的。"
 agot_reaving.2015.b.tt:0 "我要把他从螃蟹的肚子里救出来，他欠我一条命！"
 agot_reaving.2016.t:0 "需要帮助的铁种"
 agot_reaving.2016.desc:0 "在劫掠一个村庄时，一个长枪兵正在和我们的一个人对峙，情况看起来不妙。这个长枪兵全神贯注地盯着那个铁种，并且在我面前暴露了一个破绽，我很快就能杀死他。"
 agot_reaving.2016.a:0 "攻击长枪兵。"
 agot_reaving.2016.a.tt:0 "快速攻击将打破长枪兵的压制，并让你的铁种同胞重新夺回优势。"
 agot_reaving.2017.t:0 "劫掠：[GetTrait('shieldmaiden').GetName(GetNullCharacter)]"
 agot_reaving.2017.desc:0 "距离上次在海上发生冲突已经过去好几天了，今天主甲板上又爆发了一场骚乱。当你前去制止骚乱的时候，你的船员已经对骚乱的目标形成了包围。\n\n“船长，[shieldmaiden.GetName]原来一直都是个[shieldmaiden.GetWomanMan]！”你的一个船员咆哮着，但他们不敢靠近[shieldmaiden.GetName]，因为这个[shieldmaiden.GetWomanMan]不断地用登船斧在身前挥砍来阻止船员近身。很明显，[shieldmaiden.GetSheHe]很精通对武器的使用，这超出了你对一个偷渡者的预期。\n\n“[ROOT.Char.GetTitledFirstName]，”[shieldmaiden.GetSheHe]说。“我一生都在训练自己付铁钱，我唯一的愿望就是为您服务，以赢得淹神的青睐。请允许我加入您伟大的事业！”"
 agot_reaving.2017.a:0 "一个[GetTrait('shieldmaiden').GetName(GetNullCharacter)]将成为我们下一次劫掠的好伙伴！"
 agot_reaving.2017.b:0 "我不会让女人为我而战。"
 agot_reaving.2017.c:0 "你可以用另一种方式服侍淹神。"
 agot_reaving.2017.d:0 "也许你可以和我一起去我的船舱……穿着盔甲去。"
 agot_reaving.9002.t:0 "大凯旋"
 agot_reaving.9002.desc:0 ""
 agot_reaving.9002.a:0 "我们是真正的铁种！"