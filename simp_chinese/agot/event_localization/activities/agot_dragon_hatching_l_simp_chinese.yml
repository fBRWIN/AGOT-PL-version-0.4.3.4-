 agot_dragon_hatching_dragonlore.0001.t:0 "关于龙的知识：雷妮丝丘陵"
 agot_dragon_hatching_dragonlore.0001.desc:0 "这座巨大的遗迹曾经是某些最凶猛的龙类的栖息之地，现在却只剩下一片废墟。我穿梭在错综复杂的隧道间，被其宏伟的规模所震撼，同时也被它承载的历史意义深深吸引。\n\n在我沉浸于这份惊叹中时，我意外地发现了几张散落在废墟中的古老纸张。纸张上沾满了灰尘，似乎记载着古时候龙卫孵化龙蛋的独特方法。"
 agot_dragon_hatching_dragonlore.0001.opt:0 "这些东西能派上用场！"
 agot_dragon_hatching_dragonlore.0002.t:0 "关于龙的知识：龙石岛"
 agot_dragon_hatching_dragonlore.0002.desc:0 "我穿梭在龙山的隧道中，努力想要弄清这些隧道的规模。几个世纪以来，龙一直在此筑巢，而此刻，我来到了这里。\n\n当我转过一个弯角，我发现自己来到了一个像是孵化室的地方。正当我准备仔细查看时，我不慎被一堆散落的卷轴绊倒。我拾起卷轴仔细阅读，沮丧地发现其中大部分都已损坏严重，字迹难以辨认。\n\n#I 但还有一份是完好的！#!上面详细描述了岛上的龙卫是如何精心照料龙蛋，直至它们破壳而出的全过程。"
 agot_dragon_hatching_dragonlore.0002.opt:0 "我应该做些笔记……"
 agot_dragon_hatching_dragonlore.0003.t:0 "关于龙的知识：学城"
 agot_dragon_hatching_dragonlore.0003.desc:0 "到达学城后，一位博士指引我来到了一处藏书处。这里的书籍看起来非常古老，但保存得十分完好。看来我需要找一把舒适的椅子坐下，因为我眼前的这本书相当厚实。\n\n这本书详细地介绍了各种已知龙蛋的孵化情况，一直从坦格利安家族百年前自古瓦雷利亚迁移到龙石岛开始讲起。"
 agot_dragon_hatching_dragonlore.0003.opt:0 "我应该好好研读！"
 agot_dragon_hatching_dragonlore.0004.t:0 "关于龙的知识：盛夏厅"
 agot_dragon_hatching_dragonlore.0004.desc:0 "我发誓我至今仍能闻到盛夏厅废墟中的烧焦味。这里曾发生过一场悲剧，而我决心要找到让「不该成王的王」伊耿五世选择在此举行孵化仪式的真正原因。\n\n盛夏厅庄园的建筑几乎已荡然无存，只剩下成堆的烧焦砖石和零星的玻璃碎片。这片废墟现在已经被茂密的植被覆盖，寻找线索的过程变得困难重重。\n\n但幸运的是，我的努力没有白费。经过一番仔细的搜寻，我在一堆倒塌的砖块下找到了部分国王笔记的碎片。虽然这些碎片残缺不全，但这是极大的进展！"
 agot_dragon_hatching_dragonlore.0004.opt:0 "这里到底发生了什么？"
 agot_dragon_hatching_dragonlore.0005.t:0 "关于龙的知识：赫伦堡"
 agot_dragon_hatching_dragonlore.0005.desc:0 "我相信，赫伦堡的诅咒背后另有隐情。但至今从未有家族敢重建这座城堡，这里仍是一片废墟。\n\n赫伦堡比我到过的任何城堡都要大得多，甚至连红堡都无法与之相比。早在很久以前，这里的雄伟塔楼就已被龙焰融化扭曲。「黑心」赫伦曾经相信城堡能够抵挡巨龙，但他的家族却在城堡中被焚毁殆尽。\n\n巨龙不可阻挡——这是赫伦堡留给世人的警示。"
 agot_dragon_hatching_dragonlore.0005.opt:0 "「黑心」赫伦是个蠢货。"
 agot_dragon_hatching_dragonlore.0006.t:0 "关于龙的知识：怒火燎原"
 agot_dragon_hatching_dragonlore.0006.desc:0 "征服战争期间，伊耿和他的姐妹用巨龙将这片土地化为了焦土。时至今日，土地上早已重新长满了青草，但这里却始终弥漫着一股死亡的气息。\n\n数千人曾在这里丧生，在这里被龙焰焚烧殆尽。园丁家族在这片土地上断子绝孙，兰尼斯特家族在这片土地上屈膝称臣。\n\n三位坦格利安征服者一起参与了这场战役，这是唯一一次三条巨龙被同时投入战场。这场战役展现了巨龙的恐怖力量，三个来自龙石岛的新兴领袖借助这股力量跻身为七大王国乃至已知世界中最有权力的人。"
 agot_dragon_hatching_dragonlore.0006.opt:0 "若我也能获得这股力量……"
 agot_dragon_hatching_dragonlore_increase:0 "你关于龙的知识增加了"
 agot_dragon_egg_lay.female_revealed: "\n\n当然，在这次产蛋之后，我们知道[dragon_parent.GetNameNoTooltip]实际是一条母龙。"
 agot_dragon_egg_lay.female_revealed_past: "\n\n当然，在这次产蛋之后，我们知道[dragon_parent.GetNameNoTooltip]实际是一条母龙。"
 agot_dragon_egg_cradling.1001.t:0 "龙蛋石化"
 agot_dragon_egg_cradling.1001.desc:0 "不太对劲。\n\n我将那冰冷的龙蛋悬在火盆上方，心中最后一丝希望也随之燃尽。曾经从鳞片表面溢出的光与热，如今只剩下模糊的记忆。炽烈的火焰和翻腾的烟雾虽无情地舔舐着外壳，但内里的生命早已消逝得无影无踪——不久之后，这颗龙蛋将化作一块色彩斑斓的死石。命运无情地从我手中夺走了这条龙，再无挽回的余地。\n\n我要不要换一颗？"
 agot_dragon_egg_cradling.1001.a:0 "拿给我另一枚龙蛋。"
 agot_dragon_egg_cradling.1001.a.tt:0 "你将开始在摇篮中孵化[new_egg.GetName]"
 agot_dragon_egg_cradling.1001.b:0 "怎么会这样……"
 agot_dragon_egg_cradling.1002.t:0 "龙蛋石化"
 agot_dragon_egg_cradling.1002.young_desc:0 "我步入[egg_owner.GetNamePossessive]的房间，走到[egg_owner.GetHerHis]那放在摇篮里以待孵化的龙蛋旁。我用手抚摸龙蛋的鳞片，只感到掌下一阵寒意。平日的温暖几乎消失殆尽，里面的龙可能已经死去，再也无法孵化了。\n\n我应该再给[egg_owner.GetHerHim]一枚龙蛋试试吗？"
 agot_dragon_egg_cradling.1002.desc:0 "我走进[egg_owner.GetNamePossessive]的房间，看到[egg_owner.GetHerHim]蜷缩在壁炉旁的一角，紧紧握着那颗龙蛋，悬在火焰的上方。火舌无情地舔舐着鳞片的底部，而浓浓的烟雾已经吞噬了蛋壳曾经的鲜艳光彩，将它掩盖在一片黯淡中。\n\n“它已经凉了。”[egg_owner.GetSheHe]喃喃自语，泪水无声地从[egg_owner.GetHerHis]的脸颊滑落，像是绝望的宣告。我伸手穿过浓重的烟雾，轻触那冰冷如石的蛋壳，感受到它已经失去了所有的温暖和生机，仿佛连最后的希望也被彻底埋葬。\n\n我应该让[egg_owner.GetHerHim]再试试另一枚吗？"
 agot_dragon_egg_cradling.1002.a:0 "我们再试试另一枚。"
 agot_dragon_egg_cradling.1002.a.tt:0 "[egg_owner.GetNameNoTooltip]将开始在摇篮中孵化[new_egg.GetName]"
 agot_dragon_egg_cradling.1002.b:0 "[egg_owner.GetNameNoTooltip]，我很抱歉……"
 agot_dragon_egg_cradling.2000.t:0 "摇篮伙伴"
 agot_dragon_egg_cradling.2000.desc_start1:0 "我满怀新奇地低头看着[child.GetName]，看着我新诞生的小生命。[child.GetSheHe|U]值得拥有整个世界，至少，我希望[child.GetSheHe|U]能拥有整片天空。\n\n"
 agot_dragon_egg_cradling.2000.desc_start2:0 "[child.GetName]眨巴着眼睛抬头望着我，[child.GetHerHis]张开小手想要讨要抱抱。我站在[child.GetHerHis]的摇篮旁，手中抱着一颗散发着温度的龙蛋。\n\n"
 agot_dragon_egg_cradling.2000.desc_targ:0 "故老相传，正是雷妮亚公主将龙蛋放进了杰赫里斯和亚莉珊的摇篮里，这已经成为了坦格利安家族的传统。"
 agot_dragon_egg_cradling.2000.desc:0 "如果我的孩子和龙蛋共处一个摇篮，在龙蛋孵化后，[child.GetHerHim]们之间会培养出非常亲密的关系。"
 agot_dragon_egg_cradling.2000.a:0 "我会把龙蛋放在摇篮里。"
 agot_dragon_egg_cradling.2000.a.tt:0 "[child.GetNameNoTooltip]将开始在摇篮中孵化[cradle_egg.GetName]。"
 agot_dragon_egg_cradling.2000.b:0 "摇篮里可放不下一枚龙蛋。"
 agot_dragon_egg_cradling_birth.0002.t:0 "我的龙蛋孵化了！"
 agot_dragon_egg_cradling_birth.0002.desc:0 "我此生从未感到过如此的快乐！我的龙蛋终于孵化，一条小龙破壳而出。\n\n我能深切感受到我们之间的联系，它将陪伴我直到生命的尽头。尽管我现在还不能确认它的性别，但我需要给它起一个足以永载史册的名字。\n\n那么，我应该叫它什么呢？"
 agot_dragon_egg_cradling_birth.0002.a:0 "我们将一起完成此生的冒险。"
 agot_dragon_egg_cradling_birth.0002.a_tt_dragon_born:0 "一条新的[dragon|E]已诞生。"
 agot_dragon_egg_cradling_birth.0002.a_tt_egg_destroyed:0 "你的#v 龙蛋#![artifact|E]已被#N 摧毁#!。"
 agot_dragon_egg_cradling_birth.0003.t: "我亲自孵化的龙蛋"
 agot_dragon_egg_cradling_birth.0003.desc: "我照料的龙蛋孵化了——[dragon.GetName]——大家庭新的一员，虽然它的性别还不确定，但时间会揭示一切。\n\n现在，[dragonkeepers|e]们已经接手照看[dragon.GetNameNoTooltip]，而我则需要开始筹划它的栖身之所和未来的成长。但首先，一条龙必须有一个名字。叫什么好呢？"
 agot_dragon_egg_cradling_birth.0003.opt.a: "一个载入史册的名字。"
 agot_dragon_egg_cradling_birth.0004.t:0 "性别显现！"
 agot_dragon_egg_cradling_birth.0004.desc:0 "[dragon_gender|EU]一直以来都充满神秘，但这次谜底似乎已被揭开！\n\n[revealing.GetFullName]告诉我，基于[dragon.Custom('GetDragonSheHe')]出生后第一周的行为表现，[revealing.GetSheHe]确信[dragon.GetName]是一条[dragon.Custom('DragonFemaleMale')]龙。"
