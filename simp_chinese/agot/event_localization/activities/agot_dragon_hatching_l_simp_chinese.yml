 agot_dragon_hatching.0017.t:0 "问题是，需要多少鲜血呢？"
 agot_dragon_hatching.0017.desc_self:0 "参加这次聚会的巫术大师们，正如他们各自迥异的家乡一般，带来了各种狂野而异想天开的主意。然而，他们唯一达成共识的是：流血是必要的代价。现在的问题是，#italic 需要多少？#!\n\n我是否应该按照族中的传统，只进行象征性的放血，还是要献上更大的牺牲？许多在场的巫术大师都坚信，唯有以命唤命才能唤醒魔龙，除此别无他法。问题是——我怎么看？"
 agot_dragon_hatching.0017.desc_leader:0 "“仪式正在按您的指示准备，[ROOT.Char.GetTitledFirstNameNoTooltip]，”[ritual_leader_character.GetFirstNameNicknamed]说道，[ritual_leader_character.GetHerHis]的声音平静而坚定。“不过，我必须提醒您，尽管我们都认为祭台上必须有鲜血流淌，但在场的许多人——包括我自己——不得不承认，以命唤命是唯一的法子，其他任何方式都难以奏效。您是怎么想的？”[ritual_leader_character.GetSheHe|U]看向我，语气依然平稳，仿佛决定这种事是最自然不过的事情。\n\n无疑，[ritual_leader_character.GetSheHe]的见识比我更广，但这仍是一个沉重的抉择。我愿意为得到一条龙付出什么代价？"
 agot_dragon_hatching.0017.opt.a:0 "我会提供必要的量。"
 agot_dragon_hatching.0017.opt.a_tt:0 "你将选择一条生命来献祭"
 agot_dragon_hatching.0017.opt.b:0 "我会根据惯例来。"
 agot_dragon_hatching.0017.opt.b_tt:0 "你将选择进行一场血祭"
 agot_dragon_hatching.0018.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0018.desc_knowledge:0 "我必须慎重考虑充作祭品的人选，因为在场的许多人早已因龙蛋孵化时的所牺牲的性命而心生不安。我的选择将经受到所有人的考量，因此必须格外谨慎。"
 agot_dragon_hatching.0018.desc_esoteric:0 "我必须慎重考虑充作祭品的人选，据信，鲜血的魔力来自其所有者的地位——国王、领主还有平民——他们的血可不一样……"
 agot_dragon_hatching.0018.opt.a:0 "卫兵，抓住他们！"
 agot_dragon_hatching.0018.opt.a_tt: "#bold;V 选中的出席者的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0018.opt.b:0 "转念一想，还有其他的选择。"
 agot_dragon_hatching.0018.opt.b_tt:0 "你将回去重新选个祭品"
 agot_dragon_hatching.0019.t:0 "献祭……我？"
 agot_dragon_hatching.0019.desc:0 "众所周知，魔龙的降生要用祭品的牺牲来换取，但当我看到[host.GetTitledFirstNamePossessive]的卫兵步步逼近时，我明白了——被选中的人是我！\n\n在他们抓住我之前，我只有片刻——我该怎么办？！"
