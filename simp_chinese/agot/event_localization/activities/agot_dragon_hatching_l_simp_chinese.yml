 hatching_type_knowledge_desc:0 "你将召集所有愿意协助你孵化龙蛋的学士、龙卫以及其他知晓龙知识的学者。"
 hatching_type_esoteric:0 "神秘学孵化"
 hatching_type_esoteric_desc:0 "你将召集男巫、炼金术士以及其他愿意协助你孵化龙蛋的神秘学求知者。"
 agot_dragon_hatching_destination_selection:0 "对龙和有关龙的知识重要的地点将是孵化龙蛋的好去处。"
 hatching_sacrifice:0 "献祭"
 hatching_sacrifice_animal:0 "动物"
 hatching_sacrifice_animal_desc:0 "你将使用某种动物的生命作为此次孵化的力量源头。届时你将选择要献祭的动物。"
 hatching_sacrifice_blood:0 "鲜血"
 hatching_sacrifice_blood_desc:0 "你将使用鲜血的力量作为此次孵化的力量源头。届时你将选择要血液的出处。"
 hatching_sacrifice_life:0 "生命"
 hatching_sacrifice_life_desc:0 "你将使用生命的力量作为此次孵化的力量源头。届时你将选择要献祭的对象。"
 hatching_catalyst:0 "媒介"
 hatching_catalyst_minor:0 "简易"
 hatching_catalyst_minor_desc:0 "你将使用普通的热源来进行孵化，不用其他任何材料或仪式。"
 hatching_catalyst_medium:0 "适度"
 hatching_catalyst_medium_desc:0 "在合适的场所和隆重的安放仪式后，你将使用合适的热源来举行孵化仪式。"
 hatching_catalyst_major:0 "宏大"
 hatching_catalyst_major_desc:0 "通过所投入的大量资源和努力，伴随着盛大的游行，你将在特制的场地进行龙蛋的孵化。"
 hatching_catalyst_massive:0 "巨量"
 hatching_catalyst_massive_desc:0 "凭借你收集的大量关于龙的知识，你将有着多种手段来确保孵蛋的全面成功。"
 hatch_dragon_intent:0 "孵化龙蛋"
 hatch_dragon_intent_desc:0 "你在此活动中只能有一种意图：孵化[dragon|El]蛋"
 witness_hatch_dragon_intent:0 "见证龙蛋孵化"
 witness_hatch_dragon_intent_desc:0 "你将在此见证一个世代难逢的事件：魔[dragons_plural|El]重回世间。"
