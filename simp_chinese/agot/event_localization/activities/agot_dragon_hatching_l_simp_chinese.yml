 agot_hatching_host_folded: "你决定停止孵化龙蛋。"
 agot_hatching_host_folded_guest: "[host.GetName]决定停止孵化龙蛋。"
 agot_hatching_success:0 "你的龙蛋孵化了！"
 agot_hatching_success_guest:0 "[host.GetName]成功孵化出[host.GetHerHis]的龙蛋！"
 agot_hatching_fail:0 "你的龙蛋没能孵化。"
 agot_hatching_fail_guest:0 "[host.GetName]没能孵化出[host.GetHerHis]的龙蛋。"
 agot_dragon_hatching.0001.t:0 "准备工作"
 agot_dragon_hatching.0001.desc:0 "我已经向国内最伟大的学者们发去信件，将他们召集到[province.GetName]协助我孵化龙蛋。现在我已经收到来自学士们和那些精通关于龙的知识的人的回信。\n\n许多人对孵化龙蛋抱有怀疑态度，但又十分好奇，而其他人则渴望将自己的知识付诸实践，将龙带到这个世界。那些对参与这一伟大事业感到荣幸的人已经踏上了前往[province.GetNameNoTooltip]的旅程。"
 agot_dragon_hatching.0001.opt.a:0 "凭借丰富的知识储备外加一点运气，我们就能取得成功。"
 agot_dragon_hatching.0002.t:0 "准备工作"
 agot_dragon_hatching.0002.desc:0 "我已经向全世界著名的魔法与巫术大师发出召唤，请他们来到[province.GetName]，为我的事业贡献他们的能力。我仔细阅读了来自魁尔斯男巫和科霍尔巫魔女的回信，以及来自世界其他角落的各种回应，并记录下其中最有名望和学识的人，他们都很高兴能为这个雄心勃勃的魔法盛宴提供帮助。\n\n我的懂神秘学的客人已经上路，我也该出发了。"
 agot_dragon_hatching.0002.opt.a:0 "非常目标必须使用非常手段。"
 agot_dragon_hatching.preparations.tt:0 "你将尝试孵化选中的龙蛋"
 agot_dragon_hatching.0003.t:0 "通往伟大"
 agot_dragon_hatching.0003.desc:0 "我带着[egg.GetName]从[ROOT.Char.GetCurrentLocation.GetName]出发，前往[province.GetName]的土地。我现在都能感觉到它所散发出的力量随着我激动的心情在空气中洋溢。带着如此珍贵的货物，希望这会是一次安全、不受干扰的旅程。我昂首挺胸，向着我的天命启程了。"
 agot_dragon_hatching.0003.opt.a:0 "向着#bold 伟大#!前进！"
 agot_dragon_hatching.0005.t:0 "见证伟大"
 agot_dragon_hatching.0005.desc:0 "我从[ROOT.Char.GetCurrentLocation.GetName]出发，前往[province.GetName]的土地。有幸能够参加如此盛大的活动，这必定会是一次难以忘怀的经历。"
 agot_dragon_hatching.0005.opt.a:0 "最好不要迟到。"
 agot_dragon_hatching.0006.t:0 "开创未来"
 agot_dragon_hatching.0006.desc_knowledge:0 "我的客人们已经到位，协助我的各位学者也做好了准备。我现在必须决定由谁来主持仪式，以及仪式接下来该如何进行。"
 agot_dragon_hatching.0006.desc_esoteric:0 "我的客人们已经到位，我喜爱的巫魔女也开始吟唱咒语并准备药剂。我现在必须决定谁来主持这场仪式。"
 agot_dragon_hatching.0006.opt.a:0 "当然是我！"
 agot_dragon_hatching.0006.opt.a.tt:0 "你将作为仪式主持"
 agot_dragon_hatching.0006.opt.b:0 "[scholar.GetFirstName]是我们中最有学识的一位。"
 agot_dragon_hatching.0006.opt.b.tt:0 "[scholar.GetShortUINameNoTooltip]将作为仪式主持"
 agot_dragon_hatching.0006.opt.c:0 "[septon.GetFirstNameNicknamed]将在七神的祝福下带领我们。"
 agot_dragon_hatching.0006.opt.c.tt:0 "[septon.GetFirstNameNicknamedNoTooltip]将作为仪式主持"
 agot_dragon_hatching.0006.opt.d:0 "男巫[warlock.GetFirstName]将主持这场仪式。"
 agot_dragon_hatching.0006.opt.d.tt:0 "[warlock.GetShortUINameNoTooltip]将作为仪式主持"
 agot_dragon_hatching.0006.opt.e:0 "火术士[pyromancer.GetFirstName]的火焰将指引我们。"
 agot_dragon_hatching.0006.opt.e.tt:0 "[pyromancer.GetShortUINameNoTooltip]将作为仪式主持"
 agot_dragon_hatching.0006.opt.f:0 "森林女巫[witch.GetFirstName]将带领我们完成古老仪式。"
 agot_dragon_hatching.0006.opt.f.tt:0 "[witch.GetShortUINameNoTooltip]将作为仪式主持"
 agot_dragon_hatching.0006.opt.g:0 "拉赫洛的仆人[rhllor_priest.GetFirstName]将指引我们。"
 agot_dragon_hatching.0006.opt.g.tt:0 "[rhllor_priest.GetShortUINameNoTooltip]将作为仪式主持"
 agot_dragon_hatching.0006.opt.h:0 "我将派[archmaester.GetFirstName]去，这是全维斯特洛最了解龙的人。"
 agot_dragon_hatching.0006.opt.h.tt:0 "[archmaester.GetShortUINameNoTooltip]将作为仪式主持"
 agot_dragon_hatching.0007.t:0 "$agot_dragon_hatching.0006.t$"
 agot_dragon_hatching.0007.desc_knowledge:0 "我和同事们都到了，各种各样知识丰富的人都在忙着准备。剩下要做的似乎就只有就是等待我们的雇主准备好孵化这颗蛋所需的一切。"
 agot_dragon_hatching.0007.desc_esoteric:0 "我和同事们都到了，各种各样知识丰富的人都在忙着准备。雇主请来的术士们也到了。他们让人感到不安，但他们工作的方式却同样令人着迷。剩下的似乎就是选择孵化仪式所需的仪式。"
 agot_dragon_hatching.0007.opt.a:0 "太棒了！我等不及了！"
 agot_dragon_hatching.0007.opt.a.fear:0 "你们确定这样安全吗？"
 agot_dragon_hatching.0007.opt.a.flavor:0 "你观察着仪式准备过程。"
 agot_dragon_hatching.0008.t:0 "以兽换兽"
 agot_dragon_hatching.0008.desc_knowledge:0 "尽管我召集的博学之士们对于献祭活物有些犹豫，但所有人都同意，要使这个仪式成功，就必须牺牲一条生命。查阅了历史和现有文献后，我们现在必须决定要献祭哪种野兽。"
 agot_dragon_hatching.0008.desc_esoteric:0 "这个宇宙的法则非常明确，唯有死亡才能换取新生。我们中的巫魔女和男巫都一致认为，要成功孵化，牺牲是必不可少的。现在我们必须决定要牺牲哪种野兽。"
 agot_dragon_hatching.0008.opt.a_dog:0 "哦，忠诚的[ROOT.Char.Custom('DogStoryName')]，你直到生命的最后一刻都保持着高贵。"
 agot_dragon_hatching.0008.opt.a_dog_tt:0 "#bold;V [ROOT.Char.Custom('DogStoryName')]的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0008.opt.a_cat:0 "我可爱的[ROOT.Char.Custom('CatStoryName')]，你的牺牲不会白费。"
 agot_dragon_hatching.0008.opt.a_cat_tt:0 "#bold;V [ROOT.Char.Custom('CatStoryName')]的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0008.opt.b:0 "也许献祭当地农民的一些牲畜就够了？"
 agot_dragon_hatching.0008.opt.b_tt:0 "一些#bold;V 本地牲畜的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0008.opt.c:0 "去猎场打些猎物来。"
 agot_dragon_hatching.0008.opt.c_tt:0 "一头#bold;V 野生动物的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0008.opt.d:0 "一般的动物根本不行！我们必须找只奇珍异兽！"
 agot_dragon_hatching.0008.opt.d_tt:0 "一只#bold;V 奇珍异兽的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0009.t:0 "血的代价"
 agot_dragon_hatching.0009.desc_knowledge:0 "众所周知，瓦雷利亚人会使用血魔法来孵化龙蛋。尽管房间内的学者仍在争吵仪式所需的用量，但他们都一致认同，献祭鲜血是最有可能成功的方式。现在的问题是，我们应该选择谁的血。"
 agot_dragon_hatching.0009.desc_esoteric:0 "古瓦雷利亚人曾是最出色的血巫——正是他们在一个被历史遗忘的时代孵化出了龙。四周是我最神秘的客人们，在巫魔女的注视下，我现在必须决定怎么献上一份类似的祭品。"
 agot_dragon_hatching.0009.opt.a:0 "必须献上我自己的鲜血才行!"
 agot_dragon_hatching.0009.opt.a_tt:0 "#bold;V 你的鲜血#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0009.opt.b:0 "我相信，作为仪式主持，[ritual_leader_character.GetFirstNameNicknamed]会很乐意献上些自己的血。"
 agot_dragon_hatching.0009.opt.b_tt:0 "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]的血#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0009.opt.c:0 "每个人都应该为这项计划出点血。"
 agot_dragon_hatching.0009.opt.c_tt_1:0 "#bold;V 在场所有人共同的鲜血#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0009.opt.c_tt_2:0 "@warning_icon!#X 所有出席者都将受伤#!"
 agot_dragon_hatching.0009.opt.d:0 "[prisoner_blood_sacrifice.GetFirstName]不会有异议的……"
 agot_dragon_hatching.0009.opt.d_tt:0 "#bold;V [prisoner_blood_sacrifice.GetShortUINamePossessiveNoTooltip]的鲜血#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0010.t:0 "$agot_dragon_hatching.0009.t$"
 agot_dragon_hatching.0010.desc:0 "众所周知，瓦雷利亚人会使用血魔法来孵化龙蛋。房间内的学者仍在争吵仪式所需的用量，而更为神秘的人却肯定类似的祭品更有可能成功。\n\n我想让[host.GetTitledFirstName]用动物或是囚犯的血，但[host.GetSheHe]却要求我们都为仪式献上自己的血！"
 agot_dragon_hatching.0010.opt.a:0 "如果非这样不可，那就这样做。"
 agot_dragon_hatching.0010.opt.b:0 "我可没答应过这种事！"
 agot_dragon_hatching.0011.t: "以命换命"
 agot_dragon_hatching.0011.desc_knowledge: "尽管我的学士和学者们对这种野蛮的行动犹豫不决，但我们都同意，在面对如此神奇的生物时，这样的付出是最有可能得到回报的。以命换命似乎是一个高昂的代价，但即便心存怀疑也无法否认一条龙比任何活着的人都更有价值。"
 agot_dragon_hatching.0011.desc_esoteric: "每个男巫和巫师都告诉我同一件事：瓦雷利亚和她的龙与#bold 血魔法#!密不可分。有了它，我便能将新生命带到世上。唯有死亡才能换取新生，现在该决定我的出价了。"
 agot_dragon_hatching.0011.desc_escaped_attendee:0 "[escaped_unwilling_attendee.GetFirstName]似乎设法躲过了警卫并且逃离了仪式。我被告知[escaped_unwilling_attendee.GetSheHe]可能正藏于某处或是已经返程。毫无疑问，[escaped_unwilling_attendee.GetSheHe]对我怒不可遏，但是仪式必须继续，我仍需为孵化献上一条生命。"
 agot_dragon_hatching.0011.desc_refused_leader:0 "我和在场的人都大失所望，[ritual_leader_character.GetFirstNameNicknamed]拒绝为孵化献出[ritual_leader_character.GetHerHis]的生命。现在该我选择另一个人来付出代价了。"
 agot_dragon_hatching.0011.desc_refused_attendee:0 "[attendee_life_sacrifice_refusing.GetFirstName]拒绝为孵化献出[attendee_life_sacrifice_refusing.GetHerHis]的生命，而更希望在安全距离外观看。现在该我选择另一个人来付出代价了。"
 agot_dragon_hatching.0011.opt.a: "我愿为此献出自己的生命。"
 agot_dragon_hatching.0011.opt.a_tt: "#bold;V 你的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0011.opt.b:0 "我相信，作为仪式主持，[ritual_leader_character.GetFirstNameNicknamed]会很愿意献出自己的生命。"
 agot_dragon_hatching.0011.opt.b_accepts:0 "#bold;V [ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0011.opt.b_declines:0 "[ritual_leader_character.GetFirstNameNicknamed]拒绝，你现在必须选择其他人"
 agot_dragon_hatching.0011.opt.c:0 "我会选择一个囚犯来献祭！"
 agot_dragon_hatching.0011.opt.c_tt: "一份囚犯名单被递上来供你选择"
 agot_dragon_hatching.0011.opt.d:0 "也许[attendee_life_sacrifice_willing.GetFirstName]会愿意？"
 agot_dragon_hatching.0011.opt.d_accepts: "#bold;V [attendee_life_sacrifice_willing.GetShortUINamePossessiveNoTooltip]的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0011.opt.d_declines: "[attendee_life_sacrifice_willing.GetShortUIName]拒绝，你现在必须选择其他人"
 agot_dragon_hatching.0011.opt.d_unwilling:0 "我的一位宾客会付出这份代价……"
 agot_dragon_hatching.0011.opt.d_tt_unwilling:0 "你将下令献祭你的一位宾客"
 agot_dragon_hatching.0011.opt.d_tt_unwilling_may_escape:0 "@warning_icon!#warning 其可能会尝试逃跑#!"
 agot_dragon_hatching.0011.opt.e:0 "#N;bold 魔龙将从我们的尸堆灰烬中诞生！#!"
 agot_dragon_hatching.0011.opt.e_tt: "#warning 在场所有人共同的性命将作为此次孵化的力量源头#!"
 agot_dragon_hatching.0012.t:0 "$agot_dragon_hatching.0011.t$"
 agot_dragon_hatching.0012.desc_knowledge:0 "我必须得慎重考虑囚犯的人选问题，光是想到孵化过程中会有生命逝去，在场的许多人就已经感到不安了。所有人都对我的决定翘首以盼，因此我必须小心谨慎，以做出明智的选择。"
 agot_dragon_hatching.0012.desc_esoteric:0 "我必须得慎重考虑囚犯的人选问题，从理论上讲，当生命来自更重要的个体时，血脉中的力量会更强大。国王、领主或平民的鲜血——或许不能一概而论……"
 agot_dragon_hatching.0012.opt.a:0 "毕竟他们不能反对我的决定……"
 agot_dragon_hatching.0012.opt.a_tt: "#bold;V 选中的囚犯的生命#!将作为此次孵化的力量源头"
 agot_dragon_hatching.0012.opt.b:0 "转念一想，还有其他的选择。"
 agot_dragon_hatching.0012.opt.b_tt:0 "你将回去重新选个祭品"
 agot_dragon_hatching.0013.t:0 "力量源头"
 agot_dragon_hatching.0013.desc_opening_knowledge:0 "众所周知，学士和学者们喜欢辩论和交流彼此的学术心得，如今他们正聚在一起头脑风暴，探讨着不常规的知识。今天的话题则是孵化的力量源头，他们争论得十分激烈。最后，还是由[host.GetTitledFirstName]来决定应该使用什么。\n\n"
 agot_dragon_hatching.0013.desc_opening_esoteric:0 "我身边的各种神秘学专家和小贩都是乌合之众，但他们一致认为孵化的力量源头至关重要。他们爆发了激烈的争论，但最终还是要由[host.GetTitledFirstName]来决定应该用什么作为力量源头。\n\n"
 agot_dragon_hatching.0013.desc_animal_pet_dog:0 "为了展现出真正的牺牲，我们的东道主告诉我们，[host.GetHerHis]心爱的狗[host.Custom('DogStoryName')]将作为此次孵化的力量源头。"
 agot_dragon_hatching.0013.desc_animal_pet_cat:0 "为了展现出真正的牺牲，我们的东道主告诉我们，[host.GetHerHis]心爱的猫[host.Custom('CatStoryName')]将作为此次孵化的力量源头。"
 agot_dragon_hatching.0013.desc_animal_livestock:0 "即使我不确定这个决定是否明智，但东道主选择从农民手中夺取的当地驮畜作为孵化的力量源头。"
 agot_dragon_hatching.0013.desc_animal_wild:0 "[host.GetSheHe|U]相信只有通过献祭野兽才能召唤出龙的野性，派遣猎人去捕了些合适的生物。"
 agot_dragon_hatching.0013.desc_animal_exotic:0 "这一定会是场奇异的表演，东道主选择使用一种远东的生物作为孵化的力量源头，它现在正在被送往此处。"
 agot_dragon_hatching.0013.desc_blood_myself:0 "为了展现出真正的牺牲，东道主选择用[host.GetHerHis]自己的血液作为孵化的力量源头，相信这是确保成功的唯一途径。"
 agot_dragon_hatching.0013.desc_blood_leader:0 "为了表现[ritual_leader_character.GetHerHis]对这次孵化的坚定信念，仪式主持[ritual_leader_character.GetFirstNameNicknamed]将[ritual_leader_character.GetHerHis]自己的血液作为孵化的力量源头。"
 agot_dragon_hatching.0013.desc_blood_everyone:0 "[host.GetSheHe|U]要求在场所有人献出自己的鲜血作为孵化的力量源泉，并相信这一力量足以孵化出龙。"
 agot_dragon_hatching.0013.desc_blood_prisoner:0 "[host.GetSheHe]明智地选择了用[host.GetHerHis]的囚犯[prisoner.GetFirstName]的血液作为此次孵化的力量源头，作为囚犯[prisoner.GetSheHe]也没有资格反对。"
 agot_dragon_hatching.0013.desc_life_myself:0 "为了展现出真正的牺牲，东道主选择用[host.GetHerHis]自己的生命作为孵化的力量源头，将[host.GetHerHis]的生命奉献给这次壮举。"
 agot_dragon_hatching.0013.desc_life_leader:0 "为了表现[ritual_leader_character.GetHerHis]对这次孵化的坚定信念，仪式主持[ritual_leader_character.GetFirstNameNicknamed]将[ritual_leader_character.GetHerHis]自己的生命作为孵化的力量源头。"
 agot_dragon_hatching.0013.desc_life_prisoner:0 "[host.GetSheHe]明智地选择了用[host.GetHerHis]的囚犯[prisoner.GetFirstName]的生命作为此次孵化的力量源头，作为囚犯[prisoner.GetSheHe]也没有资格反对。"
 agot_dragon_hatching.0013.desc_life_everyone:0 "[host.GetSheHe|U]似乎还没准备好做出这个决定，只是说时机一到，我们都会知道的。"
 agot_dragon_hatching.0013.desc_close_happy:0 "的确，这真是一场盛大的活动！"
 agot_dragon_hatching.0013.desc_close_worried:0 "随着活动进行，我不禁感到恐惧。"
 agot_dragon_hatching.0013.opt.a:0 "接下来是仪式。"
 agot_dragon_hatching.0014.t:0 "力量媒介"
 agot_dragon_hatching.0014.desc_opening_knowledge:0 "力量源头已经定下，现在我们必须确定以哪种力量媒介激活龙蛋。龙蛋必须达到到特定的温度，以确保幼龙出生时健康强壮。"
 agot_dragon_hatching.0014.desc_opening_esoteric:0 "力量源头决定后，我们现在必须准备力量媒介，来激活龙蛋的生命力。在即将到来的仪式中媒介释放的能量既不能太强也不能太弱，以免蛋在这个过程中被摧毁。"
 agot_dragon_hatching.0014.desc_minor:0 "我选择使用普通的热源来进行孵化，不需要其他任何材料或仪式。尽管如此，决定使用什么仍是关键。"
 agot_dragon_hatching.0014.desc_medium:0 "我为了这次孵化进行了必要的投入，做足了准备，但选择热源仍是一个难题。"
 agot_dragon_hatching.0014.desc_major:0 "在这场隆重仪式中投入大量资源后，我该选择加热龙蛋的热源了。"
 agot_dragon_hatching.0014.desc_massive:0 "我所读过的每一页关于龙的知识和对瓦雷利亚诸神的祈祷都把我引到了这一刻。我所做的广泛而深远的准备将确保无论发生什么，龙蛋都将被加热到完美的温度。不过，我现在必须决定用什么来加热龙蛋。"
 agot_dragon_hatching.0014.opt.warning:0 "#warning @warning_icon!这是你最后能停止孵化仪式的机会#!"
 agot_dragon_hatching.0014.opt.a_rational:0 "很好，有了木头，还差什么？"
 agot_dragon_hatching.0014.opt.a_bold:0 "拿木柴和火引来！"
 agot_dragon_hatching.0014.opt.a_tt:0 "你将使用#bold;V 木柴#!作为此次孵化的热源"
 agot_dragon_hatching.0014.opt.b:0 "烧些炭就够了。"
 agot_dragon_hatching.0014.opt.b_ttplsnohasherror:0 "你将使用#bold;V 热炭#!作为此次孵化的热源"
 agot_dragon_hatching.0014.opt.c:0 "点燃的油将作为热源。"
 agot_dragon_hatching.0014.opt.c_tt:0 "你将使用#bold;V 油#!作为此次孵化的热源"
 agot_dragon_hatching.0014.opt.d:0 "必须要用最炽热的火焰才行！把野火拿来！"
 agot_dragon_hatching.0014.opt.d_tt:0 "你将使用#WF2;bold 野火#!作为此次孵化的热源"
 agot_dragon_hatching.0014.opt.e:0 "我们必须用上龙山！"
 agot_dragon_hatching.0014.opt.e_tt:0 "你将使用#bold;V 火山岩浆#!作为此次孵化的热源"
 agot_dragon_hatching.0014.opt.f:0 "我们要用太阳作为我们的热源！拿放大镜来！"
 agot_dragon_hatching.0014.opt.f_tt:0 "你要使用……#bold;V 放大镜#!作为热源？既然你都这么说了……"
 agot_dragon_hatching.0014.opt.leave_coward:0 "我……我觉得我不能再继续了！"
 agot_dragon_hatching.0014.opt.leave_bold:0 "这实在太过了！"
 agot_dragon_hatching.0014.opt.leave_rational:0 "这根本行不通！"
 agot_dragon_hatching.0014.opt.leave_tt:0 "#warning @warning_icon!你将放弃此次仪式#!"
 agot_dragon_hatching.0015.t:0 "再无新曙光"
 agot_dragon_hatching.0015.desc_knowledge:0 "我看到仆人们拉下了旗帜，学士们也收拾好了书卷，不必多说，我已经知道了原因。[host.GetTitledFirstName]还没有勇气执行仪式下去，龙蛋未破，巨龙未醒，仪式了结，新龙梦灭。"
 agot_dragon_hatching.0015.desc_esoteric:0 "在我还没反应过来发生了什么事的时候，男巫和巫魔女就被赶了出去。蜡烛和香都熄灭了，看来[host.GetTitledFirstName]放弃即将举行的仪式，唉，龙蛋未破，巨龙未醒，仪式了结，新龙梦灭。"
 agot_dragon_hatching.0015.opt.a_rational:0 "也许这就是最好的结局……"
 agot_dragon_hatching.0015.opt.a_coward:0 "感谢诸神！"
 agot_dragon_hatching.0015.opt.a_bold:0 "我不敢相信[host.GetSheHe]竟然放弃了！"
 agot_dragon_hatching.0016.t:0 "仪式"
 agot_dragon_hatching.0016.desc_opening_craven:0 "我的右手在颤抖，我不得不用左手紧紧抓住它，以免在其他人面前露怯。"
 agot_dragon_hatching.0016.desc_opening_normal:0 "空气中弥漫着期待的氛围，人们聚集在一起言说着难以言表的兴奋。"
 agot_dragon_hatching.0016.desc_opening_bold:0 "一个新的时代即将来临，能在此亲眼见证是何其有幸！"
 agot_dragon_hatching.0016.desc_knowledge_opening_me:0 "开始仪式的时刻到了，我站在人前，手中捧着龙蛋，为了这一刻，我收集了历代人关于龙的知识。"
 agot_dragon_hatching.0016.desc_knowledge_opening_other:0 "开始仪式的时刻到了，[ritual_leader_character.GetFirstNameNicknamed]站在人前，手中捧着龙蛋，为了这一刻，[ritual_leader_character.GetHerHis]收集了历代人关于龙的知识。"
 agot_dragon_hatching.0016.desc_esoteric_opening_me:0 "开始仪式的时刻到了，药剂也已准备好了，我站在人前，他们聚集在我身边开始吟唱声，我感觉手中龙蛋暖暖的。"
 agot_dragon_hatching.0016.desc_esoteric_opening_other:0 "开始仪式的时刻到了，药剂也已准备好了，[ritual_leader_character.GetFirstNameNicknamed]站在我们面前，用一种早已被遗忘的语言歌唱，而我也跟着吟唱。"
 agot_dragon_hatching.0016.desc_esoteric_opening_other_prisoner:0 "开始仪式的时刻到了，药剂也已准备好了，房间里充斥着奇怪的吟唱声，我担心自己会变成什么样子。"
 agot_dragon_hatching.0016.desc_animal_pet_dog:0 "一只狗"
 agot_dragon_hatching.0016.pet_dog_host:0 "[ROOT.Char.Custom('DogStoryName')]看起来有些疑惑，"
 agot_dragon_hatching.0016.desc_animal_pet_cat:0 "一只猫"
 agot_dragon_hatching.0016.pet_cat_host:0 "[ROOT.Char.Custom('CatStoryName')]看起来有些警惕，"
 agot_dragon_hatching.0016.desc_animal_livestock:0 "[ROOT.Char.Custom('RegionalFarmAnimal')]"
 agot_dragon_hatching.0016.desc_animal_wild:0 "猎物的尸体"
 agot_dragon_hatching.0016.desc_animal_exotic:0 "一只我认不得的生物"
 agot_dragon_hatching.0016.desc_me_stop:0 "由我带上前去。"
 agot_dragon_hatching.0016.desc_leader_stop:0 "由[ritual_leader_character.GetFirstNameNicknamedNoTooltip]带上前去。"
 agot_dragon_hatching.0016.desc_animal_my_dog:0 "我心痛地看着[ROOT.Char.Custom('DogStoryHerHim')]，我也知道即将发生什么，但我必须这么做。"
 agot_dragon_hatching.0016.desc_animal_my_cat:0 "我心痛地看着[ROOT.Char.Custom('CatStoryHerHim')]，我知道我必须这么做。"
 agot_dragon_hatching.0016.desc_animal_exotic_end:0 "它的皮毛很奇特，它痛苦的声音对所有人来说也很陌生。"
 agot_dragon_hatching.0016.desc_animal_kill_me:0 "我举起刀，干净利落地斩下，结束了这只生物的生命。"
 agot_dragon_hatching.0016.desc_animal_kill_leader:0 "[ritual_leader_character.GetFirstNameNicknamedNoTooltip]举起刀，干净利落地斩下，结束了这只生物的生命。"
 agot_dragon_hatching.0016.desc_blood_me:0 "盛放血液的碗就在我面前，"
 agot_dragon_hatching.0016.desc_blood_me_me:0 "一切准备就绪，我拉起衣袖，将刀刃划过手臂的皮肤，鲜血流入碗中。"
 agot_dragon_hatching.0016.desc_blood_me_prisoner:0 "我戴着手铐无力的挣扎着，随着[ritual_leader_character.GetFirstNameNicknamedNoTooltip]将刀刃划过我的手臂，鲜血洒入碗中。我大声嘶吼，怒斥着这一切的不公，但没人在乎。"
 agot_dragon_hatching.0016.desc_blood_me_leader:0 "一切准备就绪，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]将刀刃划过我的手臂，鲜血流入碗中。"
 agot_dragon_hatching.0016.desc_blood_me_everyone:0 "就像[ritual_leader_character.GetFirstNameNicknamedNoTooltip]对其他人所做的那样，我献出了自己的血液。"
 agot_dragon_hatching.0016.desc_blood_me_everyone_leader:0 "然后，我走到众人之中，对在场的每个人都做了同样的事情，我们鲜血汇集在了一起。"
 agot_dragon_hatching.0016.desc_blood_leader:0 "盛放血液的碗被放到[ritual_leader_character.GetFirstNameNicknamedNoTooltip]面前，[ritual_leader_character.GetSheHe]露出手臂，将刀刃划过手臂的皮肤，鲜血流入碗中。"
 agot_dragon_hatching.0016.desc_blood_prisoner:0 "盛放血液的碗被放到[prisoner.GetName]面前，[prisoner.GetHerHis]的手臂被强行压下，刀刃划过[prisoner.GetHerHis]手臂的皮肤，鲜红的血随着[prisoner.GetSheHe]的喊叫流进碗里。"
 agot_dragon_hatching.0016.desc_blood_everyone_refused:0 "盛放血液的碗被端到除我之外的所有人面前，他们每个人的手臂都袒露着。一切准备就绪，刀刃依次在每个人手上划过，鲜血流入碗中，受伤者的哭喊充满了房间。虽然他们都用鄙视的目光看着我，但我还是很庆幸没有成为他们中的一员。"
 agot_dragon_hatching.0016.desc_life_myself_me_self:0 "深吸了一口气，我向前走去，拿起刀刃，准备做出最后的牺牲。我站在龙蛋前，刀刃抵着喉咙。#emp 唰#!。\n\n一瞬间，我胸口一痛，一股暖流从胸口溢出，然后眼前一黑……"
 agot_dragon_hatching.0016.desc_life_myself_me_leader:0 "深吸了一口气，我走到龙蛋前，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]拿起刀刃抵着我的喉咙，随后我闭上了眼睛。\n\n一瞬间，我胸口一痛，一股暖流从胸口溢出，然后眼前一黑……"
 agot_dragon_hatching.0016.desc_life_myself_other_self:0 "看着[host.GetTitledFirstNameNoTooltip]向前走去，我心中充满了敬畏和恐惧。[host.GetSheHe|U]站在龙蛋面前，刀刃抵在[host.GetHerHis]的喉咙上。#emp 唰#!，血溅到了龙蛋上，而[host.GetSheHe]倒在地上，毫无生气。"
 agot_dragon_hatching.0016.desc_life_myself_other_leader:0 "看着[host.GetTitledFirstNameNoTooltip]向前走去，我心中充满了敬畏和恐惧。[host.GetTitledFirstName]站在龙蛋前，闭上了眼睛，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]用刀刃抵住[host.GetHerHis]的喉咙。#emp 唰#!，血溅到了龙蛋上，而[host.GetSheHe]倒在地上，毫无生气。"
 agot_dragon_hatching.0016.desc_life_leader_self:0 "深吸了一口气，我向前走去，拿起刀刃，准备为[host.GetTitledFirstNamePossessive]的仪式做出最后的牺牲。我我站在龙蛋前，刀刃抵着喉咙。#emp 唰#!。一瞬间，我胸口一痛，一股暖流从胸口溢出，然后眼前一黑……"
 agot_dragon_hatching.0016.desc_life_leader_host:0 "看着[ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]向前走去，我对[ritual_leader_character.GetSheHe]为我和我的仪式所做出的牺牲而感到自惭形秽。[ritual_leader_character.GetSheHe|U]站在龙蛋前，用刀刃抵住[ritual_leader_character.GetHerHis]的喉咙。#emp 唰#!。[ritual_leader_character.GetHerHis|U]的血溅到了龙蛋上，而[ritual_leader_character.GetSheHe]倒在地上，毫无生气。"
 agot_dragon_hatching.0016.desc_life_leader_other:0 "看着[ritual_leader_character.GetFirstNameNoTooltip]向前走去，我对[ritual_leader_character.GetFirstNameNicknamedPossessiveNoTooltip]为[host.GetTitledFirstNamePossessive]的仪式所做出的牺牲而感到惊讶，[ritual_leader_character.GetSheHe|U]站在龙蛋前，用刀刃抵住[ritual_leader_character.GetHerHis]的喉咙。#emp 唰#!。血溅到了龙蛋上，而[ritual_leader_character.GetSheHe]倒在地上，毫无生气。"
 agot_dragon_hatching.0016.desc_life_attendee_me:0 "深吸了一口气，我走到龙蛋前，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]拿起刀刃抵着我的喉咙。我闭上眼睛，准备为即将到来的新时代做出最后的牺牲……\n\n一瞬间，我胸口一痛，一股暖流从胸口溢出，然后眼前一黑……"
 agot_dragon_hatching.0016.desc_life_attendee_leader:0 "当[attendee.GetFirstNamePossessive]走到龙蛋面前时，我对[attendee.GetSheHe]为[host.GetFirstNamePossessiveOrMyNoTooltip]的仪式所做出的牺牲而感到自惭形秽。我用刀刃抵住[attendee.GetHerHis]的喉咙。#emp 唰#!。[attendee.GetHerHis|U]的血溅到了龙蛋上，而[attendee.GetSheHe]倒在地上，毫无生气。"
 agot_dragon_hatching.0016.desc_life_attendee_host:0 "看着[attendee.GetFirstNamePossessive]向前走去，我对[attendee.GetSheHe]为我和我的仪式所做出的牺牲而感到自惭形秽。[attendee.GetSheHe|U]站在龙蛋前，闭上了[attendee.GetHerHis]的眼睛，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]用刀刃抵住[attendee.GetHerHis]的喉咙。#emp 唰#!。血溅到了龙蛋上，而[attendee.GetSheHe]倒在地上，毫无生气。"
 agot_dragon_hatching.0016.desc_life_attendee_other:0 "看着[attendee.GetFirstNamePossessive]向前走去，我对[attendee.GetSheHe]为仪式所做出的牺牲而感到惊讶。[attendee.GetSheHe|U]站在龙蛋前，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]用刀刃抵住[attendee.GetHerHis]的喉咙。#emp 唰#!，血溅到了龙蛋上，而[attendee.GetSheHe]倒在地上，毫无生气。"
 agot_dragon_hatching.0016.desc_life_attendee_me_unwilling:0 "一声闷哼，我就被推向前，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]将刀刃抵在我的喉咙上。我刚想张嘴想骂人，但[ritual_leader_character.GetSheHe]动作更快……\n\n一瞬间，我胸口一痛，一股暖流从胸口溢出，然后眼前一黑……"
 agot_dragon_hatching.0016.desc_life_attendee_leader_unwilling:0 "我看着[attendee.GetFirstNamePossessive]被[host.GetFirstNamePossessiveOrMyNoTooltip]推向前台，逼到龙蛋前，我将刀刃抵在[attendee.GetSheHe|U]的喉咙上。\n#emp 唰#!，血溅到了龙蛋上，而[attendee.GetSheHe]倒在地上，毫无生气。"
 agot_dragon_hatching.0016.desc_life_attendee_host_unwilling:0 "我看着[attendee.GetFirstNamePossessive]作为祭品被推到前方。[attendee.GetSheHe|U]被迫站在蛋前，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]将刀刃轻轻抵在[attendee.GetHerHis]的喉咙上。#emp 刀锋一闪#!，鲜血喷涌而出，洒落在蛋壳上，[attendee.GetSheHe]的身体无力地倒下，毫无生气。"
 agot_dragon_hatching.0016.desc_life_attendee_other_unwilling:0 "我惊恐地看着[attendee.GetFirstNamePossessive]被推到前方。[attendee.GetSheHe|U]被迫站在蛋前，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]将刀刃轻轻抵在[attendee.GetHerHis]的喉咙上。#emp 刀锋一闪#!，鲜血喷涌而出，洒落在蛋壳上，[attendee.GetSheHe]的身体无力地倒下，毫无生气。"
 agot_dragon_hatching.0016.desc_life_prisoner_me:0 "我在束缚中拼命挣扎，却仍被带到蛋前。[ritual_leader_character.GetFirstNameNicknamedNoTooltip]冰冷的刀刃紧贴我的喉咙。还未等我喊出对这场不公的愤怒，一道剧烈的疼痛便划过颈部。视线逐渐模糊，胸口如同被火焰灼烧般炙热，但这股热浪很快被内心的寒冷所吞没。接着，一切感觉都消失了……"
 agot_dragon_hatching.0016.desc_life_prisoner_leader:0 "我示意卫兵将囚犯[prisoner.GetFirstNameNoTooltip]押上前来。在龙蛋前，我将锋利的刀刃对准[prisoner.GetHerHis]的喉咙。机不可失，我在[prisoner.GetSheHe]尚未发声前便#emp 刀光一闪#!。鲜血喷涌而出，洒满蛋壳，[prisoner.GetSheHe]的身体随之无力倒下，生机已逝。"
 agot_dragon_hatching.0016.desc_life_prisoner_host:0 "我示意卫兵将囚犯[prisoner.GetFirstNameNoTooltip]押上前来。在龙蛋前，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]将锋利的刀刃对准[prisoner.GetHerHis]的喉咙。机不可失，[ritual_leader_character.GetFirstNameNicknamedNoTooltip]在[prisoner.GetSheHe]尚未发声前便#emp 刀光一闪#!。鲜血喷涌而出，洒满蛋壳，[prisoner.GetSheHe]的身体随之无力倒下，生机已逝。"
 agot_dragon_hatching.0016.desc_life_prisoner_other:0 "我不安地看着卫兵将[prisoner.GetFirstNameNoTooltip]押到蛋前。[ritual_leader_character.GetFirstNameNicknamedNoTooltip]将锋利的刀刃对准[prisoner.GetHerHis]的喉咙，然后在[prisoner.GetSheHe]还未来得及发声前，#emp 刀光一闪#!。鲜血溅洒在蛋壳上，[prisoner.GetSheHe]的身体瞬间瘫软，倒在地上。"
 agot_dragon_hatching.0016.desc_life_everyone_me:0 "我依次看向客人们，然后转头看向卫兵。随着我轻轻一点头，卫兵们开始将每个人带到前面。抗议的呼喊、愤怒的狂吼、恐惧的尖叫充斥着整个房间。每个人被带到蛋前，刀刃紧贴在喉咙上，他们的生命一一被献祭，为魔龙的降生而献上。我站在蛋前，脚下是众人流淌的鲜血。终于，轮到我了。指示已经非常明确：只要完成这一切，我们必定能够成功。\n\n我闭上双眼，感受刀刃慢慢划过喉咙，随即一切陷入黑暗……"
 agot_dragon_hatching.0016.desc_life_everyone_oh_no:0 "仍然没有任何提示要献祭什么，我震惊地看到卫兵们抽出佩刀，开始将每个人带上前去。抗议的呼喊、愤怒的狂吼、恐惧的尖叫充斥着整个房间，我的声音也在其中。然而，就在我眼前，每个人都被带到蛋前，刀刃抵在他们的喉咙上，他们的生命被献祭给了孵化。我拼命反对，但我的呼声被彻底忽视。我奋力挣扎，却一切都是徒劳。带着最后一丝仇恨与不屈的目光，我被强行押到蛋前，冰冷的刀刃贴上我的喉咙，最终，我的生命也被献祭给了魔龙……"
 agot_dragon_hatching.0016.desc_newline:0 "\n\n"
 agot_dragon_hatching.0016.desc_minor_wood:0 "木柴被整齐地堆叠起来，龙蛋被稳稳地放置在上面。火焰熊熊燃起，一股热浪开始弥漫在四周。"
 agot_dragon_hatching.0016.desc_minor_coal:0 "拿点热炭放在龙蛋下方加热。"
 agot_dragon_hatching.0016.desc_minor_oil:0 "将龙蛋放入油碗中，用火点燃来加热。"
 agot_dragon_hatching.0016.desc_minor_wildfire:0 "野火被倾倒在龙蛋上，点燃后，绿色的火焰闪烁着，轻轻舔舐着蛋壳。"
 agot_dragon_hatching.0016.desc_minor_lava:0 "龙蛋被小心地放入了一片炽热的岩浆池中。"
 agot_dragon_hatching.0016.desc_minor_magnifying_glass:0 "一块巨大的透镜被带到龙蛋前，通过聚焦日光为蛋壳加热。"
 agot_dragon_hatching.0016.desc_medium_wood:0 "一座巨大的柴堆被搭建起来，龙蛋被安放在顶端，四周点燃了小火堆，以确保均匀加热。"
 agot_dragon_hatching.0016.desc_medium_coal:0 "炽热的煤块整齐地围成一圈，其上，高高地放置着一个巨大的火盆。龙蛋被缓缓置入火盆中央，热浪随之升腾而起。"
 agot_dragon_hatching.0016.desc_medium_oil:0 "一大碗混合油被端到龙蛋前。将鸡蛋放入其中，用火点燃油来加热。"
 agot_dragon_hatching.0016.desc_medium_wildfire:0 "龙蛋被缓缓浸入一池野火中，神秘的绿色火焰将龙蛋完全遮蔽在内。"
 agot_dragon_hatching.0016.desc_medium_lava:0 "龙蛋被小心翼翼地放入这一大片熔岩池中，熔岩在龙蛋周围翻腾沸腾，赤红的岩浆不断升腾，仿佛用它无穷的热量温暖着这颗生命的种子。"
 agot_dragon_hatching.0016.desc_medium_magnifying_glass:0 "一块巨大的透镜被带到龙蛋前，通过聚焦日光为蛋壳加热。透镜缓慢地绕着龙蛋移动，每次移动时热量都逐渐增强。"
 agot_dragon_hatching.0016.desc_major_wood:0 "一座巨大柴堆在我眼前升起，龙蛋被庄重地置于顶端。随着柴堆点燃，烈焰吞噬一切，热量涌动，龙蛋开始散发耀眼光芒，仿佛回应着这场神秘的仪式。"
 agot_dragon_hatching.0016.desc_major_coal:0 "一座由黄铜与铁精心铸造的巨大火盆被庄严地带到龙蛋面前，盆中的煤块已燃烧得炽热通红。在低声吟诵的古老咒语中，龙蛋被小心翼翼地置入火盆中央。随着龙蛋的放入，热浪迅速升腾而起。"
 agot_dragon_hatching.0016.desc_major_oil:0 "一只盛满来自世界各地神秘混合油的大碗被庄重地呈至龙蛋前，龙蛋被缓缓放入其中。随着火炬的点燃，液体瞬间被烈焰吞噬，开始猛烈加热。随着更多的油被倾倒在龙蛋上，火势愈发猛烈，烈焰节节升腾。"
 agot_dragon_hatching.0016.desc_major_wildfire:0 "那最为强大的野火被带到龙蛋前，缓缓倒在蛋壳上。蛋下逐渐汇聚成了一池狂暴的野火。随着那神秘的绿色火焰被点燃，熊熊烈焰瞬间吞噬了龙蛋。"
 agot_dragon_hatching.0016.desc_major_lava:0 "龙山深处的熔岩室被精心改造成龙蛋的圣地。经过隆重仪式，龙蛋被谨慎地放入熔岩室核心，周围的岩浆立刻沸腾涌动，仿佛守护着这充满生命与神秘力量的卵石，等待着觉醒的时刻。"
 agot_dragon_hatching.0016.desc_major_magnifying_glass:0 "一整套巨大的透镜被带到龙蛋前，日光通过它们聚焦，为蛋壳加热。透镜如光的合奏般缓慢旋转，光与热交织，展现出令人目眩的奇景。"
 agot_dragon_hatching.0016.desc_massive_wood:0 "木柴堆成小山，高如楼房一般。在火炬照耀下，龙蛋安置其中，烈焰也被点燃。尽管难以辨识，龙蛋似乎开始发光。"
 agot_dragon_hatching.0016.desc_massive_coal:0 "一个足够容纳一匹马的大型黄铜与铁制火盆被带到龙蛋前，内里的煤块已烧得白炽。龙蛋在隆重的仪式中被安放其中，强烈的热量使其开始发光。"
 agot_dragon_hatching.0016.desc_massive_oil:0 "一个巨大的空碗被带到龙蛋前，已知世界各地的油依次呈上。不同信仰的圣者分别为各自的油液祈祷，然后将其倒入碗中。随着龙蛋被谨慎地放入其中，火炬点燃了液体，瞬间火焰升腾而起，炽热之火开始包围龙蛋。"
 agot_dragon_hatching.0016.desc_massive_wildfire:0 "最为强大且极其危险的野火被慎重地带到龙蛋面前，缓缓倒在蛋壳上，每一滴都像是在释放出无穷的能量。龙蛋下方逐渐汇聚成了一池炽热的火液，点燃的那一刻，火焰轰然作响，热浪如同尖锐的呐喊，#emp 震耳欲聋#!。"
 agot_dragon_hatching.0016.desc_massive_lava:0 "龙山之巅被一圈巨大的铁环环绕，龙蛋悬挂在火山口上方。在隆重的仪式中，众人屏息凝神，注视着龙蛋缓缓降入沸腾的熔岩中。炽热的岩浆翻滚不止，热量迅速攀升至炽烈的巅峰。"
 agot_dragon_hatching.0016.desc_massive_magnifying_glass:0 "一系列形态各异的透镜被带到龙蛋前，日光通过它们聚焦在蛋壳上。每个透镜都折射出无数光点，仿佛在舞动。随着透镜围绕龙蛋旋转，热量不断升腾，展现出一场让在场所有人终生难忘的奇观。"
