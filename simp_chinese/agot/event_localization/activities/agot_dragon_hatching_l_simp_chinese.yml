 agot_dragon_egg_lay.0001.desc:0 "[dragon_parent.GetName]#bold 产下了一枚龙蛋#!！当[dragon_parent.GetNameNoTooltip]顺利生产后，我的龙卫们立刻将它送入孵化室。如今，龙蛋稀少，存活的龙更是屈指可数，因此这份[dragon_parent.GetNamePossessiveNoTooltip]所生的礼物，价值无法估量。\n\n如果能找到合适的买家，哪怕只是一颗龙蛋，也能让我富得流油……不过，也许将它留下来以确保家族的未来更为明智？\n\n或许[ROOT.Char.GetHouse.GetName]家族很快将再次拥有一条龙？"
 agot_dragon_egg_lay.0001.opt:0 "好极了！"
 agot_dragon_egg_lay.0002.t:0 "[dragon_parent.GetNameNoTooltip]产下一窝蛋！"
 agot_dragon_egg_lay.0002.desc:0 "[dragon_parent.GetName]一窝产下了#bold [dragon_parent.MakeScope.Var('spawn_eggs').GetValue]枚龙蛋！#!龙卫很快清理出一片额外的孵化区，这次的产蛋规模显然超出了此前的预计。\n\n全世界都会嫉妒我们今天的收获。[dragon_parent.GetNameNoTooltip]一次生产诞生的财富几乎就已超过各大家族世代的积累，龙蛋中蕴含的力量更是他们此生无法企及。\n\n很快，[ROOT.Char.GetHouse.GetName]家族的所有子孙都将驭龙飞上天空！"
 agot_dragon_egg_lay.0002.opt:0 "我们受到了眷顾！"
