 agot_dragon_hatching.0101.t:0 "野心的浩劫！"
 agot_dragon_hatching.0101.desc:0 "灾难啊！\n\n就在我眼前，龙蛋轰然破碎，蛋中蕴藏的龙的力量与仪式所释放的力量瞬间爆发，末日般的热浪瞬间席卷而来，吞噬过一切。是我的愚蠢给我们所有人带来了毁灭，魔龙复苏的梦想在火与血中顷刻化为了乌有。"
 agot_dragon_hatching.0101.opt.a:0 "诸神啊，不！"
 agot_dragon_hatching.0102.t:0 "$agot_dragon_hatching.0101.t$"
 agot_dragon_hatching.0102.desc:0 "灾难啊！\n\n就在我眼前，龙蛋轰然破碎，蛋中蕴藏的龙的力量与仪式所释放的力量瞬间爆发，末日般的热浪瞬间席卷而来，吞噬过一切。是[host.GetTitledFirstName]的愚蠢给我们所有人带来了毁灭，魔龙复苏的梦想在火与血中顷刻化为了乌有。"
 agot_dragon_hatching.0102.opt.a:0 "$agot_dragon_hatching.0101.opt.a$"
 agot_dragon_hatching.0201.t:0 "野心的灾难！"
 agot_dragon_hatching.0201.desc:0 "灾难啊！\n\n在极度的高温之下，龙蛋猛然爆裂，龙蛋中蕴含的强大能量将蛋壳撕得粉碎，碎片伴随着滚滚烈焰飞溅开来。碎片不仅击中了人群，还引发了多处的火灾。我的魔龙复苏的梦想，就这么在火与血中化为了乌有。"
 agot_dragon_hatching.0201.opt.a:0 "趴下找掩护！"
 agot_dragon_hatching.0202.t:0 "$agot_dragon_hatching.0201$"
 agot_dragon_hatching.0202.desc:0 "灾难啊！\n\n在极度的高温之下，龙蛋猛然爆裂，龙蛋中蕴含的强大能量将蛋壳撕得粉碎，碎片伴随着滚滚烈焰飞溅开来。碎片不仅击中了人群，还引发了多处的火灾。[host.GetTitledFirstNamePossessive]的魔龙复苏的梦想，就这么在火与血中化为了乌有。"
 agot_dragon_hatching.0202.opt.a:0 "$agot_dragon_hatching.0201.opt.a$"
 agot_dragon_hatching.0303.t:0 "野心破碎"
 agot_dragon_hatching.0303.desc:0 "#bold;italic *咔嚓*#!\n\n这声音震耳欲聋，伴随着此起彼伏的失望嘘声与叹息声，龙蛋在高温下碎成了无数片。我的梦想——连同这枚龙蛋——都如同眼前碎裂的蛋壳，支离破碎，化作片片碎屑。"
 agot_dragon_hatching.0303.opt.a:0 "该死！"
 agot_dragon_hatching.0304.t:0 "徒劳无功"
 agot_dragon_hatching.0304.desc:0 "众人屏息以待，满心期盼着龙蛋孵化，期盼着龙蛋摇晃，#emp 任何动静#!也好。但最终，什么也没有发生。龙蛋仍然还是原来的样子，完好无损，一动不动。\n\n失望的叹息声和低语声在人群中蔓延，我必须接受我的所有努力全部白费的事实。我带着沉重的心情，指示仆人把龙蛋搬走并开始布置现场清理工作。"
 agot_dragon_hatching.0304.opt.a:0 "$agot_dragon_hatching.0303.opt.a$"
 agot_dragon_hatching.0305.t:0 "$agot_dragon_hatching.0303.t$"
 agot_dragon_hatching.0305.desc:0 "#bold;italic *咔嚓*#!\n\n这声音震耳欲聋，伴随着此起彼伏的失望嘘声与叹息声——其中当然也包括我——龙蛋在高温下碎成了无数片。[host.GetTitledFirstNamePossessive]的梦想——连同这枚龙蛋——都如同眼前碎裂的蛋壳，支离破碎，化作片片碎屑。"
 agot_dragon_hatching.0305.opt.a:0 "这一切看起来本大有希望……"
 agot_dragon_hatching.0306.t:0 "$agot_dragon_hatching.0304.t$"
 agot_dragon_hatching.0306.desc:0 "众人屏息以待，满心期盼着龙蛋孵化，期盼着龙蛋摇晃，#emp 任何动静#!也好。但最终，什么也没有发生。龙蛋仍然还是原来的样子，完好无损，一动不动。\n\n失望的叹息声和低语声在人群中蔓延，[host.GetTitledFirstName]必须接受[host.GetHerHis]的所有努力全部白费的事实。我看见[host.GetHerHim]带着沉重的心情，指示仆人把龙蛋搬走并开始布置现场清理工作。"
 agot_dragon_hatching.0306.opt.a:0 "$agot_dragon_hatching.0305.opt.a$"
 agot_dragon_hatching.0401.t:0 "新时代的黎明"
 agot_dragon_hatching.0401.desc:0 "片刻之间，万籁俱寂，人群屏息以待。时间仿佛凝固，没有任何的迹象出现……突然，龙蛋开始颤抖，渐渐出现一道细缝。紧接着，蛋身缓缓裂开，探出一个小小的、长着鳞片的头。魔龙，重回世间了！一个新的巨龙时代即将开始，而我，正是这一切的缔造者！"
 agot_dragon_hatching.0401.opt.a:0 "太好了！"
 agot_dragon_hatching.0401.opt.a_tt:0 "你成功孵化出龙蛋！"
 agot_dragon_hatching.0402.t:0 "$agot_dragon_hatching.0401.t$"
 agot_dragon_hatching.0402.desc:0 "片刻之间，万籁俱寂，人群屏息以待。时间仿佛凝固，没有任何的迹象出现……突然，龙蛋开始颤抖，渐渐出现一道细缝。紧接着，蛋身缓缓裂开，探出一个小小的、长着鳞片的头。魔龙，重回世间了！一个新的巨龙时代即将开始，而我，正是这一切的见证者！"
 agot_dragon_hatching.0402.opt.a:0 "$agot_dragon_hatching.0401.opt.a$"
