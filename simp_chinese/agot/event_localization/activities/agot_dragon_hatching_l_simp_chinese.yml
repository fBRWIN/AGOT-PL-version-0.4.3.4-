 agot_dragon_hatching_dragonlore.0007.t:0 "关于龙的知识：红湖"
 agot_dragon_hatching_dragonlore.0007.desc:0 "漫步于红湖之畔，我趁机探访了那座位于蓝水之间的崎岖小岛。尽管这里此刻一片宁静，但曾几何时，[silverwing.GetName]曾在岛上筑巢，时人生畏。\n\n尽管那头银色巨兽早已习惯与人类共处，但在其最后一位骑手[ulf.GetFullName]死后，她重归野性，并栖息在了这座岛屿。\n\n「血龙狂舞」是七大王国历史上最血腥、最动荡的冲突之一。自瓦雷利亚人在被人称为“十四火峰”的火山群中首次驯服巨龙以来，这种可怕的生物便被长期用作战争武器，而「血龙狂舞」不过是这众多黑暗篇章的其中一个。"
 agot_dragon_hatching_dragonlore.0007.a:0 "的确是血火同源。"
 agot_dragon_hatching_dragonlore.0008.t:0 "关于龙的知识：巢穴"
 agot_dragon_hatching_dragonlore.0008.desc_intro:0 "就在我即将离开小岛之际，一道镜子般的光亮吸引了我的注意。\n\n"
 agot_dragon_hatching_dragonlore.0008.desc_clutch:0 "走近发光处，我的眼前赫然出现了三颗硕大而颇为奇特的宝石，每一颗都闪耀着不同的颜色。起初，我有些不敢相信自己的眼睛，但当我蹲下身仔细观察时，发现这些宝石上竟然布满了微小的鳞片！\n\n在我面前的是一整窝龙蛋！"
 agot_dragon_hatching_dragonlore.0008.desc_pair:0 "我慢慢靠近，发现了两块沾满泥土的奇异石头。当我轻轻拂去尘土时，心跳不禁加速——泥土之下渐渐显露出闪光的鳞片。我这才意识到手中并非普通的石头，而是一颗龙蛋！\n\n它们究竟在这片土地上沉睡了多久？"
 agot_dragon_hatching_dragonlore.0008.desc_single:0 "我缓缓靠近，小心翼翼地拾起一块沉甸甸、满是泥泞的石头。当我轻轻拂去尘土时，我的心跳不禁加速，手指也开始颤抖——我瞬间意识到，我手中拿着的并非普通的石头，而是一颗龙蛋！\n\n它在这片土地上埋藏了多久？"
 agot_dragon_hatching_dragonlore.0008.a:0 "不可思议！"
 agot_dragon_egg_cradling_birth.0010.t:0 "新生小龙，[dragon.GetNameNoTooltip]"
 agot_dragon_egg_cradling_birth.0010.desc.intro:0 "[child.GetNamePossessive]日夜守护的龙蛋终于孵化了！[child.GetNameNoTooltip]和[child.GetHerHis]的[dragon.Custom('GetDragonColorFull')]色小龙如今形影不离，[child.GetSheHe]整天都将小龙的事情挂在嘴上。\n\n"
 agot_dragon_egg_cradling_birth.0010.desc.child:0 "今天，[child.GetNameNoTooltip]，我的[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]，做出了一个惊人的决定。在我与孩子讨论小龙时，[child.GetSheHe]大胆地插话说：“它的#italic 名字#!是[dragon.GetName]！”"
 agot_dragon_egg_cradling_birth.0010.desc.courtier:0 "今天，[child.GetNameNoTooltip]，我的廷臣，做出了一个惊人的决定。在我与孩子讨论小龙时，[child.GetSheHe]大胆地插话说：“它的#italic 名字#!是[dragon.GetName]！”"
 agot_dragon_egg_cradling_birth.0010.a:0 "[dragon.GetNameNoTooltip]，多好的名字。"
 agot_dragon_egg_cradling_birth.0010.b:0 "也许[dragon_baby_reference.GetNameNoTooltip]会更合适？"
 agot_dragon_egg_cradling_birth.0010.b.tt:0 "龙的名字将更改为[dragon_baby_reference.GetNameNoTooltip]。"
 agot_dragon_egg_cradling_birth.0010.c:0 "这个名字对一条龙来说不合适，要不……"
 agot_dragon_egg_cradling_birth.0010.c.tt:0 "你将给龙重新起个名字。"
 agot_dragon_egg_cradling_birth.0011.t:0 "$birth.9004.t$"
 agot_dragon_egg_cradling_birth.0011.desc:0 "给龙起这种名字纯属胡来，[child.GetName]长大以后肯定会感谢我的更名行为。"
 agot_dragon_egg_cradling_birth.0011.a:0 "这下好多了。"
 agot_dragon_hatching.0013.desc_life_attendee:0 "为了表现对这次孵化的坚定信念，[attendee.GetFirstName]将[attendee.GetHerHis]自己的生命作为孵化的力量源头。"