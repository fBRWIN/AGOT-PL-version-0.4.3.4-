l_simp_chinese:
 petition_liege.0101.t.title_paramount:0 "$petition_liege_header$统领宣称者"
 petition_liege.0101.desc.title_paramount:0 "不敢冒犯陛下，不过[petition_paramount.GetName]应当属于我！”\n\n“您统治着强大的[petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip]，[petition_liege.GetLadyLord]，能否赐予我统治一个王国的权利呢，而且是有真正宣称的？您应该明白对土地来说宣称有多重要。”"
 petition_liege.0101.accept.title_paramount:0 "行，[petition_paramount.GetTierAsNameNoTooltip|l]归你了。"
 petition_liege.0101.bribe_gold.title_paramount:0 "它对你来说价值多少呢，[petition_vassal.GetFirstNameNoTooltip]？"
 petition_liege.0101.bribe_favor.title_paramount:0 "欠了我的情我可没那么容易忘。"
 petition_liege.0101.bribe_factions.title_paramount:0 "为了这个头衔，我想要得到你无尽的忠诚。"
 petition_liege.0101.bribe_contract.title_paramount:0 "那些土地和更高的税赋是捆绑在一起的。"
 petition_liege.0101.refusal.title_paramount:0 "我也对[petition_paramount.GetNameNoTierNoTooltip]有宣称。"
 petition_liege.0201.desc.title_paramount:0 "\n\n我恭敬地声明了对[petition_liege.GetHerHis]的[petition_paramount.GetName]的合法宣称，提供了作为证据的冗长文件，然后等待[petition_liege.GetTitleAsNamePossessiveNoTooltip]的答复。"
 petition_liege.0101.t.legitimate_house_boost:0 "$petition_liege_header$推动正统家族"
 petition_liege.0101.desc.legitimate_house_boost:0 "陛下，您也清楚，由于我们家族历史尚浅，我们对[petition_legitimate_house_boost_title.GetName]的统治……一直受到质疑。”\n\n“为了我们共同的利益，我恳请您支持我们家族成为[agot_legitimate_house|E]，并协助我们平息因这种问题而在领地内兴起的骚乱。”"
 petition_liege.0101.accept.legitimate_house_boost:0 "我会在这方面支持[petition_vassal.GetHouse.GetName]家族。"
 petition_liege.0101.bribe_gold.legitimate_house_boost:0 "如果你能告诉我这对我有什么好处的话……"
 petition_liege.0101.bribe_favor.legitimate_house_boost:0 "支持你的统治就是支持我的统治。"
 petition_liege.0101.bribe_factions.legitimate_house_boost:0 "只要你能全力支持我，我也会全力支持你。"
 petition_liege.0101.bribe_contract.legitimate_house_boost:0 "作为回报，我需要从你那得到更多利益。"
 petition_liege.0101.refusal.legitimate_house_boost:0 "我不能做这种有违传统的事情。"
 petition_liege.0201.desc.legitimate_house_boost:0 "\n\n我毫无迟疑地为我们家族成为[petition_legitimate_house_boost_title.GetNameNoTier]的[agot_legitimate_house|E]做辩护，详细列举了我们所实施过的一系列公正裁决，以及我们坚决捍卫王国法律的事迹。"