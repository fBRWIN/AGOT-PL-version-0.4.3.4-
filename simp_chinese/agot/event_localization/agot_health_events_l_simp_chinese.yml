 agot_health_events.1000.t:0 "模糊的幻像"
 agot_health_events.1000.desc:0 "当我仔细阅读这本大部头时，我眼前的墨迹开始模糊并跳动。曾经清晰的文字现在扭曲成了无法辨认的形状，我不禁冷汗直流。\n\n我使劲眨了眨眼，希望这只是一时的眼花。然而，这些字母像是在逃避我的视线，变得更加模糊，我陷入了恐慌……"
 agot_health_events.1000.a:0 "我的视力怎么了？"
 agot_health_events.1001.t:0 "半失明"
 agot_health_events.1001.desc:0 "我的心跳加速，黑暗逐渐侵入我的左眼周边，像墨水在湿纸上蔓延，随着时间的推移越来越严重。虽然我的右眼视力较弱，但至少还能看见，而我的左眼却陷入了一片无法抹去的模糊。\n\n我疯狂地揉搓眼睛，但无济于事。模糊感渐渐加剧，很快，我的左眼完全失去了视力。\n\n我的一只眼睛失明了，半个世界都笼罩在黑暗里。恐惧将我淹没，我将不得不努力应对这突如其来的可怕变化。"
 agot_health_events.1001.a:0 "我该如何面对这个可悲的事实？"
 agot_health_events.1002.t:0 "年老眼花"
 agot_health_events.1002.desc:0 "自从失去一半视力后，我学会了尽可能地依赖剩下的视力，无论它有多么微弱。我努力寻找着新的适应方法，但恐惧从未离我远去，我剩余的视力一天比一天模糊。\n\n一天早晨，我醒来发现右眼的剩余视力也完全消失了！我发现我的世界终于变得一片漆黑，于是恐慌油然而生。\n\n我失明了。\n\n我的心怦怦直跳，现在我必须面对一个新的艰巨挑战：在完全没有视力的世界中摸索。恐惧笼罩着我，但我必须找到能适应这一切的力量。"
 agot_health_events.1002.a:0 "岁月夺走了我许多。"
 agot_health_events.1003.t:0 "年老眼花"
 agot_health_events.1003.desc:0 "我的心怦怦直跳，额头冒出冷汗。每当我试图集中注意力，世界只会变得更加模糊。我揉了揉眼睛，但无济于事。房间里鲜艳的色彩开始褪为黯淡的灰，阴影悄然攀上我视野的边缘。\n\n我猛地反应过来——我正在失去视力。\n\n恐惧笼罩着我，我挣扎着想要弄清周围的环境。事实已经不容否认：我的视力正因岁月流逝而衰退，黑暗正逐渐逼近，将我笼罩在无法逃离的虚空之中。"
 agot_health_events.1003.a:0 "凡人的真正敌人是时间。"
 agot_health_events.1004.t:0 "有惊无险"
 agot_health_events.1004.desc:0 "接下来的几天里，我生活在一片朦胧之中，我的世界只剩下阴影模糊的轮廓，每一天都让我度日如年。我的其他感官渐渐变得敏锐，像是在弥补我失去的视力。\n\n然后，当我在一天清晨醒来时，我看见阳光从窗外洒在我的床边。我眨了眨眼，房间渐渐变得清晰，种种细节在映在我的眼睛里。我环顾着这熟悉的环境，一种宽慰感涌上心头。\n\n我的视力突然恢复了，就同它消失时那般突然，这让我对天赐的视力有了更深刻的认识。"
 agot_health_events.1004.a:0 "世界就像色彩斑斓的旋转木马。"
 health.6002.desc_dragon:0 "这个想法对我来说并不陌生。我最近一直有在比较阴暗的想法，这一点肯定已经被注意到了。当我走向[helping_dragon.GetFirstName]时，我的神情举止肯定传递了不好的信息。"
 health.6001.dragon:0 "在我作为驭龙者的最后时刻，我将骑乘[helping_dragon.GetName]。"