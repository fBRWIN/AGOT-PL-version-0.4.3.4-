l_simp_chinese:
 agot_dragon_duel.t:0 "龙斗："
 agot_dragon_slaying_events.0001.t:0 "龙穴"
 agot_dragon_slaying_events.0001.neck:0 "数日以来，沼泽的气味一直困扰着我，乃至最后我都习以为常了。这就是为什么闻到一股新气味——陌生但有点像臭鸡蛋——我感到措手不及，但我知道我正走在正确的道路上。泥沼、泥炭和泥浆组成的迷宫被残缺的尸体和烧焦的骨头所标记……我只需沿着这条轨迹向前。\n\n它把我引到一处由植被覆盖着的岩石堆。从入口直接通向泥塘这点看来，里面是空的。如果[dragon.GetNameNicknamed]栖身于此，[dragon.Custom('GetDragonSheHe')]可能需要涉水而过。巢穴的位置不太寻常，但至少这个地方确保了[dragon.Custom('GetDragonHerHim')]能到一定的宁静。必须小心，光是面对龙已经很难了，还身处有着粘稠的泥浆和不透明的水域这样危险的地形之中，任何事情都可能发生。"
 agot_dragon_slaying_events.0001.north:0 "我走在茂密的绿士卒松的阴影中，雪和草在我脚下嘎吱作响。洞穴坐落在一座被厚重的积雪覆盖的山丘上，这座山丘仿佛正奋力从泥土中挣脱出来。林木线不再向前延伸；山丘周围的松树已被砍伐或碎裂——折断成粗糙的树干和树皮，针叶在雪中留下零星的绿色丛生。\n\n一团浓浓的黑烟从洞口袅袅升起，直冲云霄，然后被寒风吹散。这一定就是[dragon.GetNameNicknamed]的巢穴了。洞口堆放着一堆[dragon.Custom('GetDragonHerHis')]猎物的烧焦骨头。我该怎么接近这只野兽？我应该试试吗？"
 agot_dragon_slaying_events.0001.vale:0 "当我继续寻找[dragon.GetNameNicknamed]时，明月山脉投下的纯粹的阴影覆盖了整个景观[dragon.Custom('GetDragonHerHis')|U]的巢穴一定隐藏在这些悬崖之间，但依靠双脚在此地寸步难行，我该如何找到它呢？\n\n幸运之神今天眷顾了我的胆气，我爬上陡峭的露头，发现灰绿色山壁间隐藏着一个狭长的洞穴。洞口周围的泥土上散落着烧焦的动物尸体，我突然意识到：我找到了此次艰苦行程的奖励，但现在我必须赢得它……"
 agot_dragon_slaying_events.0001.dorne:0 "当我在这片土地上寻找[dragon.GetNameNicknamed]时，沙丘并没有给我多少喘息的机会。茫茫沙海中缺少足够的水源，有时我会因此而神志不清。现在，在我面前只有一石之遥的地方，我看到了它：一个移动的洞穴，像海市蜃楼一样飘忽难见。\n\n然而我的喜悦很快就消失不见，就像多恩夏日红酸败成了醋……此时此刻，我将直接面对[dragon.GetNameNoTooltip]，但我的命运可能会像沙子一样迅速地从我的指尖溜走。"
 agot_dragon_slaying_events.0001.danwell:0 "我追踪[dragon.GetNameNicknamed]到了[dragon.Custom('GetDragonHerHis')]的巢穴，这是位于[dragon.GetCurrentLocation.GetName]的一个温暖潮湿的洞穴。空气中弥漫着一股腥臭腐烂的气味，还夹杂着些许烤肉的焦糊味，令人作呕。洞口处散落着一些烧焦的人或动物的残骸，这个阴森的洞穴里究竟潜藏着怎样的恐怖？什么样的挑战在等待着我？"
 agot_dragon_slaying_events.0001.roselyse:0 "我追踪[dragon.GetNameNicknamed]到了[dragon.Custom('GetDragonHerHis')]的巢穴，一个靠近[dragon.GetCurrentLocation.GetName]的空洞石窟，被苔藓覆盖的石头和黏稠的绿色植物所环绕。在我悄无声息地前进时，浓密的滚动雾气弥漫开来。就好像我正站在一个泰坦巨人的舌头上一样，它的呼吸中充满了腐肉的气味。\n\n从更深处传来了些许动静……缓慢的隆隆声，就像轻柔的滚雷。烟雾的气味向我袭来，我喉咙一紧。这肯定是我一直在寻找的地方……但如果我继续前进，我还能活着讲述这个故事吗？"
 agot_dragon_slaying_events.0001.aemmly:0 "在经过一段险象环生的旅途后，我追踪的那只[dragon.GetNameNicknamed]野兽来到了[dragon.Custom('GetDragonHerHis')]的老巢，一个被幽深的阴影笼罩的洞穴，埋藏在[dragon.GetCurrentLocation.GetName]附近的荒野边缘。我深吸一口气，悄无声息地向巢穴入口前进，风向我低声警告，仿佛在说“#italic 回去#!”现在我能更清楚看到洞口的情况，那儿地上散落着焦糊的苔藓和被烧毁，吞噬的动物尸体。我小心翼翼地向前爬动，难以确定洞口附近的黑暗中是否有什么东西潜伏着。我看到#italic 移动着的#!——我分不清它仅是一只蝙蝠、一个土匪还是[dragon.GetNameNoTooltip]本身。\n\n当我注意力集中时，我能听到洞内龙的缓慢呼吸。[dragon.Custom('GetDragonSheHe')|U]就在这儿。剩下的唯一需要做事情就是继续前进，在史书上留下我的印记，但在最后一秒，一个想法浮现在我的脑海里……我真的能做到吗？"
 agot_dragon_slaying_events.0001.desc_vengeance:0 "但无论前方挑战如何艰巨，我都会为我的[ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)][vengeance_candidate.GetFirstNameNicknamed]报仇。"
 agot_dragon_slaying_events.0001.desc_plan:0 "\n\n也许我现在应该制定一个计划。"
 agot_dragon_slaying_events.0001.poison:0 "带上毒刃作战。"
 agot_dragon_slaying_events.0001.poison.tt:0 "你将给你的武器淬毒，希望这能让[dragon.GetName]的速度慢下来"
 agot_dragon_slaying_events.0001.mirror:0 "带上镜盾作战。"
 agot_dragon_slaying_events.0001.mirror.tt:0 "故事中的镜盾没有成功，也许你这次能成功"
 agot_dragon_slaying_events.0001.seal:0 "堵死隧道。"
 agot_dragon_slaying_events.0001.seal.tt:0 "你会堵死隧道，并试图将[dragon.GetName]饿死"
 agot_dragon_slaying_events.0001.feed:0 "用食物做诱饵。"
 agot_dragon_slaying_events.0001.feed.tt:0 "你将捕获一头当地的动物来引诱[dragon.GetName]"
 agot_dragon_slaying_events.0001.confront:0 "直面[dragon.GetNameNoTooltip]。"
 agot_dragon_slaying_events.0001.confront.tt:0 "你将立即与这条龙展开决斗"
 agot_dragon_slaying_events.0001.cancel:0 "转念一想，这不是个好主意。"
 agot_dragon_slaying_events.0002.t:0 "黑影降临"
 agot_dragon_slaying_events.0002.desc:0 "寻找[dragon.GetNamePossessive]的巢穴一直没有成果。随着时间的推移，我对这项任务的专注力也逐渐减弱。在这个清爽、阳光明媚的正午，我发现自己远离了树木的庇护，漫步在一片开阔的田野中。滚滚云层投下的阴影陪伴着我，随着我前行。\n\n当我心神恍惚时，我注意到了一些奇怪的事情：其中一个阴影迅速移动，并且#bold 逆风而行#!……随后，我意识到：与其说我找到了[dragon.GetNameNicknamedNoTooltip]，不如说[dragon.Custom('GetDragonSheHe')]找到了我！\n\n我看到那只[dragon.Custom('GetDragonColorFull')]色巨兽从云层的掩护中俯冲而下，我只有一瞬间来决定接下来的行动。"
 agot_dragon_slaying_events.0002.fight:0 "在不在洞穴都行，来吧！"
 agot_dragon_slaying_events.0002.fight.tt:0 "你将[dragon.GetName]展开决斗"
 agot_dragon_slaying_events.0002.run:0 "快跑！"
 agot_dragon_slaying_events.0002.run.tt:0 "这和计划中的有些不一样。"
 agot_dragon_slaying_events.0003.t:0 "失踪的龙"
 agot_dragon_slaying_events.0003.desc:0 "虽然我已经尽了最大努力搜索，但还是没有发现任何龙的踪影。现在，该是时候回家了。"
 agot_dragon_slaying_events.0003.a:0 "也许下次吧！"
 agot_dragon_slaying_events.0004.t:0 "$agot_dragon_duel.t$镜盾"
 agot_dragon_slaying_events.0004.desc.intro:0 "传说中的[serwyn.GetFirstName]爵士，他是效力于园丁家族的著名骑士……又或者说他是一名御林铁卫？我有些记不清了。他深受百姓爱戴，他杀死巨龙[urrax.GetName]的策略简单而睿智：他藏身于一面抛光的盾牌后，然后靠近那条被[dragon.Custom('GetDragonHerHis')]自己的倒影迷惑的龙。\n\n在我面前，[dragon.GetNameNicknamed]赫然耸立于此，我握住抛光盾牌的手在不断颤抖，指关节因用力而泛白。#italic 萨文爵士当时肯定要比现在的我自信得多……#!\n\n每向前一步我都越发质疑这些古老传说的真实性，嘲笑听信了这些传说的自己又是多么愚蠢。"
 agot_dragon_slaying_events.0004.desc.some_success:0 "我面前的巨龙一时间有些困惑，但很快便恢复了警觉。我虽然离它更近了些，但这个距离还不足以发起攻击……"
 agot_dragon_slaying_events.0004.desc.major_success:0 "尽管我内心对这个计划仍有疑虑，但这条龙终究还是中计了，它现在已经落入了我的攻击范围！"
 agot_dragon_slaying_events.0004.desc_failure:0 "我听见一声低沉的咆哮……这条龙并未被我的计谋所迷惑，我感觉到一股可怕的热浪正紧贴着我的皮肤。"
 agot_dragon_slaying_events.0004.a:0 "是时候放下镜盾了！"
 agot_dragon_slaying_events.0005.t:0 "$agot_dragon_duel.t$封闭龙墓"
 agot_dragon_slaying_events.0005.desc.intro:0 "没费什么力气，我就说服了当地村民帮我封住洞穴的入口。尽管每个人脸上都写着恐惧，但想要摆脱这个烦人怪物的愿望却无比强烈。而且每个人都渴望获得荣誉！安放好最后一块石头后，我们开始静候龙死亡的迹象。毫无疑问，[dragon.Custom('GetDragonSheHe')]会因饥饿或是窒息而亡……\n\n"
 agot_dragon_slaying_events.0005.desc.starved:0 "经过数日的等待后，我下令解封洞穴。一看到洞穴入口的战利品，心中的骄傲之情油然而生。“禀告老爷，野兽已经死了。”其中一个当地人[peasant.GetFirstName]喊道。"
 agot_dragon_slaying_events.0005.desc.elsewhere:0 "经过数日的等待后，我下令解封洞穴。然而经过一番严格搜查后，对于轻松杀死野兽的希望已然破灭。“禀告老爷，野兽不在这里。”其中一个当地人[peasant.GetFirstName]低声说道。“也许[dragon.Custom('GetDragonSheHe')]从未来过。”"
 agot_dragon_slaying_events.0005.desc.fire.impatient:0 "经过一天毫无意义的等待后，我彻底失去了耐心。那头畜生现在的体力肯定已经大不如前，我想我会比之前更容易击败它。"
 agot_dragon_slaying_events.0005.desc.fire:0 "我下令解封洞穴……不料却发现龙就躲在石头后面。眨眼间，天空便被一片深红色的火焰所笼罩。在龙焰的喧嚣中，[peasant.GetFirstName]大喊一声，“老爷，快趴下！”"
 agot_dragon_slaying_events.0005.desc.away:0 "很快我意识到情况不对。空气静止，鸟儿沉默，马匹变得不安。“你听到那个声音了吗，”一个当地人[peasant.GetFirstName]喊道，“那是鼓声吗？”不……不是鼓声……是#bold 翅膀拍打的声音#!！我只有几秒钟的时间来整理这些念头，随后那只地狱怪兽出现在我们面前，向我们喷出一阵炽热的火焰。"
 agot_dragon_slaying_events.0005.desc.deadpeasant:0 "\n\n如果不是[peasant.GetFirstNameNoTooltip]反应迅速，我也会和其他人一起被烧死。然而，[peasant.GetSheHe|U]为这一举动付出了沉重的代价。在[peasant.GetFirstNameNoTooltip]弥留之际，[peasant.GetSheHe]用尽最后的力气喊道：“杀了那只怪兽……保护村子……”"
 agot_dragon_slaying_events.0005.starved:0 "我还以为它的会有更大块头呢。"
 agot_dragon_slaying_events.0005.starved.tt:0 "你现在被称为屠龙者"
 agot_dragon_slaying_events.0005.elsewhere:0 "那么[dragon.Custom('GetDragonSheHe')]会在哪儿呢？"
 agot_dragon_slaying_events.0005.d:0 "这头畜生会为此付出代价！"
 agot_dragon_slaying_events.0005.d.tt:0 "龙袭击了你们，你将在劣势中开始决斗"
 agot_dragon_slaying_events.0006.t:0 "$agot_dragon_duel.t$美味陷阱"
 agot_dragon_slaying_events.0006.desc:0 "我说服了一位牧羊人用他的羊群换我干掉那条名叫[dragon.GetNameNicknamed]的恶龙，这简直小菜一碟……现在来到最困难的部分了。\n\n我混在羊群里，悄悄地向那条恐怖的巨兽靠近。身边全是羊，我打算用它们来掩盖我的真实目的。\n\n每靠近龙一步，我的心就跳得更厉害。"
 agot_dragon_slaying_events.0006.desc.success:0 "看来这条[dragon.GetNameNoTooltip]是被引诱上钩了，[dragon.Custom('GetDragonSheHe')]看着羊群慢慢靠近，还发出了一声满足的呼噜声。我趁机悄悄接近，到了可以出手的距离，我举起了我的[ROOT.Char.Custom('signature_weapon')]。可就在这时，那呼噜声突然变成了低沉的咆哮……"
 agot_dragon_slaying_events.0006.desc.fail:0 "这条名为[dragon.GetNameNoTooltip]的龙对这些羊完全不感兴趣。[dragon.Custom('GetDragonHerHis')|U]目光立刻从诱饵中锁定了我……看来[dragon.Custom('GetDragonSheHe')]想要的不是羊肉，而是我这个“人肉”。"
 agot_dragon_slaying_events.0006.a:0 "我可不在菜单上。"
 agot_dragon_slaying_events.0100.t:0 "$agot_dragon_duel.t$[dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0100.desc.intro1:0 "[dragon.GetNameNicknamed]用发光的眼睛注视着我，[dragon.Custom('GetDragonHerHis')][dragon.Custom('GetDragonColorFull')]色鳞片反射出我坚定的目光。"
 agot_dragon_slaying_events.0100.desc.intro2:0 "[dragon.GetNameNicknamed]舔了舔[dragon.Custom('GetDragonHerHis')]嘴，渴望着钢铁和血肉的味道。"
 agot_dragon_slaying_events.0100.desc.intro3:0 "[dragon.GetNameNicknamed]展开了[dragon.Custom('GetDragonHerHis')]翅膀，一阵强风向我席卷而来。"
 agot_dragon_slaying_events.0100.desc.intro4:0 "[dragon.GetNameNicknamed]低下[dragon.Custom('GetDragonHerHis')]头，[dragon.Custom('GetDragonSheHe')]眼睛微微眯起，与我坚定的目光交汇。"
 agot_dragon_slaying_events.0100.desc.close_intro:0 "我费力获得了短暂的优势，但当我感受到从[dragon.GetNameNicknamed]身上散发出的热量时，兴奋感迅速消散。我的敌人喷出一声鼻息，似乎在挑衅我更进一步。"
 agot_dragon_slaying_events.0100.desc.mid1:0 "我小心翼翼地调整步伐，试图在这头怪物面前稳住自己。\n\n"
 agot_dragon_slaying_events.0100.desc.mid2:0 "我拿好[ROOT.Char.Custom('signature_weapon')]，鼓起勇气迎接即将到来的猛烈攻击。\n\n"
 agot_dragon_slaying_events.0100.desc.mid3:0 "额头和眼睛周围的汗水渐渐聚集，但我无法冒险突然移动去擦拭它们。我像是在流泪一样，眨眼将那些咸湿的水滴逼开。\n\n"
 agot_dragon_slaying_events.0100.desc.intro.poison:0 "我的刀刃上已经沾满了毒药，只需要靠得再近些就能发挥作用……"
 agot_dragon_slaying_events.0100.desc.ending1:0 "我的命运如同一根脆弱的丝线，等待着被割断或编织成传奇。"
 agot_dragon_slaying_events.0100.desc.ending2:0 "我的命运危在旦夕，随时可能倾向于灾难的深渊。"
 agot_dragon_slaying_events.0100.desc.ending3:0 "我的决心比任何龙焰都要炽烈，我将证明我自己的价值。"
 agot_dragon_slaying_events.0100.desc.get_closer:0 "我必须离这条龙再近点。\n\n"
 agot_dragon_slaying_events.0100.desc.get_even_closer:0 "尽管这让我感到痛苦，我必须更接近那条巨龙。\n\n"
 agot_dragon_slaying_events.0100.desc.last_move_burn1:0 "火焰，四处都是火焰。[dragon.Custom('GetDragonSheHe')]喷吐出的烈焰如潮水般汹涌，炽热而猛烈，而它所产生的浓烟则浓得令人窒息。"
 agot_dragon_slaying_events.0100.desc.last_move_burn2:0 "火焰从[dragon.GetNamePossessiveNoTooltip]的口中喷涌而出，将周围的区域淹没在一种前所未有的炽热中。"
 agot_dragon_slaying_events.0100.desc.last_move_burn3:0 "一场炽烈的火焰吞噬了我，将我四面八方包围在龙焰和浓烟之中。高温使空气本身都扭曲起伏，仿佛整个世界都在燃烧。"
 agot_dragon_slaying_events.0100.desc.last_move_shake_cave:0 "[dragon.Custom('GetDragonHerHis')]怒火和那令人窒息的咆哮声已经平息，洞穴里恢复了宁静。四周的火焰渐渐减弱，空气中弥漫着一股紧张而又沉寂的气氛。"
 agot_dragon_slaying_events.0100.desc.last_move_sneak_attack:0 "诡计！我误以为的防御实际上是一个精心策划的诡计，旨在打开我的防御。[dragon.GetNameNoTooltip]如闪电般迅速，猛然袭向我奔跑的身影，给我造成了可怕的创伤。"
 agot_dragon_slaying_events.0100.desc.last_move_guarded_attack:0 "巨龙的防备虽然降低，但[dragon.Custom('GetDragonHerHis')]眼中闪烁着寒冷的光芒。"
 agot_dragon_slaying_events.0100.desc.last_move_guard:0 "这条龙的防御不再增加。"
 agot_dragon_slaying_events.0100.desc.last_move_lunge:0 "[dragon.GetNameNoTooltip]以可怕的力量猛扑过来，猛地合上了[dragon.Custom('GetDragonHerHis')]嘴。我险些被撕成碎片。"
 agot_dragon_slaying_events.0100.desc.current_move_burn:0 "[dragon.GetNameNoTooltip]高高昂起[dragon.Custom('GetDragonHerHis')]脖子。低沉的咆哮在[dragon.Custom('GetDragonHerHis')]喉咙里回荡，空气中弥漫着炭火的气味。毫无疑问，[dragon.Custom('GetDragonSheHe')]正在准备用火焰来净化这片区域。"
 agot_dragon_slaying_events.0100.desc.current_move_shake_cave:0 "[dragon.GetNameNoTooltip]的一次猛烈进攻给这个洞穴造成了巨大的破坏，甚至改变了地形。同时，从[dragon.Custom('GetDragonHerHis')]口中发出的咆哮声不断在洞穴中回荡，令人恐惧不安。"
 agot_dragon_slaying_events.0100.desc.current_move_guard:0 "[dragon.GetNameNoTooltip]摆出了防御的姿态，这正是接近[dragon.Custom('GetDragonHerHis')]的好机会。"
 agot_dragon_slaying_events.0100.desc.current_move_lunge:0 "巨龙以[dragon.Custom('GetDragonHerHis')]那强大的爆发力，迅速拉近我们之间的距离。[dragon.Custom('GetDragonHerHis')]强而有力的下颚猛然张开，渴望将我一口咬断。"
 agot_dragon_slaying_events.0100.approach:0 "向龙冲过去！"
 agot_dragon_slaying_events.0100.roll_burn:0 "翻滚躲避！"
 agot_dragon_slaying_events.0100.roll_lunge:0 "向前突刺！"
 agot_dragon_slaying_events.0100.approach_cautiously:0 "继续小心地靠近。"
 agot_dragon_slaying_events.0100.run:0 "我得离开这里！"
 agot_dragon_slaying_events.0101.t:0 "$agot_dragon_duel.t$[dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0101.desc.mid.uncouth:0 "去他妈的龙，去他妈的全世界。我可不想战死在这泡热气腾腾的#bold 龙尿#!里！\n\n"
 agot_dragon_slaying_events.0101.desc.mid.brave:0 "巨大的反震力给我造成了短暂的失神，但这也再次坚定了我的决心。[dragon.GetNameNoTooltip]#bold 必须死#!。\n\n"
 agot_dragon_slaying_events.0101.desc.mid.craven:0 "我全身发抖，死亡近在咫尺，我甚至都能闻到它的味道。因为恐惧和惊慌，我失禁了。我的裤子沾满了屎，这就是我的结局……\n\n"
 agot_dragon_slaying_events.0101.desc.mid.fallback:0 "我摔了一跤，但很快就爬了起来。现在我必须全神贯注，全力以赴。即便如此……\n\n"
 agot_dragon_slaying_events.0101.desc.outro1:0 "我周围一片狼藉，到处是碎石和残骸。没有遮蔽物，也没有同袍，唯有死亡。"
 agot_dragon_slaying_events.0101.desc.outro2:0 "我的脚被一块骨头绊了一下……好像是山羊的头骨，又好像是狼的，除了人之外，龙没有天敌。"
 agot_dragon_slaying_events.0101.desc.outro3:0 "鲜血顺着我的脸流下来，铁锈的味道充满我的鼻腔。我使劲绷紧脸部肌肉，快速地眨了眨眼，试图把流到眼睛里的汗挤出来。"
 agot_dragon_slaying_events.0101.desc.outro4:0 "进入洞穴以来，空气愈发凝重，但这一刻又感觉很轻——随着一阵火光闪烁，那个幽灵消失了。"
 agot_dragon_slaying_events.0101.desc.ending1:0 "就在我面前，[dragon.GetNamePossessiveNoTooltip]双翅一挥，将尘埃和灰烬尽数甩到空中。"
 agot_dragon_slaying_events.0101.desc.ending2:0 "[dragon.GetNameNoTooltip]现在触手可及，但[dragon.Custom('GetDragonHerHis')]的[dragon.Custom('GetDragonColorFull')]色鳞片如同堡垒般坚不可摧。"
 agot_dragon_slaying_events.0101.desc.ending3:0 "如果之前的事情没有发生，我都想伸手去触碰[dragon.GetNamePossessiveNoTooltip]的[dragon.Custom('GetDragonColorFull')]色鳞片。"
 agot_dragon_slaying_events.0101.desc.ending4:0 "我们陷入了沉默，沉默是也我唯一的解脱。[dragon.GetNamePossessiveNoTooltip]的双眼死死地盯着我，仿佛要像瓦雷利亚钢匕首一样将我刺穿。"
 agot_dragon_slaying_events.0101.desc.current_move_bite:0 "\n\n这头怪兽张大了嘴，我再不躲开就要变成晚餐了。"
 agot_dragon_slaying_events.0101.desc.current_move_tail:0 "\n\n这头野兽的尾巴以毁灭性的力量袭来。我必须躲开，否则就会与泥土融为一体。"
 agot_dragon_slaying_events.0101.climb:0 "爬上龙背。"
 agot_dragon_slaying_events.0101.dive:0 "滑铲到龙底下。"
 agot_dragon_slaying_events.0101.stand:0 "保持站姿，这条龙会死在这里。"
 agot_dragon_slaying_events.0102.t:0 "$agot_dragon_duel.t$[dragon.GetNameNoTooltip]"
 agot_dragon_slaying_events.0102.desc.maimed:0 "我的手臂完全从肩膀处撕裂，掉在地上抽动着，可笑地喷出最后一股血液。嗯，事情并没有像预期的那样发展……\n\n"
 agot_dragon_slaying_events.0102.desc.crippled:0 "我拖着一副残破不堪的身体……谁能想到，一条龙尾，竟然有这么大的力量？在我的躯干下面，曾经是一位[ROOT.Char.GetLadyLord]引以为傲的双腿，现在却只有一堆断裂的骨头、内脏和撕裂的裤子碎片。\n\n"
 agot_dragon_slaying_events.0102.desc.ouchie:0 "这一切都发生在一瞬间……我躲在[dragon.GetNameNoTooltip]身下，企图避开[dragon.Custom('GetDragonHerHis')]的攻击，但我动作失误，头盔被猛地打飞。[dragon.Custom('GetDragonHerHis')]愤怒地撕扯我的大腿，血肉和骨头散落了一地。随后[dragon.GetNamePossessiveNoTooltip]的尾巴划过我的脸颊，干脆利落地贯穿我的眼睛，我痛苦的嚎叫声戛然而止。\n\n鲜血喷涌而出，像喷泉一样流淌在我的脸上。"
 agot_dragon_slaying_events.0102.desc.bite:0 "[dragon.GetNamePossessiveNoTooltip]的下颚猛然闭合，发出恐怖的爆裂声。"
 agot_dragon_slaying_events.0102.desc.climb:0 "为了避免受到攻击，我紧紧地抓住龙的背鳍，[dragon.Custom('GetDragonSheHe')]显然很不高兴。\n\n"
 agot_dragon_slaying_events.0102.desc.dive:0 "藏到巨龙肚子底下可以使我免受[dragon.Custom('GetDragonHerHis')]的大部分攻击——但我也难以察觉到[dragon.Custom('GetDragonHerHis')]的攻击。\n\n"
 agot_dragon_slaying_events.0102.desc.valyrian:0 "我的脑海中闪过一个念头——#italic 凡人皆有一死#!。死亡是一种目的，一种甜美的解脱。但#italic 不是今天#!。"
 agot_dragon_slaying_events.0102.desc.uncouth:0 "#bold 去你妈的龙！#!"
 agot_dragon_slaying_events.0102.desc.seven:0 "#italic 圣母……战士……天父……#!我渴望获得一位救世主，但我看到的却只有陌客。"
 agot_dragon_slaying_events.0102.desc.oldgods:0 "我的身体突然变得像冰一样寒冷，随之而来的是一种冷静到麻木的平和。#italic 旧神与我同在#!，我必须终结这个灾祸。"
 agot_dragon_slaying_events.0102.desc.drowned:0 "#italic 逝者不死#!，我告诫自己，#italic 必将再起……其势更烈……#!"
 agot_dragon_slaying_events.0102.desc.rhllor:0 "尽管火焰在我周围舞动，我却感受到一种温暖的平和感将我包裹。#italic 光之王将指引我走向胜利。#!"
 agot_dragon_slaying_events.0102.desc.fallback:0 "此刻，我的全部希望都寄托在意志之上……#italic 我必须逼自己继续前进，穿越过熊熊烈火的洗礼。#!"
 agot_dragon_slaying_events.0102.desc.crush:0 "[dragon.GetNameNoTooltip]发现了身下的我，[dragon.Custom('GetDragonSheHe')]打算用[dragon.Custom('GetDragonHerHim')]庞大的身躯让我和地面融为一体，我必须赶紧行动，不然就要被[dragon.Custom('GetDragonSheHe')]压扁。"
 agot_dragon_slaying_events.0102.desc.tail:0 "巨龙打算将我从[dragon.Custom('GetDragonHerHis')]背上甩下，同时[dragon.Custom('GetDragonHerHis')]的尾巴蓄势待发，我必须做出决定以避免这一击。[dragon.Custom('GetDragonHerHis')|U]的甩尾能轻易将我杀死。"
 agot_dragon_slaying_events.0102.desc.shake:0 "[dragon.GetNameNoTooltip]试图把我从[dragon.Custom('GetDragonHerHis')]的背上甩下去。"
 agot_dragon_slaying_events.0102.desc.fly_climb:0 "巨龙已经腾空而起，我必须趁现在还能放手，否则就要被它带走。后者的危险显而易见，但放手就意味着失去我的战利品。"
 agot_dragon_slaying_events.0102.desc.fly_dive:0 "巨龙正在试图起飞，我必须快点阻止[dragon.Custom('GetDragonHerHim')]，否则就让[dragon.Custom('GetDragonHerHim')]跑了。"
 agot_dragon_slaying_events.0102.kill_first_crush:0 "#bold 除非我先杀了[dragon.Custom('GetDragonHerHim')]！#!"
 agot_dragon_slaying_events.0102.kill_first_crush.tt:0 "你将尝试在那条龙将你压扁之前杀死[dragon.Custom('GetDragonSheHe')]。"
 agot_dragon_slaying_events.0102.kill_first_fly:0 "#bold 我必须在[dragon.Custom('GetDragonSheHe')]起飞之前杀了[dragon.Custom('GetDragonHerHim')]！#!"
 agot_dragon_slaying_events.0102.kill_first_fly.tt:0 "你将尝试在巨龙起飞之前杀死[dragon.Custom('GetDragonSheHe')]，巨龙可能会反击。"
 agot_dragon_slaying_events.0102.roll:0 "翻滚。"
 agot_dragon_slaying_events.0102.dive_fly_away:0 "可惜……"
 agot_dragon_slaying_events.0102.climb_head:0 "爬上龙头！"
 agot_dragon_slaying_events.0102.get_off:0 "离我远点！"
 agot_dragon_slaying_events.0102.hold_on:0 "坚持住！"
 agot_dragon_slaying_events.0110.t:0 "$agot_dragon_duel.t$胜利"
 agot_dragon_slaying_events.0110.desc.move_climb_tail:0 "[dragon.GetNamePossessiveNoTooltip]疯狂抖动[dragon.Custom('GetDragonHerHis')]的身躯，试图把我从背上甩下来，好让尾巴打到我，我死死地抓住背鳍，不敢让[dragon.Custom('GetDragonHerHis')]得逞。"
 agot_dragon_slaying_events.0110.desc.move_climb_shake:0 "当我好不容易爬到[dragon.GetNamePossessiveNoTooltip]的背上时，[dragon.Custom('GetDragonHerHis')]疯狂地抖动自己的身躯，试图把我甩下来，我死死地扣住[dragon.Custom('GetDragonHerHis')]的鳞片，一刻也不敢放松。"
 agot_dragon_slaying_events.0110.desc.move_dive_crush:0 "我躺在[dragon.GetNameNoTooltip]的身下，准备倾尽全力给[dragon.Custom('GetDragonHerHis')]暴露的腹部来上致命一击。突然，[dragon.Custom('GetDragonHerHis')]的身躯向我压来。"
 agot_dragon_slaying_events.0110.desc.move_climb_fly:0 "当[dragon.GetNamePossessiveNoTooltip]起飞时，我死死地抓住[dragon.Custom('GetDragonSheHe')]的[dragon.Custom('GetDragonColorFull')]色鳞片，头脑一片混乱。"
 agot_dragon_slaying_events.0110.desc.move_dive_fly:0 "我对[dragon.GetNamePossessiveNoTooltip]暴露的腹部发起一阵猛烈攻击，[dragon.Custom('GetDragonHerHis')]的尖叫声仿佛要贯穿我的耳膜。顷刻间，这只野兽腾空而起。"
 agot_dragon_slaying_events.0110.desc.win_burn_wound:0 "当[dragon.GetNameNoTooltip]喷出致命的火焰时，我一边闪避迂回，一边向[dragon.Custom('GetDragonHerHim')]靠近。"
 agot_dragon_slaying_events.0110.desc.win_lunge_wound:0 "我虚晃一枪，躲开了[dragon.GetNameNoTooltip]的攻击，并缩小了我们之间的距离。"
 agot_dragon_slaying_events.0110.desc.win_confront_bite:0 "我躲开了[dragon.GetNameNoTooltip]的血盆大口，并迅速靠近[dragon.Custom('GetDragonHerHis')]。"
 agot_dragon_slaying_events.0110.desc.win_confront_tail:0 "[dragon.GetNamePossessiveNoTooltip]的尾巴猛烈地扫过我的盔甲，但我泰然自若地承受了这一击。"
 agot_dragon_slaying_events.0110.desc.win_climb_head:0 "我在[dragon.Custom('GetDragonHerHis')]的背上，准备继续往上爬到头部，[dragon.Custom('GetDragonSheHe')|U]下意识地甩动身躯，试图阻止我。"
 agot_dragon_slaying_events.0110.desc.win_climb_roll:0 "我及时滚开，避免了被压扁地命运，但[dragon.GetNamePossessiveNoTooltip]在距我我一臂之遥的地方露出了阴险的笑容。"
 agot_dragon_slaying_events.0110.desc.win_shake_climb:0 "[dragon.GetNameNoTooltip]猛烈摇动，我必须竭尽全力才能向[dragon.Custom('GetDragonHerHis')]头部靠近。"
 agot_dragon_slaying_events.0110.desc.win_shake_roll:0 "[dragon.GetNameNoTooltip]剧烈摇晃着身体，但我及时翻滚下来，[dragon.Custom('GetDragonSheHe')|U]怒哼一声，再次向我袭来。"
 agot_dragon_slaying_events.0110.desc.win_climb_fly:0 "我紧紧地抓住[dragon.GetNamePossessiveNoTooltip]，等待[dragon.Custom('GetDragonHerHim')]降落。当[dragon.Custom('GetDragonSheHe')]接触地面时，我迅速攀上[dragon.Custom('GetDragonHerHis')]的头。"
 agot_dragon_slaying_events.0110.desc.win_dive_crushcrushcrush:0 "[dragon.GetNameNoTooltip]准备用庞大的身躯将我压扁，我要是被这一下砸中了，怕不是内脏都要飙出来，就像脓疮里的脓液一样。还好，我技高一筹。"
 agot_dragon_slaying_events.0110.desc.win_dive_crush_move:0 "我险些被[dragon.GetNameNoTooltip]庞大的身躯压扁。看着我的战利品，我的心砰砰直跳。"
 agot_dragon_slaying_events.0110.desc.win_dive_stop_fly:0 "尽管[dragon.GetNameNoTooltip]拼命扑腾翅膀，但[dragon.Custom('GetDragonHerHis')]还是飞不起来，[dragon.Custom('GetDragonSheHe')]别想从我的怒火中逃脱。"
 agot_dragon_slaying_events.0110.desc.mid1:0 "\n\n时机已到，如果我还想活到最后，我必须全力以赴。"
 agot_dragon_slaying_events.0110.desc.mid2:0 "\n\n机会来了。我需要抓住它，否则我将葬身火海。"
 agot_dragon_slaying_events.0110.desc.mid3:0 "\n\n我深切期待的时机到了：一个可以发动攻击的短暂空挡。"
 agot_dragon_slaying_events.0110.desc.sword:0 "我紧紧握住[ROOT.Char.Custom('signature_weapon')]，瞄准[dragon.GetNamePossessiveNoTooltip]下颚下方的软肉，用尽全身力气，将刀刃刺入[dragon.Custom('GetDragonHerHis')]的脖子。"
 agot_dragon_slaying_events.0110.desc.dagger:0 "我手中的[ROOT.Char.Custom('signature_weapon')]闪烁着光芒，我将它扭转到位——将锋利的刀刃滑入[dragon.GetNamePossessiveNoTooltip]的鳞片之间，刺入[dragon.Custom('GetDragonHerHis')]脖子。"
 agot_dragon_slaying_events.0110.desc.spear:0 "我准备好[ROOT.Char.Custom('signature_weapon')]，瞄准[dragon.GetNamePossessiveNoTooltip][dragon.Custom('GetDragonColorFull')]色鳞片之间的一个柔软缝隙。用尽全身的力量，将武器刺入[dragon.Custom('GetDragonHerHis')]头部。"
 agot_dragon_slaying_events.0110.desc.smash:0 "我将[ROOT.Char.Custom('signature_weapon')]高高举过头顶，所有的肌肉都紧绷着。凭借我全身的力量，我猛地将它砸向[dragon.GetNamePossessiveNoTooltip]的头部。"
 agot_dragon_slaying_events.0110.desc.fallback:0 "我一遍又一遍地发动一连串的猛烈攻击。令人恼火的是，[dragon.GetNameNoTooltip]仍然活着。最后，我锁定了[dragon.Custom('GetDragonHerHis')]眼睛……我心里想着#italic 给我死#!，并将[ROOT.Char.Custom('signature_weapon')]刺向[dragon.Custom('GetDragonHerHim')]。"
 agot_dragon_slaying_events.0110.desc.ending1:0 "[dragon.Custom('GetDragonSheHe')|U]发出一声可怜的鸣叫，[dragon.Custom('GetDragonHerHis')]生命气息随着最后一口气被吐出。\n\n"
 agot_dragon_slaying_events.0110.desc.ending2:0 "[dragon.Custom('GetDragonSheHe')|U]尖叫着——这是一种骇人的声音，既有痛苦又有恐惧。厄运降临在了[dragon.Custom('GetDragonHerHis')|U]的身上。\n\n"
 agot_dragon_slaying_events.0110.desc.ending3:0 "[dragon.Custom('GetDragonSheHe')|U]发出轻微的咕噜声，鲜血汇聚在[dragon.Custom('GetDragonHerHis')]喉咙里，那里曾经酝酿着火焰。\n\n"
 agot_dragon_slaying_events.0110.desc.ending4:0 "[dragon.Custom('GetDragonHerHis')]鸣叫声轻得几乎带着悲伤，仿佛在呼唤[dragon.Custom('GetDragonSheHe')|U]过去的骑手。\n\n"
 agot_dragon_slaying_events.0110.desc.ending5:0 "[dragon.GetNameNoTooltip]，这只伟大的巨龙，随着[dragon.Custom('GetDragonSheHe')]的死亡，放出一声震耳欲聋的屁。\n\n"
 agot_dragon_slaying_events.0110.desc_vengeance:0 "终于，我成功为我的[ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)][vengeance_candidate.GetFirstNameNicknamed]报了仇。"
 agot_dragon_slaying_events.0110.a:0 "现在，想想我该怎么把[dragon.Custom('GetDragonHerHis')]的龙头运回去……"
 agot_dragon_slaying_events.0110.a.stronger:0 "……你比我想得要弱嘛。"
 agot_dragon_slaying_events.0110.b:0 "这点回报不值得我冒这险。"
 agot_dragon_slaying_events.0110.blood_burn.tt:0 "小心，龙血烫得很……"
 agot_dragon_slaying_events.0110.blood_burn.toast:0 "[ROOT.Char.GetName]被龙血烧伤"
 agot_dragon_slaying_events.0111.t:0 "$agot_dragon_duel.t$战败"
 agot_dragon_slaying_events.0111.desc.move_climb_tail:0 "在我试图爬上[dragon.Custom('GetDragonHerHis')]的背时，[dragon.GetNamePossessiveNoTooltip]的尾巴如闪电般朝我抽来。"
 agot_dragon_slaying_events.0111.desc.move_climb_shake:0 "[dragon.GetNameNoTooltip]毫无征兆地试图将我从[dragon.Custom('GetDragonHerHis')]背上甩下来。"
 agot_dragon_slaying_events.0111.desc.move_climb_fly:0 "当我爬到[dragon.Custom('GetDragonHerHis')]背上时，[dragon.GetNameNoTooltip]瞬间一跃而起，飞向天空。"
 agot_dragon_slaying_events.0111.desc.move_dive_crush:0 "[dragon.GetNameNoTooltip]试图以[dragon.Custom('GetDragonHerHis')]全部重量将处于[dragon.Custom('GetDragonHerHim')]下方的我压扁。"
 agot_dragon_slaying_events.0111.desc.move_dive_fly:0 "我蜷缩在[dragon.Custom('GetDragonHerHim')]身上，[dragon.GetNameNoTooltip]开始起飞。"
 agot_dragon_slaying_events.0111.desc.death_running_burn:0 "看到这致命的危险，我转身逃跑……一定有办法逃离这地狱般的火焰。\n\n我背对着[dragon.GetNameNoTooltip]，[dragon.Custom('GetDragonHerHim')]又喷出了一波龙焰。我感到温暖，哦，如此温暖。不，不是这样的。\n\n我的胳膊和腿融化了，在无法忍受的高温中化为灰烬。"
 agot_dragon_slaying_events.0111.desc.death.rip1:0 "[dragon.GetNamePossessiveNoTooltip]的牙齿撕扯着我，把我的肉绞成碎片，我的血像打碎的酒杯里的酒一样飞溅。我惊恐地看着[dragon.Custom('GetDragonSheHe')]吞下我的肉，就像舔羊肉上的汁水一样舔舐着我的内脏。"
 agot_dragon_slaying_events.0111.desc.death.rip2:0 "[dragon.GetNameNoTooltip]得意地咆哮着，[dragon.Custom('GetDragonSheHe')]降临到我身上，牙齿和爪子深深地嵌入我的血肉。盔甲对这样的恶魔毫无用处。"
 agot_dragon_slaying_events.0111.desc.death.rip3:0 "[dragon.GetNamePossessiveNoTooltip]的下颚紧紧地合拢，锯齿般的牙齿撕扯着我的肉体，粉碎着我的骨骼。[dragon.Custom('GetDragonSheHe')]现在肯定可以轻松解决我，但[dragon.Custom('GetDragonSheHe')]似乎更乐于玩弄[dragon.Custom('GetDragonHerHis')]食物。疼痛淹没了我的大脑，我开始变得麻木。"
 agot_dragon_slaying_events.0111.desc.death_running_pursuit:0 "我不可能在这场战斗中幸存下来。我迅速转身，准备逃离[dragon.GetNameNoTooltip]，但被打断了。\n\n"
 agot_dragon_slaying_events.0111.desc.run_escape:0 "我根本无法战胜这个怪物……我别无选择，只能逃跑，即使这样我也可能会死。\n\n我匆忙撤退，尽量躲闪，直到完全确定自己是孤身一人。总算，我成功逃脱了巨龙的追击，离开了这个地狱。"
 agot_dragon_slaying_events.0111.desc.climb_let_fly:0 "\n\n只有傻瓜才会抓着飞龙不放——尽管我选择了踏上这场错误的冒险之旅，但我还是保留了一些智慧。我摔倒在地，[dragon.GetNameNoTooltip]飞走了。\n\n"
 agot_dragon_slaying_events.0111.desc.dive_let_fly: "\n\n从这个位置来看，阻止[dragon.Custom('GetDragonHerHim')]毫无希望。我翻过身来，看着[dragon.GetNameNoTooltip]飞走，[dragon.Custom('GetDragonSheHe')]发出最后一声咆哮和火焰，随后消失在我模糊的视野中。\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_risky:0 "\n\n我知道龙焰很热，但我无法想象它们会如此#bold 炽热#!。我感觉自己像是在盔甲里被烘烤，像一个怪异的肉饼，随时准备爆出我熟透的内脏。\n\n尽管如此，我还是试图最后一次向[dragon.GetNameNoTooltip]发起冲击，正好看到[dragon.Custom('GetDragonHerHim')]张开[dragon.Custom('GetDragonHerHis')]喉咙再次释放出火焰洪流。然后我感觉自己像软奶酪一样融化。\n\n"
 agot_dragon_slaying_events.0111.desc.death_lunge_risky:0 "机会转瞬即逝，我必须冒险一搏。我向前冲去，企图用我的[ROOT.Char.Custom('signature_weapon')]给[dragon.GetNameNoTooltip]一个惊喜，但[dragon.Custom('GetDragonSheHe')]似乎更快。\n\n"
 agot_dragon_slaying_events.0111.desc.death_rock_risky:0 "我看到了一丝短暂的机会，于是我立马采取行动。冲上前去，手中握着[ROOT.Char.Custom('signature_weapon')]，试图缩短我与这头野兽之间的距离。\n\n但在我冲向[dragon.Custom('GetDragonHerHim')]之前，一块巨石被[dragon.GetNamePossessiveNoTooltip]的咆哮震落……它直接击中了我的头，我的视线变得模糊，然后#bold 发黑#!。我会死在这里吗？\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_risky:0 "尽管我身负重伤，我还是试图冲向那条龙。地面在我脚下颤动，我的行动变得举步维艰。\n\n突然，我扑倒在地，听到上面传来可怕的声音。巨龙的怒火，前来吞噬[dragon.Custom('GetDragonHerHis')]的敌人了。"
 agot_dragon_slaying_events.0111.desc.death_sneak_attack:0 "巨龙的突然袭击让我防不胜防，剧烈的疼痛使我的身体扭曲，我完全暴露在[dragon.Custom('GetDragonHerHim')]的眼皮底下。\n\n"
 agot_dragon_slaying_events.0111.desc.death_burn_cautious:0 "我试图滚离火焰的洪流，但还是慢了一步。我的身体似乎着火了，剧烈的痛苦让我发出惨叫。\n\n[dragon.GetNameNoTooltip]陶醉于我的狼狈，像游戏一样往我脚下喷射龙焰。我为了躲避龙焰手舞足蹈，就像是一场残酷的哑剧。\n\n最终灼热的疼痛压倒了我。"
 agot_dragon_slaying_events.0111.desc.death_lunge_cautious:0 "为了避免[dragon.GetNamePossessiveNoTooltip]的攻击，我放弃了防御。我拖着脚走到一边，露出我的背，慢慢地从[dragon.Custom('GetDragonHerHim')]身边走开。"
 agot_dragon_slaying_events.0111.desc.death_rock_cautious:0 "我小心翼翼地接近[dragon.GetNameNoTooltip]，就在快要大功告成的时候，一块掉落的岩石砸掉了我手中的武器，我恍然中发现那条龙就在我的头顶。\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_wound_cautious:0 "我摇摇晃晃小心翼翼地接近[dragon.GetNameNoTooltip]，四肢传来的疼痛让我感到虚弱恶心，我想大喊一声来给自己壮壮胆，但我一开口，一股腐臭的呕吐物从我喉咙里涌出，我呕吐着跌倒在地。看来我到此为止了。\n\n"
 agot_dragon_slaying_events.0111.desc.death_bite_climb:0 "我趴在[dragon.GetNameNoTooltip]的背上，以为已经万无一失，正准备下一步行动时，[dragon.Custom('GetDragonHerHis')]突然扭过脖子，转过头来静静地看着我。\n\n我认命般地叹了口气，任由[dragon.Custom('GetDragonHerHis')]锋利的牙齿穿透我的盔甲，粉碎我的身体。"
 agot_dragon_slaying_events.0111.desc.death_tail_climb:0 "我向上攀爬的行动被一声鞭打中戛然而止。\n\n[dragon.GetNameNoTooltip]的尾巴抽断了我的脊椎，我四肢和胸口的疼痛顿时消失了，一点感觉也没有了。我像一个没有生命的玩偶从[dragon.Custom('GetDragonHerHis')]的背上跌落。\n\n我动弹不得，只能眼睁睁看着[dragon.GetNameNoTooltip]把我当成[dragon.Custom('GetDragonSheHe')]的食物。"
 agot_dragon_slaying_events.0111.desc.death_bite_dive:0 "我小心翼翼地试图躲在[dragon.GetNameNoTooltip]的身下，但还是被[dragon.Custom('GetDragonHerHim')]发现，[dragon.Custom('GetDragonHerHis')]毫不迟疑地张开血盆大口将我咬住，并抛向空中。\n\n我摔成了一团，背部完全暴露在[dragon.Custom('GetDragonHerHim')]面前。"
 agot_dragon_slaying_events.0111.desc.death_tail_dive:0 "在我试图躲在[dragon.GetNamePossessiveNoTooltip]身下时，[dragon.Custom('GetDragonHerHis')]的尾巴像闪电般击中我的脊椎。\n\n我四肢和胸口的疼痛顿时消失了，一点感觉也没有了。我像一个没有生命的玩偶一样在地上翻滚。我动弹不得，只能眼睁睁看着[dragon.GetNameNoTooltip]把我当成[dragon.Custom('GetDragonSheHe')]的食物。"
 agot_dragon_slaying_events.0111.desc.confront_bite:0 "[dragon.GetNameNoTooltip]用牙齿撕裂我的盔甲，品尝我暴露出来的血肉，我就像全身沐浴在龙焰里一样痛苦。"
 agot_dragon_slaying_events.0111.desc.confront_tail:0 "[dragon.GetNamePossessiveNoTooltip]一记沉重的扫尾带走了我的双腿。我重重地摔倒在地，一阵阵疼痛贯穿全身，我蜷缩起来以保护腹部。然后，[dragon.Custom('GetDragonHerHis')]的尾巴重重地砸在我的头上。"
 agot_dragon_slaying_events.0111.desc.death_crushcrushcrush:0 "当[dragon.GetNameNoTooltip]残酷地将我压在地面上时，我的抵抗之心被瞬间摧毁，只剩下恐惧……\n\n我听到我的骨头像被踩断的树枝一样，内脏从胸口和肛门挤出。痛苦难以忍受，但幸好是短暂的。我完蛋了。"
 agot_dragon_slaying_events.0111.desc.death_crush_move:0 "我试图躲开，但这是徒劳的，因为我已经无路可退，[dragon.Custom('GetDragonSheHe')]把我压在地上，不断地施加力量。\n\n我感觉全身地骨头都被压碎了，就像一只任人宰割的家禽。"
 agot_dragon_slaying_events.0111.desc.death_tail_climb_head:0 "啊……[dragon.GetNameNoTooltip]用[dragon.Custom('GetDragonHerHis')]的尾巴把我压在[dragon.Custom('GetDragonHerHis')]的背上。巨大的压迫力让我喘不过气来。\n\n#italic 呼吸，深呼吸#!，我这样告诉自己，但连一口气也吸不进来。我开始感到头晕……在一阵痛苦的尖叫声中，我的生命走到了尽头。"
 agot_dragon_slaying_events.0111.desc.death_tail_climb_roll:0 "我设法从龙背上滚了下来，这场战斗败局已定，此时的我疲惫不堪，只能被动防御，突然，[dragon.GetNamePossessiveNoTooltip]的一记扫尾让我失去了平衡。\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_climb:0 "我试图在[dragon.GetNamePossessiveNoTooltip]背上继续往上爬，但[dragon.Custom('GetDragonSheHe')]猛地一把将我甩到地上，周围没有一个可以躲避的地方，我的结局可想而知。\n\n"
 agot_dragon_slaying_events.0111.desc.death_shake_roll:0 "当[dragon.GetNameNoTooltip]剧烈摇晃身体时，我设法从龙背上滚了下来，但[dragon.Custom('GetDragonSheHe')]很快就压了上来。\n\n"
 agot_dragon_slaying_events.0111.desc.death_fly_hold:0 "[dragon.GetNameNoTooltip]载着我极速爬升，这速度远超任何战马。\n\n我尽我最大的力气紧紧抓住[dragon.GetNameNoTooltip]，生怕掉下去，但这头野兽明显不这么想，[dragon.GetNameNoTooltip]剧烈地摇晃身体，突然，这股向上的力消失了，抬头望去，[dragon.GetNameNoTooltip]离我越来越远，而脚下棕色和绿色的模糊景象也越来越清晰。\n\n我要摔死了。"
 agot_dragon_slaying_events.0111.desc.death_stop_fly:0 "我应该让这头野兽逃走的。[dragon.GetNamePossessiveNoTooltip]的爪子划过我的头皮，鲜血开始从伤口慢慢渗出，随后#bold 血流如注#!。\n\n我的视线逐渐变红，疼痛撕扯着我的身体。[dragon.Custom('GetDragonHerHis')]的爪子锋利如刀，我就像狼群中的羊一样被撕裂。一切都结束了……"
 agot_dragon_slaying_events.0111.desc.loss_wounded_one:0 "满身擦伤和淤青，我检查了一下，发现这场地狱般的战斗只给我留下了轻微的伤口。"
 agot_dragon_slaying_events.0111.desc.loss_wounded_two:0 "我踉跄地离开了屠杀现场，这场地狱般的遭遇让我身负重伤。"
 agot_dragon_slaying_events.0111.desc.loss_wounded_three:0 "我濒临死亡，这场地狱般的遭遇付出了沉重的代价。"
 agot_dragon_slaying_events.0111.desc.loss_minor_burns:0 "出乎意料的是，我在战斗中只受了些轻微的烧伤。"
 agot_dragon_slaying_events.0111.desc.loss_major_burns:0 "不幸的是，我因烧伤留下了严重的疤痕。"
 agot_dragon_slaying_events.0111.desc.loss_unscathed:0 "不知怎么的，我设法挺过来了，没有增添伤口。"
 agot_dragon_slaying_events.0111.desc_vengeance:0 "我没能为我的[ROOT.Char.Custom2('RelationToMeShort', vengeance_candidate)][vengeance_candidate.GetFirstNameNicknamed]复仇。"
 agot_dragon_slaying_events.0111.escaped:0 "下次！绝不会这样！"
 agot_dragon_slaying_events.0111.loss:0 "我下次一定能打败[dragon.Custom('GetDragonHerHim')]。"
 agot_dragon_slaying_events.0111.death:0 "[ROOT.Char.Custom('Scream')]"
