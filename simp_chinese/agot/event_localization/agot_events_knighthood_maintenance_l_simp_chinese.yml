l_simp_chinese:
 agot_knighthood_maintenance.0005.t:0 "我侍从的不幸遭遇"
 agot_knighthood_maintenance.0005.desc:0 "[my_squire.GetName]在近期遭受到了不幸，[my_squire.GetHerHim]再无法成为一名骑士了。因此，我无法让[my_squire.GetHerHim]继续担任我的侍从……"
 agot_knighthood_maintenance.0005.a:0 "这真令人心碎！"
 agot_knighthood_maintenance.0005.a.tt:0 "因为你侍从的一个特质使得[my_squire.GetHerHim]无法成为骑士，所以[my_squire.GetSheHe]不能再担任你的侍从了。"
 agot_knighthood_maintenance.0006.t:0 "我的不幸遭遇"
 agot_knighthood_maintenance.0006.desc:0 "我在近期遭受到了不幸，我再无法成为一名骑士了。因此，我不能再继续担任[my_knight.GetName]的侍从……"
 agot_knighthood_maintenance.0006.a:0 "这真令人心碎！"
 agot_knighthood_maintenance.0006.a.tt:0 "因为你一个特质使得你无法成为骑士，所以你不能再担任侍从了。"
 agot_knighthood_maintenance.0008.t:0 "骑士训练结束"
 agot_knighthood_maintenance.0008.desc:0 "由于持续的敌对行为，我对侍从[my_squire.GetName]的监护必须结束。"
 agot_knighthood_maintenance.0008.a:0 "失望。"
 agot_knighthood_maintenance.0008.a.tt:0 "由于你和你的侍从处于敌对关系，[my_squire.GetSheHe]不再是你的侍从。"
 agot_knighthood_maintenance.0009.t:0 "骑士训练结束"
 agot_knighthood_maintenance.0009.desc:0 "由于持续的敌对行为，我不再能作为[my_knight.GetName]的侍从。"
 agot_knighthood_maintenance.0009.a:0 "该死！"
 agot_knighthood_maintenance.0009.a.tt:0 "由于你和你的骑士处于敌对关系，你不再是他的侍从。"
 agot_knighthood_maintenance.0010.t:0 "我的骑士之死"
 agot_knighthood_maintenance.0010.desc:0 "我的导师与骑士，[dead_knight.GetName]，已经去世！\n\n这意味着我如今是一个#V 没有骑士的侍从#!。没有了骑士，我成为骑士的旅途将会停止。如果我足够幸运，其他骑士可能会收我为他们的侍从。不过，如果我不能尽快找到新的骑士，那可能意味着我的骑士之路就此#N 结束#!。"
 agot_knighthood_maintenance.0010.a:0 "令人失望，但我得先哀悼。"
 agot_knighthood_maintenance.0010.a.tt:0 "你将#P 保留#!#V 侍从特质和目前取得的进展#!。如果另一个骑士对你表现出兴趣，你可以作为#V 他们的侍从#!继续你的训练。"
 agot_knighthood_maintenance.0010.b:0 "令人失望，我得找个新骑士。"
 agot_knighthood_maintenance.0010.b.tt:0 "附近的骑士会知道你的处境，并可能会授予你侍从身份。"
 agot_knighthood_maintenance.0011.t:0 "不寻常的请求"
 agot_knighthood_maintenance.0011.desc:0 "[knightless_squire.GetName]找到我并提出了一个不寻常的请求。[knightless_squire.GetHerHis]的骑士死了，使得没有人能在日后授予[knightless_squire.GetHerHim]骑士头衔！[knightless_squire.GetSheHe]害怕一生都只能当个侍从，因此，[knightless_squire.GetHerHis]恳求我收[knightless_squire.GetHerHim]为侍从。"
 agot_knighthood_maintenance.0011.a:0 "好吧，我会的。"
 agot_knighthood_maintenance.0011.b:0 "不，我不想要侍从。"
 agot_knighthood_maintenance.0011.b.tt:0 "你将#N 不会#!收下[knightless_squire.GetNameNoTooltip]作为你的侍从。"
 agot_knighthood_maintenance.0012.t:0 "临终承诺"
 agot_knighthood_maintenance.0012.desc:0 "我的骑士[dead_knight.GetName]传唤了我。房间四周站着几个人，都肃穆庄重，[dead_knight.GetSheHe]正躺在病榻上，气若悬丝，时间所剩无几。\n\n[dead_knight.GetNameNoTooltip]喘息着，宣布册封我为一名#V 骑士#!，我还没有来得及喜悦，欣喜很快就被悔恨和悲伤所取代，一名仆人告诉我[dead_knight.GetSheHe]大限已至，怕是坚持不到一个小时。"
 agot_knighthood_maintenance.0012.a:0 "我被封为骑士了！"
 agot_knighthood_maintenance.0012.a.tt:0 "你成为了骑士！"
 agot_knighthood_maintenance.0300.t:0 "反思我的侍从身份"
 agot_knighthood_maintenance.0300.desc:0 "自从我的骑士去世后已经有一段时间了，这段时间里，我一直无法找到新的骑士继续我的训练。虽然这让我感到失望，但现在我必须接受一个残酷的事实，那就是我无法再也无法继续这段旅程了。"
 agot_knighthood_maintenance.0300.a:0 "是时候放弃我的侍从身份了。"
 agot_knighthood_maintenance.0300.a.tt:0 "你不再是侍从了，但未来仍有机会成为一名侍从。"
 agot_knighthood_maintenance.0300.b:0 "也许是时候用金钱来买我的骑士头衔了……"
 agot_knighthood_maintenance.0300.b.tt:0 "你将购买你的骑士头衔。"
 agot_knighthood_maintenance.0300.c:0 "看来我永远也不会成为一名骑士，但我太喜欢担任侍从了，无法放弃。"
 agot_knighthood_maintenance.0300.c.tt:0 "你将无限期地保持侍从的身份。"
 agot_knighthood_maintenance.0400.t:0 "糟糕的表现"
 agot_knighthood_maintenance.0400.desc:0 "这些年来，我作为侍从的不佳表现一直被看在眼里。不幸的是，如今终于到了爆发的时候！我被告知，由于表现不佳，我将无法继续担任侍从的职务。"
 agot_knighthood_maintenance.0400.a:0 "真不幸。"
 agot_knighthood_maintenance.0500.t:0 "高级侍从"
 agot_knighthood_maintenance.0500.desc:0 "继承了我的头衔后，我已经不能再做一名侍从了。为了满足大家的期望，我应该尽快考虑成为一名骑士。"
 agot_knighthood_maintenance.0500.a:0 "我命令我的骑士来册封我。"
 agot_knighthood_maintenance.0500.b:0 "我命令一个封臣来册封我。"
 agot_knighthood_maintenance.0500.c:0 "我会命令一个[ROOT.Char.Custom('KingsguardName')]来册封我。"
 agot_knighthood_maintenance.0500.d:0 "我会命令我宫廷里的一个骑士来册封我。"
 agot_knighthood_maintenance.0500.e:0 "我要买一个骑士头衔！"
 agot_knighthood_maintenance.0500.f:0 "实际上，我已经不再追求成为骑士了。"
 agot_knighthood_maintenance.0501.opening:0 "致我忠诚的臣子，"
 agot_knighthood_maintenance.0501.desc:0 "继承了我的头衔之后，显然我不能再作为一名侍从了。为了满足大家的期望，我谨请你立即册封我为骑士！"
 agot_knighthood_maintenance.0501.a:0 "很好……"
 agot_knighthood_maintenance.0550.t:0 "侍从回家"
 agot_knighthood_maintenance.0550.desc:0 "我已经从[childs_knight.GetUINamePossessive]那召回我的孩子[cancelled_squire_child.GetUIName]。\n\n是时候让[cancelled_squire_child.GetUIName]暂停下侍从之路。"
 agot_knighthood_maintenance.0550.a:0 "他们暂时不会再做侍从了。"
 agot_knighthood_maintenance.0551.opening:0 "致我孩子的骑士，"
 agot_knighthood_maintenance.0551.desc:0 "因为一些我们家族的事情，我必须召回[cancelled_squire_child.GetName]，其将不再作为你的侍从。"
 agot_knighthood_maintenance.0551.a:0 "令人遗憾。"