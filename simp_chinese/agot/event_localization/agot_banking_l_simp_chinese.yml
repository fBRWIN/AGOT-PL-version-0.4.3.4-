l_simp_chinese:
 agot_banking.0001.t:0 "银行使者"
 agot_banking.0001.desc:0 "我的仆人给我带来消息说，三名[agot_bank|E]使者已经抵达。我不想冒犯这些尊贵的客人，于是迅速起身前去迎接。\n\n这些外国人在我的大厅里显得格格不入，他们的长袍与卫兵的水煮皮革形成鲜明对比，相比之下，他们的提议简单明了。\n\n他们向我提出各种贷款，里面期限和金额各不相同，我该选哪一个呢？"
 agot_banking.0001.a:0 "我选择#bold 小额#!的#bold 长期#!贷款。"
 agot_banking.0001.a_tt:0 "这笔贷款的[agot_bank_interest_rate|E]将是#difficulty_easy 最低#!的。"
 agot_banking.0001.b:0 "我选择#bold 小额#!的#bold 短期#!贷款。"
 agot_banking.0001.b_tt:0 "这将#difficulty_medium 适度#!提高贷款[agot_bank_interest_rate|E]。"
 agot_banking.0001.c:0 "我选择#bold 大额#!的#bold 长期#!贷款。"
 agot_banking.0001.c_tt:0 "这将#difficulty_hard 大大#!提高[agot_bank_interest_rate|E]。"
 agot_banking.0001.d:0 "我选择#bold 大额#!的#bold 短期#!贷款。"
 agot_banking.0001.d_tt:0 "这笔贷款#XB 风险极高#!，[agot_bank_interest_rate|E]将会很高。"
 agot_banking.0001.e:0 "我改变主意了，送他们回去吧。"
 agot_banking.0001.e_tt:0 "把使者打发走。"
 agot_banking.0002.t:0 "贷款被拒"
 agot_banking.0002.desc:0 "[agot_bank|E]使者在评估了我当前条件及潜在风险后，选择回绝了我的贷款申请。他们表示，鉴于我当前不稳定的财务状况，以及对银行自身的资金储备和对我按期还款的信心不足，此笔贷款对他们来说[Concept('agot_bank_risk_level', '风险过高') |E]。"
 agot_banking.0002.a:0 "我会另想办法筹措资金。"
 agot_banking.0003.t:0 "银行的提议"
 agot_banking.0003.desc:0 "在权衡了相关风险后，[agot_bank|E]的使者向我提供了以下的贷款条件：  \n我将获得@gold_icon![ROOT.Var('loaned_amount').GetValue|2|P]的贷款。\n这笔钱将在[ROOT.Var('loan_term').GetValue|0|N]年内偿还，每年的[agot_bank_interest_rate|E]为[ROOT.Var('loan_interest_rate').GetValue|0|N]%。\n\n#help @warning_icon!如果你在贷款期限内去世，包括利息在内的全部款项将立即到期，并由你的第一继承人偿付。#!"
 agot_banking.0003.a:0 "这种条件简直是侮辱！请你们离开！"
 agot_banking.0003.b:0 "这笔交易很划算，我接受！"
 agot_banking.0003.c:0 "我们重新谈谈贷款额度和还款期限的事。"
 agot_banking.0004.t:0 "银行贷款到期"
 agot_banking.0004.desc:0 "[agot_bank|E]的使者前来收取应付款项，紧张的气氛弥漫在我的大厅中。\n\n在简短的寒暄之后，银行使者递给我几张纸。第一份是原始贷款协议的副本，证明其期限现已到期。第二份是一张统计表，显示我现在总共欠他们[ROOT.Var('total_repayment').GetValue|2|N]金币，需要立即偿付。"
 agot_banking.0004.a:0 "我将全额偿还贷款。"
 agot_banking.0004.a_tt:0 "你的贷款结束，你的债务还清了。"
 agot_banking.0004.b:0 "我现在只能偿还利息。"
 agot_banking.0004.b_tt:0 "您的贷款将被延期，并将继续产生[Concept('agot_bank_interest_rate', '利息') |E]。这不会被视为违约。"
 agot_banking.0004.c:0 "我现在什么都偿还不起……"
 agot_banking.0004.c_tt:0 "银行会将此视为违约。然而，你仍可以接受一项新协议：贷款将延期5年，但你未来任何贷款的[agot_bank_interest_rate|E]都将大幅增加。#italic 这是你最后的机会！#!"
 agot_banking.0004.d:0 "你别想从我这拿走一枚硬币！"
 agot_banking.0004.d_tt:0 "你拒绝偿还贷款。银行将对此极为不满，你将永远无法再次贷款……而银行绝不容忍拖欠。"
 agot_banking.0005.t:0 "偿还债务"
 agot_banking.0005.desc:0 "我可以在贷款到期之前偿还。我可以选择全额偿还，或者只偿还欠款的一半。"
 agot_banking.0005.a:0 "我会偿还我欠的全部债务。"
 agot_banking.0005.a_tt:0 "你的贷款结束，你的债务还清了。"
 agot_banking.0005.b:0 "我会偿还债务的一半。"
 agot_banking.0005.b_tt:0 "你偿还了贷款本金的一半以及已产生[Concept('agot_bank_interest_rate','利息')|E]的一半。剩余款项可以在贷款期限结束时偿付。"
 agot_banking.0005.c:0 "我会偿还50。"
 agot_banking.0005.c_tt:0 "你偿还了50金币。剩余款项可以在贷款期限结束时偿付。"
 agot_banking.0005.d:0 "我改变主意了，我以后再偿还。"
 agot_banking.0006.t:0 "债务继承"
 agot_banking.0006.desc:0 "[parent_debtor.GetTitledFirstName]，愿[parent_debtor.GetSheHe]安息，[parent_debtor.GetSheHe]生前在[agot_bank|E]欠有债务。\n\n由于我目前也有一笔未结清的贷款，银行特此致函通知我，作为[parent_debtor.GetFirstNamePossessiveNoTooltip]的法定继承人，我需承担[parent_debtor.GetSheHe]的债务责任，两笔贷款将合并处理。\n\n我当前累计待偿还的金额为@gold_icon![ROOT.Var('total_repayment').GetValue|2|N]。"
 agot_banking.0006.a:0 "这份遗产真是……"
 agot_banking.0007.t:0 "债务继承"
 agot_banking.0007.desc:0 "[parent_debtor.GetTitledFirstName]，愿[parent_debtor.GetSheHe]安息，[parent_debtor.GetSheHe]生前在[agot_bank|E]欠有债务。\n\n作为[parent_debtor.GetFirstNamePossessiveNoTooltip]的法定继承人，我需承担[parent_debtor.GetSheHe]的债务责任，银行将在近期与您联系。\n\n我当前待偿还的金额为@gold_icon![ROOT.Var('total_repayment').GetValue|2|N]。"
 agot_banking.0007.a:0 "这份遗产真是……"
 agot_banking.0101.t:0 "银行之怒"
 agot_banking.0101.desc:0 "[agot_bank|E]资助并派遣的劫掠者涌入我的领地，企图洗劫我的首府！\n\n幸运的是，我的士兵足够强大，在造成重大损失之前就将他们击退。被俘的劫掠者供认，银行雇佣他们是为了追讨我拖欠的债务。看来银行在尝试用更极端的手段逼我还债。\n\n我只能希望，如果他们再次动手，结果能和今天一样……"
 agot_banking.0101.a:0 "他们真的打算这么收债吗？"
 agot_banking.0102.t:0 "银行之怒"
 agot_banking.0102.desc:0 "我的田地一片荒芜，人民哀悼着在袭击中丧生的亲人，那些洗劫我领地的佣兵正带着战利品溜回海上，将掠夺的财物带给他们的[agot_bank|E]主子！\n\n我的军队无力抵挡他们的攻势，当地守军被迫屈服。这片土地将长久留存此次袭击的创伤，而我的人民承受的痛苦或许会更久。\n\n袭击后不久，我收到银行来信，简单告知我的债务已经结清。"
 agot_banking.0102.a:0 "我竟要付出这种代价？"
 agot_banking.0103.t:0 "黑暗中的匕首"
 agot_banking.0103.desc:0 "[agot_bank|E]派了个刺客来杀我！\n\n我的守卫尽职尽责，识破了这个顶着可信仆人面孔的行刺者！我侥幸逃过了一次无声且卑鄙的暗杀，但黑暗中匕首的阴影仍在蠢蠢欲动——看来银行为讨债会不择手段。"
 agot_banking.0103.a:0 "诅咒这群该死的账簿员！"
 agot_banking.0104.t:0 "凡人皆须偿还"
 agot_banking.0104.desc:0 "多么残酷的讽刺啊，就在我陷入沉思，思索着关于我的违约债务这一棘手问题的时候，银行派来的无面者竟在我眼前现身了。此人假扮成了一名仆人，顺利地悄悄靠近我，并把刀架在了我的脖子上。\n\n鲜血汩汩地流着，他的动作如此精准，以至于我连呼救声都无法从嘴里挤出来。\n\n在我短暂的痛苦中，我意识到我的债主们已经失去了耐心，他们寄希望于我的继承人，[ROOT.Char.GetHeir.GetFirstName]，会更配合一些。我所能做的，唯有希望[ROOT.Char.GetHeir.GetSheHe]能比我更明智……"
 agot_banking.0104.a:0 "[ROOT.Char.Custom('Scream')]"
 agot_banking.0105.t:0 "失败的政变"
 agot_banking.0105.desc:0 "[agot_bank|E]试图推翻我的阴谋失败了！\n\n他们打算扶持我的一位封臣来征服我的领地，以换取其偿还我拖欠的贷款。这个计划落空了，局势还算平稳——至少目前如此。但毫无疑问，银行终会找到某个野心勃勃的叛徒来替他们收回这笔金子。\n\n银行将继续暗中动摇我的统治，在我最没有防备时扶植一位觊觎者。"
 agot_banking.0105.a:0 "我的统治可没那么不稳！"
 agot_banking.0106.t:0 "金子导致的敌人"
 agot_banking.0106.desc:0 "[agot_bank|E]已公开支持[buyer.GetTitledFirstName]宣称我的头衔！[buyer.GetFirstNameNoTooltip]同意代为偿还我拖欠银行的债务，以换取银行对此次叛乱的支持。单单是银行宣布反对我，我在同僚间的合法性就已动摇。\n\n现在我只能观望[buyer.GetFirstNameNoTooltip]是否会索取这一宣称……"
 agot_banking.0106.a:0 "我不会不战而降！"
 agot_banking.0116.t:0 "崛起的机会"
 agot_banking.0116.desc:0 "今日有位男子来到我的宫廷，他自称是[agot_bank|E]的代表。在核实了身份后，他告知银行愿意支持我夺取[FinalDefaulter.GetFirstNamePossessive]的领地！我所需做的仅是代为偿还[FinalDefaulter.GetTitledFirstNameNoTooltip]违约拖欠的剩余贷款。代价虽然高昂，但这提议着实诱人……"
 agot_banking.0116.a:0 "这次合作将硕果累累！"
 agot_banking.0116.b:0 "我并不想要这片土地。"
 agot_banking.0107.t:0 "债权人的要求"
 agot_banking.0107.desc:0 "[agot_bank|E]已经致信我的领主，告知[debtors_liege.GetHerHim]我拖欠债务之事，并请求[debtors_liege.GetHerHis]协助追讨资金。我可以尝试说服[debtors_liege.GetTitledFirstName]，让[debtors_liege.GetHerHis]相信银行的要求既不公正也不合法，希望[debtors_liege.GetHerHis]不要强迫我向银行还款，乃至采取更极端的行为……"
 agot_banking.0107.a:0 "[debtors_liege.GetSheHe]肯定不会把我卖给银行家。"
 agot_banking.0108.t:0 "毁约"
 agot_banking.0108.desc:0 "我得知[FinalDefaulter.GetTitledFirstName]拖欠了[FinalDefaulter.GetHerHis]的贷款，且拒绝向[agot_bank|E]进一步还款，也不同意新的还款计划。\n\n银行坚持认为，作为[FinalDefaulter.GetFirstNamePossessiveNoTooltip]的封君，我有义务确保我的封臣履行契约。\n\n我一度考虑拒绝银行的要求——以免激怒我的封臣——但这无疑会被银行视为一种侮辱，并将损害日后任何银行向我提供资金的意愿。\n\n我也可以选择代为偿还[FinalDefaulter.GetFirstNamePossessiveNoTooltip]的债务……但我不想鼓励这种违约行为。"
 agot_banking.0108.a:0 "[FinalDefaulter.GetFirstNameNoTooltip]必须遵守契约！"
 agot_banking.0108.a_tt:0 "如果[FinalDefaulter.GetTitledFirstName]拒绝，你将有理由逮捕[FinalDefaulter.GetHerHim]。"
 agot_banking.0108.b:0 "我可以代为偿还封臣的债务……"
 agot_banking.0108.c:0 "我才不关心这些硬币的琐事。"
 agot_banking.0108.c_tt:0 "这将提高你未来贷款的[agot_bank_interest_rate|E]。"
 agot_banking.0109.t:0 "严重的命令"
 agot_banking.0109.desc:0 "[debtors_liege.GetTitledFirstName]已传唤我，要求我偿还近期拖欠的剩余贷款。显然[agot_bank|E]会不遗余力追讨欠款，直到我还清为止。这笔金子值得我违抗我的封君吗？\n\n[debtors_liege.GetFirstNameNoTooltip]宣称我有义务履行与银行的契约，我必须恢复还款，并在三年内全额还清，另外还要缴纳一笔违约的罚金。"
 agot_banking.0109.a:0 "尊奉君命。"
 agot_banking.0109.a_tt:0 "你的贷款将继续，还款期限为三年。"
 agot_banking.0109.b:0 "绝不！"
 agot_banking.0109.b_tt:0 "如果你拒绝遵从，你的领主可能会尝试囚禁你！"
 agot_banking.0110.t:0 "履行义务"
 agot_banking.0110.desc:0 "[FinalDefaulter.GetTitledFirstName]已遵从我的命令，并承诺在三年内向[agot_bank|E]偿还[FinalDefaulter.GetHerHis]的贷款。"
 agot_banking.0110.a:0 "很高兴[FinalDefaulter.GetFirstName]愿意遵守诺言。"
 agot_banking.0111.t:0 "违抗命令"
 agot_banking.0111.desc:0 "[FinalDefaulter.GetTitledFirstName]拒绝向[agot_bank|E]偿还[FinalDefaulter.GetHerHis]违约的贷款。\n\n这种不敬之举必须受到惩罚！"
 agot_banking.0111.a:0 "[FinalDefaulter.GetSheHe|U]会后悔的！"
 agot_banking.0112.t:0 "人情换金币"
 agot_banking.0112.desc:0 "[debtors_liege.GetTitledFirstName]通知我，[agot_bank|E]的代表已抵达[debtors_liege.GetHerHis]宫廷，要求[debtors_liege.GetSheHe]为我近期的违约行为采取行动。为保持与银行的良好关系，[debtors_liege.GetSheHe]已亲自偿还了我的欠款。不过，[debtors_liege.GetSheHe]会要求我回报这个人情。"
 agot_banking.0112.a:0 "只要不是我自己付钱就行……"
 agot_banking.0113.t:0 "避免的灾难"
 agot_banking.0113.desc:0 "[agot_bank|E]企图摧毁我的经济！\n\n他们试图控制我首都的关键产业，通过抬高物价、削减成本的方式，直接从我的金库中榨取所欠款项——全然不顾底层人民的生存。所幸他们的手段过于明目张胆，我及时发现并阻止，保障了经济稳定运行，避免了大部分的损失。"
 agot_banking.0113.a:0 "我的人民不会因我而受剥削。"
 agot_banking.0114.t:0 "经济崩溃"
 agot_banking.0114.desc:0 "[agot_bank|E]破坏了我的经济！\n\n他们接管了我城市中的重要产业，通过抬高价格的手段，直接从我的金库和平民身上榨取欠款！在我察觉到之前，银行早已将大量资金从我的首都转移进他们的口袋，以弥补损失。他们造成的损害将持续多年，我的人民正陷入贫困。"
 agot_banking.0114.a:0 "灾难啊！"
 agot_banking.0115.t:0 "债务人去世"
 agot_banking.0115.desc:0 "[DeadDefaulter.GetFirstName]在我们采取追债行动前就已离世，其债务自然转移至继承人名下，目前无需进一步举措。"
 agot_banking.0115.a:0 "有些问题可以自己解决。"
 agot_banking.0202.t:0 "[ROOT.Char.Custom('agot_bank_name')]簿记"
 agot_banking.0202.IB.desc:0 "每五年，布拉佛斯铁金库会向股东汇报上一阶段的业务表现，并向投资者发放股息。\n\n#T 现任[agot_bank_director|E][director.GetTitledFirstName]公布的最新数据如下：#!\n\n可用资金：                       #bold [ROOT.Var('IB_FreeCapital').GetValue|2]#!\n已向客户贷出资金：    #bold [ROOT.Var('IB_LoanedCapital').GetValue|2]#!\n投资基金规模：               #bold [ROOT.Var('IB_InvestmentFund').GetValue|2]#!\n银行总价值：                   #bold [ROOT.Var('IB_BankValue').GetValue|2]#!\n已发放股份：                   #bold [ROOT.Var('IB_NofShares').GetValue|0]股#!\n收入：                               #bold [ROOT.Var('IB_Earnings').GetValue|2|P]#!\n支出：                               #bold [ROOT.Var('IB_Expenses').GetValue|2|N]#!\n违约贷款损失：               #bold [ROOT.Var('IB_LostLoans').GetValue|2|N]#!\n净利润：                           #bold [ROOT.Var('IB_Profit').GetValue|2]#!\n每股利润分成：               #bold [ROOT.Var('IB_ProfitPerShare').GetValue|2]#!\n每股股息：                       #bold [ROOT.Var('IB_DividendPerShare').GetValue|2]#!"
 agot_banking.0202.bank1.desc:0 "每五年，[ROOT.Char.Custom('agot_bank_name')]会向股东汇报上一阶段的业务表现，并向投资者发放股息。\n\n#T 现任[agot_bank_director|E][director.GetTitledFirstName]公布的最新数据如下：#!\n\n可用资金：                       #bold [ROOT.Var('bank1_FreeCapital').GetValue|2]#!\n已向客户贷出资金：    #bold [ROOT.Var('bank1_LoanedCapital').GetValue|2]#!\n投资基金规模：               #bold [ROOT.Var('bank1_InvestmentFund').GetValue|2]#!\n银行总价值：                   #bold [ROOT.Var('bank1_BankValue').GetValue|2]#!\n已发放股份：                   #bold [ROOT.Var('bank1_NofShares').GetValue|0]股#!\n收入：                               #bold [ROOT.Var('bank1_Earnings').GetValue|2|P]#!\n支出：                               #bold [ROOT.Var('bank1_Expenses').GetValue|2|N]#!\n违约贷款损失：               #bold [ROOT.Var('bank1_LostLoans').GetValue|2|N]#!\n净利润：                           #bold [ROOT.Var('bank1_Profit').GetValue|2]#!\n每股利润分成：               #bold [ROOT.Var('bank1_ProfitPerShare').GetValue|2]#!\n每股股息：                       #bold [ROOT.Var('bank1_DividendPerShare').GetValue|2]#!"
 agot_banking.0202.bank2.desc:0 "每五年，[ROOT.Char.Custom('agot_bank_name')]会向股东汇报上一阶段的业务表现，并向投资者发放股息。\n\n#T 现任[agot_bank_director|E][director.GetTitledFirstName]公布的最新数据如下：#!\n\n可用资金：                       #bold [ROOT.Var('bank2_FreeCapital').GetValue|2]#!\n已向客户贷出资金：    #bold [ROOT.Var('bank2_LoanedCapital').GetValue|2]#!\n投资基金规模：               #bold [ROOT.Var('bank2_InvestmentFund').GetValue|2]#!\n银行总价值：                   #bold [ROOT.Var('bank2_BankValue').GetValue|2]#!\n已发放股份：                   #bold [ROOT.Var('bank2_NofShares').GetValue|0]股#!\n收入：                               #bold [ROOT.Var('bank2_Earnings').GetValue|2|P]#!\n支出：                               #bold [ROOT.Var('bank2_Expenses').GetValue|2|N]#!\n违约贷款损失：               #bold [ROOT.Var('bank2_LostLoans').GetValue|2|N]#!\n净利润：                           #bold [ROOT.Var('bank2_Profit').GetValue|2]#!\n每股利润分成：               #bold [ROOT.Var('bank2_ProfitPerShare').GetValue|2]#!\n每股股息：                       #bold [ROOT.Var('bank2_DividendPerShare').GetValue|2]#!"
 agot_banking.0202.bank3.desc:0 "每五年，[ROOT.Char.Custom('agot_bank_name')]会向股东汇报上一阶段的业务表现，并向投资者发放股息。\n\n#T 现任[agot_bank_director|E][director.GetTitledFirstName]公布的最新数据如下：#!\n\n可用资金：                       #bold [ROOT.Var('bank3_FreeCapital').GetValue|2]#!\n已向客户贷出资金：    #bold [ROOT.Var('bank3_LoanedCapital').GetValue|2]#!\n投资基金规模：               #bold [ROOT.Var('bank3_InvestmentFund').GetValue|2]#!\n银行总价值：                   #bold [ROOT.Var('bank3_BankValue').GetValue|2]#!\n已发放股份：                   #bold [ROOT.Var('bank3_NofShares').GetValue|0]股#!\n收入：                               #bold [ROOT.Var('bank3_Earnings').GetValue|2|P]#!\n支出：                               #bold [ROOT.Var('bank3_Expenses').GetValue|2|N]#!\n违约贷款损失：               #bold [ROOT.Var('bank3_LostLoans').GetValue|2|N]#!\n净利润：                           #bold [ROOT.Var('bank3_Profit').GetValue|2]#!\n每股利润分成：               #bold [ROOT.Var('bank3_ProfitPerShare').GetValue|2]#!\n每股股息：                       #bold [ROOT.Var('bank3_DividendPerShare').GetValue|2]#!"
 agot_banking.0202.a:0 "多彻底的评估！"
 agot_banking.0203.t:0 "银行的提议"
 agot_banking.0203.desc:0 "[ROOT.Char.Custom('agot_bank_name')]派来使者，询问我是否有意购入银行股份进行投资。每五年我将获得该股份的[agot_bank_dividends|E]分红，在需要时，我也可以提前出售股份换取现金。\n\n当前每股的价格为@gold_icon![ROOT.Var('ShareBuyingPrice').GetValue|2|N]"
 agot_banking.0203.a:0 "我负担不起！"
 agot_banking.0203.b:0 "成交！"
 agot_banking.0203.c:0 "现在不行，我改变主意了。"
 agot_banking.0204.t:0 "出售银行股份"
 agot_banking.0204.desc:0 "我对投资在[ROOT.Char.Custom('agot_bank_name')]的钱感到不满，每几年只有那么点微薄利息！不如趁还能脱手时卖掉股份拿回本金，以免到时候股价暴跌。\n\n我将出售[ROOT.Char.Custom('agot_bank_name')]的股份，获得与其当前价值等价的@gold_icon![ROOT.Var('ShareSellingPrice').GetValue|2|N]。"
 agot_banking.0204.a:0 "可以接受。"
 agot_banking.0204.b:0 "事实上，我希望留着我的股份。"
 agot_banking.0205.t:0 "银行的新理事"
 agot_banking.0205.desc:0 "[ROOT.Char.Custom('agot_bank_name')]已经推举出了一位新的[agot_bank_director|E]来监督并调整其持续运营的业务。\n\n新任[agot_bank_director|E][director.GetTitledFirstName]以[ROOT.Var('director_winner_votes').GetValue]票当选，[director.GetSheHe]将带领银行不断走向繁荣！"
 agot_banking.0205.a:0 "很好！"
 agot_banking.0205.a_tt:0 "你获得[THIS.Var('director_votes').GetValue]票。"
 agot_banking.0206.t:0 "决定风险评估"
 agot_banking.0206.desc:0 "在向客户发放贷款前，[agot_bank|E]首先会确定其信用评分。根据评分结果，银行将决定是否批准该客户的贷款申请。\n\n作为银行的[agot_bank_director|E]，我可以决定银行能承担的风险阈值，并据此拒绝信用不良客户的贷款申请。"
 agot_banking.0206.a:0 "我们需要保持谨慎，不要承担不必要的风险！"
 agot_banking.0206.b:0 "我们将采取平衡的方式，同等权衡风险和潜在收益。"
 agot_banking.0206.c:0 "任何人都能借款！"
 agot_banking.0207.t:0 "决定股息等级"
 agot_banking.0207.desc:0 "作为[ROOT.Char.Custom('agot_bank_name')]的[agot_bank_director|E]，我有权决定向股东支付多少比例的银行利润。未作为[agot_bank_dividends|E]分配的资金将留存银行，可用于未来发放更多贷款以创造额外利润。"
 agot_banking.0207.a:0 "我们必须专注于长期回报！"
 agot_banking.0207.a_tt:0 "银行[agot_bank_profits|E]的50%将作为股息每5年支付给股东。"
 agot_banking.0207.b:0 "平衡的政策才能可持续发展。"
 agot_banking.0207.b_tt:0 "银行[agot_bank_profits|E]的75%将作为股息每5年支付给股东。"
 agot_banking.0207.c:0 "我们所做的一切都是为了各位股东！"
 agot_banking.0207.c_tt:0 "银行[agot_bank_profits|E]的100%将作为股息每5年支付给股东。"
 agot_banking.0210.t:0 "债务人违约"
 agot_banking.0210.desc:0 "一名雇员向我报告，[FinalDefaulter.GetTitledFirstName]已无法或不愿偿还[FinalDefaulter.GetHerHis]所拖欠的[ROOT.Var('show_loan').GetValue|2]@gold_icon!的贷款。这笔借出的资金将无法收回，[agot_bank|E]必须立即采取行动。如果我就这样放弃追讨，其他股东们一定会大发雷霆！\n\n作为银行的[agot_bank_director|E]，我可以决定如何处理此事。"
 agot_banking.0210.a:0 "我会亲自解决这个问题。"
 agot_banking.0210.a_tt:0 "你将有几个收回贷款的处理方法。"
 agot_banking.0210.b:0 "某位股东能处理好这个问题。"
 agot_banking.0210.b_tt:0 "另外一位银行的股东将决定如何收回这笔贷款。"
 agot_banking.0210.c:0 "别再用违约的事情来烦我了！"
 agot_banking.0210.c_tt:0 "今后违约的事都将由其他股东处理。"
 agot_banking.0210.d:0 "这是做生意的代价。"
 agot_banking.0210.d_tt:0 "你再也无法收回这笔贷款！"
 agot_banking.0211.t:0 "债务人违约"
 agot_banking.0211.raid_failed_desc:0 "真是灾难！[FinalDefaulter.GetTitledFirstNamePossessive]的卫兵准备充分，我们雇的海盗在被他们赶走之前，根本没能从[FinalDefaulter.GetHerHis]的领地掠走多少金子。\n\n我们得换个法子……"
 agot_banking.0211.assassin_failed_desc:0 "真是灾难！我们派去刺杀[FinalDefaulter.GetTitledFirstName]的刺客不曾归返。我们只能假设他已经落到了[FinalDefaulter.GetFirstNamePossessive]的守卫手里，搞砸了任务。\n\n我们得换个法子……"
 agot_banking.0211.claim1_failed_desc:0 "真是灾难！我们尝试对[FinalDefaulter.GetTitledFirstNamePossessive]头衔伪造的宣称，假得没能让任何潜在买家感到信服。\n\n我们得换个法子……"
 agot_banking.0211.claim2_failed_desc:0 "坏消息：我们试图将伪造的[FinalDefaulter.GetTitledFirstNamePossessive]头衔宣称卖给[buyer.GetTitledFirstName]，但[buyer.GetSheHe]拒绝了我们的价格。\n\n我们得换个法子……"
 agot_banking.0211.letter1_failed_desc:0 "坏消息：我们送给[FinalDefaulter.GetTitledFirstNamePossessive]封君的信并没能让他们「帮助」其封臣纠正错误，似乎[FinalDefaulter.GetTitledFirstName]成功论证了我们的要求不合法理。\n\n我们得换个法子……"
 agot_banking.0211.letter2_failed_desc:0 "坏消息：尽管[FinalDefaulter.GetTitledFirstNamePossessive]的封君无法否认我们索求的正当性，其依然拒绝命令[FinalDefaulter.GetTitledFirstNameNoTooltip]遵守[FinalDefaulter.GetHerHis]与银行的协议。\n\n我们得换个法子……"
 agot_banking.0211.letter3_failed_desc:0 "坏消息：尽管[FinalDefaulter.GetTitledFirstNamePossessive]的封君被说服了，命令其封臣遵守[FinalDefaulter.GetHerHis]的协议，但[FinalDefaulter.GetTitledFirstNameNoTooltip]完全拒绝服从。\n\n我们得换个法子……"
 agot_banking.0211.economy_failed_desc:0 "不幸的消息：我们对[FinalDefaulter.GetTitledFirstNamePossessive]经济的「进取性投资」没能奏效。看来[FinalDefaulter.GetSheHe]棋高一着，阻止了我们从[FinalDefaulter.GetHerHis]本地的经济中抽走我们应得的钱款。\n\n我们得换个法子……"
 agot_banking.0211.director_desc:0 "为了收回[FinalDefaulter.GetTitledFirstNamePossessive]的违约贷款，你有多种方法可供选择。"
 agot_banking.0211.delegated_desc:0 "[agot_bank_director|E][director.GetTitledFirstName]通知你，[FinalDefaulter.GetTitledFirstNamePossessive]拖欠了[FinalDefaulter.GetHerHis]的贷款，并指示你追回这笔资金。\n\n为完成这项任务，你有多种方法可供选择。"
 agot_banking.0211.a:0 "雇佣海盗劫掠[FinalDefaulter.GetTitledFirstName]的领地。"
 agot_banking.0211.a_tt:0 "这将花费银行@gold_icon![default_revisor.MakeScope.Var('RaiderCost').GetValue]。如果成功，掠夺者将把欠款归还银行，并保留他们可能获得的额外战利品。"
 agot_banking.0211.b:0 "派出刺客，也许[FinalDefaulter.GetHerHis]的继承人会识相得多。"
 agot_banking.0211.b_tt:0 "这将花费银行@gold_icon![default_revisor.MakeScope.Var('AssassinCost').GetValue]。如果刺客成功杀死[FinalDefaulter.GetTitledFirstName]，我们将设法从[FinalDefaulter.GetHerHis]的继承人那里收回欠款。"
 agot_banking.0211.c:0 "伪造一个[FinalDefaulter.GetTitledFirstName]的宣称。"
 agot_banking.0211.c_tt:0 "这将花费银行@gold_icon![default_revisor.MakeScope.Var('ClaimCost').GetValue]。如果成功，我们可以尝试将债权出售给[FinalDefaulter.GetTitledFirstName]的野心勃勃的邻居。"
 agot_banking.0211.d:0 "写信给[FinalDefaulter.GetTitledFirstName]的领主。"
 agot_banking.0211.d_tt:0 "这将花费银行@gold_icon![default_revisor.MakeScope.Var('LetterCost').GetValue]。[FinalDefaulter.GetTitledFirstNamePossessive]的领主可能会要求其封臣履行与银行达成的协议，甚至可能亲自偿还债务。"
 agot_banking.0211.e:0 "破坏[FinalDefaulter.GetTitledFirstName]的经济。"
 agot_banking.0211.e_tt:0 "这将花费银行@gold_icon![default_revisor.MakeScope.Var('EconomyCost').GetValue]。如果成功，我们将在接下来的几个月里直接从[FinalDefaulter.GetTitledFirstNamePossessive]的经济中榨取每一分欠款，从我们的投资中收回资金，并重创附近的城镇，他们需要一段时间才能恢复。"
 agot_banking.0211.f:0 "向[FinalDefaulter.GetTitledFirstName]送一封信。"
 agot_banking.0211.f_tt:0 "这将花费银行@gold_icon![default_revisor.MakeScope.Var('LetterCost').GetValue]。我们将为[FinalDefaulter.GetTitledFirstName]提供一个新的还款计划：我们可以将最终还款再推迟三年，但[FinalDefaulter.GetTitledFirstName]必须立即支付相当于应支付利息金额一半的额外罚金。"
 agot_banking.0211.a.failure:0 "劫掠失败。"
 agot_banking.0211.a.success:0 "劫掠成功。"
 agot_banking.0211.b.failure:0 "刺杀失败。"
 agot_banking.0211.b.success:0 "刺杀成功。"
 agot_banking.0211.c.failure:0 "伪造的宣称无人认可。"
 agot_banking.0211.c.success:0 "伪造的宣称受到认可。"
 agot_banking.0211.d.failure:0 "对方的领主不相信你的指控。"
 agot_banking.0211.d.success:0 "对方的领主相信了你的指控。"
 agot_banking.0211.e.failure:0 "经济破坏行动失败。"
 agot_banking.0211.e.success:0 "经济破坏行动成功。"
 agot_banking.0212.t:0 "收回贷款"
 agot_banking.0212.raid_success_desc:0 "成了！\n我们派去[FinalDefaulter.GetTitledFirstNamePossessive]首府的海盗在他土地上的乡镇里大抢了一笔，并且赶在[FinalDefaulter.GetFirstNamePossessive]的守卫能够集结起任何有效的反击之前带着战利品逃之夭夭。他们抢的金子刚好能弥补[FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip]违约贷款的损失。"
 agot_banking.0212.assassin_success_desc:0 "成了！\n我们派去杀掉[FinalDefaulter.GetTitledFirstName]的刺客不辱使命。希望[FinalDefaulter.GetHerHis]的继承人能更理智一点，不然这家伙也要步其前任的后尘……"
 agot_banking.0212.claim_success_desc:0 "成了！\n我们伪造的宣称在外人眼里看来真得不能再真，足以让我们把它卖给[buyer.GetTitledFirstName]。[buyer.GetSheHe]付的钱能够弥补我们贷给[FinalDefaulter.GetTitledFirstNamePossessive]的损失。希望[buyer.GetFirstNameNoTooltip]能在战场上教教[FinalDefaulter.GetFirstNameNoTooltip]千万别赖银行的账。"
 agot_banking.0212.letter1_success_desc:0 "成了！\n[FinalDefaulter.GetTitledFirstNamePossessive]的封君承认我们的索求合理合法，自掏腰包平了我们要的债。现在[FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip]债务已清，让[FinalDefaulter.GetHerHim]承受[FinalDefaulter.GetHerHis]封君的愤怒吧。"
 agot_banking.0212.letter2_success_desc:0 "成了！\n在[FinalDefaulter.GetTitledFirstName]的封君要求[FinalDefaulter.GetHerHis]偿还银行的钱之后，[FinalDefaulter.GetSheHe]服从了，同意支付罚款，并在三年内还清本金。"
 agot_banking.0212.economy_success_desc:0 "成了！\n我们对[FinalDefaulter.GetTitledFirstNamePossessive]首府的“积极性投资”让我们从[FinalDefaulter.GetHerHis]领土的经济里为自家金库吸了足够的血，足以使我们弥补[FinalDefaulter.GetTitledFirstNamePossessiveNoTooltip]违约贷款的损失。"
 agot_banking.0212.a:0 "银行不容拖欠。"
 agot_banking.0213.t:0 "股票拆分"
 agot_banking.0213.desc:0 "[ROOT.Char.Custom('agot_bank_name')]近年来业务进展良好，使得每股的价值上涨。鉴于新购入股票的成本增加，银行决定进行股票拆分：\n\n每位股东目前持有的股份将一分为二。新股价格因此减半，而现有股东持有的总资产保持不变。"
 agot_banking.0213.a:0 "聪明的举动。"
 agot_banking.0213.a_tt:0 "你现在持有双倍的股份。"
 agot_banking.0301.IB.desc:0 "作为股东，你可以查看[ROOT.Char.Custom('agot_bank_name')]的当前账簿。\n\n#T 以下是银行雇员提供的当前数据：#!\n\n可用资金：                    #bold @gold_icon![ROOT.Var('IB_FreeCapital').GetValue|2]#!\n已向客户贷出资金：    #bold @gold_icon![ROOT.Var('IB_LoanedCapital').GetValue|2]#!\n投资基金规模：            #bold @gold_icon![ROOT.Var('IB_InvestmentFund').GetValue|2]#!\n银行总价值：                #bold @gold_icon![ROOT.Var('IB_BankValue').GetValue|2]#!\n已发放股份：                 #bold [ROOT.Var('IB_NofShares').GetValue|0]股#!\n收入：                            #bold @gold_icon![ROOT.Var('IB_Earnings').GetValue|2|P]#!\n支出：                            #bold @gold_icon![ROOT.Var('IB_Expenses').GetValue|2|N]#!\n违约贷款损失：            #bold @gold_icon![ROOT.Var('IB_LostLoans').GetValue|2|N]#!"
