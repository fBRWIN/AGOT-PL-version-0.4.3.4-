 agot_banking.0605.t:0 "世界上所有已知的银行"
 agot_banking.0605.desc:0 "这些是目前在世界上运营中的银行的理事及其银行价值的情况："
 agot_banking.0605.a:0 "谢谢你。"
 agot_banking.0211.letter4_failed_desc:0 "坏消息：[FinalDefaulter.GetTitledFirstNameNoTooltip]断然拒绝考虑我们为其提供的慷慨的新还款计划提议。\n\n我们将不得不尝试更直接的办法了……"
 agot_banking.0212.letter3_success_desc:0 "成功了！\n[FinalDefaulter.GetTitledFirstNameNoTooltip]同意了我们慷慨的提议，支付了罚金，并承诺在三年内还清全部欠款。"
 agot_banking.1108.t:0 "一个慷慨的提议"
 agot_banking.1108.desc:0 "我收到了来自[agot_bank|E]的一封信，信中抱怨我不愿偿还债务。为了找到一个双方都能接受的解决方案，银行提出了一项新的还款计划：我必须立即支付相当于应支付利息金额一半的罚金。作为回报，最终还款将再推迟三年。"
 agot_banking.1108.a:0 "公平的交易。"
 agot_banking.1108.a_tt:0 "你的贷款将继续，还款期限为三年。"
 agot_banking.1108.b:0 "绝不！"
 agot_banking.1108.b_tt:0 "你拒绝了银行的要求，这可能导致严重的后果……"
