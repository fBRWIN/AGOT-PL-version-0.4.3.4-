 set_interest_level_decision_desc:0 "作为[ROOT.Char.Custom('agot_bank_name')]的[agot_bank_director|E]，你可以调整新发放贷款的[agot_bank_interest_rate|E]水平。"
 set_interest_level_decision_tooltip:0 "你将在较低、正常和较高利率之间进行选择。利率越低，你将吸引的客户也越多，但每笔贷款的[agot_bank_profits|E]将越低，反之亦然。"
