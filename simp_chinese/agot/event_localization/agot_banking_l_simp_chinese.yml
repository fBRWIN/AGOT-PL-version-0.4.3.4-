 agot_banking.0401.t:0 "补充投资基金"
 agot_banking.0401.desc:0 "向[agot_bank|E]的投资基金注资后，这笔资金将无法作为贷款发放给潜在债务人。\n\n作为回报，如果投资合理，则基金每年都可产生利润。但若将资金投于不稳定且高风险的项目，则可能导致基金亏损——如果缺乏称职的[agot_bank_director|E]妥善管理，这种情况很可能会发生！"
 agot_banking.0401.a:0 "进行投资。"
 agot_banking.0401.a_tt:0 "@gold_icon!1000将从银行的现金储备中永久转移到投资基金。@warning_icon!#X 一旦投入资金，便再无法从中取出。#!"
 agot_banking.0401.b:0 "我改变主意了。"
 agot_banking.0403.t:0 "投资基金回报"
 agot_banking.0403.positive_desc:0 "与往年一样，银行的雇员向我提供了我们投资基金的最新回报数据。\n\n今年，投资资金为我们赚取了@gold_icon![ROOT.Var('ShownInvestProfit').GetValue|0|P]的利润。"
 agot_banking.0403.neutral_desc:0 "与往年一样，银行的雇员向我提供了我们投资基金的最新回报数据。\n\n看起来，今年的营收相抵了。"
 agot_banking.0403.negative_desc:0 "与往年一样，银行的雇员向我提供了我们投资基金的最新回报数据。\n\n今年是艰难的一年，我们投资的一些产业陷入困境，甚至完全倒闭。基金不仅完全没有盈利，其规模还缩减了@gold_icon![ROOT.Var('ShownInvestProfit').GetValue|0|N]。"
 agot_banking.0403.a:0 "目前就是这些数字。"
