 show_bank_numbers_decision_confirm:0 "开始检查账簿。"
 show_bank_numbers_decision_desc:0 "[ROOT.Char.Custom('agot_bank_name')]拥有多项金融资产和债权，其详细情况可在银行账簿中查看，账簿中将显示银行当前的可用资金以及未来能够收回的金额。"
 show_bank_numbers_decision_tooltip:0 "开始检查账簿"
 show_bank_numbers_decision_effect:0 "你将获得银行当前所有关键明细的概览。"
 fill_investment_fund_decision:0 "补充投资基金"
 fill_investment_fund_decision_desc:0 "作为[ROOT.Char.Custom('agot_bank_name')]的[agot_bank_director|E]，你有权扩充银行的投资基金。该基金用于投资小型商业项目以实现持续盈利，但投资始终存在本金尽失的风险，甚至可能危及银行的资金流动性。准确评估投资项目的可持续性与可靠性，是确保长期稳定收益的关键。"
 fill_investment_fund_decision_tooltip:0 "你可以每两年投资1000金币。投资基金的产出取决于当前理事的管理能力。"
 fill_investment_fund_decision_tooltip_confirm_text_desc:0 "银行将兴旺发展。"
 fill_investment_fund_decision_effect:0 "你将把1000金币从银行的现金储备中转移到投资基金。投资基金中的资金被锁定，无法再提取。"
 agot_banking.0215.t:0 "选举新理事"
 agot_banking.0215.desc:0 "随着[ROOT.Char.Custom('agot_bank_name')]前任[agot_bank_director|E]的离世，为了银行未来的繁荣，必须选出一位新的股东担任该职位。四位持股最多的股东将成为新理事的候选人。\n\n每位股东可为一名候选人投票。股东持有的每一股算作一票，获得最多票数的候选人将胜出。\n\n你会把票投给谁？"
 agot_banking.0215.a:0 "我投票给[director_candidate1.GetTitledFirstName]。"
 agot_banking.0215.b:0 "我支持[director_candidate2.GetTitledFirstName]。"
 agot_banking.0215.c:0 "[director_candidate3.GetTitledFirstName]才是未来。"
 agot_banking.0215.d:0 "我选择[director_candidate4.GetTitledFirstName]。"
 take_vassal_loan_interaction:0 "向封臣申请贷款"
 take_vassal_loan_interaction_desc:0 "向你的封臣申请个人贷款。贷款将收取25%的利息，并预计在5年后偿还。"
 liege_requests_loan:0 "我最近遇到了一些资金上的困难。你是否愿意借给我[actor.MakeScope.Var('vassal_loan_amount').GetValue]金币？\n我将在5年内还清本金加上25%的利息。"
 agot_banking.0501.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0501.desc:0 "我很高兴接受你的贷款请求，并将向你发放金子。我希望能在五年后收到你的还款。"
 agot_banking.0501.a:0 "好消息！"
 agot_banking.0502.t:0 "[loan_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 agot_banking.0502.desc:0 "很遗憾，我无法向你提供你所寻求的贷款。这笔钱我已留存多年，并将用于特殊用途，希望你能理解并原谅我。"
 agot_banking.0502.a:0 "令人失望。"
 agot_banking.0503.t:0 "我的领主，"
 agot_banking.0503.desc:0 "自从我满足你的借款请求至今已有五年，按照我们的约定，现在是还款的时候了。相信你会足够守信，遵守诺言把我应得的钱还给我。"
 agot_banking.0503.a:0 "我会还清我的欠款。"
 agot_banking.0503.a_tt:0 "贷款将全额还清。"
 agot_banking.0503.b:0 "我现在只能偿还利息。"
 agot_banking.0503.b_tt:0 "这笔贷款将延长五年。"
 agot_banking.0503.c:0 "我现在还不起钱，但我可以欠你个人情！"
 agot_banking.0503.c_tt:0 "你违约未偿还任何款项。贷款将延长五年，你的封臣将获得你的一个弱牵制。"
 agot_banking.0503.d:0 "我什么都还不起，我会想尽一切办法补偿你！"
 agot_banking.0503.d_tt:0 "你的第二次违约。贷款将终止，作为交换，你的封臣将获得你的一个强牵制。"
 agot_banking.0503.e:0 "你别想从我这拿着一枚硬币！"
 agot_banking.0503.e_tt:0 "你拒绝还款。你的欠款将一笔勾销，但你的封臣将因此获得对你主要头衔的宣称权。"
 agot_banking.0504.t:0 "亲爱的封臣，"
 agot_banking.0504.repay_full_desc:0 "终于到了偿还五年前你慷慨给予我的那笔贷款的时候了。我困难之时，你愿意伸出援手，我对此感激不尽，你的善举我将铭记于心。"
 agot_banking.0504.repay_interest_desc:0 "偿还你借给我的那笔钱的时候到了……然而，目前我无法全额偿还贷款，但我会支付过去五年的利息！我保证，再过五年，我肯定会将所欠款项全部还清。希望你能理解，我忠诚的封臣。"
 agot_banking.0504.first_default_desc:0 "虽然现在到了偿还你当初借给我的那笔贷款的时候了……但很抱歉，目前我无力偿还任何贷款。我保证，五年后你肯定能收到我所欠的全部款项！作为对违约行为的补偿，我会给予你一些优待，比如税收减免，或者让你获得我的一个内阁席位。"
 agot_banking.0504.second_default_desc:0 "我无力偿还你十年前借给我的贷款，对此我深感抱歉。为了补偿我一再拖欠造成的不便，我将满足你任何在我能力范围内的要求——你只要开口，我一定照办。"
 agot_banking.0504.refusal_desc:0 "你借给我的钱我就先不还了。我已决定，作为你的封君，我有权征用所需财物以维持领地稳定、满足国家需求。你就当这是额外征税吧。我不会偿还你，你今后也别想再讨债。"
 agot_banking.0504.a:0 "很高兴与你合作。"
 agot_banking.0504.b:0 "好吧，总比什么都没有强。"
 agot_banking.0504.c:0 "希望下次我能看到钱。"
 agot_banking.0504.d:0 "我们之前可不是这么说的！"
 agot_banking.0504.e:0 "债务问题只能用极端方式解决了，你不配再当统治者！"
 repay_vassal_loan_decision:0 "偿还封臣贷款"
