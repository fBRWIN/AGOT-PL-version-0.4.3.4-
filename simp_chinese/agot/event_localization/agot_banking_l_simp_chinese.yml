 agot_banking.0700.t:0 "银行遭到清算"
 agot_banking.0700.desc:0 "出大事了！我们银行的总部已被[NewHolder.GetTitledFirstNameNicknamed]接管。但他[NewHolder.GetHerHis]领地内已有一家银行，[NewHolder.GetSheHe]决定清算我行以减少竞争。\n\n股东们将分得银行现金储备的一小部分。在那之后，银行就将不复存在。"
 agot_banking.0700.a:0 "于是这次投资走向终结。"
 agot_banking.0701.t:0 "劫掠银行？"
 agot_banking.0701.desc:0 "我周围的空气中交织着煤渣的焦味与欢快战士的喧嚣。我的部队已成功围攻了[barony.GetNameNoTierNoTooltip]——著名的[bank_shareholder.Custom('agot_bank_name')]的所在地。\n\n眼前摆着一个诱人的机会：这家银行的金库中必定藏有丰厚的财宝与难以想象的财富……而我们对这片领地的控制，意味着银行此刻无力抵御我的军队。\n\n但此类行动不可能无人察觉。银行绝不会对这种侵略行为坐视不管……"
 agot_banking.0701.a:0 "我不能错过这次机会！"
 agot_banking.0701.b:0 "[bank_shareholder.Custom('agot_bank_name')]不是我的敌人。"
 agot_banking.0702.t:0 "银行遭到劫掠"
 agot_banking.0702.desc:0 "在[barony.GetNameNoTierNoTooltip]围城战结束后，袭击者[bank_raider.GetTitledFirstNameNicknamed]决意突袭我行总部，其麾下部队强行闯入了部分金库，从现金储备中盗走了[bank_raider.MakeScope.Var('raided_gold').GetValue|2|N]枚金币。\n\n银行必须动用一切可用手段，对这一敌对行径发起自卫！\n\n我们应当告知[bank_raider.GetTitledFirstNameNoTooltip]：其行为必将招致灾难性后果——被盗资金必须全额偿还，并加收罚金。\n\n若[bank_raider.GetSheHe]拒绝，我们将以对待违约者的方式处置[bank_raider.GetHerHim]……#bold 绝不姑息#!"
 agot_banking.0702.a:0 "送出信件。"
 agot_banking.0702.b:0 "我们不要采取任何行动……"
 agot_banking.0703.t:0 "[raided_director.Custom2('AppropriateGreetingNegative', bank_raider)]"
 agot_banking.0703.desc:0 "你对我行的抢劫行为必将招致后果。我们给你一次机会，偿还被盗金币并支付罚金。若你拒绝，我们将被迫采取其他手段追回资金。"
 agot_banking.0703.a:0 "我会马上给你你想要的东西。"
 agot_banking.0703.b:0 "我需要些时间偿还。"
 agot_banking.0703.b_tt:0 "你偷走的钱会转成一笔贷款。贷款将收取5%的利息，并预计在3年后偿还。"
 agot_banking.0703.c:0 "你别想从我这拿走一枚硬币！"
 agot_banking.0703.c_tt:0 "你拒绝向银行支付任何款项，他们将会将此视作违约……"
 agot_banking.0704.t:0 "劫掠者付款"
 agot_banking.0704.desc:0 "[bank_raider.GetTitledFirstNameNicknamed]妥协了，偿还了被盗款项，并支付了10%的罚金。"
 agot_banking.0704.a:0 "聪明的决定。"
 agot_banking.0705.t:0 "劫掠者承诺偿还债务"
 agot_banking.0705.desc:0 "[bank_raider.GetTitledFirstNameNicknamed]妥协了，并承诺在未来3年内偿还被盗款项。我们将其视为一笔年利率5%的贷款。"
 agot_banking.0705.a:0 "希望[bank_raider.GetSheHe]能遵守协议。"
