l_simp_chinese:
 agot_btw_maintenance.0100.t:0 "创建王国"
 agot_btw_maintenance.0100.desc:0 "我可以创建[kingdom_title.GetName]并令人敬畏的强大统治者！之后我可以要求[kingdom_title.GetNamePossessive]下的独立的法理封臣向我宣誓效忠并成为我的封臣。"
 agot_btw_maintenance.0100.a:0 "创建王国。"
 agot_btw_maintenance.0100.b:0 "算了。"
 agot_btw_maintenance.0101.t:0 "宣誓效忠"
 agot_btw_maintenance.0101.desc:0 "我的[ROOT.Char.Custom2('RelationToMe', king.Self)][king.GetFullName]已经创建了[kingdom_title.GetName]，并加冕自己为国王！[king.GetSheHe|U]如今要求我向[king.GetHerHim]宣誓效忠，并成为[king.GetHerHis]的封臣。"
 agot_btw_maintenance.0101.a:0 "宣誓效忠。"
 agot_btw_maintenance.0101.b:0 "保持独立。"