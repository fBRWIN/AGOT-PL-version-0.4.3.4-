l_simp_chinese:
 agot_btw_nightswatch_petition_non_rc: "向统治者请求援助"
 agot_btw_nightswatch_petition_rc: "向统治者请求援助"
 agot_btw_wildling_call_to_arms: "召唤野人参战"
 NW_SOMETHING_BROKE:0 "等待我的使者的消息已成为我的主要任务——但遗憾的是，有什么东西消失在了风里。\n\n我不能再等了，我必须猜猜我的使者会给我带回什么条件。#italic 我该怎么做？#!"
 nw_petition_supplies_army_mod: "补给充足的黑衣兄弟"
 nw_petition_supplies_normal_mod: "补给充足的小哨站"
 nw_petition_persuation_succeds: "你成功说服[nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuasion_fail: "你没能说服[nw_petition_target.GetTitledFirstNameNoTooltip]"
 nw_petition_persuation_player_target: "你将尝试说服[nw_petition_target.GetTitledFirstName]"
 agot_btw_struggle_nightswatch.02011.t: "侵犯宾客权利"
 agot_btw_struggle_maintenance.0003.opening:0 "战斗召唤"
 agot_btw_struggle_maintenance.0003.desc:0 "长久以来，黑乌鸦把土地上的自由民当腐肉啃食——无论男女老幼。\n\n在下跪的人带着王冠铁剑到来之前，我们的人民平等地享有着这片土地。#bold 而我们将重新回归传统。#!\n\n加入我们，让我们联手对抗下跪的人！"
 agot_btw_struggle_maintenance.0003.a:0 "当然，我会加入！"
 agot_btw_struggle_maintenance.0003.b:0 "我会加入……#italic 只要价格合适。#!"
 agot_btw_struggle_maintenance.0003.c:0 "哈！[wildling_caller.GetFirstNameNoTooltip]，我才不会和你这样的人为伍！"
 agot_btw_struggle_maintenance.0004.opening:0 "拿起武器！"
 agot_btw_struggle_maintenance.0004.desc:0 "曾经，早在黑乌鸦开始袭击我们之前，自由民团结地生活在这片土地上。#bold 团结起来，我们能重现昔日荣光！#!\n\n当下跪的人看到自由民团结起来反抗时，他们的铁甲也会瑟瑟发抖！"
 agot_btw_struggle_maintenance.0004.a:0 "真是值得一见的景象！"
 agot_btw_struggle_maintenance.0005.opening:0 "要求回报……"
 agot_btw_struggle_maintenance.0005.desc:0 "我内心对下跪的人和长城上的黑乌鸦没有一丝好感。\n\n但是我对金子却很是喜欢，如果你能满足我的要求，我会考虑加入你的事业。"
 agot_btw_struggle_maintenance.0005.a:0 "这钱我付得起，我的事业需要你的支持。"
 agot_btw_struggle_maintenance.0005.b:0 "我的亲人要比金子还值钱。"
 agot_btw_struggle_maintenance.0005.c:0 "你会后悔你把我当乞丐的这天……"
 agot_btw_struggle_maintenance.0006.opening:0 "依靠自己"
 agot_btw_struggle_maintenance.0006.desc:0 "我想不出还有什么死法比加入你对抗下跪的人的战争更糟糕。\n\n好好想想吧，谁会死得最惨？死的会是嗜血的乌鸦，还是你[ROOT.Char.GetCulture.GetName]？"
 agot_btw_struggle_maintenance.0006.a:0 "那个可恶的恶魔！"
 agot_btw_struggle_maintenance.0007.opening:0 "比黄金更值钱的东西"
 agot_btw_struggle_maintenance.0007.desc:0 "我无法用金子满足你的要求，但我可以给你一个更值钱的东西……\n\n[wildling_potential_house_hostage.GetFullName]是我的亲人，身上流着我的血。[wildling_potential_house_hostage.GetSheHe]在接下来的战争中将作为你的人质。"
 agot_btw_struggle_maintenance.0007.a:0 "我无法拒绝这样的提议。"
 agot_btw_struggle_maintenance.0007.b:0 "哈！多好的笑话！"
 agot_btw_struggle_maintenance.0008.opening:0 "拿起武器！"
 agot_btw_struggle_maintenance.0008.desc:0 "你已经证明的你的诚意——这对我们自由民来说意义重大。\n\n我会加入你的战争，让下跪的人在我们面前颤抖吧！"
 agot_btw_struggle_maintenance.0008.a:0 "好消息。"
 agot_btw_struggle_maintenance.0009.opening:0 "你去死，我吃席"
 agot_btw_struggle_maintenance.0009.desc:0 "致愚蠢的[ROOT.Char.GetTitledFirstNameNoTooltip]，你试图笼络我的行为让人贻笑大方。#bold 你竟然以为这样就能让我加入你的战争！#!\n\n真是笑死个人……"
 agot_btw_struggle_maintenance.0009.a:0 "该死的无耻魔鬼！"
 agot_btw_struggle_nightswatch.01.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01.desc:0 "总司令的职责并不轻松——和学士一起探讨至深夜、写求助信然后派渡鸦前往南方。\n\n“渡鸦和信件的效果有限，”[nw_petition_envoy.GetTitledFirstName]带着得意的笑容告诉我：“有些领主可能更喜欢一些……#italic 直接的外交#!努力。”\n\n[nw_petition_envoy.GetSheHe|U]希望我派遣[nw_petition_envoy.GetHerHim]作为使者前往南方。现在问题是，#italic 我应该向领主们请求些什么呢？#!"
 agot_btw_struggle_nightswatch.01.a:0 "我希望获得更多人手。"
 agot_btw_struggle_nightswatch.01.b:0 "我希望获得更多补给。"
 agot_btw_struggle_nightswatch.01.c:0 "为什么不两个都要？"
 agot_btw_struggle_nightswatch.01.d:0 "这终究不是什么好主意。"
 agot_btw_struggle_nightswatch.0100.t:0 "隐藏的宝藏"
 agot_btw_struggle_nightswatch.0100.desc:0 "在旅途中，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]偶然发现了一些贵重的小饰品。这些东西显然非常值钱！\n\n但是作为总司令，我有我自己的考量。#italic 我该怎么处理这些新得来的财宝？#!"
 agot_btw_struggle_nightswatch.0100.a:0 "送回守夜人！"
 agot_btw_struggle_nightswatch.0100.b:0 "送给当地领主。"
 agot_btw_struggle_nightswatch.0100.c:0 "分发给当地平民。"
 agot_btw_struggle_nightswatch.0101.t:0 "有价值的自告奋勇者"
 agot_btw_struggle_nightswatch.0101.desc:0 "在旅途中，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]遇到了不少狂热的年轻人，他们渴望着冒险。稍加说服，他们决定加入守夜人！"
 agot_btw_struggle_nightswatch.0101.a:0 "我们需要尽可能多的人手。"
 agot_btw_struggle_nightswatch.0101.b:0 "守夜人不是冒险者该来的地方。"
 agot_btw_struggle_nightswatch.0102.t:0 "提供补给"
 agot_btw_struggle_nightswatch.0102.desc:0 "在旅途中，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]和当地的以为领主很合得来。虽然这位领主并不是非常富有，但他为我们的事业捐赠了一些物资。"
 agot_btw_struggle_nightswatch.0102.a:0 "我们愿意接受任何礼物。"
 agot_btw_struggle_nightswatch.0102.b:0 "守夜人可不是乞丐。"
 agot_btw_struggle_nightswatch.0103.t:0 "愤怒的暴民"
 agot_btw_struggle_nightswatch.0103.desc:0 "在旅途中，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]遇到了一些麻烦……当地的一个农民领袖，[peasant_leader.GetFirstName]，组织了一群暴民追逐[nw_petition_envoy.GetFirstNameNoTooltip]，试图将其赶出镇子。[nw_petition_envoy.GetSheHe|U]别无选择——#italic [nw_petition_envoy.GetSheHe|l]应该逃跑还是战斗？#!"
 agot_btw_struggle_nightswatch.0103.a:0 "进攻挑头者！"
 agot_btw_struggle_nightswatch.0103.b:0 "尝试逃跑。"
 nw_petition_rand_event_4_flee_succ:0 "你的使者成功逃离了愤怒的暴民。"
 nw_petition_rand_event_4_flee_fail:0 "你的使者没能逃离愤怒的暴民。"
 agot_btw_struggle_nightswatch.0104.t:0 "被误认为是强盗"
 agot_btw_struggle_nightswatch.0104.desc:0 "在旅途中，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]被当地的一个骑士误认为是路边的强盗。[idiotic_knight_whomst_think_BB_is_bandit.GetFirstName]似乎不是那种可以轻视的类型……#italic [nw_petition_envoy.GetFirstNameNoTooltip]应该怎么做？#!"
 agot_btw_struggle_nightswatch.0104.a:0 "试着和他讲道理。"
 agot_btw_struggle_nightswatch.0104.b:0 "该用拳头说话了！"
 agot_btw_struggle_nightswatch.0104.c:0 "也许我的使者有足够的魅力来平息这一切？"
 nw_petition_rand_event_4_succ:0 "你的使者让骑士相信了自己的使命。"
 nw_petition_rand_event_4_fail:0 "骑士#N 不信#!……"
 agot_btw_struggle_nightswatch.0105.t:0 "醉酒渎职"
 agot_btw_struggle_nightswatch.0105.desc:0 "看来[nw_petition_envoy.GetFirstNameNoTooltip]辜负了我的信任。在作为使者前往南方时，[nw_petition_envoy.GetSheHe]常常流连于每一个酒馆和妓院！\n\n现在甚至有传言说，[nw_petition_envoy.GetSheHe]曾徒手杀死了一个野人！#italic 这无疑是酒后的吹嘘……#!"
 agot_btw_struggle_nightswatch.0105.a:0 "等我抓住这个醉醺醺的使者……"
 agot_btw_struggle_nightswatch.0106.t:0 "意外的侮辱"
 agot_btw_struggle_nightswatch.0106.desc:0 "在旅途中，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]遇到了各种各样的人，从农民到领主，从街头艺人到小贵族。当地一位骑士[local_knight.GetFirstName]声称被我使者的某些话冒犯了……#italic [nw_petition_envoy.GetFirstNameNoTooltip]应该怎么做？#!"
 agot_btw_struggle_nightswatch.0106.a:0 "给骑士一些赔偿。"
 agot_btw_struggle_nightswatch.0106.b:0 "让骑士滚开！"
 agot_btw_struggle_nightswatch.0106.c:0 "也许我的使者有足够的魅力来平息这一切？"
 agot_btw_struggle_nightswatch.0107.t:0 "酒馆争斗"
 agot_btw_struggle_nightswatch.0107.desc:0 "我的使者[nw_petition_envoy.GetFirstNameNoTooltip]在[nw_petition_envoy.GetHerHis]的旅程中偶尔会在当地的酒馆停留，但今晚与以往不同。\n\n气氛一开始时很平静，但[nw_petition_envoy.GetSheHe]还没弄清楚是怎么回事，现场就演变成了一场#bold 史诗般的酒馆打斗#!"
 agot_btw_struggle_nightswatch.0107.a:0 "打起来！打起来！"
 agot_btw_struggle_nightswatch.0108.t:0 "强盗袭击"
 agot_btw_struggle_nightswatch.0108.desc:0 "在旅途中，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]必须时刻保持警惕。当有人走近时，谁也不知道[vile_bandit.GetSheHe]是否居心不良。\n\n今天，我的使者运气不佳。一个卑鄙的强盗，[vile_bandit.GetFirstName]，在远离城镇的路上成功伏击了[nw_petition_envoy.GetHerHim]。#italic [nw_petition_envoy.GetFirstNameNoTooltip]应该怎么做？#!"
 agot_btw_struggle_nightswatch.0108.a:0 "杀了强盗。"
 agot_btw_struggle_nightswatch.0108.b:0 "也许给些钱就行了？"
 agot_btw_struggle_nightswatch.0108.c:0 "赶快跑！"
 agot_btw_struggle_nightswatch.0109.t:0 "野兽袭击"
 agot_btw_struggle_nightswatch.0109.desc:0 "在旅行途中，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]必须时刻保持警惕。任何一个角落都可能隐藏着潜在的危险。\n\n今天，我的使者显然运气不佳。一只凶猛的野兽突然出现，让[nw_petition_envoy.GetHerHim]措手不及，在得不到任何帮助的情况下，#italic [nw_petition_envoy.GetFirstNameNoTooltip]应该怎么办？#!"
 agot_btw_struggle_nightswatch.0109.a:0 "杀了野兽。"
 agot_btw_struggle_nightswatch.0109.b:0 "赶快跑！"
 nw_petition_rand_event_9_flee_succ:0 "你的使者成功逃离了野兽。"
 nw_petition_rand_event_9_flee_fail:0 "你的使者没能逃掉。"
 agot_btw_struggle_nightswatch.0111.t:0 "流血事件"
 agot_btw_struggle_nightswatch.0111.desc:0 "我的使者[nw_petition_envoy.GetFirstNameNoTooltip]似乎陷入了麻烦。一场战斗爆发，鲜血四溅，只有一个人得以脱身……"
 agot_btw_struggle_nightswatch.0111.a:0 "[nw_petition_envoy.GetSheHe]最好赶快去找要造访的领主！"
 agot_btw_struggle_nightswatch.0111.b:0 "不！为什么……[nw_petition_envoy.GetSheHe]还那么年轻……"
 nw_petition_rand_event_10_win:0 "你的使者活了下来！"
 nw_petition_rand_event_10_wounded:0 "你的使者活了下来，但受了伤。"
 nw_petition_rand_event_10_defeat:0 "你的使者死了……"
 agot_btw_struggle_nightswatch.0113.t:0 "避开敌人"
 agot_btw_struggle_nightswatch.0113.desc:0 "无论是因为运气还是技巧，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]成功逃脱了敌人的追捕。[nw_petition_envoy.GetSheHe]现在可以继续前往他要造访的领主处了。"
 agot_btw_struggle_nightswatch.0113.a:0 "越快越好。"
 agot_btw_struggle_nightswatch.0114.t:0 "使者被找到"
 agot_btw_struggle_nightswatch.0114.desc:0 "尽管[nw_petition_envoy.GetFirstNameNoTooltip]努力在逃，但[nw_petition_envoy.GetSheHe]始终未能摆脱[nw_petition_envoy.GetHerHis]的追击者。[nw_petition_envoy.GetSheHe|U]被发现躲在灌木丛中，向[nw_petition_envoy.GetHerHis]的神明祈求保佑。\n\n#bold 这是[nw_petition_envoy.GetHerHim]最后的逃跑机会。#!"
 agot_btw_struggle_nightswatch.0114.a:0 "我的使者只能听天由命了。"
 agot_btw_struggle_nightswatch.0114.b:0 "[nw_petition_envoy.GetSheHe|U]必须为自己的性命而战！"
 agot_btw_struggle_nightswatch.0115.t:0 "骑士听得懂道理"
 agot_btw_struggle_nightswatch.0115.desc:0 "尽管[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip]愚蠢得超出预料。然而，通过一些圆滑的话语和尽可能的耐心，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]成功说服这位愚笨的骑士相信[nw_petition_envoy.GetHerHis]身上的任务。"
 agot_btw_struggle_nightswatch.0115.a:0 "很好，现在继续执行任务。"
 agot_btw_struggle_nightswatch.0116.t:0 "骑士不为所动"
 agot_btw_struggle_nightswatch.0116.desc:0 "[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip]的愚蠢没有下限。尽管我的使者尽可能圆滑和耐心，这位愚笨的骑士仍然坚信[nw_petition_envoy.GetFirstNameNoTooltip]是个强盗。\n\n“毕竟，#bold 要么#!你怎么会穿一身黑呢？”[idiotic_knight_whomst_think_BB_is_bandit.GetFirstNameNoTooltip]问这个问题时显然没有意识到自己的愚蠢，[idiotic_knight_whomst_think_BB_is_bandit.GetSheHe]拒绝听信任何理由——#italic [nw_petition_envoy.GetFirstNameNoTooltip]应该怎么做？#!"
 agot_btw_struggle_nightswatch.0117.t:0 "使者杀死野兽"
 agot_btw_struggle_nightswatch.0117.desc:0 "尽管被突然袭击，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]反应迅速，成功躲开了野兽的攻击。\n\n双方对视并环绕彼此，野兽试图再次发动攻击，但是使者的剑已经深深地刺入野兽的胸膛。"
 agot_btw_struggle_nightswatch.0117.a:0 "很好，现在继续执行任务。"
 agot_btw_struggle_nightswatch.0118.t:0 "使者勉强杀死野兽"
 agot_btw_struggle_nightswatch.0118.desc:0 "我的使者[nw_petition_envoy.GetFirstNameNoTooltip]完全被野兽的袭击吓了一跳。尽管野兽全力进攻，[nw_petition_envoy.GetFirstNameNoTooltip]仍很快恢复镇定并招架住了攻击。\n\n当野兽再次发起攻击时，我的使者的剑已经深深地插入了野兽的胸膛。不幸的是，这场战斗让[nw_petition_envoy.GetHerHim]受了重伤。"
 agot_btw_struggle_nightswatch.0118.a:0 "希望不要耽误任务……"
 agot_btw_struggle_nightswatch.0119.t:0 "野兽杀了使者"
 agot_btw_struggle_nightswatch.0119.desc:0 "哦不，当野兽发起进攻时，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]被彻底地打了个措手不及。尽管[nw_petition_envoy.GetHerHis]已经尽了最大的努力，但[nw_petition_envoy.GetSheHe]却始终无法冷静下来，无力闪躲野兽的攻击。\n\n在对峙并互相踱步了一会儿之后，野兽猛地向前扑来，啃咬[nw_petition_envoy.GetHerHis]的头部，几乎一口把[nw_petition_envoy.GetHerHis]的脸撕裂。\n\n#italic 这么一来我的请愿就泡汤了……#!"
 agot_btw_struggle_nightswatch.0119.a:0 "也许[nw_petition_envoy.GetHerHis]的尸骨能被送回黑城堡。"
 agot_btw_struggle_nightswatch.0120.t:0 "使者躲过野兽"
 agot_btw_struggle_nightswatch.0120.desc:0 "尽管被野兽突然袭击，我的使者[nw_petition_envoy.GetFirstNameNoTooltip]很快反应过来，恢复镇静并快速跑向安全的地方。\n\n尽管这不是一场光彩的胜利，但是我的使者成功逃脱，只是[nw_petition_envoy.GetHerHis]的黑裤子中间多了快土黄色。"
 agot_btw_struggle_nightswatch.0120.a:0 "在见领主前请先把裤子洗了。"
 agot_btw_struggle_nightswatch.01000.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01000.desc:0 "一切准备就绪，现在可以开始行动了，[nw_petition_envoy.GetTitledFirstName]在[nw_petition_envoy.GetHerHis]离开之前最后一次来到我的面前。\n\n“总司令大人，我保证尽快完成在南方的任务，带着我们所请求的东西回到黑城堡。虽然道路漫长，危险重重，但我发誓将用生命和荣誉为这个目标奋斗，#bold 我将向着[nw_petition_target.GetCapitalLocation.GetName]前进！”[nw_petition_envoy.GetFirstNameNoTooltip]向我保证道。"
 agot_btw_struggle_nightswatch.01000.a:0 "去履行你的职责吧。"
 agot_btw_struggle_nightswatch.01001.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01001.desc:0 "[nw_petition_envoy.GetTitledFirstName]告诉我的有关漫长的路途和等待着[nw_petition_envoy.GetHerHim]的危险没有丝毫的夸张。但是，终于，[nw_petition_envoy.GetFirstNameNoTooltip]到达了[nw_petition_envoy.GetHerHis]的目的地，[nw_petition_target.GetCapitalLocation.GetName]！"
 agot_btw_struggle_nightswatch.01001.a:0 "希望领主能同意我的请求。"
 agot_btw_struggle_nightswatch.01002.t:0 "守夜人的使者"
 agot_btw_struggle_nightswatch.01002.desc.a:0 "一个全身黑衣，散发着路途的气味的陌生旅行者来到了我的宫廷。\n\n“[nw_petition_envoy.GetTitledFirstName]，我的[ROOT.Char.GetLadyLord|l]，”[nw_petition_envoy.GetSheHe]躬下[nw_petition_envoy.GetHerHim]的身子说道：“我是黑衣兄弟的使者，是守卫长城的守夜人，我带着使命来到这里。”我打了个哈欠，希望这位使者能直入主题。\n\n“呃，我的[ROOT.Char.GetLadyLord|l]。我来此是请求您提供物资，以帮助我们的守夜人保卫七大王国！”"
 agot_btw_struggle_nightswatch.01002.desc.b:0 "一个全身黑衣，散发着路途的气味的陌生旅行者来到了我的宫廷。\n\n“[nw_petition_envoy.GetTitledFirstName]，我的[ROOT.Char.GetLadyLord|l]，”[nw_petition_envoy.GetSheHe]躬下[nw_petition_envoy.GetHerHim]的身子说道：“我是黑衣兄弟的使者，是守卫长城的守夜人，我带着使命来到这里。”我打了个哈欠，希望这位使者能直入主题。\n\n“呃，我的[ROOT.Char.GetLadyLord|l]。我来此是请求您提供人手，以帮助我们的守夜人保卫七大王国！”"
 agot_btw_struggle_nightswatch.01002.desc.c:0 "一个全身黑衣，散发着路途的气味的陌生旅行者来到了我的宫廷。\n\n“[nw_petition_envoy.GetTitledFirstName]，我的[ROOT.Char.GetLadyLord|l]，”[nw_petition_envoy.GetSheHe]躬下[nw_petition_envoy.GetHerHim]的身子说道：“我是黑衣兄弟的使者，是守卫长城的守夜人，我带着使命来到这里。”我打了个哈欠，希望这位使者能直入主题。\n\n“呃，我的[ROOT.Char.GetLadyLord|l]。我来此是请求您提供人手和物资，以帮助我们的守夜人保卫七大王国！”"
 agot_btw_struggle_nightswatch.01002.a:0 "好，我会尽我所能帮助黑衣兄弟！"
 agot_btw_struggle_nightswatch.01002.b:0 "嗯，我或许可以接受……只要守夜人能满足我的要求。"
 agot_btw_struggle_nightswatch.01002.c:0 "哈！你想让我帮你们防御古灵精怪吗？"
 agot_btw_struggle_nightswatch.01003.t:0 "守夜人的使者"
 agot_btw_struggle_nightswatch.01003.desc:0 "“虽然我很荣幸能够接待一个黑衣兄弟，”我露出狡黠的笑容开始说道，“但是作为使者，你肯定知道你使命的重要性。否则，为什么不是直接派渡鸦，而是派你前来呢？”\n\n[nw_petition_envoy.GetTitledFirstName]似乎明白了我的意思。“如果想让我答应守夜人的请求，我需要#italic 一些东西#!作为回报……”"
 agot_btw_struggle_nightswatch.01003.a:0 "前去解救被野人俘虏的人质。"
 agot_btw_struggle_nightswatch.01003.b:0 "回程时把这个废物带走。"
 agot_btw_struggle_nightswatch.01003.c:0 "替我进攻一个野人部落。"
 agot_btw_struggle_nightswatch.01003.d:0 "我们可以商定一个公平的协议……"
 agot_btw_struggle_nightswatch.01003.e:0 "一个稀有的宝物可比金子值钱！"
 agot_btw_struggle_nightswatch.01004.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01004.desc.a:0 "我收到了去往[nw_petition_target.GetCapitalLocation.GetName]的使者[nw_petition_envoy.GetTitledFirstName]的消息，谈判进展得非常#bold 顺利#!！\n\n虽然具体细节仍在讨论中，但[nw_petition_envoy.GetFirstNameNoTooltip]相信当地[nw_petition_target.GetLadyLord]会同意我们的请愿。"
 agot_btw_struggle_nightswatch.01004.desc.b:0 "我收到了去往[nw_petition_target.GetCapitalLocation.GetName]的使者[nw_petition_envoy.GetTitledFirstName]的消息，谈判进展得一般。\n\n虽然具体细节仍在讨论中，但[nw_petition_envoy.GetFirstNameNoTooltip]相信当地[nw_petition_target.GetLadyLord]会同意我们的请愿……#italic 只要我们答应一个条件。#!"
 agot_btw_struggle_nightswatch.01004.desc.c:0 "我收到了去往[nw_petition_target.GetCapitalLocation.GetName]的使者[nw_petition_envoy.GetTitledFirstName]的消息，谈判进展得#N 非常糟糕#!！\n\n已经没必要继续协商了，[nw_petition_envoy.GetFirstNameNoTooltip]很确定当地[nw_petition_target.GetLadyLord]不会答应我们的任何请求。"
 agot_btw_struggle_nightswatch.01004.a:0 "我只能接受！"
 agot_btw_struggle_nightswatch.01004.b:0 "尝试说服[nw_petition_target.GetLadyLord]！"
 agot_btw_struggle_nightswatch.01004.c:0 "也许可以用些金钱手段？"
 agot_btw_struggle_nightswatch.01005.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01005.desc:0 "有时候，一个人的生命中会出现能证明自己存在意义的光彩时刻。今天，[nw_petition_envoy.GetTitledFirstName]证明了[nw_petition_envoy.GetHerHis]生命的意义。\n\n我派遣[nw_petition_envoy.GetHerHim]说服[nw_petition_target.GetTitledFirstName]来帮助守夜人，天哪……#bold [nw_petition_envoy.GetFirstNameNoTooltip]成功了！#!"
 agot_btw_struggle_nightswatch.01005.a:0 "[nw_petition_envoy.GetHerHis]可不能太骄傲。"
 agot_btw_struggle_nightswatch.01006.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01006.desc:0 "有时候，一个人的生命中会出现能证明自己存在意义的光彩时刻。可怜的[nw_petition_envoy.GetTitledFirstName]仍#bold 没有#!等到那一天。\n\n我派遣[nw_petition_envoy.GetHerHim]说服[nw_petition_target.GetTitledFirstName]来帮助守夜人，天哪……#N [nw_petition_envoy.GetFirstNameNoTooltip]失败了！#!"
 agot_btw_struggle_nightswatch.01006.a:0 "真失败……"
 agot_btw_struggle_nightswatch.01007.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01007.desc:0 "[nw_petition_envoy.GetTitledFirstName]再次回来为守夜人辩解。他讲了什么关于誓言、承诺、黑暗之夜和寒冷即将来临的胡言乱语，我几乎听不懂他在说什么。\n\n当[nw_petition_envoy.GetSheHe]终于说完请求时，我与[nw_petition_envoy.GetHerHim]对视——这是评估一个人性格的唯一方法。在那一瞬间，我知道我该怎么做了。"
 agot_btw_struggle_nightswatch.01007.a:0 "很有说服力的理由，我愿意帮你。"
 agot_btw_struggle_nightswatch.01007.b:0 "我并不怀疑你们的使命，但我不得不拒绝你们的要求。"
 agot_btw_struggle_nightswatch.01007.c:0 "你竟敢再次提出这种无理的要求！"
 agot_btw_struggle_nightswatch.01008.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01008.desc.a:0 "[nw_petition_envoy.GetTitledFirstName]用尽全力劝说[nw_petition_target.GetTitledFirstName]援助守夜人——他取得了巨大的成功！\n\n现在，[nw_petition_envoy.GetSheHe]必须准备启程返回绝境长城。"
 agot_btw_struggle_nightswatch.01008.desc.b:0 "[nw_petition_envoy.GetTitledFirstName]用尽全力劝说[nw_petition_target.GetTitledFirstName]援助守夜人——并最终达成了一项协议……\n\n现在，[nw_petition_envoy.GetSheHe]必须准备启程返回绝境长城。"
 agot_btw_struggle_nightswatch.01008.desc.c:0 "[nw_petition_envoy.GetTitledFirstName]用尽全力劝说[nw_petition_target.GetTitledFirstName]援助守夜人——但一切徒劳无功。\n\n现在，[nw_petition_envoy.GetSheHe]必须准备好面对漫长归程回到艰苦的绝境长城。"
 agot_btw_struggle_nightswatch.01008.a:0 "返回黑城堡！"
 agot_btw_struggle_nightswatch.01009.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01009.desc.a:0 "通过[nw_petition_envoy.GetTitledFirstName]不懈的努力，[nw_petition_envoy.GetHerHis]成功说服[nw_petition_target.GetTitledFirstName]同意我们的请愿。"
 agot_btw_struggle_nightswatch.01009.desc.b:0 "通过[nw_petition_envoy.GetTitledFirstName]不懈的努力，[nw_petition_envoy.GetHerHis]成功说服[nw_petition_target.GetTitledFirstName]同我们签署新的条款。"
 agot_btw_struggle_nightswatch.01009.desc.c:0 "尽管[nw_petition_envoy.GetTitledFirstName]尽了最大的努力，[nw_petition_target.GetTitledFirstName]又一次拒绝了请愿。"
 agot_btw_struggle_nightswatch.01009.a:0 "我只能接受！"
 agot_btw_struggle_nightswatch.01009.b:0 "不，谈判结束了。"
 agot_btw_struggle_nightswatch.01009.c:0 "谢谢你，我的[nw_petition_target.GetLadyLord]。"
 agot_btw_struggle_nightswatch.01010.t:0 "前往七国的使者"
 agot_btw_struggle_nightswatch.01010.desc.a:0 "在[nw_petition_envoy.GetTitledFirstName]离开黑城堡时，[nw_petition_envoy.GetSheHe]承诺尽快达成[nw_petition_envoy.GetHerHis]的使命，用尽一切办法为守夜人寻求援助。\n\n今天，[nw_petition_envoy.GetFirstNameNoTooltip]完成了[nw_petition_envoy.GetHerHis]的出使，[nw_petition_envoy.GetSheHe]在走过城门时应该受到英雄般的欢迎。\n\n“你做到了，”我说着，握住[nw_petition_envoy.GetHerHis]的手：“你完成了守夜人使者的使命。”\n\n#italic 现在，该如何处理这些来之不易的援助呢？#!"
 agot_btw_struggle_nightswatch.01010.desc.b:0 "在[nw_petition_envoy.GetTitledFirstName]离开黑城堡时，[nw_petition_envoy.GetSheHe]承诺尽快达成[nw_petition_envoy.GetHerHis]的使命，用尽一切办法为守夜人寻求援助。\n\n今天，[nw_petition_envoy.GetFirstNameNoTooltip]完成了[nw_petition_envoy.GetHerHis]的出使，[nw_petition_envoy.GetSheHe]在走过城门时应该受到英雄般的欢迎。\n\n“你做到了，”我说着，握住[nw_petition_envoy.GetHerHis]的手：“你完成了守夜人使者的使命。”\n\n#italic 现在，该如何处理这些来之不易的援助呢？#!"
 agot_btw_struggle_nightswatch.01010.desc.c:0 "在[nw_petition_envoy.GetTitledFirstName]离开黑城堡时，[nw_petition_envoy.GetSheHe]承诺尽快达成[nw_petition_envoy.GetHerHis]的使命，用尽一切办法为守夜人寻求援助。\n\n今天，[nw_petition_envoy.GetFirstNameNoTooltip]结束了[nw_petition_envoy.GetHerHis]的出使，虽然未能成功，但是[nw_petition_envoy.GetSheHe]仍然坚挺着走过城门。\n\n“你可能没有弄到我们需要的东西，”我说着，握住[nw_petition_envoy.GetHerHis]的手，“但至少你活着回来了。”"
 agot_btw_struggle_nightswatch.01010.a:0 "派人手去站岗。"
 agot_btw_struggle_nightswatch.01010.b:0 "派人手去驻扎废弃的城堡。"
 agot_btw_struggle_nightswatch.01010.c:0 "把物资分发给黑衣兄弟。"
 agot_btw_struggle_nightswatch.01010.d:0 "把物资送去其他小哨站。"
 agot_btw_struggle_nightswatch.01010.e:0 "派人手去站岗，把物资分发给黑衣兄弟。"
 agot_btw_struggle_nightswatch.01010.f:0 "派人手去驻扎废弃的城堡，把物资分发给黑衣兄弟。"
 agot_btw_struggle_nightswatch.01010.g:0 "派人手去站岗，把物资送去其他小哨站。"
 agot_btw_struggle_nightswatch.01010.h:0 "派人手去驻扎废弃的城堡，把物资送去其他小哨站。"
 agot_btw_struggle_nightswatch.01010.i:0 "现在，回到岗位去吧。"
 agot_btw_struggle_nightswatch.02011.opening:0 "受羞辱的守夜人使者！"
 agot_btw_struggle_nightswatch.02011.desc:0 "作为守夜人的使者，当我访问[nw_petition_target.GetTitledFirstName]的宫廷时，我受到了斥责和羞辱。全世界都应该知道[nw_petition_target.GetFirstNamePossessiveNoTooltip]的无耻！"
 agot_btw_struggle_nightswatch.02011.a:0 "真是难堪！"
 agot_btw_struggle_nightswatch.0200.t:0 "加入守夜人的愿望"
 agot_btw_struggle_nightswatch.0200.desc:0 "当我的使者[nw_petition_envoy.GetTitledFirstName]正在拜访[nw_petition_target.GetTitledFirstName]的宫廷时，一名当地领主家族的成员走近[nw_petition_envoy.GetHerHis]。\n\n[nw_petition_200_lords_family_member.GetFirstNameNoTooltip]说他一直梦想着有一天黑衣兄弟能来到这座城堡，#bold 并给他一个机会抛下家族加入守夜人！#!"
 agot_btw_struggle_nightswatch.0200.a:0 "我们需要更多人手！"
 agot_btw_struggle_nightswatch.0200.b:0 "我们不能同意这种事。"
 agot_btw_struggle_nightswatch.0201.t:0 "营地中的女人"
 agot_btw_struggle_nightswatch.0201.desc.a:0 "为守夜人招募新兵时，有时会发生意想不到的状况——那些为逃避惩罚而披上黑衣的维斯特洛废物总是隐藏着另一面。\n\n[nw_petition_envoy.GetTitledFirstName]总觉得新兵[nw_petition_200_lords_family_member.GetFirstNameNoTooltip]有些奇怪，但直到最近才确认他其实是#N 一个女人#!！"
 agot_btw_struggle_nightswatch.0201.desc.b:0 "为守夜人招募新兵时，有时会发生意想不到的状况——那些为逃避惩罚而披上黑衣的维斯特洛废物总是隐藏着另一面。\n\n[nw_petition_envoy.GetTitledFirstName]总觉得某个新兵有些奇怪……新兵[nw_petition_202_female_recruit.GetFirstNameNoTooltip]其实是#N 一个女人#!！"
 agot_btw_struggle_nightswatch.0201.a:0 "带上她，我们需要更多人手。"
 agot_btw_struggle_nightswatch.0201.b:0 "允许她……#italic 伪装后#!加入。"
 agot_btw_struggle_nightswatch.0201.c:0 "命令她离开！"
 agot_btw_struggle_nightswatch.0202.t:0 "新兵试图逃跑"
 agot_btw_struggle_nightswatch.0202.desc:0 "有时，被带去加入守夜人的新兵并不是自愿的。因此，黑乌鸦需要时刻保持警惕，观察队伍中是否会有逃亡者。\n\n今天，几个新兵试图从队伍中逃跑，但是[nw_petition_envoy.GetTitledFirstName]在他们逃远之前就抓住了他们。#italic 现在，该怎么处理这些逃兵？#!"
 agot_btw_struggle_nightswatch.0202.a:0 "死刑是对逃兵的惩罚。"
 agot_btw_struggle_nightswatch.0202.b:0 "我们需要尽可能多的人手，赦免他们。"
 agot_btw_struggle_nightswatch.0203.t:0 "本地骑士希望加入守夜人"
 agot_btw_struggle_nightswatch.0203.desc:0 "总是有许多关于守夜人临危不惧并收获荣耀的传说和谣言。有些人在谈论到#italic 异鬼#!时，都说那是由冰制成的生物，只有最伟大的骑士才能打败它们。还有一些人在谈论到#bold 巨人#!时，坚称它们仍然在绝境长城以北漫游。\n\n[nw_petition_203_local_knight.GetTitledFirstName]的脑子里是荣耀还是愚蠢，[nw_petition_envoy.GetTitledFirstName]并不能确定。[nw_petition_envoy.GetSheHe]能确定的是，这位骑士梦想加入守夜人军团！"
 agot_btw_struggle_nightswatch.0203.a:0 "我们需要更多人手！"
 agot_btw_struggle_nightswatch.0203.b:0 "我们不能同意这种事。"
 agot_btw_struggle_nightswatch.0204.t:0 "当地铁匠提供物资"
 agot_btw_struggle_nightswatch.0204.desc:0 "在维斯特洛，一些人仍然对守夜人保有崇高的敬意——特别是那些了解黑衣兄弟所作出的牺牲和他们面临的危险的人。\n\n一位当地的铁匠，[nw_petition_204_blacksmith.GetFirstNameNoTooltip]，找到我的使者[nw_petition_envoy.GetTitledFirstName]，[nw_petition_204_blacksmith.GetSheHe]希望捐赠一些自己的物资，以支援黑衣兄弟的使命。"
 agot_btw_struggle_nightswatch.0204.a:0 "拿走物资。"
 agot_btw_struggle_nightswatch.0204.b:0 "我们不是乞丐。"
 agot_btw_struggle_nightswatch.0205.t:0 "腐烂的物资"
 agot_btw_struggle_nightswatch.0205.desc:0 "在返回黑城堡的漫长旅途中，我的使者[nw_petition_envoy.GetTitledFirstName]发现大量的物资已经腐烂。\n\n腐烂很快会在剩下的物资中蔓延，这只是时间问题，这将使整趟旅程变得#N 徒劳无功#!！"
 agot_btw_struggle_nightswatch.0205.a:0 "该死！"
 agot_btw_struggle_nightswatch.0205.b:0 "想办法挽救余下的物资。"
 agot_btw_struggle_nightswatch.0205.c:0 "说服一位本地领主交换物资。"
 agot_btw_struggle_nightswatch.0205.d:0 "绝望的时候需要不择手段，现在是求人的时候了。"
 agot_btw_struggle_nightswatch.0206.t:0 "我们中的小偷"
 agot_btw_struggle_nightswatch.0206.desc:0 "返回黑城堡的旅途充满了危险，尤其是当我们护送着一列装满新鲜补给的大篷车时。我的使者[nw_petition_envoy.GetTitledFirstName]必须时刻保持警惕。\n\n今天，[nw_petition_envoy.GetTitledFirstName]发现队伍中出了一个小偷！多亏了[nw_petition_envoy.GetHerHis]的警觉，小偷[nw_petition_206_supplies_thief.GetTitledFirstName]在逃跑之前就被抓住了。#italic 现在，该怎么处理这个盗贼？#!"
 agot_btw_struggle_nightswatch.0206.a:0 "盗窃的代价是#bold 死亡#!。"
 agot_btw_struggle_nightswatch.0206.b:0 "把这个小偷流放到绝境长城。"
 agot_btw_struggle_nightswatch.0206.c:0 "当地领主可以处理这个人渣。"
 agot_btw_struggle_nightswatch.0207.t:0 "多余的物资"
 agot_btw_struggle_nightswatch.0207.desc:0 "真是个尴尬的境地……我的使者[nw_petition_envoy.GetTitledFirstName]告诉我，我们南下寻求援助的任务进展#bold 相当顺利！#!我们的补给多到都不知道该怎么处理。\n\n一想到要舍弃一些物资我就非常痛苦，但是丢掉一些补给来避免不必要的损耗是不是更加明智？"
 agot_btw_struggle_nightswatch.0207.a:0 "保留多余的物资。"
 agot_btw_struggle_nightswatch.0207.b:0 "把一些物资分发给平民。"
 agot_btw_struggle_maintenance.0100.t: "创建王国"
 agot_btw_struggle_maintenance.0100.desc: "我可以创建[kingdom_title.GetName]并令人敬畏的强大统治者！之后我可以要求[kingdom_title.GetNamePossessive]下的独立的法理封臣向我宣誓效忠并成为我的封臣。"
 agot_btw_struggle_maintenance.0100.a: "创建王国。"
 agot_btw_struggle_maintenance.0100.b: "算了。"
 agot_btw_struggle_maintenance.0101.t: "宣誓效忠"
 agot_btw_struggle_maintenance.0101.desc: "我的[ROOT.Char.Custom2('RelationToMe', king.Self)][king.GetFullName]已经创建了[kingdom_title.GetName]，并加冕自己为国王！[king.GetSheHe|U]如今要求我向[king.GetHerHim]宣誓效忠，并成为[king.GetHerHis]的封臣。"
 agot_btw_struggle_maintenance.0101.a: "宣誓效忠。"
