 agot_dragon_personality.change_effect:0 "用这种方式改变龙的性格可能导致其失去[temperament|E]或[taming_chance|E]"
 agot_dragon_personality.0001.t:0 "亲切的怪兽"
 agot_dragon_personality.0001.desc:0 "我向[growing_dragon.GetFirstName]扔去一块生肉，[growing_dragon.Custom('GetDragonSheHe')]在空中用嘴接住了它。我退后一步，然而，[growing_dragon.Custom('GetDragonSheHe')]并没有马上享用美食，而是朝我走来，[growing_dragon.Custom('GetDragonSheHe')]把头慢慢靠近我那沾着血水的手。起初，我以为[growing_dragon.Custom('GetDragonSheHe')]是想要更多的肉，但[growing_dragon.Custom('GetDragonSheHe')]却只是用鼻子轻轻蹭了蹭我的手！看来，[growing_dragon.GetFirstNameNoTooltip]正变得越来越友善，对周围的一切都显得从容不迫。\n\n这样的性格或许很适合待在巢穴里，但我不禁忧虑，这会对[growing_dragon.Custom('GetDragonHerHis')]的战斗能力产生何种影响？"
 agot_dragon_personality.0001.a:0 "亲切友好，这是个好品质！"
 agot_dragon_personality.0001.b:0 "龙是用来战斗的！不是来蹭人撒娇的！"
 agot_dragon_personality.0001.c:0 "光亲切是不够的，我要的是顺从！"
 agot_dragon_personality.0002.t:0 "好斗的野兽"
 agot_dragon_personality.0002.desc:0 "显然，[growing_dragon.GetFirstNamePossessive]的攻击性正在日益增长，[growing_dragon.Custom('GetDragonSheHe')|U]变得越来越难以控制，即便是一些微不足道的小事也会让[growing_dragon.Custom('GetDragonHerHim')]大发雷霆，暴力行为时有发生。因此，我的一些仆人开始对[growing_dragon.GetFirstNamePossessive]心生畏惧，有时甚至会拒绝参与喂食工作，他们时刻担心自己会成为[growing_dragon.GetFirstNamePossessive]发泄怒火的下一个牺牲品。\n\n尽管一头野兽可怕些自有其好处，但我确实在思考，这是否是[growing_dragon.GetFirstNameNoTooltip]应有的成长方向？"
 agot_dragon_personality.0002.a:0 "人无法改变野兽的天性。"
 agot_dragon_personality.0002.b:0 "它必须保持安静，做不到的话就挨鞭子！"
 agot_dragon_personality.0002.c:0 "应该鼓励这种倾向！下次记得喂些生肉！"
 agot_dragon_personality.0003.t:0 "受惊的死神"
 agot_dragon_personality.0003.desc:0 "[growing_dragon.GetFirstName]的情绪就像晨雾一样难以捉摸，最近甚至连每日喂食都变得棘手起来。今天，饲养员牵来一只羊，但羊的叫声似乎让这条小龙感到不安。与其他龙类那种毫无顾忌地享用小羊不同，[growing_dragon.GetFirstNameNoTooltip]有些畏缩不前，爪子不安地在石头上敲击作响。\n\n每当羊动一下，[growing_dragon.GetFirstName]就会立即紧张地进入防御姿态，仿佛连羊毛的沙沙声都会让[growing_dragon.Custom('GetDragonSheHe')]感到威胁。经过一番耐心的哄劝，[growing_dragon.Custom('GetDragonSheHe')]才勉强愿意靠近一点，但[growing_dragon.Custom('GetDragonHerHis')]张大的鼻孔透露出[growing_dragon.Custom('GetDragonHerHis')]内心的忐忑不安。最终，[growing_dragon.GetFirstNameNoTooltip]勉强一口咬下小羊，吃下了[growing_dragon.Custom('GetDragonHerHis')]的晚餐。看来，这种传说中的强大生物也会有着一颗如麻雀般胆小的心。"
 agot_dragon_personality.0003.a:0 "多么奇怪！一条胆小的龙！"
 agot_dragon_personality.0003.b:0 "龙应该无所畏惧才对！牵几条斗犬来！"
 agot_dragon_personality.0003.c:0 "如果我们多给它些空间，它或许会轻松些？"
 agot_dragon_personality.0004.t:0 "骇人的灾厄化身"
 agot_dragon_personality.0004.desc:0 "为了维持[growing_dragon.GetFirstName]的野兽天性，我偶尔会允许[growing_dragon.Custom('GetDragonHerHis')]捕猎活物。今天，我把一只鹿和[growing_dragon.GetFirstNameNoTooltip]关在一起，而[growing_dragon.Custom('GetDragonHerHim')]则展现出了我此前从未见过的凶残。\n\n[growing_dragon.GetFirstNameNoTooltip]用强有力的下巴贪婪地撕扯着血肉，不仅如此，[growing_dragon.Custom('GetDragonSheHe')]似乎还故意不让猎物死去！与以往先喷火烤熟的吃法不同，今天的[growing_dragon.Custom('GetDragonSheHe')]细细品味着口中的鲜血和内脏，仿佛是在……欣赏动物垂死时的哀鸣。"
 agot_dragon_personality.0004.a:0 "一头真正可怕的怪兽……属于我的怪兽。"
 agot_dragon_personality.0004.b:0 "这太不像话了！[growing_dragon.Custom('GetDragonSheHe')]再这样就抽[growing_dragon.Custom('GetDragonHerHim')]！"
 agot_dragon_personality.0004.c:0 "这是个好兆头！[growing_dragon.Custom('GetDragonSheHe')|U]会争夺自己想要的东西！"
 agot_dragon_personality.0005.t:0 "温顺的巨兽"
 agot_dragon_personality.0005.desc:0 "维护龙穴是一件麻烦的事，其中最困难的部分不是修砖砌瓦，而是为泥瓦匠工作腾出空间。要把像[growing_dragon.GetFirstName]这样的巨龙暂时移到其他地方去，其难度可想而知。\n\n当泥瓦匠们靠近时，我本以为[growing_dragon.GetFirstNameNoTooltip]会为他们侵犯领地而以咆哮迎接。然而，[growing_dragon.Custom('GetDragonSheHe')]只是抬了抬头，双眼里闪烁着超越野兽本能的智慧。[growing_dragon.Custom('GetDragonSheHe')]优雅地伸展开翅膀，缓缓向前踱步，尾巴轻轻在身后摆动，每一步都满是从容和悠闲。[growing_dragon.Custom('GetDragonSheHe')|U]平静地依照指令安顿在了新的位置，那一刻的紧张气氛顿时烟消云散。\n\n工人们开始工作，还不时向那只巨龙投向感激和敬畏的目光，而[growing_dragon.GetFirstNameNoTooltip]只是带着好奇静静地看着。"
 agot_dragon_personality.0005.a:0 "多方便！也许养条龙并没有那么难。"
 agot_dragon_personality.0005.b:0 "真是讽刺！敌人会怎么看我们？！"
 agot_dragon_personality.0005.c:0 "或许我们可以带[growing_dragon.Custom('GetDragonHerHim')]去见见其他动物？"
 agot_dragon_personality.0006.t:0 "桀骜不驯的蛮兽"
 agot_dragon_personality.0006.desc:0 "“我们已经尽了最大的努力，但[growing_dragon.GetFirstName]就是不愿意配合。”驯兽师说话时声音紧绷，我能听出他语气中的焦急，他正使劲拉扯着[growing_dragon.GetFirstNameNoTooltip]的锁链，试图把锁扣重新固定在墙上。\n\n尽管[growing_dragon.GetFirstNameNoTooltip]从来都不是一头特别容易顺从的生物，但[growing_dragon.Custom('GetDragonSheHe')]现在正变得愈发难以驾驭。虽说一头拥有自我意志的龙会令人感到恐惧，但我确实在思考，这是否是[growing_dragon.GetFirstNameNoTooltip]应有的成长方向？"
 agot_dragon_personality.0006.a:0 "一头有自己想法的龙和一只绵羊，我当然选前者。"
 agot_dragon_personality.0006.b:0 "龙必须服管教！饿[growing_dragon.Custom('GetDragonSheHe')]饿到听话为止！"
 agot_dragon_personality.0006.c:0 "何等威严！你们都#bold 应该#!对[growing_dragon.Custom('GetDragonHerHim')]表现出应有的尊重！"
 agot_dragon_personality.0007.t:0 "谦卑的霸主"
 agot_dragon_personality.0007.desc:0 "今天，从[growing_dragon.GetFirstNamePossessive]的饲养员处传来一个令人不安的消息——[growing_dragon.Custom('GetDragonSheHe')]开始拒绝进食。看起来，只要有其他人在场，哪怕仅仅只是待在[growing_dragon.Custom('GetDragonSheHe')]的巢穴里，[growing_dragon.GetFirstNameNoTooltip]就不会吃任何东西，只是一味地盯着他们看。这种情况一直持续到一位饲养员决定先吃午饭，这时才发现，原来[growing_dragon.GetFirstNameNoTooltip]是在等饲养员先吃！\n\n[growing_dragon.GetFirstNameNoTooltip]显然已经养成了一种谦卑的习惯；问题是，我是否应该任由这种习惯继续保留下去？"
 agot_dragon_personality.0007.a:0 "很好，这会使训练简单许多！"
 agot_dragon_personality.0007.b:0 "身为一条龙，你应该要清楚自己同底层平民的差距！"
 agot_dragon_personality.0007.c:0 "这是个好品质，今晚给[growing_dragon.GetFirstNamePossessiveNoTooltip]加餐！"
 agot_dragon_personality.0008.t:0 "居高临下的存在"
 agot_dragon_personality.0008.desc:0 "今天，从[growing_dragon.GetFirstNamePossessive]的饲养员处传来一个令人不安的消息——[growing_dragon.Custom('GetDragonSheHe')]已经不再耐心地等待食物被送来，而是开始主动要求食物。更令人担忧的是，如果送食物的仆人没有向[growing_dragon.Custom('GetDragonHerHim')]#EMP 鞠躬#!，[growing_dragon.Custom('GetDragonSheHe')]甚至会冲他们咆哮。\n\n[growing_dragon.GetFirstNameNoTooltip]显然已经养成了一种傲慢的习惯；我是否应该任由这种习惯继续保留下去？"
 agot_dragon_personality.0008.a:0 "龙毕竟是要受人尊重的。"
 agot_dragon_personality.0008.b:0 "在我的屋檐下，你就得尊重#EMP 我#!！"
 agot_dragon_personality.0008.c:0 "那么……还是最好快点上菜吧！"
 agot_dragon_personality.0009.t:0 "耐心的幼龙"
 agot_dragon_personality.0009.desc:0 "当我走过走廊时，我突然听到旁边房间里传来一阵争执声，于是我停下脚步查看，发现是我的一个仆人在体罚另一个仆人！还没等我开口斥责，动手的仆人就注意到了我，并连忙解释道：“很抱歉让您看到这一幕。事实上，这个蠢东西今天竟然忘记给[growing_dragon.GetFirstName]喂食！不过，您的龙今天实在太安静了，以至于我们都把[growing_dragon.Custom('GetDragonHerHis')]给忽略了。”\n\n我虽曾听闻[growing_dragon.GetFirstNameNoTooltip]存在感比较低，但没想到会到这个地步！也许我应该尝试影响下[growing_dragon.GetFirstNameNoTooltip]的性格，还是说这只是[growing_dragon.Custom('GetDragonHerHis')]的本性使然？"
 agot_dragon_personality.0009.a:0 "龙还是不冲动的好，这会使训练简单许多！"
 agot_dragon_personality.0009.b:0 "耐心意味着软弱！我会让[growing_dragon.Custom('GetDragonSheHe')]明白这点！"
 agot_dragon_personality.0009.c:0 "以后你陪着它吃饭，这样你就不会再忘了！"
 agot_dragon_personality.0010.t:0 "欲求不满的贪虫"
 agot_dragon_personality.0010.desc:0 "那叫声真是吵死人了！我已经听了快一个小时，简直要把我逼疯了！我决定亲自去看看情况，到地方发现是[growing_dragon.GetFirstName]在向我的一个仆人嚎叫抱怨。\n\n“实在对不起！”仆人喊道，“我们已经喂过[growing_dragon.GetFirstNameNoTooltip]了，但[growing_dragon.Custom('GetDragonSheHe')]还是嚎叫个不停！除此之外，[growing_dragon.Custom('GetDragonSheHe')|U]一闻到食物的气味就会开始抓笼子！”\n\n看来，随着年龄的增长，[growing_dragon.GetFirstNameNoTooltip]变得越来越不耐烦，我想我得解决这个问题。"
 agot_dragon_personality.0010.a:0 "龙当然贪得无厌，别在意就行。"
 agot_dragon_personality.0010.b:0 "这次不要喂它，下次喂它双倍。"
 agot_dragon_personality.0010.c:0 "那就把[growing_dragon.Custom('GetDragonHerHim')]移到更偏僻的地方去！总之让[growing_dragon.Custom('GetDragonHerHim')]闭嘴！"
 agot_dragon_personality.0011.t:0 "温和的天启兽"
 agot_dragon_personality.0011.desc:0 "为了维持[growing_dragon.GetFirstName]的野兽天性，我偶尔会允许[growing_dragon.Custom('GetDragonHerHis')]捕猎活物。今天，我把一只鹿和[growing_dragon.GetFirstNameNoTooltip]关在一起，但是，[growing_dragon.GetFirstNameNoTooltip]并没有如我所料地发起攻击，而是缓缓走近小鹿，用鼻子轻轻蹭它！\n\n片刻之后，小鹿似乎也感受到了[growing_dragon.Custom('GetDragonHerHim')]的善意，于是顺势躺了下去！[growing_dragon.GetFirstNameNoTooltip]看起来很喜欢这只鹿的陪伴，甚至允许它舔自己的脸！\n\n这样的性格或许很适合待在巢穴里，但我不禁忧虑，这会对[growing_dragon.Custom('GetDragonHerHis')]的战斗能力产生何种影响？"
 agot_dragon_personality.0011.a:0 "哇！多可爱啊！"
 agot_dragon_personality.0011.b:0 "不，你得杀了它，就像#EMP 这样！#!"
 agot_dragon_personality.0011.c:0 "很好，看来你交到个新朋友！今晚就让它留在这里吧。"
 agot_dragon_personality.0012.t:0 "戒备的捕食者"
 agot_dragon_personality.0012.desc:0 "我向[growing_dragon.GetFirstNameNoTooltip]掷出一块肉，肉划过一条优美的#italic 弧线#!稳稳地落在地上。尽管[growing_dragon.GetFirstNamePossessive]的视线从没离开过那块肉，但直到我退后几步，[growing_dragon.Custom('GetDragonSheHe')]才开始上前享用。我向前一步准备再掷一块，却换来了[growing_dragon.Custom('GetDragonSheHe')]一声不满的嘶嘶声作为回应。\n\n看来[growing_dragon.GetFirstNameNoTooltip]正变得越来越有领地意识，[growing_dragon.Custom('GetDragonSheHe')]在进食时不希望有任何其他生物靠近。\n\n这样的性格或许很适合在野外生存，但我不禁忧虑，这会对[growing_dragon.Custom('GetDragonHerHis')]与人类的共处产生何种影响？"
 agot_dragon_personality.0012.a:0 "保持警惕是件好事。"
 agot_dragon_personality.0012.b:0 "龙必须要信任自己的骑手。"
 agot_dragon_personality.0012.c:0 "那就给[growing_dragon.Custom('GetDragonSheHe')]多喂点！想必[growing_dragon.Custom('GetDragonSheHe')]会自在许多！"
 agot_dragon_personality.0013.t:0 "挑剔的食客"
 agot_dragon_personality.0013.desc:0 "在今天的例行喂食中，[growing_dragon.GetFirstName]的行为令人感到意外。在早些时候，饲养员为[growing_dragon.GetFirstNameNoTooltip]牵来一头野猪作为食物，而[growing_dragon.GetSheHe|U]并没有立刻扑上去大快朵颐，反而表现出了惊人的克制。\n\n[growing_dragon.Custom('GetDragonSheHe')]围绕着野猪缓缓踱步，鼻孔微张，目光如炬，却始终没有张开口。相反，[growing_dragon.Custom('GetDragonSheHe')]用鼻子轻轻推动野猪，将它赶到角落的一片青苔区域。这之后，[growing_dragon.GetFirstNameNoTooltip]一直静静地看着野猪啃食地上的嫩绿植物，直到野猪吃饱，[growing_dragon.Custom('GetDragonHerHis')]才开始享用自己的大餐——一只填好馅料的烤野猪。\n\n[growing_dragon.GetFirstNameNoTooltip]在进食时展现出了非凡的自制力，这充分体现了[growing_dragon.Custom('GetDragonHerHis')]节制的性格。"
 agot_dragon_personality.0013.a:0 "哇哦，那真有趣，我得亲自去看看。"
 agot_dragon_personality.0013.b:0 "龙应该要贪婪！我们得强迫[growing_dragon.Custom('GetDragonHerHim')]多吃东西！"
 agot_dragon_personality.0013.c:0 "很好！奖励[growing_dragon.GetFirstNamePossessiveNoTooltip]的耐心！"
 agot_dragon_personality.0014.t:0 "无底的胃"
 agot_dragon_personality.0014.desc:0 "在审查账簿时，我注意到一个特别大的支出项——龙的伙食费，其数额竟是去年同期的两倍。经向仆人询问得知，原来近期[growing_dragon.GetFirstName]的食量越来越大，若对喂食分量稍有不满便会大发雷霆。迫于威胁，饲养员只能不断满足它的所有要求！\n\n虽说一条贪吃的龙相对容易控制，但这种情况显然已超出了可控范围。但也许，这正是养育一条龙的过程中必须面对的挑战？"
 agot_dragon_personality.0014.a:0 "龙就应该被喂得很好，这会使训练简单得多！"
 agot_dragon_personality.0014.b:0 "龙应该要健壮，而不是一味地吃！我们得强迫[growing_dragon.Custom('GetDragonHerHim')]去锻炼！"
 agot_dragon_personality.0014.c:0 "至少让[growing_dragon.Custom('GetDragonHerHim')]在吃之前动一动！"
 agot_dragon_personality.0015.t:0 "同类相食"
 agot_dragon_personality.0015.desc:0 "饲养员报告了一则骇人听闻的消息！\n\n据称在喂食期间，[growing_dragon.GetFirstName]挣脱了锁链，并袭击了[growing_dragon_victim.GetFirstName]！还没等任何人反应过来并出手制止，[growing_dragon_victim.GetFirstNameNoTooltip]已经被杀害，而[growing_dragon.GetFirstNameNoTooltip]则得意洋洋地享用起龙的尸体。"
 agot_dragon_personality.0015.a:0 "打架是龙的天性……"
 agot_dragon_personality.0015.a.f:0 "你无可奈何地接受了失去[growing_dragon_victim.GetFirstNameNoTooltip]的事实，而今后这种事情仍可能发生……"
 agot_dragon_personality.0015.b:0 "这种事绝不能容忍！把[growing_dragon.GetFirstNameNoTooltip]送走！"
 agot_dragon_personality.0015.c:0 "这种事无法原谅，我们不能再留下[growing_dragon.Custom('GetDragonHerHim')]……"
 agot_dragon_personality.0015.c.f:0 "你别选择只能处理掉[growing_dragon.GetFirstNameNoTooltip]。"
 agot_dragon_personality.0016.t:0 "逃跑的龙！"
 agot_dragon_personality.0016.desc_start:0 "宫廷乱作一团！[growing_dragon.GetFirstName]挣脱了束缚[growing_dragon.Custom('GetDragonHerHis')]的锁链，正逃窜在外！[growing_dragon.Custom('GetDragonHerHis')]对那些奉命前来抓捕[growing_dragon.Custom('GetDragonHerHim')]的人展开了猛烈反击，龙焰和怒火肆意横行！\n\n"
 agot_dragon_personality.0016.desc_knight:0 "我得知[slain_knight.GetName]已不幸遇难，而[growing_dragon.GetFirstNameNoTooltip]已经飞向天空，所过之处，只剩一片狼藉。这头野兽正朝野外飞去，对此我忧心忡忡。[growing_dragon.GetFirstNameNoTooltip]品尝过了人肉和龙肉的滋味，新获自由的[growing_dragon.Custom('GetDragonHerHis')]接下来会做出什么行为？"
 agot_dragon_personality.0016.desc_guard:0 "我得知很多守卫死在了这次行动中，而[growing_dragon.GetFirstNameNoTooltip]已经飞向天空，所过之处，只剩一片狼藉。这头野兽正朝野外飞去，对此我忧心忡忡。[growing_dragon.GetFirstNameNoTooltip]已经品尝过人肉和龙肉的滋味，新获自由的[growing_dragon.Custom('GetDragonHerHis')]接下来会做出什么行为？"
 agot_dragon_personality.0016.desc_end:0 ""
 agot_dragon_personality.0016.a:0 "我们放走了怎样的恐惧？"