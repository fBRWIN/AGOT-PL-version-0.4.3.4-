l_simp_chinese:
 agot_laughing_storm_rebellion.0001.t:0 "狂笑风暴将至"
 agot_laughing_storm_rebellion.0001.desc:0 "背叛之痛，远比利刃来得更甚。[duncansmall.GetTitledFirstNameNicknamed]，曾与我心爱的女儿[cassandra.GetFirstName]订婚，如今却背弃誓言，与那个神秘女孩[jenny.GetNameNicknamed]走到了一起。这对[lyonel.GetHouse.GetBaseName]家族来说是极大的侮辱。\n\n我们家族的荣誉，已被抛在铁王座下肆意践踏，[lyonel.GetHouse.GetBaseNameNoTooltip]家族岂能忍受如此侮辱。我们将要寻求独立，如果战争不可避免，那就尽管来吧！\n\n风暴地必须独立，我将集结整个拜拉席恩家族的力量，重新赢回家族的尊严。"
 agot_laughing_storm_rebellion.0001.a:0 "怒火燎原！"
 agot_laughing_storm_rebellion.0002.t:0 "风暴将至"
 agot_laughing_storm_rebellion.0002.desc:0 "王冠之重从未让我如此喘不过气。我的儿子，[duncansmall.GetTitledFirstNameNicknamed]，撕毁了与[cassandra.GetFullName]的婚约，转而迎娶了[jenny.GetFirstNameNicknamed]。\n\n[lyonel.GetFullNameNicknamed]的怒火已对整个王国构成威胁。他要求从铁王座独立，并准备通过战争来重振家族的荣誉。身为国王，我必须迅速采取行动，以阻止这场灾难降临。\n\n或许，提议[lyonel.GetTitledFirstNameNoTooltip]与「高个」[duncantall.GetTitledFirstName]展开一场比武审判能将一切导向和平。这是一场豪赌，但也许能避免王国陷入不必要的流血冲突。"
 agot_laughing_storm_rebellion.0002.a:0 "御林铁卫队长会处理好这件事。"
 agot_laughing_storm_rebellion.0003.t:0 "荣誉决斗"
 agot_laughing_storm_rebellion.0003.desc:0 "一只渡鸦带着国王的提议而来，铁王座提议通过一场决斗来解决这场冲突，一场我与「高个」[duncantall.GetTitledFirstName]之间的比武审判。回想起过去，我们曾在战场上并肩作战——曾经的战友，却是现在的敌人。这场决斗不仅仅只是场钢铁的对决，它关乎到荣誉，关乎到[lyonel.GetHouse.GetBaseName]家族的尊严。\n\n拒绝提议则意味着风暴地的独立，但这又将付出怎样的代价？决定我们命运的时刻到了。"
 agot_laughing_storm_rebellion.0003.a:0 "我们将展开#bold 比武审判#!，就让诸神来决定这一切吧。"
 agot_laughing_storm_rebellion.0003.b:0 "我才不会答应伪王的要求。"
 agot_laughing_storm_rebellion.0004.t:0 "钢铁对决风暴"
 agot_laughing_storm_rebellion.0004.desc:0 "前往君临城的旅程既漫长又令人心潮澎湃。此刻，我已抵达红堡，迎面对上御林铁卫队长「高个」[duncantall.GetFirstName]。昔日并肩作战的记忆在我脑海中一闪而过，但今天，旧日的情谊将被搁置一边。\n\n这是一场关乎荣誉的战斗，我将赌上[lyonel.GetHouse.GetBaseName]家族的名字。整个王国的目光都汇聚在我们身上，最终的胜利者只能有一个。\n\n便让钢铁交击的轰鸣盖过我的笑声，让这场宿命对决的胜利属于最强的战士。"
 agot_laughing_storm_rebellion.0004.a:0 "#bold 啊哈哈哈！#!"
 agot_laughing_storm_rebellion.0007.t:0 "风暴落败"
 agot_laughing_storm_rebellion.0007.desc:0 "决斗尘埃落定，刀剑交击的轰鸣渐渐散去。尽管我勇武非凡，却是[duncantall.GetTitledFirstName]取得了最终胜利。失败的苦涩难以咽下，如同千钧般压在我的肩头。\n\n[lyonel.GetHouse.GetBaseName]家族的荣誉，如今已残破不堪，落入[aegonv.GetTitledFirstNameRegnal]之手。我跪在铁王座前，静候国王的裁决，风暴地的未来再次岌岌可危。国王将对我和我家族的命运作出怎样的判决？"
 agot_laughing_storm_rebellion.0007.a:0 "我会荣誉地接受我的命运。"
 agot_laughing_storm_rebellion.0008.t:0 "国王的仁慈"
 agot_laughing_storm_rebellion.0008.desc:0 "[lyonel.GetFullNameNicknamed]站在我面前，尽管战败却并未屈服。他在比武审判中输给了[duncantall.GetTitledFirstName]，但王国的紧张局势仍在继续。身为国王，我深知和平与稳定的重要性，施以重罚可能点燃叛乱之火，而展现仁慈或许能修补裂痕。\n\n为了维护这份崩溃边缘的安稳，我考虑通过联姻使拜拉席恩家族与王室更紧密地联系在一起。\n\n我应该将女儿许配给他的儿子，还是仅仅要求他重新宣誓效忠，不做另行表示？"
 agot_laughing_storm_rebellion.0008.a:0 "我提议他的儿子与雷蕾结婚。"
 agot_laughing_storm_rebellion.0008.b:0 "我提议他的儿子与瓦莱拉结婚。"
 agot_laughing_storm_rebellion.0008.c:0 "我不会提议什么。"
 agot_laughing_storm_rebellion.0009.t:0 "风暴平息"
 agot_laughing_storm_rebellion.0009.desc:0 "[lyonel.GetFullNameNicknamed]的生命在同[duncantall.GetTitledFirstName]的比武审判场上迎来了终结。他的违命与勇猛，曾一度对王国构成了巨大的威胁，如今一切终于是归于沉寂。这场本可能将王国撕裂的叛乱，随着其领袖的倒下而迅速平息。\n\n和平的代价是沉重的，这场冲突的余波将在史书中久久回荡。随着风暴地被平定，王国的裂痕将逐渐愈合，但此次事件的阴影将在未来几年一直笼罩着铁王座。"
 agot_laughing_storm_rebellion.0009.a:0 "他战斗了，失败了，安息了。"
 agot_laughing_storm_rebellion.0010.t:0 "风暴余波"
 agot_laughing_storm_rebellion.0010.betrothal.desc:0 "在我输掉这场比武审判后，[aegonv.GetTitledFirstNameRegnal]向我表达了和解的意愿，提议将其女儿[targ_betrothed.GetTitledFirstNamePossessive]许配给我的儿子[bara_betrothed.GetTitledFirstName]。此举旨在修复铁王座与[lyonel.GetHouse.GetBaseName]家族之间的裂隙，使得和平与统一再次成为了可能。\n\n通过这桩联姻，我们家族的荣誉或许能够得以恢复，这层与王室联姻关系也将保障风暴地的未来。"
 agot_laughing_storm_rebellion.0010.nobetrothal.desc:0 "在我输掉这场比武审判后，铁王座的沉默令人窒息。[aegonv.GetTitledFirstNameRegnal]既没有向我提议联姻，也未作出和平姿态，只留给我的战败的冰冷现实。\n\n[lyonel.GetHouse.GetBaseName]家族的荣誉没能洗清，风暴地的未来现在一片迷茫。我独自站在这里，思考着家族接下来的路该怎么走，前方的道路将充满坎坷，这场失败的阴影永远也无法散去。"
 agot_laughing_storm_rebellion.0010.a:0 "我接受国王的提议。"
 agot_laughing_storm_rebellion.0010.b:0 "我必须拒绝这个提议。"
 agot_laughing_storm_rebellion.0010.c:0 "我选择接受我的命运。"
 agot_laughing_storm_rebellion.0011.t:0 "内心的困局"
 agot_laughing_storm_rebellion.0011.desc:0 "哥哥[duncansmall.GetFirstName]的行为激起了我的深深思考。他为了追求真爱，抛弃[cassandra.GetTitledFirstName]选择了[jenny.GetFirstNameNicknamed]，我也不禁开始反思自己的人生道路。我与[celia.GetTitledFirstName]有婚约在身，但我的心却是属于我的真爱——[shaera.GetFirstName]。\n\n此刻，爱情与责任的天平在我心中摇摆不定。我应该效仿哥哥勇敢追寻心中所爱，还是继续坚守婚姻的誓言？"
 agot_laughing_storm_rebellion.0011.a:0 "是的，我应该遵从内心。"
 agot_laughing_storm_rebellion.0011.b:0 "不行，责任胜过一切。"
 agot_laughing_storm_rebellion.0012.t:0 "关于前方的道路"
 agot_laughing_storm_rebellion.0012.desc:0 "见证了我的哥哥们为追求真爱撕毁婚约的选择，我内心充满了挣扎。我即将与一位我完全不理解的女孩[olenna.GetTitledFirstName]结婚，疑虑在我脑中挥之不去。[olenna.GetTitledFirstName]或许外表温婉，但我的心却早已在别处。\n\n责任的重担让我倍感沉重，而对真爱的渴望又不断召唤着我。我是应该勇敢地去追求自己的爱情，还是继续坚守眼前的责任？"
 agot_laughing_storm_rebellion.0012.a:0 "是的，我应该遵从自己的内心。"
 agot_laughing_storm_rebellion.0012.b:0 "不行，责任指引着我。"
 agot_laughing_storm_rebellion.0013.t:0 "同盟的背叛"
 agot_laughing_storm_rebellion.0013.desc:0 "一件重大变故突然发生，[jaehaerys.GetTitledFirstName]撕毁了与[celia.GetTitledFirstName]的婚约，[shaera.GetTitledFirstName]也解除了与[luthor.GetTitledFirstName]的订婚关系。他们二人置传统与责任于不顾，公然宣布与彼此结为夫妻。\n\n这一轻率的举动引发了众多争吵与失望的声音，我们之间联盟的根基破碎了。他们的结合将在七国掀起轩然大波，各大家族都不得不面对这突如其来的决定所带来的影响。"
 agot_laughing_storm_rebellion.0013.a:0 "此事大错特错。"
 agot_laughing_storm_rebellion.0013.b:0 "他们必须受到惩罚！"
 agot_laughing_storm_rebellion.0014.t:0 "婚约撕毁"
 agot_laughing_storm_rebellion.0014.desc:0 "这条消息让人倍感沉重。[daeron.GetTitledFirstName]解除了与[olenna.GetTitledFirstName]的婚约，将他们精心策划的联姻计划彻底打乱。这一突如其来的变故实在令人遗憾，各大家族都感到失望与不安。\n\n这一背弃承诺的行为必将给双方家族带来连锁反应，联盟的基础已然动摇。"
 agot_laughing_storm_rebellion.0014.aegonv.a:0 "何等令人遗憾！"
 agot_laughing_storm_rebellion.0014.runceford.a:0 "也许是时候向加兰发出订婚邀请了。"
 agot_laughing_storm_rebellion.0014.runceford.a.tt:0 "将提议[olenna.GetTitledFirstName]与[luthor.GetTitledFirstName]订婚"
 agot_laughing_storm_rebellion.0014.runcefordx.a:0 "何等令人遗憾！"
 agot_laughing_storm_rebellion.0015.t:0 "新的提议"
 agot_laughing_storm_rebellion.0015.desc:0 "在[daeron.GetTitledFirstName]撕毁了[olenna.GetTitledFirstName]的婚约后，她的父亲[runceford.GetTitledFirstName]向我发来了一个新的提议。他提议让[olenna.GetTitledFirstName]与我的儿子[luthor.GetTitledFirstName]订婚。\n\n这一联姻似乎极其有利可图，能极大巩固我们的关系，使[garlan.GetHouse.GetBaseName]家族的未来更有保障。这是一个值得我们深思的机遇。"
 agot_laughing_storm_rebellion.0015.a:0 "我们的家族将从这一联盟中受益。"
 agot_laughing_storm_rebellion.0015.b:0 "我必须拒绝这个提议。"
 agot_laughing_storm_rebellion.0016.t:0 "父亲的决定"
 agot_laughing_storm_rebellion.0016.desc:0 "[garlan.GetTitledFirstName]已经接受了[olenna.GetTitledFirstName]与[luthor.GetTitledFirstName]订婚的提议。这一联姻显然极其有利可图，有望极大地增强我们家族间的联系。然而，作为[olenna.GetFirstNamePossessiveNoTooltip]的父亲，我有责任确保这桩婚事是为了她好。\n\n最终决定权在我手中，我必须仔细权衡家族利益与女儿未来幸福之间的得失。"
 agot_laughing_storm_rebellion.0016.a:0 "很好，就这么办。"
 agot_laughing_storm_rebellion.0016.b:0 "为了奥莲娜，我必须拒绝。"
 agot_laughing_storm_rebellion.0017.t:0 "联盟缔结"
 agot_laughing_storm_rebellion.0017.desc:0 "最终，[olenna.GetTitledFirstName]与[luthor.GetTitledFirstName]的婚约得以缔结。这一联姻有望加强我们家族间的联系，并巩固我们未来的盟友关系，对彼此都有益处。\n\n通过这次联姻，两个家族都将获得更多权力和影响力，未来的繁荣成为可能。"
 agot_laughing_storm_rebellion.0017.a:0 "值得庆祝！"
 agot_laughing_storm_rebellion.0018.t:0 "良机已逝"
 agot_laughing_storm_rebellion.0018.desc:0 "[olenna.GetTitledFirstName]和[luthor.GetTitledFirstName]之间的订婚事宜遭到了拒绝，这实在令人惋惜。这场联姻原本能为我们的家族带来极大的利益，巩固我们的关系以使未来更有保障。\n\n尽管这次挫败让我们有些沮丧，但我们仍需振作精神，考虑其他方式来巩固我们的联盟和家族的繁荣。"
 agot_laughing_storm_rebellion.0018.a:0 "我的孩子会在别处找到爱情。"
 agot_laughing_storm_rebellion.0020.t:0 "风暴获胜"
 agot_laughing_storm_rebellion.0020.desc:0 "比武审判结束，我亲手击败了[duncantall.GetTitledFirstName]。[lyonel.GetHouse.GetBaseName]家族的荣誉得以洗清，胜利的喜悦在我体内激荡。现在，我站到了一个十字路口。\n\n"
 agot_laughing_storm_rebellion.0020.desc.both:0 "我可以选择继续让风暴地保持独立，不再受铁王座的束缚，走自己的道路。或者，我也可以重新宣誓效忠，但前提是[aegonv.GetTitledFirstNameRegnal]必须重新起草一份婚约，并将[duncansmall.GetTitledFirstNameNicknamed]流放至长城。"
 agot_laughing_storm_rebellion.0020.desc.only_banishment:0 "我可以选择继续让风暴地保持独立，不再受铁王座的束缚，走自己的道路。或者，我也可以重新宣誓效忠，但前提必须将[duncansmall.GetTitledFirstNameNicknamed]流放至长城。"
 agot_laughing_storm_rebellion.0020.desc.only_betrothal:0 "我可以选择继续让风暴地保持独立，不再受铁王座的束缚，走自己的道路。或者，我也可以重新宣誓效忠，但前提是[aegonv.GetTitledFirstNameRegnal]必须重新起草一份婚约。"
 agot_laughing_storm_rebellion.0020.desc.none:0 "我可以选择继续让风暴地保持独立，不再受铁王座的束缚，走自己的道路。或者，我也可以重新宣誓效忠，但这一做法显然盲目。"
 agot_laughing_storm_rebellion.0020.a:0 "我将继续宣誓效忠，但我需要正义。"
 agot_laughing_storm_rebellion.0020.a.simple:0 "已经没有再流血的必要了——我将继续宣誓效忠。"
 agot_laughing_storm_rebellion.0020.b:0 "风暴地从此独立了！"
 agot_laughing_storm_rebellion.0021.t:0 "风暴的要求"
 agot_laughing_storm_rebellion.0021.no_demand.t:0 "风暴的胜利"
 agot_laughing_storm_rebellion.0021.desc:0 "经由比武审判，[lyonel.GetFullNameNicknamed]打败了[duncantall.GetTitledFirstName]，取得了最终的胜利。\n\n"
 agot_laughing_storm_rebellion.0021.desc.both:0 "现在，他提出再次向我宣誓效忠，但他的忠诚是有条件的：王室必须为他的家族安排新的婚约，并将我的儿子[duncansmall.GetTitledFirstNameNicknamed]流放至长城。这是一个沉重的决定，我必须在王国的荣誉与强大封臣的要求之间做抉择。\n\n我需要仔细权衡接受或拒绝这一条件可能导致的后果。"
 agot_laughing_storm_rebellion.0021.desc.only_banishment:0 "现在，他提出再次向我宣誓效忠，但他的忠诚是有条件的：必须将我的儿子[duncansmall.GetTitledFirstNameNicknamed]流放至长城。这是一个沉重的决定，我必须在王国的荣誉与强大封臣的要求之间做抉择。\n\n我需要仔细权衡接受或拒绝这一条件可能导致的后果。"
 agot_laughing_storm_rebellion.0021.desc.only_betrothal:0 "现在，他提出再次向我宣誓效忠，但他的忠诚是有条件的：王室必须为他的家族安排新的婚约。这是一个沉重的决定，我必须在王国的荣誉与强大封臣的要求之间做抉择。\n\n我需要仔细权衡接受或拒绝这一条件可能导致的后果。"
 agot_laughing_storm_rebellion.0021.desc.none:0 "现在，他提出再次向我宣誓效忠，且不附加任何条件。他的誓言一定程度上重建了王国的和平，但过去流的血不会轻易被遗忘。\n\n我需要仔细权衡接受或拒绝这一条件可能导致的后果。"
 agot_laughing_storm_rebellion.0021.a:0 "我拒绝这种僭越的要求。"
 agot_laughing_storm_rebellion.0021.a.no_demand:0 "愿和平永存。"
 agot_laughing_storm_rebellion.0021.b:0 "接受这一要求能重建和平……"
 agot_laughing_storm_rebellion.0022.t:0 "违命的雄鹿"
 agot_laughing_storm_rebellion.0022.desc:0 "[lyonel.GetTitledFirstNamePossessive]的回复迅速而直接——他拒绝了这门亲事。言语中没有歉意，没有礼貌性的措辞，只有一个不愿同我们家族再次扯上关系的男人的坚定意志，和平变得遥不可及。\n\n他输掉了这场比武审判，但却丝毫没有屈服。这场风暴不会这么容易就被平息。"
 agot_laughing_storm_rebellion.0022.a:0 "那就这样吧。"
 agot_laughing_storm_rebellion.0022.a.tt:0 "那就这样了。"
 agot_laughing_storm_rebellion.0023.t:0 "起义的呼唤"
 agot_laughing_storm_rebellion.0023.desc:0 "[duncansmall.GetTitledFirstNameNicknamedPossessive]的悔婚行为，令[lyonel.GetHouse.GetBaseName]家族蒙受了极大的耻辱，为此[lyonel.GetTitledFirstNameNicknamedPossessive]对铁王座发起叛乱。[lyonel.GetTitledFirstNameNoTooltip]已经集结盟友，将为风暴地的独立而战。\n\n我的孩子也曾被坦格利安家族深深伤害，我有足够的理由加入[lyonel.GetFirstNameNoTooltip]的抗争。然而，我深知叛乱的严重后果，我们一直以来都忠于铁王座。这是一个关乎我们家族未来的重大决定。"
 agot_laughing_storm_rebellion.0023.a:0 "我们将与「狂笑风暴」一起！"
 agot_laughing_storm_rebellion.0023.b:0 "我们将继续忠于铁王座。"
 agot_laughing_storm_rebellion.0024.t:0 "风暴来临"
 agot_laughing_storm_rebellion.0024.garlan_steffon_runceford.desc:0 "时机已至。我的大军蓄势待发，旗帜高悬，准备迎接战斗。[runceford.GetTitledFirstName]、[garlan.GetTitledFirstName]和[steffon.GetTitledFirstName]与我站在同一战线，战争的呼唤在风暴地回荡。对于[lyonel.GetHouse.GetBaseName]家族所受的侮辱，我们将以如风暴般的愤怒作为回应。\n\n前进，为了风暴地的荣誉与独立！我们已准备好迎接任何挑战！让铁王座颤抖吧，因为风暴的怒火即将降临！"
