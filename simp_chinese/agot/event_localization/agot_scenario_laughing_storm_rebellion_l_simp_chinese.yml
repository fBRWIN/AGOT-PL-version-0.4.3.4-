 agot_laughing_storm_rebellion.0024.none.desc:0 "时机已至。我的大军蓄势待发，旗帜高悬，准备迎接战斗。忠诚的盟友们与我站在同一战线，战争的呼唤在风暴地回荡。对于[lyonel.GetHouse.GetBaseName]家族所受的侮辱，我们将以如风暴般的愤怒作为回应。\n\n前进，为了风暴地的荣誉与独立！我们已准备好迎接任何挑战！让铁王座颤抖吧，因为风暴的怒火即将降临！"
 agot_laughing_storm_rebellion.0024.a:0 "开战！"
 agot_laughing_storm_rebellion.0025.t:0 "国王的困境"
 agot_laughing_storm_rebellion.0025.desc:0 "[lyonel.GetTitledFirstName]拒绝了与[duncantall.GetTitledFirstName]进行比武审判，这是我未曾预料到的结果。这一事态发展让我面临着一个艰难的选择。\n\n我应该准许他的独立？如果开了这个先例，其他领主也可能会效仿。或者，我应该让他为自己的挑衅承担后果？而这可能会导致王国进一步陷入冲突。铁王座的稳定与风暴地的命运，如今都悬于一线。"
 agot_laughing_storm_rebellion.0025.a:0 "他后果自负。"
 agot_laughing_storm_rebellion.0025.b:0 "我准许他的独立。"
 agot_laughing_storm_rebellion.0026.t:0 "风暴王"
 agot_laughing_storm_rebellion.0026.desc:0 "胜利属于我们！我为我们赢得了独立，风暴地再次归于风暴王的统治下，一如昔日的杜兰登家族治下。我们的旗帜高扬着，向世人宣告我们古老主权的恢复。\n\n[lyonel.GetHouse.GetBaseName]家族的荣誉得以洗清，我们已准备好开创属于自己的命运，再不受铁王座的束缚。让世人知晓，风暴王至高无上！"
 agot_laughing_storm_rebellion.0026.a:0 "风暴地万岁！"
 agot_laughing_storm_rebellion.0027.t:0 "风暴前夜"
 agot_laughing_storm_rebellion.0027.desc:0 "拒绝比武审判之后，我们如今已至战争边缘。紧张的局势一触即发，风暴地即将迎接这场不可避免的冲突。为了捍卫我们的独立和荣誉，我必须寻找盟友与我们一起直面铁王座的愤怒。\n\n前方的道路危机四伏，但忠诚者将与我们并肩作战，我们能够抵御一切风暴。"
 agot_laughing_storm_rebellion.0027.a:0 "集结盟友！"
 agot_laughing_storm_rebellion.0028.t:0 "和平重建"
 agot_laughing_storm_rebellion.0028.desc:0 "经过一段时间的抗争，国王为我们促成了新的联姻，和平的希望再次降临。风暴地的人们如今可以满怀希望地展望未来，我们的荣誉依然完好无损，与铁王座的关系也得以修复。\n\n这一联盟将带来稳定与团结，使我们能够集中精力于王国的繁荣与人民的幸福。"
 agot_laughing_storm_rebellion.0028.desc.no_betrothal:0 "经过一段时间的抗争，和平的希望再次降临。风暴地的人们如今可以满怀希望地展望未来，我们的荣誉依然完好无损，与铁王座的关系也得以修复。\n\n这一联盟将带来稳定与团结，使我们能够集中精力于王国的繁荣与人民的幸福。"
 agot_laughing_storm_rebellion.0028.a:0 "拥抱新生的和平！"
 agot_laughing_storm_rebellion.0029.t:0 "风暴王"
 agot_laughing_storm_rebellion.0029.desc:0 "[lyonel.GetHouse.GetBaseName]家族在争取独立的斗争中大获全胜。风暴地将再度实现自治，一如昔日的杜兰登家族治下。此刻，雄鹿的旗帜高高飘扬，向世人宣告古老的主权失而复得。\n\n[lyonel.GetHouse.GetBaseName]家族被玷污的荣誉得以洗清，他们已准备好脱离铁王座的束缚，铸就属于自己的命运。"
 agot_laughing_storm_rebellion.0029.a:0 "「狂笑风暴」能否笑到最后？"
 agot_laughing_storm_rebellion.0030.t:0 "和平重建"
 agot_laughing_storm_rebellion.0030.desc:0 "历经一番波折后，问题终获解决，王国重归安宁。风暴地现在必须着眼未来，近期的动荡警示着冲突所带来的沉重代价。\n\n随着和平的到来，王国将开始着手重建工作。当下的工作重心在于重建家园，确保人民的幸福。\n\n愿此刻，我们能铭记和平之脆弱与团结之重要。"
 agot_laughing_storm_rebellion.0030.a:0 "愿和平长久。"
 agot_laughing_storm_rebellion.0031.t:0 "风暴平息"
 agot_laughing_storm_rebellion.0031.desc:0 "[lyonel.GetFullNameNicknamed]，他的生命在同[duncantall.GetTitledFirstName]的比武审判场上迎来了终结。他的违命与勇猛，曾一度对王国构成了巨大的威胁，如今一切终于是归于沉寂。这场本可能将王国撕裂的叛乱，随着其领袖的倒下而迅速平息。\n\n和平的代价是沉重的，这场冲突的余波将在史书中久久回荡。随着风暴地被平定，王国的裂痕将逐渐愈合，但此次事件的阴影将在未来几年一直笼罩着铁王座。"
 agot_laughing_storm_rebellion.0031.a:0 "他战斗了，失败了，安息了。"
 agot_laughing_storm_rebellion.0032.t:0 "风暴之怒"
 agot_laughing_storm_rebellion.0032.desc:0 "在比武审判中击败[duncantall.GetTitledFirstName]后，我向国王要求正义——将他的儿子[duncansmall.GetTitledFirstNameNicknamed]流放至长城，并为我们与坦格利安家族安排新的联姻。然而，国王却拒绝了我的正当诉求！\n\n这种侮辱令人发指，我们绝不能容忍！事到如今，我们别无选择，只能拿起武器，为我们的独立而战。\n\n风暴地将不再向铁王座屈服。战争已至，我们将以胜利洗刷我们的荣誉。"
 agot_laughing_storm_rebellion.0032.a:0 "他们会后悔违抗我的这天！"
 agot_laughing_storm_rebellion.0034.t:0 "真龙的审判"
 agot_laughing_storm_rebellion.0034.desc:0 "风暴地，曾经隶属于铁王座，如今却已独立，一个在[lyonel.GetNamePossessive]的反旗下铸造的王国。\n\n王权在我父亲的统治期间分裂，这是我无法容忍的谬误。坦格利安家族的力量不容轻视，风暴地是我们与生俱来的土地。战争需付出极大代价，无论是鲜血、黄金，还是生命。历史会铭记我今天做出的选择。"
 agot_laughing_storm_rebellion.0034.a:0 "我会带着血与火夺回风暴地。"
 agot_laughing_storm_rebellion.0034.b:0 "姑且让他们先享受段时间自由吧。"
 agot_laughing_storm_rebellion.0037.t:0 "王权分裂"
 agot_laughing_storm_rebellion.0037.desc:0 "[reconquest_target_title.GetName]，曾经隶属于铁王座，如今却自诩为王国向我们发起公然反抗。我的父亲遭受了挫败，王国的现状时刻提醒着我这一点——他们日渐嚣张，财富与势力日益膨胀，不可阻挡。王国的裂痕愈发明显，铁王座的威严因他们的独立而遭遇重创。\n\n我无法再容忍他们的叛乱行径，铁王座的统一与王权威严不容侵犯。若继续放任[reconquest_target_title.GetNameNoTooltip]，则无异于向敌人递上武器。"
 agot_laughing_storm_rebellion.0037.a:0 "铁王座必须统一！准备开战！"
 agot_laughing_storm_rebellion.0037.b:0 "也许现在还不是开战的时候……"
 agot_laughing_storm_rebellion.0038.t:0 "葡萄藤王冠"
 agot_laughing_storm_rebellion.0038.desc:0 "长久以来，青亭岛一直屈从于那些徒有其名实则无能的领主。我们的舰船为他们带来了财富，我们的红酒装点了他们的宴席，但他们却只当我们是大树上的一根小小枝条。这一切再也不会了。\n\n[stormlands.GetNameNoTier]已经摆脱了恶龙的统治，[arbor.GetNameNoTier]也将如此。让世界都知道——我不仅仅是葡萄园和舰队的领主，更是我们自己的国王。青亭岛不会再向任何人低头。"
 agot_laughing_storm_rebellion.0038.a:0 "青亭岛将由自己统治，本该如此。"
 agot_laughing_storm_rebellion.0039.t:0 "挣脱的葡萄藤"
 agot_laughing_storm_rebellion.0039.desc:0 "自人民有记忆开始，[arbor.GetNameNoTierPossessive]的财富与舰队一直效力于[reach.GetNameNoTier]，其领主是忠诚的附庸。\n\n而现在，随着恶龙的退场，我们实现了[reach.GetNameNoTier]的自治，他们却要声索自己的王冠。[k_arbor_holder.GetTitledFirstNameNicknamed]如今已自立为[Select_CString(k_arbor_holder.IsFemale,'女王','国王')]，其麾下旗帜从此不再响应我们的号召。"
 agot_laughing_storm_rebellion.0039.desc.olenna:0 "\n\n[olenna.GetTitledFirstName]正逗留在我的大厅中，名义上是宾客，实际上是人质。[k_arbor_holder.GetTitledFirstNameNoTooltip]或许可以自称是[Select_CString(k_arbor_holder.IsFemale,'女王','国王')]，或许可以声称青亭岛独立于河湾地，但相信血缘的纽带会比这份骄傲更加牢靠。"
 agot_laughing_storm_rebellion.0039.a:0 "河湾地屹立不倒。"
 agot_laughing_storm_rebellion.0039.b:0 "传话给青亭岛——用[k_arbor_holder.GetHerHis]的王冠来换她的性命。"
 agot_laughing_storm_rebellion.0040.t:0 "王冠的代价"
 agot_laughing_storm_rebellion.0040.desc:0 "一封来信像剑刃一样抵住我的喉咙。[olenna.GetTitledFirstName]已被囚禁在[e_reach_holder.GetTitledFirstName]的地牢中，[e_reach_holder.GetHerHis]希望以此为要挟阻止我的加冕。[e_reach_holder.GetSheHe|U]直截地给了我两个选择——重新宣誓效忠，像[arbor.GetNameNoTier]历代领主那样屈膝称臣，或者，眼睁睁看着[olenna.GetTitledFirstNameNoTooltip]因我的执着而遭受折磨。\n\n屈服意味着我们现有的一切胜利都将化为乌有，而拒绝则意味着亲手杀死我的亲人。世上没有所谓的正确选择，只有我必须做出的决定。"
 agot_laughing_storm_rebellion.0040.a:0 "青亭岛选择屈服——必须保障奥莲娜的安全。"
 agot_laughing_storm_rebellion.0040.b:0 "我很抱歉，奥莲娜。"
 agot_laughing_storm_rebellion.0041.t:0 "弃置的王冠"
 agot_laughing_storm_rebellion.0041.desc:0 "[k_arbor_holder.GetTitledFirstName]终于明白了其中的道理。[k_arbor_holder.GetHerHis|U]已经宣布放弃王冠，并降下了旗帜，[arbor.GetNameNoTier]再次向[reach.GetNameNoTier]屈膝称臣。这是一场公平的交易——也可能是[k_arbor_holder.GetSheHe]唯一的选择。\n\n随着[k_arbor_holder.GetHerHis]的投降，让[olenna.GetTitledFirstNamePossessive]继续待在我的地牢里已经没有意义了。青亭岛再次归我所有，理应如此。"
 agot_laughing_storm_rebellion.0041.a:0 "问题解决了，放了她吧。"
 agot_laughing_storm_rebellion.0042.t:0 "王冠的代价"
 agot_laughing_storm_rebellion.0042.desc:0 "[k_arbor_holder.GetTitledFirstName]已经做出了[k_arbor_holder.GetHerHis]的选择。[arbor.GetNameNoTier]将旗帜不屈地孤军奋战，不愿摘下王冠。[k_arbor_holder.GetSheHe|U]宁愿看到自己的亲人流血，也不愿屈膝臣服。那就让它来吧。\n\n[olenna.GetTitledFirstNamePossessive]的命运已是注定。这将是对那些敢于反抗我的人的警告，是对那些紧握王冠不放者的惩罚。[reach.GetNameNoTier]不会忘记这件耻辱，我也不会忘记。\n\n青亭岛仍在，但其根基已被鲜血浸染。"
 agot_laughing_storm_rebellion.0042.a:0 "那就让它来吧。"
 agot_laughing_storm_rebellion.0050.t:0 "狂笑风暴叛乱"
 agot_laughing_storm_rebellion.0050.desc:0 "王国陷入了混乱，[lyonel.GetTitledFirstNameNicknamed]已高举叛旗，与铁王座公开决裂。铁王座继承人[duncansmall.GetTitledFirstNameNicknamed]王子为了爱情抛弃了莱昂诺的女儿，转而同一位平民女子结婚，这一丑闻让拜拉席恩家族颜面扫地，风暴地和君临城的联盟自此破裂——莱昂诺如是震怒。\n\n「狂笑风暴」绝不容人侮辱！他的反抗之声正在风暴地回荡，这是对坦格利安统治的公然挑战，一场将波及整个王国的战火一触即发。莱昂诺正怒火中烧，铁王座必须为即将到来的战争做好准备。战争的风暴正在呼啸，每个家族都必须表明自己的立场！"
 agot_laughing_storm_rebellion.0050.a:0 "风暴来临了。"
 agot_laughing_storm_rebellion.0100.t:0 "领袖之争"
 agot_laughing_storm_rebellion.0100.desc:0 "我目睹[daemonbf_lsr.GetTitledFirstNameNicknamed]坐不稳团长的位置已经太久。现在，是到了我该亲自出马的时候了。我将向戴蒙发起决斗，以夺取黄金团的指挥权。\n\n我们的未来只有凭借坚强的力量和坚定的决心才能实现，我将夺回我们与生俱来的权利！"
 agot_laughing_storm_rebellion.0100.a:0 "指挥权应该是我的！"
 agot_laughing_storm_rebellion.0100.b:0 "我将让[daemonbf_lsr.GetFirstNameNoTooltip]领导。"
 agot_laughing_storm_rebellion.0101.t:0 "团长决斗"
 agot_laughing_storm_rebellion.0101.desc:0 "[maelysbf_lsr.GetTitledFirstNameNicknamed]已经向我的团长之位发起挑战，想要篡夺我对黄金团的指挥权。如果我拒绝这场决斗，我将失去底下人的尊敬与忠诚。现在，是时候捍卫我的指挥权了，我将证明我的实力。\n\n我必须在决斗中迎战[maelysbf_lsr.GetFirstNameNoTooltip]，以确保我们伟大的事业与未来。"
 agot_laughing_storm_rebellion.0101.a:0 "那就决斗吧！"
 agot_laughing_storm_rebellion.0102.t:0 "黑火之影"
 agot_laughing_storm_rebellion.0102.desc:0 "[maelysbf_lsr.GetFirstNameNicknamed]，率领着一群佣兵闯入了我的大营，我在他眼中看到了燃烧的野心与暴戾。他身形高大，怪物的气息挤满了空气。我感到前所未有的恐惧，不敢去想之后会发生什么。\n\n我与生俱来的权利，我所熟知的一切，都像是在渐渐离我远去。更可怕的是，他的眼神告诉我，他想要的不止这些——他想要我的命，想要彻底终结我的一切。我孤身一人面对这头怪物，只剩下绝望与无力。"
 agot_laughing_storm_rebellion.0102.a:0 "在这个怪物面前我无处可逃……"
 agot_laughing_storm_rebellion.0102.b:0 "我才不会死在这里！"
 agot_laughing_storm_rebellion.0102.c:0 "[king_house_member.GetTitledFirstName]必须知道这件事。"
 agot_laughing_storm_rebellion.0104.maelys.t:0 "凶暴者崛起"
 agot_laughing_storm_rebellion.0104.notmaelys.t:0 "凶暴者落败"
 agot_laughing_storm_rebellion.0104.maelys.desc:0 "现在，指挥权归我了！我要用力量与决心带领黄金团走向荣耀，夺回本该属于我们的东西。我们的未来在我手上，我将全力以赴，不惜一切代价。\n\n「凶暴的」马里斯现在正领导着黄金团，让反对我们的人颤抖吧！"
 agot_laughing_storm_rebellion.0104.notmaelys.desc:0 "马里斯倒下了，我的领导地位已然稳固！我将以力量和决心，带领黄金团走向荣耀！"
 agot_laughing_storm_rebellion.0104.notmaelys.a:0 "前进！"
 agot_laughing_storm_rebellion.0104.maelys.a:0 "于是我的领导开始了。"
 agot_laughing_storm_rebellion.0105.t:0 "灰烬与誓言"
 agot_laughing_storm_rebellion.0105.desc:0 "三年过去了，失败的苦涩仍如胆汁般在我舌尖徘徊。第四次黑火战争在冰冷的钢铁和叛徒的鲜血中粉碎，我们的旗帜被撕毁，我们的亲人遭屠杀与流散。\n\n我为[daemon_blackfyre.GetFirstName]流过血，为他的儿子们流过血，为我们誓要在堕落王朝的废墟上实现的梦想流过血。然而，这一切终究不够——但黄金团仍在。\n\n我们是流亡者，失败者，是只知战争不知归途的佣兵。而黑火家族并未消亡，我亦如此。总有一天，我们会再次横渡狭海。总有一天，真龙会夺回属于它的一切。"
 agot_laughing_storm_rebellion.0105.a:0 "从没有永远的国王。"
 agot_laughing_storm_rebellion.0201.t:0 "长鳞片的弃婴"
 agot_laughing_storm_rebellion.0201.desc:0 "一名廷臣气喘吁吁地跑进我的房间，向我报告庭院里的意外发现。一名婴儿被遗弃在那里，孤苦伶仃。我抱起孩子，注意到[allard.GetHerHis|U]身上了有些异样。孩子的皮肤有着奇特的质感，就像覆盖着鳞片一样。\n\n孩子的悲惨遭遇让我心生触动，我决定将[allard.GetHerHim]收养在宫廷里，让[allard.GetSheHe]在正确的引导中平安长大。"
 agot_laughing_storm_rebellion.0201.a:0 "欢迎来到这里，有鳞小宝宝。"
 agot_laughing_storm_rebellion.0300.t:0 "凯岩城的女巫"
 agot_laughing_storm_rebellion.0300.desc:0 "失宠的滋味甚是苦涩，但绝非无可挽回。[tytos.GetTitledFirstName]是个心软的人，容易被温柔打动，而我懂得如何让男人忘掉自己的妻子。\n\n[jeyne.GetTitledFirstName]？她不过是一个凯岩城中的幽灵，一道过耳即逝的呢喃。我要让所有人都再度歌颂我的名字。\n\n我已受够了屈辱，现在必须找到一条新路子。如果前提是我必须得到[tytos.GetTitledFirstNameNoTooltip]的心，那也在所不惜。"
 agot_laughing_storm_rebellion.0300.a:0 "狮子的心脏很快将为我怦怦直跳。"
 agot_laughing_storm_rebellion.0301.t:0 "狮子的诱惑"
 agot_laughing_storm_rebellion.0301.desc:0 "[ellyn.GetFirstName]靠近我，她的话语如蜜般温柔，眼中满是对过去与未来的承诺。我们之间的空气仿佛凝固，她的手轻轻掠过我的手，那一触的温度仿佛能融化凯岩城冰冷的岩石。\n\n[jeyne.GetFirstName]是我的妻子，我的责任……但艾莲，她的热情，她的渴望，点燃了我内心的某种东西，某种危险的东西。我是该转身离开，还是任由这火将我们双双燃尽？"
 agot_laughing_storm_rebellion.0301.a:0 "简妮是我的妻子，她就是我的荣誉。"
 agot_laughing_storm_rebellion.0301.b:0 "这场火值得去玩。"
 agot_laughing_storm_rebellion.0302.t:0 "狮子的唾弃"
 agot_laughing_storm_rebellion.0302.desc:0 "泰托斯转过身去。那只软弱的狮子竟然选了[jeyne.GetFirstName]，而不是我。那个无趣、毫无魅力的女人，除了冷冰冰的责任外，什么也给不了他。我将给他权力、荣耀，甚至是一顶女王的王冠，可他却依然紧抓着她不放。\n\n庸人总是会犯各样的错误，但庸人也需付出代价。我可以咽下这份屈辱，当一切无事发生，或者，我要让这位凯岩城女主人的好日子到此为止。"
 agot_laughing_storm_rebellion.0302.a:0 "我现在……需要等待时机。"
 agot_laughing_storm_rebellion.0302.b:0 "简妮会后悔同我作对！"
 agot_laughing_storm_rebellion.0303.t:0 "狮子真正的伴侣"
 agot_laughing_storm_rebellion.0303.desc:0 "[tytos.GetFirstName]来找我了，他终于想通了一件我早就知道的事实——我才是他的真命天女，只有我带他走得更远，绝不是[jeyne.GetFirstName]。然而，简妮仍是隔在我们之间一个障碍。\n\n只要她仍是泰陀斯的妻子，我们就无法真正共同执掌凯岩城。我必须说服泰陀斯抛弃她，让我再次成为凯岩城的女主人。本该如此，届时我们将共同执掌这里。"
 agot_laughing_storm_rebellion.0303.a:0 "亲爱的，我们需要个名分。"
 agot_laughing_storm_rebellion.0304.t:0 "狮子的困局"
 agot_laughing_storm_rebellion.0304.desc:0 "[ellyn.GetFirstNamePossessive]的渴望如火般炽烈，但前路却危机四伏。[jeyne.GetFirstName]现在仍是我名义上的妻子，尽管我可以将这段私情瞒住，但在凯岩城的高墙内，秘密总有曝光的一天。\n\n我希望能迎娶艾莲，总主教是唯一有权解除我与简妮的婚姻的人，但这样的请求绝非小事。我是该继续在影子中苟且，还是不顾一切去追求一个新的未来？"
 agot_laughing_storm_rebellion.0304.a:0 "我们……暂时需要保守住秘密。"
 agot_laughing_storm_rebellion.0304.b:0 "我需要寻求父亲的祝福。"
 agot_laughing_storm_rebellion.0304.c:0 "我需要寻求总主教的祝福。"
 agot_laughing_storm_rebellion.0305.t:0 "父亲的重担"
 agot_laughing_storm_rebellion.0305.desc:0 "[tytos.GetFirstName]，我的儿子，此刻正站在我面前，谈论着爱情与[ellyn.GetFirstName]。他想要抛弃现在的妻子[jeyne.GetFirstName]，迎娶已故兄长的遗孀。这无疑违背了我们的传统，违背了我们兰尼斯特家族世代遵循的规矩。然而，他心意已决。既然如此，也许这件事还有转圜的余地。\n\n如果我以家族的权势施压，或许能说服总主教同意离婚的事情。"
 agot_laughing_storm_rebellion.0305.a:0 "我会写信给总主教。"
 agot_laughing_storm_rebellion.0306.t:0 "总主教的裁决"
 agot_laughing_storm_rebellion.0306.desc:0 "总主教答复信件抵达，字里行间充斥着传统和诸神与世人所定下的律法的重要性。他写道，这场离婚是对神圣婚姻纽带的冒犯。"
 agot_laughing_storm_rebellion.0306.greedy.desc:0 "\n\n然而，行文临近末尾，他的语气却变得柔和起来，言语间似乎透着某种暗示。也许，只要充分表达我们的诚意，他便有可能被说动。有传言说，如果礼物送得足够巧妙，总主教也愿意笑纳些金子。\n\n现在，选择摆在了我面前：是就此作罢，还是出价换取他的祝福。"
 agot_laughing_storm_rebellion.0306.a:0 "这件事也就只能这样了。"
 agot_laughing_storm_rebellion.0306.b:0 "也许一笔慷慨的捐款会改变他的主意？"
 agot_laughing_storm_rebellion.0306.c:0 "我才不愿这种贿赂玷污了我的名声。"
 agot_laughing_storm_rebellion.0306.c.tt:0 "艾莲的兄长，罗杰，也许愿意给总主教一点好处。"
 agot_laughing_storm_rebellion.0307.t:0 "兄长的困局"
 agot_laughing_storm_rebellion.0307.desc:0 "[gerold.GetFirstName]请求总主教允许[tytos.GetFirstName]与[jeyne.GetFirstName]离婚，并为同[ellyn.GetFirstName]的婚姻献上祝福，但总主教却拒绝了这一请求。除非，能用金子让他改变主意，显然是这样。\n\n奇怪的是，尽管兰尼斯特家族拥有无尽的财富，泰陀斯却没有支付贿赂。现在，[ellyn.GetFirstNamePossessiveNoTooltip]期盼的事情悬而未决，她转而向我——她的兄长求助。\n\n我希望她能重获权势，但所需代价不菲，即便是卡斯特梅也难以承受。"
 agot_laughing_storm_rebellion.0307.a:0 "即使是为了艾莲，这代价还是太高了。"
 agot_laughing_storm_rebellion.0307.b:0 "为了妹妹，我愿意付出一切代价。"
 agot_laughing_storm_rebellion.0308.t:0 "束缚于律法，挣脱于欲望"
 agot_laughing_storm_rebellion.0308.desc:0 "似乎，我无法通过合法的途径离婚，总主教不愿解除我对[jeyne.GetFirstName]的誓言。神明与世人都成了我们的阻碍，但我的心依然渴望着[ellyn.GetFirstName]。\n\n传统或许可以束缚住我们的身体，但爱情绝不会轻易低头。"
 agot_laughing_storm_rebellion.0308.a:0 "无论法律上如何，我们都将始终爱着彼此。"
 agot_laughing_storm_rebellion.0308.b:0 "传统什么的都下七层地狱吧！我将迎娶艾莲！"
 agot_laughing_storm_rebellion.0308.b.tt:0 "我的父亲可能因此剥夺我的继承权"
 agot_laughing_storm_rebellion.0309.t:0 "儿子的背叛"
 agot_laughing_storm_rebellion.0309.desc:0 "泰陀斯公然违抗律法，背弃了我们家族的荣誉，抛弃了[jeyne.GetFirstName]，迎娶了那个雷耶斯家的女孩。他执意追求自己的内心，而弃传统于不顾，可这又为了什么？这不过是一段可能令兰尼斯特家族蒙羞的短暂激情。\n\n我曾警告过他，但他依然一意孤行，破坏了我们立身处世的规矩。"
 agot_laughing_storm_rebellion.0309.a:0 "愿诸神宽恕我……愿你不要为此后悔。"
 agot_laughing_storm_rebellion.0309.b:0 "我没你这样的儿子，你不再是我的继承人！"
 agot_laughing_storm_rebellion.0310.t:0 "命运的束缚"
 agot_laughing_storm_rebellion.0310.desc:0 "终于，总主教给予了他的批准。我得以摆脱[jeyne.GetFirstName]，重获自由，[ellyn.GetFirstName]将作为我真正的妻子伴我左右。\n\n七神对我们微笑，现在，再没有任何事物能够阻挡我们。艾莲和我将共同塑造我们的未来，也许，还能改变兰尼斯特家族的命运。尽管让世人窃窃私语、流言漫布吧，因为这正是一切伟大事物的开端。"
 agot_laughing_storm_rebellion.0310.ellyn.desc:0 "[tytos.GetTitledFirstNamePossessive]摆脱[jeyne.GetFirstName]的自由之路已无障碍，如今我成了他真正的妻子，能名正言顺地站在他身旁。\n\n七神对我们微笑，如今再没有力量能阻挡我行使本属于我的权力。泰陀斯与我，我们将共同塑造我们的未来，甚至就此改写雷耶斯家族的命运。让他们窃窃私语、流言漫步吧——如果他们敢的话。现在好戏才刚刚开始。"
 agot_laughing_storm_rebellion.0310.ellyn_anyway.desc:0 "我们做到了。不顾整个王国的反对，无视了廷臣的窃窃私语，也抛开了传统的重负。如今我已成为了[tytos.GetFirstName]的妻子。七神或许并未赐福于这段婚姻，但权力并非源自虔诚，而是源自野心，而我的野心毋庸置疑。\n\n那些贵族可以继续握着手中珠宝，那些圣职人员可以继续宣讲教义，因为我已经拿回来本该属于我的权力。我们将共同统治这里，那些反对我们的人终将会明白忤逆我的后果。"
 agot_laughing_storm_rebellion.0310.a:0 "新的生活从今天开始。"
 agot_laughing_storm_rebellion.0311.t:0 "爱人的背叛"
 agot_laughing_storm_rebellion.0311.desc:0 "我曾以为[tytos.GetFirstName]会完全属于我，会为了我而抛弃[jeyne.GetFirstName]。然而，在我们经历了这么多之后，他却犹豫了。他宁愿留在那个胆小女人身边，也不愿索取本该我们共同执掌的权力。\n\n真是懦弱的男人，如此轻易地被职责和恐惧所左右。我本对他抱有更高期望，但现在看来，我必须重新审视我的计划。若他不愿与我共赴伟大，或许还有另一条路在等待着我。"
 agot_laughing_storm_rebellion.0311.a:0 "别想这么随意地抛弃我！"
 agot_laughing_storm_rebellion.0400.t:0 "长城上新的总司令"
 agot_laughing_storm_rebellion.0400.desc:0 "随着近期[jack.GetTitledFirstName]的逝世，守夜人的誓言兄弟们选择我作为他们新的总司令。现在，我将负责统领守夜人军团，以保卫王国免受塞外的威胁……\n\n#weak 长夜将至，我从今开始守望，至死方休。我将不娶妻，不封地，不生子。我将不戴宝冠，不争荣宠。我将尽忠职守，生死于斯。我是黑暗中的利剑，长城上的守卫，抵御寒冷的烈焰，破晓时分的光线，唤醒眠者的号角，守护王国的坚盾。我将生命与荣耀献给守夜人，今夜如此，夜夜皆然。#!"
 agot_laughing_storm_rebellion.0400.a:0 "我将从今开始守望，至死方休……"
 agot_laughing_storm_rebellion.0401.t:0 "暗黑姐妹"
 agot_laughing_storm_rebellion.0401.desc:0 "我将[bloodraven.GetTitledFirstName]流放到长城已有数年，他一并带走了那把瓦雷利亚钢剑[dark_sister_sword.GetName]。像这样古老而强大的剑应属于铁王座，而非绝境长城。\n\n我可以致信布林登，许以重金让他将剑还回它应该去的地方，还回铁王座。"
 agot_laughing_storm_rebellion.0401.a:0 "暗黑姐妹应属于铁王座。"
 agot_laughing_storm_rebellion.0401.b:0 "我才不在乎那把剑。"
 agot_laughing_storm_rebellion.0402.opening:0 "致[bloodraven.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0402.desc:0 "我致信于你，但并非是以国王的名义，只是作为古瓦雷利亚血脉的后裔。我请求你归还本该属于王室之物——[dark_sister_sword.GetName]，传奇之剑。它在我们祖先的手上见证过无数的鲜血与荣耀，它应属于铁王座，而非冰封的长城。\n\n我愿提供一笔与其价值相匹配的黄金，将其赎回它应去的地方。布林登，你意下如何？为了我们家族的荣耀，希望你能归还暗黑姐妹，而不是任其埋没于风雪之中。"
 agot_laughing_storm_rebellion.0402.a:0 "暗黑姐妹将继续待在我这里。"
 agot_laughing_storm_rebellion.0402.b:0 "我会把暗黑姐妹还回它该去的地方。"
 agot_laughing_storm_rebellion.0403.opening:0 "致[aegonv.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0403.desc:0 "长城的我已收到了您的信件，并认真考虑了您的请求。[dark_sister_sword.GetName]是我最忠诚的伙伴，一如她在古时伟大的坦格利安们身边那样。她的刃口曾沾染过敌人的血，在我的手中守护着人类的王国。但如今的我已不复当年，持剑的岁月也已远去。\n\n为王国之福祉，亦为家族之荣耀，我将把黑姐妹剑归还于您，愿她能再次服务于铁王座之侧，也愿您能新寻得一位配得上其名号的勇士。"
 agot_laughing_storm_rebellion.0403.a:0 "暗黑姐妹回家了。"
 agot_laughing_storm_rebellion.0404.opening:0 "致[aegonv.GetTitledFirstNameNoTooltip]"
 agot_laughing_storm_rebellion.0404.desc:0 "我已经收到了你的信，但我必须拒绝你的要求。[dark_sister_sword.GetName]陪我历经了无数的战斗，她的刀刃上沾满了叛徒和王国敌人的血。她现在属于我，她将与我一同在长城继续为王国服务。北境的环境恶劣且严酷，我将在这里为我的过去赎罪，暗黑姐妹也将在这里完成她的使命。\n\n你的金子对在这片冰封荒野中的我毫无用处，我不愿与我的剑分离。我们的纽带，自结成之日起，便再无法断开。"
 agot_laughing_storm_rebellion.0404.a:0 "我不会忘记这件事。"
 agot_laughing_storm_rebellion.0420.t:0 "长城外的呼唤"
 agot_laughing_storm_rebellion.0420.desc:0 "那些幻象愈发强烈了，关于那棵树、那阵寒冷，还有那些奇怪的低语，它们像是来自长城之外的呼唤。我此刻能感觉到，前所未有的清晰，在那片冰封的荒野中有什么东西在引导着我。夜间呼啸的风好似一个声音，呼唤我前往北方，邀我去寻找已知世界之外的某种存在。\n\n尽管身体的本能告诉我这危险重重，也许甚至是个陷阱，但这种引导我难以抗拒。绝境长城挡在了我与远北未知事物之间，而我却莫名有一种感觉——我的命运就在那里，在那片冰雪与阴影之间。"
 agot_laughing_storm_rebellion.0420.a:0 "真相就在长城之外，我必须找到答案。"
 agot_laughing_storm_rebellion.0420.a.tt:0 "你开始向北方前进"
 agot_laughing_storm_rebellion.0420.b:0 "我的使命在长城上。"
 agot_laughing_storm_rebellion.0421.t:0 "血鸦的归宿"
 agot_laughing_storm_rebellion.0421.desc:0 "在那棵古老的树下，我看到了他们——我梦里的绿皮肤孩子。他们只是安静地站着，金色的眼睛望着我，仿佛早已在此守候多时。他们身上弥漫着一股怪异的气息，像是某种古老而强大的力量。我感觉到了，我的身体正在发生蜕变——此刻的我已再不同于过去。\n\n我向前几步，这森林仿佛都有了呼吸，树叶在低语，我几乎能听懂它们间的秘密。绿孩子们并未开口，但我感受到了他们的邀请、他们的召唤，领着我走向他们的世界——一个古老到超乎凡人想象的世界。"
 agot_laughing_storm_rebellion.0421.a:0 "道路将我引向何方……"
 agot_laughing_storm_rebellion.0421.a.tt:0 "……此去或再无归途。"
 agot_laughing_storm_rebellion.0451.t:0 "巨树"
 agot_laughing_storm_rebellion.0451.desc:0 "困意袭来，我正坠入梦境，这个梦我已经历多次，但每次仍让我惴惴不安。周身的世界如雾气般消散，我不再是守夜人军团的总司令，只是一个身处陌生与寒冷中的孤独身影。前方山丘上，一颗古老的参天巨树矗立于此，苍白的树皮仿佛月光下的森森白骨。树底下，一个洞穴豁开口，宛如一张等待吞噬的巨嘴。\n\n我感受到了它的引领，它呼唤着我，催促我再近些。我向前迈出一步，脚下的地面却开始结冰，冰霜渐渐爬上身体，寒冷将我困在原地。我奋力向前，而霜冻竟越发猛烈。\n\n我离巨树只剩咫尺，彻骨的严寒终于将我淹没——我猛然惊醒，梦中的画面依然历历在目。"
 agot_laughing_storm_rebellion.0451.a:0 "这个梦到底是什么意思？"
 agot_laughing_storm_rebellion.0451.a.tt:0 "……是那道冰霜？那个洞穴？还是那棵树？"
 agot_laughing_storm_rebellion.0452.t:0 "黑狼"
 agot_laughing_storm_rebellion.0452.desc:0 "睡意席卷而来，我渐渐沉入另一个梦境。这是一片白雪覆盖的荒野，寒风凛冽，如利刃般穿透我的斗篷。在远方，我望见了一头狼，它比我见过的任何狼都要庞大，它的皮毛如夜空般漆黑，与周遭的阴影融为了一体。它的眼睛鲜红似血，在雪地的映衬下闪烁着可怕而凶狠的光芒。黑狼用那炽热的眼睛盯着我，它的目光穿透了寒冷——我有种莫名的感觉，那目光中藏着一些我不曾知晓的秘辛。\n\n我试着走近一些，但每迈出一步，黑狼便往阴影中退一步，始终远在我触及不到的地方。直到它最终隐没于雪地，我最后看见的东西是它那血红的眼睛。\n\n我猛然惊醒，心如擂鼓，而那黑狼的炽热目光仍灼烧着我的脑海。"
 agot_laughing_storm_rebellion.0452.a:0 "那头狼为什么这么看着我？"
 agot_laughing_storm_rebellion.0452.a.tt:0 "……为什么它的眼睛和我如此相似？"
 agot_laughing_storm_rebellion.0453.t:0 "奇怪的乌鸦"
 agot_laughing_storm_rebellion.0453.desc:0 "我缓缓入眠，这次我被带到一个古怪的梦境。我发觉自己正孤零零地站在一片荒芜的田野上，头顶的天空压抑而昏沉。远处，一只乌鸦俯冲而下，漆黑的翅膀无声而利落地划破低空。乌鸦飞得愈发临近，我察觉到了异样——这绝非普通的乌鸦，它的额头正中央赫然长着第三只眼睛，那眼睛始终一眨不眨地盯着我，仿佛看穿了我的一切。乌鸦在我头顶盘旋，它的凝视令我毛骨悚然，那只黑眼睛中尽是我无法理解的知识。\n\n它发出一声啼叫，叫声在空旷的原野上空回荡，我不由得战栗，感觉有某种存在正透过乌鸦的眼睛观察着我。\n\n我醒来了，但那种被凝视的不适感迟迟无法消散，那只三眼乌鸦的模样在我的内心深处久久不去。"
 agot_laughing_storm_rebellion.0453.a:0 "那乌鸦的第三只眼睛能看见什么？"
 agot_laughing_storm_rebellion.0453.a.tt:0 "……又从我这看见了什么？"
 agot_laughing_storm_rebellion.0454.t:0 "攀爬的孩子"
 agot_laughing_storm_rebellion.0454.desc:0 "困意再度袭来，这次我被带到一个陌生而又熟悉的梦境。我正站在一座巨大城堡的阴影之下，城墙高耸，直插天际。我眼角余光瞥见一个小男孩，他身形瘦小却敏捷，四肢在石缝间找到了不可思议的着力点，毫不费力地攀爬着城墙。他如影子般移动，迅捷而无畏，不断向高处攀去。他从未回头，仿佛对坠落毫无惧意。\n\n我朝他呼喊，但我的声音却被呼啸的风声淹没。他继续向上爬，爬得比任何人都要高，直至消失在塔顶的迷雾中。\n\n我醒来了，但那男孩的身影依然清晰如初，那段不可思议的攀爬过程在我的脑海中久久不去。"
 agot_laughing_storm_rebellion.0454.a:0 "那孩子是谁？他要爬去哪？"
 agot_laughing_storm_rebellion.0454.a.tt:0 "……他又该怎么下来？"
 agot_laughing_storm_rebellion.0455.t:0 "巨树的再次召唤"
 agot_laughing_storm_rebellion.0455.desc:0 "再一次，睡意将我拉回了那个相同的梦境。巨树依然矗立在山丘上，树枝如扭曲的手指般伸向天空，盖过周遭的一切。树下的洞穴大张着口，比记忆中的愈发幽深黑暗，仿佛在等待着什么人或事物。脚下的寒霜再次出现，渐渐爬上身体，但这一次寒冷不再能阻止我的脚步。\n\n我向前走去，每一步都更加缓慢、沉重，而树的呼唤也变得更加清晰急切。当我临近山丘时，顿时狂风呼啸，脚下的地面开始颤抖。树枝随风摇曳着，仿佛有了生命，愈发急切地呼唤我向前。\n\n我猛然从梦中醒来，梦中的寒意依然残留在空气中，那棵树的引导正前所未有的强烈。"
 agot_laughing_storm_rebellion.0455.a:0 "树底下究竟是什么？"
 agot_laughing_storm_rebellion.0455.a.tt:0 "……那东西为什么要呼唤我？"
 agot_laughing_storm_rebellion.0456.t:0 "雪地的狼"
 agot_laughing_storm_rebellion.0456.desc:0 "我再次坠入梦境，眼前是一片茫茫的冰原。寒风呼啸，如刀割般刮着我的皮肤，但真正令我恐惧的并非寒冷，而是远方注视着我的目光。那头黑狼再次现身，它的体型比先前更为庞大，皮毛与雪地中的阴影融为了一体。在黑暗中，它的红眼睛闪烁着血光，注视着，等待着。\n\n这一回，当我朝它走去，它并没有选择躲避。相反，它稳稳地立在原地，目不转睛，眼神死死锁定我。我向前迈了一步，狼发出一声低吼，声音回荡在冰冷的空气中。这道吼声也许意味着什么，这是一次试探？或是一次警告？我又凑近了些，狼却突然呲出獠牙，它那红色的眼睛变得越发灼亮。我僵在原地，在前进与后退之间徘徊不定。\n\n时间仿佛定格在了这一刻，然后我醒了，而那头狼的目光仿佛仍灼烧着我的灵魂。"
 agot_laughing_storm_rebellion.0456.a:0 "那头狼为什么这么看着我？"
 agot_laughing_storm_rebellion.0456.a.tt:0 "……它在期待我做什么？"
 agot_laughing_storm_rebellion.0457.t:0 "静默的目光"
 agot_laughing_storm_rebellion.0457.desc:0 "困意再次将我拉进那个使我数夜难眠的古怪梦境。我眼前是同一片荒芜的田野，死寂而毫无生机。这一回，乌鸦几乎瞬间现身，它悄无声息地从黑暗的天空中俯冲而下。它的三只眼睛在昏暗中闪烁着，目光比之前更加锐利、更加穿透人心。尤其是第三只眼，仿佛凝视着我的灵魂深处，看尽了我的现在，乃至我的未来。\n\n乌鸦降落在附近一根扭曲的树枝上，静静地注视着我。我能感受到它的存在、它的强大——那是一种超乎我理解范畴的力量。突地，乌鸦叫了一声，声音比任何时候都要响亮，那一刻，整个世界似乎都在这叫声中颤抖。乌鸦仍然注视着我，像是在等待，等待我领悟一些未曾触及过的知识。\n\n我在黑暗中醒来，乌鸦那双一眨不眨的眼睛仍然在我的脑海中挥之不去，仿佛它们也跟着我一起回到了现实。"
 agot_laughing_storm_rebellion.0457.a:0 "那只乌鸦掌握着什么秘密？"
 agot_laughing_storm_rebellion.0457.a.tt:0 "……为什么它要找上我？"
 agot_laughing_storm_rebellion.0458.t:0 "天空之焰"
 agot_laughing_storm_rebellion.0458.desc:0 "我又一次陷入梦境。那个孩子依然在那里，同上次一样，轻松自如地攀爬着古老城堡的高墙。这次，我朝着塔底走去，脚下的石头冰冷异常。当我接近时，天色忽然变得暗淡，一颗红色的彗星如同燃烧的利剑划破夜空。彗星炽热的尾迹照亮了男孩攀爬的身影，投射出长长的、诡异的影子。我呆住了，震撼于被彗星的璀璨光芒，却又感觉空气莫名沉重起来。\n\n当我再次看向男孩时，他已消失不见。取而代之的是，一只黑色的乌鸦站在他刚才所在的墙头。它注视着我，片刻之后飞向天空，消失在遥远的彼方。\n\n我醒来，脑海中尽是消失的男孩与那颗红彗星的画面。"
 agot_laughing_storm_rebellion.0458.a:0 "红彗星会降下什么灾难？"
 agot_laughing_storm_rebellion.0458.a.tt:0 "……那个孩子身上发生了什么？"
 agot_laughing_storm_rebellion.0459.t:0 "黑夜的阴影"
 agot_laughing_storm_rebellion.0459.desc:0 "睡意袭来，我坠入了无边的黑暗之中，那是一个没有星光的夜晚，寒冷直透骨髓。周身的世界仿佛都结上了坚冰，一片死寂。风厉声呼啸，如同千百个声音在号哭，回荡恐惧与厄运的低语。远处，我隐约看见一丝火苗在风中摇曳，在严寒中苦苦挣扎。我试图向它走去，但每迈出一步，黑暗便愈发浓重，仿佛要将最后的光明也彻底吞噬。\n\n影子在雪地里不断地变幻扭动，我发觉有什么东西正在其中走动——那是某种古老而邪恶的事物。我抬头仰望，只见天空一片空茫，没有月亮，也没有星星，只有无尽的虚空。\n\n寒冷愈发紧紧地揪住我，那摇曳的火光也最终熄灭了。黑暗重重压来，我从睡梦中惊醒，身上依旧残留着那股寒意。"
 agot_laughing_storm_rebellion.0459.a:0 "什么东西搅动着阴影？"
 agot_laughing_storm_rebellion.0459.a.tt:0 "……为什么这么冷？"
 agot_laughing_storm_rebellion.0460.t:0 "逝者复生"
 agot_laughing_storm_rebellion.0460.desc:0 "困意席卷而来，我坠入一个令人不安的梦境，这里熟悉的让人有些害怕。空气寒冷刺骨，混杂着腐烂的气味。我站在一片荒芜的田野上，脚下的土地龟裂贫瘠。远处，一些身影缓缓移动，动作很是怪异。起初，我只能远远看见轮廓，但随着它们一步步逼近，我渐渐看清了它们的模样。\n\n它们不是活人，而是尸体。它们的面容僵死，双眼空洞无神，皮肤灰暗且腐烂不堪，却好似生人一般的行走着。逝者再起，死寂正朝我走来。它们的眼睛仿佛凝视着一切，却又好像什么都看不见。我试图开口呼救，但声音却发不出来。随即，一具尸体突然扭过头来，毫无生气的目光定格在我身上。\n\n我从冷汗中惊醒，那些尸鬼的模样一直在我脑海里徘徊不去。"
 agot_laughing_storm_rebellion.0460.a:0 "为什么死人会复活？"
 agot_laughing_storm_rebellion.0460.a.tt:0 "……它们在寻找什么？"
 agot_laughing_storm_rebellion.0461.t:0 "龙梦"
 agot_laughing_storm_rebellion.0461.desc:0 "我轻轻地走进伊蒙学士的房间，本打算向他问些琐事。但我还未开口，便见他在睡梦中辗转反侧，眉头紧锁。他突然睁开了眼睛，有那么一刻，他像是迷失了方向，在梦境与清醒的世界之间徘徊。他坐起身来，眨巴着眼睛，似乎梦中的景象仍旧缠绕着他。\n\n#italic “龙有三个头，”#!他喃喃说道，声音低沉而略带迟疑，仿佛是对自己说话：#italic “向来如此……向来如此。一具身体，三个头。没有它们，龙……龙就不完整。”#!他揉了揉眼睛，看了我一眼，仿佛刚注意到我在这里。#italic “你明白吗？一个头是不够的，必须有另外两个。”#!\n\n他摇了摇头，像是在努力驱散睡意，他的话依旧沉甸甸的，意味深长。他的话语在空气中久久不散，我看着他，不知他是在传授知识，还是在讲述梦境。"
 agot_laughing_storm_rebellion.0461.a:0 "他在梦中看见了什么？"
 agot_laughing_storm_rebellion.0462.t:0 "远方的龙"
 agot_laughing_storm_rebellion.0462.desc:0 "深夜，我不知不觉步入伊蒙学士的房间。他还醒着，但目光却像是飘向了远方，望向房间之外的某处遥远之地。他的眼神与我相遇，我从中只看到了迷茫，仿佛他仍徘徊在梦境与清醒之间。\n\n#italic “有一个坦格利安……在很远的地方，”#!他轻声说着，声音中带着犹豫：#italic “我不知道那是哪里，但我能看见……那人流着我们一样的血，迷失了方向，正彷徨无措。”#!他双手微颤，扶额沉思，努力想要理解那幻象究竟所指何物。#italic “我不知道是为什么……我只知道这个人至关重要。似乎……似乎我们之间有某种联系。”#!\n\n他话语渐歇，眼神呆滞下来，仿佛仍迷失在幻象里。他的话在空气中回荡，我不禁对这位远方的未知坦格利安感到好奇。"
 agot_laughing_storm_rebellion.0462.a:0 "莫非他是在说我？"
 agot_laughing_storm_rebellion.0463.t:0 "孩子"
 agot_laughing_storm_rebellion.0463.desc:0 "我已从这场短程巡逻中归来，但途中的见到某些事物始终揪着我的思绪，犹如一道散不去的阴影。在那片满目荒凉的皑皑雪原上，我看到了某种东西，或者说，是某种人。\n\n那是个孩子，身形小巧且动作灵活，在树林间快速穿梭。就在那一瞬间，我看到了它不同寻常的皮肤颜色……竟是绿色的，恰似森林的颜色。但那也只是匆匆一瞬，当我再次望去时，它已经消失得无影无踪，而队伍中的其他人什么都没有瞧见。我向他们求证，他们投来的疑惑目光让我开始怀疑自己的眼睛。\n\n那只是光线造成的错觉，还是另有其因呢？即使现在，那个绿皮肤孩子的样子仍在我心中挥之不去。我坚信自己所见非虚，但我不确定那究竟是什么，又意味着什么。"
 agot_laughing_storm_rebellion.0463.a:0 "那……是错觉吧？"
 agot_laughing_storm_rebellion.0464.t:0 "森林之子"
 agot_laughing_storm_rebellion.0464.desc:0 "在行进途中，我发现自己不自觉地偏离了队伍，荒野的宁静吸引着我，让我想一探究竟。就在这时，我看到了他们——那是三个孩子，站在树林的那一头。他们的皮肤呈一种奇异的绿色，几乎与森林融为一体，仿佛他们本就是森林的一部分。他们没有出声，但他们的眼神像是在对我发出邀请，邀我走进他们的世界。我向他们迈出一步，感受到一种奇妙的引力牵引着我，但我随即想起了队伍中的同伴。\n\n我匆忙返回队伍，急切地想把我看到的一切告诉他们。当我重新带队回到这里时，孩子已经消失无影无踪，仿佛他们从未存在过一样。同伴用怀疑的目光看着我，我自己都开始怀疑是不是产生了幻觉。但同时我还有一种感觉，那些孩子仍在这里，就在某个角落注视着我。"
 agot_laughing_storm_rebellion.0464.a:0 "难道是森林在捉弄我？"
 agot_laughing_storm_rebellion.0465.t:0 "兄弟"
 agot_laughing_storm_rebellion.0465.desc:0 "北境凛冽的寒风掠过黑城堡，不断提醒我此刻身负的使命。当我眺望长城之外，我的思绪不由自主地飘向了遥远的过去，那些面孔如同烙印在灵魂深处的疤痕，永远无法抹去。在我的记忆中，有两个兄弟的形象最为明晰：其一，高贵而骄傲，我曾爱着他，直到野心将他从我身边夺走；其二，一道复仇与痛苦的阴暗身影，他的敌意如同我脚下的寒冷积雪，永不消融。\n\n这些思绪年复一年地折磨着我，尽管岁月流逝，它们却不断浮现。血缘与背叛的纽带塑造了如今的我——一个站在世界边缘的守望者。但这份使命既无法带来安慰，也无法让我逃离过去的阴影。或许，在这片无边的雪地与古老的森林之间，我终能寻得内心的宁静——又或许，我将与这些往日的幽灵同行，直至生命的终点。"
 agot_laughing_storm_rebellion.0465.a:0 "往事从未消散。"
 agot_laughing_storm_rebellion.0466.t:0 "崛起于火焰之中"
 agot_laughing_storm_rebellion.0466.desc:0 "睡意将我拉入另一个梦境，这里的一切明亮得像太阳。一个身影立在我跟前，周身燃烧着火，高温扭曲了它的身形，烈焰仿佛要将它吞噬淹没。那热度令人难以忍受，火焰越蹿越高，眼看要将那身影整个吞没。\n\n我试图接近它，但火焰的炙热迫使我连连后退。就在那身影消失在火海之际，我仰头仰望，竟发现整个夜空也都在燃烧。苍穹燃起熊熊大火，群星之上火光冲天。我脚下的大地开始颤抖，一道阴影正在火焰的中心搅动。一条巨龙从火中踏出，其身形庞大而恐怖，它的鳞片闪烁着熔铁般的光芒。那双眼睛紧紧盯着我，我能真切感受到它的气息，古老而强大。\n\n我从冷汗中惊醒，梦中的巨龙身影仿佛仍灼烧着我的灵魂，那片燃烧的天空早已昭示了它的命运。"
 agot_laughing_storm_rebellion.0466.a:0 "魔龙被唤醒了……但代价是什么？"
 agot_laughing_storm_rebellion.0467.t:0 "烈焰中的王座"
 agot_laughing_storm_rebellion.0467.desc:0 "困意袭来，我被拉入了一个关于火焰与毁灭的梦境。一座巨大的城市在眼前徐徐展开，惨剧正在这里上演。火焰吞没了城市，但那并非寻常之火，而是一种诡异、不自然的绿色火焰，它发着令人毛骨悚然的邪光，甚至扭曲了周围的空气。\n\n野火。\n\n绿焰掠过建筑时啪啦作响，伴随着阵阵嘶嘶声，石头和木头被熔成怪异的形状。这火焰仿佛是有生命，极度饥渴，吞噬了城市的建筑，连同脚下的土地也一并侵蚀。\n\n空气中弥漫着烧焦的石头与灰烬的气味，我只能眼睁睁地看着城市的中心一点点化作废墟。我猛然从梦中惊醒，梦中的燃烧城市深深烙印在我的思绪里，那绿色的野火仿佛仍在我的脑海中熊熊燃烧。"
 agot_laughing_storm_rebellion.0467.a:0 "这……这段扭曲的记忆来自伊利昂？"
 agot_laughing_storm_rebellion.0467.a.tt:0 "……或是什么更邪恶的事物？"
 agot_laughing_storm_rebellion.0468.t:0 "龙之轻语"
 agot_laughing_storm_rebellion.0468.desc:0 "我站在长城上，眼前是一望无际的冰封荒原，寒风呼啸着低语，宛如远古传来的声音。寒冷穿透我的肌肤，而彻骨之寒却来自那沉重的过去。我的思绪飘向古老的传说，许多坦格利安曾在梦中预见过未来之事，却为此所困，久久不得安生。\n\n早在征服战争之前，魔龙便被世人认为是超越凡世的存在，它们的梦，既是恩赐，也是诅咒。坦格利安在摇曳的火光中看到的景象，那些血与火的预言、末日与浩劫的预言，皆有代价——梦行者终将坠入疯狂或绝望的深渊。\n\n当我凝望远方，冰雪之下的世界像是在变幻，梦境的重负向我压来。我是否也同过去的坦格利安一样？未来的阴影是否正向我招手，昭示即将来临的可怕种种？长城没有答案，只有寒冷与寂静。"
 agot_laughing_storm_rebellion.0468.a:0 "这些梦是神明的馈赠？"
 agot_laughing_storm_rebellion.0468.a.tt:0 "……或是还未到来的诅咒。"
 agot_laughing_storm_rebellion.0469.t:0 "漫漫寒夜"
 agot_laughing_storm_rebellion.0469.desc:0 "寒风在屋外呼啸，裹挟着北方的无尽寒意。在我的居室里，一支孤独的蜡烛摇曳着微弱的火光，将阴影投射在石墙之上。我静静地坐着，身披守夜人的黑色斗篷。每当这样的夜晚，旧日那些关于背叛的记忆便会悄然爬上心头。\n\n我的目光游移到远处的角落，一只渡鸦静静地停在那里，观察着周围。我喃喃自语，回想起一段久远的对话：#italic “谋反罪不会因谋反者是个懦夫而减轻。”#!巴特威已经领教过了这点，很快也就该轮到我的这些兄弟——在我的影子下走路，可务必要当心。\n\n夜已深，寒冷侵袭着黑城堡的城墙。我知道，在某个黑暗的角落，阴谋正在蠢蠢欲动。但此刻，一切仍似风平浪静。我必须时刻警惕，因我的守望没有止尽。"
 agot_laughing_storm_rebellion.0469.a:0 "长夜漫漫，我将独守。"
 agot_laughing_storm_rebellion.0469.a.tt:0 "炉火劈啪作响，却驱散不了北方的刺骨严寒"
 agot_laughing_storm_rebellion.0469.b:0 "背叛留下伤口，警觉化我坚盾。"
 agot_laughing_storm_rebellion.0469.b.tt:0 "乌鸦的眼睛闪着光——血鸦有多少只眼睛，一千零一只眼睛"
 agot_laughing_storm_rebellion.0469.c:0 "寒风刺骨，我的守望仍在继续。"
 agot_laughing_storm_rebellion.0469.c.tt:0 "屋外，夜晚的寒风呼啸而过。屋内，我静静坐着，时刻警觉"
 agot_laughing_storm_rebellion.t:0 "比武审判"
 agot_laughing_storm_rebellion.duncan_won:0 "[duncantall.GetTitledFirstNameNoTooltip]赢得了与[lyonel.GetTitledFirstNameNoTooltip]的决斗"
 agot_laughing_storm_rebellion.lyonel_won:0 "[lyonel.GetTitledFirstNameNoTooltip]赢得了与[duncantall.GetTitledFirstNameNoTooltip]的决斗"
 agot_laughing_storm_rebellion.0032.b:0 "也许寻求和平才是明智之举。"