l_simp_chinese:
 agot_petition_liege.0001.t:0 "我忠诚的封臣，"
 agot_petition_liege.0001.desc:0 "特此命令你停止一切针对[petition_vassal.GetTitledFirstName]的敌对行为，我希望我的封臣之间和平相处，并以符合符合崇高地位的身份与荣誉行事。我不会让我们的土地经历战争的苦痛。"
 agot_petition_liege.0001.a:0 "遵从您的指令，我的领主。"
 agot_petition_liege.0001.b:0 "我们的争执与你无关。"
 agot_petition_liege.0002.t:0 "我的领主，"
 agot_petition_liege.0002.desc:0 "我对[petition_vassal.GetTitledFirstName]有充分的权利。"
 agot_petition_liege.0002.a:0 "[second_party.GetSheHe|U]竟敢违抗我？！"
 agot_petition_liege.0003.t:0 "我忠诚的封臣，"
 agot_petition_liege.0003.desc:0 "虽然我希望我的封臣之间和平相处，但我的某些臣民仍然敢违抗我的命令。看来[second_party.GetTitledFirstName]打算不顾我的意愿继续[second_party.GetHerHis]与你的战争，对于接下来的状况我无能为力。你只能依靠自己的力量去同[second_party.GetHerHim]媾和。"
 agot_petition_liege.0003.a:0 "我原以为领主大人的话语会更……有效。"
 agot_petition_liege.0004.t:0 "我的领主，"
 agot_petition_liege.0004.desc:0 "您的智慧和善良是无可争议的。为了领地和人民，我将与[petition_vassal.GetTitledFirstName]讲和，感谢您的调解。"
 agot_petition_liege.0004.a:0 "我知道[second_party.GetSheHe]会做出理智的决定。"