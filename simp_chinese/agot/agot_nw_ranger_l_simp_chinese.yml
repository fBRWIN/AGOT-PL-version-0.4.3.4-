 agot_nw_ranger_events.0001.t.fr_to_lc:0 "新任总司令"
 agot_nw_ranger_events.0001.desc:0 "黑城堡的大厅里，炉火微弱，长长的影子投射在四周。我刚收到消息，首席游骑兵[dead_first_ranger.GetFirstName]，一个我曾深信不疑并委以重任、带领兄弟们远征塞外的男人，已经离世。他的死对军团来说是一个沉重的打击，但守夜人绝不能就此消沉。\n\n北境的寒风不会因为人的悲伤而停歇。在这样艰难的时刻，必须有人挺身而出，接替他的位置。他必须是个强大、能干、并且随时准备面对塞外一切危险的男人。"
 agot_nw_ranger_events.0001.desc.fr_to_lc:0 "黑城堡的大厅里，炉火微弱，长长的影子投射在四周。我刚收到消息，总司令[dead_first_ranger.GetFirstName]已经离世。\n\n兄弟们议定，将由我披上斗篷，接任守夜人总司令。\n\n北境的寒风不会因为人的悲伤或疑虑而停歇。如今，必须有人接替我过去的职位，继任首席游骑兵——一个能够像我曾经那样，肩负起守望长城之外重任的人。"
 agot_nw_ranger_events.0001.desc.incapable:0 "我得到消息，首席游骑兵[dead_first_ranger.GetFirstName]，一位以荣誉和勇敢著称的勇士，如今再也无法履行他的职责。长城外的无尽危险，伴着无情的岁月，最终将他击垮。\n\n守夜人军团不能没有首席游骑兵。\n\n境的寒风不会停歇，如今我必须指定他的继任者——一个能够像[dead_first_ranger.GetFirstNameNoTooltip]曾经那样，带领游骑兵队伍远征塞外的人。"
 agot_nw_ranger_events.0001.desc.fr_deserted:0 "首席游骑兵[deserted_first_ranger.GetFirstName]，一个我曾深信不疑的人，如今选择背弃了誓言。他的背叛是对守夜人的沉重打击，留下了一个急需填补的缺口。\n\n北境不会等待，长城外的威胁每天都在增加。我们的队伍中容不得半点迟疑。\n\n现在，我必须任命一位新的首席游骑兵，他必须是个强大、能干、并且随时准备面对塞外一切危险的男人。守夜人军团仰赖于此，我们绝不能退缩。"
 agot_nw_ranger_events.0001.a:0 "新的游骑兵必须接过重任。"
 agot_nw_ranger_events.0001.a.tt:0 "[fr_candidate.GetTitledFirstName]成为你的首席游骑兵"
 agot_nw_ranger_events.0002.t:0 "新任首席游骑兵"
 agot_nw_ranger_events.0002.desc:0 "经由总司令任命，新任首席游骑兵，[new_first_ranger.GetTitledFirstName]，此刻正站在我们面前，准备好承担远征塞外的重任。他才干出众，因其勇敢无畏而被军团选中。\n\n守夜人必须时刻对荒野保持警觉，而他将成为我们的前哨。此刻，责任之火在他心中熊熊燃烧，很快，他就要直面北境的寒冷黑暗。他的故事将如何发展，只有时间能给出答案。"
 agot_nw_ranger_events.0002.a:0 "一如既往，守夜人无畏前进。"
 agot_nw_ranger_events.0002.b:0 "我想知道前方有怎样的危险在等待着他。"
 agot_nw_ranger_events.0003.t:0 "披上新的斗篷"
 agot_nw_ranger_events.0003.desc:0 "新身份的重担落在了我的肩上——守夜人军团首席游骑兵。这是荣誉，也是责任，随之而来的是我将在塞外肩负的使命。时不我待，我必须筹备新的营地，搜集物资，并挑选那些愿与我共同在冰冻荒野中坚守的勇士。\n\n前方的路途危机四伏，但这便是我如今的职责。长城的安危系于我们的警惕，我绝不会失职。\n\n荒野在呼唤，是时候做出回应了。"
 agot_nw_ranger_events.0003.a:0 "该开始准备远征了。"
 agot_nw_ranger_events.0004.t:0 "血鸦之刃"
 agot_nw_ranger_events.0004.desc:0 "一场暴风雪突然袭来，我和兄弟们不得不躲进附近的一个山洞里。洞外的风呼啸着，猛烈而无情，但洞内却是一片令人不安的寂静。暴风雪搅得我心神不宁，我感到无聊，于是决定往山洞更深处去探索一番。昏暗的光线下，冰壁微微闪烁。隐约间，某个东西吸引了我的目光。\n\n初时，我以为那不过是一块冻石碎片。然而，但当我擦掉冰霜，我猛然意识到了什么。\n\n我手中握着的，竟是遗失已久的瓦雷利亚钢剑[newly_created_artifact.GetName]。这把剑曾为「血鸦」[bloodraven.GetTitledFirstName]所持，如今却被遗忘在了这里，被封冻在冰层中。我抚摸着它冰冷而锋利的剑刃，顿时心潮澎湃。这柄传说中的剑，在失踪了数代以后，如今竟被我找到了。"
 agot_nw_ranger_events.0004.a:0 "暗黑姐妹……你知道些什么秘密？"
 agot_nw_ranger_events.0005.t:0 "游骑兵变色龙"
 agot_nw_ranger_events.0005.desc:0 "我得到了消息，我的首席游骑兵已背誓逃走——我多希望这不是真的。一个本应守护人类王国，捍卫守夜人军团的男人，却成了变色龙，遁入塞外的茫茫荒野中。背叛之痛，远比北境的寒风更加刺骨。他深知我们的誓言，深知将我们所有人紧紧束缚的职责，却仍然选择了背誓。\n\n守夜人军团绝不会放过逃兵。现在，一场新的追捕行动开始了。无论他逃到哪里，我们都会找到他，对背叛兄弟的人来说，等待他的只有一种命运。"
 agot_nw_ranger_events.0005.a:0 "逃兵将面临守夜人军团的审判。"
 agot_nw_ranger_events.0006.t:0 "游骑兵的收获"
 agot_nw_ranger_events.0006.desc:0 "按照惯例，从塞外归来后，我需要将我所搜集到的黄金献给总司令。\n\n"
 agot_nw_ranger_events.0006.desc.gold:0 "守夜人军团需要每一枚钱币来度过漫漫寒冬与无尽威胁。尽我所能服务于集体，这是我的职责所在。我的钱袋里装着沉甸甸的金子，这是我用生命和鲜血换来的一小笔财富。\n\n总司令正在等我，愿这笔钱能帮助到守夜人的弟兄们。在绝境长城，这就是规矩，责任高于一切。"
 agot_nw_ranger_events.0006.desc.nogold:0 "守夜人军团需要每一枚钱币来维系生计。但这次，我的钱袋却空空如也。我此程没有任何收获，无法为长城提供任何资金支持。总司令期待着我的战利品，但我却什么都拿不出。空钱袋的沉闷，像比黄金还要重得多。"
 agot_nw_ranger_events.0006.a:0 "责任高于一切，我会把全部钱财上交军团。"
 agot_nw_ranger_events.0006.b:0 "我会给自己留一部分……没人会知道的。"
 agot_nw_ranger_events.0006.b.tt:0 "被总司令发现的话后果会很严重……"
 agot_nw_ranger_events.0006.c:0 "我这次一无所获……"
 agot_nw_ranger_events.0007.t:0 "游骑兵的收获"
 agot_nw_ranger_events.0007.desc:0 "我的首席游骑兵历经了塞外的艰难旅程，如今已经归来。他站在我面前，我等着看他带回了什么。长城之外，物资匮乏，他所搜集到的一切战利品对于守夜人军团的存亡都至关重要。\n\n在那片土地上，活着即是最大的奖赏。但在这里，在黑城堡，这些战利品支撑我们继续守望。"
 agot_nw_ranger_events.0007.a:0 "军团仰仗这些资源生存，每一枚硬币都很重要。"
 agot_nw_ranger_events.0007.a.broke:0 "一无所获？军团现在正缺补给！"
 agot_nw_ranger_events.0007.a.insult:0 "你觉得我发现不了么？你藏了些东西。"
 agot_nw_ranger_events.0007.a.suspicion:0 "我相信这就是全部了，但你确定回来的时候没#italic “落下”#!些什么吗？"
 agot_nw_ranger_events.0008.t:0 "兄弟背叛"
 agot_nw_ranger_events.0008.desc:0 "清晨，寒冷而寂静，营地依旧埋在雪中。当我们围坐在篝火旁时，我猛然察觉我们中少了一人。我扫视过兄弟们的脸庞，真相渐渐浮出水面：[turncloak.GetTitledFirstName]不见了。这时，我的一名手下前来报告，这则消息如阴影般笼罩我们——[turncloak.GetTitledFirstNameNoTooltip]背弃了誓言，抛弃守夜人投奔了一名野人酋长。\n\n叛徒。这念头在我心中燃起怒火，背叛的感觉如掠过营地的寒风般刺骨。他曾是我们的一员，发过同样的誓言，承担着同样的使命，如今却将这一切都抛诸脑后。\n\n荒野本就危机四伏，而敌人却藏在我们之间。"
 agot_nw_ranger_events.0008.a:0 "[turncloak.GetTitledFirstNameNoTooltip]迟早会迎接审判。"
 agot_nw_ranger_events.0009.t:0 "片刻温暖"
 agot_nw_ranger_events.0009.desc:0 "篝火噼啪作响，散发着温暖，驱散了夜晚刺骨的寒意。我轻轻一瞥，[ranger_camper_one.GetTitledFirstName]和[ranger_camper_two.GetTitledFirstName]正互相谈笑，尽管长城外的环境艰苦，但他们却情绪高涨。风声呼啸，寒冷侵袭，但此刻，篝火周围满是战友间的情谊。\n\n正是这些珍贵的瞬间，提醒着我们为何要坚守在这片黑暗与寒冷中。\n\n即使是在这片冰封的荒原，兄弟间的纽带也让我们紧紧相连。"
 agot_nw_ranger_events.0009.a:0 "正因为有这样的时刻，我们仍能忍受住艰难。"
 agot_nw_ranger_events.0010.t:0 "寒夜里的冲突"
 agot_nw_ranger_events.0010.desc:0 "营火微弱，丝丝暖意驱不散营地中的紧张氛围。[ranger_camper_one.GetTitledFirstName]和[ranger_camper_two.GetTitledFirstName]再次发生冲突，他们的争吵声盖过了火堆的噼啪作响。起初，这只是一场因琐事而起的分歧，但很快就演变成了一场激烈的争吵。\n\n塞外的寒风无情地呼啸着，但兄弟间的隔阂更使人心寒。远北之地的生存问题已经艰难重重，若我们内部再出现裂痕，我们的使命将更加困难。北境的寒冷不仅挑战着我们的身体极限，更考验着伙伴间的友情。而现在，我们之间的纽带正变得岌岌可危。\n\n荒野冷酷无情，它正在逐渐消磨我们的意志，这一点显而易见。"
 agot_nw_ranger_events.0010.a:0 "寒冷摧残的不仅仅是肉体。"
 agot_nw_ranger_events.0011.t:0 "路的尽头"
 agot_nw_ranger_events.0011.desc:0 "现在，我走的每一步都让我感到沉重，每一步都比前一步更加痛苦。寒冷已经侵入我的骨髓，我昔日的力量已经不复存在。\n\n我担任着首席游骑兵，带领黑衣兄弟在塞外远征，面对过无数常人难以克服的危险。但现在，我自己却先垮掉了。我已经无法再胜任这个职位。\n\n是时候让出这个位置了，我必须告知总司令，他必须另寻一人承担首席游骑兵的重任。必须是个强壮、能干、并且随时准备好领导游骑兵队伍的人。\n\n那个人已经不再是我了。"
 agot_nw_ranger_events.0011.a:0 "我必须通知总司令选出一位新的首席游骑兵。"
 agot_nw_ranger_events.0012.t:0 "乌鸦去死"
 agot_nw_ranger_events.0012.desc:0 "那个乌鸦，自称为首席游骑兵，正威胁着我族人的自由。[recipient.GetSheHe|U]与我们为敌，与自由民为敌，我绝不会允许[recipient.GetHerHim]再次到我的土地上巡逻。是时候采取行动了。\n\n我将派遣我的一名勇士去捕猎[recipient.GetHerHim]，彻底消灭这个威胁。这只乌鸦必须死，而只有最强壮、最狡猾的勇士才能胜任这个任务。"
 agot_nw_ranger_events.0012.a:0 "去吧，让[recipient.GetSheHe]永远不会再回来。"
 agot_nw_ranger_events.0012.b:0 "我会亲自去做。"
 agot_nw_ranger_events.0013.t:0 "荒野伏击"
 agot_nw_ranger_events.0013.desc:0 "当我在塞外执行任务时，不远处传来的动静引起了我的警觉。未等我有所反应，一名野人已从树林中冲出，手持长矛，眼中满是怒火。[wildling_ambusher.GetSheHe]显然是要取我性命。此时我已没有时间思考，只能奋力迎战。\n\n寒风呼啸中，我严阵以待，迎面对上这个想要取我性命的野人。"
 agot_nw_ranger_events.0013.a:0 "我会让[wildling_ambusher.GetSheHe]后悔！"
 agot_nw_ranger_events.0014.t.win:0 "乌鸦的结局"
 agot_nw_ranger_events.0014.t.lose:0 "乌鸦逃脱"
 agot_nw_ranger_events.0014.desc.win:0 "我的勇士回来了，我的脸上露出笑容。那只乌鸦死了，[wildling_ambusher.GetFirstNameNicknamed]的手上现在沾满了首席游骑兵的血，这是属于自由民的胜利。\n\n塞外的潜在威胁已被消除，乌鸦们会因为领袖的死而颤抖。"
 agot_nw_ranger_events.0014.desc.lose:0 "消息传回，但并非是我所期望的。那只乌鸦还活着，我的勇士失败了，首席游骑兵对我们仍是威胁。我们算计有误，现在乌鸦们已经知道我们在找他们的麻烦。这场战争还远远没有结束。"
 agot_nw_ranger_events.0014.a.win:0 "乌鸦们该害怕我们了！"
 agot_nw_ranger_events.0014.a.lose:0 "下次绝不会再让[recipient.GetSheHe|U]逃了。"
 agot_nw_ranger_events.0016.t:0 "阴影中的利剑"
 agot_nw_ranger_events.0016.desc:0 "再次回到长城，我站在总司令的大厅前方。眼前的队列里满是渴望荣耀、希望能在长城以北证明自己的弟兄。\n\n现在，我将从他们中挑选一人加入我的营地，他将与其他游骑兵弟兄一同在荒野中并肩作战。我需要一个身强体壮、值得信赖、并且随时准备面对塞外一切危险的男人。"
 agot_nw_ranger_events.0016.desc.first:0 "我站在总司令的大厅前方。眼前的队列里满是渴望荣耀、希望能在长城以北证明自己的弟兄。\n\n现在，我将从他们中挑选一人加入我的营地，他将与其他游骑兵弟兄一同在荒野中并肩作战。我需要一个身强体壮、值得信赖、并且随时准备面对塞外一切危险的男人。"
 agot_nw_ranger_events.0016.desc.second:0 "只需要再多一名游骑兵，我们便能出发前往塞外冒险。"
 agot_nw_ranger_events.0016.a:0 "我希望你已做好准备。"
 agot_nw_ranger_events.0017.t:0 "新的一天"
 agot_nw_ranger_events.0017.desc.fr:0 "绝境长城一如既往地屹立在这里，像是一位守望者，警惕着未知的世界。今日我正履行着职责，在营区巡逻，维持着手下人的纪律。在远处，我看到总司令正在监督当日的工作。他的声音穿透冰冷的空气，每一个决定都关乎守夜人的使命与誓言兄弟们彼此的性命。\n\n我心中不禁好奇，承担这样的重任是种什么样的感觉。"
 agot_nw_ranger_events.0017.desc.lc:0 "绝境长城巍峨屹立，于地平线上隐约可见，坚不可摧。而我作为总司令，正忙于我的各项事务。在一众属下中间，我看到了我的首席游骑兵。他举止沉稳，身上隐隐散发着一种力量，那是只有见识过塞外危险的人才有的气质。\n\n望着他，我不禁思索，如果换作是我在他的位置，面对那片荒野与未知，会是什么样的感觉。"
 agot_nw_ranger_events.0017.a:0 "我应专注于我的职责。"
 agot_nw_ranger_events.0017.b:0 "我想知道他是什么感受。"
 agot_nw_ranger_events.0018.t:0 "新的一天"
 agot_nw_ranger_events.0018.desc.lc:0 "身为守夜人总司令，领导军团的重任落在我的肩上。兄弟们需要我的指引，而我的每一个决策，都将影响守夜人的未来。冷风中承载着我身上的无形重担，但使命在召唤——长城必须屹立不倒。"
 agot_nw_ranger_events.0018.desc.fr:0 "长城外是未知的世界，而我的使命则是随时做好迎接它的准备。雪地里的每一条足迹，风中的每一丝低语——聆听并行动是我的使命。长城屹立不倒，我也必须如此。"
 agot_nw_ranger_events.0018.a:0 "还有很多工作要做。"
 agot_nw_ranger_events.0019.t:0 "守夜人军团陷落"
 agot_nw_ranger_events.0019.desc:0 "长城屹立不倒，但却已不再属于我们。守夜人的旗帜被扯下，坚固的据点已被他人占据。那些曾经自称是我兄弟的人，如今要么跪地投降，要么横尸雪地，我们曾立下的誓言，于现在统治这里的人来说毫无意义。\n\n我已不再是首席游骑兵。我的使命被剥夺，前路一片迷茫。"
 agot_nw_ranger_events.0019.desc.republic:0 "长城屹立不倒，但我所熟知的守夜人军团已经不复存在。我们曾宣誓捍卫的传统、职责与使命——一切都已被弃之不顾。如今新的秩序统治着这里，旧有的方式再无人遵循。守夜人军团已经变成了另一副模样，变成了我再也认不出来的样子。\n\n我不再是首席游骑兵，任何角度上都是如此。我已经丧失了在这里的职位，摆在我面前的选择已十分明确。"
 agot_nw_ranger_events.0019.a:0 "我的守望于斯结束……"
 agot_nw_ranger_events.0019.a.tt:0 "……而新的旅程就此开始。"
 agot_nw_ranger_events.0019.b:0 "我已经再也不剩什么了。"
 agot_nw_ranger_events.0019.b.tt:0 "游戏结束。"
 agot_nw_ranger_events.0021.t.success:0 "斥候：野人知晓了我的名字"
 agot_nw_ranger_events.0021.t.failed:0 "斥候：野人没搭理我"
 agot_nw_ranger_events.0021.desc.intro_a:0 "[my_ranger.GetTitledFirstName]步入营地，呼吸在寒气中凝结成雾。他带着目的而来，其中要务不言而喻。"
 agot_nw_ranger_events.0021.desc.intro_b:0 "[my_ranger.GetTitledFirstName]于数日后自塞外荒野归来。凌冽寒风在他身上留下了痕迹，眼中却仍带着时刻准备报告的神情。"
 agot_nw_ranger_events.0021.desc.intro_c:0 "篝火的劈啪作响打破了寂静，[my_ranger.GetTitledFirstName]向我走来，他刚刚从调查野人的任务中回来。"
 agot_nw_ranger_events.0021.desc.intro_d:0 "[my_ranger.GetTitledFirstName]走入营地，斗篷上积了层厚雪。他擦去额上冰霜，准备分享一路所见所闻。"
 agot_nw_ranger_events.0021.desc.intro_e:0 "[my_ranger.GetTitledFirstName]穿越厚重积雪而归，神色平静如初，透过双眼却仍可看出此行艰辛。"
 agot_nw_ranger_events.0021.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip]终日穿梭于野人营地之间，穿越险恶地形传颂我的名字与事迹。"
 agot_nw_ranger_events.0021.desc.mid_b:0 "野人是难以取悦的族群，但[my_ranger.GetTitledFirstNameNoTooltip]仍坚持与之对话，以期播撒敬意的种子。"
 agot_nw_ranger_events.0021.desc.mid_c:0 "[my_ranger.GetTitledFirstNameNoTooltip]在野人营地传颂我的文韬武略——试图在这生存至上的蛮荒之地赢得他们的倾听。"
 agot_nw_ranger_events.0021.desc.mid_d:0 "[my_ranger.GetTitledFirstNameNoTooltip]孤军深入野人营地，这为北境风霜所肆虐的苦寒之地，同时传颂扬着我的英勇事迹。"
 agot_nw_ranger_events.0021.desc.mid_e:0 "在野人的营火边，[my_ranger.GetTitledFirstNameNoTooltip]传颂我的名字，通过讲述力量与荣耀的传说来打动他们的心。"
 agot_nw_ranger_events.0021.desc.success_a:0 "\n\n他的努力取得了成果。现在野人们提及我的名号时无不诚惶诚恐，[my_ranger.GetTitledFirstNameNoTooltip]深知此言已在对方其心中留下印记。"
 agot_nw_ranger_events.0021.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]在汇报成果时露出浅笑。野人们窃窃私语，悄然流露出对我这股力量的认同。"
 agot_nw_ranger_events.0021.desc.success_c:0 "\n\n他颔首间娓娓道来，说野人首领们如何侧耳倾听我的名号。[my_ranger.GetTitledFirstNamePossessiveNoTooltip]的话已改变他们对你的看法。"
 agot_nw_ranger_events.0021.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]报告说，我的名字如今已在野人营地中传开，他们现在在夜晚的篝火旁讨论我们时满是敬意。"
 agot_nw_ranger_events.0021.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip]完成了任务。野人们提及我的名号时都小心翼翼，他们显然已经注意到了我的实力。"
 agot_nw_ranger_events.0021.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]叹了口气，他的努力终究是徒劳。野人仍不为所动，我的名号终随风而逝。"
 agot_nw_ranger_events.0021.desc.fail_b:0 "\n\n他俯首告诉我野人如何对将他的话置若罔闻。[my_ranger.GetTitledFirstNameNoTooltip]深知我的名号已湮没于北境风霜。"
 agot_nw_ranger_events.0021.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]蹙眉坦言野人的无动于衷。他的言语就像风，而我的名字则如冰雪般随烈日消融。"
 agot_nw_ranger_events.0021.desc.fail_d:0 "\n\n当[my_ranger.GetTitledFirstNameNoTooltip]向我讲述野人们如何背弃，我的名号又如何湮灭于他们的营火中时，他的声音里萦绕着浓浓的失望。"
 agot_nw_ranger_events.0021.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]空手而归，其谏言也尽数落空。野人始终不为所动，我的名号终消散于凛凛寒风。"
 agot_nw_ranger_events.0021.a.success:0 "很好。"
 agot_nw_ranger_events.0021.a.failure:0 "失败的尝试，但下次还有机会。"
 agot_nw_ranger_events.0022.t.success:0 "斥候：道路畅通"
 agot_nw_ranger_events.0022.t.failed:0 "斥候：路途危险"
 agot_nw_ranger_events.0022.desc.intro_a:0 "[my_ranger.GetTitledFirstName]探险归来，寒冷将他的衣物凝结在身，但仍步履稳健地前来报告。"
 agot_nw_ranger_events.0022.desc.intro_b:0 "[my_ranger.GetTitledFirstName]步入营地，身后大雪纷飞。面容平静如常，眼底却沉淀着荒野旅途中经历的风霜。"
 agot_nw_ranger_events.0022.desc.intro_c:0 "[my_ranger.GetTitledFirstName]的斗篷上积了层冰霜。他缓步走来，饱经风霜，步伐坚定。"
 agot_nw_ranger_events.0022.desc.intro_d:0 "[my_ranger.GetTitledFirstName]追踪未知路线数日后归来，神情莫测，存在感却令人无法忽视。"
 agot_nw_ranger_events.0022.desc.intro_e:0 "斥候回到营地时，刺骨的寒风仍在撕扯着他的皮肤。他站定身形，准备汇报此次探索获得的情报。"
 agot_nw_ranger_events.0022.desc.mid_a:0 "[my_ranger.GetTitledFirstNameNoTooltip]勘察了周边道路与路线，为我们在北部荒原的严酷环境中搜寻更安全的路径。"
 agot_nw_ranger_events.0022.desc.mid_b:0 "荒野潜藏诸多危险，但[my_ranger.GetTitledFirstNameNoTooltip]坚持推进测绘路线，既确保安全通道的可靠性，也对危险路线做出明确标记。"
 agot_nw_ranger_events.0022.desc.mid_c:0 "[my_ranger.GetTitledFirstNameNoTooltip]耗费数日勘测这片土地上被遗忘的小径，探查这些在危险时期人迹罕至的道路。"
 agot_nw_ranger_events.0022.desc.mid_d:0 "[my_ranger.GetTitledFirstNameNoTooltip]穿越积雪覆盖的地形和潜伏的危险深入荒野，搜寻能引导营地前进的安全路线。"
 agot_nw_ranger_events.0022.desc.mid_e:0 "[my_ranger.GetTitledFirstNameNoTooltip]远距离巡行评估前方道路，北部荒野严酷无情，但其敏锐的双眼可能发现更安全的通道。"
 agot_nw_ranger_events.0022.desc.success_a:0 "\n\n他的努力终见成效。道路与路线现已畅通无阻，[my_ranger.GetTitledFirstNameNoTooltip]确认我们穿越这片地区的行程将更加安全。"
 agot_nw_ranger_events.0022.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]满意地点了点头，汇报前方路线现已安全许多。他已努力为我们的后续行程扫清障碍。"
 agot_nw_ranger_events.0022.desc.success_c:0 "\n\n斥候露出一丝笑意，他明白他已帮我们开辟出一条安全的道路。荒野的威胁暂时退却。"
 agot_nw_ranger_events.0022.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]汇报行动成功，确认已标定安全路线，转移营地时可大幅降低遭遇伏击或危机的风险。"
 agot_nw_ranger_events.0022.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip]的侦察工作卓有成效，周边道路现可为营地提供安全通行保障。该任务宣告完成时，风险已显著下降。"
 agot_nw_ranger_events.0022.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]已经尽力了，但他称前路仍危机四伏。荒野无情，继续旅行会很危险。"
 agot_nw_ranger_events.0022.desc.fail_b:0 "\n\n他俯首告诉我维持道路安全的努力已告失败。如今道路危险重重，营地里的人们只能自求多福。"
 agot_nw_ranger_events.0022.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]眉头紧锁，解释称前路仍危机四伏。他的侦察发现了我们无法规避的险阻。"
 agot_nw_ranger_events.0022.desc.fail_d:0 "\n\n侦擦兵承认他的任务业已失败。坎坷道路上仍是危险重重，营地将在一段时间内直面险境。"
 agot_nw_ranger_events.0022.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]空手而归，没能找到安全的路线。荒野间仍是危机四伏，我们的道路也仍未安全。"
 agot_nw_ranger_events.0022.a.success:0 "我们的路线更安全了。"
 agot_nw_ranger_events.0022.a.failure:0 "道路坎坷不可避免，但我们必须继续前进。"
 agot_nw_ranger_events.0023.t.success:0 "追猎者：废墟中的金子"
 agot_nw_ranger_events.0023.t.failed:0 "追猎者：空荡的营地，空荡的口袋"
 agot_nw_ranger_events.0023.desc.intro_a:0 "[my_ranger.GetTitledFirstName]踏入营地，斗篷上结了冰霜。他对我点点头，表示有事情要汇报。"
 agot_nw_ranger_events.0023.desc.intro_b:0 "经过长时间的野外搜寻后，[my_ranger.GetTitledFirstName]回到了营地。他的眼神中满是荒野的冷酷，步伐中却透露着坚定。"
 agot_nw_ranger_events.0023.desc.intro_c:0 "[my_ranger.GetTitledFirstName]从荒野中归来，他的靴子上覆满了雪。他此刻脸上的表情凝重，准备讲述一路上的见闻。"
 agot_nw_ranger_events.0023.desc.intro_d:0 "[my_ranger.GetTitledFirstName]向我迈近一步，身上依旧带着寒气。他的眼神告诉我，他有值得一听的事情要说。"
 agot_nw_ranger_events.0023.desc.intro_e:0 "[my_ranger.GetTitledFirstName]穿过刺骨的寒风从荒野中归来，他的斗篷上已满是雪，准备分享一路所见所闻。"
 agot_nw_ranger_events.0023.desc.mid_a:0 "他发现了一座荒废的野人营地，其被半埋在风雪之下，残迹零落四散。他踏入废墟之间，试图找寻任何尚存价值的东西。"
 agot_nw_ranger_events.0023.desc.mid_b:0 "深入荒野时，他发现了一处无人的野人营地。随后他翻遍遗弃之物，寻找任何有价值的物品或财物。"
 agot_nw_ranger_events.0023.desc.mid_c:0 "他发现了一处被遗弃很久的营地。那一定是野人留下的，但如果仔细翻翻，兴许还是能找到什么用得上的东西。"
 agot_nw_ranger_events.0023.desc.mid_d:0 "在北境冰冷的深处，他发现了一座被遗弃的野人营地。他仔细搜寻，试图在废墟之中找到任何值有价值的东西。"
 agot_nw_ranger_events.0023.desc.mid_e:0 "他踏入那座荒废的野人营地，早已冷却的灰烬诉说着昔日营地主人的故事。尽管这里早已被遗弃多时，但他的任务是搜寻废墟，看看是否有任何派得上用场的东西。"
 agot_nw_ranger_events.0023.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]微微一笑，从废墟中搜出一只被藏匿的钱袋，他的搜寻终于有所收获，这些钱币将收归营地。"
 agot_nw_ranger_events.0023.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]满意地点点头，递过一小把他在雪下发现的金子。他的努力得到了回报。"
 agot_nw_ranger_events.0023.desc.success_c:0 "\n\n他打开一个袋子，露出里面金光闪闪的东西。[my_ranger.GetTitledFirstNameNoTooltip]在那座废弃的营地收获的不只是回忆，还有一小份宝藏。"
 agot_nw_ranger_events.0023.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]嘴角轻轻一笑，递给我一个装满金子的袋子。虽然那个野人营地已被遗弃，却留下了一处不易察觉的宝藏。"
 agot_nw_ranger_events.0023.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip]的搜寻没有白费。他在废弃营地里找到了金子，并带回营地上缴。"
 agot_nw_ranger_events.0023.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]叹了口气，表示他此次搜寻一无所获。那座野人营地就像塞外的寒风一样空荡荡。"
 agot_nw_ranger_events.0023.desc.fail_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]面色严肃地向我报告，营地里什么都没有找到。他的搜寻一无所获，只发现一堆燃尽的冷灰，。"
 agot_nw_ranger_events.0023.desc.fail_c:0 "\n\n他低下头，表示在那座营地里一无所获。这次搜寻没有找到任何有价值的东西，只是单单白费力气。"
 agot_nw_ranger_events.0023.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]皱起眉头，表示那座野人营地早已被搜刮一空，剩下的东西没有任何价值。现在这座废墟里只剩下了失望。"
 agot_nw_ranger_events.0023.desc.fail_e:0 "\n\n这座营地看起来有些搜寻价值，但实际上没什么值钱的东西。[my_ranger.GetTitledFirstNameNoTooltip]空手而归，寒风已经吹散了希望，他没能找到任何有价值的东西。"
 agot_nw_ranger_events.0023.a.success:0 "这些金子大有用处！"
 agot_nw_ranger_events.0023.a.failure:0 "一无所获的搜寻。"
 agot_nw_ranger_events.0024.t.success:0 "追猎者：荒野的馈赠"
 agot_nw_ranger_events.0024.t.failed:0 "追猎者：一无所获的狩猎"
 agot_nw_ranger_events.0024.desc.intro_a:0 "[my_ranger.GetTitledFirstName]带着疲惫的身体从荒野中归来。他呼吸沉重，但脸上却写满了决心。"
 agot_nw_ranger_events.0024.desc.intro_b:0 "[my_ranger.GetTitledFirstName]走进营地，他在荒野里度过了数个小时，额头上的雪花已与汗水融在了一起。"
 agot_nw_ranger_events.0024.desc.intro_c:0 "身后是寒风凛冽，[my_ranger.GetTitledFirstName]拖着步子缓缓走近。旅途的艰辛正压在他的肩上。"
 agot_nw_ranger_events.0024.desc.intro_d:0 "[my_ranger.GetTitledFirstName]从狩猎中归来，呼出的口气在冷风中化成了雾气。他的眼中闪动着某种情绪，是成功后的喜悦，还是失败后的惭愧，我难以分辨。"
 agot_nw_ranger_events.0024.desc.intro_e:0 "[my_ranger.GetTitledFirstName]回到营地，他的衣服上结满了冰霜，准备报告他在冰封荒野里寻找食物的结果。"
 agot_nw_ranger_events.0024.desc.mid_a:0 "他孤身向荒野深处进发，循着兽迹追猎，寻找着任何可以吃的东西。冻土荒原上可收集的给养极少，但他仍在坚持寻找。"
 agot_nw_ranger_events.0024.desc.mid_b:0 "北境的严酷在于从不慷慨给予，但他依旧搜遍了冰封的荒原，寻找着一切可以供养营地的东西。"
 agot_nw_ranger_events.0024.desc.mid_c:0 "在冰封的荒原里狩猎不是件轻松的事情，但他还是跟着足迹一路搜寻，寻找一切可以维持营地生计的东西，以度过这段艰难的时光。"
 agot_nw_ranger_events.0024.desc.mid_d:0 "他冒着寒冷追踪动物足迹并寻找野果，希望能带回些东西补充营地的给养。"
 agot_nw_ranger_events.0024.desc.mid_e:0 "他在白雪覆盖的荒野中寻找足迹，希望能找到猎物或其他补给，他必须带回足够的食物来养活他的弟兄们。"
 agot_nw_ranger_events.0024.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]带着猎物归来了。他的这次狩猎很成功，搜集到的食物足以支撑营地度过数个漫长的寒夜。"
 agot_nw_ranger_events.0024.desc.success_b:0 "\n\n他向我展示了自己的捕猎收获，一堆生肉和采集的食物。[my_ranger.GetTitledFirstNameNoTooltip]带回了足够的给养，营地的后勤储备更充实了。"
 agot_nw_ranger_events.0024.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]微微一笑，将食物递了过来。他的努力为营地带来了补给，这一趟艰辛的旅途，总算没有白费。"
 agot_nw_ranger_events.0024.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]微微点头，上缴了他收集到的补给。营地的物资得到了补充，他的努力终于有了成果。"
 agot_nw_ranger_events.0024.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]带着从荒野搜集的新鲜食物归来了。这些补给真是太宝贵了，能够确保营地不会挨饿。"
 agot_nw_ranger_events.0024.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]叹了口气，承认这次狩猎一无所获。荒野真是无情，这次不仅没有收获，还在路途中损失了更多补给。"
 agot_nw_ranger_events.0024.desc.fail_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]面色严峻地向我报告，他此次搜寻食物一无所获。我们为这次行动付出了不少努力，现在营地的补给更少了。"
 agot_nw_ranger_events.0024.desc.fail_c:0 "\n\n他低着头，哀叹这次荒野并未为我们提供任何收获。此次尝试得不偿失，营地的物资储备因此越来越少了。"
 agot_nw_ranger_events.0024.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]皱起眉头，表示这次收集食物的努力失败了。这场狩猎行动入不敷出，收获的猎物还没花掉的饵料多。"
 agot_nw_ranger_events.0024.desc.fail_e:0 "\n\n荒野中不见斗粮，[my_ranger.GetTitledFirstNameNoTooltip]空手而归。这次失败的尝试让营地的物资愈发紧张。"
 agot_nw_ranger_events.0024.a.success:0 "我们之后能饱餐一顿了。"
 agot_nw_ranger_events.0024.a.failure:0 "没有任何收获？那我们之后得省着点吃了……"
 agot_nw_ranger_events.0025.t.success:0 "刀剑大师：为寒冷添柴"
 agot_nw_ranger_events.0025.t.failed:0 "刀剑大师：寒冷依旧"
 agot_nw_ranger_events.0025.desc.intro_a:0 "[my_ranger.GetTitledFirstName]回来了，他走近我时呼出的热气在冷空气中清晰可见。他表情沉稳，准备向我报告情况。"
 agot_nw_ranger_events.0025.desc.intro_b:0 "[my_ranger.GetTitledFirstName]踏着重重的步子返回营地，冰霜凝结在他的衣服上，他准备向我讲述这一天所发生的事情。"
 agot_nw_ranger_events.0025.desc.intro_c:0 "[my_ranger.GetTitledFirstName]带着满身的寒意回到了营地，他步伐坚定，像是一点也感受不到寒冷。"
 agot_nw_ranger_events.0025.desc.intro_d:0 "[my_ranger.GetTitledFirstName]走进营地，他的斗篷上结了层厚重的冰霜。当他向我报告时，我看见他眼中闪烁的坚定光芒。"
 agot_nw_ranger_events.0025.desc.intro_e:0 "[my_ranger.GetTitledFirstName]踏入营地，身影快被纷飞的大雪淹没。他脸上没有表情，但周身却透着一种不容置疑的坚定。"
 agot_nw_ranger_events.0025.desc.mid_a:0 "他和他的手下带着斧头冒险进入森林，采集木柴，以确保营地能在寒夜里保持温暖。"
 agot_nw_ranger_events.0025.desc.mid_b:0 "他们在森林里收集柴火，寒风一路伴随。这是一项辛苦的任务，但篝火的温暖能带来整晚的慰藉。"
 agot_nw_ranger_events.0025.desc.mid_c:0 "他带领他的手下深入森林，搜寻足够的木柴，以确保营地能在寒夜里保持温暖。"
 agot_nw_ranger_events.0025.desc.mid_d:0 "在森林深处，他们顶着刺骨的寒冷劳作，砍伐着为营地供暖用的木柴。"
 agot_nw_ranger_events.0025.desc.mid_e:0 "他和其他人一整天都在砍柴，心知每根木头都能让篝火持续燃烧，抵御北方那无休止的严寒。"
 agot_nw_ranger_events.0025.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]微微一笑，报告了他们这次的捡柴收获。他们收集的木材足以让篝火整晚燃烧，驱散寒冷，让营地里的人心得到安慰。"
 agot_nw_ranger_events.0025.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]点点头，告诉我已经收集了足够的木柴，足以保证篝火熊熊燃烧，给营地带来温暖和安慰。"
 agot_nw_ranger_events.0025.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]这次的任务非常成功。现在营地的篝火烧得正旺，足以让人暂时忘掉刺骨的寒冷。"
 agot_nw_ranger_events.0025.desc.success_d:0 "\n\n他报告说木柴充足，足以为营地驱散寒冷的重负。这份热量不仅带来了温暖，也缓解了寒冬带来的无尽折磨。"
 agot_nw_ranger_events.0025.desc.success_e:0 "\n\n他们收集的木柴堆积如山，足以保证火势旺盛。[my_ranger.GetTitledFirstNameNoTooltip]明白，这份暖意将有助于安抚营地内的不安情绪。"
 agot_nw_ranger_events.0025.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]轻叹一声，解释说他们的努力都白费了。寒冷太厉害，收集的木柴根本不够用。营地中的寒意仍旧肆虐，让人难以忍受。"
 agot_nw_ranger_events.0025.desc.fail_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]皱着眉表示，这件任务比预想的更加困难。这一次带回来的木柴太少了，营地的篝火很难燃烧太久。"
 agot_nw_ranger_events.0025.desc.fail_c:0 "\n\n他低下头，坦言收集到的木柴烧不了多久。寒冷依然肆虐，它如同利刃般刺痛着营地中每个人的心。"
 agot_nw_ranger_events.0025.desc.fail_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]皱起眉头，表示他们这趟外出并没有收集到足够的木材。营地依然寒冷，火苗正微弱地闪烁。"
 agot_nw_ranger_events.0025.desc.fail_e:0 "\n\n他们收集到的木材远远不足以维持火堆的燃烧。[my_ranger.GetTitledFirstNameNoTooltip]很清楚，营地仍将面临寒冷的威胁，而这里却没有足够的温暖来将其驱散。"
 agot_nw_ranger_events.0025.a.success:0 "今晚的营地会很暖和。"
 agot_nw_ranger_events.0025.a.failure:0 "现在……我还是好冷。"
 agot_nw_ranger_events.0026.t.success:0 "刀剑大师：磨炼刀刃与技艺"
 agot_nw_ranger_events.0026.t.failed:0 "刀剑大师：刀锋钝化"
 agot_nw_ranger_events.0026.desc.intro_a:0 "[my_ranger.GetTitledFirstName]目光锐利着向我走近，他将手轻轻搭在剑柄上，准备开始新一轮的练习。"
 agot_nw_ranger_events.0026.desc.intro_b:0 "[my_ranger.GetTitledFirstName]走上前来，他的剑在冷光中闪烁，准备在决斗场上检验我的武艺。"
 agot_nw_ranger_events.0026.desc.intro_c:0 "营地里空气寒冷依旧，但[my_ranger.GetTitledFirstName]却像是对此毫不在意。他眼中闪着挑战者的光芒向我走来，已经准备好开展一场切磋练习了。"
 agot_nw_ranger_events.0026.desc.intro_d:0 "[my_ranger.GetTitledFirstName]站在我面前，剑已出鞘，他此刻的姿态非常完美。是时候再次检验下我的力量与剑术了。"
 agot_nw_ranger_events.0026.desc.intro_e:0 "[my_ranger.GetTitledFirstName]迈着稳健的步伐走近，他的剑正闪着寒光。我们之间的冰冷空气仿佛因为这场即将到来的切磋而热切起来。"
 agot_nw_ranger_events.0026.desc.mid_a:0 "他领我进入对练场，我们的剑刃交击在一起，彼此都互相试探着对方的力量。他的动作迅捷，每一击都精准无比。"
 agot_nw_ranger_events.0026.desc.mid_b:0 "我拔出剑开始对峙，随着我们互相出招，钢剑相击的声音回荡在空中，我们都在试探彼此的极限。"
 agot_nw_ranger_events.0026.desc.mid_c:0 "他在对练场上将我步步紧逼，每一次挥剑都在考验我的耐力和剑技。我必须时刻保持警惕以招架他的犀利攻击。"
 agot_nw_ranger_events.0026.desc.mid_d:0 "决斗开始，随后是一组敏锐、专注的动作，每一次攻击与格挡都是我与[my_ranger.GetTitledFirstNamePossessiveNoTooltip]之间武艺的较量。"
 agot_nw_ranger_events.0026.desc.mid_e:0 "两柄钢刃在对练场上扭打成一团，我在与[my_ranger.GetTitledFirstNameNoTooltip]对练时的每一击都经过深思熟虑，他的每一个动作也都是精心计算，我们互相将对方逼至极限。"
 agot_nw_ranger_events.0026.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]赞许地点点头，他注意到我近期的进步。日常的练习提升了我的武艺，我现在感觉自己更强了。"
 agot_nw_ranger_events.0026.desc.success_b:0 "\n\n他轻轻一笑，把剑插回鞘里，认可了我逐渐增强的实力。通过训练，我变得更加敏捷，对自己的能力有了更大的信心。"
 agot_nw_ranger_events.0026.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]满意地点点头，向后退至场外，对我如今的技艺表示认可。我在这次切磋后感觉实力有所增长。"
 agot_nw_ranger_events.0026.desc.success_d:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]点点头，认可了我的进步。通过对抗练习，我的力量得到了提升，在战斗中也变得更加敏锐。"
 agot_nw_ranger_events.0026.desc.success_e:0 "\n\n切磋使我变得更加强大。[my_ranger.GetTitledFirstNameNoTooltip]后退一步，观察到训练是如何锻炼了我的技巧和信心。"
 agot_nw_ranger_events.0026.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]微微皱眉，注意到我们的动作比平时更慢了。我们的练习没有起到预期的效果，反而让我感觉精疲力尽，反应也跟着变迟钝了。"
 agot_nw_ranger_events.0026.desc.fail_b:0 "\n\n他放下剑，眼中满是失望。这场切磋让我气喘吁吁，感觉自己的力量非但没有增强，反而有所减退。"
 agot_nw_ranger_events.0026.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]后撤一步，眼中满是关切。这场决斗消耗了我太多的体力，使我疲惫不堪，身体虚弱了下去。"
 agot_nw_ranger_events.0026.desc.fail_d:0 "\n\n他皱着眉后撤一步，发现这场决斗反而适得其反。这次切磋让我精疲力竭，技艺也变得生疏了。"
 agot_nw_ranger_events.0026.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]看着我竭力跟上他的节奏。这场对练让我精疲力竭，感觉比之前还要虚弱。"
 agot_nw_ranger_events.0026.a.success:0 "我们得经常这么多练练。"
 agot_nw_ranger_events.0026.a.failure:0 "我想我拉伤肌肉了。"
 agot_nw_ranger_events.0027.t.success:0 "夜哨：整个营地都在恐惧"
 agot_nw_ranger_events.0027.t.failed:0 "夜哨：狠话说给聋子听"
 agot_nw_ranger_events.0027.desc.intro_a:0 "[my_ranger.GetTitledFirstName]悄然走进篝火的阴影里，身影几乎难以察觉，直到他开口说话。他眼神沉稳，准备汇报任务的最新进展。"
 agot_nw_ranger_events.0027.desc.intro_b:0 "[my_ranger.GetTitledFirstName]悄悄靠近，仿佛夜色中的幽灵，在营地中无声无息地穿梭。他的表情难以捉摸，周围的气氛似乎也变得异常沉重。"
 agot_nw_ranger_events.0027.desc.intro_c:0 "篝火的微光在[my_ranger.GetTitledFirstName]脸上映出一道阴影。他走上前来，表示先前散布的流言有了结果。"
 agot_nw_ranger_events.0027.desc.intro_d:0 "[my_ranger.GetTitledFirstName]从黑暗中现身，沉默而从容。他的一举一动都带着一丝令人不安的气息，仿佛阴影已经向他透露了许多秘密。"
 agot_nw_ranger_events.0027.desc.intro_e:0 "[my_ranger.GetTitledFirstName]回来了，他动作轻缓却坚定，仿佛黑夜都缠绕着他。他的任务已经结束，他此刻正准备发言。"
 agot_nw_ranger_events.0027.desc.mid_a:0 "他时常在营地里走动，低声讲述着我的力量和权势，确保每句话都能让我收获恐惧与尊重。"
 agot_nw_ranger_events.0027.desc.mid_b:0 "他穿梭在人群之间，低声诉说着我的英勇，期盼这些事迹能像野火般迅速传播，让恐惧与敬仰在人们心中生根发芽。"
 agot_nw_ranger_events.0027.desc.mid_c:0 "在营地驻扎修整的间隙，他常常压低声音向众人讲述关于我力量的暗黑故事，将我描绘成一个不可违抗的领导者形象。"
 agot_nw_ranger_events.0027.desc.mid_d:0 "他将令人畏惧的话语传到恰当的人耳中，将我塑造为一个既令人畏惧又令人尊敬的形象。"
 agot_nw_ranger_events.0027.desc.mid_e:0 "他像一道影子在营地中游走，讲述着我的权势，每个字都希望在手下人心中扎下恐惧与敬畏。"
 agot_nw_ranger_events.0027.desc.success_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]表示他的故事已经深入人心。人们低声谈论着我的名字，言语之中尊重夹杂着敬畏。"
 agot_nw_ranger_events.0027.desc.success_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]的嘴角挂着一抹微笑，表示现在营地里的人谈到我时更加小心翼翼了。恐惧已经扎根，随之而来的将是日渐积累的尊重。"
 agot_nw_ranger_events.0027.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]点了点头，对自己的成果感到满意。营地中充满了窃窃私语，我赢得了让人害怕又让人敬畏的名声。"
 agot_nw_ranger_events.0027.desc.success_d:0 "\n\n他的这些故事已经广泛传播，[my_ranger.GetTitledFirstNameNoTooltip]确信营地里正弥漫着恐惧，我的名字已经与阴影交织在了一起。"
 agot_nw_ranger_events.0027.desc.success_e:0 "\n\n[my_ranger.GetTitledFirstNamePossessiveNoTooltip]的任务圆满成功。现在，底下的人对我既敬畏又恐惧，提及我的名字时都小心翼翼。"
 agot_nw_ranger_events.0027.desc.fail_a:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]低下头，表示自己的话没有产生预期的效果。士兵们依然无动于衷，我的名字并不让他们感到恐惧。"
 agot_nw_ranger_events.0027.desc.fail_b:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]叹了口气，表示几乎没人关心他讲的故事。营地里的人依旧不为所动，甚至对我的话越发不重视。"
 agot_nw_ranger_events.0027.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]紧锁着眉头，表示那些故事并没能给他们留下深刻印象。如今，底下人对我在场的时候已不再像之前那样感到紧张。"
 agot_nw_ranger_events.0027.desc.fail_d:0 "\n\n他摇了摇头，表示他的故事被众人无视了。关于我权势的故事并没有传播开来，营地也完全没有对我更加尊重的迹象。"
 agot_nw_ranger_events.0027.desc.fail_e:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]报告称，制造恐惧的尝试未能奏效。如今，我的名字已不再像从前那样令人敬畏，尊重也随之减少。"
 agot_nw_ranger_events.0027.a.success:0 "现在整个营地都知道谁是老大了。"
 agot_nw_ranger_events.0027.a.failure:0 "他们早晚会明白的。"
 agot_nw_ranger_events.0028.t.success:0 "夜哨：击退野人"
 agot_nw_ranger_events.0028.t.failed:0 "夜哨：营地被攻破"
 agot_nw_ranger_events.0028.desc.intro_a:0 "寒夜之下，营地静悄悄的，然而，这份宁静突然间被打破了。一名野人从阴影中冲出，带着野兽般的狂怒发起了攻击。"
 agot_nw_ranger_events.0028.desc.intro_b:0 "营地的人们正在休息，这时，一名野人试图闯入，[wildling_intruder.GetSheHe]仿佛幽灵一般从夜色中现身，眼神中闪烁着绝望的光，开始发动攻击。"
 agot_nw_ranger_events.0028.desc.intro_c:0 "今天的夜晚很平静，但危险已悄然逼近。一个野人突然从黑暗中冲了出来，任何没有做好准备的人都正面临危险。"
 agot_nw_ranger_events.0028.desc.intro_d:0 "营地里的火光微弱地闪烁着，这时，一名野人在夜色的掩护下突然发起攻击。他的出现突如其来，攻击猛烈且暴力。"
 agot_nw_ranger_events.0028.desc.intro_e:0 "营地正一片安静，只有风雪呼啸，但一个野人却在这时发起了攻击，[wildling_intruder.GetSheHe]的动作迅猛快捷，准备从营地中抢走任何看见的东西。"
 agot_nw_ranger_events.0028.desc.mid_a:0 "夜哨一如既往地警觉，他是第一个发现入侵者的人。他随即与那名野人展开了殊死搏斗，奋力保卫营地。"
 agot_nw_ranger_events.0028.desc.mid_b:0 "夜哨迅速行动，拦在闯入者面前，试图将[wildling_intruder.GetHerHim]打败以保护营地的安全。"
 agot_nw_ranger_events.0028.desc.mid_c:0 "他反应迅速，野人刚出现，他就立刻行动起来，决心在对方伤害营地人员或偷抢走营地财物之前将其拦住。"
 agot_nw_ranger_events.0028.desc.mid_d:0 "夜哨迅速上前对野人发起拦截，随后是一阵迅猛攻势，他正尝试从野人手中保护营地。"
 agot_nw_ranger_events.0028.desc.mid_e:0 "他在冰冷的星空下与那名野人展开搏斗，决心阻止入侵者从营地抢走任何东西。"
 agot_nw_ranger_events.0028.desc.success_a:0 "\n\n那个野人迅速被[my_ranger.GetTitledFirstNamePossessiveNoTooltip]猛地一招格挡反击打中，倒在了地上。威胁被及时解决，营地里再次恢复安全。"
 agot_nw_ranger_events.0028.desc.success_b:0 "\n\n夜哨迅速一击将那名野人击倒在地，[wildling_intruder.GetHerHim]倒在了雪地里。袭击者被击退了，营地安然无恙。"
 agot_nw_ranger_events.0028.desc.success_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]迅速打败了野人，营地没有受到任何伤害。入侵者问题解决了，一切又重归安全。"
 agot_nw_ranger_events.0028.desc.success_d:0 "\n\n夜哨成功阻止了野人的攻击，现在，野人的尸体正躺在雪地上。多亏了行动的迅速，营地得以安然无恙。"
 agot_nw_ranger_events.0028.desc.success_e:0 "\n\n野人被击败了，他企图抢夺营地物资的阴谋被[my_ranger.GetTitledFirstNamePossessiveNoTooltip]的利刃挫败。危险来得快，去得也快。"
 agot_nw_ranger_events.0028.desc.fail_a:0 "\n\n那个野人迅速而猛烈地发起攻击，[my_ranger.GetTitledFirstNameNoTooltip]马上被打倒在地，随后[wildling_intruder.GetSheHe]从营地里抢走了一些东西，消失在夜色中。"
 agot_nw_ranger_events.0028.desc.fail_b:0 "\n\n在一片混乱中，野人击败了夜哨，趁众人来不及阻拦，抢过物资后便匆匆逃入黑暗里。"
 agot_nw_ranger_events.0028.desc.fail_c:0 "\n\n[my_ranger.GetTitledFirstNameNoTooltip]试图阻止野人，但入侵者却反过来将他击倒，随后抢走了一些东西消失在荒野中。"
 agot_nw_ranger_events.0028.desc.fail_d:0 "\n\n夜哨奋力战斗，但野人的动作太快了。[wildling_intruder.GetSheHe|U]抢走了物资，然后迅速从阴影中逃走，使营地一时间毫无防备。"
 agot_nw_ranger_events.0028.desc.fail_e:0 "\n\n尽管[my_ranger.GetTitledFirstNameNoTooltip]试图阻止野人，但最终还是被[wildling_intruder.GetHerHim]打败，野人带着掠夺的财物消失无踪，营地因此陷入不安之中。"
 agot_nw_ranger_events.0028.a.success:0 "营地再一次安全了。"
 agot_nw_ranger_events.0028.a.failure:0 "我们必须从这次受挫中恢复过来。"
 game_concept_agot_ranger_mission:0 "游骑兵使命"
 game_concept_agot_ranger_mission_plural:0 "游骑兵使命"
 game_concept_agot_ranger_mission_desc:0 "$game_concept_agot_ranger_mission_plural$是[agot_ranger_camp|E]获得[gold|E]或[prestige|E]的主要方式，借此也可以得到[provisions|E]、[piety|E]甚至[artifacts|E]。\n\n每个任务都是首席游骑兵近期听到的传闻。\n\n不断深入塞外会生成更多的$game_concept_agot_ranger_mission_plural$。\n\n#alert_trial 大多数任务都充满凶险，每一项都将威胁到首席游骑兵的性命。#!"
 ranger_laamp_contract_1101_contract:0 "狩猎场"
 ranger_laamp_contract_1101_request:0 "这项[agot_ranger_mission|E]需要你前往一处狩猎地点"
 ranger_laamp_contract_1101_desc_title:0 "首席游骑兵[TaskContract.GetTaker.GetFirstNameNoTooltip]！"
 ranger_laamp_contract_1101_desc:0 "我发现一处离这不远的理想狩猎点。\n\n那里的动物脚印还很新，到处都是野生动物留下的痕迹。如果我们即刻启程，应该能猎获足够的食物来补充营地补给。在深入严寒之地前，这是狩猎补给、储备粮食的绝佳机会。"
 agot_nw_ranger_event_success:0 "我的计划很成功"
 agot_nw_ranger_event_failure:0 "我的计划失败了"
 agot_nw_ranger_events_duel_begins:0 "#X @warning_icon!你立即与[opponent.GetFirstName]进入直至[character_death_death|E]的决斗#!"
 agot_nw_ranger_events.1101.t:0 "进入荒野"
 agot_nw_ranger_events.1101.desc.intro_a:0 "空气清新，头顶的天空清澈明净，我们正准备出发。[my_ranger.GetTitledFirstNamePossessive]的报告令人振奋，猎物就在前方，营地现在急需新鲜的补给。"
 agot_nw_ranger_events.1101.desc.intro_b:0 "我们做好准备，心里明白，深知前方的足迹或许能指引我们找到急需的补给。荒野无情，但只要有猎物，营地的物资就有希望。"
 agot_nw_ranger_events.1101.desc.intro_c:0 "出发时寒风刺骨，但狩猎成功的展望让这一切都值得。[my_ranger.GetTitledFirstNamePossessive]有足够可靠的消息，如果有机会获取食物，我们必须把握住。"
 agot_nw_ranger_events.1101.desc.intro_d:0 "寒意紧贴着我的斗篷，我示意底下人行动起来。[my_ranger.GetTitledFirstName]找得不错，附近有个绝佳的狩猎场。现在，是时候看看荒野是否愿意赐予我们收获了。"
 agot_nw_ranger_events.1101.desc.intro_e:0 "我们整理好行装，冷风扑面而来。如果[my_ranger.GetTitledFirstName]判断无误的话，猎物就在附近。这是在严冬到来前为营地储备食物的好机会。"
 agot_nw_ranger_events.1101.desc.outro:0 "\n\n我们进入荒野深处，目光锐利，双耳警觉。此行目的是狩猎，带回需要的补给。此次行程的成败，取决于我们的强健臂膀和足够耐心。"
 agot_nw_ranger_events.1101.a:0 "我们出去打猎吧。"
 agot_nw_ranger_events.1101.b:0 "把营地迁往猎场附近。"
 agot_nw_ranger_events.1101.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1102.t:0 "野兽与陌生人"
 agot_nw_ranger_events.1102.desc.intro_a:0 "我发现自己与其他人走散了。他们追捕的声音逐渐消失在远处，周围的森林变得一片寂静。"
 agot_nw_ranger_events.1102.desc.intro_b:0 "狩猎小队在林间追踪着猎物，但我却落在了后面。四周一片寂静，寒气透过树林刺骨而来。"
 agot_nw_ranger_events.1102.desc.intro_c:0 "当其他人继续追逐时，我被独自留在了荒野中。积雪掩去了我的脚步声，一种奇异的宁静笼罩着这片土地。"
 agot_nw_ranger_events.1102.desc.intro_d:0 "其他人继续追踪猎物前进，而我却走到了森林里的一个幽静之处。狩猎的声音渐渐消失，只剩下我独自一人。"
 agot_nw_ranger_events.1102.desc.intro_e:0 "风在林间低语，而我则渐渐偏离队伍。我独自一人，荒野仿佛向我走进，带着一种寂静而冰冷的气息。"
 agot_nw_ranger_events.1102.desc.mid_a:0 "黑暗中突然传来一声狼嚎，一头恶狼随即猛扑而出，龇牙咧嘴，眼中满是饥渴之色。我千钧一发之际举起了武器。"
 agot_nw_ranger_events.1102.desc.mid_b:0 "一头巨大的熊冲过灌木丛，它的咆哮声在空气中回荡。我几乎没有时间反应，它就冲了过来，爪子划破寒冷的空气。"
 agot_nw_ranger_events.1102.desc.mid_c:0 "我脚下的雪突然松动，没等我反应过来，一头巨大的狼就从阴影中咆哮着扑了出来，它的嘴离我的喉咙只有几寸远，牙齿嘎吱作响。"
 agot_nw_ranger_events.1102.desc.mid_d:0 "从树林中冲出一头熊，它沉重的爪子拍打着地面，向我奔来。我举起刀刃，准备迎接这野兽的愤怒。"
 agot_nw_ranger_events.1102.desc.mid_e:0 "\n\n一头骨瘦如柴、双眼充满野性的狼从阴影中猛然跃出。我勉强抵挡住了它的突袭，它的咆哮声在宁静的空气中回荡。"
 agot_nw_ranger_events.1102.desc.outro_a:0 "\n\n野兽准备再次发起攻击，这时一个野人突然从树丛中冲了出来，手中握着长矛。那一刻，我们都僵持住了，狼、野人和我，我们之间形成了一个三角的对峙。"
 agot_nw_ranger_events.1102.desc.outro_b:0 "\n\n在我竭力抵挡野兽的袭击时，一个野人手持长矛出现在视野中。野兽转身面对新来者，现在我们三者僵持不下，不知谁会先行动。"
 agot_nw_ranger_events.1102.desc.outro_c:0 "\n\n野兽准备再次猛扑，却突然停住了，因为它察觉到了一个新出现的身影。一个野人从树林中走出，手持长矛。此刻，我们三个都保持着警惕，随时准备出击。"
 agot_nw_ranger_events.1102.desc.outro_d:0 "\n\n我正准备迎接另一次攻击时，一个野人从阴影中出现。我们三者——野人、野兽和我——陷入了一种不安的对峙状态。"
 agot_nw_ranger_events.1102.desc.outro_e:0 "\n\n那头野兽绕着圈子，准备再次扑击，但这时一个野人突然冲出，长矛高高举起。我们三个现在形成了僵持局面，彼此对视，谁也不敢轻举妄动。"
 agot_nw_ranger_events.1102.a:0 "我建议我们并肩作战。"
 agot_nw_ranger_events.1102.b:0 "我举起武器，准备打败他们。"
 agot_nw_ranger_events.1102.c:0 "我用巧言哄骗他们打起来，我则趁机逃走。"
 agot_nw_ranger_events_1102.a.tt.win:0 "我们合作打败了野兽"
 agot_nw_ranger_events_1102.a.tt.lose:0 "野人误解了我的意图"
 agot_nw_ranger_events_1102.b.tt.win:0 "我同时制服了野人与野兽"
 agot_nw_ranger_events_1102.b.tt.lose:0 "野人太强壮，我倒下了"
 agot_nw_ranger_events_1102.c.tt.win:0 "野人与野兽开始互相撕咬，而我则悄悄离开"
 agot_nw_ranger_events_1102.c.tt.lose:0 "我的策略失败了，他们把目光转向我"
 agot_nw_ranger_events.1104.t:0 "狩猎结束"
 agot_nw_ranger_events.1104.desc.one.a:0 "我和野人合力击倒了野兽，我们的力量加在一起足以压制它的凶暴。随着野兽的倒下，我自己伤口中的痛感骤然袭来。\n\n野人难以置信地放下了敌意，跪在我身边帮我处理伤口，用[main_figure.GetHerHis]的语言小声咕哝着什么。这样的简单治疗管不了多久，但至少能让我撑过今天。"
 agot_nw_ranger_events.1104.desc.one.b:0 "我和野人并肩作战，迎击那头野兽。我们的长矛和利刃齐下，野兽倒地，它那沉重的躯体已经毫无起伏。筋疲力尽之际，我才察觉到血正从一处自己都没注意到的伤口滴落。\n\n野人比我先一步发现，他迅速撕下一条布条，将我的伤口紧紧包扎起来。[main_figure.GetSheHe|U]只是微微点头，什么都没说，便消失在森林中。"
 agot_nw_ranger_events.1104.desc.one.c:0 "我和野人对视一眼，随即同时行动。我们合力一击，干净利落地放倒了那头野兽。\n\n气氛一时紧张，但还没等我们互相发起攻击，[main_figure.GetSheHe]指了指我的伤处。[main_figure.GetSheHe]的手法出奇地娴熟，很快将我的伤口包扎好，治疗虽然粗糙却很有效。处理完后，[main_figure.GetSheHe]便悄然隐入了阴影之中。"
 agot_nw_ranger_events.1104.desc.one.d:0 "我和野人默契地点头，随后联手出击。刀剑与长矛交错间将那野兽撂倒在地。战斗来得快去得也快，这时我才感到伤口阵阵作痛。\n\n野人出人意料地上前，用粗陋却有效的绷带简单处理了伤口。[main_figure.GetSheHe]始终一言不发，包扎完便消失在了树林。"
 agot_nw_ranger_events.1104.desc.one.e:0 "野人毫不迟疑与我并肩作战。武器刺穿兽皮，野兽倒在我们面前。\n\n我的血渗进雪地，但野人只瞥了一眼死去的野兽，便过来为我包扎伤口。[main_figure.GetHerHis|U]动作麻利，虽简单却足以让我继续行动。没有多余的交流，[main_figure.GetSheHe]便消失在荒野中。"
 agot_nw_ranger_events.1104.desc.two.a:0 "我猛力一挥，利刃精准命中，野兽应声倒地。当我转向野人时，[main_figure.GetSheHe]已消失在阴影中。\n\n我喘着粗气，检查自己的伤势。\n\n伤口很深，但我用随身携带的医疗用品做了简单处理。危险已经过去，却再也不见那野人的踪影。"
 agot_nw_ranger_events.1104.desc.two.b:0 "野兽猛扑而来，我的剑迎上了它的冲势，用最后一击将它放倒。野人目睹我的力量，无声无息地消失在树林中。激战过后，我才发现自己正按着一处伤口。我小心地用随身布条紧紧包扎起来。伤势已经控制住，野人却早已不见踪影。"
 agot_nw_ranger_events.1104.desc.two.c:0 "我的剑从野兽身上穿过，它的咆哮消散在风中。躲藏在暗处的野人不等我上前，便已逃之夭夭。\n\n危机解除后，我处理起野兽给我留下的伤口。伤口包扎得很粗糙，但总算止住了血。野人的逃脱让我心神不宁，但至少我还活着。"
 agot_nw_ranger_events.1104.desc.two.d:0 "野兽倒在我的剑下，战斗就此结束。野人见识到了我的实力，未等我反应便悄然逃进夜色。\n\n随着野兽的死亡，我终于能处理自己的伤势。我用仅有的布料包扎好伤口，打起精神准备返回同伴身边。"
 agot_nw_ranger_events.1104.desc.two.e:0 "我全力一击结果了野兽的性命，它倒在了地上。野人显然被我的实力震慑住，头也不回地逃进了荒野。\n\n确认了周围再没人别人后，我检查起身上的伤口。我忍着痛将伤口草草包扎后，便准备返回，但野人的逃走仍让我隐隐不安。"
 agot_nw_ranger_events.1104.desc.three.a:0 "趁野兽与野人缠斗之际，我悄然脱身，任他们在混乱中互相撕咬。\n\n身上的伤口随着奔跑阵阵抽痛，但我没有停步，直到与同伴汇合。游骑兵们立即帮我处理起伤势。至于那野兽和野人的结局，没有人知道。"
 agot_nw_ranger_events.1104.desc.three.b:0 "趁野兽与野人互相厮杀之际，我悄然隐入树林，未被任何一方察觉。\n\n腰间渗出的鲜血不断流淌，但我坚持前行，直到安全抵达营地。同伴们帮我包扎伤口，让我得以从被野兽袭击的险境中恢复过来。"
 agot_nw_ranger_events.1104.desc.three.c:0 "野人与野兽激烈厮杀之际，我趁机悄然脱身，未被二者察觉。\n\n待我与其他游骑兵汇合时，我已因失血而虚弱不堪。他们迅速为我处理了伤口。虽然成功摆脱了野人和野兽，但这次死里逃生的经历仍让我心有余悸。"
 agot_nw_ranger_events.1104.desc.three.d:0 "趁野人和野兽缠斗之际，我悄然躲进暗处。等他们发觉时，我早已不见踪影。伤口拖慢了我的脚步，但我终究回到了同伴身边。\n\n他们帮我包扎好伤口，让我得以继续捕猎，只是方才的遭遇仍在脑海中挥之不去。"
 agot_nw_ranger_events.1104.desc.three.e:0 "趁着野人被野兽缠住，我抓住机会悄然脱身，留下他们继续搏斗。不久后我踉跄着找到同伴，伤口已血流不止。\n\n他们迅速为我包扎。我活了下来，而野人和野兽的结局没有人知道。"
 agot_nw_ranger_events.1104.a:0 "狩猎结束了，我们该回营地了。"
 agot_nw_ranger_events.1105.t:0 "狩猎出差错"
 agot_nw_ranger_events.1105.desc.one.a:0 "我试图与野人沟通，但对方充耳不闻。[main_figure.GetSheHe]误解了我的意图，突然暴起发难。那野兽朝也我扑来，我在混乱中勉强逃脱，却仍受了伤。"
 agot_nw_ranger_events.1105.desc.one.b:0 "我向野人示好的举动适得其反。[main_figure.GetSheHe|U]肯定是以为我在算计[main_figure.GetHerHim]，非但没有并肩作战，反而向我出手。我负伤逃离，将野人与野兽都抛在了身后。"
 agot_nw_ranger_events.1105.desc.one.c:0 "我试图说服野人协助，但[main_figure.GetHerHis]眼神陡然阴沉。时机转瞬即逝，野兽猛然扑来。我虽侥幸逃脱，伤口却一直在流血，那野人也消失在密林深处。"
 agot_nw_ranger_events.1105.desc.one.d:0 "我的和平示意被误解了。野人将我的动作视为威胁，我现在要同时防御[main_figure.GetHerHim]和野兽。我踉跄后退，受了伤勉强逃出生天。"
 agot_nw_ranger_events.1105.desc.one.e:0 "我向那野人伸出手，想感谢[main_figure.GetHerHim]的援手，但[main_figure.GetSheHe]误解了我的意图。[main_figure.GetSheHe]非但没有帮我解决野兽，反而朝我扑来。我负伤逃离，留下野人与野兽在远处继续厮杀。"
 agot_nw_ranger_events.1105.desc.two.a:0 "我举起武器，决心要击败那个野人和那头野兽，但他们却将我彻底压制住。我奋力战斗，但我的力量逐渐耗尽。我满身是血，差点没保住性命。"
 agot_nw_ranger_events.1105.desc.two.b:0 "那野兽凶猛异常，尽管我奋力战斗，我的身体却力不从心。野人迅捷的攻势与野兽无情的撕咬之间，我不得不带着伤口与挫败仓皇逃离。"
 agot_nw_ranger_events.1105.desc.two.c:0 "我挥舞着刀刃，意图将他们双双击倒。然而那野人的速度超乎我的预料，而那野兽则带着狂暴的力量攻来。在我踉跄逃离之际，视线已然模糊，只存一息尚存。"
 agot_nw_ranger_events.1105.desc.two.d:0 "我以为我能同时击败他们两个，但那个野人战斗经验丰富，而那野兽更是毫不留情。随着伤口不断加深，我意识到自己无法取胜。我逃走了，内心和身体都受到了重创。"
 agot_nw_ranger_events.1105.desc.two.e:0 "我的力量终究不足。那野兽与野人配合默契，爪牙与刀刃交织成一场致命的舞蹈。我别无选择，只得带着满身的血，勉强支撑着逃离了战场。"
 agot_nw_ranger_events.1105.desc.three.a:0 "我试图挑拨野人和野兽打起来，但他们识破了我的计谋。双方同时向我发难，我负伤喘息着逃离，险些没能躲过他们的怒火。"
 agot_nw_ranger_events.1105.desc.three.b:0 "我挑拨的计谋彻底失败。野人识破了我的把戏，野兽也转而攻击我。我拼命奔逃，伤口拖慢了速度，只能艰难求生。"
 agot_nw_ranger_events.1105.desc.three.c:0 "我原以为自己能用智慧取胜，可那野人太过精明。野兽和野人非但没互相打起来，反而一齐朝我扑来。我虽逃出生天，却受了重伤。"
 agot_nw_ranger_events.1105.desc.three.d:0 "我拱火的计划在野人识破后彻底失败。野兽转而向我追击，我带着伤狼狈地逃入荒野。"
 agot_nw_ranger_events.1105.desc.three.e:0 "我试图在他们交战之际悄然脱身，但我的计划却适得其反。那野人察觉了我的意图，野兽也紧随其后追了上来。我勉强活了下来，带着疼痛的伤口，踉跄地逃到了安全的地方。"
 agot_nw_ranger_events.1105.a:0 "狩猎结束了，我必须返回营地疗伤。"
 ranger_laamp_contract_1201_contract:0 "发现敌人"
 ranger_laamp_contract_1201_request:0 "这项[agot_ranger_mission|E]需要你同[TaskContract.GetEmployer.GetName]战斗并取得胜利"
 ranger_laamp_contract_1201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1201_desc:0 "我在营地不远处发现了一名野人酋长。\n\n[TaskContract.GetEmployer.GetName|U]是我们的敌人之一，似乎[TaskContract.GetEmployer.GetSheHe]现在正势单力薄，身边仅有几名同伴。如果我们行动迅速，或许能够伏击[TaskContract.GetEmployer.GetHerHim]，并一举重创[TaskContract.GetEmployer.GetHerHis]的势力。这是一个在[TaskContract.GetEmployer.GetSheHe]给我们造成麻烦干掉敌人的好机会……"
 agot_nw_ranger_events.1201.t:0 "前往伏击"
 agot_nw_ranger_events.1201.desc.intro_a:0 "我们已做好准备，在夜幕的掩护下行动。[my_ranger.GetTitledFirstNamePossessive]的报告非常明确，[main_figure.GetTitledFirstNamePossessive]给我们带来了足够多的麻烦，现在是时候出击了。"
 agot_nw_ranger_events.1201.desc.intro_b:0 "寒风凛冽，我们正准备出发。野人酋长就在附近，现在是我们埋伏[main_figure.GetHerHim]的最佳时机。营地内已是蠢蠢欲动，大家都迫不及待地要开始这场狩猎了。"
 agot_nw_ranger_events.1201.desc.intro_c:0 "营地一片寂静，但我的思绪却高度集中。一个危险的野人酋长就在附近，这次伏击或许是我们唯一的机会，必须在[main_figure.GetSheHe]再次袭击我们之前解决掉[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1201.desc.intro_d:0 "这个野人酋长已经躲避我们太久了。但现在，多亏了[my_ranger.GetTitledFirstNamePossessive]的敏锐洞察力，我们终于有机会将[main_figure.GetHerHim]击败。营地已为这次任务做好了准备。"
 agot_nw_ranger_events.1201.desc.intro_e:0 "我们已经整理好了装备，战士们也已准备就绪。为了击败这个野人酋长，我们已经等待了太久。这是我们的机会，我们绝不能浪费它。"
 agot_nw_ranger_events.1201.desc.outro:0 "\n\n我们随即启程，武器在手，步履匆匆地穿行在雪地。只要斥候的情报可靠，这个危险的敌人命不久矣。"
 agot_nw_ranger_events.1201.a:0 "我们去埋伏[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1201.b:0 "把营地迁往伏击点附近。"
 agot_nw_ranger_events.1201.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1202.t:0 "陷阱就绪"
 agot_nw_ranger_events.1202.desc.intro_a:0 "我们在夜幕的掩护下接近野人营地。[main_figure.GetTitledFirstNamePossessive]帐篷很容易辨认，[main_figure.GetHerHis]的守卫稀疏分散。"
 agot_nw_ranger_events.1202.desc.intro_b:0 "冷风轻啸，我们潜伏在敌人营地周围，[main_figure.GetTitledFirstName]坐在中央的篝火旁，对我们毫无察觉，[main_figure.GetHerHis]的手下各个神情散漫。"
 agot_nw_ranger_events.1202.desc.intro_c:0 "[main_figure.GetTitledFirstNamePossessive]的营地就在前方，藏在一片树林里。[main_figure.GetHerHis|U]的守卫看起来十分松懈，这给了我们一个神不知鬼不觉发动袭击的机会。"
 agot_nw_ranger_events.1202.desc.intro_d:0 "穿过树林，我们看见了[main_figure.GetTitledFirstName]。[main_figure.GetHerHis|U]的篝火熊熊燃烧，火焰的热气在寒冷的空气中摇曳。是时候行动了。"
 agot_nw_ranger_events.1202.desc.intro_e:0 "在那座被白雪覆盖的山丘后面，野人营地坐落在一片空地上。[main_figure.GetTitledFirstName]坐在篝火旁，[main_figure.GetHerHis]的手下四散在周围。"
 agot_nw_ranger_events.1202.desc.mid_a:0 "守卫们看着有些无所事事，对危险毫无察觉。野人酋长正与[main_figure.GetHerHis]的一名手下深入交谈，[main_figure.GetHerHis]的后背正对着我们。"
 agot_nw_ranger_events.1202.desc.mid_b:0 "几个野人在篝火旁逗留，低声交谈着。酋长坐在那里，[main_figure.GetHerHis]的注意力放在别处，完全没有察觉到我们设下的圈套。"
 agot_nw_ranger_events.1202.desc.mid_c:0 "营地静静的，野人酋长正与[main_figure.GetHerHis]的一位副手交谈，营地守卫则各忙各的，对我们的存在浑然不觉。"
 agot_nw_ranger_events.1202.desc.mid_d:0 "野人营地的守卫很松散。酋长正和[main_figure.GetHerHis]的一个手下交谈着，丝毫没有察觉到危险正在逼近。"
 agot_nw_ranger_events.1202.desc.mid_e:0 "守卫人数很少，分散在营地各处。首领坐在篝火旁，[main_figure.GetHerHis]的注意力全在[main_figure.GetHerHis]的手下身上，完全没有注意到我们的靠近。"
 agot_nw_ranger_events.1202.desc.outro_a:0 "\n\n我们缓缓靠近，火光在雪地上忽明忽暗。进攻的时机将至，我此刻必须做出决断，以何种方式将[main_figure.GetHerHim]一举拿下。"
 agot_nw_ranger_events.1202.desc.outro_b:0 "\n\n野人酋长现在毫无防备，但贸然冲进去可能会惊动[main_figure.GetHerHis]的手下。我们需要在错失良机之前，决定最好的行动方式。"
 agot_nw_ranger_events.1202.desc.outro_c:0 "\n\n我们目前的位置还算安全，但每多等一秒都可能增加风险。我需要尽快行动，赶在野人酋长察觉到危险之前。"
 agot_nw_ranger_events.1202.desc.outro_d:0 "\n\n我们已经足够接近，可以发动攻击，但野人向来难以预测。如果我们不迅速行动，可能会失去出其不意的优势。"
 agot_nw_ranger_events.1202.desc.outro_e:0 "\n\n野人酋长依然没有察觉，但[main_figure.GetHerHis]的手下随时可能发现异常。现在是我们行动的时候了。"
 agot_nw_ranger_events.1202.a:0 "我将向野人酋长发起突然袭击。"
 agot_nw_ranger_events.1202.b:0 "我们伪装成野人慢慢靠近。"
 agot_nw_ranger_events.1202.c:0 "我设计了一个包抄野人的战术方案。"
 agot_nw_ranger_events_1202.b.tt.win:0 "我们伪装成功，并顺利混入了营地"
 agot_nw_ranger_events_1202.b.tt.lose:0 "我们还没等到动手就被拆穿了，随后场面一片混乱"
 agot_nw_ranger_events_1202.c.tt.win:0 "我的计划天衣无缝，我们包围了营地并俘获了酋长"
 agot_nw_ranger_events_1202.c.tt.lose:0 "计划出了差错，野人在伏击过程中逃走了"
 agot_nw_ranger_events.1204.t:0 "酋长陨落"
 agot_nw_ranger_events.1204.desc.one.a:0 "我冲上前去的瞬间，野人酋长瞪大了眼睛。刀刃相接时，我的力量压倒了[main_figure.GetHerHim]。[main_figure.GetHerHis|U]的手下四散奔逃，随着最后一击，酋长倒在了地上。"
 agot_nw_ranger_events.1204.desc.one.b:0 "我的攻势迅猛，酋长几乎来不及反应。[main_figure.GetHerHis|U]手下试图阻拦，却敌不过我的身手。我挥出致命一击，结束了野人酋长的统治。"
 agot_nw_ranger_events.1204.desc.one.c:0 "野人酋长试图集结[main_figure.GetHerHis]的手下，但他们在我们冲锋下溃散。混乱中我一击毙命，[main_figure.GetHerHis]对野人的统治就此终结。"
 agot_nw_ranger_events.1204.desc.one.d:0 "刀剑相击间，野人酋长竭力自卫，却没能战胜我的决心。[main_figure.GetHerHis|U]的手下四散溃逃，随着最后一击，[main_figure.GetSheHe]倒在了我脚下。"
 agot_nw_ranger_events.1204.desc.one.e:0 "我怒吼着冲向野人酋长，[main_figure.GetHerHis]的手下惊恐逃散。交锋转瞬即逝，刀剑交击时我压倒了[main_figure.GetHerHim]。酋长的恐怖统治就此终结。"
 agot_nw_ranger_events.1204.desc.two.a:0 "伪装起了效果，我们悄无声息地潜入营地中心。酋长毫无防备地坐着，我们迅速利落地出手，未等[main_figure.GetSheHe]反应便结果了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1204.desc.two.b:0 "我们如同影子般穿行于野人之间，伪装让我们占尽先机。我们抓住完美时机包围了酋长，未等[main_figure.GetHerHis]手下反应，[main_figure.GetSheHe]便已被我们杀死。"
 agot_nw_ranger_events.1204.desc.two.c:0 "野人们毫无察觉，我们混在他们中间悄然接近。抵达酋长身边后，我们出其不意地袭击了[main_figure.GetHerHim]，精准一击终结了[main_figure.GetHerHis]的统治。"
 agot_nw_ranger_events.1204.desc.two.d:0 "我们伪装成野人，悄无声息地穿过营地。来到酋长面前时，我们毫不迟疑地出手。[main_figure.GetSheHe]连呼救都来不及发出就已倒下。"
 agot_nw_ranger_events.1204.desc.two.e:0 "借着伪装的掩护，我们毫无阻碍地接近了野人酋长。出手干净利落，等[main_figure.GetHerHis]手下反应过来时，他们的首领已然毙命。"
 agot_nw_ranger_events.1204.desc.three.a:0 "我的战术计划完美实施。我们从侧翼包抄野人营地，将酋长团团围住。走投无路之际，[main_figure.GetSheHe]试图反抗，但我们的协同攻势彻底击溃了[main_figure.GetHerHim]。首领就此殒命。"
 agot_nw_ranger_events.1204.desc.three.b:0 "我们以完美的阵型前进，包围了野人营地。酋长意识到自己被包围时已为时已晚，经过短暂的冲突，[main_figure.GetSheHe]倒在了我们更胜一筹的战术下。"
 agot_nw_ranger_events.1204.desc.three.c:0 "我的策略完美奏效。野人酋长和[main_figure.GetHerHis]的手下陷入了我们的陷阱，无法逃脱。无路可逃的酋长顽强抵抗，但最终，[main_figure.GetSheHe]被击败了。"
 agot_nw_ranger_events.1204.desc.three.d:0 "计划执行得比预期更顺利。野人们发现自己被包围，酋长不得不与我们正面交锋。短暂交锋后，[main_figure.GetSheHe]倒下了，[main_figure.GetHerHis]的恐怖统治就此终结。"
 agot_nw_ranger_events.1204.desc.three.e:0 "战术优势让我们包围了野人营地，切断了所有退路。酋长虽奋力抵抗，但我们的同时进攻最终杀死了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1204.a:0 "酋长已死，我们该回营地了。"
 agot_nw_ranger_events.1205.t:0 "伏击失败"
 agot_nw_ranger_events.1205.desc.one.a:0 "我试图与野人酋长谈判，但言辞只激起了[main_figure.GetHerHis]的怒火。[main_figure.GetSheHe|U]一个手势，[main_figure.GetHerHis]的手下便将我们团团围住。未及反应，我们就被击溃，被迫撤退。"
 agot_nw_ranger_events.1205.desc.one.b:0 "我试图与酋长讲理，却只换来嘲弄。[main_figure.GetHerHis|U]的手下迅速行动，打得我们措手不及。寡不敌众又战术失当，我们别无选择，只能撤退。"
 agot_nw_ranger_events.1205.desc.one.c:0 "我原以为能说服酋长投降，但[main_figure.GetHerHis]的笑声在营地回荡时，[main_figure.GetHerHis]的手下已包围过来。伏击计划彻底失败，我们勉强才捡回性命。"
 agot_nw_ranger_events.1205.desc.one.d:0 "当我以谈判的姿态接近酋长时，[main_figure.GetHerHis]的手下已经围了上来。野人毫不留情地发动了攻击，我们被迫撤退，惨遭失败。"
 agot_nw_ranger_events.1205.desc.one.e:0 "我试图说服野人酋长的尝试惨遭失败。[main_figure.GetHerHis|U]的手下迅速发动了攻击，片刻之间就将我们包围。没有机会反制，只能被迫撤退。"
 agot_nw_ranger_events.1205.desc.two.a:0 "我向野人酋长冲去，但[main_figure.GetHerHis]的手下比我预想的更快。我们很快被包围，他们的人数压倒了我们。我们奋力战斗，但无法改变局面，只能被迫撤退。"
 agot_nw_ranger_events.1205.desc.two.b:0 "\n\n我试图用武力制服野人酋长，但[main_figure.GetHerHis]的手下毫不留情。战斗异常激烈，很快我们就被人数压倒。我们勉强逃出生天。"
 agot_nw_ranger_events.1205.desc.two.c:0 "\n\n我奋力一击，但野人酋长早有准备。[main_figure.GetHerHis|U]的手下从四面八方逼近，我们没能重新集结，只能被迫撤退，鲜血淋漓，惨遭失败。"
 agot_nw_ranger_events.1205.desc.two.d:0 "\n\n我持剑冲锋，但酋长的手下速度太快。我们很快被压制，我们的攻击在对方的人数面前崩溃。我们别无选择，只能逃走。"
 agot_nw_ranger_events.1205.desc.two.e:0 "\n\n我正面攻击野人酋长，但在我能实现有效攻击前，[main_figure.GetHerHis]的手下蜂拥而至。我们被包围处于劣势中，只能勉强逃走。"
 agot_nw_ranger_events.1205.desc.three.a:0 "\n\n我们的伪装没有奏效。野人识破了我们的诡计并发出了警报。我们还没反应过来，酋长的手下已经发起了攻击，迫使我们在一片混乱中撤退。"
 agot_nw_ranger_events.1205.desc.three.b:0 "\n\n我们试图通过混入野人来接近，但我们的伪装过早暴露。酋长的手下包围了我们，我们别无选择，只能逃跑。"
 agot_nw_ranger_events.1205.desc.three.c:0 "\n\n我们伪装成野人的计划适得其反，酋长马上识破了我们的伪装，[main_figure.GetHerHis]的手下迅速将我们包围。我们拼死抵抗最终才侥幸逃脱。"
 agot_nw_ranger_events.1205.desc.three.d:0 "\n\n我们试图悄无声息地潜入，但酋长的手下识破了我们的伪装。野人迅速发动攻击，我们无法重新集结，被迫撤退。"
 agot_nw_ranger_events.1205.desc.three.e:0 "\n\n酋长比预想的更加警觉。[main_figure.GetSheHe|U]立即认出了我们，我们还未来得及采取行动，[main_figure.GetHerHis]的手下已经包围了我们。我们最终只能勉强逃脱。"
 agot_nw_ranger_events.1205.a:0 "这件事没完！"
 ranger_laamp_contract_1301_contract:0 "日益严重的威胁"
 ranger_laamp_contract_1301_request:0 "这项[agot_ranger_mission|E]需要你同[TaskContract.GetEmployer.GetName]战斗并取得胜利"
 ranger_laamp_contract_1301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1301_desc:0 "我们密切关注的野人首领的势力正日益壮大。\n\n[TaskContract.GetEmployer.GetHerHis]的影响力不断扩散，越来越多的部落正在向[TaskContract.GetEmployer.GetHerHis]靠拢。如果我们不尽快采取行动，[TaskContract.GetEmployer.GetSheHe]可能会越发难以对付。我们应该马上行动起来，趁我们现在还有能力对付，阻止[TaskContract.GetEmployer.GetHerHis]彻底壮大。"
 agot_nw_ranger_events.1301.t:0 "聚拢中的风暴"
 agot_nw_ranger_events.1301.desc.intro_a:0 "我们已经等待得太久了。野人酋长的力量正在不断增强，如果我们不尽快采取行动，[main_figure.GetSheHe]将会变得过于强大而无法击败。现在是时候在[main_figure.GetSheHe]召集更多追随者之前阻止[main_figure.GetHerHim]了。"
 agot_nw_ranger_events.1301.desc.intro_b:0 "野人酋长的势力与日俱增。我们需要在[main_figure.GetHerHis]的影响力进一步扩大之前采取行动。营地已经准备就绪，现在是出击的时候了。"
 agot_nw_ranger_events.1301.desc.intro_c:0 "野人的威胁比以往任何时候都更加迫在眉睫。如果我们现在不阻止[main_figure.GetHerHim]，这个野人将会成为我们所有人的严重威胁。我们不能再拖延下去了。"
 agot_nw_ranger_events.1301.desc.intro_d:0 "[main_figure.GetHerHis|U]的手下不断增加，越来越多的野人聚集在[main_figure.GetHerHis]的旗帜下。我们不能让这种情况继续下去。在[main_figure.GetSheHe]变得不可抵挡之前，现在是采取行动的时候了。"
 agot_nw_ranger_events.1301.desc.intro_e:0 "[main_figure.GetTitledFirstName]变得越来越大胆，[main_figure.GetHerHis]的势力与日俱增。我们现在仍有机会在一切为时已晚之前阻止[main_figure.GetHerHim]，我们绝不能浪费这次机会。"
 agot_nw_ranger_events.1301.desc.outro:0 "\n\n我们手握武器，准备出发。必须有人阻止这个野人酋长，我们将直面一切挡在我们面前的障碍。"
 agot_nw_ranger_events.1301.a:0 "我们出发解决这个威胁。"
 agot_nw_ranger_events.1301.b:0 "把营地迁往野人酋长的领地附近。"
 agot_nw_ranger_events.1301.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1302.t:0 "攻守易形"
 agot_nw_ranger_events.1302.desc.intro_a:0 "我们踏着雪潜行，野人营地近在眼前。守卫零星几人，[main_figure.GetTitledFirstName]唾手可得，我们已准备好出击。"
 agot_nw_ranger_events.1302.desc.intro_b:0 "计划很明确：迅速解决守卫，在[main_figure.GetTitledFirstName]反应过来前发动突袭。我们的人已就位，进攻即将开始。"
 agot_nw_ranger_events.1302.desc.intro_c:0 "野人营地就在眼前，守卫分散各处。完美的伏击条件已然具备，我们准备行动。"
 agot_nw_ranger_events.1302.desc.intro_d:0 "我们悄悄接近[main_figure.GetTitledFirstNamePossessive]的营地，守卫似乎毫无察觉。伏击已就绪，我们感觉我们占据着上风。"
 agot_nw_ranger_events.1302.desc.intro_e:0 "借着夜色掩护，我们向营地缓缓靠近。[main_figure.GetTitledFirstNamePossessive]的守卫寥寥无几，出击的时刻到了。"
 agot_nw_ranger_events.1302.desc.mid_a:0 "突然，一声呐喊在林间回荡。酋长发现了我们，[main_figure.GetHerHis]的手下从藏身处蜂拥而出。我们反倒中了埋伏。"
 agot_nw_ranger_events.1302.desc.mid_b:0 "毫无预警地，野人酋长和[main_figure.GetHerHis]的手下从树林中出现。他们一直在等我们，试图引诱我们伏击，结果正好掉入他们的陷阱。"
 agot_nw_ranger_events.1302.desc.mid_c:0 "野人酋长从阴影中走出来，[main_figure.GetHerHis]的手下围绕着[main_figure.GetHerHim]。我们的伏击已不再出其不意，现在是我们被包围了。"
 agot_nw_ranger_events.1302.desc.mid_d:0 "在我们发动攻击之前，野人们在酋长的亲自带领下从树林中冲出。他们扭转了局势，现在是我们被包围了。"
 agot_nw_ranger_events.1302.desc.mid_e:0 "就在我们准备攻击时，野人酋长和[main_figure.GetHerHis]的手下从藏身处跳出。我们落入了他们的陷阱，现在他们占据了上风。"
 agot_nw_ranger_events.1302.desc.outro_a:0 "\n\n我们被野人包围，人数处于劣势。现在是危急关头，我们必须迅速行动，一切都将结束在这里。"
 agot_nw_ranger_events.1302.desc.outro_b:0 "\n\n随着野人逼近，形势十分危急。我们必须紧急思考对策，谨慎选择下一步的行动，否则我们将被击溃。"
 agot_nw_ranger_events.1302.desc.outro_c:0 "\n\n野人从四面八方逼近。要在这场伏击中生存下来，我们需要的不仅仅是力量；精明的计策是我们唯一的希望。"
 agot_nw_ranger_events.1302.desc.outro_d:0 "\n\n我们被包围且人数处于劣势，现在正是危险的境地。野人占据了优势，只有马上想出个对策才能扭转局势。"
 agot_nw_ranger_events.1302.desc.outro_e:0 "\n\n我们的伏击被识破，现在攻守易型，处于危险中的是我们。我们必须迅速行动，重新掌控局势。"
 agot_nw_ranger_events.1302.a:0 "对酋长发起冲锋！"
 agot_nw_ranger_events.1302.b:0 "我们撤退到高地，借助地形保护自己。"
 agot_nw_ranger_events.1302.c:0 "声东击西，放火点燃树木，然后趁机溜走。"
 agot_nw_ranger_events_1302.b.tt.win:0 "居高临下的优势使我们挡住了敌人"
 agot_nw_ranger_events_1302.b.tt.lose:0 "野人冲破了我们的防线，我们被迫撤退"
 agot_nw_ranger_events_1302.c.tt.win:0 "大火造成了混乱，我们趁机悄悄逃走了"
 agot_nw_ranger_events_1302.c.tt.lose:0 "野人识破了我们的计策，大火反而将我们困住了"
 agot_nw_ranger_events.1304.t:0 "酋长陨落"
 agot_nw_ranger_events.1304.desc.one.a:0 "我们怒吼着冲进野人阵中。野人酋长试图集结[main_figure.GetHerHis]的部下，却没能挡住我们的攻势。我挥出致命一击砍倒首领，[main_figure.GetHerHis]的残部纷纷溃散进了夜色。"
 agot_nw_ranger_events.1304.desc.one.b:0 "我们的冲锋如利刃砍雪花般撕裂野人阵线。酋长与我正面交锋，却难敌我的剑术。[main_figure.GetSheHe]倒下后，[main_figure.GetHerHis]的部众四散溃逃，胜利终归于我们。"
 agot_nw_ranger_events.1304.desc.one.c:0 "我率军冲锋，冲破野人阵线。酋长试图反击，但未等[main_figure.GetSheHe]集结手下，我便击倒了[main_figure.GetHerHim]。[main_figure.GetHerHis|U]的战士四散奔逃，我们大获全胜。"
 agot_nw_ranger_events.1304.desc.one.d:0 "野人们在我们冲锋时迟疑了，混乱中我直接攻向酋长。刀剑交击间，我的力量压倒了[main_figure.GetHerHim]。[main_figure.GetSheHe]倒下时，[main_figure.GetHerHis]的部众斗志尽失，溃散而逃。"
 agot_nw_ranger_events.1304.desc.one.e:0 "野人酋长的部下挡不住我们的冲锋。我与酋长展开单挑，迅速斩杀了[main_figure.GetHerHim]。[main_figure.GetHerHis|U]的残部溃散逃入荒野。"
 agot_nw_ranger_events.1304.desc.two.a:0 "我们退至高地固守。野人酋长在最后的强攻中未能突破防线，最终战死。[main_figure.GetHerHis|U]的残部溃逃，营地陷入混乱。"
 agot_nw_ranger_events.1304.desc.two.b:0 "从高处，我们轻松挡住了野人的进攻。酋长想再次发起进攻，但被我砍倒了。[main_figure.GetHerHis|U]的手下看见首领倒下，立刻逃进了荒野。"
 agot_nw_ranger_events.1304.desc.two.c:0 "我们占据高地，防守很稳固。野人酋长朝我冲过来，但我瞬间将[main_figure.GetHerHim]击倒。他的手下见首领倒下，失去指挥，只能四散逃跑。"
 agot_nw_ranger_events.1304.desc.two.d:0 "我们死守高地，野人酋长亲自率军发起最后的冲锋。我与[main_figure.GetHerHim]展开一对一对决，最终将其击倒，[main_figure.GetHerHis]的部下见状纷纷溃逃。"
 agot_nw_ranger_events.1304.desc.two.e:0 "我们凭借高地优势，接连击退了野人的数次进攻。当酋长率众发起最后冲锋时，我将[main_figure.GetHerHim]瞬间砍倒，[main_figure.GetHerHis]的残部顿时四散溃逃，消失在荒野中。"
 agot_nw_ranger_events.1304.desc.three.a:0 "我们点燃火焰，野人阵营顿时陷入混乱。在混乱中，我找到酋长并将[main_figure.GetHerHim]砍倒。[main_figure.GetHerHis]的手下因火焰和首领之死陷入恐慌，纷纷逃入阴影中。"
 agot_nw_ranger_events.1304.desc.three.b:0 "火势蔓延，野人们陷入混乱。我抓住时机，趁其不备砍倒了酋长。失去头领的野人们纷纷溃逃。"
 agot_nw_ranger_events.1304.desc.three.c:0 "我们的计策奏效了。当火焰吸引了野人的注意力时，我趁机突入，打倒了酋长。[main_figure.GetHerHis]的手下因失去首领而陷入混乱，惊恐地四散逃窜。"
 agot_nw_ranger_events.1304.desc.three.d:0 "趁着火势造成的混乱，我逼近野人酋长，迅速将[main_figure.GetHerHim]砍倒。[main_figure.GetHerHis]的手下见首领倒下，纷纷逃窜进了夜色。"
 agot_nw_ranger_events.1304.desc.three.e:0 "火焰使野人陷入混乱。我趁乱杀死了酋长，[main_figure.GetHerHis]的部下们因恐惧和失去指挥而逃进了荒野。"
 agot_nw_ranger_events.1304.a:0 "酋长已死，我们胜利归来。"
 agot_nw_ranger_events.1305.t:0 "伏击失败"
 agot_nw_ranger_events.1305.desc.one.a:0 "我们向野人发起冲锋，但他们人数太多。野人酋长重新集结起[main_figure.GetHerHis]的部下，我们很快就被压制。酋长的刀刃精准锋利，我们败下阵来，被迫撤退。"
 agot_nw_ranger_events.1305.desc.one.b:0 "我们的进攻在野人包围下逐渐瓦解。酋长昂然挺立，[main_figure.GetHerHis]的部下将我们团团围住。我们奋勇作战，却始终无法突围。最终野人占据了上风，我们不得不逃走。"
 agot_nw_ranger_events.1305.desc.one.c:0 "我率领部队冲锋，但野人坚守阵地。酋长亲自出战，[main_figure.GetHerHis]的身手无人能敌。我们节节败退，最终被迫撤退，将战场拱手让给了野人。"
 agot_nw_ranger_events.1305.desc.one.d:0 "我们的冲锋如浪击礁石般撞上野人防线。首领有种可怕的武艺，我们被逼退，在野人包围上来的时候只能选择逃走。"
 agot_nw_ranger_events.1305.desc.one.e:0 "我们全力冲锋，但野人酋长的手下人数太多。他们的攻势凶猛，很快我们就被击溃。战斗失败了，我们逃进了荒野。"
 agot_nw_ranger_events.1305.desc.two.a:0 "我们占据了高地，但野人酋长太过狡猾。[main_figure.GetHerHis|U]的手下包抄了我们，还没等我们反应过来，就被团团围住。我们被迫撤退，将战场拱手让给了野人。"
 agot_nw_ranger_events.1305.desc.two.b:0 "我们从高地的防御溃散了，野人冲破了防线。酋长率领着凶猛的攻势，尽管我们拼死抵抗，还是被攻破防线。我们别无选择，只能撤退。"
 agot_nw_ranger_events.1305.desc.two.c:0 "我们虽据守高地，野人酋长却技高一筹。[main_figure.GetHerHis|U]的人马从四面八方攻来，冲垮了我们的防线。战斗失败了，我们被迫逃走。"
 agot_nw_ranger_events.1305.desc.two.d:0 "高地几乎没能提供任何掩护——野人从四面八方涌来。酋长的战术彻底压制了我们，最终我们溃败着撤退。"
 agot_nw_ranger_events.1305.desc.two.e:0 "尽管我们占据战略优势，野人酋长的手下还是击垮了我们。他们的攻势毫不松懈，我们的防御很快瓦解。现在唯一的选项是撤退并重整队伍。"
 agot_nw_ranger_events.1305.desc.three.a:0 "我们放火的计划适得其反。野人很快识破了计谋，反而将火焰引向我们。酋长率领[main_figure.GetHerHis]的手下迅速发起反击，迫使我们撤退。"
 agot_nw_ranger_events.1305.desc.three.b:0 "我们本想用火制造混乱，但野人早有准备。他们发起反制，酋长狡猾地指挥着[main_figure.GetHerHis]的手下。我们落入他们的圈套，被迫逃走。"
 agot_nw_ranger_events.1305.desc.three.c:0 "我们的计策彻底失败。野人酋长识破了圈套，命令[main_figure.GetHerHis]的手下发起进攻。在一片混乱中，我们被击溃，勉强逃出生天。"
 agot_nw_ranger_events.1305.desc.three.d:0 "火势蔓延得太快，反而把我们困住了。酋长大笑着带领[main_figure.GetHerHis]的手下发起了致命反击。我们被迫撤退，四散溃逃。"
 agot_nw_ranger_events.1305.desc.three.e:0 "我们想用火作掩护的计划失败了，野人反而利用火势对付我们。酋长的队伍组织严密，我们很快就被击溃，被迫耻辱地撤退。"
 agot_nw_ranger_events.1305.a:0 "战斗失败……"
 agot_nw_ranger_events.1305.a.tt.super_dead:0 "我战斗过，失败过，现在我能安息了……"
 agot_nw_ranger_events.1305.a.tt.im_wounded:0 "但我设法逃走了，只是受了点轻伤。"
 ranger_laamp_contract_1401_contract:0 "酋长的召唤"
 ranger_laamp_contract_1401_request:0 "这项[agot_ranger_mission|E]需要你前去拜访[TaskContract.GetEmployer.GetName]并看看[TaskContract.GetEmployer.GetHerHis]想干什么"
 ranger_laamp_contract_1401_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1401_desc:0 "我已经同一名野人酋长取得了联系，对方似乎对你很感兴趣，并希望能见上一面。\n\n[TaskContract.GetEmployer.GetSheHe|U]听说过你的名字，并希望能亲自与你面谈。尽管这可能有些安全风险，但对方似乎并未表露出敌意。也许我们值得与[TaskContract.GetEmployer.GetHerHim]会面，看看[TaskContract.GetEmployer.GetSheHe]真正的意图是什么。"
 agot_nw_ranger_events.1401.t:0 "前往未知领域"
 agot_nw_ranger_events.1401.desc.intro_a:0 "我们曾对付过许多野人酋长，但这位却与众不同。[main_figure.GetSheHe|U]要求亲自与我见面。营地内有些不安，我们为这次不寻常的会面做好了准备。"
 agot_nw_ranger_events.1401.desc.intro_b:0 "一个野人酋长召见了我，营地里弥漫着紧张的气氛。我们不知道[main_figure.GetHerHis]的意图，但已准备好了解[main_figure.GetSheHe]想要什么。"
 agot_nw_ranger_events.1401.desc.intro_c:0 "我不知道该对这位野人首领抱有什么期待。[main_figure.GetHerHis|U]的邀请可能是个陷阱，也可能是个机会。无论如何，我们正在为这次会面做准备。"
 agot_nw_ranger_events.1401.desc.intro_d:0 "野人酋长的召见出人意料。前往面见营地的敌人感觉十分冒险，但这可能是谈判或打探他们计划的难得机会。"
 agot_nw_ranger_events.1401.desc.intro_e:0 "我们从未被这样召见过。一个野人酋长要见我，整个营地都紧张不安，我们正准备去见[main_figure.GetHerHim]。不论这会带来和平还是危险，我们很快就会知道了。"
 agot_nw_ranger_events.1401.desc.outro:0 "\n\n在我们做出发准备期间，营地内一片骚动。这次会面究竟是带来和平还是冲突，答案很快便会知晓。"
 agot_nw_ranger_events.1401.a:0 "我们去见见这个酋长。"
 agot_nw_ranger_events.1401.b:0 "把营地迁往酋长所在地附近。"
 agot_nw_ranger_events.1401.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1402.t:0 "篝火旁的故事"
 agot_nw_ranger_events.1402.desc.intro_a:0 "我们围坐在篝火旁，[main_figure.GetTitledFirstName]讲述着故事，同时紧紧注视着我。[main_figure.GetHerHis|U]的手下们沉默不语，但我能感觉到他们在首领说话时将目光落在我身上。"
 agot_nw_ranger_events.1402.desc.intro_b:0 "[main_figure.GetTitledFirstName]和我想象的不一样。[main_figure.GetSheHe|U]专注地听我讲述我们营地的事，当我们交谈时，[main_figure.GetHerHis]眼中闪烁着好奇的光芒。"
 agot_nw_ranger_events.1402.desc.intro_c:0 "我们围坐在篝火旁交换故事。[main_figure.GetTitledFirstName]讲述战斗和劫掠的经历，而我则分享在塞外的故事。[main_figure.GetHerHis|U]对我们明显充满好奇。"
 agot_nw_ranger_events.1402.desc.intro_d:0 "[main_figure.GetTitledFirstName]坐在我对面，[main_figure.GetHerHis]的脸被火光映照着。我们交换着故事，[main_figure.GetHerHis]的手下静静聆听。[main_figure.GetSheHe|U]想了解更多关于我们的事。"
 agot_nw_ranger_events.1402.desc.intro_e:0 "[main_figure.GetTitledFirstName]安静地听我讲述我们在塞外的经历。[main_figure.GetSheHe|U]不时点头，也分享[main_figure.GetHerHis]自己的故事。[main_figure.GetSheHe|U]似乎对我们的人比对战斗更感兴趣。"
 agot_nw_ranger_events.1402.desc.mid_a:0 "他讲述着野人的生活方式，在严酷荒野中的生存之道。作为回应，我向[main_figure.GetHerHim]讲述我们守卫长城的漫长岁月，分享我们面临的挑战。"
 agot_nw_ranger_events.1402.desc.mid_b:0 "我们谈论过去的战斗，严酷的冬天和塞外的生存挣扎。酋长讲述劫掠的故事，而我则谈论远征和守夜人的职责。"
 agot_nw_ranger_events.1402.desc.mid_c:0 "酋长讲述着[main_figure.GetHerHis]的族人在冰封荒野中的艰难生活。我则讲述我们自己的困境，希望能在我们之间架起理解的桥梁。"
 agot_nw_ranger_events.1402.desc.mid_d:0 "我们交换着生存的故事。[main_figure.GetSheHe]讲述在荒野觅食的经历，而我则告诉[main_figure.GetHerHim]我们为守护王国所经受的残酷训练。"
 agot_nw_ranger_events.1402.desc.mid_e:0 "我们交谈甚欢。[main_figure.GetSheHe|U]讲述野人为了生存做的持续抗争，而我则告诉[main_figure.GetHerHim]我们在塞外的漫长远征经历。"
 agot_nw_ranger_events.1402.desc.outro_a:0 "\n\n篝火噼啪作响，我在想这次畅谈是否能给我们带来更多帮助。也许如果我给[main_figure.GetHerHim]留下好印象，酋长可能会提供些援助，比如我们返回营地途中需要的食物。"
 agot_nw_ranger_events.1402.desc.outro_b:0 "\n\n夜色渐深，但我察觉到了机会。若处理得当，或许能说服酋长为我们返程提供些补给。"
 agot_nw_ranger_events.1402.desc.outro_c:0 "\n\n当我们结束谈话时，一个念头闪过我的脑海。如果我能用言语或行动打动[main_figure.GetHerHim]，或许这位酋长会为愿意我们提供回家的补给。"
 agot_nw_ranger_events.1402.desc.outro_d:0 "\n\n酋长似乎对我们的故事很感兴趣。如果我能留下好印象，或许能为我们的营地争取到一些食物补给。"
 agot_nw_ranger_events.1402.desc.outro_e:0 "\n\n酋长仔细打量着我，显得很感兴趣。若我能打动[main_figure.GetHerHim]，或许[main_figure.GetSheHe]会为我们返回营地的漫长旅途提供补给。"
 agot_nw_ranger_events.1402.a:0 "我将给[main_figure.GetHerHim]提供一些建议以帮[main_figure.GetHerHis]更好地管理营地。"
 agot_nw_ranger_events.1402.b:0 "我将称赞[main_figure.GetHerHis]的营地及其领导。"
 agot_nw_ranger_events.1402.c:0 "我将编造一个故事以博取同情和食物。"
 agot_nw_ranger_events_1402.a.tt.win:0 "酋长对此很是钦佩并分享了[main_figure.GetHerHis]的一部分补给"
 agot_nw_ranger_events_1402.a.tt.lose:0 "酋长觉得这是侮辱，拒绝提供任何帮助"
 agot_nw_ranger_events_1402.b.tt.win:0 "酋长很是满意并为我们的旅程提供食物"
