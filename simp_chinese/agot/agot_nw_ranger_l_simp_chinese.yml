 agot_nw_ranger_events_1402.c.tt.win:0 "酋长相信了我的故事并为我们提供补给"
 agot_nw_ranger_events_1402.c.tt.lose:0 "酋长揭穿了我的谎言并拒绝提供帮助 "
 agot_nw_ranger_events.1404.t:0 "意外奖赏"
 agot_nw_ranger_events.1404.desc.one.a:0 "我的建议打动了野人酋长。[main_figure.GetSheHe|U]不仅采纳了我的提议，还给予了我远超预期的回报。[main_figure.GetHerHis|U]的手下拿出了成袋的食物，足够我们营地吃上好几周。"
 agot_nw_ranger_events.1404.desc.one.b:0 "酋长专注地听取了我的建议，赞许地点点头。作为[main_figure.GetHerHis]感激的表现，[main_figure.GetSheHe]提供了比我们期望的还要多得多的物资。这些物资足以支撑我们的旅程。"
 agot_nw_ranger_events.1404.desc.one.c:0 "我给野人酋长提了些关于营地管理的有用建议，[main_figure.GetSheHe]显然被打动了。[main_figure.GetHerHis|U]的慷慨令我惊讶，[main_figure.GetSheHe]给了我们超出预期的食物补给。"
 agot_nw_ranger_events.1404.desc.one.d:0 "酋长很欣赏我的建议，给了我们远超预期的食物。[main_figure.GetHerHis|U]的手下把我们的行囊装满补给，足够我们吃上很久。"
 agot_nw_ranger_events.1404.desc.one.e:0 "我对改善[main_figure.GetHerHis]营地管理的建议打动了野人酋长。作为回报，[main_figure.GetSheHe]给了我们远超想象的食物，足够养活整个营地。"
 agot_nw_ranger_events.1404.desc.two.a:0 "我对野人酋长的称赞效果出乎意料地好。[main_figure.GetSheHe|U]露出微笑，显然很受用，并命令[main_figure.GetHerHis]的手下拿出了比我所求更多的补给。"
 agot_nw_ranger_events.1404.desc.two.b:0 "我对酋长的营地和领导力的称赞奏效了。[main_figure.GetSheHe]不仅同意帮忙，还派[main_figure.GetHerHis]的手下取来了远超我们想象的食物。我们带走的补给多到拿不完。"
 agot_nw_ranger_events.1404.desc.two.c:0 "酋长对我的话露出笑容，显然对我的称赞很满意。[main_figure.GetSheHe|U]提供的补给远超我们预期，足够整个营地食用好几天。"
 agot_nw_ranger_events.1404.desc.two.d:0 "酋长被我的话语取悦，慷慨地回报了我们。原本我只是简单的物资请求，结果却得到了远超预期的食物赠礼。"
 agot_nw_ranger_events.1404.desc.two.e:0 "我的话正合野人酋长的心意。[main_figure.GetHerHis|U]的感激之情溢于言表，我们最终获得的食物比预想的多得多，行囊都装得满满当当。"
 agot_nw_ranger_events.1404.desc.three.a:0 "野人酋长对我编造的故事深信不疑。[main_figure.GetSheHe]不仅给了我们食物，还提供了远超预期的补给，让我们的行囊装满了意外的收获。"
 agot_nw_ranger_events.1404.desc.three.b:0 "我的谎言奏效了。野人酋长被我的故事打动，命令[main_figure.GetHerHis]的手下拿出了远超我期望的食物。我们满载补给上路。"
 agot_nw_ranger_events.1404.desc.three.c:0 "我的谎言生效了。酋长以为我们处境艰难，便派[main_figure.GetHerHis]的手下收集了远超我们预期的食物。我们离开时，行囊都撑得鼓鼓的。"
 agot_nw_ranger_events.1404.desc.three.d:0 "野人酋长完全相信了我的说辞，[main_figure.GetHerHis]的慷慨远超我的预期。[main_figure.GetHerHis|U]的手下拿出的补给远超所需，真是走运。"
 agot_nw_ranger_events.1404.desc.three.e:0 "我编造的故事打动了野人酋长。[main_figure.GetSheHe]不仅相信了我，还提供了远超想象的补给，让我们的行囊装满了意料之外的大量食物。"
 agot_nw_ranger_events.1404.a:0 "好一个奇怪的[Select_CString(main_figure.IsFemale,'女人','男人')]。"
 agot_nw_ranger_events.1405.t:0 "空手而归"
 agot_nw_ranger_events.1405.desc.one.a:0 "我对改善[main_figure.GetHerHis]营地的建议并未奏效。野人酋长皱起眉头，显然不为所动，只给了我们冰冷的眼神。我们空手而归。"
 agot_nw_ranger_events.1405.desc.one.b:0 "酋长听着我的建议，但我能看出[main_figure.GetSheHe]并不感兴趣。最终，[main_figure.GetSheHe]拒绝了我的提议，没有给我们任何带回营地的补给。"
 agot_nw_ranger_events.1405.desc.one.c:0 "我试图给野人酋长提营地管理建议的计划失败了。[main_figure.GetSheHe|U]似乎觉得受到了冒犯，我们空手离开，这次会面一无所获。"
 agot_nw_ranger_events.1405.desc.one.d:0 "我试图帮助野人酋长改善[main_figure.GetHerHis]的营地，但[main_figure.GetSheHe]并不领情。[main_figure.GetSheHe]挥挥手把我们打发走了，我们什么也没得到。"
 agot_nw_ranger_events.1405.desc.one.e:0 "我的建议让野人酋长很不高兴。[main_figure.GetSheHe|U]似乎被我的提议惹恼了，我们只能空手离开，既没有得到支持也没获得补给。"
 agot_nw_ranger_events.1405.desc.two.a:0 "我试图奉承野人酋长，但我的话语毫无效果。[main_figure.GetSheHe|U]看起来不为所动，我们离开[main_figure.GetHerHis]的营地时只带着失望。"
 agot_nw_ranger_events.1405.desc.two.b:0 "我的奉承没能打动野人酋长。[main_figure.GetSheHe|U]看穿了我讨好[main_figure.GetHerHim]的企图，没给我们任何旅途补给就把我们打发走了。"
 agot_nw_ranger_events.1405.desc.two.c:0 "我试图讨好酋长，但只是白费力气。[main_figure.GetSheHe|U]对我的话毫无兴趣，我们空手离开营地，这次会面一无所获。"
 agot_nw_ranger_events.1405.desc.two.d:0 "我讨好野人酋长的尝试适得其反。[main_figure.GetSheHe|U]不吃这套奉承，没让我们带回任何补给就把我们打发走了。"
 agot_nw_ranger_events.1405.desc.two.e:0 "我本想好言相待能换来些好处，可野人酋长却无动于衷。[main_figure.GetSheHe|U]直接回绝了，没给我们任何旅途援助。"
 agot_nw_ranger_events.1405.desc.three.a:0 "我的谎言没能如愿。野人酋长识破了我的把戏，起了疑心。[main_figure.GetSheHe]非但没有帮忙，反而把我们空手赶走。"
 agot_nw_ranger_events.1405.desc.three.b:0 "我原以为编造的故事能换来同情，但野人酋长没有上当。[main_figure.GetSheHe|U]识破了谎言，拒绝给我们任何补给。"
 agot_nw_ranger_events.1405.desc.three.c:0 "我的故事遭到怀疑，野人酋长很快识破了谎言。[main_figure.GetSheHe]愤怒地把我们赶走，没给任何补给，这次会面一无所获。"
 agot_nw_ranger_events.1405.desc.three.d:0 "酋长不相信我的说辞，态度变得敌对起来。[main_figure.GetSheHe|U]命令我们离开[main_figure.GetHerHis]的营地，拒绝提供任何食物或旅途援助。"
 agot_nw_ranger_events.1405.desc.three.e:0 "我欺骗野人酋长的企图彻底失败了。[main_figure.GetSheHe|U]识破了我的谎言，拒绝提供任何帮助，让我们空手而归。"
 agot_nw_ranger_events.1405.a:0 "我们最好回营地去。"
 ranger_laamp_contract_1501_contract:0 "孩子面临危险"
 ranger_laamp_contract_1501_request:0 "这项[agot_ranger_mission|E]需要你前去拯救一个野人儿童"
 ranger_laamp_contract_1501_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1501_desc:0 "在侦察这片区域时，我发现了一个意想不到的情况，一个孩子被困在一条深谷上方摇摇欲坠的树枝上。\n\n这条树枝似乎随时都可能断裂，而下面的深谷又极其危险。情况十分危急，如果我们想要拯救这个孩子，就必须立刻采取行动。"
 agot_nw_ranger_events.1501.t:0 "救援行动"
 agot_nw_ranger_events.1501.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive]的报告非常紧急，我们刻不容缓。一个孩子身处险境，被困在峡谷上。如果我们不迅速采取行动，孩子将无法生还。"
 agot_nw_ranger_events.1501.desc.intro_b:0 "我们在塞外经历过许多危险，但这次感觉不同。一个孩子的性命危在旦夕，悬在致命的悬崖上。我们一刻也不能耽搁。"
 agot_nw_ranger_events.1501.desc.intro_c:0 "一个孩子被困住，性命危在旦夕。想到如此年幼的生命身处险境，我们不由加快脚步。必须在为时已晚前赶到。"
 agot_nw_ranger_events.1501.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive]的报告令人心惊——一个孩子被困在悬崖边的树枝上。我们得赶在悲剧发生前抵达。这次救援行动不容有失。"
 agot_nw_ranger_events.1501.desc.intro_e:0 "一个孩子的生命危在旦夕，正悬挂在深谷上方一根脆弱的树枝上。我们立即准备出发，每耽搁一刻，孩子就离灾难更近一步。"
 agot_nw_ranger_events.1501.desc.outro:0 "\n\n空气中弥漫着紧迫感，我们为行动做着准备。孩子的性命取决于我们的速度和技巧，容不得半点犹豫。"
 agot_nw_ranger_events.1501.a:0 "我们去救下那个孩子。"
 agot_nw_ranger_events.1501.b:0 "把营地迁往峡谷附近。"
 agot_nw_ranger_events.1501.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1502.t:0 "惊险营救"
 agot_nw_ranger_events.1502.desc.intro_a:0 "我们赶到峡谷边缘，只见那个孩子正抓着一根脆弱的树枝。[main_figure.GetHerHis|U]睁大的眼睛里满是恐惧，显然[main_figure.GetSheHe]并不信任我们。"
 agot_nw_ranger_events.1502.desc.intro_b:0 "我们靠近时，看到野人孩子悬在树枝上摇摇欲坠，下方的悬崖叫人害怕。[main_figure.GetSheHe|U]认出我们是游骑兵，惊恐地望着我们，身体僵直不敢动弹。"
 agot_nw_ranger_events.1502.desc.intro_c:0 "从山脊上，我们终于发现了那个孩子。[main_figure.GetSheHe|U]正拼命地抓着树枝，但当[main_figure.GetHerHis]的目光与我们相遇时，眼中满是恐惧。[main_figure.GetSheHe|U]知道我们是谁，而这让营救情变得更加困难。"
 agot_nw_ranger_events.1502.desc.intro_d:0 "我们抵达了峡谷的边缘，那孩子就在那里，几乎快要抓不住了。[main_figure.GetHerHis|U]脸上的恐惧显而易见，[main_figure.GetSheHe]一看到我们便往后退了。[main_figure.GetSheHe|U]不会轻易配合我们的。"
 agot_nw_ranger_events.1502.desc.intro_e:0 "孩子正拼命地抓紧树枝，[main_figure.GetHerHis]对我们这些游骑兵的恐惧显而易见。[main_figure.GetHerHis|U]瘦小的身躯止不住地颤抖，身下枝条在[main_figure.GetHerHim]的重压下发出不祥的咯吱声。"
 agot_nw_ranger_events.1502.desc.mid_a:0 "随着我们的靠近，孩子的恐惧愈发强烈。[main_figure.GetSheHe]拼命地抓紧树枝，却又试图远离我们，仿佛笃定我们会伤害[main_figure.GetHerHim]而非施以援手。"
 agot_nw_ranger_events.1502.desc.mid_b:0 "每当我们想靠近一点，孩子就往后退一些，[main_figure.GetHerHis]的恐惧完全盖过了[main_figure.GetHerHis]的求生本能。树枝摇摇晃晃，随时可能断掉，时间不多了。"
 agot_nw_ranger_events.1502.desc.mid_c:0 "我们试图安抚[main_figure.GetHerHim]，但我们的出现似乎让[main_figure.GetHerHim]更害怕了。[main_figure.GetHerHis|U]的动作变得慌乱，树枝在[main_figure.GetHerHis]的体重压力下开始弯曲。"
 agot_nw_ranger_events.1502.desc.mid_d:0 "我们越是靠近，孩子的恐惧就越发强烈。每次我们准备开口，[main_figure.GetSheHe|U]就会猛地退缩，[main_figure.GetHerHis]的身体也一点点向那脆弱的树枝尖端挪动。"
 agot_nw_ranger_events.1502.desc.mid_e:0 "[main_figure.GetHerHis]的目光在我们和下方危险的悬崖之间来回游移，不确定自己更害怕哪一个。但[main_figure.GetSheHe]显然不愿意靠近我们，[main_figure.GetSheHe]对我们并不信任。"
 agot_nw_ranger_events.1502.desc.outro_a:0 "\n\n我们必须在树枝断裂前迅速采取行动。孩子此时的恐惧让[main_figure.GetHerHim]变得难以配合，但一定有什么方法能赢得[main_figure.GetHerHis]的信任，或者强行救下[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1502.desc.outro_b:0 "\n\n没有时间可以浪费了。孩子非常害怕，但如果我们找不到办法安抚他或果断采取行动，[main_figure.GetHerHim]将从悬崖上坠落。"
 agot_nw_ranger_events.1502.desc.outro_c:0 "\n\n情况越来越危急。孩子的恐惧对我们不利，树枝也开始弯曲。我们必须想办法够到[main_figure.GetHerHim]，否则这次救援就要失败了。"
 agot_nw_ranger_events.1502.desc.outro_d:0 "\n\n孩子的恐惧成了我们的阻碍，树枝也支撑不了多久。若不立即行动，[main_figure.GetSheHe]就会掉下深谷。我们必须足够机智、强壮或善于说服。"
 agot_nw_ranger_events.1502.desc.outro_e:0 "\n\n时间所剩无几。孩子不愿配合，危险每分每秒都在加剧。现在必须采取行动，无论是用力量还是智慧。"
 agot_nw_ranger_events.1502.a:0 "我将全力在树枝折断前抓住孩子。"
 agot_nw_ranger_events.1502.b:0 "我试着通过讲述危险性来说服孩子离我近些。"
 agot_nw_ranger_events.1502.c:0 "我尝试哄骗孩子离我近些。"
 agot_nw_ranger_events_1502.a.tt.win:0 "我的力量使我能及时抓住[main_figure.GetHerHim]"
 agot_nw_ranger_events_1502.a.tt.lose:0 "树枝在我够着[main_figure.GetHerHim]就折断了"
 agot_nw_ranger_events_1502.b.tt.win:0 "孩子意识到现在的危险处境并向我靠拢"
 agot_nw_ranger_events_1502.b.tt.lose:0 "孩子不听我的话，继续在寒风中瑟瑟发抖"
 agot_nw_ranger_events_1502.c.tt.win:0 "我的话迷惑住了[main_figure.GetHerHim]，开始向我靠拢"
 agot_nw_ranger_events_1502.c.tt.lose:0 "孩子不信我说的，仍然保持不动"
 agot_nw_ranger_events.1504.t:0 "营救成功"
 agot_nw_ranger_events.1504.desc.one.a:0 "我迅速行动，在树枝断裂的瞬间抓住了孩子。[main_figure.GetHerHis|U]脸上的恐惧依然可见，二当我将[main_figure.GetHerHim]拉到安全地带时，[main_figure.GetSheHe]紧紧抓住我。"
 agot_nw_ranger_events.1504.desc.one.b:0 "我猛地发力，在树枝断裂前抓住孩子，将[main_figure.GetHerHim]拉了上来。[main_figure.GetHerHis|U]的眼中充满恐惧，但[main_figure.GetSheHe]在我的怀抱里安然无恙。"
 agot_nw_ranger_events.1504.desc.one.c:0 "那一刻千钧一发，但我迅速行动，在树枝断裂前抓住了孩子。[main_figure.GetSheHe|U]紧紧抓住我，仍然颤抖着，但终于安全了。"
 agot_nw_ranger_events.1504.desc.one.d:0 "树枝断裂的瞬间，我及时将孩子拽进怀里。[main_figure.GetHerHis|U]的恐惧化为释然，我们终于远离了危险的悬崖边缘。"
 agot_nw_ranger_events.1504.desc.one.e:0 "我使出全力抓住孩子，树枝在[main_figure.GetHerHim]身下剧烈摇晃。[main_figure.GetSheHe|U]虽然惊恐但已经安全，被我紧紧抱着带到坚实的地面。"
 agot_nw_ranger_events.1504.desc.two.a:0 "我的话语终于驱散了孩子的恐惧。[main_figure.GetSheHe|U]听从指示向我靠近，让我在树枝断裂前将[main_figure.GetHerHim]拉到了安全地带。"
 agot_nw_ranger_events.1504.desc.two.b:0 "我冷静地说明着危险，孩子慢慢挪近，让我得以安全抓住[main_figure.GetHerHim]。就在我将[main_figure.GetHerHim]拉回地面的瞬间，树枝应声断裂。"
 agot_nw_ranger_events.1504.desc.two.c:0 "孩子犹豫了一下，但最终相信了我的话，靠近到我可以抓住[main_figure.GetHerHim]的距离。当树枝断裂时，我们一起逃离了危险。"
 agot_nw_ranger_events.1504.desc.two.d:0 "我仔细解释了情况，孩子的恐惧逐渐被理智取代。[main_figure.GetSheHe|U]靠近了一些，我及时将[main_figure.GetHerHim]拉到安全地带。"
 agot_nw_ranger_events.1504.desc.two.e:0 "我冷静的解释让孩子安心，[main_figure.GetSheHe]小心翼翼地靠近了一些。就在树枝断裂的瞬间，我将[main_figure.GetHerHim]拉了上来，救了[main_figure.GetHerHim]一命。"
 agot_nw_ranger_events.1504.desc.three.a:0 "我的计策奏效了。孩子虽然仍然害怕，但向我靠近了一些，我迅速在树枝断裂前抓住了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1504.desc.three.b:0 "我马上撒了个谎说服孩子向我靠近。[main_figure.GetSheHe|U]犹豫了一下，然后靠近了一些，让我在树枝断裂前抓住了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1504.desc.three.c:0 "孩子信了我的谎话，慢慢挪近。就在树枝承受不住[main_figure.GetHerHis]重量断裂的瞬间，我把[main_figure.GetHerHim]拽到了安全地带。"
 agot_nw_ranger_events.1504.desc.three.d:0 "我的话语让那孩子暂时相信了我，而这正是我需要的。我在树枝断裂前一把抓住了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1504.desc.three.e:0 "我的计策奏效了，恐惧化为了信任，孩子靠近到我能抓住[main_figure.GetHerHim]的距离。树枝断裂时，[main_figure.GetSheHe]已脱离险境。"
 agot_nw_ranger_events.1504.a:0 "孩子安全了，危险的事情都过去了。"
 agot_nw_ranger_events.1505.t:0 "孩子身亡"
 agot_nw_ranger_events.1505.desc.one.a:0 "我迅速行动，却还是慢了一步。就在我伸手去抓的瞬间树枝断裂，只能眼睁睁看着[main_figure.GetSheHe]坠入下方峡谷。"
 agot_nw_ranger_events.1505.desc.one.b:0 "我试图抓住孩子，但树枝在我够到[main_figure.GetHerHim]之前就断裂了。刹那间孩子掉下悬崖，尖叫声在空中回荡。"
 agot_nw_ranger_events.1505.desc.one.c:0 "我猛扑过去想要救[main_figure.GetHerHim]，树枝却在此时彻底断裂。我的指尖擦过[main_figure.GetHerHis]的斗篷，却没能抓住，孩子掉下了深渊。"
 agot_nw_ranger_events.1505.desc.one.d:0 "我奋力想拉起孩子，但树枝在我抓住[main_figure.GetHerHim]前就断了。[main_figure.GetHerHis|U]惊恐的尖叫声在峡谷中回荡，[main_figure.GetSheHe]的身影消失在悬崖。"
 agot_nw_ranger_events.1505.desc.one.e:0 "我拼尽全力试图抓住[main_figure.GetHerHim]，但树枝断裂了。我惊恐地看着孩子坠落，无法阻止接下来发生的事。"
 agot_nw_ranger_events.1505.desc.two.a:0 "我的话没能说服孩子。[main_figure.GetHerHis|U]的恐惧战胜了理智，[main_figure.GetSheHe]没有靠近，反而向后退去。树枝断裂，[main_figure.GetSheHe]坠入了峡谷。"
 agot_nw_ranger_events.1505.desc.two.b:0 "我试图解释危险，但孩子的恐惧过于强烈。[main_figure.GetSheHe|U]拒绝靠近，树枝在[main_figure.GetHerHim]身下断裂。[main_figure.GetSheHe|U]坠入了下方的深渊。"
 agot_nw_ranger_events.1505.desc.two.c:0 "我平静地说着，但孩子没有回应。[main_figure.GetHerHis|U]的恐惧压倒了一切，我还来不及行动，树枝就断裂了，[main_figure.GetHerHim]坠入了深渊。"
 agot_nw_ranger_events.1505.desc.two.d:0 "我的解释丝毫没有安抚到孩子。[main_figure.GetSheHe|U]因恐惧而僵在原地，我只能眼睁睁看着树枝断裂，[main_figure.GetSheHe]坠入了峡谷。"
 agot_nw_ranger_events.1505.desc.two.e:0 "我试图与孩子讲道理，但我的话被置若罔闻。[main_figure.GetHerHim]身下的树枝断裂了，[main_figure.GetHerHis]的尖叫声回荡着，[main_figure.GetSheHe]消失在了峡谷中。"
 agot_nw_ranger_events.1505.desc.three.a:0 "我的计划没有奏效。孩子察觉到了我的欺骗，拒绝靠近。树枝断裂了，[main_figure.GetSheHe]在我救下[main_figure.GetHerHim]之前坠了下去。"
 agot_nw_ranger_events.1505.desc.three.b:0 "我试图哄骗那孩子，但[main_figure.GetSheHe]仍因恐惧僵在原地。随着[main_figure.GetHerHim]身下的树枝断裂，[main_figure.GetSheHe]在最后一声尖叫中坠入了峡谷。"
 agot_nw_ranger_events.1505.desc.three.c:0 "我的欺骗没能说服[main_figure.GetHerHim]。孩子仍然待在树枝上，我还来不及抓住[main_figure.GetHerHim]，树枝就断裂了。我无助地看着[main_figure.GetSheHe]坠落。"
 agot_nw_ranger_events.1505.desc.three.d:0 "孩子不相信我的谎言，[main_figure.GetSheHe]一动不动。[main_figure.GetHerHim]身下的树枝断裂了，[main_figure.GetSheHe]坠入了下方的黑暗中。"
 agot_nw_ranger_events.1505.desc.three.e:0 "我试图欺骗孩子的计划失败了。[main_figure.GetSheHe|U]仍待在原地，树枝在[main_figure.GetHerHis]的体重压力下断裂了。[main_figure.GetHerHis|U]坠入了峡谷，尖叫声逐渐消失。"
 agot_nw_ranger_events.1505.a:0 "我们再无能为力……"
 ranger_laamp_contract_1601_contract:0 "酋长的宝藏"
 ranger_laamp_contract_1601_request:0 "这项[agot_ranger_mission|E]需要你前去夺取[TaskContract.GetEmployer.GetNamePossessive]的宝物"
 ranger_laamp_contract_1601_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1601_desc:0 "我从一个野人营地得知，附近的一名酋长手里有件宝贝，一件圣物。\n\n听说那里守卫很严，但只要我们动作够快，说不定能在[TaskContract.GetEmployer.GetSheHe]察觉之前把宝物抢到手。这对我们无疑是个好机会。"
 agot_nw_ranger_events.1601.t:0 "寻找宝物"
 agot_nw_ranger_events.1601.desc.intro_a:0 "[my_ranger.GetTitledFirstNamePossessive]的情报可能是我们找到某种有价值东西的关键。夺取一位野人酋长的圣物可能会给我们带来优势或力量。我们收拾好装备，为接下来的任务做准备。"
 agot_nw_ranger_events.1601.desc.intro_b:0 "野人酋长或许不知道[main_figure.GetSheHe]手里有什么，但我们清楚。这件圣物可能至关重要。我们没时间耽搁，必须在酋长意识到它的价值前弄到手。"
 agot_nw_ranger_events.1601.desc.intro_c:0 "野人手中的珍贵圣物不容忽视。营地已经准备就绪，我们决定将其夺回——无论那是什么——都要夺到手上。"
 agot_nw_ranger_events.1601.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive]的发现是个难得的机会。野人酋长看守着某件有价值的东西，可能正是我们需要的。营地里正在整理行装，我们准备出发将其夺取。"
 agot_nw_ranger_events.1601.desc.intro_e:0 "野人酋长手中的圣物可能意味着麻烦，也可能是机遇。我们迅速整装，必须在机会溜走前快速行动。"
 agot_nw_ranger_events.1601.desc.outro:0 "\n\n我们为这次行动做好准备。那件圣物可能事关重大，但要想成功，就必须行动迅速且明智。"
 agot_nw_ranger_events.1601.a:0 "我们出发取得这件宝物。"
 agot_nw_ranger_events.1601.b:0 "把营地迁往野人酋长的领地附近。"
 agot_nw_ranger_events.1601.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1602.t:0 "接近宝物"
 agot_nw_ranger_events.1602.desc.intro_a:0 "我们到达[main_figure.GetTitledFirstNamePossessive]营地的外围，宝物就藏在里面某处，不过有人站岗，戒备森严，我们需要谨慎行事。"
 agot_nw_ranger_events.1602.desc.intro_b:0 "营地近在眼前，不过[main_figure.GetTitledFirstNamePossessive]的人在站岗，宝物就在里面，但这里戒备森严，我们需要谨慎行事。"
 agot_nw_ranger_events.1602.desc.intro_c:0 "野人营地就在前方，但[main_figure.GetTitledFirstNamePossessive]的卫兵巡逻严丝合缝，宝物就在里面，但是想要的得手绝非易事。"
 agot_nw_ranger_events.1602.desc.intro_d:0 "我们到达[main_figure.GetTitledFirstNamePossessive]营地的外围，宝物就藏在里面某处，不过这里戒备森严，我们需要一个可靠的行动计划。"
 agot_nw_ranger_events.1602.desc.intro_e:0 "我们在暗处中观察着野人营地，[main_figure.GetTitledFirstNamePossessive]的卫兵装备精良，看着也很机灵，宝物就在里面，但是想要的得手绝非易事。"
 agot_nw_ranger_events.1602.desc.mid_a:0 "营地比我们想象的要森严，周围有守卫巡逻，任何轻举妄动都可能引起敌人的注意，一但这样，恐怕我们将失去这件宝物。"
 agot_nw_ranger_events.1602.desc.mid_b:0 "我们发现几个守卫站在关键位置，一但靠近就会被发现。野人似乎做好准备，而宝物很可能就藏在营地深处。"
 agot_nw_ranger_events.1602.desc.mid_c:0 "野人首领把营地经营地严丝合缝，每个入口处都有守卫，还有人巡逻，不被发现拿到宝物绝非易事。"
 agot_nw_ranger_events.1602.desc.mid_d:0 "我们看见野人卫兵在营地各处巡逻，他们十分警惕，显然圣物被重兵把守。如果我们希望取回它，就必须智胜他们。"
 agot_nw_ranger_events.1602.desc.mid_e:0 "野人守卫站的位置十分巧妙，似乎做好了战斗准备。要找到圣物，我们必须杀入其中或智取它。"
 agot_nw_ranger_events.1602.desc.outro_a:0 "\n\n正当我靠近圣物时候，野人首领显然发现了我，只见[main_figure.GetHerHis|U]眯起眼睛，拔出武器，摆好架势，我该怎么办？是用力量还是智慧亦或是策略战胜[main_figure.GetSheHe]。"
 agot_nw_ranger_events.1602.desc.outro_b:0 "\n\n圣物就在眼前！但野人首领显然发现了我，只见[main_figure.GetHerHis|U]拔出武器，摆好架势，我该怎么办？是用打还是骗？还是智取？"
 agot_nw_ranger_events.1602.desc.outro_c:0 "\n\n圣物离我一臂之遥！但野人首领显然发现了我，[main_figure.GetHerHis|U]招呼守卫进来，现在已经没有回头路了，必须智取[main_figure.GetHerHim]，不然战斗不可避免……"
 agot_nw_ranger_events.1602.desc.outro_d:0 "\n\n野人首领盯着我，意识到我是为了圣物而来，[main_figure.GetHerHis]的手下摆好了架势，是与[main_figure.GetHerHim]战斗，还是欺骗[main_figure.GetHerHim]？还是有更好的办法？"
 agot_nw_ranger_events.1602.desc.outro_e:0 "\n\n野人首领看见了我，场面变得紧张起来。[main_figure.GetSheHe|U]显然知道我来这里的原因，[main_figure.GetHerHis]的卫兵正在赶来，我现在必须采取行动……"
 agot_nw_ranger_events.1602.a:0 "我要为宝物向野人首领发起挑战。"
 agot_nw_ranger_events.1602.b:0 "我扔把泥巴到野人首领的眼睛里，趁[main_figure.GetHerHim]失明夺取宝物。"
 agot_nw_ranger_events.1602.c:0 "我下令佯装撤退，把野人首领引到陷阱里去。"
 agot_nw_ranger_events_1602.b.tt.win:0 "野人首领被泥巴蒙住了眼睛，踉跄一下，我在[main_figure.GetSheHe]反应过来之前抢走了宝物"
 agot_nw_ranger_events_1602.b.tt.lose:0 "野人首领很快恢复视线，在我抢走宝物之前抓住了我"
 agot_nw_ranger_events_1602.c.tt.win:0 "野人首领上当了，直接走进了我们的埋伏圈，把宝物放在了原地"
 agot_nw_ranger_events_1602.c.tt.lose:0 "野人首领看穿了我们的计谋并将计就计，最后带着宝物逃走了"
 agot_nw_ranger_events.1604.t:0 "战利品"
 agot_nw_ranger_events.1604.desc.one.a:0 "战斗非常激烈，但我还是占了上风，野人首领在我面前倒下，[main_figure.GetHerHis|U]手下四散而逃，我们大获全胜，现在圣物是我们的！"
 agot_nw_ranger_events.1604.desc.one.b:0 "我一记就制服了野人首领，只见[main_figure.GetHerHis|U]的力量逐渐减弱，然后倒在地上，现在圣物就在我的手中。"
 agot_nw_ranger_events.1604.desc.one.c:0 "尽管[main_figure.GetSheHe|U]拼死抵抗，但远不如我，我迅速打倒了[main_figure.GetHerHis]，我夺得了圣物，营地也陷入死寂。"
 agot_nw_ranger_events.1604.desc.one.d:0 "我一剑命中，野人首领倒在地上，[main_figure.GetHerHis|U]手下看着他们的首领倒下纷纷犹豫不决，现在圣物是我的，战斗结束了。"
 agot_nw_ranger_events.1604.desc.one.e:0 "野人首领没几下就被我致命一击打倒在地上，[main_figure.GetHerHis]输了，我们夺得了圣物并赢得了胜利！"
 agot_nw_ranger_events.1604.desc.two.a:0 "野人首领跌倒了，我把泥土砸进[main_figure.GetHerHis]的眼睛，让[main_figure.GetHerHim]看不见，然后我在混乱中一把抓起圣物溜走了，留下main_figure.GetHerHim]在原地。"
 agot_nw_ranger_events.1604.desc.two.b:0 "我的计谋成了！野人首领被泥巴蒙住了眼睛，然后我拿走了圣物，留下满脸惊诧的[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1604.desc.two.c:0 "野人首领被我骗地站在原地，[main_figure.GetSheHe|U]无能地胡乱挥舞，眼睁睁看着我拿走了圣物，[main_figure.GetHerHim]留在了后面。"
 agot_nw_ranger_events.1604.desc.two.d:0 "野人首领惊讶地摔倒了，我趁势一把抓住了圣物消失在阴影中，则留下满脸惊怒的[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1604.desc.two.e:0 "泥土让野人首领失明了好一会儿，我得以夺走圣物。在[main_figure.GetSheHe]恢复过来时，我已经走了，留下一片慌乱的营地。"
 agot_nw_ranger_events.1604.desc.three.a:0 "我们佯装撤退成功地让野人首领落入陷阱，我们得以轻松击败了[main_figure.GetHerHis]，而后我们拿走圣物，让营地陷入混乱。"
 agot_nw_ranger_events.1604.desc.three.b:0 "我们的伏击完美无瑕，野人首领直接走进了埋伏圈，然后我们迅速击败了[main_figure.GetHerHim]，剩下的守卫直接跑了，而宝物则归我们所有。"
 agot_nw_ranger_events.1604.desc.three.c:0 "野人首领识破了我们的计谋，但我还是在恰当的时机发动了攻击。随着[main_figure.GetHerHim]身亡，我们夺得了圣物，胜利地离开了营地。"
 agot_nw_ranger_events.1604.desc.three.d:0 "我们的计划非常完美，野人首领中了我们的圈套，我们得以轻松击败了[main_figure.GetHerHis]，而后我们拿走圣物，让营地陷入混乱。"
 agot_nw_ranger_events.1604.desc.three.e:0 "伏击成功！野人首领意识到这一点时为时已晚，在我们的合力攻击下[main_figure.GetHerHis|U]倒下了，剩下的人也跑了，圣物现在落入我们手中。"
 agot_nw_ranger_events.1604.a:0 "野人首领被打败了，宝物是我们的了。"
 agot_nw_ranger_events.1605.t:0 "野人首领逃走"
 agot_nw_ranger_events.1605.desc.one.a:0 "野人首领的力量让我吃惊，我被打的节节后撤迫，十分不顺，很快我们被打败了，野人首领手持圣物离开了。"
 agot_nw_ranger_events.1605.desc.one.b:0 "我向前冲锋，但野人首领一击打退了我，然后[main_figure.GetHerHis|U]手下也趁势加攻，我们尽了最大努力，但不得不撤退，没有带走圣物。"
 agot_nw_ranger_events.1605.desc.one.c:0 "我俩剑抵到一起，随后我踉踉跄跄地后退，[main_figure.GetSheHe]比我预想的要强大，[main_figure.GetHerHis]手下也紧追过来，把我们压倒，圣物也不知下落。"
 agot_nw_ranger_events.1605.desc.one.d:0 "我俩剑抵到一起，但[main_figure.GetSheHe]架势滴水不漏，而[main_figure.GetHerHis]手下也紧追过来，我们被迫空手撤退，圣物也不知下落。"
 agot_nw_ranger_events.1605.desc.one.e:0 "野人首领技艺更胜一筹，我尽力抵挡，边退边打仓皇离开营地，随后[main_figure.GetHerHis|U]手持圣物大声高呼。"
 agot_nw_ranger_events.1605.desc.two.a:0 "我把泥土扔向酋长，但[main_figure.GetSheHe]躲开了，显然看穿我的计谋。还没等我反应过来，[main_figure.GetHerHis|U]的人就涌了将来，圣物不知何处，我们也被迫逃走。"
 agot_nw_ranger_events.1605.desc.two.b:0 "野人首领[main_figure.GetSheHe|U]看穿了我的诡计，在一声厉喝下，[main_figure.GetHerHis]的手下制服了我们。我们不得不撤退时，慌乱中圣物从我们手中滑落。"
 agot_nw_ranger_events.1605.desc.two.c:0 "我本想智取野人首领，但[main_figure.GetSheHe]发现了，然后迅速反击，我们不得不撤退，慌乱中也没能拿到圣物。"
 agot_nw_ranger_events.1605.desc.two.d:0 "野人首领看穿了我的诡计，[main_figure.GetHerHis]的手下闻风而至。我们被迫撤退，圣物仍在[main_figure.GetHerHis]手中。"
 agot_nw_ranger_events.1605.desc.two.e:0 "野人首领看穿了我的诡计，[main_figure.GetHerHis|U]的手下很快把我们击溃。我们被迫撤退，圣物仍不知所踪。"
 agot_nw_ranger_events.1605.desc.three.a:0 "我们佯装撤退企图被发现了，野人首领没有落入陷阱，更惨的是[main_figure.GetHerHis]手下击溃了我们，我们被迫放弃圣物从而撤离。"
 agot_nw_ranger_events.1605.desc.three.b:0 "我们伏击的企图被发现了，[main_figure.GetHerHis]的手下离开进行了反击，我们被迫放弃圣物从而撤离。"
 agot_nw_ranger_events.1605.desc.three.c:0 "我们的计划适得其反，野人首领预料到了我们的行动，在我们反应之前，[main_figure.GetHerHis]的人就制服了我们，我们被迫放弃圣物从而撤离。"
 agot_nw_ranger_events.1605.desc.three.d:0 "我们的战术无法应对这聪明的野人首领，[main_figure.GetSheHe|U]突破了我们的防线，其手下顺势将我们击退。我们被迫撤退，圣物仍在[main_figure.GetHerHis]手上。"
 agot_nw_ranger_events.1605.desc.three.e:0 "我们的伏击被野人首领识破了，[main_figure.GetHerHis|U]手下让我们不得不撤退，我们逃离营地时，遗物仍在[main_figure.GetHerHis]手中。"
 agot_nw_ranger_events.1605.a:0 "我们再无能为力。"
