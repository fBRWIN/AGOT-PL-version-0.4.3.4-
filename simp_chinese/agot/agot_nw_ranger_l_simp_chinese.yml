 ranger_laamp_contract_1701_request:0 "这项[agot_ranger_mission|E]需要你前去拜访[TaskContract.GetEmployer.GetName]并看看[TaskContract.GetEmployer.GetHerHis]想干什么"
 ranger_laamp_contract_1701_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1701_desc:0 "野人酋长带来一则奇怪的消息，[TaskContract.GetEmployer.GetSheHe]想要与你会面，并称其打算“给乌鸦自由”。\n\n[TaskContract.GetEmployer.GetSheHe]的意图是个谜，我们无从得知其真正动机。这可能是个陷阱，或者隐藏着某些更加出乎意料的打算。我们需要谨慎行事，查明[TaskContract.GetEmployer.GetSheHe]的真实意图。"
 agot_nw_ranger_events.1701.t:0 "前往未知"
 agot_nw_ranger_events.1701.desc.intro_a:0 "[main_figure.GetTitledFirstNamePossessive]的信息——#italic “给乌鸦自由。”#!既神秘又令人不安。在我们准备启程时，这些话在我脑海中回荡。无论[main_figure.GetSheHe]意味着什么，我们都必须做好一切准备。"
 agot_nw_ranger_events.1701.desc.intro_b:0 "我总觉得[main_figure.GetTitledFirstNamePossessive]的讯息另有深意。#italic “给乌鸦自由。”#![main_figure.GetSheHe]究竟想要什么？这个疑问在我们准备出发时不断纠缠着我。"
 agot_nw_ranger_events.1701.desc.intro_c:0 "[main_figure.GetTitledFirstName]给我出了道难题。#italic “给乌鸦自由。”#!这句话一直萦绕不去，怪异而不祥。我收拾着行装，想着这次任务可能引发的各种后果。"
 agot_nw_ranger_events.1701.desc.intro_d:0 "整装待发之际，[main_figure.GetTitledFirstNamePossessive]的话语仍萦绕在我心头。#italic “给乌鸦自由。”#!这是警告还是邀请？每走一步，我都更深地陷入这个谜团。"
 agot_nw_ranger_events.1701.desc.intro_e:0 "#italic “给乌鸦自由。”#![main_figure.GetTitledFirstNamePossessive]的隐晦讯息始终萦绕在我脑海。营地正为行程做准备，我不禁思索这次未知会面之后等待着我们的会是什么。"
 agot_nw_ranger_events.1701.desc.outro:0 "\n\n启程时，这份疑虑沉甸甸压在心头。酋长的意图仍不明朗，但无论会发生什么，我们都将直面应对。"
 agot_nw_ranger_events.1701.a:0 "我们去见见那个酋长。"
 agot_nw_ranger_events.1701.b:0 "把营地迁往会面点附近。"
 agot_nw_ranger_events.1701.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1702.t:0 "酋长的提议"
 agot_nw_ranger_events.1702.desc.intro_a:0 "我们到达营地，野人酋长迎接了我们，[main_figure.GetHerHis|U]的表情很平静，但 [main_figure.GetHerHis]言行有些异样。显然[main_figure.GetSheHe]已经精心策划了这一刻。"
 agot_nw_ranger_events.1702.desc.intro_b:0 "野人酋长微笑着迎接我们，[main_figure.GetHerHis]眼里没有笑意，我们和[main_figure.GetHerHis]围在火堆旁，等待[main_figure.GetHerHim]说话的意图，此刻四处寂静无声。"
 agot_nw_ranger_events.1702.desc.intro_c:0 "我站在野人酋长面前，我感到这不是一次普通的会面。[main_figure.GetSheHe|U]来这里不只是为了闲聊，[main_figure.GetSheHe]想从我这里得到一些东西，[main_figure.GetSheHe]还透露这些只是时间问题。"
 agot_nw_ranger_events.1702.desc.intro_d:0 "我们被带到酋长面前时，里面气氛很紧张。[main_figure.GetSheHe|U]坐在火边，仔细地看着我，似乎在思考话语，然后[main_figure.GetHerHis]开口，我知道接下来说的话将意义重大。"
 agot_nw_ranger_events.1702.desc.intro_e:0 "我们满脸期待到达野人营地，随后酋长示意我们坐下，但[main_figure.GetHerHis]举止似乎不把我们放眼里，我感觉[main_figure.GetSheHe]别有所图。"
 agot_nw_ranger_events.1702.desc.mid_a:0 "酋长向前倾身开口说话，随后[main_figure.GetSheHe|U]开出一个让我措手不及的筹码——土地。如果我帮助[main_figure.GetHerHim]对抗[main_figure.GetHerHis]的对手，我就可以得到属于自己的土地，这个提议宛如利刃一样悬在空中。"
 agot_nw_ranger_events.1702.desc.mid_b:0 "\n\n就在我们交谈时，酋长明确地提出了[main_figure.GetHerHis]的提议。[main_figure.GetSheHe|U]希望我帮助[main_figure.GetHerHis]对抗敌人，作为交换，[main_figure.GetSheHe]承诺给我土地，这很诱惑，但这是是背叛军团的行为。"
 agot_nw_ranger_events.1702.desc.mid_c:0 "\n\n酋长语气随意，但[main_figure.GetHerHis]的话绝非儿戏。[main_figure.GetSheHe|U]许诺给我土地，只要我帮[main_figure.GetHerHim]对抗敌对部落。但这场交易意味着要背叛守夜人军团。"
 agot_nw_ranger_events.1702.desc.mid_d:0 "\n\n酋长终于亮出了[main_figure.GetHerHis]的底牌。[main_figure.GetSheHe|U]希望我帮助[main_figure.GetSheHe]对抗一个敌人。作为回报，[main_figure.GetSheHe]承诺给我自己的土地。这个提议显得沉重，它意味着背叛一切。"
 agot_nw_ranger_events.1702.desc.mid_e:0 "\n\n野人酋长直言不讳，提出用土地换取我援助[main_figure.GetHerHis]的战争。[main_figure.GetHerHis|U]的话语既危险又诱人。帮助[main_figure.GetHerHim]将意味着违背我的誓言。"
 agot_nw_ranger_events.1702.desc.outro_a:0 "\n\n当这个提议萦绕在耳边时，我意识到了面前这个选择的沉重。接受[main_figure.GetHerHis]的提议将意味着背弃守夜人，背叛我誓言要保护的一切。"
 agot_nw_ranger_events.1702.desc.outro_b:0 "\n\n酋长的目光紧盯着我，提议悬而未决。选择很明确，要么加入[main_figure.GetHerHim]并背弃我的誓言，要么拒绝[main_figure.GetHerHim]并保持我的荣誉。"
 agot_nw_ranger_events.1702.desc.outro_c:0 "\n\n火焰在我们之间噼啪作响，我权衡着酋长的话。[main_figure.GetSheHe|U]向我提供了土地、权力，但代价是我所宣誓维护的一切。这个决定并不容易做出。"
 agot_nw_ranger_events.1702.desc.outro_d:0 "\n\n我能感受到酋长在等待我回答时的紧张气氛。[main_figure.GetSheHe]提供的土地很诱人，但代价高昂。我能感受到背叛的沉重压力。"
 agot_nw_ranger_events.1702.desc.outro_e:0 "\n\n当我考虑酋长的提议时，两种选择的后果在脑海中清晰起来。接受意味着背叛，而拒绝可能会与[main_figure.GetHerHim]为敌。没哪条路是容易的。"
 agot_nw_ranger_events.1702.a:0 "我将加入你，我们一起征服这片土地。"
 desert_and_war:0 "你背叛守夜人并同[an_enemy.GetTitledFirstNameNoTooltip]宣战。"
 agot_nw_ranger_events.1702.b:0 "你怎么敢让我背叛守夜人？"
 agot_nw_ranger_events.1704.t:0 "背叛守夜人"
 agot_nw_ranger_events.1704.desc:0 "我已经做出了决定。我背叛了守夜人，抛弃了曾经的誓言。如今我与野人酋长并肩而立，准备同[main_figure.GetHerHis]的宿敌开战。那些曾经称我为兄弟的人，很快就会视我为仇敌。我们在寒风呼啸中开始进军，每走一步，我都能感受到抉择的分量。如今我已没有回头路。\n\n战争已经打响，这片土地很快将被我们征服。"
 agot_nw_ranger_events.1704.a:0 "开战！这片土地是我们的！"
 agot_nw_ranger_events.1705.t:0 "最后的诱惑"
 agot_nw_ranger_events.1705.desc:0 "酋长不断地劝说着，[main_figure.GetHerHis]的话越来越急切，[main_figure.GetHerHis]的语气也越来越强硬。[main_figure.GetSheHe|U]向我许下诸多好处——权力、自由、领地，但我早已做出选择。对守夜人的职责让我无法回头。不过，诱惑依旧挥之不去，我能感受到此刻这个抉择的沉重。\n\n我站在[main_figure.GetHerHim]面前，思考着自己的选择。"
 agot_nw_ranger_events.1705.a:0 "你会为此付出代价。"
 agot_nw_ranger_events.1705.b:0 "我会离开的。[main_figure.GetHerHis|U]的命运与我无关。"
 agot_nw_ranger_events.1706.t:0 "从乌鸦到酋长"
 agot_nw_ranger_events.1706.desc:0 "我曾身披黑衣，担任守夜人军团的首席游骑兵，但那些日子已成过往。如今我站在长城以外，成了昔日兄弟眼中的背誓者，但在自由民看来，我有着别样的身份。\n\n荒野在召唤我，自由民的道路也是。是时候做出抉择了，我应该全身心地投入这新生活，还是与它保持一定的距离。"
 agot_nw_ranger_events.1706.desc_wildling:0 "我曾身披黑衣，担任守夜人军团的首席游骑兵，但我身上的血始终属于塞外。我曾行走在乌鸦群中，却始终记得自己出生于自由民。如今，绝境长城已在身后，我再次回到塞外，不是作为背誓者，而是作为归家之人。\n\n荒野如一位老朋友般向我发出召唤，自由民的道路再次在我脚下展开。是时候做出决定了，我要彻底拥抱一直以来的真正自我，还是继续执着于曾经的生活。"
 agot_nw_ranger_events.1706.a:0 "旧神今后将指引我。"
 agot_nw_ranger_events.1706.b:0 "我现在是自由民。"
 agot_nw_ranger_events.1706.c:0 "这里以后就是我的家。"
 agot_nw_ranger_events.1706.d:0 "这改变不了什么。"
 ranger_laamp_contract_1801_contract:0 "遗弃的营火"
 ranger_laamp_contract_1801_request:0 "这项[agot_ranger_mission|E]需要你前去调查一处废弃的野人营地"
 ranger_laamp_contract_1801_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1801_desc:0 "在侦察这片区域时，我偶然发现了一个被遗弃的野人营地。\n\n野人似乎走得很急，营火还在冒烟，物资散落一地。我们应该前去调查一下，那里可能有些有价值的东西，或者至少能找到他们突然离开的原因。"
 agot_nw_ranger_events.1801.t:0 "为未知做好准备"
 agot_nw_ranger_events.1801.desc.intro_a:0 "当我们为旅程做准备时，[my_ranger.GetTitledFirstNamePossessive]的报告仍然在我的脑海中挥之不去。一个被匆忙遗弃的野人营地。当我看着被扰乱的雪地时，我知道背后肯定隐藏了很多的事情。我们需要为任何事情做好准备。"
 agot_nw_ranger_events.1801.desc.intro_b:0 "当我们收集物资时，我忍不住想知道为什么野人会如此突然地遗弃他们的营地。我们不知道我们会在那里发现什么，但无论是什么，我们都会做好准备。"
 agot_nw_ranger_events.1801.desc.intro_c:0 "我们为即将到来的旅程做好准备。营地可能已被遗弃，但未解之谜依然沉重。被遗弃的篝火，散落的物资，这里有一个故事等待揭开。"
 agot_nw_ranger_events.1801.desc.intro_d:0 "[my_ranger.GetTitledFirstNamePossessive]发现了被遗弃的营地，我们于是开始了行动。随着游骑兵们的集结，我们准备出发。无论是什么驱赶野人离开，它可能仍在那里等待着我们。"
 agot_nw_ranger_events.1801.desc.intro_e:0 "当我们为旅程打包时，空气中的寒意似乎更重了。一个被遗弃的营地，仍带着生命最后的余温。如果想弄清楚那里发生了什么，我们必须要保持警惕。"
 agot_nw_ranger_events.1801.desc.outro:0 "\n\n前往营地的路不会太长，但我们可能发现的谜团让每一步都显得沉重。无论是什么赶走了野人，它可能仍在那里徘徊。"
 agot_nw_ranger_events.1801.a:0 "我们出发调查这座营地。"
 agot_nw_ranger_events.1801.b:0 "把整个营地迁去附近，以确保我们做好了准备。"
 agot_nw_ranger_events.1801.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1802.t:0 "被野人俘虏"
 agot_nw_ranger_events.1802.desc.intro_a:0 "我们到达了废弃的营地，开始进行调查。游骑兵们分散开来，寻找这里发生过什么的线索。我逐渐远离了队伍，没过多久，就发现自己与其他人走散了。"
 agot_nw_ranger_events.1802.desc.intro_b:0 "营地安静得有些诡异，我们开始搜寻。我逐渐远离了其他游骑兵，专注于检查散落的物资，突然意识到自己落单了。"
 agot_nw_ranger_events.1802.desc.intro_c:0 "我们在营地中仔细搜索，我偏离了大部队，沿着一条地名上挪动过的痕迹前进。寂静让人不安，但好奇心驱使着我离队伍越来越远。"
 agot_nw_ranger_events.1802.desc.intro_d:0 "游骑兵们分散开来，留下我独自调查。废弃的营地越往里走越显得阴森，没过多久，我发现自己已经离其他人太远了。"
 agot_nw_ranger_events.1802.desc.intro_e:0 "我们在营地中分头搜寻。我向更深处推进，一心想要找到答案，但很快，我发现自己已经和队伍走散了。"
 agot_nw_ranger_events.1802.desc.mid_a:0 "突然，我感到身后有人。还没来得及反应，一双粗糙的手抓住了我，把我拖进了阴影中。我被野人俘虏了，他们表情凶狠，却又带着一丝奇怪的好奇。"
 agot_nw_ranger_events.1802.desc.mid_b:0 "我听到一个声音，树枝断裂的声音，但已经太迟了。野人从黑暗中现身，我很快就被制服了。他们的首领走上前来，是个[Select_CString(main_figure.IsFemale,'女野人','男野人')]，紧紧地盯着我。"
 agot_nw_ranger_events.1802.desc.mid_c:0 "我还没来得及喊出声，就被一群野人制服了。他们动作迅速，绑住了我的双手，他们的首领走上前来。[main_figure.GetSheHe|U]很平静，但[main_figure.GetSheHe]注视着我时，眼中似乎藏着什么。"
 agot_nw_ranger_events.1802.desc.mid_d:0 "一群野人迅速包围了我，我还没来得及反应。他们很快绑住了我的手腕，我挣扎着，他们的首领，一个[Select_CString(main_figure.IsFemale,'女野人','男野人')]，出现在我的视线中，[main_figure.GetHerHis]的目光始终没有离开我。"
 agot_nw_ranger_events.1802.desc.mid_e:0 "我遭到了野人的伏击，他们用粗糙的手绑住了我。他们的首领走了过来，是个[Select_CString(main_figure.IsFemale,'女野人','男野人')]，脸上带着算计的表情。[main_figure.GetSheHe|U]注视着我，[main_figure.GetHerHis]的目光锐利而敏锐。"
 agot_nw_ranger_events.1802.desc.outro_a:0 "\n\n野人首领是一个[Select_CString(main_figure.IsFemale,'女野人','男野人')]，[main_figure.GetHerHis]向我走近，目光停留在我身上的时间比预想得更久。[main_figure.GetSheHe|U]嘴角挂着近乎戏谑的浅笑，仿佛驱使[main_figure.GetHerHis]兴趣的不止是好奇。"
 agot_nw_ranger_events.1802.desc.outro_b:0 "\n\n当我迎上[main_figure.GetHerHis]目光时，[main_figure.GetSheHe]似乎并不把我当作敌人，反而显得饶有兴致。[main_figure.GetHerHis|U]言语带着戏弄，[main_figure.GetHerHis]笑容令人不安。显然[main_figure.GetSheHe]对我有兴趣，绝不止猎手与俘虏那么简单。"
 agot_nw_ranger_events.1802.desc.outro_c:0 "\n\n这个[Select_CString(main_figure.IsFemale,'女野人','男野人')]打量着我，目光变得柔和。[main_figure.GetHerHis|U]语气几乎带着调情意味，[main_figure.GetHerHis]笑容暗示着，[main_figure.GetHerHis]心里盘算的或许不止是俘虏我这么简单。"
 agot_nw_ranger_events.1802.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U]向前一步，[main_figure.GetHerHis]声音低沉，近乎戏谑。[main_figure.GetHerHis]眼中闪烁的光芒表明，[main_figure.GetSheHe]对我的兴趣远超过赎金或人质交换。[main_figure.GetHerHis|U]笑容不带丝毫敌意。"
 agot_nw_ranger_events.1802.desc.outro_e:0 "\n\n[Select_CString(main_figure.IsFemale,'女野人','男野人')]打量着我，[main_figure.GetHerHis]神情从警惕逐渐转为戏谑。[main_figure.GetSheHe|U]显然在逗弄我，[main_figure.GetHerHis]话语里带着几分调情的意味。"
 agot_nw_ranger_events.1802.a:0 "我试着勾引[main_figure.GetHerHim]以换取自由。"
 agot_nw_ranger_events.1802.b:0 "我试着与[main_figure.GetHerHim]交朋友，希望[main_figure.GetHerHis]能帮帮我。"
 agot_nw_ranger_events.1802.c:0 "我对[main_figure.GetHerHim]晓之以情，希望[main_figure.GetHerHim]能放了我。"
 agot_nw_ranger_events_1802.a.tt.win:0 "[main_figure.GetSheHe|U]被我的话语迷住，我得以脱身"
 agot_nw_ranger_events_1802.a.tt.lose:0 "[main_figure.GetSheHe|U]看穿了我的企图，决定继续关押着我"
 agot_nw_ranger_events_1802.b.tt.win:0 "[main_figure.GetSheHe|U]心头一软，同意放了我"
 agot_nw_ranger_events_1802.b.tt.lose:0 "[main_figure.GetSheHe|U]对此不为所动，我还是被关押着"
 agot_nw_ranger_events_1802.c.tt.win:0 "[main_figure.GetSheHe|U]的思路被我带偏，同意放走我"
 agot_nw_ranger_events_1802.c.tt.lose:0 "[main_figure.GetSheHe|U]无视了我的说辞，继续把我当俘虏"
 agot_nw_ranger_events.1804.t:0 "新的关系"
 agot_nw_ranger_events.1804.desc.one.a:0 "我的话语产生了魔力，我们之间的紧张气氛发生了变化。[main_figure.GetTitledFirstName]，[main_figure.GetHerHis]的目光变得柔和。我们现在分享的不仅仅是言语。[main_figure.GetSheHe|U]与我不再是敌人，而是爱人。"
 agot_nw_ranger_events.1804.desc.one.b:0 "[main_figure.GetHerHis|U]的微笑中带来些顽皮，我知道我成功了。最初的困难发生了质变。[main_figure.GetTitledFirstName]已经被我的魅力所吸引，我们的关系现在已经牢固。"
 agot_nw_ranger_events.1804.desc.one.c:0 "当我说话时，[main_figure.GetHerHis]目光停留，[main_figure.GetHerHis]微笑中流露出新的兴趣。我们之间的气氛发生了变化，很快我就意识到我们已经进入了一个不同的关系领域。我们不再仅仅是俘虏者与被俘虏者。"
 agot_nw_ranger_events.1804.desc.one.d:0 "我的魅力无可否认，很快，[main_figure.GetHerHis]的调情语气变得更加深入。我们不仅仅是盟友，我们的联系已经加深，而即将到来的夜晚不仅仅是关于生存。"
 agot_nw_ranger_events.1804.desc.one.e:0 "[main_figure.GetSheHe|U]配合着，我意识到我的计划奏效了。我们之间的吸引力不断增强，这不再仅仅是关于逃脱。我已经赢得了[main_figure.GetHerHim]的心，现在我们不再是敌人。"
 agot_nw_ranger_events.1804.desc.two.a:0 "我的话打动了[main_figure.GetHerHim]，[main_figure.GetSheHe]放松了下来。[main_figure.GetTitledFirstName]不再视我为威胁，而是潜在的朋友。我们现在共享一种相互的尊重，这可能会改变某些事情。"
 agot_nw_ranger_events.1804.desc.two.b:0 "经过长时间的交谈，[main_figure.GetHerHis]的戒备终于放下。我们在某种程度上成为了盟友，分享故事并找到共同点。原本可能的敌意已经转变为友谊。"
 agot_nw_ranger_events.1804.desc.two.c:0 "通过平静的言语和耐心，我赢得了[main_figure.GetHerHim]的支持。[main_figure.GetSheHe|U]不再把我看作敌人，而是值得信任的人。[main_figure.GetTitledFirstName]和我现在不再仅仅是陌生人，我们成了朋友。"
 agot_nw_ranger_events.1804.desc.two.d:0 "[main_figure.GetTitledFirstName]认真倾听，我的努力终见成效。[main_figure.GetSheHe|U]露出微笑，接受了我的提议，很快我们就找到了共同立场。原本紧张的气氛，最终化为了新结的友谊。"
 agot_nw_ranger_events.1804.desc.two.e:0 "我谈论起和平，慢慢地，[main_figure.GetSheHe]开始以不同的眼光看待我。[main_figure.GetHerHis|U]的敌对态度消失了，我们像朋友一样交谈，而不是猎人和俘虏。关系的纽带已经形成。"
 agot_nw_ranger_events.1804.desc.three.a:0 "我的说辞打动了[main_figure.GetHerHim]。[main_figure.GetTitledFirstName]仔细聆听，认真考虑了我的话。很快[main_figure.GetHerHis]态度软化，我知道已经将[main_figure.GetHerHim]争取了过来。"
 agot_nw_ranger_events.1804.desc.three.b:0 "凭借耐心与说理，我逐渐说服了[main_figure.GetHerHim]。[main_figure.GetTitledFirstName]点头赞同，我能看出[main_figure.GetHerHis]对我的看法已然改变。在[main_figure.GetHerHis]眼中，我已经不再是俘虏了。"
 agot_nw_ranger_events.1804.desc.three.c:0 "[main_figure.GetSheHe|U]专注地倾听我阐述我的论点，很快[main_figure.GetHerHis]敌意的目光转变为理解。[main_figure.GetTitledFirstName]被说服了，[main_figure.GetHerHis]兴趣被激起，我知道我已经赢得了[main_figure.GetHerHim]的支持。"
 agot_nw_ranger_events.1804.desc.three.d:0 "我对理性的诉求突破了[main_figure.GetHerHis]的防线。[main_figure.GetTitledFirstName]开始以我的方式看待事物，不久之后，[main_figure.GetSheHe]不再是一个威胁，而是某种程度上的盟友。我已经说服了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1804.desc.three.e:0 "[main_figure.GetSheHe|U]仔细考虑了我的话，片刻之后，我看到[main_figure.GetHerHis]的态度发生了变化。[main_figure.GetTitledFirstName]不再怀有敌意，而是变得深思熟虑。我成功地说服了[main_figure.GetHerHim]以我的视角看待问题。"
 agot_nw_ranger_events.1804.a:0 "这可能是某段故事的开始。"
 agot_nw_ranger_events.1805.t:0 "酋长凝视之下"
 agot_nw_ranger_events.1805.desc.one.a:0 "我试图施展魅力的努力失败了。野人首领看穿了我的话，[main_figure.GetHerHis]的笑容消失了。我做得太过火了，现在[main_figure.GetSheHe]以冰冷的怀疑目光注视着我。我仍然被束缚着。"
 agot_nw_ranger_events.1805.desc.one.b:0 "我试图说服[main_figure.GetHerHim]，但野人首领并未被愚弄。[main_figure.GetHerHis|U]的表情变得严厉，显然我失败了。我不仅没有赢得[main_figure.GetHerHim]的支持，反而让[main_figure.GetHerHis]对我看得更紧。"
 agot_nw_ranger_events.1805.desc.one.c:0 "我的调情遭到了冷漠的回应。野人首领转身离去，不为所动，我逃脱的机会从指间溜走。手腕上的绳索依然紧缚着我。"
 agot_nw_ranger_events.1805.desc.one.d:0 "我的话并没有如我所愿地奏效。首领眯起[main_figure.GetHerHis]眼睛，看穿了我的把戏。我没有获得自由，而是被留在牢房里，战俘般被捆绑着。"
 agot_nw_ranger_events.1805.desc.one.e:0 "[main_figure.GetSheHe|U]大笑，对我的尝试并不买账。野人首领不容易被迷住，我只赢得了[main_figure.GetHerHis]的蔑视。捆绑我的绳子依然像以前一样紧。"
 agot_nw_ranger_events.1805.desc.two.a:0 "我试图诉诸理性，但野人首领的脸色依然冰冷。[main_figure.GetSheHe|U]不在乎友谊或联盟。我的话成了耳边风，我依然是[main_figure.GetHerHis]的囚徒。"
 agot_nw_ranger_events.1805.desc.two.b:0 "我试图找到共同点的努力失败了。野人首领对我的兴趣消失，[main_figure.GetHerHis]的眼神变得遥远。[main_figure.GetSheHe|U]示意将我再次捆绑。我已无处可去。"
 agot_nw_ranger_events.1805.desc.two.c:0 "尽管我努力与[main_figure.GetHerHim]讲道理，野人首领却对我背过身去，对我所提供的一切毫无兴趣。当我意识到自己失败时，束缚我的绳索更加紧了。"
 agot_nw_ranger_events.1805.desc.two.d:0 "我试图用言语脱身，但我的话似乎无足轻重。首领不信任我，而[main_figure.GetHerHis]的族人追随[main_figure.GetHerHis]的领导。我仍然被捆绑着，逃脱的机会已经消失。"
 agot_nw_ranger_events.1805.desc.two.e:0 "[main_figure.GetSheHe|U]听了一会儿，但[main_figure.GetHerHis]的目光变得严厉。我的话不足以说服[main_figure.GetHerHim]，我不仅没有获得自由，反而只能沉默地坐着，双手仍然被束缚。"
 agot_nw_ranger_events.1805.desc.three.a:0 "我的推理不够充分，野人首领反而更加警惕。[main_figure.GetSheHe|U]无法理解我的逻辑，我仍然被捆绑着，处于[main_figure.GetHerHis]的监视之下。"
 agot_nw_ranger_events.1805.desc.three.b:0 "我试图诉诸[main_figure.GetHerHis]的理性，但毫无用处。野人首领不会被逻辑所动摇。我试图脱身的努力失败了，束缚依然存在。"
 agot_nw_ranger_events.1805.desc.three.c:0 "[main_figure.GetSheHe|U]听了我的推理，但首领并未被说服。[main_figure.GetSheHe|U]摇了摇头，自由的机会悄然溜走。我身上的绳索依然紧绷，我仍然是[main_figure.GetHerHis]的囚徒。"
 agot_nw_ranger_events.1805.desc.three.d:0 "我的逻辑被置若罔闻。野人首领不再理会我，[main_figure.GetHerHis]的兴趣消失了。我被留在寒冷中，被捆绑着成为俘虏，我逃脱的计划彻底破灭。"
 agot_nw_ranger_events.1805.desc.three.e:0 "尽管我试图与[main_figure.GetHerHim]讲道理，但野人首领拒绝听从。我的理由站不住脚，我依然在[main_figure.GetHerHis]的控制下，自由遥不可及。"
 agot_nw_ranger_events.1805.a:0 "看来我要继续在这呆着了。"
 ranger_laamp_contract_1901_contract:0 "叛徒"
 ranger_laamp_contract_1901_request:0 "这项[agot_ranger_mission|E]需要你同变色龙战斗并取得胜利"
 ranger_laamp_contract_1901_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_1901_desc:0 "我收到了关于某个守夜人背誓者的消息。\n\n此人就潜伏在附近的荒野里。对于这种背叛，我们必须予以严惩。如果我们行动迅速，应该能够在这个变色龙逃走之前追踪到他，并将其绳之以法。"
 agot_nw_ranger_events.1901.t:0 "狩猎叛徒"
 agot_nw_ranger_events.1901.desc.intro_a:0 "[my_ranger.GetTitledFirstName]的报告一直在我脑海中挥之不去。一个逃兵，一个背叛了守夜人的叛徒，正藏在附近。我们没时间浪费了。寒风呼啸着穿过营地，我们为追捕行动做着准备。"
 agot_nw_ranger_events.1901.desc.intro_b:0 "守夜人的背誓者……没有比这更大的背叛了。[my_ranger.GetTitledFirstNamePossessive]的情报很及时，如果我们迅速行动，就能在[main_figure.GetSheHe]消失在荒野之前抓住[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1901.desc.intro_c:0 "背叛守夜人是最严重的罪行，我绝不会让这个背誓者逃走。我们为追捕做着准备，我知道，这次行动可能漫长而残酷。"
 agot_nw_ranger_events.1901.desc.intro_d:0 "守夜人的背誓者很少能逃远，这个也不例外。[my_ranger.GetTitledFirstNamePossessive]的报告为我们指明了方向。一旦我们找到[main_figure.GetHerHim]，北境的寒冷将只是[main_figure.GetHerHis]最不需要担心的事情。"
 agot_nw_ranger_events.1901.desc.intro_e:0 "[my_ranger.GetTitledFirstNamePossessive]的报告给了我们一条新的线索。一个守夜人的背誓者。这是不可饶恕的背叛，我们为这次追捕做着准备，无论如何都要把[main_figure.GetHerHim]带回来。"
 agot_nw_ranger_events.1901.desc.outro:0 "\n\n我们需要迅速行动。背誓者知道如何逃跑，但逃不了太久。追捕现在开始。"
 agot_nw_ranger_events.1901.a:0 "出发，我们会抓住[main_figure.GetHerHim]！"
 agot_nw_ranger_events.1901.b:0 "把营地迁去附近，我们需要更多支援。"
 agot_nw_ranger_events.1901.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.1902.t:0 "发现背誓者"
 agot_nw_ranger_events.1902.desc.intro_a:0 "我们已抵达森林边缘，很快便发现了背誓者[main_figure.GetTitledFirstName]。[main_figure.GetSheHe|U]正在快速移动，而[main_figure.GetSheHe]尚未察觉到我们的存在。这是我们的机会。"
 agot_nw_ranger_events.1902.desc.intro_b:0 "树林茂密，但背誓者[main_figure.GetTitledFirstName]并不远。我能透过树木看到[main_figure.GetHerHim]，[main_figure.GetHerHim]并未察觉我们的逼近。时间对[main_figure.GetHerHim]来说已经不多了。"
 agot_nw_ranger_events.1902.desc.intro_c:0 "我们深入森林，很快便看到了那个变色龙。[main_figure.GetHerHis|U]转头左右张望，显得紧张。[main_figure.GetSheHe|U]尚未意识到我们已如此接近。"
 agot_nw_ranger_events.1902.desc.intro_d:0 "在树木之间，我发现了[main_figure.GetHerHim]。背誓者[main_figure.GetTitledFirstName]尚未注意到我们。[main_figure.GetHerHis|U]姿势很紧张，而现在我们占据了上风。"
 agot_nw_ranger_events.1902.desc.intro_e:0 "在追踪了一段时间后，我们终于看到了背誓者[main_figure.GetTitledFirstName]。[main_figure.GetSheHe|U]正在穿过树林，没有意识到我们已经找到了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1902.desc.mid_a:0 "[main_figure.GetSheHe|U]独自一人，试图快速穿越森林，而[main_figure.GetSheHe]正在犯错。这是我们在[main_figure.GetSheHe]注意到我们之前采取行动的机会。"
 agot_nw_ranger_events.1902.desc.mid_b:0 "[main_figure.GetHerHis|U]的动作匆忙而绝望。我能看到[main_figure.GetHerHis]眼中的恐惧，当[main_figure.GetSheHe]穿过森林时，[main_figure.GetSheHe]并未意识到我们已经逼近[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1902.desc.mid_c:0 "背誓者正在恐慌，[main_figure.GetHerHis]的步伐匆忙且不集中。[main_figure.GetSheHe|U]毫无防备，但一个错误的举动可能会吓跑[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1902.desc.mid_d:0 "[main_figure.GetSheHe|U]行动迅速，但[main_figure.GetHerHis]的恐慌正在拖慢[main_figure.GetHerHim]的速度。森林对[main_figure.GetHerHim]不利，这给了我们一个出击的机会。"
 agot_nw_ranger_events.1902.desc.mid_e:0 "我看着[main_figure.GetHerHim]在灌木丛中踉跄前行，[main_figure.GetHerHis]目光四处游移，却未意识到我们已如此接近。[main_figure.GetSheHe|U]的恐惧正是我们的优势。"
 agot_nw_ranger_events.1902.desc.outro_a:0 "\n\n我们需要迅速行动，以免[main_figure.GetSheHe]意识到我们在这里。任何错误的举动都会让[main_figure.GetSheHe]逃跑，但我们占据着优势。是时候决定如何行动了。"
 agot_nw_ranger_events.1902.desc.outro_b:0 "\n\n[main_figure.GetSheHe|U]已经紧张不安，但[main_figure.GetSheHe]还没发现我们。我们虽然占据上风，但仍需要在[main_figure.GetSheHe]察觉之前采取行动。"
 agot_nw_ranger_events.1902.desc.outro_c:0 "\n\n没有时间可以浪费了。背誓者现在毫无防备，如果我们马上行动，就能抓住[main_figure.GetHerHim]。是时候决定如何行动了。"
 agot_nw_ranger_events.1902.desc.outro_d:0 "\n\n背誓者已近在咫尺，而我们拥有出其不意的优势。但我们需要在[main_figure.GetSheHe]有机会逃跑之前采取行动。"
 agot_nw_ranger_events.1902.desc.outro_e:0 "这是\n\n我们的机会。[main_figure.GetSheHe|U]正惊慌失措，如果我们现在行动，就能抓住[main_figure.GetHerHim]。我需要决定如何行动。"
 agot_nw_ranger_events.1902.a:0 "我试着发起进攻并干掉[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1902.b:0 "我欺骗[main_figure.GetHerHim]我们是来帮忙的。"
 agot_nw_ranger_events.1902.c:0 "我示意我的人去围住[main_figure.GetHerHim]。"
 agot_nw_ranger_events_1902.b.tt.win:0 "[main_figure.GetSheHe|U]中了我的圈套，我们很轻易地就抓住了[main_figure.GetHerHim]"
 agot_nw_ranger_events_1902.b.tt.lose:0 "[main_figure.GetSheHe|U]识破了我的计策"
 agot_nw_ranger_events_1902.c.tt.win:0 "我们逐渐逼近，[main_figure.GetHerHim]已经没有了退路"
 agot_nw_ranger_events_1902.c.tt.lose:0 "[main_figure.GetSheHe|U]趁机从人缝中溜了出去"
 agot_nw_ranger_events.1904.t:0 "变色龙的结局"
 agot_nw_ranger_events.1904.desc.one.a:0 "我冲上前去，背誓者还未来得及反应。我的刀刃精准命中，仅一击，[main_figure.GetSheHe]便倒在地上。叛徒的旅程就此终结。"
 agot_nw_ranger_events.1904.desc.one.b:0 "我狠狠地击中了[main_figure.GetHerHim]，这一击迅速而致命。变色龙还未来得及意识到自己的命运，便倒在我的刀下。守夜人的正义来得如此迅速。"
 agot_nw_ranger_events.1904.desc.one.c:0 "我的攻击迅猛，我将背誓者击中，[main_figure.GetHerHim]踉跄倒地，鲜血四溅。[main_figure.GetHerHis|U]的背叛在这冰冷的森林中随着呼出最后一口气而终结。"
 agot_nw_ranger_events.1904.desc.one.d:0 "我扑向[main_figure.GetHerHim]，对方无处可逃。战斗开始得迅速，结束得也同样迅速，我的刀刃轻易突破了[main_figure.GetHerHis]的防御。叛徒倒地死在了在我的脚下。"
 agot_nw_ranger_events.1904.desc.one.e:0 "我的冲锋让[main_figure.GetHerHim]措手不及。没有怜悯，没有犹豫。[main_figure.GetSheHe|U]倒在地上，失去了生命，[main_figure.GetHerHis]的背叛被利剑所惩罚。"
 agot_nw_ranger_events.1904.desc.two.a:0 "背誓者中了我的计，稍微放松了警惕。我一个迅速的动作结束了这一切，我的刀刃了结了[main_figure.GetHerHis]自选择叛变后所开始的一切。荒野吞噬了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1904.desc.two.b:0 "他信了我的话，但为时已晚。[main_figure.GetHerHis]刚放下戒备，我便出手。背誓者的生命就此终结，[main_figure.GetHerHis]的背叛也随[main_figure.GetHerHim]一起永远埋在了雪地里。"
 agot_nw_ranger_events.1904.desc.two.c:0 "我的计谋天衣无缝。[main_figure.GetSheHe|U]让我近到足以出手的距离，我迅捷一击结果了[main_figure.GetHerHim]。背誓者瞪大双眼，在惊愕中咽下了[main_figure.GetHerHis]最后一口气。"
 agot_nw_ranger_events.1904.desc.two.d:0 "我的欺骗完美奏效，在背誓者意识到发生了什么之前，我将[main_figure.GetHerHim]击倒。[main_figure.GetHerHis|U]身体倒在雪中，正义得到了伸张。"
 agot_nw_ranger_events.1904.desc.two.e:0 "背誓者被我说服，放下了戒备。就在此时，我出手了。这场背叛以鲜血告终，[main_figure.GetHerHis]的躯体倒在了寒冷的荒野。"
 agot_nw_ranger_events.1904.desc.three.a:0 "我的手下完美执行了我的暗示，从四面八方合围。背誓者试图突围，却已无路可逃。我毫不留情地结果了[main_figure.GetHerHim]。叛徒的结局来得干脆利落。"
 agot_nw_ranger_events.1904.desc.three.b:0 "陷阱已然布好，当我的手下合围时，背誓者已无处可逃。我亲自出手了结，[main_figure.GetHerHis]的背叛就此葬送在这片森林里。"
 agot_nw_ranger_events.1904.desc.three.c:0 "我们包围了背誓者，[main_figure.GetHerHim]无路可逃，倒在了我的刀下。叛徒的血染红了雪地，我们为守夜人伸张了正义。"
 agot_nw_ranger_events.1904.desc.three.d:0 "我们的阵形非常完美。背誓者被包围了，无路可逃。我一击结束了这一切。叛徒倒在地上，[main_figure.GetHerHis]的背叛得到了惩罚。"
 agot_nw_ranger_events.1904.desc.three.e:0 "我的人包围了背誓者，让[main_figure.GetHerHim]无处可逃。我处决迅速，变色龙倒在了地上，[main_figure.GetHerHis]的生命被守夜人的剑夺走。"
 agot_nw_ranger_events.1904.a:0 "正义终得伸张。"
 agot_nw_ranger_events.1905.t:0 "逃脱的那一人"
 agot_nw_ranger_events.1905.desc.one.a:0 "我冲向背誓者，但[main_figure.GetHerHim]比我预想的要快。[main_figure.GetSheHe|U]躲过了我的攻击，在我反应过来之前消失在茂密的树林中。追逐失败了，叛徒逃走了。"
 agot_nw_ranger_events.1905.desc.one.b:0 "我向前猛扑，但我的攻击没有命中目标。背誓者比[main_figure.GetSheHe]我预想的还要快，在我反应过来之前，[main_figure.GetSheHe]迅速消失在了森林里。我跟丢了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.1905.desc.one.c:0 "我的刀刃划破空气，但[main_figure.GetSheHe]身手更快。背誓者躲过我的攻击，消失在荒野中。我能听见[main_figure.GetHerHim]奔逃的声响，却已看不见[main_figure.GetHerHim]的身影。"
 agot_nw_ranger_events.1905.desc.one.d:0 "我冲了上去，但叛徒预判了我的动作。[main_figure.GetSheHe|U]躲过了我的刀刃，消失在树影中。森林吞噬了[main_figure.GetHerHim]，我们这一趟什么也没得到。"
 agot_nw_ranger_events.1905.desc.one.e:0 "我挥出武器，但背誓者躲过了我的攻击，在我抓住[main_figure.GetHerHim]之前溜进了树林。[main_figure.GetSheHe|U]消失了，随着[main_figure.GetHerHim]的消失，将[main_figure.GetHerHim]绳之以法的机会也消失了。"
 agot_nw_ranger_events.1905.desc.two.a:0 "我试图欺骗[main_figure.GetHerHim]，但背誓者识破了我的计谋。[main_figure.GetSheHe|U]咧嘴一笑，转身冲进森林，只留下我站在原地，面对[main_figure.GetHerHis]逃脱后的寂静。"
 agot_nw_ranger_events.1905.desc.two.b:0 "我的计策未能成功，背誓者的眼神顿时警觉起来。[main_figure.GetSheHe|U]没给我再次尝试的机会，[main_figure.GetSheHe]已经冲进树林的阴影中，远远超出了我的追击范围。"
 agot_nw_ranger_events.1905.desc.two.c:0 "背誓者没有中计。[main_figure.GetHerHis|U]神情由困惑转为恍然大悟，未等我阻拦，[main_figure.GetSheHe]便窜入森林，消失在了荒野。"
 agot_nw_ranger_events.1905.desc.two.d:0 "我欺骗背誓者的企图失败了。[main_figure.GetSheHe|U]识破后立即逃走。森林的阴影完全吞没了[main_figure.GetHerHim]，我最终一无所获。"
 agot_nw_ranger_events.1905.desc.two.e:0 "我试图哄住[main_figure.GetHerHim]，但背誓者并未上当。[main_figure.GetSheHe|U]迅速察觉并在我行动前逃离。树林将[main_figure.GetHerHim]吞没，我只能眼睁睁看着[main_figure.GetHerHim]消失。"
 agot_nw_ranger_events.1905.desc.three.a:0 "我们试图合围，但[main_figure.GetHerHim]发现了阵型的缺口。[main_figure.GetSheHe|U]立即奔逃，趁我们反应过来前钻入了树丛。我眼睁睁看着[main_figure.GetSheHe]消失在密林深处。"
 agot_nw_ranger_events.1905.desc.three.b:0 "我的计策出了纰漏，背誓者找到了空档。[main_figure.GetSheHe|U]窜入树林，挣脱了我们的包围。等我意识到失误时，[main_figure.GetSheHe]早已消失在了深林中。"
 agot_nw_ranger_events.1905.desc.three.c:0 "我们试图围捕[main_figure.GetHerHim]，但逃兵发现了阵型的破绽。未等我反应，[main_figure.GetSheHe]已穿过防线，逃进森林的阴影中。"
 agot_nw_ranger_events.1905.desc.three.d:0 "计划本无漏洞，可背誓者比预想的更为敏捷。[main_figure.GetSheHe|U]发现包围圈的缺口，冲进了荒野。追捕就此终结，[main_figure.GetHerHim]从我们指缝间溜走了。"
 agot_nw_ranger_events.1905.desc.three.e:0 "我们开始行动，可背誓者比预想的更快。[main_figure.GetSheHe|U]利用我们站位失误的空档逃入林中，我们只能懊恼地看着[main_figure.GetHerHim]远去。"
 agot_nw_ranger_events.1905.a:0 "不！"
 ranger_laamp_contract_2001_contract:0 "野人追击"
 ranger_laamp_contract_2001_request:0 "这项[agot_ranger_mission|E]需要你从[TaskContract.GetEmployer.GetNamePossessive]的怒火下拯救一名黑衣兄弟"
 ranger_laamp_contract_2001_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2001_desc:0 "我刚收到消息，我们的一位黑衣兄弟正被一名野人酋长追击。\n\n他正在逃亡途中，生死悬于一线。如果我们想救他，就必须立即采取行动。野人们很快就会追上，留个他的时间不多了。"
 agot_nw_ranger_events.2001.t:0 "与时间赛跑"
 agot_nw_ranger_events.2001.desc.intro_a:0 "一位黑衣兄弟正在逃亡！真该死！野人不会善罢甘休，我们不能浪费任何时间。我们需要在[main_figure.GetTitledFirstName]之前找到[main_figure.GetHerHim]。"
 agot_nw_ranger_events.2001.desc.intro_b:0 "一位黑衣兄弟正在逃亡！我们是[rescued_bb.GetHerHis]唯一的希望，不能浪费一丝时间，我要召集游骑兵，准备进行一场急速救命之旅。"
 agot_nw_ranger_events.2001.desc.intro_c:0 "一位黑衣兄弟正在逃亡！[main_figure.GetTitledFirstName]正紧追[rescued_bb.GetHerHis]，狂风呼啸，时间紧迫，我们要分秒必争。"
 agot_nw_ranger_events.2001.desc.intro_d:0 "一位黑衣兄弟正处于危险中！[rescued_bb.GetSheHe]被[main_figure.GetTitledFirstName]追杀，外头寒风刺骨，我们不能犯错，否则[rescued_bb.GetSheHe]就无法活着。"
 agot_nw_ranger_events.2001.desc.intro_e:0 "一位黑衣兄弟正被野人狩猎！我们若不尽快行动，这位兄弟就没命了，伙计们速速收拾东西。"
 agot_nw_ranger_events.2001.desc.outro:0 "\n\n野人首领正在逼近，拖得越久，机会越渺茫，我们该速速行动……"
 agot_nw_ranger_events.2001.a:0 "没有时间可以浪费了。"
 agot_nw_ranger_events.2001.b:0 "把营地迁去附近。"
 agot_nw_ranger_events.2001.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.2002.t:0 "紧张追逐"
 agot_nw_ranger_events.2002.desc.intro_a:0 "我们到达了一处空地，我们的黑衣兄弟就在那里，[rescued_bb.GetSheHe]正逃过来，而野人首领紧随其后，快追上了，幸好我们及时赶到。"
 agot_nw_ranger_events.2002.desc.intro_b:0 "黑衣兄弟就在前方！[main_figure.GetHerHim]正跌跌撞撞地穿过树林，野人首领正快速逼近，他们之间的差距越来越小，拯救 [main_figure.GetHerHim]的时机快没了。"
 agot_nw_ranger_events.2002.desc.intro_c:0 "黑衣兄弟出现在眼前，野人首领正在逼近，而[rescued_bb.GetHerHis]的脸也因恐惧而变得苍白，我们相差不远，[rescued_bb.GetHerHis]越来越危险了……"
 agot_nw_ranger_events.2002.desc.intro_d:0 "我们赶到看到我们的黑衣兄弟似乎筋疲力尽，跌跌撞撞走着，而野人首领快追上[main_figure.GetHerHim]了，没有时间再浪费了！"
 agot_nw_ranger_events.2002.desc.intro_e:0 "我们来的正是时候，黑衣兄弟正穿过森林，但野人首领紧随[main_figure.GetHerHim]身后，现在犹豫就会出问题！"
 agot_nw_ranger_events.2002.desc.mid_a:0 "残忍的[main_figure.GetTitledFirstName]已经拔出武器准备攻击我们的黑衣兄弟，我能看到[rescued_bb.GetHerHis]眼中的恐慌，我们必须立即采取行动，否则就完了。"
 agot_nw_ranger_events.2002.desc.mid_b:0 "[main_figure.GetTitledFirstName]几乎就要扑到[main_figure.GetHerHim]身边去了，而我们的黑衣兄弟举起长矛准备还击，但[main_figure.GetHerHis]被绊倒了，喘着粗气，我们还有几秒钟的时间，否则就来不及了。"
 agot_nw_ranger_events.2002.desc.mid_c:0 "[main_figure.GetTitledFirstName]快追上，随着他们之间的距离不断缩小，现在是采取行动的时候了。"
 agot_nw_ranger_events.2002.desc.mid_d:0 "黑衣兄弟再次跌倒，[main_figure.GetTitledFirstName]抓住了机会，[main_figure.GetHerHis|U]那寒光凛凛的长矛随时准备出击，我们必须采取行动。"
 agot_nw_ranger_events.2002.desc.mid_e:0 "[main_figure.GetTitledFirstName]快进入攻击范围，而黑衣兄弟的恐惧显而易见，行动时机正在迅速消失……"
 agot_nw_ranger_events.2002.desc.outro_a:0 "\n\n没时间思考了，只能行动！野人首领马上就要发起攻击了，如何拯救我们的黑衣兄弟则由我来决定。"
 agot_nw_ranger_events.2002.desc.outro_b:0 "\n\n我们没时间了，野人即将发动攻击，我们必须迅速行动才能阻止[main_figure.GetHerHim]并拯救黑衣兄弟"
 agot_nw_ranger_events.2002.desc.outro_c:0 "\n\n野人首领正在逼近并准备攻击，我们兄弟岌岌可危，该采取行动了。"
 agot_nw_ranger_events.2002.desc.outro_d:0 "\n\n野人快靠近[main_figure.GetHerHim]了，如果我们要阻止其进攻，我必须立即采取行动。"
 agot_nw_ranger_events.2002.desc.outro_e:0 "\n\n时间不多了，野人首领准备进攻了，我必须想办法阻止，否则就太迟了。"
 agot_nw_ranger_events.2002.a:0 "我对野人发起进攻。"
 agot_nw_ranger_events.2002.b:0 "我试着和野人讲道理。"
 agot_nw_ranger_events.2002.c:0 "我试着哄骗野人把[main_figure.GetHerHim]放了。"
 agot_nw_ranger_events_2002.b.tt.win:0 "野人酋长犹豫了，我说服[main_figure.GetHerHim]离开了这里"
 agot_nw_ranger_events_2002.b.tt.lose:0 "对方对我的话不为所动"
 agot_nw_ranger_events_2002.c.tt.win:0 "野人上当了，并放了黑衣兄弟"
 agot_nw_ranger_events_2002.c.tt.lose:0 "野人识破了我的计策"
 agot_nw_ranger_events.2004.t:0 "战胜野人"
 agot_nw_ranger_events.2004.desc.one.a:0 "我迅速冲锋，趁野人没来得及反应，我一击便将[main_figure.GetHerHim]击倒，我们兄弟也安然无恙……"
 agot_nw_ranger_events.2004.desc.one.b:0 "我在野人攻击之前就直接挥剑，[main_figure.GetHerHim]直接倒下了，我们兄弟如释重负地跪坐在地上……"
 agot_nw_ranger_events.2004.desc.one.c:0 "就在[main_figure.GetSheHe]准备攻击时，我冲到野人首领身边，拔剑直刺入[main_figure.GetSheHe]身上，战斗在几秒钟内就结束了，黑衣兄弟从死亡边缘拉回来了，其如释重负地抬头看着我。"
 agot_nw_ranger_events.2004.desc.one.d:0 "我怒吼一声，冲进战场，在[main_figure.GetSheHe]伤害到我们兄弟之前，砍倒了野人首领，看来我们兄弟保住了性命。"
 agot_nw_ranger_events.2004.desc.one.e:0 "我一剑击中野人首领，然后倒在我的脚下。我们兄弟吓得浑身发抖，一边点头致谢，一边小炮去安全的地方。"
 agot_nw_ranger_events.2004.desc.two.a:0 "我的大喊显然野人首领听到了。[main_figure.GetSheHe|U]犹豫了一下，考虑着我的提议，片刻后，[main_figure.GetSheHe]放下武器走开了，我们兄弟毫发无损。"
 agot_nw_ranger_events.2004.desc.two.b:0 "我快速地开口，想说服野人首领，[main_figure.GetHerHis|U]眯起眼睛，没多久，[main_figure.GetSheHe]还是让步了，转身消失在森林里，我们兄弟安全了"
 agot_nw_ranger_events.2004.desc.two.c:0 "我及时开口让野人首领停了下来，[main_figure.GetHerHis]松开了手中的长矛，经过片刻的思考，就转身离开，饶了我们兄弟一命。"
 agot_nw_ranger_events.2004.desc.two.d:0 "我用言语，而不是武器让野人首领放下武器并后退，我们兄弟保住了性命。"
 agot_nw_ranger_events.2004.desc.two.e:0 "我的话引起了野人首领的共鸣。[main_figure.GetSheHe|U]看了看黑衣兄弟，又看了看我，最后点点头，走开了，我们兄弟安全了。"
 agot_nw_ranger_events.2004.desc.three.a:0 "我假装允诺东西给野人首领，[main_figure.GetHerHis]一下子被我话语吸引了，我们兄弟趁机逃走了，[main_figure.GetHerHis]意识到被我骗了，也转身跑了。"
 agot_nw_ranger_events.2004.desc.three.b:0 "我的计谋成功了，野人首领上当了，当[main_figure.GetSheHe]回头时，我们兄弟也溜走了，[main_figure.GetHerHis]意识到被我骗了，也转身跑了。"
 agot_nw_ranger_events.2004.desc.three.c:0 "我诓得野人首领，让[main_figure.GetHerHim]愣了一会。当[main_figure.GetSheHe]发现真相时，我们兄弟已经安全了，而野人被骗得消失在森林里。"
 agot_nw_ranger_events.2004.desc.three.d:0 "我的计划完美得逞，野人首领犹豫了片刻，让我们兄弟得以逃脱，显然[main_figure.GetSheHe]知道为时已晚，于是撤退了。"
 agot_nw_ranger_events.2004.desc.three.e:0 "野人首领被我骗了，[main_figure.GetSheHe]动摇了，我们兄弟趁机溜走，而野人意识被骗后就转身消失了。"
 agot_nw_ranger_events.2004.a:0 "我们现在安全了。"
 agot_nw_ranger_events.2005.t:0 "失败的代价"
 agot_nw_ranger_events.2005.desc.one.a:0 "我冲了过去，但为时已晚，还没有赶到，我们兄弟就倒下了。当我到野人首领前面不远，其早就转身而逃。"
 agot_nw_ranger_events.2005.desc.one.b:0 "我一击没中，而野人首领的攻势也非常迅速，我们兄弟倒在地上，我们只能眼睁睁地看着这一切，我们失败了。"
 agot_nw_ranger_events.2005.desc.one.c:0 "我拼死赶去，但野人首领一击就把我们兄弟击倒在地，我只能眼睁睁地看着野人胜利而去。"
 agot_nw_ranger_events.2005.desc.one.d:0 "我向前冲去，但野人首领跑得更快，在我到达之前[main_figure.GetHerHis|U]一下击倒了我们兄弟，我们只能痛苦的看着我们的战友倒下。"
 agot_nw_ranger_events.2005.desc.one.e:0 "野人首领在我反应过来之前就一击把我们兄弟生命夺走了。"
 agot_nw_ranger_events.2005.desc.two.a:0 "我试图与野人首领讲道理，但[main_figure.GetHerHis|U]并没有理会，只见剑光一闪，我还没有反应过来，我们兄弟就倒地身亡了。"
 agot_nw_ranger_events.2005.desc.two.b:0 "我快速开口试图缓和局势，但野人首领无动于衷，还用武器击杀了我们兄弟，拯救机的会已经消失了。"
 agot_nw_ranger_events.2005.desc.two.c:0 "我的谈判拖延企图被野人首领看穿了，[main_figure.GetSheHe]怒不可遏，迅速一击杀死了我们兄弟。我的手段未能拯救[main_figure.GetHerHim]的性命。"
 agot_nw_ranger_events.2005.desc.two.d:0 "我试着寻找共同话题，但野人首领根本不听，我只能惊恐地看着[main_figure.GetHerHis|U]的处决。"
 agot_nw_ranger_events.2005.desc.two.e:0 "我寻求和平的请求无人理会。野人首领突然出手，那位黑衣兄弟当场毙命。这场惨败令人绝望，我们除了损失一无所得。"
 agot_nw_ranger_events.2005.desc.three.a:0 "我试图欺骗野人首领，但[main_figure.GetSheHe]识破了我的诡计。[main_figure.GetHerHis]迅速挥剑砍倒了守夜人。失败来得迅速且无可否认。"
 agot_nw_ranger_events.2005.desc.three.b:0 "我误导野人的计划失败了。[main_figure.GetSheHe|U]识破了我的计策，[main_figure.GetSheHe|U]杀死了守夜人，我没能阻止[main_figure.GetHerHim]。我的手段未能拯救[main_figure.GetHerHim]的性命。"
 agot_nw_ranger_events.2005.desc.three.c:0 "我试图智取野人首领，然而我的计划彻底落空。[main_figure.GetHerHis|U]一击落下，黑衣兄弟在我眼前倒下，失去了生命。失败的滋味令人痛苦，我的计谋也宣告失败。"
 agot_nw_ranger_events.2005.desc.three.d:0 "我的计谋失败了。野人首领没有上当，[main_figure.GetSheHe]迅速出手杀死了那个黑衣兄弟。我们损失惨重，一切的努力都白费了。"
 agot_nw_ranger_events.2005.desc.three.e:0 "我试图欺骗野人首领的计划彻底失败。[main_figure.GetSheHe|U]轻易识破了计谋并斩杀了黑衣兄弟。我站在原地，感到一败涂地。"
 agot_nw_ranger_events.2005.a:0 "结束了……我们失去了[main_figure.GetHerHim]。"
 agot_nw_ranger_events.2005.a.tt:0 "野人逃脱"
 ranger_laamp_contract_2101_contract:0 "雪地的标记"
 ranger_laamp_contract_2101_request:0 "这项[agot_ranger_mission|E]需要你仔细调查该地区的痕迹与隐藏线索"
 ranger_laamp_contract_2101_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2101_desc:0 "我在外侦查时发现了一些奇怪的东西——一串脚印，像是雪地上的标记。\n\n首席游骑兵，我看不出这是什么留下的，但这里面肯定有问题。如果我们继续深入调查，也许能发现这一切背后的秘密。"
 ranger_laamp_contract_2101_reward_win:0 "你可能获得随机的奖励，包括[gold_i|E][gold|E]、[prestige_i|E][prestige|E]或[piety_i|E][piety|E]"
 ranger_laamp_contract_2101_reward_lose:0 "你可能会遭受轻微的惩罚，例如失去[prestige_i|E][prestige|E]或[piety_i|E][piety|E]"
 agot_nw_ranger_events.2101.t:0 "前往未知"
 agot_nw_ranger_events.2101.desc.intro_a:0 "我们准备跟随斥候发现的踪迹前进。空气寒冷刺骨，带着未知的气息。无论前方有什么，可能珍贵，也可能危险。足迹就在那里等着我们。"
 agot_nw_ranger_events.2101.desc.intro_b:0 "手下人已整装待发，目光扫视着冰封的大地。[my_ranger.GetTitledFirstName]的报告仍在我脑海中回荡——这片区域存在异常迹象。是时候亲自去探索了。"
 agot_nw_ranger_events.2101.desc.intro_c:0 "我们收拾行装时，那些足迹的谜团挥之不去。外面有什么东西存在，[my_ranger.GetTitledFirstNamePossessive]的发现已经引起了整个营地的骚动。我们将追踪这些痕迹，无论它们通向何方。"
 agot_nw_ranger_events.2101.desc.intro_d:0 "装备已备妥，士兵们躁动不安，足迹就在前方。无论它们通向寻常之物还是危险，我们都必须一探究竟。这片土地藏着秘密，而我们即将揭开其中一个。"
 agot_nw_ranger_events.2101.desc.intro_e:0 "太阳刚爬上绝境长城，我们便准备出发。[my_ranger.GetTitledFirstNamePossessive]发现的踪迹在前方等待，引我们走向洞穴、树林或山丘。这条小径或许会揭示意外之物，又或是本应永远埋藏的秘密。"
 agot_nw_ranger_events.2101.desc.outro:0 "\n\n雪地上的痕迹不会留存太久，我们得赶在荒野抹去所有线索前行动。是时候出发探寻前方的秘密了。"
 agot_nw_ranger_events.2101.a:0 "没有时间可以浪费了。"
 agot_nw_ranger_events.2101.b:0 "把营地迁去附近。"
 agot_nw_ranger_events.2101.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.2102.t:0 "日落之前"
 agot_nw_ranger_events.2102.desc.intro_a:0 "我们抵达目的地时，太阳已开始西沉。空气愈发寒冷，阴影在地面蔓延。时间紧迫，必须做出抉择——剩余的光亮只够彻底搜索一个区域。"
 agot_nw_ranger_events.2102.desc.intro_b:0 "眼前的地形延展开来，足迹逐渐消失在远方。每条小径都通向不同的方向——洞穴、树林和山丘。我们必须谨慎选择，天黑前不会有第二次机会。"
 agot_nw_ranger_events.2102.desc.intro_c:0 "我们抵达时，暮色已带着寒意降临。通往洞穴、树林或石山的小径，每条都似有线索残留。此地弥漫着诡异气息，此刻的选择将决定我们能发现什么。"
 agot_nw_ranger_events.2102.desc.intro_d:0 "阴影渐长，我们审视着这片区域。足迹通向不同方向，每条路都藏着未知。夕阳不等人，要想在天黑前有所发现，就必须明智地选择路线。"
 agot_nw_ranger_events.2102.desc.intro_e:0 "暮光笼罩着这片土地。我们站在岔路口，面前的小径分别通向洞穴、树林和山丘。我们没时间全部探索，但明智的选择或许能揭开此地的秘密。"
 agot_nw_ranger_events.2102.desc.outro:0 "\n\n白昼的最后一丝光芒消逝，只留给我们一个选择。"
 agot_nw_ranger_events.2102.a:0 "我们应该调查下附近的洞穴。"
 agot_nw_ranger_events.2102.b:0 "我们需要调查下附近的树林。"
 agot_nw_ranger_events.2102.c:0 "我们需要爬上崎岖山丘。"
 agot_nw_ranger_events.2103.t.cave:0 "前往阴影"
 agot_nw_ranger_events.2103.desc.intro_a.cave:0 "我们走近洞穴的入口，那是一个切入山坡的黑暗洞窟。这里的空气似乎更加沉重，我们不自觉屏住了呼吸。"
 agot_nw_ranger_events.2103.desc.intro_b.cave:0 "洞穴的入口隐约可见，被锯齿状的石头框住。阴影从中溢出，掩藏着里面的秘密。"
 agot_nw_ranger_events.2103.desc.intro_c.cave:0 "通往洞穴的小路险峻难行，布满尖锐的岩石和松动的碎石。洞内吹出的冷风轻拂着我们。"
 agot_nw_ranger_events.2103.desc.intro_d.cave:0 "我们站在洞穴的边缘，凝视着黑暗。里面一片寂静，静得令人不安，仿佛有什么东西在等待着我们。"
 agot_nw_ranger_events.2103.desc.intro_e.cave:0 "洞穴的开口在我们面前张开，深邃而令人生畏。一股寒意从里面升起，带着潮湿的泥土和石头的气息。"
 agot_nw_ranger_events.2103.desc.mid_a.cave:0 "随着我们深入，黑暗逐渐逼近。每一步都伴随着阴影的移动，我们的眼睛努力想穿透这片昏暗。"
 agot_nw_ranger_events.2103.desc.mid_b.cave:0 "我们小心翼翼地前行，警惕着每一个声响。寂静令人不安，只有微弱的水滴声从内部回荡。"
 agot_nw_ranger_events.2103.desc.mid_c.cave:0 "我们的脚步声在石壁上回响，空气变得更冷了。我们现在身处深处，入口的光线已经无法触及这里。"
 agot_nw_ranger_events.2103.desc.mid_d.cave:0 "随着我们深入，洞穴变得狭窄，墙壁逐渐逼近。每一个声音清晰可见，我们越发紧张起来。"
 agot_nw_ranger_events.2103.desc.mid_e.cave:0 "每一步踏入黑暗，都只能看到更多的阴影。空气凝重，感觉有些不对劲的地方，仿佛我们正被什么东西注视着。"
 agot_nw_ranger_events.2103.desc.outro_a.cave:0 "\n\n前方，一丝微弱的光芒吸引了我们的注意，它半埋在碎石下。洞穴里藏着的不仅仅是阴影，还有别的东西。"
 agot_nw_ranger_events.2103.desc.outro_b.cave:0 "\n\n我们的眼睛适应了光线，在那里，躺在岩石间的，是不寻常的东西。这个洞穴可能藏着我们正寻找的答案。"
 agot_nw_ranger_events.2103.desc.outro_c.cave:0 "\n\n我们停下脚步，注意到远处有什么东西。那是一丝金属或骨骼的微弱反光，在黑暗中几乎难以察觉。"
 agot_nw_ranger_events.2103.desc.outro_d.cave:0 "\n\n就在我们考虑是否返回时，我瞥见了一个半掩的东西，这个发现或许能解释那些奇怪的足迹。"
 agot_nw_ranger_events.2103.desc.outro_e.cave:0 "\n\n阴影中露出一丝微光，一个在洞穴的黑暗中显得格格不入的形状。我们找到了某种东西……但会是什么呢？"
 agot_nw_ranger_events.2103.a.cave:0 "我们向黑暗深处寻找。"
 agot_nw_ranger_events.2103.b.cave:0 "我们仔细地观察着微光。"
 agot_nw_ranger_events.2103.c.cave:0 "我们寻找近期活动的迹象。"
 agot_nw_ranger_events_2103.a.tt.win.cave:0 "我发现了一个隐藏的宝物。"
 agot_nw_ranger_events_2103.a.tt.lose.cave:0 "我失足跌落，陷入危险境地。"
 agot_nw_ranger_events_2103.b.tt.win.cave:0 "这个发现很有价值，就在目光所及处。"
 agot_nw_ranger_events_2103.b.tt.lose.cave:0 "这东西是陷阱，仔细一看就识破了。"
 agot_nw_ranger_events_2103.c.tt.win.cave:0 "我发现了新的足迹。"
 agot_nw_ranger_events_2103.c.tt.lose.cave:0 "足迹通向死路。"
 agot_nw_ranger_events.2103.t.woods:0 "低语的树林"
 agot_nw_ranger_events.2103.desc.intro_a.woods:0 "树木在我们周围合拢，树枝上挂满了霜。森林一片寂静，静得几乎有些不自然。"
 agot_nw_ranger_events.2103.desc.intro_b.woods:0 "粗壮的树木像柱子一样耸立，树枝形成了一片黑暗的树冠。森林似乎无边无际，像是由阴影和树皮组成的迷宫。"
 agot_nw_ranger_events.2103.desc.intro_c.woods:0 "我们走进森林，脚下的地面松软。每一丝声音都被厚厚的落叶层掩盖住。"
 agot_nw_ranger_events.2103.desc.intro_d.woods:0 "森林将我们吞没，小径在树木间蜿蜒。头顶的树枝遮住了大部分的光线。"
 agot_nw_ranger_events.2103.desc.intro_e.woods:0 "随着我们不断深入，寂静几乎令人窒息。每一步都显得格外响亮，仿佛是森林在仔细倾听。"
 agot_nw_ranger_events.2103.desc.mid_a.woods:0 "树枝在头顶吱嘎作响，一阵冷风吹过，仿佛有什么看不见的东西在我们周围移动。"
 agot_nw_ranger_events.2103.desc.mid_b.woods:0 "我们听到附近有轻微的沙沙声。森林并非只是空荡荡，每一片阴影下都藏着一个秘密。"
 agot_nw_ranger_events.2103.desc.mid_c.woods:0 "一种不安的感觉笼罩着我们，树下的阴影在逐渐暗淡的光线中变幻。"
 agot_nw_ranger_events.2103.desc.mid_d.woods:0 "我们走得越远，树木就越扭曲，它们的枝干像伸出的爪子。"
 agot_nw_ranger_events.2103.desc.mid_e.woods:0 "每一次转弯都是一片新的阴影，随着我们深入，空气变得更冷。这片森林里似乎藏着什么。"
 agot_nw_ranger_events.2103.desc.outro_a.woods:0 "\n\n在前方，我们看到树根之间藏着什么东西，一个小物件，不知是被遗落还是丢弃的。"
 agot_nw_ranger_events.2103.desc.outro_b.woods:0 "\n\n我们发现了一片空地，地上有一个奇怪的包裹，半掩在树叶下。"
 agot_nw_ranger_events.2103.desc.outro_c.woods:0 "\n\n一道反光引起了我们的注意，一个隐藏的储藏点，或是某人留下的供品，不知为何而设。"
 agot_nw_ranger_events.2103.desc.outro_d.woods:0 "\n\n就在我们考虑返回时，我们注意到阴影中有什么东西在闪烁，是以前经过这里的人留下的线索。"
 agot_nw_ranger_events.2103.desc.outro_e.woods:0 "\n\n树木稍微分开，露出地上的一个物件。它很小，但可能藏着答案。"
 agot_nw_ranger_events.2103.a.woods:0 "我们将检查这个古怪的物件。"
 agot_nw_ranger_events.2103.b.woods:0 "我们将在泥地上寻找痕迹。"
 agot_nw_ranger_events.2103.c.woods:0 "我们将仔细搜索灌木丛。"
 agot_nw_ranger_events_2103.a.tt.win.woods:0 "这是个很有价值的宝物。"
 agot_nw_ranger_events_2103.a.tt.lose.woods:0 "这东西被我弄坏了，却什么都没发现。"
 agot_nw_ranger_events_2103.b.tt.win.woods:0 "我发现了通往深处的新足迹。"
 agot_nw_ranger_events_2103.b.tt.lose.woods:0 "足迹通向死路。"
 agot_nw_ranger_events_2103.c.tt.win.woods:0 "我发现了一处隐藏的宝藏。"
 agot_nw_ranger_events_2103.c.tt.lose.woods:0 "除了影子，这里什么都没有。"
 agot_nw_ranger_events.2103.t.hill:0 "岩山之上"
 agot_nw_ranger_events.2103.desc.intro_a.hill:0 "岩石山丘耸立在我们面前，一片崎岖的峭壁与巨石的景象。向上攀登时，我们看到了这片区域的广阔视野。"
 agot_nw_ranger_events.2103.desc.intro_b.hill:0 "我们踩着松动的石头向上攀爬，随着高度的上升，风也渐渐大了起来。山间一片寂静，但视野却无比开阔。"
 agot_nw_ranger_events.2103.desc.intro_c.hill:0 "岩石和陡峭的斜坡让攀登变得艰难，但从这里，我们可以远远望见长城之外的景象。"
 agot_nw_ranger_events.2103.desc.intro_d.hill:0 "前方的岩石地形绵延不绝，每一步都是挑战。我们向上攀登时，松动的石头在脚下哗啦作响。"
 agot_nw_ranger_events.2103.desc.intro_e.hill:0 "山丘崎岖不平，棱角分明，小径很是狭窄。我们一边攀登，一边寻找着最近活动的痕迹。"
 agot_nw_ranger_events.2103.desc.mid_a.hill:0 "我们停下来喘口气，扫视着地平线。风穿过山丘，刺骨而寒冷。"
 agot_nw_ranger_events.2103.desc.mid_b.hill:0 "在岩石间，我们注意到一些似乎是有意为之的标记，那是某人留下的淡淡记号。"
 agot_nw_ranger_events.2103.desc.mid_c.hill:0 "我们向上攀爬时，松动的石头在脚下四散，但前方岩石间有什么东西在闪烁。"
 agot_nw_ranger_events.2103.desc.mid_d.hill:0 "当我们到达一处高地时，看到有东西卡在岩石之间，半遮半掩，像在静静等待着什么。"
 agot_nw_ranger_events.2103.desc.mid_e.hill:0 "风向一转，片刻间，空气中飘来一丝淡淡的烟味，像是不久前有人来过这里。"
 agot_nw_ranger_events.2103.desc.outro_a.hill:0 "\n\n前方，我们注意到两块巨石之间有个小凹处，里面藏着什么东西。"
 agot_nw_ranger_events.2103.desc.outro_b.hill:0 "\n\n在那山坡上，岩石间卡着一个小包裹，不知是被遗落还是有意藏在那里的。"
 agot_nw_ranger_events.2103.desc.outro_c.hill:0 "\n\n一个奇怪的物件引起了我们的注意，它半埋在岩石坡上，显得格格不入。"
 agot_nw_ranger_events.2103.desc.outro_d.hill:0 "\n\n我们走近了些，发现岩石间卡着不寻常的东西，那是我们正在追寻的线索。"
 agot_nw_ranger_events.2103.desc.outro_e.hill:0 "\n\n就在我们准备继续攀登时，发现有个东西半埋在石堆里，一个在石堆中的发现。"
 agot_nw_ranger_events.2103.a.hill:0 "我们将搜寻岩石裂缝。"
 agot_nw_ranger_events.2103.b.hill:0 "我们将检查岩石上的记号。"
 agot_nw_ranger_events.2103.c.hill:0 "我们将四处寻找活动过的迹象。"
 agot_nw_ranger_events_2103.a.tt.win.hill:0 "我找到一个隐藏的宝物。"
 agot_nw_ranger_events_2103.a.tt.lose.hill:0 "除了冰冷的石头什么都没有。"
 agot_nw_ranger_events_2103.b.tt.win.hill:0 "这些标志指向一些有价值的东西。"
 agot_nw_ranger_events_2103.b.tt.lose.hill:0 "这些标志毫无意义。"
 agot_nw_ranger_events_2103.c.tt.win.hill:0 "我发现了一处熄灭不久的篝火。"
 agot_nw_ranger_events_2103.c.tt.lose.hill:0 "这个地方没有人来过的痕迹。"
 agot_nw_ranger_events.2104.t:0 "新发现"
 agot_nw_ranger_events.2104.desc.a:0 "经过进一步的调查，我们发现了一些有价值的东西，一条线索，它让我们更了解这个地方和它背后的秘密。"
 agot_nw_ranger_events.2104.desc.b:0 "这场搜寻没有白费，我们发现了被隐藏的痕迹。无论曾经在这里的是什么，它都留下了一些有价值的东西。"
 agot_nw_ranger_events.2104.desc.c:0 "经过仔细的调查，我们找到了一件隐藏的物品，一个意外的发现，它为我们揭示了这里曾经发生的事情。"
 agot_nw_ranger_events.2104.desc.d:0 "我们的努力得到了回报，我挖出了一件承载着故事片段的遗物。这一发现超出了我们的预期。"
 agot_nw_ranger_events.2104.desc.e:0 "顺着线索，我们找到了藏在阴影下的珍贵之物。这一发现使我们的任务有了价值。"
 agot_nw_ranger_events.2104.desc.artifact:0 "\n\n就在离开前，我的脚被埋在地下的东西绊住了，那是一把武器，隐藏在泥土中。我决定把它捡起来带回营地。"
 agot_nw_ranger_events.2104.a:0 "我们回营地去吧。"
 agot_nw_ranger_events.2105.t:0 "阴影里空荡荡"
 agot_nw_ranger_events.2105.desc.a:0 "经过进一步的调查，我们一无所获。无论这里曾经有什么，都没有留下任何我们可以追踪的痕迹。"
 agot_nw_ranger_events.2105.desc.b:0 "我们的搜索毫无收获，只有阴影和寂静，而我们原本希望能发现更多的。"
 agot_nw_ranger_events.2105.desc.c:0 "尽管我们付出了努力，但仍一无所获。线索已经消失，只留下了疑问。"
 agot_nw_ranger_events.2105.desc.d:0 "在仔细搜寻了每一寸地方后，我们空手而归，心中仍萦绕着对我们遗漏之事的疑虑。"
 agot_nw_ranger_events.2105.desc.e:0 "我们的调查毫无价值，只是白白浪费时间，我们感到一阵无力感。"
 agot_nw_ranger_events.2105.a:0 "一无所获的搜索。"
 ranger_laamp_contract_2201_contract:0 "调查野人酋长"
 ranger_laamp_contract_2201_request:0 "这项[agot_ranger_mission|E]需要你前往[TaskContract.GetEmployer.GetName]并调查[TaskContract.GetEmployer.GetHerHim]"
 ranger_laamp_contract_2201_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2201_desc:0 "总司令下令我们前往调查[TaskContract.GetEmployer.GetName]，此人近期在塞外制造了不少事端。[TaskContract.GetEmployer.GetHerHis]的势力正日渐壮大，传言称此人性情难以捉摸。不少人认为[TaskContract.GetEmployer.GetSheHe]将对我们构成威胁，也有人认为[TaskContract.GetEmployer.GetSheHe]不过是一支为生存而苦苦挣扎的野人武装。我已经找到了[TaskContract.GetEmployer.GetHerHis]的营地，如果我们行动迅速，就能在其势力壮大到难以应对之前调查清楚[TaskContract.GetEmployer.GetHerHis]的威胁程度。"
 agot_nw_ranger_events.2201.t:0 "警惕之眼"
 agot_nw_ranger_events.2201.desc.intro_a:0 "总司令的命令很明确——必须密切关注[main_figure.GetTitledFirstName]。如果[main_figure.GetSheHe]将对长城构成威胁，我们必须及时了解到。"
 agot_nw_ranger_events.2201.desc.intro_b:0 "在长城之外，传言一位酋长越来越大胆。有些人声称[main_figure.GetSheHe]正在集结其他野人，另一些人则说[main_figure.GetSheHe]不过是个喧闹的蠢货。我们必须查明真相。"
 agot_nw_ranger_events.2201.desc.intro_c:0 "又一位野人酋长在冰封的荒野中崛起。有些酋长掠夺，有些贸易，还有些独善其身。我们将确定[main_figure.GetSheHe]属于哪一类。"
 agot_nw_ranger_events.2201.desc.intro_d:0 "人们谈论着自由民聚集的人数越来越多，一位领袖眼中燃烧着火焰。如果[main_figure.GetHerHis]有威胁，我们必须第一个发现。"
 agot_nw_ranger_events.2201.desc.intro_e:0 "这就是守夜人的使命——守望。如果这个野人是个隐患，总司令必须在麻烦到达我们家门口之前知道。"
 agot_nw_ranger_events.2201.desc.outro:0 "\n\n收集了物资，磨利了刀刃，我们向冰封的荒野进发。很快，我们将站在[main_figure.GetTitledFirstNamePossessive]的土地上，了解[main_figure.GetSheHe]究竟是怎样的[Select_CString(main_figure.IsFemale,'女人','男人')]。"
 agot_nw_ranger_events.2201.a:0 "我们开始行动。"
 agot_nw_ranger_events.2201.b:0 "我们应该把整个营地迁去附近。"
 agot_nw_ranger_events.2201.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.2202.t:0 "在墙外世界的边缘"
 agot_nw_ranger_events.2202.desc.intro_a:0 "我们在霜雪与阴影的掩护下接近了野人营地。前方火光闪烁，他们的战士在树下如幽灵般移动。"
 agot_nw_ranger_events.2202.desc.intro_b:0 "在山脊之外，野人营地遍布在冰冻的土地上。他们的人数不明，威胁也不确定。"
 agot_nw_ranger_events.2202.desc.intro_c:0 "烟的气味在寒冷的空气中飘散。是战争营地？还是野人集会？现在还无法判断。"
 agot_nw_ranger_events.2202.desc.intro_d:0 "一圈简陋的防御工事环绕着营地——木桩打入冻土中。是为了防御还是作秀，我们尚无法确定。"
 agot_nw_ranger_events.2202.desc.intro_e:0 "笑声和尖锐的喊声在夜空中传来。这声音是来自战士还是蠢货，目前还有待观察。"
 agot_nw_ranger_events.2202.desc.mid_a:0 "\n\n他们的首领从[main_figure.GetHerHis]帐篷中走出来，一个肩膀宽阔的[Select_CString(main_figure.IsFemale,'女野人','男野人')]，脸上带着残忍的笑容。即使在塞外，[main_figure.GetHerHis]的存在也令人不安。"
 agot_nw_ranger_events.2202.desc.mid_b:0 "\n\n妇女和儿童在简陋的小屋间穿行，但在营地的中心，他们的首领站在那里，浑身散发着自信。"
 agot_nw_ranger_events.2202.desc.mid_c:0 "\n\n一个高大的身影坐在升起的篝火前，[main_figure.GetHerHis]的战士们紧靠在一起。无论[main_figure.GetSheHe]是否配得上，他们的忠诚都是显而易见的。"
 agot_nw_ranger_events.2202.desc.mid_d:0 "\n\n乍一看，他们似乎很平平无奇。然后酋长开口了，[main_figure.GetHerHis]的声音中像是有什么东西在啃噬着我的思绪。"
 agot_nw_ranger_events.2202.desc.mid_e:0 "\n\n我看着[main_figure.GetTitledFirstName]举起一个饮酒角，[main_figure.GetHerHis]的手下们咆哮回应。这是在展示力量……还是绝望？"
 agot_nw_ranger_events.2202.desc.outro_a:0 "\n\n是时候做出决断了——这是个能构成威胁的[Select_CString(main_figure.IsFemale,'女人','男人')]，还是仅仅是一个没有远大抱负的野人？"
 agot_nw_ranger_events.2202.desc.outro_b:0 "\n\n一位领袖可以把人变成战士，或者变成怪物。这个人正行走在两者之间的微妙界限上。"
 agot_nw_ranger_events.2202.desc.outro_c:0 "\n\n无论[main_figure.GetSheHe]是否希望挑战守夜人，只要[main_figure.GetSheHe]发出召唤，[main_figure.GetHerHis]的人民都会追随[main_figure.GetHerHim]投入战斗。"
 agot_nw_ranger_events.2202.desc.outro_d:0 "\n\n[main_figure.GetSheHe|U]不是我们的朋友，但这就意味着[main_figure.GetHerHim]一定是敌人吗？我们必须决定如何上报。"
 agot_nw_ranger_events.2202.desc.outro_e:0 "\n\n我们不能永远逗留在这里。总司令必须知道我们所看到的一切。"
 agot_nw_ranger_events.2202.a:0 "这个野人酋长很危险，必须解决掉[main_figure.GetSheHe|U]。"
 agot_nw_ranger_events.2202.b:0 "[main_figure.GetSheHe|U]不是我们的盟友，但也不是我们的威胁。"
 ranger_report_danger:0 "总司令可能向[main_figure.GetTitledFirstNameNoTooltip]宣战"
 agot_nw_ranger_events.2204.t:0 "塞外的威胁"
 agot_nw_ranger_events.2204.desc:0 "一位信使从[first_ranger.GetTitledFirstName]处赶来，带来一则令人不安的消息。首席游骑兵已对[main_figure.GetTitledFirstName]展开调查，认为[main_figure.GetHerHim]确实是个巨大的威胁。[main_figure.GetHerHis|U]的势力正在不断增长，[main_figure.GetHerHis]的野心可能很快会转向绝境长城。若我们坐视不理，等[main_figure.GetHerHis]的劫掠者大举来犯时，我们定会懊悔不已。\n\n现在决定权在我——我们应该越过长城主动出击，还是继续静观其变。"
 agot_nw_ranger_events.2204.a:0 "绝境长城不会坐以待毙。我们行动起来！"
 agot_nw_ranger_events.2204.b:0 "我们将静观其变，现在时机还不成熟。"
 agot_nw_ranger_events.2205.t:0 "警惕之眼"
 agot_nw_ranger_events.2205.desc:0 "一名信使匆匆而至，带来了[first_ranger.GetTitledFirstName]对[main_figure.GetTitledFirstName]的最新报告。尽管这位[Select_CString(main_figure.IsFemale,'woman','man')]与守夜人素无交情，但[main_figure.GetSheHe]的行动暂时未显露出任何迫在眉睫的威胁。[main_figure.GetHerHis|U]的部族正疲于应对生存的挑战，尚未有集结兵力、进犯长城的迹象。\n\n眼下，尚无开战的必要。然而，对他们置之不理是否真的明智？"
 agot_nw_ranger_events.2205.a:0 "我们就别管他们了。"
 agot_nw_ranger_events.2205.b:0 "我们必须先发制人，免得到时候后悔。"
 ranger_laamp_contract_2301_contract:0 "倒下的游骑兵"
 ranger_laamp_contract_2301_request:0 "这项[agot_ranger_mission|E]需要你前去调查一个游骑兵的死亡"
 ranger_laamp_contract_2301_desc_title:0 "$ranger_laamp_contract_1101_desc_title$"
 ranger_laamp_contract_2301_desc:0 "总司令下令我们前往调查一件自己人的死亡事件。我们在塞外发现了一具游骑兵的尸体，他孤身一人，已经彻底失去了生命迹象。他的身体上满是伤痕，难以辨明具体死因。这到底是野人干的？野兽干的？还是什么更恐怖的东西干的？我们必须尽快查明真相，以免更多生命遭殃。"
 agot_nw_ranger_events.2301.t:0 "没有回应的死亡"
 agot_nw_ranger_events.2301.desc.intro_a:0 "我们当中的一名兄弟倒在了长城之外，遗体被弃于寒风之中。总司令要求查明真相，而这一重任如今落在了我的身上。"
 agot_nw_ranger_events.2301.desc.intro_b:0 "守夜人随时准备好面对死亡，但当一位兄弟无缘无故地独自死去时，我们不能就这样忽视这个谜团。"
 agot_nw_ranger_events.2301.desc.intro_c:0 "一个游骑兵的尸体在荒野中被发现，伤痕累累，没有了生命迹象。没有人看到是什么终结了他的生命，这点是最让我感到不安的。"
 agot_nw_ranger_events.2301.desc.intro_d:0 "在塞外，死亡总是近在咫尺。但这次呢？这不是一个简单的意外。某种东西——或者某个人——夺走了他的生命。"
 agot_nw_ranger_events.2301.desc.intro_e:0 "守夜人的一个兄弟在塞外遇难，而杀害他的凶手仍然未知。我不会就这样在没有答案的情况下回去。"
 agot_nw_ranger_events.2301.desc.outro:0 "\n\n只有一种方法可以揭开真相——我必须跟随线索，看看它通向哪里。"
 agot_nw_ranger_events.2301.a:0 "我们开始行动。"
 agot_nw_ranger_events.2301.b:0 "我们应该把整个营地迁去附近。"
 agot_nw_ranger_events.2301.tt.destination:0 "你立即开始前往[destination_1.GetBaseNameNoTier]"
 agot_nw_ranger_events.2302.t:0 "寒冷的征兆"
 agot_nw_ranger_events.2302.desc.intro_a:0 "我们到达了发现游骑兵的地方。他的尸体仍然躺在倒下的地方，除了寒风掠过，无人触碰。"
 agot_nw_ranger_events.2302.desc.intro_b:0 "现场出奇地安静，只有我靴子下积雪的嘎吱声。游骑兵躺在我面前，他最后的时刻仍是一个谜。"
 agot_nw_ranger_events.2302.desc.intro_c:0 "他的身体因霜冻而僵硬，但伤口却是新鲜的。无论是什么杀了他，都离这里不远。"
 agot_nw_ranger_events.2302.desc.intro_d:0 "尸体周围散落着足迹——有些是人类的，有些则不是。这些痕迹看不出什么，但肯定有什么东西在这里徘徊。"
 agot_nw_ranger_events.2302.desc.intro_e:0 "他的剑躺在他身旁，冻结在他的手中。无论他面对的是什么，他都战斗到了最后一刻。"
 agot_nw_ranger_events.2302.desc.mid_a:0 "武器还在，装备也没有被掠夺。如果是野人，他们怎么会什么都没带走。但如果不是他们……那会是谁？"
 agot_nw_ranger_events.2302.desc.mid_b:0 "他的伤口很深，参差不齐——不是来自刀刃，而是完全来自别的东西。野兽？爪子？牙齿？"
 agot_nw_ranger_events.2302.desc.mid_c:0 "积雪覆盖了大部分踪迹，但仍有线索——一场搏斗，一场追逐。他死前有过一段挣扎。"
 agot_nw_ranger_events.2302.desc.mid_d:0 "寒冷将他的尸体保存的很好。他的伤口仍在流血，他的脸仍然冻结在死亡时的痛苦表情。"
 agot_nw_ranger_events.2302.desc.mid_e:0 "我跪在他身旁，检查现场。他很强壮，是个优秀的战士，但却像是被什么东西轻而易举地杀死了。"
 agot_nw_ranger_events.2302.desc.outro_a:0 "\n\n真相藏在霜雪之中。我需要在足迹永远消失之前决定如何展开调查。"
 agot_nw_ranger_events.2302.desc.outro_b:0 "\n\n没有现成的答案。如果我想知道发生了什么，我必须仔细寻找留下的痕迹。"
 agot_nw_ranger_events.2302.desc.outro_c:0 "\n\n我不能在没有调查清楚死亡原因的情况下离开。我之后的选择将决定我能发现什么。"
 agot_nw_ranger_events.2302.desc.outro_d:0 "\n\n长城不能再放任游骑兵无故死亡。如果这里有威胁，我必须在它找到我们之前找到它。"
 agot_nw_ranger_events.2302.desc.outro_e:0 "\n\n这个地方藏着答案，但前提是我要知道该往哪里寻找。我的下一个决定必须要明智。"
 agot_nw_ranger_events.2302.a:0 "检查远处的足迹。"
 agot_nw_ranger_events.2302.b:0 "搜索尸体以寻找隐藏的线索。"
 agot_nw_ranger_events.2302.c:0 "侦查附近有没有危险。"
 agot_nw_ranger_events_2302.a.tt.win:0 "足迹揭示了许多线索"
 agot_nw_ranger_events_2302.a.tt.lose:0 "这些痕迹太凌乱，无法辨识"
 agot_nw_ranger_events_2302.b.tt.win:0 "有一处隐藏的伤口，不仔细看很难发现"
 agot_nw_ranger_events_2302.b.tt.lose:0 "除了已知线索，没发现什么特别的"
 agot_nw_ranger_events_2302.c.tt.win:0 "一个敏锐的手下发现有东西潜藏在附近"
 agot_nw_ranger_events_2302.c.tt.lose:0 "我什么都没发现，但不代表没人发现我"
 agot_nw_ranger_events.2304.t:0 "答案揭晓"
 agot_nw_ranger_events.2304.desc.a:0 "足迹显示了一切。他死时并非独自一人，而凶手的脚印则一步步深入荒野。"
 agot_nw_ranger_events.2304.desc.b:0 "隐藏的伤口，奇怪的标记——这不是一场普通的战斗。有更邪恶的东西在作祟。"
 agot_nw_ranger_events.2304.desc.c:0 "现在迹象已经很明显——游骑兵被猎杀了，而他的猎手可能仍在附近潜伏。"
 agot_nw_ranger_events.2304.a:0 "必须把这个消息报告给总司令。"
 agot_nw_ranger_events.2304.b:0 "我必须进一步调查。"
 agot_nw_ranger_events.2305.t:0 "没有答案"
 agot_nw_ranger_events.2305.desc.a:0 "足迹已经散乱，被时间抹去。这里的任何答案都埋在了雪中。"
 agot_nw_ranger_events.2305.desc.b:0 "没有隐藏的线索浮现。游骑兵的死依旧如此前一样神秘。"
 agot_nw_ranger_events.2305.desc.c:0 "尽管我进行了搜索，但真相仍从我的手中溜走。如果危险就潜伏在这里，目前仍未有人发现它。"
 agot_nw_ranger_events.2305.a:0 "我必须上报我所发现的全部信息。"
 agot_nw_ranger_events.2306.t:0 "雪地里的残存之物"
 agot_nw_ranger_events.2306.artifact.desc:0 "游骑兵死亡的真相依然扑朔迷离。没有足迹同向凶手，没有痕迹表明身份。\n\n当我最后一次搜查这片区域时，手在雪下碰到了什么——一件武器，虽旧却仍堪使用。它或许解答不了我的疑问，但总归派得上用场。"
 agot_nw_ranger_events.2306.gold.desc:0 "寒风在树间呼啸，仿佛在嘲笑我的徒劳。杀死游骑兵的人——或东西——没留下任何清晰的足迹。\n\n正当我转身离开时，霜雪中有什么东西在闪光。是金子，不多，但足以让我怀疑——这是游骑兵的钱袋吗？还是有人匆忙间落下的？"
 agot_nw_ranger_events.2306.food.desc:0 "荒野不会轻易给出答案。游骑兵杀手的踪迹荡然无存，冰层之下也没有真相。\n\n搜索中，我意外发现了半埋在雪中的成捆补给。无论它们属于死去的游骑兵还是旁人，总归不会白白浪费。"
 agot_nw_ranger_events.2306.nothing.desc:0 "我搜遍了每一寸土地，却找不到任何答案。没有足迹，没有线索——只有无边无际的雪原。\n\n杀死游骑兵的人早已远去，我带着满腹疑问空手而归。"
 agot_nw_ranger_events.2306.a:0 "我应该把我的发现报告给总司令。"
 ranger_reward_sword:0 "冬之剑"
 ranger_reward_sword_desc:0 "一把锋利的剑，于塞外被发现。剑身质朴粗糙，但威力不容小觑。"
 ranger_reward_spear:0 "冬之矛"
 ranger_reward_spear_desc:0 "一柄坚固的矛，于塞外被发现。粗制的杆身已是久经风霜，但矛尖攻击范围内仍相当致命。"
 ranger_reward_axe:0 "冬之斧"
 ranger_reward_axe_desc:0 "一柄野蛮的斧头，于塞外被发现。斧柄已是粗糙磨损，但斧身的重量配得上刃口的凶猛。"
 ranger_reward_bow:0 "冬之弓"
 ranger_reward_bow_desc:0 "一张致命的弓，于塞外被发现。弓身粗糙而陈旧，但拉弓时的力量仍足以致命。"
 agot_nw_ranger_events.0016.a.tt:0 "[ranger_candidate.GetTitledFirstName]加入你的游骑兵营地"
 agot_nw_ranger_events.0017.c:0 "我现在很忙。"
 agot_nw_ranger_events.0017.c.tt:0 "在新的总司令当选前你不会再被询问。"
 first_ranger_landless_male_dead:0 "指挥官"