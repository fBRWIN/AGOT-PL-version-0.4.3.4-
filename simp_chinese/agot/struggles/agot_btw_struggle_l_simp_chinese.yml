 game_concept_btw_struggle:1 "塞外斗争"
 game_concept_btw_struggle_desc:2 "$game_concept_btw_struggle$描绘了绝境长城内外持续数千年的紧张关系。这场[struggle|E]诞生于八千年前长夜之末长城的建造，在仇恨引发的暴力、谨慎的休战和务实的合作三个[struggle_phase_phases|E]之间来回切换。在这种情况下，很少有永久盟友，[rulers|E]不应该纯粹依赖共同的[faith|E]或[culture|E]。"
 game_concept_struggle_phase_btw_opportunity:1 "机会阶段"
 game_concept_struggle_phase_btw_opportunity_desc:2 "在[struggle_phase_btw_conciliation|E]的长期合并共处后，自满情绪开始出现。每个人都安逸地感到各种事情都#EMP 能运作#!，使得更多精明的[characters|E]得以利用他们的天真。\n\n最终，新的滥用权力要么导致事态升级为[struggle_phase_btw_hostility|E]，要么在高明的政治活动下通过[struggle_phase_btw_conciliation|E]达成不稳定平衡。"
 game_concept_struggle_phase_btw_hostility:1 "互有敌意阶段"
 game_concept_struggle_phase_btw_hostility_desc:2 "在这个$game_concept_struggle_phase_phase$中，局势变得紧张，火星四溅。[struggle_phase_btw_opportunity|E]中反复出现的恶意行为和不断升级的误解，导致不同[cultures|E]的[characters|E]之间的仇恨日益高涨。\n\n不过，这样的流血事件不会永远持续下去。最终，塞外将走进[struggle_phase_btw_compromise|E]，无论是在冷静头脑的引领下，还是单纯打不动了。"
 game_concept_struggle_phase_btw_compromise:1 "相互妥协阶段"
 game_concept_struggle_phase_btw_compromise_desc:2 "无论是由于对[struggle_phase_btw_hostility|E]的冲突的反感，还是由于[struggle_phase_btw_conciliation|E]中巧妙的逐步升级，$game_concept_struggle_phase_btw_compromise$代表着野人之间关系的日益和缓。分歧被搁置，共同的历史和传承将昔日的敌人联系在了一起。\n\n塞外正处于一个十字路口：如果纷争再次出现，那么等待着的将是[struggle_phase_btw_opportunity|E]。"
 game_concept_struggle_phase_btw_conciliation: "和平调解阶段"
 game_concept_struggle_phase_btw_conciliation_desc: "这是成功的[struggle_phase_btw_compromise|E]的产物，在这个$game_concept_struggle_phase_phase$中，野人之间的关系变得如此友善，以至于外人很难理解他们的宽容。\n\n但是，这种情况不会永远持续下去，滥用信任最终会将[btw_struggle|E]带回[struggle_phase_btw_compromise|E]。"
 game_concept_btw_reclamation:0 "塞外收复"
 game_concept_btw_reclaiming: "塞外收复"
 game_concept_btw_reclamations: "塞外收复"
 game_concept_btw_reclamation_desc: "这是[btw_struggle|E]中的[struggle_involved|E][rulers|E]可以使用的一种特殊类型[war|E]。\n\n进攻方旨在征服[struggle_interloper|E]或[struggle_uninvolved|E][ruler|E]持有的包含任意[struggle_involved|E][counties|E]的[duchy|E]，如果目标在该公国外没有土地，则[vassalize|E]目标。"
 game_concept_secure_btw_foothold_decision: "$secure_btw_foothold_decision_title$"
 game_concept_secure_btw_foothold_decision_desc: "一种[decision|E]，允许非[struggle_involved|E][ruler|E]结束[btw_struggle|E]。"