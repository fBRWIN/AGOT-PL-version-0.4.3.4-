 agot_ruins.1000.t:0 "不再荒废"
 agot_ruins.1000.d:0 "一砖一瓦，一砖一瓦，在我面前的那些曾经被粉碎成灰烬尘埃的东西，现在完全恢复了模样。在学士和泥瓦匠的帮助下，废墟已被重建得尽可能接近其原始设计。\n\n然而，现在还有一个问题——#italic 我们重建它的目的是什么？#!\n\n建造高大的城墙可以把这里改造成一座坚固的城堡，在这附近建造房屋和市场的话这里可能会兴起一座熙熙攘攘的城镇，或者我们可以把这里改造得更神圣、更宗教，让它成为一个受人尊敬的礼拜场所。\n\n分析了各种选择后，我决定应该……"
 agot_ruins.1000.a:0 "一座宏伟的城堡。"
 agot_ruins.1000.b:0 "一座辉煌的城市。"
 agot_ruins.1000.c:0 "一座笃诚者的庙宇。"
 reconstruct_summerhall_tooltip:0 "就连工人也觉得这里命运多舛，拒绝在这里工作。你将无法重建盛夏厅。"
 agot_ruin_disease_modifier:0 "废墟疾病调试修正"
 agot_ruin_disease_modifier_desc:0 "该修正将保护废墟免于疾病。"
 agot_ruins.2000.t:0 "悲剧后的宝藏"
 agot_ruins.2000.d:0 "重建项目动工伊始，盛夏厅的悲剧就像一朵乌云笼罩着我们。部分迷信的工人在私下里议论，说这个地方遭到过诅咒，那一晚死去的坦格利安的亡魂依然在这片石墙间游荡。即使是那些对鬼怪传闻不屑一顾的人，在工具丢失或轻微事故发生时，也不免会感到有些害怕。\n\n然而，今天，我发现那场悲剧留下的不是诅咒，而是祝福。在重建工作即将完成之际，我的人发现了一个隐藏的密室！当我踏入那密室时，喜悦之情一时难以抑制，我不禁欢呼起来。密室的中央放着一张小桌子，桌子上面放着一张枕垫，而在这个枕垫上，放着一枚完好无瑕的龙蛋！"
 agot_ruins.2000.a:0 "多棒的发现！"
 agot_ruins.3000.t:0 "重建开始"
 agot_ruins.3000.d:0 "重建命令下达后，石匠们便已投入到了紧张的工作中。我满怀期待，盼望着目睹这座北境力量的丰碑重现辉煌。\n\n颈泽的这座雄伟要塞，如今仅余三座塔楼矗立，沼泽中覆盖着白色幽灵草，仿佛在诉说着昔日的威严。假以时日，我将重建那二十座塔楼，让这个地方再度成为令人敬畏的堡垒。\n\n待到工程圆满完成之日，未经邀请，无人能再穿越此地！"
 agot_ruins.3000.a:0 "泽地人的古老要塞将重现于世！"
 agot_ruins.3001.t:0 "塔楼重建"
 agot_ruins.3001.d:0 "卡林湾的重建工程正迅速推进。二十座塔楼拔地而起，取代了这里曾经的三座塔楼，城墙所用的黑石与要塞初建时如出一辙。\n\n这座要塞现已离其古时的雄伟模样更进一步，连同其生命力也一并回到了这些石墙之中。\n\n森林之子塔——相传古时的森林之子正是在此举行了召唤「海水之锤」的仪式——如今其塔尖已得到修复，但不少迷信的工人们仍在窃窃私语，谈论着在夜晚时分听到的孩童呓语。"
 agot_ruins.3001.a:0 "这座城堡中蕴含着……超自然的力量。"
 agot_ruins.3001.b:0 "让工人回去继续工作！我们的任务还没完成！"
 agot_ruins.3002.t:0 "最后阶段"
 agot_ruins.3002.d:0 "石匠们正忙碌于完成宏伟蓝图所需的最后几块石料。昔日，卡林湾陷于沼泽的黑暗与迷雾之中，沦为废墟，被遗弃在颈泽的泥泞水域里，任由岁月侵蚀。\n\n如今，它已几乎重现昔日的荣光。很快，我将令其城墙坚不可摧，让其高大的塔楼再次耸立，并且配备充足的人手来守护它。\n\n试问，有了这样的要塞，谁还敢轻易向北境发起挑战？"
 agot_ruins.3002.a:0 "这里将再次成为北境的屏障！"
 agot_ruins.3003.t:0 "卡林湾重建"
 agot_ruins.3003.d:0 "卡林湾的重建已然大功告成。颈泽的守军再不必藏身于沼泽之中，再无需对来犯之敌畏缩不前；如今，这座要塞正巍峨挺立，连带城楼上的守军也一样。\n\n四下环顾，城堡的周围遍布着凶恶野兽出没的沼泽，二十座高塔在浓密的沼泽上投下长长的影子，显得尤为雄伟壮观。昔日的安达尔人正是倒在了这片城墙下，他们如同海浪冲击峭壁一般，在此地撞得粉身碎骨。\n\n即便是[GetScriptedCharacterByHistoryID('Stark_12').GetFirstNameNicknamed]，见到这般奇观，也定会赞叹不已！"
 agot_ruins.3003.a:0 "[ROOT.Char.GetHouse.GetName]家族也有“筑城者”！"
 agot_ruins.3003.a_stark:0 "祖先，愿这一切光耀你的名字。"
 agot_ruins.3003.b:0 "让所有人都来见证我的杰作！"
 agot_ruins.9999.t:0 "重建停止"
 agot_ruins.9999.opening:0 "重建这样的废墟可不是件容易的事，我必须提前布置好很多工作。对现在来说，推迟这项任务也许是明智的选择。\n\n尽管我们要做的事情还有很多，"
 agot_ruins.9999.no_stress:0 "我的心最近也没什么阴霾；"
 agot_ruins.9999.one_stress:0 "但近期的压力已经开始影响我的思绪；"
 agot_ruins.9999.two_stress:0 "但我的神经已经紧绷得悬于一发；"
 agot_ruins.9999.three_stress:0 "但我整个人已处在崩溃的边缘；"
