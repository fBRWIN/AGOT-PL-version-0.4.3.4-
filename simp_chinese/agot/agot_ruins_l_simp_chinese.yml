 ruin_history_castamere:0 "在无能的狮子泰陀斯·兰尼斯特治下，兰尼斯特家族和雷耶斯家族间维系了千年的同盟与臣属关系终于走向了灭亡。泰陀斯软弱、善良，甚至不愿主动去讨回贷款，而他的封臣们正是利用了这一点。罗杰·雷耶斯在此受益最多，他的亲族兄弟都对没牙的狮子的无能统治乐享其成。卡斯特梅无止休地向凯岩城索取着，罗杰大人已经证明了红狮的爪子比任何金狮的都要锋利。因此，当年轻的狮子替父亲来捕食时，罗杰又怎会多加在意？他的傲慢将导致他整个家族的灭亡，因为这头年轻的狮子不是别人，正是未来的泰温·兰尼斯特大人。最终，泰温收回了他父亲的封臣们所欠下的债务，并灭亡了反叛的塔贝克家族和雷耶斯家族。当兰尼斯特大军抵达卡斯特梅城下时，塔贝克家族已经毁灭，罗杰大人亦被弩箭射伤，神智不清。他的兄弟雷纳德带着剩余的人躲进了卡斯特梅的地底，并写信提议和解，但塔贝克家族的遭遇和卡斯特梅的名字已经预示了他们的接下来的命运。泰温派人封住雷耶斯矿井所有的入口，并将附近的一条溪流改道流入矿井。任何防御措施都阻挡不住滚滚的流水。据说夜里兰尼斯特的守卫听到了微弱的尖叫和嘶喊，这成了雷耶斯家族最后的反抗声浪。\n\n伟大的卡斯特梅就这样一直矗立着，这是曾经一个伟大家族的水墓。或许某天会有人来揭开这座无言的墓碑……"
 ruin_history_hellgate:0 "狱门厅曾是旱地家族的居城，如今已是一片废墟。旱地家族曾在这个古老的堡垒里统治着硫磺河王国，不向任何人低头。但当娜梅莉亚和洛伊拿人抵达后他们才明白，某个多恩的家族有能力摧毁他们的壁垒。"
 ruin_history_woodfoot:0 "席恩·史塔克第一次把铁民赶出熊岛时，这块地被赐给了伍德福特家族。伍德福特家族在近1500年的时间里保护着这个岛不受任何威胁。但在罗若·葛雷乔伊的领导下，铁种毁灭了伍德富特家族，重新夺回了熊岛。然而，即使伍德福特家族已经灭亡，但古老的伍德福特堡的废墟仍然存在。"
 ruin_history_skane:0 "斯凯恩盛宴；在北境，谁不知道斯卡格斯人和他们臭名昭著的斯凯恩盛宴？当斯卡格斯人还拥有船只时，他们登上了附近的斯凯恩岛，就在那里，他们俘虏了该岛的所有居民。幸运者被掳掠为奴工妻妾，不幸者则被当作斯卡格斯人的盛宴的食物。这场宴会结束了，而斯凯恩岛至今仍空无一人。"
 ruin_history_oldstones:0 "历代河流王一直是学士和河间地贵族间的争论话题。但可以肯定的是，第一个被称为河流和山丘之王的主要家族是穆德家族，他们也是最后一个拥有这个头衔的先民家族。穆德列王就是在今天被称为荒石城的城堡中统治着河间地，在其统治后期，他们与安达尔入侵者展开作战。特里斯蒂芬四世战败后，这座城堡随穆德王国一同毁灭。"
 ruin_history_summerhall:0 "戴伦二世国王成功将多恩并入七大王国后，他在多恩边疆地的山脉上建造了一座夏季行宫，即著名的盛夏厅，以此表明了他对和平的追求。盛夏时节，王室经常会将这里作为躲避君临城燥热空气的居所。戴伦二世后来将这里赐给了他的小儿子，即后来的梅卡一世。梅卡在他哥哥的统治时期和后来他自己的统治时期都一直保留着这个头衔。在他去世时，盛夏厅传给它最后一任主人——「不该成王的王」伊耿五世。正是在深受爱戴的伊耿国王治下，「盛夏厅的悲剧」发生了。当时国王召集亲友，希望能把龙重新带回这个世界。结果是，大部分王室成员连同盛夏厅一齐葬身在了火海。直到今天，盛夏厅仍然空无一人，满目疮痍。当听到歌声时，这里方能被重新唤起一丝活力。"
 ruin_history_morne:0 "这里曾是塔斯的王庭，安达尔人占领岛屿之后，塔斯家族的历代「暮之星」开始了对蓝宝石之岛的统治。时光流逝，塔斯家族与杜兰登家族联姻后，他们的王国并入了后者的风暴王国，王庭随之衰落，如今只剩废墟。"
 ruin_history_landless:0 ""
 ruin_history_generic:0 "从维斯特洛到厄斯索斯，从索斯罗斯到乌尔特斯，这个世界的每片土地、每种气候、每个被忽视的角落上几乎都遍布着废墟。它们有的曾经是伟大的城堡或要塞，在抵御外敌数千年后，终于被粉碎在了某个不可战胜的敌人脚下；有的只是瞭望塔或小堡垒，在经受数次小规模的侵袭后，渐渐被遗忘在了时间的某个角落。而有的则古老得无法估量，如索斯罗斯的夷林和阴影之地的斯泰亚，在自由堡垒乃至夷地有记载之前就已存在。还有的最近才沦为废墟，并被记录在日出和日落国度学者们的书中。它们大多有属于自己的传说、故事或歌谣，吟游诗人们传唱着它们毁灭的故事，以及一些被遗忘的谎言和不为人知的秘辛。\n\n要对被毁坏的伯爵领进行持有并开始重建，请进入地产视图并选择“重建废墟”。当你拥有一个废墟封地时，你可以升级主废墟建筑来开始重建。"
