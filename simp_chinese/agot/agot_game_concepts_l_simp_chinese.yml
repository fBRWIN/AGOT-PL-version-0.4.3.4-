l_simp_chinese:
 game_concept_personal_steward:0 "私人事务官"
 game_concept_personal_steward_desc:0 "$game_concept_personal_steward$是倾向于满足[realm|E]总司令的[councillor|E]。"
 game_concept_agot_knight:0 "骑士"
 game_concept_agot_knights:0 "骑士"
 game_concept_agot_knightspossessive:0 "骑士"
 game_concept_agot_knight_desc:0 "骑士是遵循骑士准则的战士。\n\n传统上维斯特洛七国都有骑士，但即使文化或宗教不同，任何骑士都可以册封骑士。\n\n一个骑士可以招揽一个[squire|E]，加以训练使其有朝一日也能成为一名骑士，骑士也可以授予符合条件的人骑士头衔。\n\n一个人一旦年满16岁，并且没有任何#N 失格特征#!，就可以成为骑士。如果一个角色具有特别高的[prowess|E]，那么也可以从 12 岁开始成为骑士。"
 game_concept_squire:0 "侍从"
 game_concept_squires:0 "侍从"
 game_concept_squirepossessive:0 "侍从"
 game_concept_squire_desc:0 "侍从是受训中的[agot_knight|E]，充当骑士的助手，帮其履行职责。\n\n一个角色一旦年满9岁就有资格成为侍从，直到21岁。在担任侍从期间，他们会经历一些特殊事件，这些事件会#P 提升#!或#N 降低#!侍从经验。一旦他们的年龄足够，或经验足够高，其可能会被册封为骑士。\n\n侍从的骑士之旅受到特质和个性影响，有些角色会比其他角色处理得更好！"
 game_concept_lord_commander:0 "御林铁卫队长"
 game_concept_lord_commander_desc:0 "$game_concept_lord_commander$是负责保卫王室成员的个人安全的[councillor|E]，领导着一支用生命保护他们的精英[knights|E]小队。"
 game_concept_kingsguard:0 "御林铁卫"
 game_concept_kingsguardpossessive:0 "御林铁卫"
 game_concept_kingsguard_desc:0 "$game_concept_kingsguard$是帝国最优秀战士们组成的小团体，发誓为领主效劳，对他们舍命相救。"
 game_concept_maester:0 "学士"
 game_concept_maester_desc:0 "作为维斯特洛思想上的骑士；学城的学士们接受的是最先进的科学教育，并不断尝试学术进步。他们带上金属链条以代表教导的重责，当被分配到七国各地的朝廷担任医生、导师和顾问后，他们的脖子渐渐被项链压弯。为了更大的利益，学士也会放下了自己的名誉，为了知识而加入当权者的内阁会议。"
 game_concept_monastery_holding:0 "修道院"
 game_concept_monastery:0 "修道院"
 game_concept_monasteries:0 "修道院"
 game_concept_monastery_holdings:0 "修道院地产"
 game_concept_monastery_holding_desc:0 ""
 game_concept_ruin_holding:0 "废墟"
 game_concept_ruin_holding_desc:0 "被长久遗弃并忘却的地产，仅仅是昔日的片影。通过与“废墟”角色互动可以[reconstruction_effort|E]。"
 game_concept_ruin:0 "废墟"
 game_concept_ruins:0 "废墟"
 game_concept_ruin_holdings:0 "废墟地产"
 game_concept_ruin_holdings_desc:0 "被长久遗弃并忘却的地产，仅仅是昔日的片影。"
 game_concept_ruin_reconstruction:0 "重建废墟"
 game_concept_ruin_reconstruction_desc:0 "尽管过程漫长而艰难，通过对废墟的[buildings|E]进行升级，可将其重建为像样的地产。\n\n如果想要开始重建，请单击持有废墟的角色，这将跳转到另一个窗口。在那里，单击“重建废墟”选项。"
 game_concept_reconstruction:0 "重建废墟"
 game_concept_reconstruction_desc:0 "尽管过程漫长而艰难，通过对废墟的[buildings|E]进行升级，可将其重建为像样的地产。\n\n如果想要开始重建，请单击持有废墟的角色，这将跳转到另一个窗口。在那里，单击“重建废墟”选项。"
 game_concept_reconstruction_effort:0 "重建废墟"
 game_concept_reconstruction_effort_desc:0 "尽管过程漫长而艰难，通过对废墟的[buildings|E]进行升级，可将其重建为像样的地产。\n\n如果想要开始重建，请单击持有废墟的角色，这将跳转到另一个窗口。在那里，单击“重建废墟”选项。"
 game_concept_bastard_house:0 "私生子分支"
 game_concept_bastard_branch:0 "私生子分支"
 game_concept_bastard_houses:0 "私生子分支"
 game_concept_bastard_branches:0 "私生子分支"
 game_concept_bastard_house_desc:0 "有后代的[bastard|E]会创立自己的[house|E]。这样的分家与[cadet_branches|E]等同作为大宗族中的独立分支。"
 game_concept_agot_dynastic_stability:0 "宗族稳定"
 game_concept_agot_dynastic_stability_desc:0 "宗族稳定是一种机制，使[houses|E]能够在父系[succession|E]的领地中依旧保存不变。\n\n如果一个小家族的角色继承了与其有血缘关系的大家族的[title|E]，那么其将使用所继承家族的家族名。"
 game_concept_reaving:0 "劫掠"
 game_concept_reaving_desc:1 "统治者开展远征以破坏附近海岸线的一种[activity|E]。\n\n这种行为的主要目的是掠夺[gold|E]。\n\n[ruler|E]会邀请他们的近亲、[courtiers|E]、[guests|E]和[vassals|E]参与。"
 game_concept_admiral:0 "海政大臣"
 game_concept_admirals:0 "海政大臣"
 game_concept_admiral_desc:1 "$game_concept_admiral$是负责你的航海和海军事务的[councillor|E]，也是你[fleet|E]的大船长和军队[embark|E]的监督者。"
 game_concept_castellan:0 "代理城主"
 game_concept_castellan_desc:1 "$game_concept_castellan$是作为你强有力的右手的[councillor|E]。他们可以根据自己的能力完成各种各样的[councillor_tasks|E]，借用你的声说话，你的手做事。"
 activity_kinguard_bodyguard_name:0 "护卫的职责"
 activity_kinguard_bodyguard:0 "护卫的职责"
 activity_location_set:0 "旅行中"
 activity_location_set_name:0 "旅行中"
 game_concept_agot_personal_coa:0 "个人纹章"
 game_concept_agot_personal_coa_desc:0 "$game_concept_agot_personal_coa$是非[house|E]共有的私人纹章。\n\n玩家可以根据自己的喜好自定义个人纹章；此外，角色有时也会根据特定条件被授予个人纹章——比如绰号或出生顺序。"
 game_concept_pirate_den_holding:0 "海盗窝点"
 game_concept_pirate_den_holding_desc:0 "海盗窝点是一种[holding_type|E]类型，是海盗被迫登陆时修建的简易据点。它是[GetGovernment( 'pirate_government' ).GetName][rulers|E]唯一可用的地产类型。"
 game_concept_pirate_den:0 "海盗窝点"
 game_concept_pirate_dens:0 "海盗窝点"
 game_concept_pirate_den_holdings:0 "海盗窝点"
 game_concept_maesters:0 "学士"
 game_concept_dragon:0 "龙"
 game_concept_dragon_desc: "龙是一种魔法生物，古瓦雷利亚的龙王们曾驾驭它们征服已知世界。亲眼见到它们，便是见到了火焰凝结成的肉身；亲自骑上它们，便是成为了自己命运的主宰，整个世界都将因你而改变。\n\n每条龙都有各自的[personality|E]、[traits|E]乃至[education|E]程度，这些因素会影响它们的[temperament|E]、[Concept('draconic_dread','恐惧值')|E]与[taming_chance|E]。龙的[dragon_combat_effectiveness|E]将决定它们在战场上的作用，其将随着龙的年岁增长或龙的[Concept('dragon_size','体型')|E]增加而获得相应提升。\n\n[dragon_type|E]有三种：[wild_dragon|E]、[owned_dragon|E]和[tamed_dragon|E]。如果条件允许，已驯服或待驯服的龙可以被安置在[dragonpit|E]里。"
 game_concept_dragon_type:0 "龙的类型"
 game_concept_dragon_type_desc:0 "龙有三种不同的类型，分别是：[wild_dragons|E]、[owned_dragons|E]和[tamed_dragons|E]。龙的类型会影响其与世界的交互方式、[ruler|E]与其的交互方式，以及是否能用于战斗。"
 game_concept_wild_dragon:0 "野龙"
 game_concept_wild_dragons:0 "野龙"
 game_concept_wild_dragon_desc:0 "$game_concept_wild_dragons$是指不归属于任何[ruler|E]的龙，它们仅仅以自然的方式存在。野龙可以在世界上的任何角落游荡，但它们通常会更喜欢待在自己的巢穴附近。角色不能将野龙用于战斗或旅行，正相反，野龙会对在其活动区域内的[realm|E]和[ruler|E]构成巨大的威胁。\n\n位于野龙所在地附近的统治者或[courtiers|E]可以直接尝试驯服野龙，除此之外，拥有[dragonpit|E]的统治者也可以尝试抓捕$game_concept_wild_dragon$，被抓捕的龙将成为$game_concept_owned_dragon$。\n\n野龙是[dragon|E]的三种类型之一，其余两种是[owned_dragons|E]与[tamed_dragons|E]。"
 game_concept_owned_dragon:0 "未驯服的龙"
 game_concept_owned_dragons:0 "未驯服的龙"
 game_concept_owned_dragon_desc:0 "$game_concept_owned_dragons$是指被一位[ruler|E]安置在[dragonpit|E]里，但尚未被任何[GetTrait('dragonrider').GetName(GetNullCharacter)]驯服的龙。$game_concept_owned_dragons$将始终待在龙穴的所在地，且不能被用于战斗或旅行。不过，$game_concept_owned_dragons$要比$game_concept_wild_dragons$更容易驯服。没有驯服过[dragon|E]的角色可以与可以与宫廷中$game_concept_owned_dragons$互动，与它们结成纽带，或直接尝试驯服。\n\n$game_concept_owned_dragons$是[dragon|E]的三种类型之一，其余两种是[wild_dragons|E]与[tamed_dragons|E]。"
 game_concept_tamed_dragon:0 "已驯服的龙"
 game_concept_tamed_dragons:0 "已驯服的龙"
 game_concept_tamed_dragon_desc:0 "$game_concept_tamed_dragons$是指已被一位[GetTrait('dragonrider').GetName(GetNullCharacter)]驯服的龙。如果其骑手为[ruler|E]，则龙将待在骑手的首都，否则就待在其骑手所在领主的首都。当然，这也有例外情况，比如当其正被用于[travel|E]或加入[army|E]作战。\n\n$game_concept_tamed_dragons$是[dragon|E]的三种类型之一，其余两种是[wild_dragons|E]与[owned_dragons|E]。如果$game_concept_tamed_dragons$未被关在[dragonpit|E]里，其将在骑手死亡时成为一条野龙。"
 game_concept_draconic_dread:0 "龙的恐怖值"
 game_concept_draconic_dread_desc:0 "类似一般统治者的[dread|E]，[dragon|E]也有其专有的恐怖值，我们称之为$game_concept_draconic_dread$。其数值代表着人类对此类生物的恐惧度。$game_concept_draconic_dread$在很大程度上由[dragons_size|E]决定，其也会受龙的[personality|E]和行为的影响。"
 game_concept_temperament:0 "脾气"
 game_concept_temperament_desc:0 "$game_concept_temperament$代表着一条[dragon|E]性格与情绪的总和。其数值为正则表示这条龙较友善且易于亲近，其数值为负则表示这条龙较为顽固且颇具野性。龙的脾气会受其[personality|E]、[education|E]程度，以及过往经历的影响。"
 game_concept_taming_chance:0 "驯服几率"
 game_concept_taming_chance_desc:0 "$game_concept_taming_chance$指的是一条[dragon|E]能被人类驯服或亲近的可能性。驯服几率越高，表示龙越可能接受人类的互动；而驯服几率越低，则表示除了拥有非凡决心的人外，其他人都很难将其驯服。龙的驯服几率会受到其[personality|E]、[education|E]程度，以及过往经历的影响。"
 game_concept_dragon_size:0 "龙的体型"
 game_concept_dragons_size:0 "龙的体型"
 game_concept_dragon_size_desc:0 "$game_concept_dragon_size$是指[dragon|E]的实际大小，包括身长、翼展和体重的总和。龙的体型会极大地影响其[dragon_combat_effectiveness|E]、[Concept('draconic_dread','恐惧值')|E]和[taming_chance|E]。\n\n龙永远不会停止生长，但生长速度会随着年龄的增长而减缓。居住在人造[dragonpit|E]中的龙会比在野外或[natural_dragonpit|E]中生活的龙长得慢。"
 game_concept_dragon_combat_effectiveness:0 "战斗力"
 game_concept_dragon_combat_effectiveness_desc:0 "$game_concept_dragon_combat_effectiveness$是衡量一条[dragon|E]作战能力的标准。它主要由[dragons_size|E]决定，但也可能受龙的[traits|E]和[GetTrait('dragonrider').GetName(GetNullCharacter)]的经验的影响。战斗力高的龙在战场上会表现得更出色。"
 game_concept_dragonpit:0 "龙穴"
 game_concept_dragonpits:0 "龙穴"
 game_concept_dragonpit_desc:0 "$game_concept_dragonpit$是一种用于安置[owned_dragons|E]和[tamed_dragons|E]的[building|E]。这类建筑的建造成本高昂，建成后可以为持有者的龙提供更多安全保障。龙穴的持有者可以任命$head_dragonkeeper_court_position$[court_position|E]，并解锁一组独特的互动选项。值得注意的是，如果龙的骑手死亡，龙穴是唯一能使[tamed_dragons|E]免于成为[wild_dragons|E]的途径。\n\n龙石岛的龙山是一处[natural_dragonpit|E]，这是一种特殊的龙穴。"
 game_concept_dragon_pit:0 "$game_concept_dragonpit$"
 game_concept_dragon_pit_desc:0 "$game_concept_dragonpit_desc$"
 game_concept_natural_dragonpit:0 "天然龙穴"
 game_concept_natural_dragonpits:0 "天然龙穴"
 game_concept_natural_dragonpit_desc:0 "$game_concept_natural_dragonpit$是[dragonpit|E]的一种类型，是一种被[dragonkeepers|E]组织用来豢养和看守[dragons_plural|E]的天然洞穴，天然龙穴中[dragons_size|E]不会像被关在人造龙穴中的龙那样受到太大的影响。"
 game_concept_anti_dragon_maa:0 "反巨龙装置"
 game_concept_anti_dragon_maa_desc:0 "反巨龙装置是专为对抗[dragons_plural|E]而组建的[men_at_arms|E]，其作用仅限于此，对付一般部队没有特别的价值。反巨龙装置是唯一能够帮助[army|E]抵御巨龙的武器。"
 game_concept_dragon_gender:0 "龙的性别"
 game_concept_dragon_gender_desc:0 "[dragons_plural|E]的本质在学城的[maesters|E]间一直是个颇有争议的问题。有些人认为龙的性别会根据当前需要在雌雄之间变换，而有些人则认为龙根本就没有真正的性别。历史上，曾经产下过龙蛋的龙被统称为母龙，尽管有些所谓的母龙从未产过蛋。\n\n无论如何，人类的传统观念认为龙确实有性别之分。除非某位驭龙者能有新的发现或某群龙类呈现出新的性别特征。"
 game_concept_dragonblood:0 "龙血"
 game_concept_dragonblood_desc:0 "$game_concept_dragonblood$表明一个[character|E]是某位[GetTrait('dragonrider').GetName( GetNullCharacter )|LV]的后代，或是拥有[GetModifier('dragonrider_house_modifier').GetNameWithTooltip|L]修正的[house|E]的后代。"
 game_concept_authorized_tamer:0 "获许可的驯龙者"
 game_concept_authorized_tamer_desc:0 "$game_concept_authorized_tamer$指的是被授予特别许可进入某处[dragonpit|e]的[character|e]，其可以无视当前龙穴法律进入此龙穴。龙穴的主人随时可以收回这一特权。\n\n一名角色同时只能成为一处龙穴的$game_concept_authorized_tamer$。"
 game_concept_dragonkeeper:0 "龙卫"
 game_concept_dragonkeepers:0 "龙卫"
 game_concept_dragonkeeper_desc:0 "$game_concept_dragonkeepers$组织负责饲养[dragons_plural|E]并看守[dragonpits|E]，其由一名$head_dragonkeeper_court_position$领导。任命$head_dragonkeeper_court_position$后将解锁数个[dragonpit_interactions|E]选项。"
 game_concept_dragonpit_interactions:0 "龙穴互动"
 game_concept_dragonpit_interactions_desc:0 "$game_concept_dragonpit_interactions$指的是[character|E]在任命了$head_dragonkeeper_court_position$[court_position|E]后解锁的一组[interactions|E]类型。这组互动可使[dragonpit|e]所有者更好地控制龙穴。\n\n$EFFECT_LIST_BULLET$#V 传授关于龙的知识#!互动——传授孩子、孙子或其他[house|E]成员关于龙的知识。\n$EFFECT_LIST_BULLET$#V 下达龙穴禁令#!互动——限制一个根据当前龙穴[laws|e]本可以进入龙穴的角色进入龙穴。\n$EFFECT_LIST_BULLET$#V 解除龙穴禁令#!互动——重新允许被禁止进入龙穴的角色进入龙穴。\n$EFFECT_LIST_BULLET$#V 授予龙穴许可#!互动——使某位角色成为特定龙穴的[authorized_tamer|E]。\n$EFFECT_LIST_BULLET$#V 将龙蛋放进龙穴#!互动——将一枚龙蛋[artifact|e]送至龙穴，其将在此安全保管并自行孵化。\n$EFFECT_LIST_BULLET$#V 取回龙穴的龙蛋#!互动——取回放在龙穴里的龙蛋。"
 game_concept_dragons_plural:0 "龙"
 game_concept_story_content_robert_baratheon_282:0 "$game_concept_story_generic_prefix$$bookmark_282_robert_baratheon$"
 game_concept_story_content_robert_baratheon_282_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演劳勃·拜拉席恩，你将投身于对抗「疯王」伊里斯·坦格利安及其支持者的激烈战斗中，此刻七大王国正深陷内战的漩涡，将有一连串精心策划的剧本事件逐一上演，而你的故事情节将随着你对坦格利安王朝挑战的成功或失败而迎来高潮。"
 game_concept_story_content_rhaegar_targaryen_282:0 "$game_concept_story_generic_prefix$$bookmark_282_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_282_desc:0 "#tooltip_heading 故事风格：适中#!\n\n扮演雷加·坦格利安，你将与你的父亲伊里斯·坦格利安二世并肩作战，对抗劳勃·拜拉席恩的叛军。你将经历一系列关于战争以及王国未来的剧情事件。"
 game_concept_story_content_aerys_targaryen_282:0 "$game_concept_story_generic_prefix$$bookmark_282_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_282_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演伊里斯·坦格利安，你将与劳勃·拜拉席恩及其盟友的军队展开激战。战争期间，将触发一系列精心设计的剧情事件，涉及战争、王国以及你的家族。你的故事将在你战胜或败给叛军时达到高潮。"
 game_concept_story_content_tywin_lannister_282:0 "$game_concept_story_generic_prefix$$bookmark_282_tywin_lannister$"
 game_concept_story_content_tywin_lannister_282_desc:0 "#tooltip_heading 故事风格：适中#!\n\n扮演泰温·兰尼斯特，作为战争中的中立者，你目睹了昔日挚友伊里斯·坦格利安如何沦为「疯王」，并与劳勃·拜拉席恩领导的叛军联盟陷入殊死搏斗。在这场席卷七大王国的内战中，你的参战意愿将可能引发连锁反应，影响整个七大王国的命运。"
 game_concept_story_content_eddard_stark_282:0 "$game_concept_story_generic_prefix$$bookmark_282_eddard_stark$"
 game_concept_story_content_eddard_stark_282_desc:0 "#tooltip_heading 故事风格：适中#!\n\n扮演艾德·史塔克，你将与劳勃·拜拉席恩携手，共同迎战「疯王」伊里斯·坦格利安。你将经历一系列与失踪的妹妹莱安娜·史塔克的命运有关的事件。"
 game_concept_story_content_aegon_targaryen_259:0 "$game_concept_story_generic_prefix$$bookmark_259_aegon_targaryen$"
 game_concept_story_content_aegon_targaryen_259_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演伊耿·坦格利安，你必须在家族、王国以及你内心深处的梦想之间找到平衡。你将经历一系列与你的家族和王国紧密相关的剧情事件。"
 game_concept_story_content_maelys_blackfyre_259:0 "$game_concept_story_generic_prefix$$bookmark_259_maelys_blackfyre$"
 game_concept_story_content_maelys_blackfyre_259_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演马里斯·黑火，你将携手盟友，踏上夺回属于你的七大王国的征途。你将亲历一系列跌宕起伏的征服事件，剧情将在你重返维斯特洛时达到高潮。"
 game_concept_story_content_viserys_targaryen_109:0 "$game_concept_story_generic_prefix$$bookmark_106_viserys_targaryen$"
 game_concept_story_content_viserys_targaryen_109_desc:0 "#tooltip_heading 故事风格：轻量#!\n\n扮演韦赛里斯·坦格利安一世，你接手了祖父杰赫里斯·坦格利安统治下和平已久的王国。你将亲历一系列围绕着你的家族的剧情事件，尤其是关于你的兄弟——戴蒙·坦格利安王子。"
 game_concept_story_content_daemon_targaryen_109:0 "$game_concept_story_generic_prefix$$bookmark_106_daemon_targaryen$"
 game_concept_story_content_daemon_targaryen_109_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演戴蒙·坦格利安，你将与那些对石阶列岛虎视眈眈的三城同盟会海盗展开激战。随着你征服的脚步不断前进，你将亲历一系列与家庭、铁王座，以及石阶列岛的命运紧密相连的剧情事件。"
 game_concept_story_content_corlys_velaryon_109:0 "$game_concept_story_generic_prefix$$bookmark_106_corlys_velaryon$"
 game_concept_story_content_corlys_velaryon_109_desc:0 "#tooltip_heading 故事风格：适中#!\n\n扮演科利斯·瓦列利安，你将与戴蒙·坦格利安并肩作战，共同对抗那些对石阶列岛心怀不轨的三城同盟会海盗。随着你征服的脚步不断前进，你将亲历一系列与这场战争有关的剧情事件。"
 game_concept_story_content_craghas_drahar_109:0 "$game_concept_story_generic_prefix$$bookmark_106_craghas_drahar$"
 game_concept_story_content_craghas_drahar_109_desc:0 "#tooltip_heading 故事风格：轻量#!\n\n扮演克拉哈斯·达哈尔，你将迎战戴蒙·坦格利安与科利斯·瓦列利安的入侵大军。当你胜利或失败时，你将亲历一系列与这场战争紧密相关的剧情事件。"
 game_concept_story_content_tytos_lannister_259:0 "$game_concept_story_generic_prefix$$bookmark_259_tytos_lannister$"
 game_concept_story_content_tytos_lannister_259_desc:0 "#tooltip_heading 故事风格：适中#!\n\n扮演泰陀斯·兰尼斯特，你是西境的至高统领，需要应对手下那些野心勃勃、傲慢自大的封臣。你将亲历一系列与你多位封臣的地位和位置紧密相关的剧情事件，处理好这场即将来临的叛乱。"
 game_concept_story_content_roger_reyne_259:0 "$game_concept_story_generic_prefix$$bookmark_259_roger_reyne$"
 game_concept_story_content_roger_reyne_259_desc:0 "#tooltip_heading 故事风格：轻量#!\n\n扮演罗杰·雷耶斯，你是一位野心勃勃的领主，对你的封君泰陀斯·兰尼斯特鲜有敬意。你将亲历一系列与你在西境所扮演角色紧密相关的剧情事件，最终可能将你引向与兰尼斯特的战争。"
 game_concept_nw_govt:0 "守夜人"
 game_concept_nw_govt_desc:0 "在$game_concept_nw_govt$[government_form|E]下，最上级[liege|E]将[land|E]授予给[vassals|E]以进行统治和守护长城。在此政体下，只有守夜人的誓言兄弟才能拥有头衔，而当他们去世时，他们的头衔将被归还给领主。"
 game_concept_nw_govt_i:0 "@nights_watch_government!"
 game_concept_pirate_govt:0 "海盗"
 game_concept_pirate_govt_desc:0 "在$game_concept_pirate_govt$[government_form|E]下，[rulers|E]必须遵从一种选举形式的[succession|E]法，且仅可使用一种特殊的[buildings|E]类型[pirate_den_holdings|E]。尽管有这些限制，但海盗统治者仍可以[raid|E]和使用征服[casus_belli|E]。"
 game_concept_pirate_govt_i:0 "@pirate_government!"
 game_concept_citadel_govt:0 "枢机会"
 game_concept_citadel_govt_desc:0 "$game_concept_citadel_govt$为不可游玩的政体，代表学士的组织。"
 game_concept_citadel_govt_i:0 "@the_citadel_government!"
 game_concept_kg_govt:0 "御林铁卫"
 game_concept_kg_govt_desc:0 "$game_concept_kg_govt$为不可游玩政体，代表铁王座国王的精锐卫队。"
 game_concept_kg_govt_i:0 "@kingsguard_government!"
 game_concept_silent_sisters_govt:0 "静默姐妹会"
 game_concept_silent_sisters_govt_desc:0 "$game_concept_silent_sisters_govt$为不可游玩政体，是七神信仰中为死者服务的女性组织。"
 game_concept_silent_sisters_govt_i:0 "@silent_sisters_government!"
 game_concept_ruins_govt:0 "废墟"
 game_concept_ruins_govt_desc:0 "$game_concept_ruins_govt$为不可游玩的政体，代表已化作废墟的领地，暂时由废墟守卫看管，日后或有机会重建。"
 game_concept_ruins_govt_i:0 "@ruins_government!"
 game_concept_story_content_maekar_targaryen_233:0 "$game_concept_story_generic_prefix$$bookmark_233_maekar_targaryen$"
 game_concept_story_content_maekar_targaryen_233_desc:0 "#tooltip_heading 故事风格：轻量#!\n\n扮演梅卡·坦格利安一世，你必须应对一场正在酝酿的叛乱和迫在眉睫的继承危机。你将亲历与培克叛乱和铁王座继承人相关的剧情事件。"
 game_concept_story_content_aerys_targaryen_277:0 "$game_concept_story_generic_prefix$$bookmark_277_aerys_targaryen$"
 game_concept_story_content_aerys_targaryen_277_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演伊里斯·坦格利安二世，你正被丹尼斯·达克林囚禁，他索求一份特许令来挽救他那岌岌可危的港口。你将亲历一系列围绕你的被囚、国王之手的应对，以及与你的长子兼继承人相关的剧情事件。"
 game_concept_story_content_rhaegar_targaryen_277:0 "$game_concept_story_generic_prefix$$bookmark_277_rhaegar_targaryen$"
 game_concept_story_content_rhaegar_targaryen_277_desc:0 "#tooltip_heading 故事风格：适中#!\n\n扮演雷加·坦格利安，你将参与营救父王伊里斯·坦格利安二世的决策。你将亲历一系列关于营救父亲的剧情事件，并决定暮谷镇乃至七大王国的命运。"
 game_concept_story_content_denys_darklyn_277:0 "$game_concept_story_generic_prefix$$bookmark_277_denys_darklyn$"
 game_concept_story_content_denys_darklyn_277_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演丹尼斯·达克林，你正将国王伊里斯二世囚禁。你将亲历一系列利用国王的安危为筹码，同王室讨价还价，为家族争取更多利益的剧情事件。"
 game_concept_story_content_tywin_lannister_277:0 "$game_concept_story_generic_prefix$$bookmark_277_tywin_lannister$"
 game_concept_story_content_tywin_lannister_277_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演泰温·兰尼斯特，你正担任国王之手，效力于被囚禁的伊里斯·坦格利安二世国王，你必须与丹尼斯·达克林对峙，为保证国王的安危而努力。你将亲历一系列围绕营救国王以及其后续发展的剧情事件。"
 game_concept_agot_legitimate_house:0 "正统家族"
 game_concept_agot_legitimate_house_desc:0 "维斯特洛是一片古老的土地，其统治者的合法性不仅源自其当下的权力，还源自其可追溯的古老血统。$game_concept_agot_legitimate_house$被认为是一处[title|E]真正的统治者。$game_concept_agot_legitimate_house$的成员会继承头衔的先祖宣称，将能够更顺利地统治相应的领地，并在失去头衔后获得更多的宣称支持者。\n\n如果一个非$game_concept_agot_legitimate_house$控制了此处头衔，其将逐渐成为此处头衔的$game_concept_agot_legitimate_house$。这一演变进程将显示在头衔历史中，且受多种因素影响。而一旦该[house|E]失去此头衔，其将失去全部成为$game_concept_agot_legitimate_house$的进度。"
 game_concept_story_content_lyonel_baratheon_239:0 "$game_concept_story_generic_prefix$$bookmark_239_lyonel_baratheon$"
 game_concept_story_content_lyonel_baratheon_239_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演莱昂诺·拜拉席恩，你是一位决心恢复家族荣誉的领主。你将经历一系列围绕酝酿中的叛乱的剧本事件。"
 game_concept_story_content_aegon_v_239:0 "$game_concept_story_generic_prefix$$bookmark_239_aegon_targaryen$"
 game_concept_story_content_aegon_v_239_desc:0 "#tooltip_heading 故事风格：丰富#!\n\n扮演伊耿·坦格利安五世，你必须处理你的子女任性行为的后果。你将经历一系列与日益加剧的叛乱相关的剧本事件。"
 game_concept_story_content_bloodraven_239:0 "$game_concept_story_generic_prefix$$bookmark_239_bloodraven$"
 game_concept_story_content_bloodraven_239_desc:0 "#tooltip_heading 故事风格：适中#!\n\n扮演「血鸦」布林登，你是新当选的守夜人军团总司令。你将经历一系列与你所预见梦境相关的剧本事件。"
 game_concept_story_content_bittersteel_239:0 "$game_concept_story_generic_prefix$$bookmark_239_bittersteel$"
 game_concept_story_content_bittersteel_239_desc:0 "#tooltip_heading 故事风格：轻量#!\n\n扮演「寒铁」伊葛，你是黄金团的团长。你将经历一系列与「凶暴的」马里斯的野心相关的剧本事件。"
 game_concept_story_content_garlan_tyrell_239:0 "$game_concept_story_generic_prefix$$bookmark_239_garlan_tyrell$"
 game_concept_story_content_garlan_tyrell_239_desc:0 "#tooltip_heading 故事风格：轻量#!\n\n扮演加兰·提利尔，你必须选择是忠于王室或与狂笑风暴并肩作战。你将经历一系列与伊耿·坦格利安子女的婚约相关的剧本事件。"
 game_concept_story_content_runceford_redwyne_239:0 "$game_concept_story_generic_prefix$$bookmark_239_runceford_redwyne$"
 game_concept_story_content_runceford_redwyne_239_desc:0 "#tooltip_heading 故事风格：轻量#!\n\n扮演伦赛佛德·雷德温，你的女儿奥莲娜已与戴伦·坦格利安订婚——但这一情况可能很快将发生变化，你必须据此采取行动。你将经历一系列与伊耿·坦格利安子女的婚约相关的剧本事件。"
 game_concept_agot_spoils_of_war:0 "战争赏赐"
 game_concept_agot_spoils_of_war_desc:0 "$game_concept_agot_spoils_of_war$是一个可在宣称者战胜[empire|E]级[title|e]后触发的事件。拥有至少10%的战争贡献度且位于前三名的进攻方成员，可向新登基的宣称者提出指定的赏赐请求。\n\n赏赐内容包括：\n$EFFECT_LIST_BULLET$#V 黄金#!\n$EFFECT_LIST_BULLET$#V 御前会议席位#!\n$EFFECT_LIST_BULLET$#V 王室联姻#!\n$EFFECT_LIST_BULLET$#V 任命家庭成员加入[kingsguard|E]#!\n$EFFECT_LIST_BULLET$#V 至高统领头衔#!"
 game_concept_agot_legitimate_house_the_north_remembers:0 "北境永不遗忘"
 game_concept_agot_legitimate_house_the_north_remembers_desc:0 "北境是一片顽固的土地，有着顽固的人民。这里的人不会轻易忘记自己的统治者，因此相较于其他地区，其对新[agot_legitimate_house|E]的接纳过程更为缓慢。"
 game_concept_agot_legitimate_house_iron_price:0 "铁钱"
 game_concept_agot_legitimate_house_iron_price_desc:0 "铁种们相信，只有真正有实力夺取王冠的人才配做国王。因此他们不太在意青绿之地上所谓古老的血脉传承，相较于其他地区，其更容易接纳一个新的[agot_legitimate_house|E]。"
 game_concept_agot_bastard_surnames:0 "私生子姓氏"
 game_concept_agot_bastard_surnames_desc:0 "根据维斯特洛的习俗，出身高贵的领主的[bastards|E]通常会根据其出生地或成长地获得一个与地区相关的姓氏。这一做法旨在将私生子与其父母的家族以及合法的兄弟姐妹区分开来。\n\n尽管并非强制要求，许多私生子所诞下的合法子女仍会保留其父母的私生子姓氏，有的人还会对该私生子姓氏进行适当的修改，以表明其合法身份。"
 game_concept_agot_surname:0 "姓氏"
 game_concept_agot_bank:0 "银行"
 game_concept_agot_banking:0 "银行"
 game_concept_agot_banks:0 "银行"
 game_concept_agot_bank_desc:0 "$game_concept_agot_bank$是负责保管、借贷和投资黄金的机构。银行由一位[agot_bank_director|E]管理，负责银行的监督和运营。股东持有银行基金的股份，并以股息形式获取收益。\n\n#weak 玩家可向银行申请贷款，但贷款金额需量力而行。#!"
 game_concept_agot_bank_director:0 "理事"
 game_concept_agot_bank_directors:0 "理事"
 game_concept_agot_bank_director_desc:0 "$game_concept_agot_bank_director$负责监督[agot_bank|E]的运营。$game_concept_agot_bank_director$由银行股东举产生，终身任职。"
 game_concept_agot_bank_profits:0 "利润"
 game_concept_agot_bank_profit:0 "利润"
 game_concept_agot_bank_profits_desc:0 "$game_concept_agot_bank_profits$指的是[agot_bank|E]的所有贷款利息收入加上投资基金收益之和，再扣除全部[agot_bank_expenses|E]后的剩余金额。"
 game_concept_agot_bank_expenses:0 "支出"
 game_concept_agot_bank_expense:0 "支出"
 game_concept_agot_bank_expenses_desc:0 "$game_concept_agot_bank_expenses$代表[agot_bank|E]的总支出，包括坏账的损失、追讨贷款的相关成本、支付给追讨逾期贷款代理人的佣金、投资基金亏损，以及银行的日常运营成本（每年按银行总价值的1%计算）。"
 game_concept_agot_bank_interest_rate:0 "利率"
 game_concept_agot_bank_interest_rate_desc:0 "$game_concept_agot_bank_interest_rate$定义了借款人每年需支付的[agot_bank|E]基础利率水平，分为三档：#difficulty_hard 高#!、#difficulty_medium 中#!、#difficulty_easy 低#!。实际利率将根据每位客户的具体情况综合考虑确定。"
 game_concept_agot_bank_risk_level:0 "风险等级"
 game_concept_agot_bank_risk_level_desc:0 "$game_concept_agot_bank_risk_level$定义了[agot_bank|E]在发放贷款和进行基金投资时愿意承担的风险程度，分为三档：#difficulty_hard 高#!、#difficulty_medium 中#!、#difficulty_easy 低#!。如果你的信用水平超出该风险等级规定的上限，银行将拒绝向你提供贷款。"
 game_concept_agot_bank_dividend_level:0 "股息等级"
 game_concept_agot_bank_dividend_level_desc:0 "$game_concept_agot_bank_dividend_level$是一个决定每5年利润中作为[agot_bank|E]股息支付给股东的比例系数：#difficulty_hard 50%#!、#difficulty_medium 75%#!或#difficulty_easy 100%#!。"
 game_concept_agot_bank_interest_rate_l:0 "利率"
 game_concept_agot_bank_interest_rates:0 "利率"
 game_concept_agot_bank_interest_rates_l:0 "利率"
 game_concept_agot_bank_risk_level_l:0 "风险等级"
 game_concept_agot_bank_risk_levels:0 "风险等级"
 game_concept_agot_bank_risk_levels_l:0 "风险等级"
 game_concept_agot_bank_dividend_level_l:0 "股息等级"
 game_concept_agot_bank_dividends:0 "股息"
 game_concept_command_govt:0 "指挥官"
 game_concept_command_govt_desc:0 "$game_concept_command_govt$为不可游玩的政体，代表受任命的指挥官监管的领地。"
 game_concept_command_govt_i:0 "@command_government!"
 game_concept_host_govt:0 "流亡军"
 game_concept_host_govt_desc:0 "$game_concept_host_govt$更像是一种临时的团体，而非真正意义上的长期政府形式。此类团体往往有一个特定的目标，一旦目标达成，该[government|E]就会转型或解散。"
 game_concept_host_govt_i:0 "@host_government!"