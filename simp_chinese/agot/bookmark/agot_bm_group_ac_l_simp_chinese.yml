 agot_bm_7898:0 "流血世纪"
 agot_bm_7898_desc:0 "瓦雷利亚自由堡垒已然崩溃。末日降临在半岛上，这意味着瓦雷利亚已经消失，自由堡垒也被摧毁。据说末日带来的火和烟无比炽热，甚至龙也死绝了。瓦雷利亚的毁灭大大减少了已知世界中龙王的数量：坦格利安家族已经搬迁至龙石岛，其他一些末日发生时不在瓦雷利亚的龙王，也幸存了下来。\n瓦雷利亚的毁灭在厄斯索斯留下了权力真空。正在拜访科霍尔的龙王奥利昂宣布自己为瓦雷利亚的第一任皇帝，并从科霍尔召集了军队。瓦兰提斯，九个自由城邦中最强大的城邦，宣称继承了瓦雷利亚的遗产。与此同时，有传言说多斯拉克人正从东方骑马而出……"
 agot_bm_7932:0 "「强手」哈尔文"
 agot_bm_7932_desc:0 "随着父亲科尔文·霍尔国王的去世，被称为「强手」的哈尔文从自由贸易城邦之旅中回来，并宣称自己将拥有海石之位。哈尔文不似其父那样小心谨慎，他将目光望向风暴王统治下的河间地领主的那片青翠土地。"
 agot_bm_7974:0 "萨洛尔的沦陷"
 agot_bm_7974_desc:0 "萨洛尔王国的高人们已经太久没有理会来自多斯拉克卡奥们的威胁了。眼看一座又一座城市被掠夺和夷为平地，高人们则只能躲在城墙后面。如今在至高王玛佐罗·阿莱休的带领下，萨洛尔人准备与卡奥们进行最后的决战。"
 agot_bm_7996:0 "浴血岁月"
 agot_bm_7996_desc:0 "在「伊耿征服」之前，维斯特洛七王割据，每一位都对霸权汲汲以求。你能效仿伊耿·坦格利安那样一统维斯特洛，使之臣服于唯一的真王吗？"
 agot_bm_7998:0 "征服战争"
 agot_bm_7998_desc:0 "伊耿·坦格利安与其姐妹带着三头巨龙于黑水河河口登陆。「傲慢的」亚尔吉拉拒绝接受伊耿的提议——即令其挚友奥里斯迎娶亚尔吉拉之女，还将伊耿使者的双手砍下送回。伊耿遂立誓征服七国，宣告「维斯特洛只有一位真王」。"
 agot_bm_8000:0 "加冕的真龙"
 agot_bm_8000_desc:0 "占位符"
 agot_bm_8043:0 "教团武装起事"
 agot_bm_8043_desc:0 "在「征服者」伊耿死后，他的继任者伊尼斯登上了铁王座，总主教因深恶痛绝于王室的乱伦通婚而发动了叛乱。如今数年过去，病怏怏的伊尼斯去世了，他的异母弟「残酷的」梅葛坐上了铁王座，并决定解决这场动乱。"