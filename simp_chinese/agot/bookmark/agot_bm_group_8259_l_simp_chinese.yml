 agot_bm_8259:0 "九铜板王"
 agot_bm_8259_desc:0 "又一个觊觎铁王座的黑火在东方崛起——马里斯，这个怪物接管了黄金团的指挥权，并将目光投向维斯特洛。\n\n「凶暴的」马里斯人如其名，越来越多的海盗、亡命之徒和流亡者都宣誓效忠这位未来的国王。他和来自争议之地的九人团联手，即将给狭海对岸的领主们带来不小的麻烦。\n\n然而，伊耿五世在国内的处境同样堪忧。作为平民的保护者，他的许多改革让七大王国的贵族心生不满，更糟的是，随着他的子女们背弃了安排好的政治婚约，「不该成王的王」就此失去了仅有的一点支持。西境的动荡逐步升级，狡猾的罗杰·雷耶斯正暗中策划推翻他的封君。\n\n#bold 伊耿·坦格利安的希望寄托在亚夏的古书之中，里面阐述着龙的重生将带来一个繁荣的新时代。但随着各种危机逼近，这一希望有可能反过来将他整个吞噬。#!"
 bookmark_259_maelys_blackfyre:0 "国王 马里斯一世"
 bookmark_259_maelys_blackfyre_desc:0 "[Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_maelys_blackfyre_259', '$bm_story_content_available_copy|q$' )|E]\n高贵私生子的血液流淌在「凶暴的」马里斯的身体中，作为一名力大无穷的战士兼野蛮的领袖，他曾一拳打死堂兄戴蒙的战马，并将堂兄的头活活扯下来，以此得到黄金团的控制权。现在，在一批亡命之徒的支持下，他或将只凭借蛮力去达成黑龙的夙愿。\n\n#bold 马里斯的蛮力足以使他战无不胜，但他真的具备夺取七大王国的智略吗？#!"
 bookmark_259_aegon_targaryen:0 "国王 伊耿五世"
 bookmark_259_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_aegon_targaryen_259', '$bm_story_content_available_copy|q$' )|E]\n作为前前任国王四子的四子，「不该成王的王」伊耿似乎注定无缘坐上铁王座。然而命运无常，和蔼可亲的「鸡蛋王子」如今已经巧妙地统治了七大王国二十五年——他改善了平民的生活，处理了子女们所背弃的婚约，并平息了第四次黑火叛乱。\n\n#bold 如今七大王国正处于另一场叛乱的边缘，黑火残党集结在可怕的「凶暴的」马里斯旗下，伊耿却被孵化龙蛋的执念所吞噬，这一想法是否会将他推入深渊？#!"
 bookmark_259_jaehaerys_targaryen:0 "杰赫里斯王子"
 bookmark_259_jaehaerys_targaryen_desc:0 "或许是由于健康欠佳，现任龙石岛亲王被许多人认为过于软弱，但他在面对考验时的决心堪比金石，他与妹妹莎亚拉公主的爱情就属这种情况。当他们的哥哥「矮个」邓肯王子放弃继承权，选择娶一个平民为妻时，杰赫里斯注意到了这一点——于是他也秘密地与莎亚拉完成了传统的坦格利安婚姻。\n\n#bold 随着混乱在东方兴起，年轻的王子将如何把握住坦格利安家族的未来？#!"
 bookmark_259_tytos_lannister:0 "领主 泰陀斯"
 bookmark_259_tytos_lannister_desc:0 "[Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_tytos_lannister_259', '$bm_story_content_available_copy|q$' )|E]\n「没牙的狮子」泰陀斯从来都不是一个意志坚强的人，而且又过于轻信他人。泰陀斯曾因其快活的天性而被称为「笑狮」，但随着他的妻子简妮·马尔布兰夫人的去世，泰陀斯陡然消沉下去，他不安分的封臣们很快就学会利用这一点。\n\n#bold 当一头新的狮子在卡斯特梅露出尖牙时，泰陀斯能找到恢复西境秩序的动力和方法吗？或许，那群任性的兰尼斯特幼崽能替父分忧？#!"
 bookmark_259_tywin_lannister:0 "泰温爵士"
 bookmark_259_kevan_lannister:0 "凯冯"
 bookmark_259_roger_reyne:0 "领主 罗杰"
 bookmark_259_roger_reyne_desc:0 "[Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_roger_reyne_259', '$bm_story_content_available_copy|q$' )|E]\n在妹妹艾莲和凯岩城的继承人提恩·兰尼斯特的短暂婚姻的存续期间，「红狮」罗杰在凯岩城度过了漫长的时光。但在提恩死于第四次黑火叛乱后，罗杰回到了卡斯特梅矿山，继续谋划着家族的未来。\n\n#bold 红狮的爪牙很锋利，但它们能长到触及兰尼斯特家族的西境宝座吗？#!"
