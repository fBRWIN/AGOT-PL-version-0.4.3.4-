 agot_bm_group_BR:0 "黑火叛乱\n157 A.C. - 259 A.C."
 agot_bm_8157:0 "多恩征服记"
 agot_bm_8157_desc:0 "当「少龙主」戴伦王子于伊耿历157年登上铁王座后，他为了完成祖先「征服者」伊耿的未竟之业而向独立王国多恩宣战，并藉此希望七大王国能在坦格利安的统治下完成统一。戴伦很快赢得了战争，他在他的《征服多恩》一书中永久记录下了这场胜利：“马泰尔家族的武器是太阳和长矛，这是多恩人最喜欢的两种武器，但在这两种武器中，太阳更为致命。”入侵之后，「少龙主」留下河湾至高统领统治多恩。骄傲的多恩人虽然战败，但既不屈服于龙，也不屈服于提利尔。阴谋和叛乱像野火一样在多恩蔓延，最终导致提利尔大人死亡。他的死导致了整个多恩的叛乱，两周内戴伦的成就便化为泡影。"
 agot_bm_8195:0 "第一次黑火叛乱"
 agot_bm_8195_desc:0 "维斯特洛的内战已是一触即发。戴蒙·黑火，国王伊耿四世的合法私生子，已起兵反抗他出身正统的兄长——国王戴伦二世，此举迫使维斯特洛的诸位领主不得不在黑龙与红龙之间做出抉择。与此同时，在北境的史塔克家族也面临着一场由危险的斯卡格斯岛发起的叛乱；而狭海对岸的自由贸易城邦布拉佛斯与潘托斯之间也正处于战火之中。是时候由你来决定七大王国的命运了。在权力的游戏之中，你不当赢家，就只有死路一条！"
 agot_bm_8211:0 "春季之后"
 agot_bm_8211_desc:0 "蹂躏七大王国的春季大瘟疫夺走了自达官贵人至黎民百姓的生命，而它也终于结束了。随着「贤王」戴伦逝于瘟疫，及其长子「破矛者」贝勒王子殒命于岑树滩比武大会，其次子伊里斯·坦格利安一世如今登上了铁王座。正当坦格利安、黑火和维斯特洛剩下的领主已经准备好为权力、名望、财富重施故技之时，一名被称为「伊戈」的年轻侍从，在「高个」邓肯爵士的指引下，开始了他漫长的旅程……"
 agot_bm_8219:0 "第三次黑火叛乱"
 agot_bm_8219_desc:0 "哈耿·黑火，戴蒙·黑火的第四子，与「寒铁」伊葛共同发动了一次针对伊里斯·坦格利安的进攻，试图为黑火家族夺取铁王座。"
 agot_bm_8226:0 "「红胡子」雷蒙入侵"
 agot_bm_8226_desc:0 "「红胡子」雷蒙将自由民团结起来，并自封塞外之王。在目睹了守夜人的衰落之后，他大胆地决定对其发动攻势，如今正是发动突然袭击的绝佳时机。"
 agot_bm_8236:0 "第四次黑火叛乱"
 agot_bm_8236_desc:0 "戴蒙·黑火三世，哈耿·黑火的长子，与「寒铁」伊葛在马赛岬登陆，共同发动了一次针对国王伊耿·坦格利安五世的进攻。"
