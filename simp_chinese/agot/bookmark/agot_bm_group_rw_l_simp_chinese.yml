 agot_bm_group_RW:0 "洛伊拿战争\n7100 A.D. - 7300 A.D."
 agot_bm_7100:0 "乌龟战争"
 agot_bm_7100_desc:0 "洛伊拿人和洛恩河沿岸的瓦雷利亚殖民者长期以来关系不和。当瓦雷利亚人捕获并屠宰了一只生活在洛恩河并被洛伊拿人视为是神圣的「河中老人」的巨龟时，这场冲突升级了。"
 agot_bm_7294:0 "萨霍伊劫难"
 agot_bm_7294_desc:0 "萨霍伊的洛伊拿人城市和自由城市瓦兰提斯之间的第二次香料战争在洛恩河口爆发。"
 agot_bm_7297:0 "万船横渡"
 agot_bm_7297_desc:0 "随着萨霍伊的毁灭，洛伊拿人在查约恩的「伟大的」盖林亲王的领导下团结起来。盖林亲王发誓要报仇并粉碎瓦雷利亚人。然而，并非所有洛伊拿人都认同盖林的观点。娜·萨星的娜梅莉亚公主认为他们无法赢得这场战斗。"
 agot_bm_7300:0 "娜梅莉亚登陆"
 agot_bm_7300_desc:0 "在海上漂泊了多年之后，娜梅莉亚女王将剩余的舰队带到了多恩。在那里，她受到莫尔斯·马泰尔领主的欢迎并与之结婚。莫尔斯·马泰尔穿上洛伊拿亲王的传统服装，宣布了他对整个多恩的统治，并与他刚结盟的洛伊拿盟友一起试图征服其余小国王。"