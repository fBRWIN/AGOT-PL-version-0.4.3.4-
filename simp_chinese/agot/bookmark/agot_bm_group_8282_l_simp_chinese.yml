 agot_bm_8282:0 "劳勃起义"
 agot_bm_8282_desc:0 "错误的春天已经过去，而#italic 凛冬将至#!——随之而来的，是点燃七大王国纷争的火星。\n\n雷加·坦格利安，铁王座的继承人，绑架了莱安娜·史塔克——她是北境守护之女，并早已和风暴地至高统领订婚。当她的长兄布兰登·史塔克动身南方寻求正义时，「疯王」伊里斯·坦格利安二世拒绝给他一次公平的审判，将他和他的父亲一起残忍地处死。但当「疯王」悬赏艾德·史塔克和劳勃·拜拉席恩两位年轻统领的人头时，谷地的琼恩·艾林大人却举起了他反叛的大旗。\n\n#bold 战争像野火一样在维斯特洛蔓延，是时候由你来决定七大王国的命运了。在权力的游戏之中，你不当赢家，就只有死路一条！#!"
 bookmark_282_eddard_stark:0 "领主 艾德"
 bookmark_282_eddard_stark_desc:0 "[Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_eddard_stark_282', '$bm_story_content_available_copy|q$' )|E]\n艾德自幼被琼恩·艾林收为养子，在谷地抚养长大，期间与拜拉席恩家族的劳勃结为至交，蜕变成一个刚正不阿、重视荣誉的男人。如今，父兄皆惨死于疯王之手，奈德继任为临冬城领主——并将为自身性命奋战到底。\n\n#bold 奈德能否从雷加王子手中救出妹妹？还是会步至亲的后尘，被龙火烧成灰烬？#!"
 bookmark_282_rhaegar_targaryen:0 "雷加王子"
 bookmark_282_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_rhaegar_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\n作为铁王座的继承人，雷加同时受到贵族的尊敬和平民的爱戴。但随着父亲的心智失常，雷加发现自己陷入了猜疑之网。在赫伦堡比武大会上，比武冠军雷加王子竟然无视自己的妻子，指名一名北境之女为「爱与美的王后」，这一丑闻震惊了整个王国。一年之后，雷加与心爱的莱安娜私奔了，尽管有些人声称是他掳走了她。\n\n#bold 当他父亲的残暴行为使局势恶化到外交手段无法解决的地步时，龙王子能护卫自己的家族不被吞噬淹没吗？#!"
 bookmark_282_aerys_targaryen:0 "国王 伊里斯二世"
 bookmark_282_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_aerys_targaryen_282', '$bm_story_content_available_copy|q$' )|E]\n坦格利安家族的伊里斯二世，安达尔人、洛伊拿人和先民的国王，七国统治者暨全境守护者。起初，伊里斯的统治被认为大有前途，然而在「暮谷镇之乱」后，他的精神状况日益恶化并愈发疯狂。他总是听到周围的威胁——有的真实而有的毫无根据——疯王对火越来越着迷。\n\n#bold 如今七大王国已陷入内战，伊里斯会失去在铁王座上的统治吗？还是说他会将敌人全部烧光？#!"
 bookmark_282_tywin_lannister:0 "领主 泰温"
 bookmark_282_tywin_lannister_desc:0 "[Concept( 'story_content_tywin_lannister_282', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_tywin_lannister_282', '$bm_story_content_available_copy|q$' )|E]\n泰温以精于算计和冷酷无情着称，在他父亲软弱无力的统治后，泰温将他的家族势力推向了新的高峰。泰温曾是伊里斯国王的朋友兼国王之手，但他在国王的一次过于严重的怠慢后辞职并回到了凯岩城。尽管疯王正召唤他参战，但泰温至今仍小心翼翼地置身于战争之外。\n\n#bold 泰温会支持他曾经的朋友兼国王吗？还是会为了家族倒向更有利的一方？#!"
 bookmark_282_robert_baratheon:0 "领主 劳勃"
 bookmark_282_robert_baratheon_desc:0 "[Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_robert_baratheon_282', '$bm_story_content_available_copy|q$' )|E]\n作为琼恩·艾林的养子，劳勃与奈德·史塔克在谷地成为终身挚友，并以勇猛善战且嗜酒好色成名。未婚妻被绑架，自己的人头也被悬赏，劳勃别无选择，只得回到风暴地揭竿而起，对抗疯王。\n\n#bold 劳勃一心诛灭坦格利安家族，他必须全力以赴取得成功。但心爱的莱安娜是否会归他所有？#!"
