 agot_bm_8233:0 "培克叛乱"
 agot_bm_8233_desc:0 "一个世纪以来，培克家族三次企图扶植黑火觊觎者登上铁王座，却均告失败。如今，面对家族的持续衰落，培克家族再次向「贤王」戴伦一脉起兵叛乱。\n\n尽管年岁渐长，梅卡·坦格利安一世国王仍是一位勇猛的战士，他正亲率王领与西境的联军，誓要扑灭这场叛乱的点点星火。在梅卡一生近六十年的岁月里，他挫败过无数次挑战，这场#italic 战争#!显然只会是他戎马一生的小小插曲。\n\n#bold 培克大人能否改写家族的命运？或者，这个曾经辉煌一时的家族将彻底沦为历史的尘埃？#!"
 bookmark_233_maekar_targaryen:0 "国王 梅卡一世"
 bookmark_233_maekar_targaryen_desc:0 "[Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_maekar_targaryen_233', '$bm_story_content_available_copy|q$' )|E]\n梅卡·坦格利安一世，戴伦二世国王的幼子。真龙家族的统治正日益不稳，梅卡将毕生精力都用于平息针对坦格利安家族的叛乱。自第二次黑火叛乱后，再没有如埃斯丁·培克大人今天这般自不量力的反叛。尽管曾经并肩作战的亲人今已溘然长逝，但于「铁砧」梅卡而言，镇压这种程度的敌人显然不在话下。\n\n#bold 随着年龄渐长，梅卡能否履行好他的职责，最后一次守护坦格利安家族的未来？#!"
