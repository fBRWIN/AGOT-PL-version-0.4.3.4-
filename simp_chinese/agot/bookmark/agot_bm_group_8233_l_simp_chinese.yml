 bookmark_233_aemon_targaryen:0 "伊蒙学士"
 bookmark_233_aegon_targaryen:0 "伊耿王子"
 bookmark_233_aegon_targaryen_desc:0 "作为前前任国王四子的四子，伊戈的整个前半生似乎都与坦格利安王朝的未来无缘，继承顺位靠前的叔叔与堂兄比比皆是。然而，疾病与意外却已将他们一一夺去。在哥哥「明焰」伊里昂王子愚蠢送命之后，父亲梅卡一世国王迟迟未能立下一位新的龙石岛亲王兼铁王座继承人。一则流言已然传开，这位幼子将在其父离世后接手七大王国。\n\n#bold 作为真龙家族中除国王外唯一未被誓言约束的成年男嗣，伊耿今后的命运将会如何？#!"
 bookmark_233_betha_blackwood:0 "黑贝丝"
 bookmark_233_duncan_tall:0 "邓肯爵士"
 bookmark_233_estyn_peake:0 "领主 埃斯丁"
 bookmark_233_estyn_peake_desc:0 "一百年前，一位培克曾担任过摄政、国王之手乃至全境守护，他的女儿离王后曾只有一步之遥。然而，昔日的荣耀早已不再。自乌尔温大人统御君临以来，培克家族经历了一场又一场的悲剧。他们三次随黑龙起兵，又三次被「野心家」戴伦及其子嗣击败。忠诚令他们付出了惨痛的代价。\n\n#bold 埃斯丁能否带领培克家族重现先祖的辉煌？或者，这个家族注定将沉沦无法挽救的深渊？#!"
 bookmark_233_gerold_lannister:0 "领主 「金狮」杰洛"
 bookmark_233_gerold_lannister_desc:0 "杰洛·兰尼斯特，凯岩城领主兼西境守护，他的一生都被悲剧与流言所笼罩。从兄长与侄女的突然离世，到妻子的神秘失踪，总有人低声议论，指责杰洛难逃干系。如今，他的封臣劳勃·雷耶斯大人已率军前往平定培克叛乱，他的儿子们也将与雷耶斯大人一同南下征战。\n\n#bold 王国的勇士已踏上征途，而当有的人一去不复返时，杰洛与整个西境该如何面对这些战殁者的伤痛？#!"
 bookmark_233_tywald_lannister:0 "泰沃德"
 bookmark_233_tion_lannister:0 "提恩爵士"
 bookmark_233_robert_reyne:0 "领主 劳勃"
 bookmark_233_robert_reyne_desc:0 "劳勃·雷耶斯大人已举旗集结部队——尽管从未有国王或封君发出过召唤。但无论受征召与否，劳勃都决定协助镇压培克叛乱。幸运的是，梅卡一世国王总是欢迎任何的援军，哪怕其此举可能有其他的目的。\n\n#bold 雄心勃勃的红狮领主能否实现他对荣耀的追求？也许，这场南征将永远改变雷耶斯家族的命运？#!"
