 bookmark_239_steffon_tully:0 "至高统领 史蒂芬"
 bookmark_239_steffon_tully_desc:0 "邓肯王子因其鲁莽的婚姻失去继承权后，徒利家族意外获得一个难得的机会：年轻的瑟丽娜与杰赫里斯的婚约，有朝一日她将成为王后——#bold 前提是，史蒂芬大人能确保这桩婚约能一直持续下去……#!"
 bookmark_106_jeyne_arryn:0 "夫人 简妮"
 bookmark_106_jeyne_arryn_desc:0 "简妮·艾林夫人在三岁时便继承了谷地。她的年幼和性别问题使得封臣对她的统治缺乏信心，而那些野心勃勃的男性亲戚则在一旁虎视眈眈，时刻寻找着机会将她推翻。#bold 她能否克服摄政期的种种挑战，守住谷地的宝座？#!"
 bookmark_258_tancred_crane:0 "领主 坦克雷德"
 bookmark_258_tancred_crane_desc:0 "身为坦格利安公主之子，坦克雷德享有超越其头衔的声望和影响力。最近，他有幸收到了国王亲自发出的邀请，前往盛夏厅参加一场盛大的庆典，以庆祝新一代坦格利安成员的诞生。#bold 所有人齐聚一堂，之后他们将迎来怎样的光明命运？#!"
 bookmark_106_rhaenyra_targaryen_desc:0 "数位弟弟的夭折使雷妮拉·坦格利安被立为龙石岛公主——但她的地位并不稳固。国王之手及其盟友正利用新王后打压「王国之光」，密谋将海塔尔血脉扶持上铁王座。#bold 宫廷中的阴暗势力或许企图剥夺她的继承权，雷妮拉能否顺利继位并重建新秩序？#!"
 bookmark_209_danelle_lothston:0 "「疯子」丹奈尔"
 bookmark_209_danelle_lothston_desc:0 "赫伦堡的诅咒沉重地压在每一个走过城堡残破大门的人身上，但无人比「疯子」丹奈尔·罗斯坦承受得更多。无数的意外与背叛几乎灭亡了她的家族——使她幼年继承领地，有人说这逼疯了她。#bold 仆人们谈论着月光下的魔法仪式与蝙蝠怪；宴会上血肉横流、浴池中鲜血充盈的传闻不胫而走。这些传说是真的吗？#!"
 bookmark_209_viserys_plumm:0 "领主 韦赛里斯"
 bookmark_209_viserys_plumm_desc:0 "私生子从非亲生父亲手中接过领地常会引发战争，但韦赛里斯·普棱却未如此。由于缺少其他合适继承人——以及不愿触怒「庸王」伊耿——所有的质疑都被搁置。安于领主生活的韦赛里斯对铁王座毫无野心，只愿享受乡间贵族的生活。#bold 但那些继承了他真龙血脉的后代会如何？韦赛里斯能否褪去紫色伪装，披上红黑两色的斗篷？#!"
 bookmark_239_gerold_lannister:0 "领主 杰洛"
 bookmark_239_gerold_lannister_desc:0 "关于「金狮」杰洛的流言从未停歇。他统治的西境迎来繁荣，但平民窃窃私语他除掉了挡路的兄弟、侄女和两任妻子。如今他的两个儿子为王室战死；与雷耶斯家族的联姻似乎被黑火斩断。但艾莲·雷耶斯从不会让死亡阻碍她的道路。#bold 兰尼斯特家族能否迎来又一代繁荣，还是意志薄弱的幼狮会毁掉杰洛建立起的一切？#!"
 bookmark_258_aemon_tarth:0 "领主 伊蒙"
 bookmark_258_aemon_tarth_desc:0 "一个跳蚤窝的平民与一位高贵的公主偷食禁果，其结果是什么？一位在蓝宝石岛上安度余日的悠然领主。为避免继承权争议，伊蒙大人迎娶了表妹，他从未曾面临过任何叛乱威胁。#bold 但另一位流淌着龙血的私生子正在狭海对岸集结军队；伊蒙能否守住自己的身世秘密，保护塔斯岛免遭他们称为「凶暴者」的毒手？#!"
 bookmark_277_loreza_martell:0 "公主 萝芮"
 bookmark_277_loreza_martell_desc:0 "国王身陷牢狱，龙石岛亲王却仍未订婚。也许英武的雷加王子能迎娶一位多恩公主为妻，以此巩固铁王座与其最南端封臣之间由来已久的联系。#bold 此刻，举国上下屏息以待，萝芮·马泰尔公主能否为她的女儿伊莉亚谈成与王太子的婚事？#!"
 bookmark_277_beric_dayne:0 "领主 贝里"
 bookmark_282_walter_whent:0 "领主 瓦尔特"
 bookmark_282_walter_whent_desc:0 "自那场改变命运的比武大会以来，局势已天翻地覆……以财富与慷慨齐名的瓦尔特·河安大人，曾主持了赫伦堡历史上最关键的事件：那场撕裂王国的比武大会。雷加王子的胜利，以及他将莱安娜·史塔克加冕为“爱与美的皇后”之举，点燃了这场该死的战争——以及由此催生的分裂。#bold 当王国整军备战时，瓦尔特必须在他的姐夫兼封君霍斯特·徒利大人，与担任御林铁卫的胞弟奥斯威尔·河安爵士之间作出抉择。#!"
 bookmark_282_walder_frey:0 "领主 瓦德"
 bookmark_282_walder_frey_desc:0 "七国中鲜有人能像瓦德·佛雷大人这般统治长久，更很少有人会对自己家族所受的冒犯如此记恨。当战火在土地上肆虐时，双方的联盟不过像是领主们经由长期联姻后形成的乏味算计——他们随时会抛弃不合意的家族。#bold 人说混乱是阶梯，但瓦德视其为桥梁……通向佛雷家族与他那众多、#italic 众多#!子嗣更美好生活的桥梁。#!"
 bookmark_284_jon_arryn_desc:0 "赢得战争是一回事，治理王国则是另一回事。如今，劳勃·拜拉席恩一世国王已登上铁王座，他任命养父兼好友琼恩·艾林大人担任国王之手，以协助确保王国的和平与繁荣。#bold 琼恩大人身边有着一位年轻且#italic 显然#!值得信任的徒利新娘，他能否在君临的新职位上维持自己在谷地的统治，并确保七大王国的安稳？#!"
 bookmark_284_petyr_baelish:0 "领主 「小指头」培提尔"
 bookmark_284_petyr_baelish_desc:0 "永远让你的敌人困惑。如果他们无法确定你的身份或所求，便无法预料你的下一步行动。有时候，让他们陷入迷茫的最好办法，就是做出一些毫无目的、甚至看似对自己不利的举动。#bold 切记，在这场游戏中……在这场权力的游戏中，#italic 你不当赢家，就只有死路一条！#!#!"
 bookmark_277_beric_dayne_desc:0 "贝里·戴恩大人的生活很美满：长子已准备好继承家业，次子是王国最杰出的骑士之一，美丽的女儿即将成年，身边还有深爱的妻子。尽管暮谷镇叛乱的消息破坏了这份平静，但一颗坠落的星辰或许会再次为戴恩家族带来好运。#bold 既然雷加·坦格利安王子尚未婚配，星坠城的总管们能否与这位未来的国王订下婚约？​#!"