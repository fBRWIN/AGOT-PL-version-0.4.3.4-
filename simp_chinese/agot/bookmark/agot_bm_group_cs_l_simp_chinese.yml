 agot_bm_8284:0 "加冕的雄鹿"
 agot_bm_8284_desc:0 "篡夺者战争，或称劳勃起义——平民怎么称呼它并不重要，重要的是#italic 它已经结束了。#!\n\n坦格利安家族几乎被抹杀干净，只剩最后的血脉——一个年轻人与襁褓中的婴儿流亡到了自由贸易城邦。劳勃·拜拉席恩此刻在维斯特洛的铁王座上登基，但很快他就会发现做国王远比想象的要艰难许多。\n\n“荣耀？我乃七国之主！一王七国！你认为荣耀可以让他们各守本分？你认为荣耀可以守住和平？#bold 是恐惧！恐惧和鲜血！#!”"
 bookmark_284_tywin_lannister:0 "领主 泰温"
 bookmark_284_tywin_lannister_desc:0 "泰温·兰尼斯特，凯岩城领主，兰尼斯港之盾和西境守护者，已经建立起了雄狮的遗产——与维斯特洛新王劳勃·拜拉席恩一世联姻。但他的女儿瑟曦从不上心父亲的计划，更专注于她自己的构想和阴谋。他金发的儿子詹姆将永远被称为「弑君者」。而他的继承人「小恶魔」提利昂，泰温从来不会对他高看一眼。\n\n#bold 为了王国，雄狮该如何为他的家族构建一个更好的未来？#!"
 bookmark_284_renly_baratheon:0 "领主 蓝礼"
 bookmark_284_renly_baratheon_desc:0 "年仅七岁的男孩蓝礼·拜拉席恩继承先祖爵位，成为风息堡领主与风暴地至高统领。蓝礼颇具魅力，擅长交友，并将在长大成人后拥有与劳勃相类的伟力身姿。但首先他必须度过兄长统治初期的动乱，并为自己建立新的联盟。\n\n#bold 蓝礼如何向他的王兄——以及维斯特洛所有向王室投献殷勤的领主们证明自己的价值？#!"
 bookmark_284_stannis_baratheon:0 "领主 史坦尼斯"
 bookmark_284_stannis_baratheon_desc:0 "史坦尼斯·拜拉席恩，一个沉默寡言的人，也是龙石岛的新任领主，他凭借坚毅的勇气和决心在战争中存活了下来。当时，被围困的风息堡守军因饥荒濒临崩溃，但其仍在史坦尼斯的领导下坚守住将近一年。战后劳勃授予他国王继承人的传统领地——但不包括亲王头衔——现在史坦尼斯将接过兄长的位置，辅助引导王国走向新的繁荣。\n\n#bold 但龙石岛宫廷里的新兴势力会改变这位年轻领主的观点以及他的统治吗？#!"
 bookmark_284_robert_baratheon:0 "国王 劳勃一世"
 bookmark_284_robert_baratheon_desc:0 "万岁，拜拉席恩家族的劳勃一世，安达尔人、洛伊拿人与先民的国王，七国统治者暨全境守护者！如今坐在铁王座上的劳勃必须团结整个王国，以确保其统治和平繁荣。通过与美丽的——也可能是狡猾的——瑟曦·兰尼斯特的王家联姻，狮与鹿紧密联合在了一起。但劳勃发现自己正被阿谀奉承者包围，甚至更糟。\n\n#bold 加冕的雄鹿会如何为拜拉席恩家族留下永恒遗产？#!"
 bookmark_284_balon_greyjoy:0 "领主 巴隆"
 bookmark_284_balon_greyjoy_desc:0 "巴隆·葛雷乔伊，铁群岛之主和泓洋巨怪号的船长，希望回归古道。父亲科伦在其统治期间致力于改善与青绿之地的关系，结束了对其的掠夺和奴役。但这位新任铁种领主看到了铁王座新国王统治下的巨大机遇，他将在坦格利安家族被推翻后的汹涌风暴中规划自己的新路线。\n\n#bold 变革的风浪就在前方，巴隆将如何在维斯特洛史册上占据一席之地？#!"
