 agot_bm_8096:0 "三女儿王国崛起"
 agot_bm_8129:0 "血龙狂舞"
 agot_bm_8129_desc:0 "伊耿历129年，韦赛里斯国王驾崩。御林铁卫的队长，即后来被称为「拥王者」的克里斯顿·科尔爵士，违逆了国王要求加冕其女雷妮拉公主的遗命，而改为加冕公主之弟伊耿王子，是为国王伊耿二世。一场因伊耿·坦格利安二世与雷妮拉·坦格利安争夺铁王座而导致的内战爆发了，这场战争在后世被人称为「血龙狂舞」。"
 agot_bm_8096_desc:0 "在自由城邦，瓦兰提斯执政官们宣称自己是古瓦雷利亚的真正后裔，从而将他们的城市置于其他瓦雷利亚自由堡垒的前殖民地之上。在经过了多年的激烈竞争之后，里斯和密尔决定搁置分歧，并与泰洛西组成联盟，他们正与强大的瓦兰提斯作战，并希望建立一个属于他们自己的牢不可破的联盟。"