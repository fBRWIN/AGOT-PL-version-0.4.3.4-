 agot_bm_8106:0 "浪荡王子"
 agot_bm_8106_desc:0 "在韦赛里斯一世统治早期，他最大的烦恼来自他的兄弟戴蒙·坦格利安王子。戴蒙善变、易怒、大胆、果敢，也非常危险。戴蒙王子是大议会期间其兄长最激进的支持者之一——尽管有人说他此举是好让自己被立为继承人。然而事与愿违，而今戴蒙的侄女雷妮拉公主被指定为王储，韦赛里斯国王又再婚迎娶了年轻的阿莉森·海塔尔小姐。\n\n似乎是厌倦了等待那顶与自己渐行渐远的王冠，戴蒙如今决定开辟自己的王国。这一点上，科利斯·瓦列利安与他一拍即合，海蛇大人正深受三女儿王国——或曰三城同盟会之害，其控制了石阶列岛，并大肆掠夺来往商船。这个由里斯、密尔和泰洛西组成的新兴联盟威胁着所有途径石阶列岛的贸易，#bold 浪荡王子立誓将阻止他们。#!"
 bookmark_106_daemon_targaryen:0 "戴蒙王子"
 bookmark_106_daemon_targaryen_desc:0 "[Concept( 'story_content_daemon_targaryen_109', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_daemon_targaryen_109', '$bm_story_content_available_copy|q$' )|E]\n浪荡王子已经厌倦了等待那顶与自己渐行渐远的王冠。他曾坚信自己会是王国的继承人，因此成为了兄长韦赛里斯在大议会期间最激进的支持者，并为可能到来的冲突招兵买马。然而如今，随着雷妮拉被指定为继承人，韦赛里斯又选择了再婚，戴蒙登上王位的机会愈发渺茫。于是，他骑上巨龙科拉克休，和瓦列利安家族的舰队一起，决心粉碎三城同盟会在石阶列岛的势力，开辟出一个属于自己的王国。\n\n#bold 这位浪荡王子能否建立自己的王国，还是被他亲手降下的火焰与死亡反噬己身？#!"
 bookmark_106_viserys_targaryen:0 "国王 韦赛里斯一世"
 bookmark_106_viserys_targaryen_desc:0 "[Concept( 'story_content_viserys_targaryen_109', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_viserys_targaryen_109', '$bm_story_content_available_copy|q$' )|E]\n国王韦赛里斯·坦格利安执掌七大王国不过三载，尽管国王深受臣民爱戴，却未能赢得他们的敬畏之心。在此期间，韦赛里斯始终面临着一个棘手的问题——他的兄弟戴蒙王子。由于国王拒绝将戴蒙立为继承人，这位浪荡王子转而与科利斯·瓦列利安联手，意图在石阶列岛开辟自己的王国。虽然打破三城同盟会对贸易航线的垄断对维斯特洛是件好事，韦赛里斯也愿意见得戴蒙成功，但一位新的坦格利安君主可能会带来不可预知的隐患。国王必须在兄弟情谊与王国安危之间找到微妙的平衡。\n\n#bold 韦赛里斯是否会支持戴蒙粉碎三女儿王国封锁的野心？#!"
 bookmark_106_corlys_velaryon:0 "领主 科利斯"
 bookmark_106_corlys_velaryon_desc:0 "[Concept( 'story_content_corlys_velaryon_109', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_corlys_velaryon_109', '$bm_story_content_available_copy|q$' )|E]\n潮头岛的海蛇大人是个骄傲的人，他在这个世界上闯出了自己的一片天地，他的九次大航海让瓦列利安家族跻身王国最富有的家族之列。但如今，科利斯用毕生精力积累的财富正遭受三城同盟会贸易封锁的威胁。于是他与戴蒙·坦格利安王子达成同盟，决心一起粉碎三城同盟会，在一位新国王的统治下重建石阶列岛的贸易线路。\n\n#bold 海蛇将再次远航，此行或许将是他生涯中最为艰险的一次——他违背了国王的意愿，选择与另一条巨龙结盟，对抗着一个帝国般的对手。#!"
 bookmark_106_craghas_drahar:0 "海军上将 克拉哈斯"
 bookmark_106_craghas_drahar_desc:0 "[Concept( 'story_content_craghas_drahar_109', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_craghas_drahar_109', '$bm_story_content_available_copy|q$' )|E]\n克拉哈斯，一位在争议之地久经沙场的指挥官，如今他以「螃蟹喂食者」之名再次崭露头角，引领三女儿王国踏上征服石阶列岛海盗首领的征途。他凭借把上百名海盗喂食给螃蟹的残酷行径收获了赫赫威名，又依靠拦截征收来往商船的通行税积攒了大量财富。然而现在，一群新的挑战者自北方的天空与海洋同时袭来，试图重建石阶列岛的秩序。「螃蟹喂食者」正面临着此生最强大的敌人，三女儿王国未来的命运已落在他的肩上。\n\n#bold 「螃蟹喂食者」该如何击败这支狭海上最强大的舰队，以及那自伊耿征服以来最大的恶龙野心？#!"
