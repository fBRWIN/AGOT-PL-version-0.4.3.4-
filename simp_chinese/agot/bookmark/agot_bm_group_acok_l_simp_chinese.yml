 agot_bm_8299:0 "列王的纷争"
 agot_bm_8299_desc:0 "维斯特洛正陷于战火。劳勃·拜拉席恩英年早逝，他稚嫩的长子乔佛里登上铁王座。北境守护暨国王之手艾德·史塔克告知史坦尼斯·拜拉席恩，乔佛里并非劳勃亲子，而是瑟曦王后与其兄詹姆·兰尼斯特乱伦所生。乔佛里对艾德大人的指控怒不可遏，并将其处死。如今艾德之子罗柏在河间地的徒利家族支持下揭竿而起，向君临进军。与此同时巴隆·葛雷乔伊大王倚仗时势登上海石王座，以期仿效古时铁民再度发动劫掠。狭海彼岸，新丧丈夫与腹中胎儿的丹妮莉丝·坦格利安试图重归维斯特洛。在这个剧本中重温乔治·R·R·马丁《冰与火之歌》中的核心冲突，但切莫忘记：凛冬将至。"
 agot_bm_8300:0 "群鸦的盛宴"
 agot_bm_8300_desc:0 "五王之战似乎要结束了。罗柏·史塔克、乔佛里·拜拉席恩、蓝礼·拜拉席恩和巴隆·葛雷乔伊都死了。史坦尼斯·拜拉席恩国王逃到了长城，琼恩·雪诺在那里成为了总司令。乔佛里八岁的弟弟托曼·拜拉席恩现在在他母亲摄政王瑟曦·兰尼斯特的摄政下统治君临。泰温·兰尼斯特大人死了，被他的儿子提利昂在逃离城市的过程中谋杀。珊莎·史塔克躲在谷地，受到培提尔·贝里席的保护，培提尔·贝里席谋杀了他的妻子莱莎·艾林，并自封为峡谷守护者和八岁的劳勃·艾林大人的监护人。"