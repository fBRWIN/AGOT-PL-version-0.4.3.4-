 agot_bm_8209:0 "岑树滩的阴影"
 agot_bm_8209_desc:0 "阴影正悄然聚拢在岑树滩比武大会的余波中。贝勒·坦格利安，龙石岛亲王、国王之手暨全境守护者，在「七子审判」中为一位卑微的雇佣骑士而战，却悲剧地被其四弟梅卡所误杀。国王之手再也无法支撑起王国，众望所归的「破矛者」贝勒再也无缘铁王座，取而代之的是他那少不更事的儿子——瓦拉尔成为王储。瓦拉尔本为追求微末的荣耀而来，离开时却只身肩负起王国的重担。\n\n君临上空的不安如阴云般蔓延，那些觊觎铁王座的势力亦愈发猖獗。在自由贸易城邦泰洛西，「黑龙」的一众后裔在叔叔「寒铁」的庇护下羽翼渐丰。而在大陆的西端，派克岛的掠夺者之首正对坦格利安家族的衰弱幸灾乐祸。\n\n#bold 敌人潜伏在每一处阴影之中，只待最佳时机，向「贤王」再次高举叛旗。#!"
 bookmark_209_daeron_targaryen:0 "国王 戴伦二世"
 bookmark_209_daeron_targaryen_desc:0 "再一次，命运的悲剧降临在了「贤王」戴伦的身上。他的长子兼继承人，贝勒·坦格利安，在岑树滩比武大会期间为守护一位雇佣骑士而战，却不幸地被自己的弟弟梅卡所误杀。对真龙家族而言，这无疑又是一次重大打击。如今，随着贝勒的长子瓦拉尔接任父亲的龙石岛亲王及国王之手，戴伦必须确保贝勒的死不会打破维斯特洛艰难维系十三年的和平。\n\n#bold 在贤王的统治下，维斯特洛将再次走向繁荣？亦或者，兄弟与儿子的亡魂将拉着他坠入深渊。#!"
 bookmark_209_aerys_targaryen:0 "伊里斯王子"
 bookmark_209_brynden_bloodraven:0 "「血鸦」布林登"
 bookmark_209_dagon_greyjoy:0 "掠夺者之首 达衮"
 bookmark_209_dagon_greyjoy_desc:0 "达衮·葛雷乔伊，铁群岛首领，古道的捍卫者，凡有胆敢异议者，皆是挑衅派克岛掠夺者之首的威严。达衮亲眼见证了真龙家族的衰落，青绿之地亦随之荒颓。至此，铁种已再也不甘愿受制于坦格利安家族的懦弱统治之下。\n\n#bold 随着维斯特洛将目光转向东方，达衮能否重新践行先祖的古道？#!"
 bookmark_209_daemon_blackfyre:0 "戴蒙二世"
 bookmark_209_daemon_blackfyre_desc:0 "戴蒙·黑火一世战死在红草原后，十三年的时光匆匆过去。如今，与「黑龙」同名的黑火家族所存最年长继承人，戴蒙二世，已在泰洛西的流亡生活中逐渐崭露头角。然而，伊葛是戴蒙身边总也挥之不去的影子，「寒铁」时刻告诫他反攻维斯特洛的时机未至。而今，伊葛已远去他乡成为佣兵，戴蒙则只能沉浸在泰洛西的苦闷之中，唯有兄弟姐妹相伴左右。现在，随着一场突如其来的变故——表亲贝勒意外身亡，戴蒙发现了一个叔叔未曾察觉到的机遇。\n\n#bold 年轻的戴蒙能否将坦格利安簒夺者逐出维斯特洛，夺回那本该属于他父亲的王位？#!"
 bookmark_209_valarr_targaryen:0 "瓦拉尔王子"
 bookmark_209_valarr_targaryen_desc:0 "龙石岛亲王，铁王座的继承者……这份荣耀使得多少人梦寐以求，但瓦拉尔·坦格利安从未想过这一切会来的这般突然。随着「破矛者」贝勒的意外离世，少王子如今承袭了父亲的崇高地位——铁王座的王储，兼祖父戴伦二世的首相。瓦拉尔带着对父亲的追忆立下誓言，誓要成为一个善良而公正的人，带着父亲的意愿治理王国。然而，时下的维斯特洛动荡不安，另一场黑火叛乱的风暴即将来袭。\n\n#bold 瓦拉尔王子能否接过父亲的遗志，维护好坦格利安家族的安全与稳定？#!"
 bookmark_209_maekar_targaryen:0 "梅卡王子"
 bookmark_209_maekar_targaryen_desc:0 "在关于兄弟的那场可怕意外后，本就性情暴躁且缺乏耐心的梅卡·坦格利安王子变得愈发严苛。他的兄长「破矛者」贝勒曾深受人民爱戴，而梅卡的魅力甚至都不及他的一半。王国哀悼着王子的逝去，无论贵族平民都私下认定这是一场兄弟相残的惨剧。背负着弑亲者的骂名，梅卡王子余生将要面对的内心痛楚，却是无人能够懂得的。\n\n#bold 对「破矛者」贝勒的记忆将萦绕梅卡的一生，他在有生之年能否找到他从未体会过的平静？#!"
 bookmark_209_ambrose_butterwell:0 "领主 安布罗斯"
 bookmark_209_ambrose_butterwell_desc:0 "安布罗斯大人同已故的「庸王」伊耿的情谊广为人知，这或许是因为他曾任财政大臣一职，又或许是因为他的祖父曾经收到过一枚价值连城的龙蛋作为礼物。也许正因如此，在「黑火叛乱」期间，巴特威大人选择派两个儿子分别支持红龙与黑龙，试图两边下注。结果是，儿子们双双殒命在战火之中，巴特威大人也被御前会议除名。\n\n#bold 如果可以的话，安布罗斯大人能用这枚龙蛋做些什么？#!"
 bookmark_209_duncan_tall:0 "「高个」邓肯爵士"
 bookmark_209_duncan_tall_desc:0 "邓肯爵士，一个出生自跳蚤窝的孤儿，既没有瞩目的名字，也没有显赫的家世。但在岑树滩的「七子审判」中，他击败了坦格利安家族的伊利昂王子，在王国历史上留下了自己的一笔。邓肯证明了自己作为骑士和战士的价值，现在，他将继续作为雇佣骑士在七国的土地上游历——身边跟着一位出身王室的年轻侍从。\n\n#bold 在邓肯爵士的指导下，这位年轻的侍从能否学会谦逊等一众骑士美德？#!"
