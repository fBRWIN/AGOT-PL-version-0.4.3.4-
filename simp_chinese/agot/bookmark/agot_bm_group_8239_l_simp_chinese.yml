 agot_bm_8239:0 "狂笑风暴"
 agot_bm_8239_desc:0 "莱昂诺·拜拉席恩，风暴地的领主，一位令人敬畏交加的战士，其性情勇猛而难以捉摸，得名「狂笑风暴」。作为七大王国举足轻重的人物，其女已与邓肯·坦格利安王子定下婚约，这本该是真龙与雄鹿的结合。然而，邓肯王子背弃了誓言，转而爱上了一位平民女子——荒石城的简妮，王国上下一时掀起轩然大波。\n\n于拜拉席恩大人而言，王子的悔婚使家族颜面扫地，狂笑风暴如是震怒。曾经结系王国的纽带已然破碎，风暴地的叛乱之风渐起。尊严的怒火在莱昂诺大人的胸膛里燃烧，一个抉择正摆在他面前——是继续低头忍让，还是打破王国的和平，掀起一场对抗铁王座的风暴。\n\n王国上下都在等待答案：#bold 为家族的荣誉，这场狂笑风暴的叛乱能走多远？#!"
 bookmark_239_lyonel_baratheon:0 "领主 莱昂诺"
 bookmark_239_lyonel_baratheon_desc:0 "[Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_lyonel_baratheon_239', '$bm_story_content_available_copy|q$' )|E]\n自「傲慢的」亚尔吉拉以降，风暴地便再也没有风暴王——直至今日。拜拉席恩家族曾是各大家族中铁王座最坚定不移的支持者，但龙石岛亲王邓肯——也即所谓的王储——却为一位平民女子选择背弃与莱昂诺之女定下的婚约。面对如此对女儿的极尽羞辱，莱昂诺大人决定同坦格利安家族公开决裂。\n\n#bold 莱昂诺能否完成复仇，其代价又将几何？#!"
 bookmark_239_ormund_baratheon:0 "蒙德"
 bookmark_239_cassandra_baratheon:0 "卡珊德拉"
 bookmark_239_aegon_targaryen:0 "国王 伊耿五世"
 bookmark_239_aegon_targaryen_desc:0 "[Concept( 'story_content_aegon_v_239', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_aegon_v_239', '$bm_story_content_available_copy|q$' )|E]\n「幸运的」伊耿深受平民爱戴，许多人将其誉为铁王座有史以来最伟大的国王。然而如今，由于其子女的轻率任性，王国正处于分崩离析的边缘。自征服者时代以来，风暴地再无人敢于自立为王。可现在，一位新的风暴王已然诞生。伊耿国王与其王后苦心缔结的联盟正土崩瓦解，王室必须竭尽全力维系王国的统一。\n\n#bold 「鸡蛋国王」能否挽狂澜于既倒，守护王国免于四分五裂？#!"
 bookmark_239_duncan_targaryen:0 "邓肯王子"
 bookmark_239_duncan_tall:0 "御林铁卫队长 邓肯"
 bookmark_239_garlan_tyrell:0 "领主 加兰"
 bookmark_239_garlan_tyrell_desc:0 "[Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_garlan_tyrell_239', '$bm_story_content_available_copy|q$' )|E]\n因坦格利安家族的恩惠，提利尔家族得以统辖河湾地，此后始终对王室忠诚有加。然而，近来有关杰赫里斯王子与其妹莎亚拉公主相处得过于亲密的传言甚嚣尘上，流言四起，称他们或许将效仿兄长邓肯王子为爱撕毁现有婚约——王子公主当前正分别与徒利家的瑟丽娜小姐与提利尔家的罗斯大人订婚。这一令人不安的猜测使两个古老家族之间的关系有些微妙，加兰大人需谨慎应对这一棘手局面。\n\n#bold 当混乱的种子播下时，加兰能否继续带领家族“生生不息”？#!"
 bookmark_239_luthor_tyrell:0 "罗斯"
 bookmark_239_gormon_tyrell:0 "葛曼"
 bookmark_239_runceford_redwyne:0 "领主 伦赛佛德"
 bookmark_239_runceford_redwyne_desc:0 "[Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_runceford_redwyne_239', '$bm_story_content_available_copy|q$' )|E]\n雷德温家族尽管不如拜拉席恩、提利尔、徒利家族那般显赫，却仍可能在即将到来的冲突中扮演重要角色。由于奥莲娜·雷德温已与戴伦·坦格利安王子订婚，坦格利安家族内部的任何动荡都将使雷德温家族卷入其中。而此时，诸多谣言正渐渐浮现，这个由婚约缔结的联盟恐摇摇欲坠，雷德温家族必须随时为今后的危机做好准备。\n\n#bold 雷德温家族能否借此机遇更进一步，或是继续作为这场乱局的旁观者？#!"
 bookmark_239_denys_redwyne:0 "丹尼斯"
 bookmark_239_olenna_redwyne:0 "奥莲娜"
 bookmark_239_bloodraven:0 " 总司令 布林登"
 bookmark_239_bloodraven_desc:0 "[Concept( 'story_content_bloodraven_239', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_bloodraven_239', '$bm_story_content_available_copy|q$' )|E]\n布林登·河文，恶名远扬的血鸦大人，此生走过无数的道路，从权力大厅来到了这处冰封荒原。他是掌控阴谋的大师、数任国王的首相，如今更是黑暗中的利剑。当选为守夜人军团总司令后，他虽已远离了宫廷的尔虞我诈，但纠缠他的阴影却从未真正远去。在这寒风凛冽的世界的尽头，人性几受试炼之地，「血鸦」必须集结守夜人，共御长城内外之敌。\n\n#bold 布林登能否寻得救赎之道，或是被过往的阴影再度吞噬？#!"
 bookmark_239_aemon:0 "伊蒙学士"
 bookmark_239_jon_karstark:0 "首席游骑兵 琼恩"
 bookmark_239_bittersteel:0 "团长 伊葛"
 bookmark_239_bittersteel_desc:0 "[Concept( 'story_content_bittersteel_239', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_bittersteel_239', '$bm_story_content_available_copy|q$' )|E]\n伊葛·河文，人称「寒铁」，其在怒火的驱使下，于七国之外赢得了赫赫声名。他本是一名出生宫廷的私生子，如今却已成为黄金团的凶悍指挥官，率领着一支由流亡者与雇佣兵组成的军队，只为实现一个目标——扶持黑火家族登上铁王座。举世闻名的国王之剑「黑火」正执于寒铁之手，丧亲之痛，其心中燃烧着的是对敌人的刻骨仇恨。\n\n#bold 寒铁能否带领黑火家族卷土重来，或许，真龙的后嗣间将永无止戈之日？#!"
