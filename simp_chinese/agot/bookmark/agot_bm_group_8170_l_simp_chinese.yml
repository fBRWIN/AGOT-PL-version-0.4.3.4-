 agot_bm_8170:0 "泰坦之行"
 agot_bm_8170_desc:0 "布拉佛斯与潘托斯间的战火肆虐狭海两岸，这场争夺霸权的残酷斗争正威胁着自由贸易城邦的安危。在布拉佛斯，新当选的海王泰内西奥·维拉隆率领舰队意在粉碎潘托斯。然而，其统治也正面临着挑战，被废黜的前任海王多纳洛·普莱斯坦正密谋夺回权力，布拉佛斯即将跌入内战的漩涡。\n\n南方，西希里欧·伊塔提斯亲王正号召全城抵抗布拉佛斯攻势。尽管海上力量悬殊，但潘托斯的财富与狡诈使其不容小觑。潘托斯人已将著名的商船舰队改造成了战争机器，与此同时，城中的底层奴隶间也在酝酿着反抗的暗流。\n\n在西方，「受神祝福的」贝勒虔诚却昏聩地统治着七大王国，这位国王在其统治期间全身心投入大圣堂的修建，又将三位妹妹幽禁于处女居，唯恐她们的美貌勾起世人的罪恶。然而对朝政的荒疏使王国日渐颓靡，领主封臣间的怨怼之声渐起。\n\n#bold 当狭海燃起战火时，维斯特洛却仍在沉睡——但即便是最神圣的美梦，也终有醒来之时。#!"
 bookmark_170_tenesio_velaron:0 "海王 泰内西奥"
 bookmark_170_tenesio_velaron_desc:0 "著名的海军上将泰内西奥在战争时期领导着布拉佛斯。秘之城舰队向来雄踞狭海，此刻正集结在泰内西奥的指挥下意图一举粉碎潘托斯，彻底巩固布拉佛斯的海上霸权。然而，这位新海王的统治并不稳固，被废黜的前海王多纳洛·普莱斯坦正密谋夺回权力，布拉佛斯的内战一触即发。\n\n#bold 海王的野心会为布拉佛斯带来荣耀，还是助推敌手得逞，致使城市走向毁灭？#!"
 bookmark_170_syssilio_estatis:0 "亲王 西希里欧"
 bookmark_170_syssilio_estatis_desc:0 "西希里欧·伊塔提斯亲王正号召全潘托斯抵御布拉佛斯攻势。但要驯服瓦雷利亚的私生女，他需要盟友。这处商港在海上力量中处于劣势，若想在未来的战争中获得一线生机，亲王必须平息底层奴隶的动荡。亲王决心保卫他的城市和人民，但眼下胜机正愈发渺茫。\n\n#bold 西希里欧·伊塔提斯能否在泰坦巨人的咆哮声下拯救潘托斯？#!"
 bookmark_170_donalo_prestayn:0 "流亡海王 多纳洛"
 bookmark_170_donalo_prestayn_desc:0 "多纳洛·普莱斯坦，布拉佛斯的前任海王，他曾是执掌政治与贸易的巨子，用精明与野心为城邦带来了财富与权势。然而，他的统治因背叛而终结，政敌密谋联手将他推翻，并拥立泰内西奥·维拉隆取而代之。如今，多纳洛潜伏在阴影中，集结着不满于现状的旧部与盟友，策划夺回本该属于他的头衔。\n\n#bold 布拉佛斯与潘托斯的战争给了他可乘之机，但其野心或将使城邦陷入混乱——甚至是毁灭。#!"
 bookmark_170_baelor_targaryen:0 "国王 贝勒一世"
 bookmark_170_baelor_targaryen_desc:0 "「受神祝福的」贝勒，铁王座上有史以来最虔诚的国王，他将整个统治生涯都献给了七神的荣耀。在位的十年间，贝勒对信仰愈发狂热，他下令在君临城建造大圣堂，焚烧了被视为异端的书籍，甚至赦免了所有愿意宣誓悔改的罪犯。而在贝勒的所有举措中，最具争议的行为当属将三位妹妹幽禁于处女居中，唯恐她们的美貌勾起世人的罪恶。\n\n#bold 贝勒的虔诚赢得了平民的拥护，但宫廷渐生躁动，有的人已经开始怀疑——国王的虔诚是否已渐渐演变为了疯狂？#!"
 bookmark_170_aryse_ranennox:0 "团长 阿丽斯"
 bookmark_170_aryse_ranennox_desc:0 "阿丽斯·兰·恩诺克斯是一名自由贸易城邦的佣兵团团长，历经无数战役的老兵，也是继承父亲梦想的女儿：发誓要重建古老的安达尔王国。她曾先后效力于布拉佛斯、潘托斯和密尔，并最终在安达斯边疆建立了自己的势力——眼下正值从未有过的机遇。\n\n#bold 随着布拉佛斯与潘托斯之间燃起战火，阿丽斯从中发现了可趁之机，于是她伺机而动，游走于两国边境之间。#!"