 agot_bm_group_VF:0 "瓦雷利亚自由堡垒\n96 A.C. - 129 A.C."
 agot_bm_7600:0 "龙石岛建立"
 agot_bm_7600_desc:0 "确立了对厄斯索斯大陆的统治后，瓦雷利亚在在黑水湾中岩石嶙峋的岛屿上建立了一处小小殖民地。"
 agot_bm_7615:0 "伯劳鸟之役"
 agot_bm_7615_desc:0 "在淹神牧师伯劳鸟的命令下，莱利娅·兰尼斯特被割去五官，戴上镣铐，送回凯岩城。她怒不可遏的侄子如今对铁民宣战，誓复此仇。"
 agot_bm_7679:0 "蒂格家族的陨落"
 agot_bm_7679_desc:0 "河间地的领主已在蒂格家族治下惨淡经营数百年。如今罗德瑞克·布莱伍德取得了杜兰登家族的支持，以期推翻蒂格家族的统治。"
 agot_bm_7700:0 "布拉佛斯揭开面纱"
 agot_bm_7700_desc:0 "建城一百年后，「秘之城」布拉佛斯在这一刻向全世界宣示了它的存在。"
 agot_bm_7800:0 "浩劫之前"
 agot_bm_7800_desc:0 "瓦雷利亚的末日浩劫来临前的世界"