 agot_bm_8277:0 "暮谷镇之乱"
 agot_bm_8277_desc:0 "伊里斯·坦格利安二世的统治曾被认为大有前途，如今却已岌岌可危：长久以来，有关国王及其首相之间的流言蜚语此起彼伏，阴谋诡计往复不断，两人昔日的友谊已荡然无存，空留一道难以弥合的裂痕。于是，丹尼斯·达克林大人对此加以利用，诱骗国王前往暮谷镇商量事宜，结果将国王囚为人质。\n\n权力的游戏在国王与泰温·兰尼斯特大人之间上演，却是达克林家族成为铁王座的头号赢家……#bold 然而，野心之火往往伴随鲁莽行事，往日荣光依旧，达克林家族的未来却已命悬一线。#!"
 bookmark_277_tywin_lannister:0 "领主 泰温"
 bookmark_277_tywin_lannister_desc:0 "[Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_tywin_lannister_277', '$bm_story_content_available_copy|q$' )|E]\n骄傲的泰温大人已经担任国王之手长达十五年之久——早在他的孩子出生前便已开始。他被誉为有史以来最伟大的首相之一，很多人私下认定他才是铁王座上真正的国王，守护着王国免遭伊里斯日益疯狂的毒害。然而，随着国王与首相间的关系日益紧张，泰温只得不断花精力安抚这位因偏执而渐行渐远的昔日挚友。\n\n#bold 这一次，伊里斯无视了首相的警告，亲自前往暮谷镇处理达克林家族的问题，而泰温将再次为国王料理残局。#!"
 bookmark_277_cersei_lannister:0 "瑟曦"
 bookmark_277_jaime_lannister:0 "詹姆"
 bookmark_277_denys_darklyn:0 "领主 丹尼斯"
 bookmark_277_denys_darklyn_desc:0 "[Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_denys_darklyn_277', '$bm_story_content_available_copy|q$' )|E]\n历史上，达克林家族出身的御林铁卫比任何家族都要多，无数次证明了其对王室的忠诚。然而，丹尼斯·达克林却选择走上极端——有人说他是为了拯救城市的居民，也有人说他是受到了密尔妻子的蛊惑。无论真相如何，此时的暮谷城外，铁腕首相已将城市团团包围；暮谷城内，一位国王正身陷囹圄。\n\n#bold 达克林家族的荣耀将从此化为灰土？或者，丹尼斯大人能用国王的安危为城市换得今后的繁荣。#!"
 bookmark_277_lady_serala:0 "塞蕾拉夫人"
 bookmark_277_jon_hollard:0 "琼恩爵士"
 bookmark_277_aerys_targaryen:0 "国王 伊里斯二世"
 bookmark_277_aerys_targaryen_desc:0 "[Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_aerys_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\n伊里斯二世，一颗曾经在坦格利安王朝中冉冉升起的新星，如今却饱受流言蜚语的折磨。伊里斯从不乏壮志雄心，却从未能完成其中之一，据说国王与首相之间的冲突正日益加深，那曾是他昔日的挚友——泰温·兰尼斯特。\n\n#bold 伊里斯试图向暮谷镇的达克林家族展现国王的意志与手腕，结果却适得其反。受囚于封臣的牢笼中，一切的希望是否都已化为乌有？#!"
 bookmark_277_barristan_selmy:0 "「无畏的」巴利斯坦"
 bookmark_277_rhaegar_targaryen:0 "雷加王子"
 bookmark_277_rhaegar_targaryen_desc:0 "[Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_icon|q$' )|E][Concept( 'story_content_rhaegar_targaryen_277', '$bm_story_content_available_copy|q$' )|E]\n龙石岛亲王雷加以早熟内敛而著称，他的智慧与沉稳尤其为人所称道——这与他性格反复无常的父亲大相径庭。王子尚未婚配，于是七国一众大小家族的领主都希望能与这位年轻的王储联姻，尽管王子与国王都对此事一再斟酌。\n\n#bold 伴随着近期暮谷镇的冲突，雷加能否比预想的更早登上铁王座？#!"
