 agot_bm_8082:0 "和解者之治"
 agot_bm_8082_desc:0 "距「残酷的」梅葛时代的终结已历三十四载——如今维斯特洛正迎来一个前所未有的黄金盛世。在和解者与善良王后的共同治理下，一代人享受着王国的和平与繁荣。国王凭借高超的外交手腕将对坦格利安家族的威胁逐一化解，时下王位继承者众多，王权的传承更是有了保障。\n\n然而，和平不会永远持续下去。多恩的局势正日益紧张，亲王领的继承者渴望着向铁王座发起复仇。而在真龙家族内部，年轻的子嗣不甘自己遭受的忽视，叛逆的幼龙正尝试逃离父辈搭建起的巢穴。\n\n#bold 市井巷陌，流言四起，许多人相信这一黄金时代即将落下帷幕。或许，盛世之下，阴影早已悄然降临。#!"
 bookmark_82_jaehaerys_targaryen:0 "国王 杰赫里斯一世"
 bookmark_82_jaehaerys_targaryen_desc:0 "当杰赫里斯呱呱坠地时，几乎没有人能想到他有朝一日会登上王位。当国王加冕时，甚至就连和解者本人也未曾幻想过自己将成为比征服者更伟大的君王。在经历了叔叔的残暴统治后，王国已在杰赫里斯治下重新团结在一起。而今，家族问题正以另一种方式深深困扰着国王的生活。和解者将与善良王后携手，努力维护起家庭的团结。\n\n#bold 三十余年来，杰赫里斯一直守护着和平——而如今，在贵族、敌国和自己孩子的重压之下，这份和平还能维持多久？#!"
 bookmark_82_alysanne_targaryen:0 "「善良王后」亚莉珊"
 bookmark_82_septon_barth:0 "巴斯修士"
 bookmark_82_aemon_targaryen:0 "伊蒙王子"
 bookmark_82_aemon_targaryen_desc:0 "伊蒙·坦格利安，和解者与善良王后的次子兼现存最年长的儿子。与坦格利安历代王子相比，白金发色的伊蒙王子的生活显得格外安逸。在没有战争或叛乱的年代，他登上王位的道路看似平坦无阻。然而，这一切仍存在着变数——王子目前仅育有一女，且此女更多继承了她的拜拉席恩母亲的外貌。现在，龙石岛王子必须祈求七神赐予他一个迟迟未至的儿子，或者，他需要重塑现有的秩序，以确保女儿能够无碍地继承大统。\n\n#bold 伊蒙能否确保王位的平稳过渡，接过其父亲的伟业，为下一代带来和平？#!"
 bookmark_82_rhaenys_targaryen:0 "雷妮丝公主"
 bookmark_82_jocelyn_baratheon:0 "乔斯琳·拜拉席恩"
 bookmark_82_mors_martell:0 "亲王 莫尔斯六世"
 bookmark_82_mors_martell_desc:0 "自从雷妮丝与她的龙米拉西斯一同陨落在了征服多恩的战争中后，一股自豪与忧虑交织的情绪笼罩着多恩的马泰尔家族。他们自豪于自己成为了唯一一个抵挡住巨龙征服脚步的家族，但又忧虑于未来随时可能再次降临城镇的黑翼身影。时值多事之秋，多恩亲王的继承人马里昂已开始煽风点火。许多人担心，当这位亲王之子掌权时，多恩将被重新引向与巨龙的战争。\n\n#bold 莫尔斯·马泰尔亲王能否为多恩争取一个自由的未来——正如家族箴言所说的那样“不屈不挠”？#!"
 bookmark_82_manfryd_redwyne:0 "领主 曼佛利"
 bookmark_82_manfryd_redwyne_desc:0 "曼佛利大人在七大王国享有崇高的地位。他是首位来自非瓦列利安家族的海政大臣，他的两个儿子，一个已宣誓效力于御林铁卫，另一个则统领着君临的都城守备队。自龙王登陆以来，雷德温家族从未如今天这般显赫。然而，随着「海蛇」科利斯不断完成其穿越已知世界的大航海，下一任海政大臣的人选几乎已是板上钉钉——海政大臣担心眼前一切的荣耀恐将难以长久，其长子劳勃爵士已几乎不可能继承其在御前会议中的席位。\n\n#bold 曼佛利该如何巩固他与王室的关系，还是说这一切的荣耀都将随着他本人或「睿智国王」的逝去而一同烟消云散？#!"
 bookmark_82_ryam_redwyne:0 "莱安爵士"
 bookmark_82_robert_redwyne:0 "劳勃爵士"
 bookmark_82_lyman_beesbury:0 "领主 林曼"
 bookmark_82_lyman_beesbury_desc:0 "毕斯柏里家族从来不是什么名门望族，但林曼大人却凭借其出色的理财能力引起了杰赫里斯国王的注意。许多人不禁揣测，林曼大人有朝一日或将跻身御前会议。然而现在，一场丑闻正悄然威胁着毕斯柏里家族的未来——林曼大人的儿子兼继承人，布拉克斯顿爵士，竟与塞妮拉公主及其宫廷女伴保持着过于亲密的关系。蜂巢城领主担忧的是，儿子如此轻浮的行为是在自取其祸，等待他的命运的恐将是死亡或放逐。\n\n#bold 林曼大人能否引导儿子迷途知返，使家族转危为安？或者，毕斯柏里家族将继续在海塔尔家族的阴影下永无出头之日？#!"
 bookmark_82_braxton_beesbury:0 "布拉克斯顿爵士"
 bookmark_82_roy_connington:0 "领主 红罗伊"
 bookmark_82_roy_connington_desc:0 "红罗伊，英俊勇敢的骑士，年纪轻轻业已承袭祖先的领地，他是无数年轻贵族小姐梦寐以求的夫君典范。然而，他也并非是完美的骑士，青春的情迷总是引诱年轻人误入歧途，罗伊与他的好友——乔拿·慕顿与布拉克斯顿·毕斯柏里爵士——正陷入一场放荡的感情纠葛之中。他们同时与公主的女伴菲蕾安娜·穆尔、亚丽·特拔瑞有染，最要命的是，公主塞妮拉·坦格利安也有参与其中。如果「睿智国王」发现了罗伊和他朋友们的不端行径，等待他们的也许将是死亡或发配长城。\n\n#bold 红罗伊能否在王室的眼线面前全身而退，最终成长为一名合格的领主？还是会作为一个误入歧途的少年终了此生？#!"
 bookmark_82_osmund_strong:0 "领主 奥斯蒙"
 bookmark_82_osmund_strong_desc:0 "得益于国王的青睐，斯壮家族在十年前被王室赐予了赫伦堡的统治权。目前，家族的未来莱昂诺大人仍在学城进修，有朝一日他将带着学士链条归来，成为一名睿智而公正的统治者。然而，莱昂诺只是个年轻人，他也犯了每个男人都可能犯的错：一个婴儿不久前被放在了赫伦堡门口，斯壮家族迎来一个私生女——亚丽·河文。那位赫伦堡的继承人在学城的学徒期间生下了她，孩子的生母从学城将她带来这里，之后便不知所踪。毫无疑问，这一事件将给奥斯蒙大人的声誉蒙上一层阴影。\n\n#bold 奥斯蒙大人能否带领斯壮家族在赫伦堡站稳脚跟，还是会成为「黑心」赫伦诅咒下的又一个受害者？#!"
 bookmark_82_simon_strong:0 "西蒙爵士"
