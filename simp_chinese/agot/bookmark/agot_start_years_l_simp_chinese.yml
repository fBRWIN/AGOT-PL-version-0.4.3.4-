 start_year_8282_09_15_desc:0 "错误的春天已经过去，而#italic 凛冬将至#!——随之而来的，是点燃七大王国纷争的火星。\n\n雷加·坦格利安，铁王座的继承人，绑架了莱安娜·史塔克——她是北境守护之女，并早已和风暴地至高统领订婚。当她的长兄布兰登·史塔克动身南方寻求正义时，「疯王」伊里斯·坦格利安二世拒绝给他一次公平的审判，将他和他的父亲一起残忍地处死。但当「疯王」悬赏艾德·史塔克和劳勃·拜拉席恩两位年轻统领的人头时，谷地的琼恩·艾林大人却举起了他反叛的大旗。\n\n#bold 战争像野火一样在维斯特洛蔓延，是时候由你来决定七大王国的命运了。在权力的游戏之中，你不当赢家，就只有死路一条！#!"
 start_year_8284_06_02_desc:0 "篡夺者战争，或称劳勃起义——平民怎么称呼它并不重要，重要的是#italic 它已经结束了。#!\n\n坦格利安家族几乎被抹杀干净，只剩最后的血脉——一个年轻人与一个襁褓中的婴儿流亡到了自由贸易城邦。劳勃·拜拉席恩此刻在维斯特洛的铁王座上登基，但很快他就会发现做国王远比想象的要艰难许多。\n\n“荣耀？我乃七国之主！一王七国！你认为荣耀可以让他们各守本分？你认为荣耀可以守住和平？#bold 是恐惧！恐惧和鲜血！#!”"
 start_year_8258_12_21_desc:0 "又一个觊觎铁王座的黑火在东方崛起——马里斯，这个怪物接管了黄金团的指挥权，并将目光投向维斯特洛。\n\n「凶暴的」马里斯人如其名，越来越多的海盗、亡命之徒和流亡者都宣誓效忠这位未来的国王。他和来自争议之地的九人团联手，即将给狭海对岸的领主们带来不小的麻烦。\n\n然而，伊耿五世在国内的处境同样堪忧。作为平民的保护者，他的许多改革让七大王国的贵族心生不满，更糟的是，随着他的子女们背弃了安排好的政治婚约，「不该成王的王」就此失去了仅有的一点支持。西境的动荡逐步升级，狡猾的罗杰·雷耶斯正暗中策划推翻他的封君。\n\n#bold 伊耿·坦格利安的希望寄托在亚夏的古书之中，里面阐述着龙的重生将带来一个繁荣的新时代。但随着各种危机逼近，这一希望有可能反过来将他整个吞噬。#!"
 start_year_8082_01_01_desc:0 "距「残酷的」梅葛时代的终结已历三十四载——如今维斯特洛正迎来一个前所未有的黄金盛世。在和解者与善良王后的共同治理下，一代人享受着王国的和平与繁荣。国王凭借高超的外交手腕将对坦格利安家族的威胁逐一化解，时下王位继承者众多，王权的传承更是有了保障。\n\n然而，和平不会永远持续下去。多恩的局势正日益紧张，亲王领的继承者渴望着向铁王座发起复仇。而在真龙家族内部，年轻的子嗣不甘自己遭受的忽视，叛逆的幼龙正尝试逃离父辈搭建起的巢穴。\n\n#bold 市井巷陌，流言四起，许多人相信这一黄金时代即将落下帷幕。或许，盛世之下，阴影早已悄然降临。#!"
 start_year_8106_04_18_desc:0 "在韦赛里斯一世统治早期，他最大的烦恼来自他的兄弟戴蒙·坦格利安王子。戴蒙善变、易怒、大胆、果敢，也非常危险。戴蒙王子是大议会期间其兄长最激进的支持者之一——尽管有人说他此举是好让自己被立为继承人。然而事与愿违，而今戴蒙的侄女雷妮拉公主被指定为王储，韦赛里斯国王又再婚迎娶了年轻的阿莉森·海塔尔小姐。\n\n似乎是厌倦了等待那顶与自己渐行渐远的王冠，戴蒙如今决定开辟自己的王国。这一点上，科利斯·瓦列利安与他一拍即合，海蛇大人正深受三女儿王国——或曰三城同盟会之害，其控制了石阶列岛，并大肆掠夺来往商船。这个由里斯、密尔和泰洛西组成的新兴联盟威胁着所有途径石阶列岛的贸易，#bold 浪荡王子立誓将阻止他们。#!"
 start_year_8209_02_01_desc:0 "阴影正悄然聚拢在岑树滩比武大会的余波中。贝勒·坦格利安，龙石岛亲王、国王之手暨全境守护者，在「七子审判」中为一位卑微的雇佣骑士而战，却悲剧地被其四弟梅卡所误杀。国王之手再也无法支撑起王国，众望所归的「破矛者」贝勒再也无缘铁王座，取而代之的是他那少不更事的儿子——瓦拉尔成为王储。瓦拉尔本为追求微末的荣耀而来，离开时却只身肩负起王国的重担。\n\n君临上空的不安如阴云般蔓延，那些觊觎铁王座的势力亦愈发猖獗。在自由贸易城邦泰洛西，「黑龙」的一众后裔在叔叔「寒铁」的庇护下羽翼渐丰。而在大陆的西端，派克岛的掠夺者之首正对坦格利安家族的衰弱幸灾乐祸。\n\n#bold 敌人潜伏在每一处阴影之中，只待最佳时机，向「贤王」再次高举叛旗。#!"
 start_year_8233_02_08_desc: "一个世纪以来，培克家族三次企图扶植黑火觊觎者登上铁王座，却均告失败。如今，面对家族的持续衰落，培克家族再次向「贤王」戴伦一脉起兵叛乱。\n\n尽管年岁渐长，梅卡·坦格利安一世国王仍是一位勇猛的战士，他正亲率王领与西境的联军，誓要扑灭这场叛乱的点点星火。在梅卡一生近六十年的岁月里，他挫败过无数次挑战，这场#italic 战争#!显然只会是他戎马一生的小小插曲。\n\n#bold 培克大人能否改写家族的命运？或者，这个曾经辉煌一时的家族将彻底沦为历史的尘埃？#!"
 start_year_8277_01_01_desc:0 "伊里斯·坦格利安二世的统治曾被认为大有前途，如今却已岌岌可危：长久以来，有关国王及其首相之间的流言蜚语此起彼伏，阴谋诡计往复不断，两人昔日的友谊已荡然无存，空留一道难以弥合的裂痕。于是，丹尼斯·达克林大人对此加以利用，诱骗国王前往暮谷镇商量事宜，结果将国王囚为人质。\n\n权力的游戏在国王与泰温·兰尼斯特大人之间上演，却是达克林家族成为铁王座的头号赢家……#bold 然而，野心之火往往伴随鲁莽行事，往日荣光依旧，达克林家族的未来却已命悬一线。#!"
 start_year_8239_01_11_desc:0 "莱昂诺·拜拉席恩，风暴地的领主，一位令人敬畏交加的战士，其性情勇猛而难以捉摸，得名「狂笑风暴」。作为七大王国举足轻重的人物，其女已与邓肯·坦格利安王子定下婚约，这本该是真龙与雄鹿的结合。然而，邓肯王子背弃了誓言，转而爱上了一位平民女子——荒石城的简妮，王国上下一时掀起轩然大波。\n\n于拜拉席恩大人而言，王子的悔婚使家族颜面扫地，狂笑风暴如是震怒。曾经结系王国的纽带已然破碎，风暴地的叛乱之风渐起。尊严的怒火在莱昂诺大人的胸膛里燃烧，一个抉择正摆在他面前——是继续低头忍让，还是打破王国的和平，掀起一场对抗铁王座的风暴。\n\n王国上下都在等待答案：#bold 为家族的荣誉，这场狂笑风暴的叛乱能走多远？#!"
 start_year_8170_12_11_desc:0 "布拉佛斯与潘托斯间的战火肆虐狭海两岸，这场争夺霸权的残酷斗争正威胁着自由贸易城邦的安危。在布拉佛斯，新当选的海王泰内西奥·维拉隆率领舰队意在粉碎潘托斯。然而，其统治也正面临着挑战，被废黜的前任海王多纳洛·普莱斯坦正密谋夺回权力，布拉佛斯即将跌入内战的漩涡。\n\n南方，西希里欧·伊塔提斯亲王正号召全城抵抗布拉佛斯攻势。尽管海上力量悬殊，但潘托斯的财富与狡诈使其不容小觑。潘托斯人已将著名的商船舰队改造成了战争机器，与此同时，城中的底层奴隶间也在酝酿着反抗的暗流。\n\n在西方，「受神祝福的」贝勒虔诚却昏聩地统治着七大王国，这位国王在其统治期间全身心投入大圣堂的修建，又将三位妹妹幽禁于处女居，唯恐她们的美貌勾起世人的罪恶。然而对朝政的荒疏使王国日渐颓靡，领主封臣间的怨怼之声渐起。\n\n#bold 当狭海燃起战火时，维斯特洛却仍在沉睡——但即便是最神圣的美梦，也终有醒来之时。#!"