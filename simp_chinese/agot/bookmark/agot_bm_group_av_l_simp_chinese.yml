 agot_bm_group_AV:0 "安达尔人入侵\n6478 A.D. - 6699 A.D."
 agot_bm_6478:0 "罗拉斯的毁灭"
 agot_bm_6478_desc:0 "在巩固了对罗拉斯群岛和安达斯山脉的统治后，伟大的至高王「伟人」科尔龙意图征服自由贸易城邦诺佛斯。"
 agot_bm_6538:0 "七星之战"
 agot_bm_6538_desc:0 "在罗拔·罗伊斯二世国王的带领下，谷地的先民团结起来对安达尔人入侵者进行最后的反击。安达尔人也团结在被称为「猎鹰骑士」的年轻战士阿提斯·艾林爵士身后。"
 agot_bm_6583:0 "葛雷艾恩家族的毁灭"
 agot_bm_6583_desc:0 "在登陆五指群岛的一千年后，安达尔人将注意力转向了铁群岛。随着安达尔人入侵河间地、西境和河湾地并定居下来，他们开始建造新的定居点和坚固的城堡。这些更强大的防御，再加上安达尔人的航海能力，削弱了铁民对日落之海的控制。安达尔人开始一波又一波地入侵铁群岛，通常是在敌对的铁民领主的支持下。现在，铁群岛之王罗格纳尔二世·葛雷艾恩必须面对安达尔人与卓鼓家族、葛雷乔伊家族、霍尔家族和奥克伍德家族的联盟。"
 agot_bm_6610:0 "饿狼"
 agot_bm_6610_desc:0 "冬境之王席恩·史塔克统治着四面楚歌的北境。铁民正在袭击西海岸，南方的胜利鼓舞了胆大妄为的安达尔人在东海岸登陆，绝境长城外野人的威胁也不容忽视。而在维斯特洛的其他地方，先民继续与如潮水般涌来的看似无穷无尽的安达尔入侵者战斗着。"
 agot_bm_6650:0 "正义之锤"
 agot_bm_6650_desc:0 "随着安达尔人继续入侵维斯特洛，河流与山丘之王特里斯蒂芬·穆德四世确立了自己是先民的伟大捍卫者。他被称为「正义之锤」，在与入侵者的战斗中取胜了九十九场。在最近击败了谷地之王罗兰·艾林二世的入侵后，正义之锤发现自己被强大的安达尔军阀阿米斯特德·凡斯所威胁。"
 agot_bm_6699:0 "七星之光"
 agot_bm_6699_desc:0 "随着战斗日趋结束，最伟大的英雄全部被击败，先民中识时务者意识到抵抗入侵者大潮是不可能的。他们中的许多人也找到了接受安达尔七神崇拜的方式。在这个新时代，维斯特洛的未来会怎样？"