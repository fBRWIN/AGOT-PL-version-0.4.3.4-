 the_counsels_religion_desc:0 "多斯拉克人长久以来信奉着众多神明，其中包括太阳神和祂的月神妻子。然而，巫后多沙在信仰上团结了多斯拉克人，正如她的儿子蒙戈卡奥将他们团结在同一个卡拉萨下。"
