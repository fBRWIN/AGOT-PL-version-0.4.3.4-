 dothraki_faith_desc:0 "多斯拉克人的宗教信仰主要源自其古老传统与巫后多沙的训诫之中，她是多斯拉克第一位卡奥蒙戈的母亲。多斯拉克人常将自然界中的事物视为神明：太阳及其妻子月亮、大地之母，以及至高无上的马神。尽管他们承认其他土地上异族的神明，但并不认为这些神明值得崇拜，而应该将其打败并押送至维斯·多斯拉克，作为多斯拉克人及其马神伟大与胜利的象征。"