 doctrine_slavery_name:0 "奴隶制"
 doctrine_slavery_crime_name:0 "罪行"
 doctrine_slavery_crime_desc:0 "奴隶制在各个方面都是对诸神和人类的罪行。"
 doctrine_slavery_indentured_name:0 "契约奴隶"
 doctrine_slavery_indentured_desc:0 "这里没有奴隶制，只有自由的契约仆人，他们只是欠主人债务而已。"
 doctrine_slavery_thralls_name:0 "奴工"
 doctrine_slavery_thralls_desc:0 "奴工并非奴隶，他们不能被买卖，但生活并没有更加轻松。"
 doctrine_slavery_accepted_name:0 "接受"
 doctrine_slavery_accepted_desc:0 "正如众生皆受缚于神明，男女亦难逃尘世主宰的枷锁。"
 doctrine_parameter_can_build_weirwood_groves:0 "可以建造#V 神木林#!线[buildings|E]"
 tenet_god_kings_name:0 "神王"
 tenet_god_kings_desc:0 "谁能质疑神明的存在？尤其当其中一位正行走于我们之中。并非所有神明都拒绝以凡人之躯示人，而信奉这一信仰的人有幸得到这样一位存在的引领。"
 doctrine_parameter_can_change_crown_authority_frequently:0 "统治者可以每3年更改一次君权"
 tenet_greensight_name:0 "绿之视野"
 tenet_greensight_desc:0 "旧神赐予诸多馈赠，而最伟大的莫过于绿之视野；人类能借此以鸟兽的眼睛观察世界，洞悉往昔与未来的种种，以神明的视角俯瞰，还有比这更伟大的礼物吗？"
 doctrine_parameter_increased_chance_of_greenseers:0 "增加获得[GetTrait('greensight').GetName( GetNullCharacter )][trait|E]的几率"
 doctrine_parameter_increased_chance_of_wargs:0 "增加成为狼灵的机会"
 tenet_always_winter_name:0 "永冬之地"
 tenet_always_winter_desc:0 "寒风席卷这片土地；夏天也选择从凛冬面前逃离，而那些带来冬天的生物，那些响应冰冷召唤的生物——倘若还能称之为人的话——欣然接纳寒风带来的一切。"
 doctrine_parameter_always_winter:0 "[realm|E]内的所有土地永远是冬天。"
 tenet_ever_growing_armies_name:0 "永生之军"
 tenet_ever_growing_armies_desc:0 "异鬼的军队便是死亡。尸鬼不需要休息、食物和庇护所，死去的敌人将源源不断地复活。究竟怎样的力量才能与之抗衡？"
 doctrine_parameter_raise_wights_from_dead:0 "被异鬼率领的军队杀死的敌人将复活为尸鬼加入你的军队"
 wight_army_name:0 "尸鬼大军"
 doctrine_parameter_can_host_joust_contests:0 "信徒可以在[GetActivityType( 'activity_tournament' ).GetName]中举行#V 马上比武#![contest|E]"
 faith_has_doctrine_can_grant_knighthood:0 "你的信仰拥有[doctrine|E][GetFaithDoctrine('tenet_knighthood').GetBaseName]"
 not_faith_has_doctrine_can_grant_knighthood:0 "你的信仰没有[doctrine|E][GetFaithDoctrine('tenet_knighthood').GetBaseName]"
 doctrine_parameter_more_likely_born_with_mark:0 "信徒更有可能生来带有记号"
 tenet_oily_black_stone_name:0 "油性黑石"
 tenet_oily_black_stone_desc:0 "那些信奉诡异黑暗的神祇者，无论其信仰起源或教义为何，都会被那些油性黑石吸引——或用其建造纪念碑，或将其奉为圣物。这石头究竟隐藏着什么秘密？"
 doctrine_parameter_access_to_dark_communion_event:0 "解锁#V 与黑暗对话#![decision|E]，需要拥有相关的[artifacts|E]或[holy_sites|E]"
 tenet_scourge_of_the_seas_name:0 "海洋之灾"
 tenet_scourge_of_the_seas_desc:0 "对一些人来说，海洋意味着自由；对另一些人而言，海洋代表着繁荣；而对某些人来说，他们对这些东西的追求是以牺牲其他所有人的利益为代价的。"
 doctrine_parameter_faith_can_raid_overseas:0 "信徒可以跨海[raid|E]"
 tenet_the_old_way_name:0 "古道"
 tenet_the_old_way_desc:0 "在淹神眼中备受庇佑的灰海王，为世人定下了处世的正道。如今虽有人追随新神的新教义，但唯有坚守古道者，才能真正获得富足与成功。"
 doctrine_parameter_cannot_purchase_artifacts:0 "信徒无法购买或委托制作[artifacts|E]"
 cannot_purchase_artifacts_name:0 "信仰不允许购买或委托制作[artifacts|E]"
 doctrine_parameter_more_likely_to_take_artifacts:0 "信徒更有可能偷窃[artifacts|E]"
 tenet_stars_and_axes_name:0 "七星与铁斧"
 tenet_stars_and_axes_desc:0 "诸神将土地赐予他们的选民，却并非无偿馈赠。被选中者需要凭借自己的力量去开拓属于自己的王国——若有必要，借助七星与铁斧的指引。"
 doctrine_parameter_can_use_adventure_cb:0 "可以使用冒险者[casus_belli|E]"
 tenet_black_barked_trees_name:0 "黑树皮的树木"
 tenet_black_barked_trees_desc:0 "在红色荒原的炽热之地，生长着黑皮蓝叶的树木，从中可采集到夜影之水。魁尔斯的男巫与东方其他秘术修行者都会饮用此物。"
 doctrine_parameter_can_use_shade_of_the_evening:0 "可以使用夜影之水"
 tenet_heart_of_fire_name:0 "圣焰之心"
 tenet_heart_of_fire_desc:0 "通过祝福之火，以灰烬、焦炭与扭曲火焰的语言，光之王向信徒传达神谕。"
 doctrine_parameter_can_execute_by_burning:0 "可以燃烧处决"
 doctrine_parameter_can_gaze_into_fire:0 "可以使用#V 凝视火焰#![decision|E]"
 tenet_shadowbinding_name:0 "缚影"
 tenet_shadowbinding_desc:0 "黑暗中本无阴影。阴影是光的仆从，火焰的子嗣。最明亮的火焰投下最黑暗的阴影。"
 doctrine_parameter_can_become_shadowbinders:0 "信徒可以成为缚影士"
 doctrine_parameter_can_gain_shadowbinder_murder_plot_bonus:0 "[GetScheme('murder').GetTypeName][scheme_success_chance|E]：#P +[EmptyScope.ScriptValue('agot_shadowbinding_tenet_bonus_value')]#!"
 tenet_healing_flames_name:0 "治愈之火"
 tenet_healing_flames_desc:0 "生命即温暖，而温暖即火焰。唯有透过光之王的火焰，生命才能真正存续。"
 doctrine_parameter_can_heal_via_flames:0 "允许信徒向祭司寻求治愈之火"
 tenet_life_givers_life_takers_name:0 "唯予人生命者，方可夺人性命"
 tenet_life_givers_life_takers_desc:0 "夺取一条生命，无论是在战争还是在审判，都是件严肃的事，谁能预知这种行为会带来什么后果？唯有予人生命者才能理解其中意义，因此这责任便落在女性身上。"
 doctrine_parameter_men_cannot_fight:0 "只有女性可以成为战士"
 tenet_pequod_name:0 "捕鲸者"
 tenet_pequod_desc:0 "海洋孕育无数生命，从鱼群到巨型海怪，但最伟大的生物当属那类海中巨兽——它们能与浪涛上下任何生物搏斗，却唯独敌不过捕猎它们的捕鲸人。"
 doctrine_parameter_can_go_on_whaling_expeditions:0 "信徒可以开展捕鲸远征"
 tenet_sanctity_of_life_name:0 "圣洁生命"
 tenet_sanctity_of_life_desc:0 "一切生命都是神圣的，从最卑微的动物到我们的同胞，伤害任何神圣造物的行为都是亵渎。"
 doctrine_parameter_cannot_hunt:0 "信徒不可举办或参与[GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName][activities|E]"
 doctrine_parameter_cannot_eat_meat:0 "信徒只能素食"
 doctrine_parameter_cannot_execute_criminals:0 "信徒不能处决罪犯"
 cannot_execute_criminals_name:0 "无法处决罪犯"
 tenet_wrath_of_the_storm_name:0 "风暴之怒"
 tenet_wrath_of_the_storm_desc:0 "神怒与人怒皆如风暴，猛烈而满含怒火。信徒将如风暴般席卷海岸，坚定地履行他们的使命。"
 tenet_chains_and_whips_name:0 "锁链与鞭子"
 tenet_chains_and_whips_desc:0 "伟大，无论是人还是帝国，都是用砖石和鲜血铸就的。唯有通过奴役，用锁链和鞭子，才能建立起真正繁荣的王国。"
 doctrine_parameter_can_build_slave_duchy_buildings:0 "信徒可以建造奴隶公国建筑"
 can_build_slave_duchy_buildings_name:0 "可以建造奴隶公国建筑"
 tenet_many_faces_name:0 "千面"
 tenet_many_faces_desc:0 "使人类无法团结的巨大谎言在于，人们相信他们的神各不相同，却未意识到那不过是唯一真神的诸多面相；这位神随意变换面容，如同其信徒随意变换信仰。"
 doctrine_parameter_can_take_new_face:0 "信徒可以使用#V 换上新面孔#![decision|E]"
 tenet_shield_of_the_seas_name:0 "海洋之盾"
 tenet_shield_of_the_seas_desc:0 "对一些人来说，海洋是掠夺的源头和欺凌弱者的机会；而对另一些人而言，他们借海洋来守护并壮大自己的族群。"
 tenet_bounties_of_the_river_name:0 "河流的恩惠"
 tenet_bounties_of_the_river_desc:0 "河流，我们所有人的母亲，赐予我们所需的一切恩赐：冶炼金属的技艺、灌溉作物的水源、装点城市的货物，以及保卫家园的武器。"
 tenet_ritual_wars_name:0 "仪式化战争"
 tenet_ritual_wars_desc:0 "我们人民的生命是神圣的，不应被浪费在无谓的冲突中，因此我们不会以流血来触怒神明。"
 doctrine_parameter_wars_replaced_with_ritual_battles:0 "战争结果由游戏决定，而非实际交战"
 tenet_blood_magic_steel_name:0 "鲜血、魔法与钢铁"
 tenet_blood_magic_steel_desc:0 "古老的自由堡垒曾创造出诸多奇迹。他们的技艺大多毁灭于末日浩劫，但通过魔法与鲜血，其中一些秘密得以留存。"
 tenet_blood_magic_steel_exclusive_trigger:0 "此等秘辛只有[GetFaithByKey('valyrian_pan_freehold').GetName]和[GetFaithByKey('fc_pan_blackgoat').GetName]知晓"
 doctrine_parameter_execute_prisoner_to_improve_artifact:0 "信徒可以通过处决[prisoners|E]来强化[artifacts|E]"
 doctrine_parameter_reforge_valyrian_steel:0 "信徒可以重铸瓦雷利亚钢[artifacts|E]"
 tenet_holy_hair_name:0 "圣发"
