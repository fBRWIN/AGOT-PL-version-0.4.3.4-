l_simp_chinese:
 doctrine_not_both_marriage_and_concubinage:0 "[faith|E]不能同时拥有多配偶和侍妾"
 incompatible_doctrine_dualistic_ditheistic_trigger:0 "[faith|E]必须是二神论或者三神论"
 incompatible_doctrine_chaos_into_world_polytheistic_trigger:0 "[faith|E]必须笃信多神"
 allowed_clergy_appointed_to_monks:0 "[clergy|E]必须是修道士或者修女。"
 disallowed_clergy_appointed_to_monks:0 "[clergy|E]不能是修道士或者修女。"
 doctrine_pantheon_name:0 "诸神与教派"
 doctrine_fots_pantheon_name:0 "七神"
 doctrine_fots_pantheon_desc:0 "该信仰崇拜起源于安达斯的七位一体之神，在安达尔人征服时期传入维斯特洛。七神的七个化身分别为：天父、圣母、战士、铁匠、少女、老妪和陌客。"
 doctrine_parameter_faith_of_the_seven_patrons:0 "允许该[faith|E]的[characters|E]从七神的七个形态中选择一个作为自己的守护神。"
 doctrine_parameter_baelorist_patrons:0 "允许该[faith|E]的[characters|E]选择贝勒一世——七神的化身——作为自己的守护神。"
 doctrine_parameter_old_gods_patrons:0 "该[faith|E]的[characters|E]信仰许多对他们周遭产生影响的地方神祇。"
 doctrine_old_gods_btw_pantheon_name:0 "远北旧神"
 doctrine_old_gods_btw_pantheon_desc:0 "该信仰崇拜旧神，是掌管着岩石、大地、树木的无名神灵，这些神灵和遍布维斯特洛的鱼梁木相互连结，正如塞外的许多奇异神灵一样。"
 doctrine_parameter_free_folk_patrons:0 "该[faith|E]的[characters|E]信仰许多对他们周遭产生影响的地方神祇。"
 doctrine_parameter_rhllor_volantene_patrons:0 "该[faith|E]的[characters|E]信仰光之王。"
 doctrine_parameter_magnar_patron:0 "该[faith|E]的[characters|E]相信，他们的王比起是人更接近神，并受到崇拜。"
 doctrine_parameter_bronze_gods_pantheon:0 "该[faith|E]的[characters|E]相信他们的神灵是青铜、锡和铜的化身，可以给他们带来好运和财富。"
 doctrine_bronze_ones_name:0 "青铜之神"
 doctrine_bronze_ones_desc:0 "该[faith|E]的[characters|E]相信他们的神灵是青铜、锡和铜的化身，可以给他们带来好运和财富。"
 doctrine_parameter_lady_of_the_waves_pantheon:0 "该[faith|E]的[characters|E]信奉一位掌管海洋的女神和一位统治天空的男神。"
 doctrine_waves_and_skies_name:0 "波涛与天空"
 doctrine_waves_and_skies_desc:0 "该[faith|E]的[characters|E]信奉一位掌管海洋的女神和一位统治天空的男神。"
 doctrine_parameter_others_pantheon:0 "该[faith|E]的[characters|E]相信异鬼是给世界带来新生和毁灭的神秘生物，并愿意向异鬼献祭新生儿。"
 doctrine_old_gods_vale_pantheon_name:0 "谷地旧神"
 doctrine_old_gods_vale_pantheon_desc:0 "该信仰崇拜旧神，是掌管着岩石、大地、树木的无名神明，这些神灵和遍布谷地的鱼梁木相互连结。"
 doctrine_parameter_vale_clans_patrons:0 "允许该[faith|E]的[characters|E]选择诸多谷地旧神中的一位作为自己的守护神。"
 doctrine_parameter_drowned_god_patrons:0 "该[faith|E]可将淹神选为守护神。"
 doctrine_parameter_faith_of_eight_patrons:0 "该[faith|E]可同时将七神和淹神选为守护神。"
 doctrine_parameter_storm_god_patrons:0 "该[faith|E]可将风暴神选为守护神。"
 doctrine_rhllor_westerosi_pantheon_name:0 "红神教派"
 doctrine_rhllor_westerosi_pantheon_desc:0 "该信仰追随红神教派，信奉唯一真神拉赫洛，又名光之王、圣焰之心，祂的选民是救世主亚梭尔·亚亥，他将会重生并彻底击退黑暗。"
 doctrine_rhllor_asshai_pantheon_name:0 "亚夏教派"
 doctrine_rhllor_asshai_pantheon_desc:0 "该信仰追随亚夏的拉赫洛教派，信奉唯一真神拉赫洛，又名光之王、圣焰之心，祂的选民是救世主亚梭尔·亚亥，他将会重生并彻底击退黑暗。"
 doctrine_rhllor_hyrkooni_pantheon_name:0 "海尔科隆教派"
 doctrine_rhllor_hyrkooni_pantheon_desc:0 "该信仰追随海尔科隆的拉赫洛教派，信奉唯一真神拉赫洛，又名光之王、圣焰之心，祂的选民是救世主亚梭尔·亚亥，他将会重生并彻底击退黑暗。"
 doctrine_valyrian_pantheon_name:0 "瓦雷利亚诸神"
 doctrine_valyrian_pantheon_desc:0 "该信仰崇拜古瓦雷利亚神祇——身兼人龙两形，掌管血与火的诸神。"
 doctrine_parameter_lyseni_patrons:0 "允许该[faith|E]的[characters|E]从里斯诸神中选择一位作为自己的守护神。"
 doctrine_parameter_rhoynish_patrons:0 "该信仰崇拜洛恩河，信众将其称为母亲河。"
 doctrine_parameter_norvoshi_patrons:0 "该信仰崇拜着大胡子之神。"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_allowed:0 "无论教义差异，总是认为其他所有[faiths|E]为[faith_astray|L]"
 doctrine_parameter_hostility_override_doctrine_clerical_marriage_disallowed:0 "[county_opinion|E]不被[faith_hostility|E]影响"
 tenet_the_mark_name:0 "记号"
 tenet_the_mark_desc:0 "据说那些天生幸运的人会被神留下记号——手脚长着蹼。这些受神眷顾的人无疑是我们之中最得天独厚的。"
 tenet_weirwoods_name:0 "鱼梁木"
 tenet_weirwoods_desc:0 "当森林之子与先民签订盟誓时，先民们舍弃了自己的神灵，转而信仰旧神。为此，他们建造了神木林，那是一片片供他们朝拜并与旧神沟通的树林。每一片神木林的中心都有一棵心树，对于信奉旧神的人来说，那是一棵刻有面容的鱼梁木；而对其他人来说，心树往往是其他种类的树木。正是通过心树，旧神得以聆听和洞察世间之事。"
 doctrine_parameter_can_visit_weirwood_groves:0 "有此核心教义的[rulers|E]可以通过[decide|E]造访鱼梁木或神木林，并在那里经历各种事件。"
 tenet_the_most_devout_name:0 "至诚教会"
 tenet_the_most_devout_desc:0 "至诚教会是信徒们的神圣领袖，是七神信仰的核心与头脑。正是他们选举并推举总主教，尽管有时领主和国王试图对至诚教会施加影响。"
 tenet_knighthood_name:0 "祝圣骑士"
 tenet_knighthood_desc:0 "当安达尔人带着铁器与战斧到来时，他们最伟大的战士由修士施以祝圣，被称为[agot_knights|e]。如今，[agot_knights|e]仍由七神信仰祝圣，作为骑士精神的堡垒，他们是勇气、坚韧与荣誉的典范。"
 doctrine_parameter_can_grant_knighthood:0 "信徒更有可能接受骑士相关[interactions|E]。"
 faith_of_the_seven_hostility_doctrine_name:0 "敌视七神信仰"
 faith_of_the_seven_hostility_doctrine_desc:0 "将同宗教组的其他[faiths|E]视为[faith_astray|L]，将永冬之神信仰视为[faith_evil|L]，将其余的宗教视为[faith_hostile|L]。"
 western_essosi_hostility_doctrine_name:0 "敌视西厄斯索斯信仰"
 western_essosi_hostility_doctrine_desc:0 "视其他所有[faiths|E]为[faith_astray|L]，除了永冬之神被视为[faith_evil|L]。"
 agot_exceptionalism_doctrine_name:0 "例外法则"
 agot_exceptionalism_doctrine_desc:0 "该信仰起源于视乱伦为禁忌的安达斯。但是类似坦格利安家族并非来自安达斯，而是源于古瓦雷利亚，遵循迥异的律法和传统。瓦雷利亚人受神启习惯于兄弟姐妹通婚，因而实际上并不会受到信仰的批判。"
 agot_exceptionalism_name:0 "$agot_exceptionalism_doctrine_name$"
 doctrine_parameter_targaryen_incest_active:0 "坦格利安宗族的成员可以进行合法的兄妹结婚。"
 doctrine_pantheon_the_seven_baelor_name:0 "七神与贝勒"
 doctrine_pantheon_the_seven_baelor_desc:0 "除了七位一体之神之外，人们也向「受神祝福的」贝勒祈祷，期望他能代表自己向七神求情。"
 doctrine_pantheon_the_seven_name:0 "七位一体之神"
 doctrine_pantheon_the_seven_desc:0 "七位一体之神是一个由七个方面所代表的神灵：天父严厉而公正；圣母慈爱且具保护力；战士勇敢而强壮；少女美丽又纯洁；铁匠坚定且勤勉；老妪睿智且深思熟虑；陌客神秘而阴暗。"
 doctrine_pantheon_the_seven_old_gods_name:0 "七位一体之神与旧神"
 doctrine_pantheon_the_seven_old_gods_desc:0 "有些人认为旧神和新神是截然不同的，但也有人知道，他们其实本质上是一体的，只不过是同一事物的两个对立面罢了。"
 doctrine_parameter_faith_of_the_seven_weirwood_patrons:0 "允许该[faith|E]的[characters|E]从鱼梁木与七神的七个形态中选择一个作为自己的守护神。"
 doctrine_pantheon_the_seven_qarlon_name:0 "七位一体与「伟人」科尔龙"
 doctrine_pantheon_the_seven_qarlon_desc:0 "除了“七神一体”之外，「伟人」「所有安达尔人的国王」科尔龙也被人们铭记并向其祈祷，希望能得到庇护，免受外来者和不信者的侵扰。"
 doctrine_parameter_faith_of_the_seven_qarlon_patrons:0 "允许该[faith|E]的[characters|E]选择七神的七个形态之一和「伟人」科尔龙——七神的化身——作为自己的守护神。"
 doctrine_pantheon_old_gods_name:0 "旧神"
 doctrine_pantheon_old_gods_desc:0 "该信仰崇拜旧神，是掌管着溪流、森林和岩石的无名神灵，这些神灵和遍布维斯特洛的鱼梁木相互连结"
 doctrine_pantheon_old_gods_magnar_name:0 "马格拿与旧神"
 doctrine_pantheon_old_gods_magnar_desc:0 "众所周知，旧神不计其数且难以捉摸，只有一位除外，祂以肉身行走于世间，那便是马格拿。"
 doctrine_pantheon_the_others_name:0 "异鬼"
 doctrine_pantheon_the_others_desc:0 "异鬼、白鬼、寒影——无论被称作什么，它们都带来寒冷与死亡，是长夜降临的先兆。"
 doctrine_pantheon_drowned_god_name:0 "淹神"
 doctrine_pantheon_drowned_god_desc:0 "该信仰崇拜淹神，那位居于波涛之下的神祇，就在他那水厅里。淹神是海洋的创造者，是信徒们的父亲，他与世界上的海洋息息相关。"
 doctrine_pantheon_the_seven_drowned_god_name:0 "铁民八神"
 doctrine_pantheon_the_seven_drowned_god_desc:0 "该信仰同时崇拜七神和居住在波涛之下的流水宫殿的淹神。作为海洋创造者以及信仰之父，淹神与全世界的海洋相连结，同时统御着安达尔人的七神。"
 doctrine_pantheon_drowned_god_storm_name:0 "风暴神"
 doctrine_pantheon_drowned_god_storm_desc:0 "该信仰崇拜居住在长空之上的云中厅堂的风暴神。作为天空创造者以及信仰之父，风暴神与全世界的天空相连结。"
 doctrine_pantheon_rhllor_name:0 "拉赫洛"
 doctrine_pantheon_rhllor_desc:0 "拉赫洛是圣焰之心，光之王，影子与烈火的神。正是祂与远古异神对抗，并在血乱后的长夜中指引亚梭尔·亚亥拯救世界。"
 doctrine_pantheon_the_seven_valyrian_name:0 "十四位一体之神"
 doctrine_pantheon_the_seven_valyrian_desc:0 "当真龙信仰被宣扬时，人们意识到十四火峰不过是真神的一个较小的侧面，就如同真神在安达尔人眼中以七位一体的形式呈现一样。"
 doctrine_valyrian_pantheon_painted_name:0 "火与翼之神"
 doctrine_valyrian_pantheon_painted_desc:0 "诸神曾行走人间，但祂们并非步行；祂们展开翅膀飞于我们之上，以可怖之翼翱翔，并吞吐烈焰。"
 doctrine_pantheon_braavos_name:0 "世界诸神"
 doctrine_pantheon_braavos_desc:0 "自由贸易城邦虽接纳所有神祇，但在列神岛上最受尊崇的是淡月处女、夜狮、众水之父与人鱼王。"
 doctrine_parameter_braavosi_patrons:0 "允许该[faith|E]的[characters|E]从布拉佛斯诸神中选择一位作为自己的守护神。"
 doctrine_pantheon_black_goat_name:0 "黑山羊"
 doctrine_pantheon_black_goat_desc:0 "黑山羊主要在科霍尔被崇拜，以要求血腥祭祀而闻名。"
 doctrine_pantheon_boash_name:0 "盲神"
 doctrine_pantheon_boash_desc:0 "盲神博阿西是位严厉的神祇，祂要求信徒们洞察更高层次的存在之境。"
 doctrine_pantheon_volantis_name:0 "当之无愧者"
 doctrine_pantheon_volantis_desc:0 "在自由贸易城邦，诸神皆受礼遇，而瓦兰提斯最为尊崇的当属夜狮、双子神西摩西和西塞索、潘忒拉以及红牛阿昆。"
 doctrine_parameter_volantene_patrons:0 "允许该[faith|E]的[characters|E]从瓦兰提斯诸神中选择一位作为自己的守护神。"
 doctrine_pantheon_lorath_name:0 "编织者诸神"
 doctrine_pantheon_lorath_desc:0 "在自由贸易城邦，诸神皆受礼遇，而罗拉斯最为尊崇的当属编织者、众水之父、兜帽行者和巴卡隆。"
 doctrine_parameter_lorath_patrons:0 "允许该[faith|E]的[characters|E]从罗拉斯诸神中选择一位作为自己的守护神。"
 doctrine_pantheon_pentos_name:0 "亲王的慈悲"
 doctrine_pantheon_pentos_desc:0 "在自由贸易城邦，诸神皆受礼遇，而潘托斯人则视亲王为神之代言，既是诸神在人间的喉舌，也是安抚诸神的终极祭品。"
 doctrine_pantheon_myr_name:0 "枢机会"
 doctrine_pantheon_myr_desc:0 "在自由贸易城邦，诸神皆受礼遇，而密尔最为尊崇的当属红牛阿昆、兜帽行者、默神以及热勒涅。"
 doctrine_parameter_myrish_patrons:0 "允许该[faith|E]的[characters|E]从密尔诸神中选择一位作为自己的守护神。"
 doctrine_pantheon_tyrosh_name:0 "三首辉光"
 doctrine_pantheon_tyrosh_desc:0 "虽然自由贸易城邦接纳所有神明，但在泰洛西最为尊崇的当属三首神、双子神西摩西和西塞索、酒神以及编织者。"
 doctrine_pantheon_lys_name:0 "珍珠圣灵"
 doctrine_pantheon_lys_desc:0 "虽然自由贸易城邦接纳所有神明，但在里斯最受尊崇的当属哭泣女士、潘忒拉、晨昏之神永多拉、巴卡隆与萨戈。"
 doctrine_pantheon_faceless_men_name:0 "千面之神"
 doctrine_pantheon_faceless_men_desc:0 "世人皆知千面之神，即便他们自己并未察觉；当人们向安达尔人的天父、夜狮、晨昏之神永多拉、人皇等诸神祈祷时，他们其实是在向千面之神祈告。死亡是他的赏赐，死亡是他的恩典，凡人终将得享。"
 doctrine_pantheon_mother_rhoyne_name:0 "洛恩母亲河"
 doctrine_pantheon_mother_rhoyne_desc:0 "母亲河洛恩是至高女神。其他众神乃至人类皆由她而生。她滋养万物，供给世界一切所需。"
 doctrine_pantheon_mother_summer_name:0 "洛恩母亲与盛夏诸神"
 doctrine_pantheon_mother_summer_desc:0 "虽然母亲河洛恩孕育了万物，但如今指引和滋养我们的是她的孩子——盛夏诸神。"
 doctrine_pantheon_bearded_god_name:0 "大胡子之神"
 doctrine_pantheon_bearded_god_desc:0 "该信仰崇拜着大胡子之神。"
 doctrine_pantheon_summer_naath_name:0 "和谐之神"
 doctrine_pantheon_summer_naath_desc:0 "和谐之神，伟大的蝴蝶之神保护着祂的人民，即使不使用暴力仍将如此。"
 doctrine_pantheon_eldritch_fishgod_name:0 "鱼神"
 doctrine_pantheon_eldritch_fishgod_desc:0 "鱼神是潜伏在波涛之下的伟大神祇。千岛群岛的居民相信祂们是自己的祖先。"
 doctrine_pantheon_eldritch_bloodless_name:0 "无血之神"
 doctrine_pantheon_eldritch_bloodless_desc:0 "无血之神以其永不满足的饥渴而闻名，需要献祭供奉。"
 doctrine_pantheon_eldritch_yellow_name:0 "黄印之王"
 doctrine_pantheon_eldritch_yellow_desc:0 "藏身于黄印之后的神洞悉一切。"
 doctrine_pantheon_eldritch_dreams_name:0 "外域者"
 doctrine_pantheon_eldritch_dreams_desc:0 "从古老的瓦雷利亚人到传说中的绿先知，梦境的力量广为人知。然而在更遥远的东方，人们信奉着超越大地与天空的神明。"
 doctrine_pantheon_eldritch_wisdom_name:0 "黑暗作祟者"
 doctrine_pantheon_eldritch_wisdom_desc:0 "血石皇是群星就位教的首位高等牧师，也是第一个获得知识馈赠的人——那便是来自黑暗作祟者的堕落油性黑石。"
 doctrine_pantheon_eldritch_leng_name:0 "上古旧神与女皇"
 doctrine_pantheon_eldritch_leng_desc:0 "上古旧神蛰伏在雷岛深处的坑洞中。通过女皇，祂们的图谋与欲望得以显现。"
 doctrine_pantheon_dothraki_name:0 "马神"
 doctrine_pantheon_dothraki_desc:0 "众神繁多相异，各族皆有其神，但祂们都将被马神踏于铁蹄之下，马神将带领多斯拉克人驰骋至世界的尽头。"
 doctrine_pantheon_yiti_celestial_name:0 "夷地诸神"
 doctrine_pantheon_yiti_celestial_desc:0 "夷地千神的体系仿照凡间的天朝构建，形成一个庞大的天界体系，其顶端是天帝——他已升入天界与父母光之女和夜狮同在。"
 doctrine_pantheon_yiti_jewels_name:0 "黎明诸皇"
 doctrine_pantheon_yiti_jewels_desc:0 "天帝的继承者们统治着黎明上国，他们最终也升入天界，在更庞大的天灵体系中担任神职。"
 doctrine_parameter_yiti_imperial_patrons:0 "允许该[faith|E]的[characters|E]从夷地诸神中选择一位作为自己的守护神。"
 doctrine_pantheon_yiti_ancestral_name:0 "天子与祖先"
 doctrine_pantheon_yiti_ancestral_desc:0 "从最卑微的家族到伟大的天子王朝，所有先祖最终都会进入伟大的天界任职，并继续庇佑他们的后代。"
 doctrine_pantheon_yiti_bloodstone_name:0 "血石皇"
 doctrine_pantheon_yiti_bloodstone_desc:0 "追随血乱的人不仅视血石皇为英雄，更视他为飞升的神明。他将再次引领他们走向辉煌的新世界。"
 doctrine_pantheon_yiti_leng_name:0 "女皇与祖先"
 doctrine_pantheon_yiti_leng_desc:0 "只要神圣的雷岛依旧屹立，雷岛的女皇就永世长存。"
 doctrine_pantheon_first_men_bronze_name:0 "青铜之神"
 doctrine_pantheon_first_men_bronze_desc:0 "先民所信奉的神灵众多，这些神灵反映了先民的特质，先民也塑造出神灵的形象。因此，其中最强大的一群神明以青铜为化身——这并不奇怪，毕竟青铜是先民最强大的武器。"
 doctrine_pantheon_first_men_sisters_name:0 "波涛与天空"
 doctrine_pantheon_first_men_sisters_desc:0 "波涛女士与天空之主始终受到姐妹群岛居民的崇拜，即便在安达尔人征服后亦是如此。而祂们赐予的标记，至今仍被人们尊崇。"
 doctrine_pantheon_first_men_elenei_name:0 "海神与风之女神"
 doctrine_pantheon_first_men_elenei_desc:0 "海神与其妻子风之女神诞下神圣的依妮，杜伦娶她为妻，她选择凡人之爱的行为给父母带来悲伤与心痛。"
 doctrine_pantheon_first_men_merling_name:0 "人鱼宫廷"
 doctrine_pantheon_first_men_merling_desc:0 "人鱼王的信仰存在于所有咸水所及之处，不过据说人鱼王是在陆地上遇到了他的王后——女术士娥苏拉·厄利夫——至少她的家族如此宣称。"
 doctrine_pantheon_first_men_garth_name:0 "「青手」加尔斯"
 doctrine_pantheon_first_men_garth_desc:0 "「青手」加尔斯在河湾地有许多忠实的追随者；有些人甚至将他奉为神明。"
 doctrine_pantheon_lhazar_name:0 "至高牧神"
 doctrine_pantheon_lhazar_desc:0 "如同牧羊人牵引并保护他们的羊群，至高牧神也同样指引并守护着拉札林的人民。"
 doctrine_pantheon_ghis_name:0 "吉斯诸神"
 doctrine_pantheon_ghis_desc:0 "古老的吉斯诸神早在自由堡垒诞生前就备受尊崇。他们的八圣主从八座高坛布道统治，在格拉兹旦之后引领古帝国走向强盛。"
 doctrine_pantheon_ghis_spears_name:0 "长矛女士"
 doctrine_pantheon_ghis_spears_desc:0 "长矛女士是吉斯神祇之一，深受士兵们的崇拜，无论其是自由民还是奴隶——尤其是无垢者。"
 doctrine_pantheon_warlocks_name:0 "不朽者"
 doctrine_pantheon_warlocks_desc:0 "最古老、最强大的男巫将成为不朽者，他们不再受制于死亡，而是通过夜影之水与黑树皮的树木获得永生。"
 doctrine_pantheon_pureborn_name:0 "千座与不朽者"
 doctrine_pantheon_pureborn_desc:0 "文明是人类最崇高的追求，而最伟大的文明当属魁尔斯。这份追求与守护，是王族延续至今的神圣使命。"
 doctrine_pantheon_qaathi_name:0 "回忆与千座"
 doctrine_pantheon_qaathi_desc:0 "魁尔斯人记得红色荒原蔓延之前的岁月，记得多斯拉克人到来之前的岁月，记得他们衰落前的往昔。正是这些记忆支撑着他们继续前行。"
 doctrine_pantheon_sarnori_name:0 "银海百神"
 doctrine_pantheon_sarnori_desc:0 "在遥远的过去，银海尚未干涸，百神通过渔人女王传达神谕，为众生带来和谐与繁荣。"
 doctrine_pantheon_order_eternal_name:0 "永世轮回"
 doctrine_pantheon_order_eternal_desc:0 "要逃离这个世界，就必须用欢愉摧毁心智。"
 doctrine_pantheon_order_manticore_name:0 "死绝之虫"
 doctrine_pantheon_order_manticore_desc:0 "要逃离这个世界，就必须杀死其他所有人。"
 doctrine_pantheon_order_spice_name:0 "香料流沙"
 doctrine_pantheon_order_spice_desc:0 "要逃离这个世界，就必须看见背后的真相。"
 doctrine_pantheon_order_cow_name:0 "石牛"
 doctrine_pantheon_order_cow_desc:0 "要逃离这个世界，就必须从石头中取得乳汁。"
 doctrine_pantheon_order_chain_name:0 "受缚者"
 doctrine_pantheon_order_chain_desc:0 "要逃离这个世界，就必须被束缚其中。"
 doctrine_pantheon_shanty_skull_name:0 "颅骨堆"
 doctrine_pantheon_shanty_skull_desc:0 "在头骨岛上，巨大的头骨堆矗立着，每添一颗头骨便增长一分。"
 doctrine_pantheon_shanty_toad_name:0 "蛤蟆石"
 doctrine_pantheon_shanty_toad_desc:0 "由油性黑石雕成的巨大蟾蜍石静立于此，凝视并指引着所有寻求它怀抱的人。"
 doctrine_pantheon_shanty_brindle_name:0 "斑纹船歌"
 doctrine_pantheon_shanty_brindle_desc:0 "斑纹船歌支配着索斯罗斯沿海居民的行为，对他们而言既是律法也是信仰。"
 doctrine_pantheon_shanty_yeen_name:0 "夷林"
 doctrine_pantheon_shanty_yeen_desc:0 "夷林，索斯罗斯的荒废巨城。这座由油性黑石筑成的城市，周围的林木虽肆意生长，亦不敢探足城市，而所有冒险进入其中的人都会感到不安。"
 doctrine_pantheon_summer_gods_name:0 "盛夏诸神"
 doctrine_pantheon_summer_gods_desc:0 "盛夏之神、激情之神与爱神，祂们受到盛夏群岛岛民的崇拜。"
 doctrine_pantheon_ib_god_king_name:0 "神王"
 doctrine_pantheon_ib_god_king_desc:0 "伊班的神王，岩石与声音之主，是伊班人真正的神明。"
 doctrine_pantheon_ib_sound_name:0 "海洋之声"
 doctrine_pantheon_ib_sound_desc:0 "聆听海的声音、感受浪的节奏、体会涛的起伏，人们可以获得领悟、收获知识，并找到自我。"
 doctrine_pantheon_song_moon_name:0 "月与星"
 doctrine_pantheon_song_moon_desc:0 "月与星之歌能指引聆听并吟唱它的人，无论他们身在何处。"
 doctrine_pantheon_song_nefer_name:0 "大地与石头"
 doctrine_pantheon_song_nefer_desc:0 "地底与岩石之歌是永恒的韵律，指引着所有能聆听它的人。"
 doctrine_pantheon_song_mossovy_name:0 "暴风雪"
 doctrine_pantheon_song_mossovy_desc:0 "暴风雪的歌，可以轻柔如雪花飘落，也可以响若风暴降临。"
 doctrine_parameter_counties_harder_to_convert:0 "该信仰的伯爵领对传教具有更强的抵抗力。"
 doctrine_parameter_hostility_override_special_doctrine_agot_is_any_faith:3 "[GetReligionByKey('the_others_religion').GetName]宗教外的所有其他[faiths|E]被视为[GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_can_sacrifice_children_to_others:0 "信徒可以将子孙献祭给异鬼以换取[piety|E]"
 doctrine_parameter_cannot_demand_conversion:0 "信徒不能要求不同信仰的角色改信。"
 doctrine_parameter_can_send_food_to_dragons:0 "信徒可以为[dragons_plural|E]送去食物以换取[piety|E]"
 doctrine_parameter_unlock_maa_unsullied:0 "$culture_parameter_unlock_maa_unsullied$"
 doctrine_parameter_unlocks_dothraki_screams_maa:0 "信徒可以招募[GetMaA('dothraki_screamers').GetName][men_at_arms|E]"
 doctrine_parameter_can_join_defensive_wars:0 "信徒可以自由加入同信仰统治者的防御战争"
