 doctrine_syncretism_the_pact_desc:0 "旧神或许是对我们的神明更古老、更不正式的崇拜形式，因此我们将尊重他们的权利、传统及其崇拜的神圣性。"
 doctrine_syncretism_the_others_name:0 "白影合一主义"
 doctrine_syncretism_the_others_desc:0 "异鬼神祇不过是我们众神的另一面，因此我们也将尊重其信徒的权利与传统。"
 doctrine_syncretism_the_faith_name:0 "七神合一主义"
 doctrine_syncretism_the_faith_desc:0 "七位一体不过是我们自身神性的另一重侧面，因此我们将尊重其信众的权利与传统。"
 doctrine_syncretism_the_mother_name:0 "母亲河合一主义"
 doctrine_syncretism_the_mother_desc:0 "洛恩母亲河与她的子嗣同样是我们众神谱系中的神明，因此我们也将尊重其孩子的权利与传统。"
 doctrine_syncretism_the_cults_name:0 "诸教合一主义"
 doctrine_syncretism_the_cults_desc:0 "自由贸易城邦诸教派的众多神明，都不过是我们神明的不同面相，因此我们将尊重诸教派神庙的权利与传统。"
 doctrine_syncretism_the_flames_name:0 "十四火峰合一主义"
 doctrine_syncretism_the_flames_desc:0 "瓦雷利亚诸神亦是我们所信奉神明的不同面相，因此我们也将尊重火峰信徒的权利与传统。"
 doctrine_syncretism_the_rhllor_name:0 "拉赫洛之心合一主义"
 doctrine_syncretism_the_rhllor_desc:0 "红神虽不在我们的众神之列，但祂或许仍是神明，因此我们也将尊重其祭司的权利与传统。"
 doctrine_syncretism_the_graces_name:0 "吉斯圣恩合一主义"
 doctrine_syncretism_the_graces_desc:0 "吉斯诸神古老而沧桑，因此我们也将尊重其恩典所教导的权利与传统。"
 doctrine_syncretism_the_flocks_name:0 "拉札林合一主义"
 doctrine_syncretism_the_flocks_desc:0 "至高牧神或许并非真神，但他的教义公正而良善，因此我们也将尊重其信众的权利与传统。"
 doctrine_syncretism_the_counsels_name:0 "多沙训诫合一主义"
 doctrine_syncretism_the_counsels_desc:0 "伟大的马神曾率领卡拉萨穿越多斯拉克海，因此我们也将尊重其使者的权利与传统。"
 doctrine_syncretism_the_liturgies_name:0 "银海仪式合一主义"
 doctrine_syncretism_the_liturgies_desc:0 "仪式的典籍承载真理与智慧，因此我们也将尊重其信徒的权利与传统。"
 doctrine_syncretism_the_houses_name:0 "魁尔斯合一主义"
 doctrine_syncretism_the_houses_desc:0 "魁尔斯诸殿掌握隐秘与真相，因此我们也将尊重其追随者的权利与传统。"
 doctrine_syncretism_the_first_gods_name:0 "先民之神合一主义"
 doctrine_syncretism_the_first_gods_desc:0 "先民之神是我们神系中的又一批神明，因此我们将尊重其崇拜者的权利与传统。"
 doctrine_syncretism_the_venerations_name:0 "伊班合一主义"
 doctrine_syncretism_the_venerations_desc:0 "伊班的声音传递真理，因此我们也将尊重其信徒的权利与传统。"
 doctrine_syncretism_the_courts_name:0 "夷地合一主义"
 doctrine_syncretism_the_courts_desc:0 "夷地诸庭执掌真理与正义，因此我们也将尊重其臣民的权利与传统。"
 doctrine_syncretism_the_songs_name:0 "鸠格斯奈合一主义"
 doctrine_syncretism_the_songs_desc:0 "鸠格斯奈的歌承载真理与智慧，因此我们也将尊重咏者的权利与传统。"
 doctrine_syncretism_the_churches_name:0 "黑暗诸神合一主义"
 doctrine_syncretism_the_churches_desc:0 "黑暗诸神的教会宣扬晦暗的真理与诡秘的秘辛，因此我们也将尊重其信众的权利与传统。"
 doctrine_syncretism_the_shanties_name:0 "船歌合一主义"
 doctrine_syncretism_the_shanties_desc:0 "南方船歌与黑暗诸神的教义与我们的信仰多有相通，因此我们也将尊重他们的权利与传统。"
 doctrine_syncretism_the_ways_name:0 "古道合一主义"
 doctrine_syncretism_the_ways_desc:0 "淹神亦是我们众神的另一位面，因此我们也将尊重其信徒的权利与传统。"
 doctrine_syncretism_the_orders_name:0 "教团合一主义"
 doctrine_syncretism_the_orders_desc:0 "玉海与肉桂海峡的教团或许不崇拜我们的神明，但他们的哲学确实蕴含某些真理与逻辑，因此我们也将尊重他们的权利与传统。"
 doctrine_syncretism_the_chosen_name:0 "蝴蝶之民合一主义"
 doctrine_syncretism_the_chosen_desc:0 "和谐之神或许是神，或许不是，但蝴蝶之神的教义平和温顺，因此我们也将尊重他们的权利与传统。"
 doctrine_syncretism_the_temples_name:0 "盛夏之神合一主义"
 doctrine_syncretism_the_temples_desc:0 "盛夏之神及其信徒是和平勤勉的群体，因此我们将尊重他们的权利与传统。"
