l_simp_chinese:
 rf_sunset:0 "日落信条"
 rf_sunset_desc:0 "起源自维斯特洛日落之地的信仰，早在人类踏足这片土地之前便已存在，其中的一部分信仰仍延续至今。"
 rf_western_essos:0 "西厄斯索斯诸教派"
 rf_western_essos_desc:0 "起源自狭海西岸的厄斯索斯、长夏之地以及洛恩河沿岸的众多形形色色的教派。"
 rf_azorian:0 "亚梭尔预言"
 rf_azorian_desc:0 "该信仰致力于解读来自亚夏的预言，预言中讲述了亚梭尔·亚亥及其必将到来的重生。"
 rf_grasslands:0 "草原诸教"
 rf_grasslands_desc:0 "起源自昔日的银海以及渔人女王的王国所在的广袤大草原上的众多教派。"
 rf_dawn:0 "黎明千神"
 rf_dawn_desc:0 "夷地黄金天朝供奉的众多神灵，这些信仰的历史甚至早于天朝，可追溯至黎明纪元。"
 rf_southseas:0 "南海诸神"
 rf_southseas_desc:0 "流传在南海诸岛与大陆上的信仰。"