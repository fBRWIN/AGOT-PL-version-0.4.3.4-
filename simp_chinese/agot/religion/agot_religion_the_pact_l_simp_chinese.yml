 the_pact_religion:0 "千面屿盟誓"
 the_pact_religion_adj:0 "盟誓"
 the_pact_religion_adherent:0 "盟誓信徒"
 the_pact_religion_adherent_plural:0 "盟誓信徒"
 the_pact_religion_desc:0 "千面屿盟誓结束了先民与森林之子的战争。它为维斯特洛带来和平，并将旧神的信仰引入人类。这份盟约延续至今，只要先民的血脉仍在人类血管中流淌，它就将长存。"
 old_gods_wnw:0 "冬雪与神木的旧神"
 old_gods_wnw_adj:0 "旧神"
 old_gods_wnw_adherent:0 "旧神信徒"
 old_gods_wnw_adherent_plural:0 "旧神信徒"
 old_gods_wnw_desc:0 "自盟誓签订以来，对旧神的崇拜在北境较七大王国的其他任何地区都要盛行。崇拜旧神的方式简朴，比起七神信仰，它更加注重自我——几乎没有诫命约束，也没有圣典指引。人们敬神的方式全由自己决定。仅有的几条严格信条是：鱼梁木的神圣、宾客权利的不可侵犯，以及在心树前立誓的神圣庄严。"
 old_gods_rnh:0 "河流与山丘的旧神"
 old_gods_rnh_adj:0 "河间地旧神"
 old_gods_rnh_adherent:0 "旧神信徒"
 old_gods_rnh_adherent_plural:0 "旧神信徒"
 old_gods_rnh_desc:0 "在北境之外，河间地是旧神信仰最强大的堡垒。早在北境人迁居此地带来信仰复兴前，当地的主要家族就已保持着旧神的传统。他们的信仰方式与北方邻居有所不同，融合了更多南方七神信仰的元素。除了鱼梁木的神圣性和宾客权利外，河间地信徒还接纳了骑士制度——但骑士不是在圣堂立下誓言，而是在心树前。"
 old_gods_mnv:0 "明月与山谷的旧神"
 old_gods_mnv_adj:0 "谷地旧神"
 old_gods_mnv_adherent:0 "旧神信徒"
 old_gods_mnv_adherent_plural:0 "旧神信徒"
 old_gods_mnv_desc:0 "谷地与明月山脉虽然是最早被安达尔人征服、七神信仰最先在维斯特洛扎根的地方，但这里和先民信仰之间仍旧有着古老且紧密的联系。因此，该地区正回归旧神崇拜，同时谷地人也保留着在七神时期所熟知的诸多传统与权利。"
 old_gods_rng:0 "凯岩与黄金的旧神"
 old_gods_rng_adj:0 "西境旧神"
 old_gods_rng_adherent:0 "旧神信徒"
 old_gods_rng_adherent_plural:0 "旧神信徒"
 old_gods_rng_desc:0 "西境长久以来都是旧神的圣地。正是在此，凯洛斯对幼狮展现出仁慈，因而获得了旧神的恩赐。这片土地的旧神崇拜已重新兴起，不仅吸纳了七神信仰中的某些特征，如骑士制度，同时也坚守着盟誓的核心信条。"
 old_gods_fng:0 "田野与林地的旧神"
 old_gods_fng_adj:0 "河湾地旧神"
 old_gods_fng_adherent:0 "旧神信徒"
 old_gods_fng_adherent_plural:0 "旧神信徒"
 old_gods_fng_desc:0 "河湾地在教会历史的大部分时期里都是七神信仰的中心，但却仍与旧神保持着紧密的联系。这里有像「绿手」加尔斯的传说、橡树王座、红湖易形者的故事等等。随着旧神信仰的复兴，这种联系如今已被全盘接纳。不过，在河湾地当今的信仰教义与传统中，仍能窥见七神信仰影响的痕迹。"
 old_gods_snw:0 "风暴与波涛的旧神"
 old_gods_snw_adj:0 "风暴地旧神"
 old_gods_snw_adherent:0 "旧神信徒"
 old_gods_snw_adherent_plural:0 "旧神信徒"
 old_gods_snw_desc:0 "风暴地长期保持着与森林之子的联系，曾与其结盟对抗神圣兄弟会的事迹更是广为人知。这种联系使得旧神信仰在该地区有所复兴，同时平民与贵族仍保留着一些在七神信仰时期形成的传统。"
 old_gods_dns:0 "沙丘与海滩的旧神"
 old_gods_dns_adj:0 "多恩旧神"
 old_gods_dns_adherent:0 "旧神信徒"
 old_gods_dns_adherent_plural:0 "旧神信徒"
 old_gods_dns_desc:0 "多恩是森林之子在旧神协助下创造出最伟大成就的地方。尽管后来安达尔人统治了大部分的平地地区，但这里与旧神的联系依然延续至今。如今旧神信仰在此复兴，不仅融合了七神信仰的元素，还吸纳了母亲河的部分特征。"
 old_gods_sns:0 "盐与烟的旧神"
 old_gods_sns_adj:0 "王领旧神"
 old_gods_sns_adherent:0 "旧神信徒"
 old_gods_sns_adherent_plural:0 "旧神信徒"
 old_gods_sns_desc:0 "黑水湾及其中岛屿长久以来都是维斯特洛南方旧神的堡垒之一——尤其是在蟹爪半岛。这促使旧神信仰得到更广泛的传播，融入了迁至此地的瓦雷利亚人的信仰元素。"
 old_gods_btw_fnf:0 "霜雪与森林的旧神"
 old_gods_btw_fnf_adj:0 "野人旧神"
 old_gods_btw_fnf_adherent:0 "旧神信徒"
 old_gods_btw_fnf_adherent_plural:0 "旧神信徒"
 old_gods_btw_fnf_desc:0 "唯有在塞外的的真北之地，人们方能真正与旧神对话、感受到神的存在。而在长城以南，土地已被过度开垦，林木被大量砍伐，文明的气息使人再也无法真正聆听到旧神的声音。"
 old_gods_btw_fnf_old:0 "原始的霜雪与森林的旧神"
 old_gods_btw_fnf_old_adj:0 "原始的野人旧神"
 old_gods_btw_fnf_old_adherent:0 "旧神信徒"
 old_gods_btw_fnf_old_adherent_plural:0 "旧神信徒"
 old_gods_btw_sni:0 "白雪与寒冰的旧神"
 old_gods_btw_sni_adj:0 "霜雪之牙旧神"
 old_gods_btw_sni_adherent:0 "旧神信徒"
 old_gods_btw_sni_adherent_plural:0 "旧神信徒"
 old_gods_btw_sni_desc:0 "在长城以北的冰封之地，对旧神的崇拜依然盛行。然而，他们倾听旧神声音的方式并非来自溪流的低语或树叶的沙沙，而是冰层的碎裂与雪落的声音。这片冰封之地寒冷而荒芜，这里的人就如这片土地一样，他们的信仰也是如此。"
 old_gods_btw_sni_old:0 "原始的白雪与寒冰的旧神"
 old_gods_btw_sni_old_adj:0 "原始的霜雪之牙旧神"
 old_gods_btw_sni_old_adherent:0 "旧神信徒"
 old_gods_btw_sni_old_adherent_plural:0 "旧神信徒"
 old_gods_btw_mns:0 "高山与岩石的旧神"
 old_gods_btw_mns_adj:0 "明月山脉旧神"
 old_gods_btw_mns_adherent:0 "旧神信徒"
 old_gods_btw_mns_adherent_plural:0 "旧神信徒"
 old_gods_btw_mns_desc:0 "那些不愿放弃旧神、不肯臣服于艾林家族的安达尔人国王的人，逃进了明月山脉的高山与荒野。即使几乎失去了一切，他们仍坚守着对旧神的信仰与誓言。在与平地人的长期敌对中，他们的信仰变得残酷无情。"
 old_gods_btw_mns_old:0 "原始的高山与岩石的旧神"
 old_gods_btw_mns_old_adj:0 "原始的明月山脉旧神"
 old_gods_btw_mns_old_adherent:0 "旧神信徒"
 old_gods_btw_mns_old_adherent_plural:0 "旧神信徒"
 old_gods_btw_pnv:0 "山峰与山谷的旧神"
 old_gods_btw_pnv_adj:0 "马格拿旧神"
 old_gods_btw_pnv_adherent:0 "旧神信徒"
 old_gods_btw_pnv_adherent_plural:0 "旧神信徒"
 old_gods_btw_pnv_desc:0 "瑟恩人坚称自己是最后仅存的真正的先民，同样也坚称只有他们才真正遵守了盟誓、以正确的方式敬奉旧神。而[Glossary( '马格拿', 'MAGNAR_GLOSS' )]则是与旧神并肩的存在，只不过其他旧神是石头、树枝或河水，而他是有血有肉的存在。"
 old_gods_btw_pnv_old:0 "原始的山峰与山谷的旧神"
 old_gods_btw_pnv_old_adj:0 "原始的马格拿旧神"
 old_gods_btw_pnv_old_adherent:0 "旧神信徒"
 old_gods_btw_pnv_old_adherent_plural:0 "旧神信徒"
 old_gods_btw_dnc:0 "黑暗与洞窟的旧神"
 old_gods_btw_dnc_adj:0 "洞窟旧神"
 old_gods_btw_dnc_adherent:0 "旧神信徒"
 old_gods_btw_dnc_adherent_plural:0 "旧神信徒"
 old_gods_btw_dnc_old:0 "原始的黑暗与洞窟的旧神"
 old_gods_btw_dnc_old_adj:0 "原始的洞窟旧神"
 old_gods_btw_dnc_old_adherent:0 "旧神信徒"
 old_gods_btw_dnc_old_adherent_plural:0 "旧神信徒"
 old_gods_btw_sas:0 "海水与贝壳的旧神"
 old_gods_btw_sas_adj:0 "冰封海岸旧神"
 old_gods_btw_sas_adherent:0 "旧神信徒"
 old_gods_btw_sas_adherent_plural:0 "旧神信徒"
 old_gods_btw_sas_desc:0 "在长城以北的海岸线上，对旧神的崇拜自然而然地转向了海洋，并融入了更多原始野蛮的元素——这些特征曾普遍存在于最初的旧神信仰中。"
 old_gods_btw_sas_old:0 "原始的海水与贝壳的旧神"
 old_gods_btw_sas_old_adj:0 "原始的冰封海岸旧神"
 old_gods_btw_sas_old_adherent:0 "旧神信徒"
 old_gods_btw_sas_old_adherent_plural:0 "旧神信徒"
 old_gods_btw_valyrian:0 "灼人部的旧神"
 old_gods_btw_valyrian_adj:0 "灼人部旧神"
 old_gods_btw_valyrian_adherent:0 "旧神信徒"
 old_gods_btw_valyrian_adherent_plural:0 "旧神信徒"
 old_gods_btw_valyrian_desc:0 "某些部族相信，旧神偶尔会披上血肉身体行走于人间——正如明月山脉中的灼人部所信奉的那位能像龙一样驾驭活焰的火巫女。"
 old_gods_children:0 "歌声中的旧神"
 old_gods_children_adj:0 "起源旧神"
 old_gods_children_adherent:0 "旧神信徒"
 old_gods_children_adherent_plural:0 "旧神信徒"
 old_gods_children_desc:0 "人类称他们为森林之子，巨人则管他们叫[Glossary('乌‑靼‑纳‑甘', 'CHILDREN_FOREST_GLOSS')]，而他们则自称是歌颂大地的人。正是在这些歌中，诞生了对旧神真正的理解与崇拜——我们的神来自冬雪与神木、明月与山谷、凯岩与黄金、田园与林地、风暴与波涛、沙丘与沙漠、盐与烟、霜雪与森林、白雪与寒冰、高山与岩石、山峰与山谷、黑暗与洞窟以及海水与贝壳。"
 old_gods_btw_dnc_desc:0 "居住在霜雪之牙山脉洞穴中的人们依然信奉着旧神，他们并不在乎外界的事物。尽管如此，他们的崇拜远比地表居民更加黑暗——在这支旧神信仰中，食用人肉，无论死者还是活人，都是被允许的。"