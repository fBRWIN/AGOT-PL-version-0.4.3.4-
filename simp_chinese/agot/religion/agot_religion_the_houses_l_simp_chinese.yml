 qh_warlock_adherent_plural:0 "夜影饮者"
 qh_warlock_desc:0 "在不朽之殿的深处，魁尔斯的男巫们修炼着他们的黑魔法，并用黑树皮的树木制成暗影之水。不朽者在不朽之殿内统领着整个教团，无论是精神层面还是世俗层面。"
