 qh_pureborn_adherent_plural:0 "拥座者"
 qh_pureborn_desc:0 "魁尔斯人宣称自己是世界上最古老、最文明的民族，他们对自己的文化和传统的崇拜，堪比维斯特洛人对七神的狂热。尤其在王族心中，这种崇拜是至高无上的，他们自视为文明与规范的捍卫者与审判者。在千座之殿内，王族统领着魁尔斯，诸城中的女王。"
