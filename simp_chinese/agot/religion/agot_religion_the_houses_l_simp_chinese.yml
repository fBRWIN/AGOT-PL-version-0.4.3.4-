 qh_commoner_adherent_plural:0 "哭泣者"
 qh_commoner_desc:0 "魁尔斯的平民追随着拥座者与不朽者的脚步，但他们的崇拜更多是为了缅怀城邦过去的历史，那时魁尔斯人还并不仅局限于魁尔斯一城，周边的土地也还未沦为红色荒原，多斯拉克人也还未东出摧毁他们的要塞。"