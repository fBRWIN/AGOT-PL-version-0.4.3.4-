 the_churches_religion_adherent_plural:0 "探求者"
 the_churches_religion_desc:0 "黄金天朝疆域之外，是一片黑暗与恐惧下的土地，而那里的教会同样如此。这些教会的教义晦涩难懂，但尽皆崇拜着某类隐秘而可怖的存在。"
 eldritch_fishgod:0 "鱼神教会"
 eldritch_fishgod_adj:0 "鱼神"
 eldritch_fishgod_adherent:0 "鱼神信徒"
 eldritch_fishgod_adherent_plural:0 "鱼神信徒"
 eldritch_fishgod_desc:0 "在千岛群岛，当地居民主要信奉鱼神教会。那里的人形似鱼类，拥有绿色的皮肤、蹼趾和锐利的牙齿，崇拜着与其外形相似的神祇。他们的神据说居于波涛之下，通过梦境与祂们的信徒交流。"
 eldritch_bloodgod:0 "无血之神教会"
 eldritch_bloodgod_adj:0 "无血之神"
 eldritch_bloodgod_adherent:0 "无血人"
 eldritch_bloodgod_adherent_plural:0 "无血人"
 eldritch_bloodgod_desc:0 "五垒之外的无血人信仰围绕着伟大的无血之神，这是一位被囚禁在地底深处的可怕神祇。尽管身处囚禁之中，祂仍在梦中与信徒交流，信徒们渴望着有朝一日能将他们的神解救出来。"
 eldritch_yellow:0 "黄印之王教会"
 eldritch_yellow_adj:0 "黄印之王"
 eldritch_yellow_adherent:0 "黄印信徒"
 eldritch_yellow_adherent_plural:0 "黄印信徒"
 eldritch_yellow_desc:0 "又一位被囚禁于地下的黑暗之神。据说，它见证过所有历史，无所不知，有时也被称为卡科萨之王。在祂的名义之下，不断有人犯下黑暗而恐怖的罪行，而黄印之王会向所有非信徒隐藏其真名，任何胆敢直视者都将招致厄运。"
 eldritch_deep_dreams:0 "无知妄梦教"
 eldritch_deep_dreams_adj:0 "无知妄梦"
 eldritch_deep_dreams_adherent:0 "窥梦者"
 eldritch_deep_dreams_adherent_plural:0 "窥梦者"
 eldritch_deep_dreams_desc:0 "在无限深处的地底，一座古老而巨大的城市中，一位死去的神祇在梦中徘徊。这些梦境影响着祂的追随者，使他们挣脱道德与理智的束缚——无知妄梦教如此宣称。"
 eldritch_starry_wisdom:0 "群星就位教"
 eldritch_starry_wisdom_adj:0 "群星就位"
 eldritch_starry_wisdom_adherent:0 "探求者"
 eldritch_starry_wisdom_adherent_plural:0 "探求者"
 eldritch_starry_wisdom_desc:0 "血石皇创立了群星就位教，但其教会很快便超越了他。如今，尽管其信徒行事隐秘且经过精心挑选，群星就位教仍几乎遍布整个已知世界。众所周知，他们崇拜着一块巨大的油性黑石，其与夷林、蛤蟆岛、亚夏，乃至海石之位的黑石颇为相似。据说，这块石头揭示了现实与伟大宇宙法则的真正本质，而这些真相足以让许多人心智崩溃。"
 eldritch_leng:0 "上古旧神教"
 eldritch_leng_adj:0 "上古旧神"
 eldritch_leng_adherent:0 "梦者"
 eldritch_leng_adherent_plural:0 "梦者"
 eldritch_leng_desc:0 "神祇并非遥不可及或难以理解的存在；不，伟大的上古旧神就沉睡在岛屿之下。这一点早已被他人知晓，因此当受诅咒的黄金天朝到来时，他们封锁了通往神祇的入口。如今，令人欣喜的是，女皇解除了封印，再次打通了古老伟大神祇与雷岛人民之间的通道！"