 the_songs_desc:0 "在与神明交谈时，人类要用何种方式才能表现出虔敬呢？对于夷地之北的人们来说，答案在于歌唱。只有通过歌唱，神明才能听到世人的声音，并据此给予回应。"
 song_moon:0 "月之歌"
 song_moon_adj:0 "月之歌"
 song_moon_adherent:0 "鸠格斯奈人"
 song_moon_adherent_plural:0 "鸠格斯奈人"
 song_moon_desc:0 "自古以来，鸠格斯奈人始终是黄金天朝北部平原上的一大灾祸。月咏者是鸠格斯奈人的精神导师，他们聆听着月之歌，为族人提供精神上的指引，而贾哈则提供世俗的领导。"
 fc_pan_moon:0 "月咏者信徒"
 fc_pan_moon_adj:0 "月咏者"
 fc_pan_moon_adherent:0 "聆听者"
 fc_pan_moon_adherent_plural:0 "聆听者"
 fc_pan_moon_desc:0 "自由堡垒的奴隶来源广泛，既有被其征服的各个民族，也有来自其疆域之外、从未与其直接冲突的族群。奴隶之中，一群鸠格斯奈的月咏者便带领一群逃亡奴隶抵达一处盐水浅礁湖，即后来的布拉佛斯。自此，月咏者信仰在这座秘之城中虽非主流，但一直受到尊崇，颇具影响力。"
 song_nefer:0 "地底之歌"
 song_nefer_adj:0 "地底之歌"
 song_nefer_adherent:0 "挖掘者"
 song_nefer_adherent_plural:0 "挖掘者"
 song_nefer_desc:0 "尼芙，尼盖尔王国仅存的城市，通过退守地底深处，成功抵挡住鸠格斯奈大军的进攻。而在地下世界，地底之歌为尼盖尔人带来了心灵的庇护与慰藉。他们聆听着周围泥土墙壁的节奏与脉动，不断向大地深处探索前进。"
 song_mossovy:0 "冬雪之歌"
 song_mossovy_adj:0 "冬雪之歌"
 song_mossovy_adherent:0 "狂热者"
 song_mossovy_adherent_plural:0 "狂热者"
 song_mossovy_desc:0 "遥远的摩苏伊是一片奇异而神秘的土地。据说那里终年被冰雪覆盖，但与永冬之地的不毛之地不同，摩苏伊人在这片冰封的国度中生活得欣欣向荣。对他们而言，寒霜与暴风雪唱着一首悠扬的歌，指引着他们的生活，滋养着他们的生命。"