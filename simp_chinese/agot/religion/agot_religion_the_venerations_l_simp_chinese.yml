 ib_ven_sound_desc:0 "伊班人是一个奇特的民族，他们曾经崇拜着一位神王，如今却信奉一种他们称之为声音的信仰。声音是世界万物自然和谐的体现，从海岸边的涛声到山巅的风声，无一不包含其中。"