 drowned_god_desc:0 "淹神是铁民的神，其信仰在历经旧神盟誓与安达尔人信仰后仍得以存续。这一宗教整体上尊崇这位已逝之神，信徒们期望死后能被邀至淹神的流水宫殿，因为逝者不死，必将再起，其势更烈！"
