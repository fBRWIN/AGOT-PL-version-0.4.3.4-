 the_ways_religion_desc:0 "海洋与风暴之道在维斯特洛存在已久，尽管许多人认为它们是某些先民之神的残余教派，但其仪式与信条实则与南方和东方的黑暗之神诸教更为相近。确实有证据表明，海洋与风暴之道的历史甚至早于人类首次踏足维斯特洛，其中暗含的黑暗意味令人恐惧与战栗。"
