l_simp_chinese:
 the_rhllor_religion:0 "圣焰之心"
 the_rhllor_religion_adj:0 "拉赫洛"
 the_rhllor_religion_adherent:0 "拉赫洛信徒"
 the_rhllor_religion_adherent_plural:0 "拉赫洛信徒"
 the_rhllor_religion_desc:0 "圣焰之心拉赫洛的信仰起源于厄斯索斯远东地区，如今已传播至整个已知世界。拉赫洛信徒将传播圣火真信视为己任，让世界准备好迎接拉赫洛与远古异神的最终对决。"
 rhllor_asshai:0 "烟雾与阴影之心"
 rhllor_asshai_adj:0 "阴影之心"
 rhllor_asshai_adherent:0 "亚梭尔信徒"
 rhllor_asshai_adherent_plural:0 "亚梭尔信徒"
 rhllor_asshai_desc:0 "在远东地区，对拉赫洛的崇拜围绕着亚夏和亚梭尔·亚亥重生的古老预言展开。这一圣焰之心的分支信仰融入了更多亚夏的阴暗特征，以及那些常居于亚夏的缚影士的元素。"
 rhllor_fc:0 "拉赫洛"
 rhllor_fc_adj:0 "拉赫洛"
 rhllor_fc_adherent:0 "拉赫洛信徒"
 rhllor_fc_adherent_plural:0 "拉赫洛信徒"
 rhllor_fc_desc:0 "对拉赫洛——光明之主、圣焰之心的崇拜已传遍厄斯索斯大陆，其信徒遍布每一座自由贸易城邦。信徒们常常聚集在篝火旁虔诚祷告，渴望得见光之王的启示。这一教派由瓦兰提斯的至高牧师统领。"
 rhllor_fots:0 "红神"
 rhllor_fots_adj:0 "红神"
 rhllor_fots_adherent:0 "拉赫洛信徒"
 rhllor_fots_adherent_plural:0 "拉赫洛信徒"
 rhllor_fots_desc:0 "随着拉赫洛信仰由自由贸易城邦传至维斯特洛，它在保留了部分东方的核心仪式的同时，与维斯特洛文化逐渐融合。而今，信仰拉赫洛的骑士们不再对着七神像立誓，而是站在火盆前，将誓言献给红神，祈求烈焰的庇佑。"
 rhllor_hyrkoon:0 "烈火与钢剑之心"
 rhllor_hyrkoon_adj:0 "钢剑之心"
 rhllor_hyrkoon_adherent:0 "英雄信徒"
 rhllor_hyrkoon_adherent_plural:0 "英雄信徒"
 rhllor_hyrkoon_desc:0 "在骸骨山脉中，亚梭尔·亚亥被称为英雄海尔科隆，海尔科隆后裔国正是由他而来，三座堡垒城市中的上父和女战士们也都是他的后裔。海尔科隆的后裔深知战争的代价，并将以烈火与钢剑、红玉与钢铁来面对它。"