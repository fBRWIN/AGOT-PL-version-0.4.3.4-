 the_courts_religion:0 "黎明诸庭"
 the_courts_religion_adj:0 "黎明诸庭"
 the_courts_religion_adherent:0 "信者"
 the_courts_religion_adherent_plural:0 "信者"
 the_courts_religion_desc:0 "夷地是天子治下的千神百王之地，天界的结构与凡世颇为相似。尽管所有神灵都被人们承认并信仰，但团体与个人会从诸庭中选择一个进行崇拜。"
 yt_court_celestial:0 "玄穹天庭"
 yt_court_celestial_adj:0 "玄穹天庭"
 yt_court_celestial_adherent:0 "信者"
 yt_court_celestial_adherent_plural:0 "信者"
 yt_court_celestial_desc:0 "普天之下，皆承天意，正如黄金天朝由天子统治，玄穹天庭也将由天帝统治。天庭之中还有其他神灵，如光之女和夜狮，祂们共同担任着天帝的辅臣，而夜狮则在必要时兼任执法官和刽子手。"
 yt_court_jewel:0 "黎明宝庭"
 yt_court_jewel_adj:0 "黎明宝庭"
 yt_court_jewel_adherent:0 "信者"
 yt_court_jewel_adherent_plural:0 "信者"
 yt_court_jewel_desc:0 "天帝的直系血脉——包括珍珠皇、翡翠皇、碧玺皇、黑瑙皇、黄玉皇、奥宝皇以及紫晶女皇——祂们并非你我一般的凡人，祂们生来就带有神性。尽管这种神性在血脉的传承中逐渐减弱，但时至今日，祂们仍在为祈祷者提供指引。"
 yt_court_ancestor:0 "夷地祖庭"
 yt_court_ancestor_adj:0 "夷地祖庭"
 yt_court_ancestor_adherent:0 "信者"
 yt_court_ancestor_adherent_plural:0 "信者"
 yt_court_ancestor_desc:0 "除了天帝与黎明天子的伟大诸庭外，每个人自己的家族与先祖也能有属于自己的灵庭，他们将指引、庇佑着在世的子孙后代。无论是王公贵族还是仆役寒门，都应对祖先心怀崇敬。"
 yt_court_bloodstone:0 "永夜血石庭"
 yt_court_bloodstone_adj:0 "永夜血石庭"
 yt_court_bloodstone_adherent:0 "信者"
 yt_court_bloodstone_adherent_plural:0 "信者"
 yt_court_bloodstone_desc:0 "血石皇弑亲篡位并自设王庭，抛弃了先祖与诸神所尊崇的正义与虔诚之道。他迎娶了一位女虎人为妻，转而崇拜一块从天而降的油性黑石，引发了后续的血乱。时至今日，叛军、异见者、巫师以及其他不敬神明之人皆崇拜血石皇，意图让世界重回他的统治。"
 yt_court_leng:0 "雷岛圣庭"
 yt_court_leng_adj:0 "雷岛圣庭"
 yt_court_leng_adherent:0 "信者"
 yt_court_leng_adherent_plural:0 "信者"
 yt_court_leng_desc:0 "自「伟人」伽罗雅女皇以降，雷岛女皇便同时兼任雷岛人的统治者与信仰领袖。她们是神灵的化身，也是雷岛人的象征，同时也反映了雷岛民族的多元构成。"