 the_seven_religion:0 "安达尔信仰"
 the_seven_religion_adj:0 "七神信仰"
 the_seven_religion_adherent:0 "信徒"
 the_seven_religion_adherent_plural:0 "信徒"
 the_seven_religion_desc:0 "安达尔信仰是一套崇拜单一神祇的信仰体系，其核心在于——独一之神以七种不同的位面向信徒显圣，指引他们走向伟大。"
 fots_stars:0 "七星信仰"
 fots_stars_adj:0 "七星信仰"
 fots_stars_adherent:0 "信徒"
 fots_stars_adherent_plural:0 "信徒"
 fots_stars_desc:0 "七位一体之神向安达尔人和丘陵之王胡戈显现自己，祂们教会了安达尔人冶铁，传授他们骑士礼制，并命其征服日落之地的维斯特洛。"
 fots_seven:0 "七神信仰"
 fots_seven_adj:0 "七神信仰"
 fots_seven_adherent:0 "信徒"
 fots_seven_adherent_plural:0 "信徒"
 fots_seven_desc:0 "七神信仰是维斯特洛的主要宗教，绝大多数民众和领地都信奉七神。所有安达尔人、洛伊拿人和先民的国王不仅是信徒，还都曾寻求过总主教的加冕。七神信仰建立在《七星圣经》中所揭示的真理和启示之上，并由至诚教会和总主教领导。"
 fots_blessed:0 "受神祝福者信仰"
 fots_blessed_adj:0 "受神祝福者信仰"
 fots_blessed_adherent:0 "信徒"
 fots_blessed_adherent_plural:0 "信徒"
 fots_blessed_desc:0 "「受神祝福的」贝勒是铁王座上有史以来最虔诚的国王，他下令建造了大圣堂作为总主教的新驻地，并引领王国走向至诚之道。追随他脚步的后人，必能以七神之名延续他的伟业。"
 fots_sword:0 "圣剑信仰"
 fots_sword_adj:0 "圣剑信仰"
 fots_sword_adherent:0 "信徒"
 fots_sword_adherent_plural:0 "信徒"
 fots_sword_desc:0 "安达尔人来到维斯特洛时，带着火与铁、圣剑与七星而来。但自那以后，信徒们便被引入歧途，总主教和至诚教会如今都屈服于政治和外来压力。只有通过剑，信仰才能重新赢得七神的眷顾。"
 fots_pure:0 "纯洁者信仰"
 fots_pure_adj:0 "纯洁者信仰"
 fots_pure_adherent:0 "信徒"
 fots_pure_adherent_plural:0 "信徒"
 fots_pure_desc:0 "旧神和淹神的存在玷污了七神信仰，当天父在山丘上对胡戈显现自己时，不是说过维斯特洛的土地只属于安达尔人和虔诚的七神信徒吗？只有彻底消灭这些异端邪说的亵渎，信徒才能实现七神为他们定下的命运。"
 fots_oldnew:0 "新神与旧神信仰"
 fots_oldnew_adj:0 "新神与旧神信仰"
 fots_oldnew_adherent:0 "信徒"
 fots_oldnew_adherent_plural:0 "信徒"
 fots_oldnew_desc:0 "早在安达尔人到来之前，旧神与鱼梁木就已存在。然而新旧诸神并非对立，它们甚至并非不同的神祇。旧神是七位一体之神在自我显圣前与人类沟通的方式，鱼梁木对信徒而言也同样是神圣的。"
 fots_sands:0 "沙丘信仰"
 fots_sands_adj:0 "沙丘信仰"
 fots_sands_adherent:0 "信徒"
 fots_sands_adherent_plural:0 "信徒"
 fots_sands_desc:0 "多恩与外界的关系向来独特，对教会也不例外。除了绿血河的孤儿，几乎所有多恩人都是七神信徒，却从未像其他地方那样屈从于至诚教会或总主教的戒律。他们信奉七神，但绝不会因为某个河湾地总主教的命令就抛弃自己的生活方式，抛弃多恩人的生活方式。因此，多恩早已与至诚教会决裂，并将以自己的方式追随七位一体之神。"
 fots_axe:0 "斧头信仰"
 fots_axe_adj:0 "斧头信仰"
 fots_axe_adherent:0 "信徒"
 fots_axe_adherent_plural:0 "信徒"
 fots_axe_desc:0 "据说，最初的安达尔人起源于斧头半岛，后来才抵达安达斯丘陵。回归故土的人带回了他们独特的信仰，它更接近原始教义，未被异族影响玷污。"
 fots_scourged:0 "灾厄者信仰"
 fots_scourged_adj:0 "灾厄者信仰"
 fots_scourged_adherent:0 "信徒"
 fots_scourged_adherent_plural:0 "信徒"
 fots_scourged_desc:0 "「伟人」科尔龙是厄斯索斯大陆的最后一位安达尔国王，他曾誓言要统一大陆上的所有安达尔人。但他的征服毁灭在龙焰之下，余下的幸存者除了继续信奉七位一体之神，还开始崇拜「所有安达尔人的国王」科尔龙的传说。"
 highsepton:0 "总主教"
 nick_high_septon:0 "总主教"