 the_shanties_religion:0 "蛇蜥与长翼龙的船歌"
 the_shanties_religion_adj:0 "蛇蜥与长翼龙"
 the_shanties_religion_adherent:0 "歌唱者"
 the_shanties_religion_adherent_plural:0 "歌唱者"
 the_shanties_religion_desc:0 "在索斯罗斯大陆及其沿岸岛屿上，当地人崇拜着众多奇异的神灵。祂们的共同点是，信徒间传唱着歌颂其名的船歌以满足其黑暗的渴求。"
 shanty_basilisks:0 "颅骨船歌"
 shanty_basilisks_adj:0 "颅骨船歌"
 shanty_basilisks_adherent:0 "颅骨信徒"
 shanty_basilisks_adherent_plural:0 "颅骨信徒"
 shanty_basilisks_desc:0 "$shanty_base_desc$\n其中一首船歌，一些人称之为颅骨船歌，它要求海盗们等将他们所杀之人的头颅带到头骨岛，作为某种宗教仪式的贡品。"
 shanty_toad:0 "蛤蟆船歌"
 shanty_toad_adj:0 "蛤蟆船歌"
 shanty_toad_adherent:0 "蛤蟆信徒"
 shanty_toad_adherent_plural:0 "蛤蟆信徒"
 shanty_toad_desc:0 "$shanty_base_desc$\n其中一首船歌，被称作蛤蟆船歌，它崇拜着一尊由油性黑石雕成的巨大蛤蟆雕像。"
 shanty_brindle:0 "斑纹船歌"
 shanty_brindle_adj:0 "斑纹船歌"
 shanty_brindle_adherent:0 "海岸信徒"
 shanty_brindle_adherent_plural:0 "海岸信徒"
 shanty_brindle_desc:0 "$shanty_base_desc$\n其中一首船歌，被称作斑纹船歌，它规范着索斯罗斯沿海住民的行为，对他们来说这既似法律，又如宗教。"
 shanty_black:0 "黑石船歌"
 shanty_black_adj:0 "黑石船歌"
 shanty_black_adherent:0 "夷林信徒"
 shanty_black_adherent_plural:0 "夷林信徒"
 shanty_black_desc:0 "$shanty_base_desc$\n其中一首船歌，被称作黑石船歌，它指引索斯罗斯人崇拜那座伟大的城市遗迹——夷林。这座城市由巨大的油性黑石建成，周围的林木虽肆意生长，亦不敢探足城市，而所有冒险进入其中的人都会感到不安。"
 shanty_greenhell:0 "绿色地狱船歌"
 shanty_greenhell_adj:0 "绿色地狱船歌"
 shanty_greenhell_adherent:0 "绿色地狱信徒"
 shanty_greenhell_adherent_plural:0 "绿色地狱信徒"
 shanty_greenhell_desc:0 "$shanty_base_desc$\n在绿色地狱的深处，自然对人类来说亦是诅咒，疾病肆虐而难以治愈，人类之上仍有更高级捕食者。但原住民相信，生命必须延续，无论付出何种代价。"
 shanty_base_desc:0 "在蛇蜥群岛和索斯罗斯的土地上，没有发现关于王国、民族或者宗教的文字记载。然而，伟大的船歌却将不同的族群团结在一起，甚至包括那些并非原生于南方大陆的人。这些船歌几乎成为了哲学和宗教的指导，常常包含对人行为的期望和要求。"