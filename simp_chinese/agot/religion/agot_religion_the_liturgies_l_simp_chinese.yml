 the_liturgies_religion_desc:0 "礼仪诸神自长夜降临之前便已存在，并存续至今。即便信徒已大为减少，祂们仍古老而强大。"
 sarnori_faith:0 "银海百神"
 sarnori_faith_adj:0 "银海百神"
 sarnori_faith_adherent:0 "祈祷者"
 sarnori_faith_adherent_plural:0 "祈祷者"
 sarnori_faith_desc:0 "曾经，百神行走于世间，渔人女王以祂们的声音为指引，带领世界各部族人民走向繁荣。但自长夜降临，最后一位渔人女王逝世以来，百神便离开这个世界。如今，银海仪式的信徒们仍坚守着信仰，等待着神明的归来。"