l_simp_chinese:
 the_first_gods_religion:0 "先民之神"
 the_first_gods_religion_adj:0 "先民之神"
 the_first_gods_religion_adherent:0 "追随者"
 the_first_gods_religion_adherent_plural:0 "追随者"
 the_first_gods_religion_desc:0 "在盟誓签订以前，先民们崇拜着他们从银海草原周围的故土带来的古老神祇。如今这些先民之神的信仰虽已式微，但在维斯特洛及更远之地仍能找到零星信徒。"
 fg_pan_bronze:0 "青铜与马蹄之神"
 fg_pan_bronze_adj:0 "青铜之神"
 fg_pan_bronze_adherent:0 "追随者"
 fg_pan_bronze_adherent_plural:0 "追随者"
 fg_pan_bronze_desc:0 "在人类与森林之子签订盟誓之前，最初的先民并不崇拜旧神。他们有着自己的一套神灵，这些神灵更贴近人类，也更可知可感。其中为首的便是青铜与马蹄之神，正是祂指引着先民从厄斯索斯迁徙至维斯特洛。"
 fg_pan_sisters:0 "波涛与天空之神"
 fg_pan_sisters_adj:0 "三姐妹神"
 fg_pan_sisters_adherent:0 "追随者"
 fg_pan_sisters_adherent_plural:0 "追随者"
 fg_pan_sisters_desc:0 "在安达尔人携着七神信仰到来前，三姐妹群岛的原住民崇拜自己的神祇，其中最受尊崇的是波涛女士及其伴侣——天空之主。她是一位欲望强烈且苛求的女神，人们相信她与天空之主的云雨造就了群岛附近的骇人风暴。\n\n众所周知，她要求其信徒将天生发育不全或畸形的婴儿投放入海，将其送回她的国度。然而她苛刻的本性并非没有仁慈，亦非缺乏对信徒的爱——那些生来手指间有蹼的人可无偿获得她的恩宠。"
 fg_pan_elenei:0 "海神与风之女神"
 fg_pan_elenei_adj:0 "风暴之神"
 fg_pan_elenei_adherent:0 "追随者"
 fg_pan_elenei_adherent_plural:0 "追随者"
 fg_pan_elenei_desc:0 "先民崇拜的神灵众多且各不相同，而在破船湾一带，海神和他的妻子风之女神的地位最为崇高。他们的女儿依妮嫁给了「神见愁」杜伦，杜兰登家族及其子孙后代都声称自己是他们的后裔。"
 fg_pan_merling:0 "人鱼宫廷诸神"
 fg_pan_merling_adj:0 "美人鱼诸神"
 fg_pan_merling_adherent:0 "追随者"
 fg_pan_merling_adherent_plural:0 "追随者"
 fg_pan_merling_desc:0 "人鱼王是许多地区和民族共同崇拜的神祇，而其与先民的关系尤为密切。在先民部族中——确切的说是在厄利夫家族中——诞生了嫁作人鱼王后的娥苏拉·厄利夫。"
 fg_pan_garth:0 "青手之神"
 fg_pan_garth_adj:0 "青手之神"
 fg_pan_garth_adherent:0 "手指"
 fg_pan_garth_adherent_plural:0 "手指"
 fg_pan_garth_desc:0 "「青手」加尔斯，这位传说中的人物有着众多名号，诸如「绿发」加尔斯或「绿」加尔斯。河湾地乃至更远地区的许多家族都宣称自己是他的后裔。有的人视他为先民的第一位国王，也有人将他奉为先民之神。他的崇拜者致力于传播青手之道。"