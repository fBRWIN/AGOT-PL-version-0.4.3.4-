 the_cults_religion:0 "诸神崇拜"
 the_cults_religion_adj:0 "诸神崇拜"
 the_cults_religion_adherent:0 "信徒"
 the_cults_religion_adherent_plural:0 "信徒"
 the_cults_religion_desc:0 "在厄斯索斯大陆的自由贸易城邦中，人们所崇拜的神祇如同其民众一样多元。每个城邦都有自己崇拜的核心神祇，但他们大多数也对其他神祇持开放态度。"
 fc_pan_braavos:0 "弗戈哈尔"
 fc_pan_braavos_adj:0 "弗戈哈尔"
 fc_pan_braavos_adherent:0 "信徒"
 fc_pan_braavos_adherent_plural:0 "信徒"
 fc_pan_braavos_desc:0 "信徒们坚信弗戈哈尔的无上价值，其即「万神之殿」。世间一切神祇与信仰皆受接纳与珍视，只要其崇拜方式不妨碍到人类与生俱来的自由。"
 fc_pan_faceless:0 "千面之神信徒"
 fc_pan_faceless_adj:0 "千面之神"
 fc_pan_faceless_adherent:0 "无面者"
 fc_pan_faceless_adherent_plural:0 "无面者"
 fc_pan_faceless_desc:0 "千面之神乃一切死神，世间所信奉的其他死神皆为其法相或化身，生即苦痛，而千面之神的恩赐将终结苦痛。"
 fc_pan_tyrosh:0 "三首辉光"
 fc_pan_tyrosh_adj:0 "三首辉光"
 fc_pan_tyrosh_adherent:0 "信徒"
 fc_pan_tyrosh_adherent_plural:0 "信徒"
 fc_pan_tyrosh_desc:0 "很久以前，众神的信徒们曾在战争与贸易的旗帜下携手合作。正是在这种协作中，他们逐渐尊崇并拥立三首神为众神当之无愧的统治者。"
 fc_pan_lys:0 "珍珠圣灵"
 fc_pan_lys_adj:0 "珍珠圣灵"
 fc_pan_lys_adherent:0 "信徒"
 fc_pan_lys_adherent_plural:0 "信徒"
 fc_pan_lys_desc:0 "珍珠圣灵——这个由哭泣女士、潘忒拉、永多拉、巴卡隆与萨戈引领的男女神祇体系——其信徒往往崇尚美，并推崇更具女性特质的权力构架。"
 fc_pan_myr:0 "金色花园"
 fc_pan_myr_adj:0 "金色花园"
 fc_pan_myr_adherent:0 "信徒"
 fc_pan_myr_adherent_plural:0 "信徒"
 fc_pan_myr_desc:0 "信奉神圣金色花园的人将其假象中的美丽视为严守的秘密。热勒涅与她的教团通过隐秘仪式与晦涩经文受人尊崇。"
 fc_pan_pentos:0 "亲王的慈悲"
 fc_pan_pentos_adj:0 "亲王的慈悲"
 fc_pan_pentos_adherent:0 "信徒"
 fc_pan_pentos_adherent_plural:0 "信徒"
 fc_pan_pentos_desc:0 "大亲王通过一位被选定的容器赐予人民繁荣与指引。祂统御着众神的慈悲，而一旦这种祝福耗尽，便终要索要容器的生命作为祭品。"
 fc_pan_lorath:0 "因缘编织者"
 fc_pan_lorath_adj:0 "因缘编织者"
 fc_pan_lorath_adherent:0 "信徒"
 fc_pan_lorath_adherent_plural:0 "信徒"
 fc_pan_lorath_desc:0 "因缘编织者的教义认为，真理藏在一座巨大迷宫的核心——这座迷宫不以墙壁或拐角为界，而是由选择、矛盾与启示筑成。所有人都能行走在其狭窄小径，但唯有谦逊与耐心之人，才能在人生变幻的道路上找到智慧。"
 fc_pan_volantis:0 "继承者"
 fc_pan_volantis_adj:0 "继承者"
 fc_pan_volantis_adherent:0 "信徒"
 fc_pan_volantis_adherent_plural:0 "信徒"
 fc_pan_volantis_desc:0 "继承者教派认为，瓦雷利亚诸神已随末日浩劫而亡，祂们的力量与神位传给了有资格夺取者。这些神明及其追随者——凶猛、辉煌且不屈——不再是旧日的造物，而是它的继承者。人们敬奉的不是起源，而是传承。"
 fc_pan_essaria:0 "​约西玛卡兹玛​信徒"
 fc_pan_essaria_adj:0 "​约西玛卡兹玛​"
 fc_pan_essaria_adherent:0 "信徒"
 fc_pan_essaria_adherent_plural:0 "信徒"
 fc_pan_essaria_desc:0 "​约西玛卡兹玛​，永恒复生者，祂从体内掷出一颗星辰，指引追随者前往多神教自由堡垒的北方。在大荒芜之地的丘陵间，星辰坠落之处，他们得以远离那些终将令天空晦暗的罪人，最纯净的方式崇拜太阳神。"
 fc_pan_boash:0 "博阿西信徒"
 fc_pan_boash_adj:0 "博阿西"
 fc_pan_boash_adherent:0 "信徒"
 fc_pan_boash_adherent_plural:0 "信徒"
 fc_pan_boash_desc:0 "盲神博阿西，已被崇拜了数千年之久，其信徒恪守严格的戒律，不食肉不饮酒，并坚信唯有通过他们的“第三只眼”才能洞见更高层次的真理，而这只眼只有在其他两只眼只看到黑暗时才会睁开。"
 fc_pan_blackgoat:0 "黑山羊信徒"
 fc_pan_blackgoat_adj:0 "黑山羊"
 fc_pan_blackgoat_adherent:0 "信徒"
 fc_pan_blackgoat_adherent_plural:0 "信徒"
 fc_pan_blackgoat_desc:0 "黑山羊是一个在科霍尔被崇拜的黑暗神祇，被许多其他宗教视为恶魔，以每日需要血祭来安抚这位神祇而闻名。"
 fc_pan_bearded:0 "大胡子之神信徒"
 fc_pan_bearded_adj:0 "大胡子之神"
 fc_pan_bearded_adherent:0 "信徒"
 fc_pan_bearded_adherent_plural:0 "信徒"
 fc_pan_bearded_desc:0 "与许多其他自由城邦的教派不同，大胡子之神的信徒只承认并崇拜他们自己的神。这位神的名字只有他们的至高祭司知道，但由于只有他们的僧侣被允许留胡须，因此外界通常称之为大胡子之神。事实上，对于留发的许可似乎是一件很重要的事，只有男性才允许在头上留发，且只有僧侣才允许留胡须，女性则需要剃光头。"