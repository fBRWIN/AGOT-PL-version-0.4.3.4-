 the_mother_religion:0 "母亲河之子"
 the_mother_religion_adj:0 "母亲河"
 the_mother_religion_adherent:0 "孩子"
 the_mother_religion_adherent_plural:0 "孩子"
 the_mother_religion_desc:0 "母亲的孩子数量众多，如今散落在诸多土地上。他们皆因一个信念而紧密相连——皆为洛恩母亲河的孩子，女神孕育了他们，同时也孕育了全世界。"
 mother_rhoyne:0 "洛恩母亲河之子"
 mother_rhoyne_adj:0 "洛恩母亲河"
 mother_rhoyne_adherent:0 "孩子"
 mother_rhoyne_adherent_plural:0 "孩子"
 mother_rhoyne_desc:0 "洛伊拿人的信仰以洛恩河为中心，这点与洛伊拿文明相似。这条河是至高女神，是众神与万民的母亲，洛伊拿人世代仰赖她的恩宠。"
 mother_orphan:0 "洛恩母亲河的孤儿"
 mother_orphan_adj:0 "母亲河的孤儿"
 mother_orphan_adherent:0 "孤儿"
 mother_orphan_adherent_plural:0 "孤儿"
 mother_orphan_desc:0 "失去故土的同时，洛伊拿人也失去了他们的女神洛恩母亲河。这使他们的信仰发生了微妙的转变——母亲不再显灵，与孩子的联系不复存在。他们如今成了孤儿，仅靠对母亲的记忆维系信仰。"
 mother_summer:0 "盛夏母亲之子"
 mother_summer_adj:0 "盛夏母亲"
 mother_summer_adherent:0 "孩子"
 mother_summer_adherent_plural:0 "孩子"
 mother_summer_desc:0 "洛恩母亲河是万物的起源，但随着她丰饶的河水枯竭，她的孩子们便转而向她的另一些孩子——盛夏诸神寻求庇护。"