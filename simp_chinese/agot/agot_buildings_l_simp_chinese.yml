 building_agot_bridge_of_skulls_01:0 "头骨桥"
 building_agot_bridge_of_skulls_01_desc:0 "头骨桥横跨大峡谷，是从陆路绕过长城的唯一途径，守夜人以两座城堡——西桥望与影子塔看守此处。"
 building_type_agot_starpike_01_desc:0 "星梭城位于多恩边疆地，是培克家族拥有的三座城堡中最大的一座，这里见证了培克家族的兴衰更替。"
 building_moat_cailin_03:0 "重建的颈泽要塞"
 building_moat_cailin_03_desc:0 "重建后的卡林湾再次成为了北境的坚盾，二十座坚固的塔楼和宏伟的玄武岩城墙足以抵御任何威胁。"
 moat_cailin_fortification_rights_desc:0 "[GetTitleByKey('k_the_north').GetNameNoTier]拥有$game_concept_vassal_contract$：[GetVassalContractType('fortification_rights').GetObligationName('fortification_rights_granted')]"
