 building_type_building_moat_01:0 "土垒"
 building_building_moat_01_desc:0 "干涸的护城河只比一条沟渠好上那么一点，但它仍然是加固领地的一种有效方式。"
 building_type_building_moat_01_desc:0 "干涸的护城河只比一条沟渠好上那么一点，但它仍然是加固领地的一种有效方式。"
 building_building_moat_02:0 "护城河"
 building_type_building_moat_02:0 "土垒"
