 building_agot_godsgrace_01_desc:0 "艾利昂家族在绿血河畔建造了绿血塔，将河两岸的土地尽纳入其掌控之中，神恩城得以在毗邻的小王国间保持独立。"
 building_type_agot_ruins_fist_of_the_first_men_01:0 "先民拳峰"
 building_type_agot_ruins_fist_of_the_first_men_01_desc:0 "这座山丘历经岁月侵蚀已然风化，山顶一座破败的古老环堡只存断壁残垣，整座山丘形似一只紧握的拳头，筑墙灰石构成了其指骨的部分。"
 building_agot_ruins_fist_of_the_first_men_01:0 "破败环堡"
 building_agot_ruins_fist_of_the_first_men_01_desc:0 "$building_type_agot_ruins_fist_of_the_first_men_01_desc$"
 building_agot_ruins_fist_of_the_first_men_02:0 "临时堡垒"
 building_agot_ruins_fist_of_the_first_men_02_desc:0 "守军在拳峰上扎营，他们搭建起临时防御工事，并加固了古老环堡的坍塌部分。"
 building_agot_ruins_fist_of_the_first_men_03:0 "重建的环堡"
 building_agot_ruins_fist_of_the_first_men_03_desc:0 "环堡的破败石墙今已再度屹立，高耸的塔楼如同为拳峰换上了一副石拳，足以击退任何来犯之敌。"
 building_agot_ruins_fist_of_the_first_men_04:0 "拳峰堡"
 building_agot_ruins_fist_of_the_first_men_04_desc:0 "先民拳峰今已名副其实，一座真正的要塞巍然屹立于山巅，时刻准备粉碎任何来犯之敌。"
 building_type_agot_plankytown_01:0 "板条镇"
 building_type_agot_plankytown_01_desc:0 "板条镇坐落于绿血河口，由无数撑篙船拼接起各式漂浮建筑，几乎完全建立在水上，是多恩境内最接近一座真正城市的地方。"
 building_agot_plankytown_01:0 "板条镇"
