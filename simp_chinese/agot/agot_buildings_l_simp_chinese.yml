 building_type_ironwood_01:0 "铁树林"
 building_type_ironwood_01_desc:0 "狼林中有一种铁树，它的木材比维斯特洛其他任何一种树都要乌黑，都要强韧。无论是制造工具、武器还是装备，即使建造建筑，铁树的都是极佳的选择。"
