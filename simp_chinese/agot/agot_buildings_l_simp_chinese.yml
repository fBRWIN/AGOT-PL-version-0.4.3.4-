 building_type_agot_vineyard_01:0 "葡萄园"
 building_type_agot_vineyard_01_desc:0 "如果没有葡萄酒，我们变成什么样？它能加热消毒伤口，当然还可以饮用。葡萄酒是许多家庭财富的来源。"
 building_agot_vineyard_01:0 "小型葡萄园"
 building_agot_vineyard_01_desc:0 "这个小型的葡萄园出产一种独特的葡萄酒，销往世界各地。"
 building_agot_vineyard_02:0 "大型葡萄园"
 building_agot_vineyard_02_desc:0 "这个大型葡萄园已经能够生产各种不同年份的葡萄酒。"
 building_agot_vineyard_03:0 "巨型葡萄园"
 building_agot_vineyard_03_desc:0 "众所周知，这个葡萄园产出的葡萄酒的年份远远超过了所有竞争对手。"
 building_type_agot_dye_works_01:0 "染料坊"
 building_type_agot_dye_works_01_desc:0 "许多伟大的城市和财富都建立在染料和可制成染料的蜗牛之上。"
 building_agot_dye_works_01:0 "蜗牛采集者"
 building_agot_dye_works_01_desc:0 "在附近海岸上发现了一种蜗牛，一个小型染料产业得以兴起。目前该产业还只有一些小规模的蜗牛收集团体，但这是一个伟大事业的开端。"
 building_agot_dye_works_02:0 "染料行会"
 building_agot_dye_works_02_desc:0 "染料工人们从最初默默无闻到发展壮大，并联合起来成立染料行会，在政治和经济上都具有了重要影响力。"
 building_agot_dye_works_03:0 "染料同业联盟"
 building_agot_dye_works_03_desc:0 "染料同业联盟是境内最强大的经济组织之一，其影响力远远超出了私人范畴。"
 building_type_agot_lighthouse_01:0 "灯塔"
 building_type_agot_lighthouse_01_desc:0 "每个大型港口都需要一座灯塔来指引船只入港。"
 building_agot_lighthouse_01:0 "小型灯塔"
 building_agot_lighthouse_01_desc:0 "这座小型灯塔适合作为一个小港口的信标，对于任何驶入港口的船只来说都起到了足够的导航作用。"
 building_agot_lighthouse_02:0 "区域型灯塔"
 building_agot_lighthouse_02_desc:0 "这座灯塔是该地区海上贸易的中心。"
 building_agot_lighthouse_03:0 "大灯塔"
 building_agot_lighthouse_03_desc:0 "这座巨大的灯塔欢迎来自世界各地的船只，从布拉佛斯到魁尔斯以及更远的地方。"
 building_moat_cailin_02:0 "收复的堤道堡垒"
 building_moat_cailin_02_desc:0 "曾经遍布的沼泽已几乎尽数除去，卡林湾已在泽地重获新生，宏伟的玄武岩城墙守护着北方门户的千年岁月，今后也将继续如此。"
 building_type_agot_tower_of_joy_01:0 "极乐塔"
 building_type_agot_tower_of_joy_01_desc:0 "极乐塔是位于亲王隘口的一座小塔楼，这里曾经是一些王国最伟大的人物的私人避难所。"
 building_agot_tower_of_joy_01:0 "$building_type_agot_tower_of_joy_01$"
 building_agot_tower_of_joy_01_desc:0 "$building_type_agot_tower_of_joy_01_desc$"
 building_type_agot_the_water_gardens_01:0 "流水花园"
 building_type_agot_the_water_gardens_01_desc:0 "流水花园由马隆·马泰尔亲王为他的新娘丹妮莉丝公主而建，是多恩沙漠中的一颗明珠。流水花园采用粉红大理石建造，自从建成以来一直作为多恩亲王的私人休憩之地。"
 building_agot_the_water_gardens_01:0 "$building_type_agot_the_water_gardens_01$"
 building_agot_the_water_gardens_01_desc:0 "$building_type_agot_the_water_gardens_01_desc$"
 building_type_agot_ghaston_grey_01:0 "灰怖堡"
 building_type_agot_ghaston_grey_01_desc:0 "灰怖堡是建在多恩海上的一座岛屿监狱。对任何落入多恩人之手的人来说，这里将成为他们的噩梦。"
 building_agot_ghaston_grey_01:0 "$building_type_agot_ghaston_grey_01$"
 building_agot_ghaston_grey_01_desc:0 "$building_type_agot_ghaston_grey_01_desc$"
 building_type_agot_the_shadow_city_01:0 "影子城"
 building_type_agot_the_shadow_city_01_desc:0 "阳戟城的三重城墙构造出一片迷宫般的小巷和街道，足以迷惑住进攻者。这三道城墙只有一组直线排列的入口，即三重门；其狭窄的通道会成为敌人的死亡陷阱。"
 building_agot_the_shadow_city_01:0 "三重门"
 building_agot_the_shadow_city_01_desc:0 "$building_type_agot_the_shadow_city_01_desc$"
 building_type_agot_starfall_01:0 "星坠城"
 building_type_agot_starfall_01_desc:0 "星坠城是维斯特洛大陆上历史最悠久的家族之一——戴恩家族的居城，就建在用于铸造「黎明」的陨石前。"
 building_agot_starfall_01:0 "白石剑塔"
 building_agot_starfall_01_desc:0 "白石剑塔，这座著名的塔楼因戴恩家族的宝剑「黎明」而得名。它高耸入云，强化了星坠城对周围地区的控制力。然而，事实证明所谓白石剑是一把双刃剑，家族中曾有人在绝望时从塔尖跳下。"
 building_type_agot_vultures_roost_01:0 "鹰穴堡"
 building_type_agot_vultures_roost_01_desc:0 "鹰穴堡是秃鹰王臭名昭著的老巢，为河湾地和风暴地边疆领主所憎恨。"
 building_agot_vultures_roost_01:0 "秃鹰王座"
 building_agot_vultures_roost_01_desc:0 "数个秃鹰王曾经在这里威胁着整个多恩边疆地，另一个秃鹰王或许将从这里再次崛起。"
 building_type_agot_skyreach_01:0 "天及城"
 building_type_agot_skyreach_01_desc:0 "天及城曾经是峭壁与苍天之王的居所，统领着整个大山口，即如今的亲王隘口。"
 building_agot_skyreach_01:0 "冲天塔"
 building_agot_skyreach_01_desc:0 "天及城守卫着大山口，以其开凿出的城墙和险峻的塔楼而闻名。没有敌人能够潜入这座可怕的城堡。"
 building_type_agot_raventree_hall_01:0 "鸦树城"
 building_type_agot_raventree_hall_01_desc:0 "鸦树城的中心是一棵巨大的枯萎鱼梁木，据说是很久以前被布雷肯家族毒死的。成群的渡鸦在这颗树上栖息，城堡的名字由此而来。"
 building_agot_raventree_hall_01:0 "巨大枯萎鱼梁木"
 building_agot_raventree_hall_01_desc:0 "$building_type_agot_raventree_hall_01_desc$"
 building_type_agot_inn_at_the_crossroads_01:0 "十字路口旅馆"
 building_type_agot_inn_at_the_crossroads_01_desc:0 "位于三叉戟河北边的一家小旅馆，它坐落在国王大道、山谷大道及河间大道的交叉路口。它见证了某些维斯特洛大事件的始末。"
 building_agot_inn_at_the_crossroads_01:0 "$building_type_agot_inn_at_the_crossroads_01$"
 building_agot_inn_at_the_crossroads_01_desc:0 "$building_type_agot_inn_at_the_crossroads_01_desc$"
 building_type_agot_high_heart_01:0 "高尚之心"
 building_type_agot_high_heart_01_desc:0 "高尚之心旁的鱼梁木林，是除千面屿外，颈泽以南最大的鱼梁木林。"
 building_agot_high_heart_01:0 "高尚之心树林"
 building_agot_high_heart_01_desc:0 "高尚之心旁的鱼梁木林，是除千面屿外，颈泽以南最大的鱼梁木林。"
 building_agot_high_heart_02:0 "被砍伐的树林"
 building_agot_high_heart_02_desc:0 "当安达尔人来到高尚之心时，为了削弱旧神在河间地的影响力，他们砍倒了此地所有的恶魔树。"
 building_type_agot_seagard_01:0 "海疆城"
 building_type_agot_seagard_01_desc:0 "海疆城已经抵抗铁种数千年的侵袭。洪钟塔为此得以修建，它的声音可以传到数里之外。"
 building_agot_seagard_01:0 "洪钟塔"
 building_agot_seagard_01_desc:0 "$building_type_agot_seagard_01_desc$"
 building_type_agot_maidenpool_01:0 "女泉镇"
 building_type_agot_maidenpool_01_desc:0 "女泉镇是著名的少女琼琪和她的英雄「傻子」佛罗理安的故乡。因此，这里见证了维斯特洛各地的朝圣者的来往。"
 building_agot_maidenpool_01:0 "琼琪泉"
 building_agot_maidenpool_01_desc:0 "$building_type_agot_maidenpool_01_desc$"
 building_type_agot_oldstones_01:0 "荒石城"
 building_type_agot_oldstones_01_desc:0 "在安达尔人占领河间地之前，荒石城曾是最后一任河间王的居城，为此一直被人们所铭记。"
 building_agot_oldstones_01:0 "荒石城废墟"
 building_agot_oldstones_01_desc:0 "穆德国王的古老城堡废墟依旧屹立在这片土地上，相传其乱石丛中常有鬼怪出没。"
 building_agot_oldstones_02:0 "金冠堡"
 building_agot_oldstones_02_desc:0 "重建后的荒石城再次成为河间地力量的灯塔，它的城墙荣耀地高高耸立。"
 building_type_agot_banefort_01:0 "祸垒"
 building_type_agot_banefort_01_desc:0 "祸垒是古代兜帽王及其死灵法师亲属的居所，数百年来一直与铁民作战。"
 building_agot_banefort_01:0 "兜帽王堡"
 building_agot_banefort_01_desc:0 "$building_type_agot_banefort_01_desc$"
 building_type_agot_castamere_01:0 "卡斯特梅城"
 building_type_agot_castamere_01_desc:0 "卡斯特梅城看似只是一座小城堡，但雷耶斯家族已经向地底深处扩张出无数坚固的矿道。"
 building_agot_castamere_01:0 "卡斯特梅矿井"
 building_agot_castamere_01_desc:0 "卡斯特梅城看似只是一座小城堡，但雷耶斯家族已经向地底深处扩张出无数坚固的矿道。"
 building_type_agot_griffins_roost_01:0 "鹫巢堡"
 building_type_agot_griffins_roost_01_desc:0 "鹫巢堡作为克林顿家族的居城，几千年来一直是一座坚固的城堡。"
 building_agot_griffins_roost_01:0 "狮鹫之喉"
 building_agot_griffins_roost_01_desc:0 "鹫巢堡位于破船湾的西岸，城堡的东、南、北三面被水环绕，只有西面与陆路相连。而西面有一座被称为狮鹫之喉的门楼，那是进入城堡的唯一途径。"
 building_type_agot_blackhaven_01:0 "黑港城"
 building_type_agot_blackhaven_01_desc:0 "黑港城是古代边疆地领主的要塞之一，长期以来一直抵御着多恩袭击者。"
 building_agot_blackhaven_01:0 "无底护城河"
 building_agot_blackhaven_01_desc:0 "黑港城长期以来一直是边疆地领主的要塞之一，其巨大的无底护城河为其提供了良好的保护，护城河中有着数不清的多恩掠夺者的遗骸。"
 building_type_agot_stonehelm_01:0 "石盔城"
 building_type_agot_stonehelm_01_desc:0 "石盔城是古代边疆地领主的要塞之一，长期以来一直抵御着多恩袭击者。"
 building_agot_stonehelm_01:0 "黑白之墙"
 building_agot_stonehelm_01_desc:0 "石盔城长期以来一直是边疆地领主的要塞之一，其瞩目的黑白石墙为其提供了良好的防护，无数多恩掠夺者在城墙下撞得粉身碎骨。"
 building_type_agot_nightsong_01:0 "夜歌城"
 building_type_agot_nightsong_01_desc:0 "夜歌城是古代边疆地领主的要塞之一，长期以来一直抵御着多恩袭击者。"
 building_agot_nightsong_01:0 "歌唱塔"
 building_agot_nightsong_01_desc:0 "夜歌城长期以来一直是边疆地领主的要塞之一，其著名的歌唱塔为其提供了良好的保护，无数多恩掠夺者在都倒在了歌唱塔下。"
 building_type_agot_morne_01:0 "摩恩"
 building_type_agot_morne_01_desc:0 "摩恩是塔斯国王的居所，是通往安达尔人以及日落国度的财富和奇迹的灯塔。"
 building_agot_morne_01:0 "摩恩王座"
 building_agot_morne_01_desc:0 "$building_type_agot_morne_01_desc$"
 building_agot_morne_02:0 "蓝宝石岛废墟"
 building_agot_morne_02_desc:0 "摩恩曾经是蓝宝石岛的王城，如今已成为一片废墟。这些废墟诉说着过去的辉煌，那时的「暮之星」也是国王。"
 building_agot_morne_03:0 "重建的摩恩王座"
 building_agot_morne_03_desc:0 "摩恩在重建后重新恢复了过往的辉煌，预示着蓝宝石岛及其统治者的美好未来。"
 building_type_agot_evenfall_hall_01:0 "暮临厅"
 building_type_agot_evenfall_hall_01_desc:0 "暮临厅是塔斯家族的居所，也是蓝宝石岛跳动的心脏。"
 building_agot_evenfall_hall_01:0 "$building_type_agot_evenfall_hall_01$"
 building_agot_evenfall_hall_01_desc:0 "$building_type_agot_evenfall_hall_01_desc$"
 building_type_agot_summerhall_01:0 "盛夏厅"
 building_type_agot_summerhall_01_desc:0 "盛夏厅是坦格利安家族的夏季行宫，有时也会成为国王的儿子或兄弟的封地。"
 building_agot_summerhall_01:0 "王家行宫"
 building_agot_summerhall_01_desc:0 "$building_type_agot_summerhall_01_desc$"
 building_type_agot_barrow_keep_01:0 "大荒冢"
 building_type_agot_barrow_keep_01_desc:0 "荒冢厅的下面是大荒冢，据说这里曾是始祖王或巨人王的居所。"
 building_agot_barrow_keep_01:0 "$building_type_agot_barrow_keep_01$"
 building_agot_barrow_keep_01_desc:0 "$building_type_agot_barrow_keep_01_desc$"
 building_type_agot_white_harbor_01:0 "冬之铸币厂"
 building_type_agot_white_harbor_01_desc:0 "在北境与山谷的猎鹰国王经历了千年的战争后，曼德勒家族带着大量财富来到北方，他们建造的北境大铸币厂帮助重振了北境的经济。"
 building_agot_white_harbor_01:0 "$building_type_agot_white_harbor_01$"
 building_agot_white_harbor_01_desc:0 "$building_type_agot_white_harbor_01_desc$"
 building_type_agot_sept_of_the_snows_01:0 "雪圣堂"
 building_type_agot_sept_of_the_snows_01_desc:0 "曼德勒家族初到北方时，北境之王承诺会提供信仰庇护，于是他们建造了雪圣堂以敬奉七神。"
 building_agot_sept_of_the_snows_01:0 "北境的信仰要塞"
 building_agot_sept_of_the_snows_01_desc:0 "$building_type_agot_sept_of_the_snows_01_desc$"
 building_type_agot_wolfs_den_01:0 "狼穴"
 building_type_agot_wolfs_den_01_desc:0 "琼恩·史塔克为了保护白刃河不受强盗和奴隶主的袭击而修建了狼穴，对于任何可能的威胁而言，狼穴都是一道可怕的景象。"
 building_agot_wolfs_den_01:0 "白刃河守卫"
 building_agot_wolfs_den_01_desc:0 "$building_type_agot_wolfs_den_01_desc$"
 building_agot_wolfs_den_02:0 "人鱼监狱"
 building_agot_wolfs_den_02_desc:0 "在曼德勒家族来到北方并修建新堡后，狼穴因年久失修成了白港的监狱。"
 building_agot_wolfs_den_03:0 "狼穴"
 building_agot_wolfs_den_03_desc:0 "经过重建，狼穴再次变得令人敬畏。"
 building_type_agot_new_castle_01:0 "新堡"
 building_type_agot_new_castle_01_desc:0 "在曼德勒家族来到北方后，他们修建新堡以作为河湾地杜斯顿伯里的替代品。它的风格与临冬城和狼穴等北方城堡形成鲜明对比。"
 building_agot_new_castle_01:0 "$building_type_agot_new_castle_01$"
 building_agot_new_castle_01_desc:0 "$building_type_agot_new_castle_01_desc$"
 building_type_agot_dreadfort_01:0 "恐怖堡"
 building_type_agot_dreadfort_01_desc:0 "恐怖堡是波顿家族的居城，在北境内外都声名狼藉。"
 building_agot_dreadfort_01:0 "隐匿厅"
 building_agot_dreadfort_01_desc:0 "红王的古老堡垒，城堡深处隐藏着波顿家族臭名昭著的秘密战利品陈列室。"
 building_type_agot_karhold_01:0 "卡霍城"
 building_type_agot_karhold_01_desc:0 "卡史塔克家族的居城。"
 building_agot_karhold_01:0 "灰垒"
 building_agot_karhold_01_desc:0 "卡霍城在卡隆·史塔克掌管之前就是一座坚固的堡垒，它位于两座山丘之上，这为城堡提供了坚固的天然防御。"
 building_type_agot_warg_king_01:0 "狼灵王堡"
 building_type_agot_warg_king_01_desc:0 "冬境之王的古老对手之一，狼灵王的古老领地。"
 building_agot_warg_king_01:0 "狼灵王堡废墟"
 building_agot_warg_king_01_desc:0 "狼灵王堡的古老遗迹仍位于海龙角的顶端，它是最早被冬境之王粉碎的城堡之一，许多人相信这片遗迹上至今仍萦绕着鬼魂。"
 building_agot_warg_king_02:0 "重建的狼灵王堡"
 building_agot_warg_king_02_desc:0 "在废墟上重建的狼灵王堡再次成为一座坚固的堡垒。虽然它曾经被摧毁过，但重建后的它比以前更加宏伟。"
 building_type_agot_oldtown_walls_01:0 "旧镇城墙"
 building_type_agot_oldtown_walls_01_desc:0 "旧镇的巨石城墙巍然屹立，早在海塔尔家族向园丁王宣誓效忠之前就一直保护着这座城市。"
 building_agot_oldtown_walls_01:0 "奥瑟二世城墙"
 building_agot_oldtown_walls_01_desc:0 "旧镇曾在一个世纪内遭遇三次洗劫，第一次是「星火」山姆威尔·戴恩，第二次是铁民「残酷的」科瑞，最后一次是「悲痛的」盖尔斯·园丁。这之后奥瑟二世便修建了这座宏伟的城墙。"
 building_type_agot_goldengrove_01:0 "金树城"
 building_type_agot_goldengrove_01_desc:0 "罗宛家族的居所，家族的祖先是「金树」罗宛。"
 building_agot_goldengrove_01:0 "罗宛之槁"
 building_agot_goldengrove_01_desc:0 "那棵据说结出过金苹果的古树依然耸立于此，虽然早已凋零，但仍给人留下深刻的印象。"
 building_type_agot_bitterbridge_01:0 "古桥"
 building_type_agot_bitterbridge_01_desc:0 "卡斯威家族横跨曼德河的古桥。"
 building_agot_bitterbridge_01:0 "石桥"
 building_agot_bitterbridge_01_desc:0 "卡斯威家族的石桥长期以来一直是经济的焦点，如果不想乘船的话，这里是横跨曼德河的最主要途径。"
 building_agot_bitterbridge_02:0 "苦桥"
 building_agot_bitterbridge_02_desc:0 "教团武装起事期间的石桥之战惨烈至极，整条曼德河都被鲜血染红，那一天所产生的仇恨让所有参加过此战的人为这座桥起了一个新名字——苦桥。"
 building_type_agot_red_lake_01:0 "红湖城"
 building_type_agot_red_lake_01_desc:0 "河湾地北部克连恩家族的居所。"
 building_agot_red_lake_01:0 "河湾地巨人遗骨"
 building_agot_red_lake_01_desc:0 "「血刃」布兰登曾在红湖边斩杀了最后一批河湾地的巨人，这里至今能找到它们的骸骨。"
 building_type_agot_grafton_keep_01:0 "格拉夫森坚堡"
 building_type_agot_grafton_keep_01_desc:0 "格拉夫森家族初次来到维斯特洛时，他们向海鸥镇的谢特家族国王效忠。谢特家族试图通过双边联姻来与格拉夫森家族结盟，但这正是谢特家族衰败的开始。不久后，谢特家族的族长战死，继承人则被格拉夫森家族软禁，在继承人的格拉夫森妻子怀孕后，这位正统继承人便从史书的纪载中消失了。"
 building_agot_grafton_keep_01:0 "$building_type_agot_grafton_keep_01$"
 building_agot_grafton_keep_01_desc:0 "$building_type_agot_grafton_keep_01_desc$"
 building_type_agot_gulltown_01:0 "海鸥镇"
 building_type_agot_gulltown_01_desc:0 "海鸥镇是维斯特洛第三大城市——同时也是第二小的城市。海鸥镇是谷地的主要港口，早在安达尔人到来之前就已经存在。"
 building_agot_gulltown_01:0 "马丽斯修女院"
 building_agot_gulltown_01_desc:0 "马丽斯修女院由七位布道者之一的马丽斯修女修建。她曾在这里抚养了许多女孤儿或私生女，简妮·艾林夫人也病逝于此。"
 building_type_agot_runestone_01:0 "符石城"
 building_type_agot_runestone_01_desc:0 "作为罗伊斯家族的古老居城，符石城在安达尔人到来之前就战斗不断，之后也从未停歇。"
 building_agot_runestone_01:0 "青铜之门"
 building_agot_runestone_01_desc:0 "这座曾经的青铜王堡垒由一扇巨大的城门守卫着，城门由青铜所铸，楼门的石砖上面刻满古老符文。"
 building_type_agot_sisterton_01:0 "姐妹屯"
 building_type_agot_sisterton_01_desc:0 "作为三姐妹群岛的主要城镇，姐妹屯是群岛上最重要的港口。"
 building_agot_sisterton_01:0 "夜灯台"
 building_agot_sisterton_01_desc:0 "三姐妹群岛古老的灯塔夜灯台是一座黑色塔楼，点亮时可以指引水手进入港口，熄灭时则预示着船只厄运将至。"
 building_type_agot_hoare_castle_01:0 "霍尔堡"
 building_type_agot_hoare_castle_01_desc:0 "这座位于大威克岛的古堡曾经属于霍尔家族，这里不是他们的家堡，只是他们在岛上的行宫。"
 building_agot_hoare_castle_01:0 "哈穆德的黑牢"
 building_agot_hoare_castle_01_desc:0 "当哈穆德·霍尔放弃淹神信仰时，伯劳鸟带领铁民叛乱，对这位曾经的国王施以可怕的刑罚，将他削鼻、剜眼、拔舌。"
 building_type_agot_dragonmont_01:0 "龙山"
 building_type_agot_dragonmont_01_desc:0 "龙山是座占据大半龙石岛的巨大火山。在很久以前，无数巨龙会成群结队地在温暖的岩洞或刚冷却的岩层里筑巢。"
 building_agot_dragonmont_01:0 "龙山"
 building_agot_dragonmont_01_desc:0 "龙山是座占据大半龙石岛的巨大火山。在很久以前，无数巨龙会成群结队地在温暖的岩洞或刚冷却的岩层里筑巢。"
 building_type_agot_azure_palace_01:0 "蔚蓝朝皇宫"
 building_type_agot_azure_palace_01_desc:0 "蔚蓝朝的皇宫。蔚蓝朝天子修建这座宫殿以展现他们的威望和对艺术的支持。"
 building_agot_azure_palace_01:0 "天石宫"
 building_agot_azure_palace_01_desc:0 "蔚蓝朝开国天子建造了天石宫，这是一座美丽的宫殿，其中收藏着无数描绘天空的艺术品。"
 building_agot_azure_palace_02:0 "繁星宫"
 building_agot_azure_palace_02_desc:0 "蔚蓝朝第十二代天子的皇宫，比曾经的天石宫更大更宏伟。"
 building_type_agot_grey_palace_01:0 "灰朝皇宫"
 building_type_agot_grey_palace_01_desc:0 "灰朝皇宫始建于海珞统治时期，由其继任者完成。这座宫殿是天朝历史上最宏伟的宫殿之一。"
 building_agot_grey_palace_01:0 "悬剑宫"
 building_agot_grey_palace_01_desc:0 "悬剑宫由灰朝第三代天子所建，与其说这是座宫殿，不如说这是座要塞，其有着君临天下的宏伟气概。"
 building_agot_grey_palace_02:0 "晦影宫"
 building_agot_grey_palace_02_desc:0 "晦影宫由灰朝末代天子下令修建，现在作为天朝司法官的居所，也是天朝第二大司法权力的所在地。"
 building_type_agot_indigo_palace_01:0 "靛蓝朝皇宫"
 building_type_agot_indigo_palace_01_desc:0 "靛蓝朝的皇宫。"
 building_agot_indigo_palace_01:0 "紫薇宫"
 building_agot_indigo_palace_01_desc:0 "靛蓝朝天子的皇宫，天子常昶为安置他的百妻千妾而修建此宫。"
 building_type_agot_pearl_white_palace_01:0 "珍珠白朝皇宫"
 building_type_agot_pearl_white_palace_01_desc:0 "珍珠白朝的皇宫，其最著名的君主是九位太监天子，他们为黄金天朝带来了130年的和平和繁荣。正是在珍珠白朝天子的统治下，夷地修建了举世无双的石制道路网，只有瓦雷利亚的巨龙大道堪与之相比。"
 building_agot_pearl_white_palace_01:0 "蟠蛇宫"
 building_agot_pearl_white_palace_01_desc:0 "蟠蛇宫由珍珠白朝第六代天子兼第一位太监天子下令修建，此宫临近夷都中心，是九位太监天子修建的黄金天朝大路网的心脏。"
 building_type_agot_purple_palace_01:0 "华紫朝皇宫"
 building_type_agot_purple_palace_01_desc:0 "华紫朝皇宫是天朝最接近北方的皇宫之一。"
 building_agot_purple_palace_01:0 "苍镰宫"
 building_agot_purple_palace_01_desc:0 "苍镰宫由华紫朝开国天子下令修建，是卫戍天朝北方的重镇。"
 building_agot_purple_palace_02:0 "绛龙宫"
 building_agot_purple_palace_02_desc:0 "绛龙宫是一座比旧宫殿更宏伟、更磅礴的宫殿。"
 building_agot_purple_palace_03:0 "紫罡宫"
 building_agot_purple_palace_03_desc:0 "紫罡宫由华紫朝末代天子下令修建，他死后没有子嗣继承皇位。"
 building_type_agot_maroon_palace_01:0 "茶褐朝皇宫"
 building_type_agot_maroon_palace_01_desc:0 "茶褐朝天子在夷地东部的城市伊契定都并修建宫殿，以保天朝边疆免受阴影之地的掠袭者骚扰。"
 building_agot_maroon_palace_01:0 "焚风宫"
 building_agot_maroon_palace_01_desc:0 "焚风宫一直戍卫着伊契，以保其免受阴影之地的恐怖侵袭。"
 building_type_agot_scarlet_palace_01:0 "猩红朝皇宫"
 building_type_agot_scarlet_palace_01_desc:0 "猩红朝天子在雨林之城兴都定都并修建宫殿。当这座城市被雨林吞没时，这座皇宫也随之消失。"
 building_agot_scarlet_palace_01:0 "明树宫"
 building_agot_scarlet_palace_01_desc:0 "明树宫由猩红朝天子下令修建于兴都，是该朝天子四十三年治下的居所和政治权力的中心。"
 building_type_agot_five_forts_01:0 "珍珠皇长城"
 building_type_agot_five_forts_01_desc:0 "伟大的五垒由珍珠皇下令修建，以保护人类免受夜狮恶魔的侵扰。五垒的城墙高达一千尺，甚至比维斯特洛的绝境长城还要高。"
 building_agot_five_forts_01:0 "$building_type_agot_five_forts_01$"
 building_agot_five_forts_01_desc:0 "$building_type_agot_five_forts_01_desc$"
 building_godswood_02_desc:0 "一个有几颗树的微型神木林，中心是一颗心树。这个神木林为领地的统治者提供了一个散步和反思的好地方。"
 building_type_agot_spicetown_01:0 "香料镇"
 building_type_agot_spicetown_01_desc:0 "作为曾经潮头岛的心脏，香料镇是黑水湾仅次于君临城的主要港口。"
 building_agot_spicetown_01:0 "海蛇港"
 building_agot_spicetown_01_desc:0 "在科利斯·瓦列利安的治下，香料镇超越了暮谷镇，成为仅次于君临城的黑水湾第二大港口。维斯特洛、自由城邦甚至玉海之门的船只都可以在这里找到。"
 building_type_agot_hardhome_01:0 "艰难屯"
 building_type_agot_hardhome_01_desc:0 "艰难屯是长城外唯一一处像真正的市镇的地方。"
 building_agot_hardhome_01:0 "三酋长之城"
 building_agot_hardhome_01_desc:0 "艰难屯是自由民脆弱的家园，有序的政府需要靠强有力的武力维持，目前有三位酋长统治着城市的不同区域。"
 building_agot_hardhome_02:0 "艰难屯废墟"
 building_agot_hardhome_02_desc:0 "艰难屯已废弃多时，据说现在是食尸鬼、恶魔和其他黑暗事物的出没之地。"
 building_agot_hardhome_03:0 "极北之城"
 building_agot_hardhome_03_desc:0 "经过重建和人口迁徙，艰难屯如今已发展成为一个繁荣的城镇，是极北之地的心脏。"
 building_type_agot_glass_gardens_01:0 "玻璃花园"
 building_type_agot_glass_gardens_01_desc:0 "城堡利用温泉的热量建造了玻璃花园，无论天气如何，都能种出新鲜的作物。"
 building_agot_glass_gardens_01:0 "天然温泉"
 building_agot_glass_gardens_01_desc:0 "城堡城墙内的温泉使城堡具有更强的抵御寒冬和围攻的能力。"
 building_agot_glass_gardens_02:0 "热水管道"
 building_agot_glass_gardens_02_desc:0 "通过精心设计，城堡现在已经将温泉水通过管道输送到城堡的墙壁上，整个冬天都可以为他们供暖。"
 building_agot_glass_gardens_03:0 "玻璃花园"
 building_agot_glass_gardens_03_desc:0 "城堡利用温泉的热量建造了玻璃花园，无论天气如何，都能种出新鲜的作物。"
 building_type_agot_inn_of_the_kneeling_man_01:0 "屈膝之栈"
 building_type_agot_inn_of_the_kneeling_man_01_desc:0 "这家旅馆建在末代北境之王托伦·史塔克向「征服者」伊耿屈膝臣服的地方。"
 building_agot_inn_of_the_kneeling_man_01:0 "屈膝之栈"
 building_agot_inn_of_the_kneeling_man_01_desc:0 "这家旅馆建在末代北境之王托伦·史塔克向「征服者」伊耿屈膝臣服的地方。"
 building_type_agot_tumbleton_01:0 "腾石镇"
 building_type_agot_tumbleton_01_desc:0 "在经历了「血龙狂舞」的几场恶战后，腾石镇花了几年时间渐渐恢复了战前的辉煌。"
 building_agot_tumbleton_01:0 "沃米索尔与海烟的残骸"
 building_agot_tumbleton_01_desc:0 "在第二次腾石镇之战后，沃米索尔和海烟的遗骸仍然留在镇子外边。多年来，许多人都外出寻找这些巨兽的遗骸，这给当地带来了更多的旅人，有助于进一步振兴这个城镇。"
 building_godswood_07:0 "超巨型神木林"
 building_godswood_07_desc:0 "一个规模无与伦比的神木林，占地足有数亩，哨兵树、橡树、榆树、桦树、铁树及更多数不胜数的树种布满其间，它昭示了领主家族与先民盟誓的紧密联系。此外，林子的深处有一棵心树，骄傲而挺拔。"
 building_godswood_08:0 "宏伟神木林"
 building_godswood_08_desc:0 "这片神木林的面积超过了多个城堡之和，是片真正的森林。从哨兵树到橡树，各种树木都在这里扎根。只有最虔诚的旧神信徒才能在这里找到家的感觉。"
 agot_wh_mint_loc:0 "在托伦王向龙王屈膝投降后，签订的条约之一就是关闭白港的铸币厂。不过这座铸币厂依旧保留着，以备日后北境独立的需要。"
 building_type_agot_greywater_watch_01:0 "灰水望"
 building_type_agot_greywater_watch_01_desc:0 "黎德家族著名的城堡，同时也是泽地最大的城堡。据说这座城堡建在颈泽的一座漂浮岛屿上，入侵者甚至都找不到它。"
 building_agot_greywater_watch_01:0 "移动堡"
 building_agot_greywater_watch_01_desc:0 "黎德家族著名的城堡，同时也是泽地最大的城堡。据说这座城堡建在颈泽的一座漂浮岛屿上，入侵者甚至都找不到它。"
 building_type_agot_scholastic_guilds_01:0 "学术行会"
 building_type_agot_scholastic_guilds_01_desc:0 "尽管厄斯索斯拥有悠久的历史和巨大的成就，但它却没有维斯特洛最强大的力量之一——学城学士团，许多厄斯索斯统治者都会资助当地的学术行会，以促进领土的发展。"
 building_agot_scholastic_guilds_01:0 "图书馆"
 building_agot_scholastic_guilds_01_desc:0 "当地统治者赞助建造了一座图书馆，以促进学术行会的研究。"
 building_agot_scholastic_guilds_02:0 "学宫"
 building_agot_scholastic_guilds_02_desc:0 "学术行会已经发展到足够大的规模，可以在学宫中接待学生，并传授他们所学到的知识和真理。"
 building_agot_scholastic_guilds_03:0 "天文台"
 building_agot_scholastic_guilds_03_desc:0 "在获得了一些密尔透镜后，学术行会建成了一座天文台，将对天空的研究推向了新的高度。"
 building_type_pirate_den_01:0 "海盗避风港"
 building_type_pirate_den_01_desc:0 "世界各地的海上、河流沿岸以及海岸边都有隐藏的海盗避风港。只要是法律和秩序薄弱的地方，就会有潜在的海盗驻扎，给周围带来麻烦。"
 building_pirate_den_01:0 "歹徒巢穴"
 building_pirate_den_01_desc:0 "该港口是不法之徒的窝点，人们只在为数不多的几艘船只中寻找服务。"
 building_pirate_den_02:0 "恶名港"
 building_pirate_den_02_desc:0 "该港口在水手口中声名狼藉，是一些最著名的海盗和海上卖家的停靠港。"
 building_pirate_den_03:0 "恐怖之源"
 building_pirate_den_03_desc:0 "该港口是海上最卑鄙、最令人闻风丧胆的海盗家园，是世界上罕见的罪恶大本营。"
 building_type_agot_pirate_control_01:0 "酒馆"
 building_type_agot_pirate_control_01_desc:0 "没有船和朗姆酒，就算不上真正的海盗。这是让船员们保持快乐和秩序的关键，因为一旦货源枯竭，叛变肯定会层出不穷。"
 building_agot_pirate_control_01:0 "本地酒店"
 building_agot_pirate_control_01_desc:0 "当有船靠港时，当地的酒馆能很好地缓解船员们的烦恼。"
 building_agot_pirate_control_02:0 "牌桌"
 building_agot_pirate_control_02_desc:0 "有了新的牌桌，船员们又多了一项娱乐活动，让他们赌博打发时间。"
 building_agot_pirate_control_03:0 "烈酒屋"
 building_agot_pirate_control_03_desc:0 "对于任何一个优秀的港口来说，烈酒屋是必不可少的。烈酒总是船员们解渴的好选择。"
 building_agot_pirate_control_04:0 "葡萄酒商店"
 building_agot_pirate_control_04_desc:0 "葡萄酒和烈酒是世界上最受欢迎的贸易商品之一，船员们总是很乐意多带几桶葡萄酒和烈酒上船。"
 building_agot_pirate_control_05:0 "劫掠者酒吧"
 building_agot_pirate_control_05_desc:0 "这家酒吧以只接待劫掠者和海盗而闻名，这里不欢迎诚实的水手。"
 building_agot_pirate_control_06:0 "邪恶大本营"
 building_agot_pirate_control_06_desc:0 "这里住着最臭名昭著的顾客，不是心善和手头拮据的人能来的地方。"
 building_type_agot_pirate_economic_01:0 "黑市"
 building_type_agot_pirate_economic_01_desc:0 "海盗赚钱的关键在于黑市，在掠夺战利品之后，他们必须出售这些战利品才能获得金币。所以海盗船上很少有金币，大部分是货物。"
 building_agot_pirate_economic_01:0 "本地销脏人"
 building_agot_pirate_economic_01_desc:0 "本地销脏人是出售掠夺物和战利品的可靠者，他们只会从中收取一部分利润。"
 building_agot_pirate_economic_02:0 "狡猾小贩"
 building_agot_pirate_economic_02_desc:0 "即使在最好的时代，也不应该相信小贩，何况现在显然不是什么好时代。但考虑到货物的大小和数量，我们不能挑三拣四。"
 building_agot_pirate_economic_03:0 "海盗市场"
 building_agot_pirate_economic_03_desc:0 "既然可以有一个完整的市场，何必再只和单个商贩出手赃物呢？"
 building_agot_pirate_economic_04:0 "私掠合约屋"
 building_agot_pirate_economic_04_desc:0 "即使再正直守序的人也会想干坏事，例如击沉同行的船、绑架竞争对手、骚扰敌对势力，而私掠合约屋就是提供如此服务的地方。"
 building_agot_pirate_economic_05:0 "贡品征收员"
 building_agot_pirate_economic_05_desc:0 "所有想在市场做买卖的人都必须向你纳贡，你手下的征收员会确保你拿到应有的部分。"
 building_agot_pirate_economic_06:0 "空壳行当"
 building_agot_pirate_economic_06_desc:0 "当一个人的经济实力强大到连合法行业都希望与你合作时，海盗就需要一副合法的门面。"
 building_type_agot_pirate_supply_01:0 "走私者湾"
 building_type_agot_pirate_supply_01_desc:0 "名声不好的船只很少能驶入港口获取补给，因此走私者需要寻找一处独一无二的避风港。"
 building_agot_pirate_supply_01:0 "隐秘藏身处"
 building_agot_pirate_supply_01_desc:0 "对于走私者来说，一个安静的藏身之处总是很方便的，因为谁也不知道什么时候自己需要躲藏。"
 building_agot_pirate_supply_02:0 "不为人知的码头"
 building_agot_pirate_supply_02_desc:0 "某些码头对没有适当证件的人比较照顾。"
 building_agot_pirate_supply_03:0 "安静的桨夫"
 building_agot_pirate_supply_03_desc:0 "夜间上岸需要一双火眼金睛、一套观星的本领、一颗勇敢的心，以及一个安静的桨夫。"
 building_agot_pirate_supply_04:0 "隐蔽避风港"
 building_agot_pirate_supply_04_desc:0 "一个与世隔绝的避风港总是被走私者追捧——因为地平线上总是会有各种风暴。"
 building_agot_pirate_supply_05:0 "凿空的海岸"
 building_agot_pirate_supply_05_desc:0 "当所有港口都对走私者关闭时，他们该怎么办？自己造一个！而第一步就是凿空海岸！"
 building_agot_pirate_supply_06:0 "非法港口"
 building_agot_pirate_supply_06_desc:0 "既然有了自己的港口，可以将货物运进出一个地区，为什么还要贿赂港口官员、夜间潜入或绕过守卫呢？"
 building_type_agot_pirate_troop_01:0 "军械库"
 building_type_agot_pirate_troop_01_desc:0 "要在海上夺取一艘船绝非易事，除了要捕获，还必须跳帮。适当的武器库能让你迅速取得胜利。"
 building_agot_pirate_troop_01:0 "随身武器库"
 building_agot_pirate_troop_01_desc:0 "所有海盗都有自己的武器库，从厨师到船长本人，每个人都应该随时准备战斗。"
 building_agot_pirate_troop_02:0 "缴获的武装"
 building_agot_pirate_troop_02_desc:0 "在掠夺船只时，最好的战利品就是对方船员的武器，现在这些武器是我们的了！"
 building_agot_pirate_troop_03:0 "充足武器库"
 building_agot_pirate_troop_03_desc:0 "有充足的武器储备总是好事。"
 building_agot_pirate_troop_04:0 "海上军械库"
 building_agot_pirate_troop_04_desc:0 "在哪里存放武器最好？当然是海上！这样就不会有小偷偷东西！"
 building_agot_pirate_troop_05:0 "异域武器"
 building_agot_pirate_troop_05_desc:0 "海洋是个大熔炉，你永远不知道下一秒会缴获什么——也许是一把诺佛斯长斧、一柄金心弓或者一根雷岛矛？"
 building_agot_pirate_troop_06:0 "武装舰队"
 building_agot_pirate_troop_06_desc:0 "一个合格的海盗领主不仅要武装自己的私人船员，还要武装整支舰队，如此才能捕猎一切船只。"
 building_type_agot_pirate_military_01:0 "海盗码头"
 building_type_agot_pirate_military_01_desc:0 "没有船，海盗什么都不是，船只的数量和质量越大，海盗就越可怕。这样一支舰队需要码头来容纳它。"
 building_agot_pirate_military_01:0 "孤零零的泊船"
 building_agot_pirate_military_01_desc:0 "即使你手上只有拖把，你始终需要对船舶进行维护。"
 building_agot_pirate_military_02:0 "简易的锚地"
 building_agot_pirate_military_02_desc:0 "海盗必须学会利用现有的一切，即使这处简易的锚地不算好，但也好过在海上下锚。"
 building_agot_pirate_military_03:0 "破烂码头"
 building_agot_pirate_military_03_desc:0 "这个临时搭建的码头已经很像真正的码头了，但还有进步空间。"
 building_agot_pirate_military_04:0 "海军逃兵"
 building_agot_pirate_military_04_desc:0 "这些码头工人和海员来自世界各地，从布拉佛斯到雷岛都有，他们的技能将得到很好的发挥。"
 building_agot_pirate_military_05:0 "水手营地"
 building_agot_pirate_military_05_desc:0 "码头上的水手们对住房的需求越来越大，因此需要建造一座拥有各种舒适设施的营地——好吧，并不需要#italic 都#!很舒适。"
 building_agot_pirate_military_06:0 "海盗造船厂"
 building_agot_pirate_military_06_desc:0 "现在这里成了处真正的船坞，能为所有以港口为家的海盗船提供服务。"
 building_type_agot_pirate_fortification_01:0 "岗哨"
 building_type_agot_pirate_fortification_01_desc:0 "不同于维斯特洛的城堡或厄斯索斯的城市，海盗舰队不太在意陆地防御，他们更希望强化海上力量。"
 building_agot_pirate_fortification_01:0 "醉酒守卫"
 building_agot_pirate_fortification_01_desc:0 "好帮手总是很难找，就比如这些巡逻守卫，他们声称喝酒只是为了取暖。"
 building_agot_pirate_fortification_02:0 "瞭望台"
 building_agot_pirate_fortification_02_desc:0 "瞭望台是远眺地平线的守望者，寻找着任何陆地或船只的迹象，来者可能是威胁，也可能是猎物。"
 building_agot_pirate_fortification_03:0 "乌鸦巢"
 building_agot_pirate_fortification_03_desc:0 "乌鸦巢是一个观察地平线的好位置，在紧急关头能让瞭望台能看得更远。"
 building_agot_pirate_fortification_04:0 "信号旗"
 building_agot_pirate_fortification_04_desc:0 "信号旗的使用使不同的瞭望台、船只和基地之间能够方便快捷地共享信息。"
 building_agot_pirate_fortification_05:0 "密尔透镜"
 building_agot_pirate_fortification_05_desc:0 "密尔透镜的使用能让岗哨比以往看得更远，地平线上的任何威胁都能被及时发现，哪怕只有一点模糊的影子。"
 building_agot_pirate_fortification_06:0 "破船残骸"
 building_agot_pirate_fortification_06_desc:0 "为了更好地保护避风港，海盗们把腐烂破损的沉船拖到港口周围，以作为抵御入侵的屏障。"
 building_type_agot_castamere_ruins_01:0 "卡斯特梅城"
 building_type_agot_castamere_ruins_01_desc:0 "卡斯特梅城看似只是一座小城堡，但雷耶斯家族已经向地底深处扩张出无数坚固的矿道。"
 building_agot_castamere_ruins_01:0 "淹没的矿井"
 building_agot_castamere_ruins_01_desc:0 "雷耶斯家族和塔贝克家族发动叛乱时，他们遭遇到泰温·兰尼斯特的雷霆手腕，泰温无情地用水淹没了这里，卡斯特梅从此永远是雨季。"
 building_agot_castamere_ruins_02:0 "重建的卡斯特梅矿井"
 building_agot_castamere_ruins_02_desc:0 "如今，卡斯特梅的水已经被清理干净，再次成为仅次于凯岩城的矿井。它的大殿深埋于地下。"
 building_type_agot_lann_sept_01:0 "兰恩圣堂"
 building_type_agot_lann_sept_01_desc:0 "兰尼斯港圣堂常常被称为兰恩圣堂，因为平民们错误地认为它是由「机灵的」兰恩建造的。兰恩圣堂是七国最大的圣堂之一，它的规模和宏伟程度仅次于贝勒大圣堂和繁星圣堂。"
 building_agot_lann_sept_01:0 "$building_type_agot_lann_sept_01$"
 building_agot_lann_sept_01_desc:0 "$building_type_agot_lann_sept_01_desc$"
 building_type_agot_lions_dock_01:0 "雄狮码头"
 building_type_agot_lions_dock_01_desc:0 "兰尼斯港的码头虽然没有瓦兰提斯的大，也没有布拉佛斯的安全，却仍吸引着来自世界各地的船只。凯岩城的黄金传说已从亚夏传至伊班岛，商人们常常来此寻找黄金。"
 building_agot_lions_dock_01:0 "$building_type_agot_lions_dock_01$"
 building_agot_lions_dock_01_desc:0 "$building_type_agot_lions_dock_01_desc$"
 building_type_agot_summerhall_ruins_01:0 "盛夏厅"
 building_type_agot_summerhall_ruins_01_desc:0 "盛夏厅是坦格利安家族的夏季行宫，有时也会成为国王的儿子或兄弟的封地。"
 building_agot_summerhall_ruins_01:0 "盛夏厅废墟"
 building_agot_summerhall_ruins_01_desc:0 "盛夏厅毁于一个荒唐的夜晚，火焰摧毁了城堡，还烧死了一位国王和几乎整个王室家族。"
 building_agot_summerhall_ruins_02:0 "亲王行宫"
 building_agot_summerhall_ruins_02_desc:0 "经过重建，盛夏厅再次成为位于多恩边疆地的一座宫殿。"
 building_type_agot_lonely_light_01:0 "最后的灯塔"
 building_type_agot_lonely_light_01_desc:0 "孤灯塔位于已知世界的最西疆，是日落之海黑暗未知世界前的最后一座灯塔。虽然学士和世界上的其他学者普遍认为世界是圆的，但却没有任何有记录的旅行者完成过这样的航行。"
 building_agot_lonely_light_01:0 "$building_type_agot_lonely_light_01$"
 building_agot_lonely_light_01_desc:0 "$building_type_agot_lonely_light_01_desc$"
 building_type_agot_whispers_01:0 "轻语堡"
 building_type_agot_whispers_01_desc:0 "传说中克莱伦斯·克莱勃爵士的古老家堡，如今这里已被神木林吞噬。传说克莱伦斯爵士每杀一个人，就会把脑袋提回家，送给他的妻子。这些人是领主、巫师、骑士或海盗，其中甚至还有一个国王。有人说，他剑下亡灵的低语在此仍清晰可闻，尤其是在这里的城墙上，死者的人头曾被插在城墙的长矛上。"
 building_agot_whispers_01_desc:0 "这座古老的城堡如今已被神木林吞噬，有人说，克莱伦斯爵士剑下亡灵的低语在此仍清晰可闻，尤其是在这里的城墙上，死者的人头曾被插在城墙的长矛上。"
 building_type_agot_tree_of_crowns_01:0 "王冠树"
 building_type_agot_tree_of_crowns_01_desc:0 "这是一棵巨大的枯死橡树，树上挂着无数未来国王和王后的王冠，他们都曾试图在争议之地建立王国。许多人相信，只要留下祭品，在树下许下的誓言就会实现。"
 building_agot_tree_of_crowns_01:0 "$building_type_agot_tree_of_crowns_01$"
 building_agot_tree_of_crowns_01_desc:0 "$building_type_agot_tree_of_crowns_01_desc$"
 building_type_agot_bleeding_tower_01:0 "泣血塔"
 building_type_agot_bleeding_tower_01_desc:0 "泣血塔闪烁着明亮的火光信号，俯瞰着泰洛西港的上空。咸湿的海风侵蚀了塔顶的铁质信标，锈迹如泣血般滴落在塔砖上，泣血塔由此得名。它曾见证过无数入侵者的灭亡，但也曾无数次倒下。"
 building_agot_bleeding_tower_01:0 "$building_type_agot_bleeding_tower_01$"
 building_agot_bleeding_tower_01_desc:0 "$building_type_agot_bleeding_tower_01_desc$"
 building_type_agot_lys_01:0 "里斯"
 building_type_agot_lys_01_desc:0 "在九大自由贸易城邦之中，里斯是最美丽的一个。"
 building_agot_lys_01:0 "龙王休假地"
 building_agot_lys_01_desc:0 "统治帝国是一项艰苦的工作，自由堡垒虽说是选举制，但其本质仍是一个大帝国。龙王们发现，里斯是逃离四十家族间残酷政治斗争的绝佳去处，他们可以在这里放松身心，恢复精力，然后重新投入参天群塔间无休止的权力争斗。"
 building_agot_lys_02:0 "可爱的里斯"
 building_agot_lys_02_desc:0 "里斯最初是瓦雷利亚龙王的休假地，如今这里已发展成为一个强大的国家，以其美丽的城市和人民而闻名于世。"
 building_type_agot_hugor_hill_01:0 "七星之下的山丘"
 building_type_agot_hugor_hill_01_desc:0 "当七位一体之神向其选民显现自己时，一切就发生在这座山上。胡戈在此被选中成为国王，他得到了七神的恩赐，并以七星铸成王冠。"
 building_agot_hugor_hill_01:0 "$building_type_agot_hugor_hill_01$"
 building_agot_hugor_hill_01_desc:0 "$building_type_agot_hugor_hill_01_desc$"
 building_type_agot_great_wheel_01:0 "密尔巨轮"
 building_type_agot_great_wheel_01_desc:0 "密尔以其伟大的工程成就而闻名世界，它用独创的“巨轮”来驾驭河流，建设了许多工程。"
 building_agot_great_wheel_01:0 "$building_type_agot_great_wheel_01$"
 building_agot_great_wheel_01_desc:0 "$building_type_agot_great_wheel_01_desc$"
 building_type_agot_grand_temple_of_gelenei_01:0 "热勒涅大神庙"
 building_type_agot_grand_temple_of_gelenei_01_desc:0 "热勒涅大神庙是这座工业城市里为数不多的绿地之一。它高高矗立，与红神庙隔河相望，这里欢迎所有人的到来。"
 building_agot_grand_temple_of_gelenei_01:0 "$building_type_agot_grand_temple_of_gelenei_01$"
 building_agot_grand_temple_of_gelenei_01_desc:0 "$building_type_agot_grand_temple_of_gelenei_01_desc$"
 building_type_agot_red_temple_myr_01:0 "密尔光之王神庙"
 building_type_agot_red_temple_myr_01_desc:0 "光之王神庙是密尔最伟大的地方之一，其闪耀着金红色光芒的巨大外墙就像一座灯塔，向拉赫洛信徒和异教徒们昭示着拉赫洛的荣耀，无论他们是否真正见过光明。"
 building_agot_red_temple_myr_01:0 "$building_type_agot_red_temple_myr_01$"
 building_agot_red_temple_myr_01_desc:0 "$building_type_agot_red_temple_myr_01_desc$"
 building_type_agot_myr_01:0 "枢机宫"
 building_type_agot_myr_01_desc:0 "枢机宫是密尔的权力中心——总督枢机会的所在地。据说这里曾是一处安达尔城堡，但同时也受到了洛伊拿文化的影响，这是密尔同这两种文化都有渊源的证据。"
 building_agot_myr_01:0 "$building_type_agot_myr_01$"
 building_agot_myr_01_desc:0 "$building_type_agot_myr_01_desc$"
 building_type_agot_statue_of_trios_01:0 "三首神像"
 building_type_agot_statue_of_trios_01_desc:0 "尽管三首神不是密尔人主要崇拜的神明之一，但从这座雕像的高大尺寸可以看出，三首神曾一度在密尔获得过推崇，不过这也可能只是为了吸引泰洛西商人而建造的。"
 building_agot_statue_of_trios_01:0 "$building_type_agot_statue_of_trios_01$"
 building_agot_statue_of_trios_01_desc:0 "$building_type_agot_statue_of_trios_01_desc$"
 building_type_agot_urban_farms_01:0 "面包店"
 building_type_agot_urban_farms_01_desc:0 "一座城市跳动的心脏不是城堡，不是锻炉，而是面包店。"
 building_agot_urban_farms_01:0 "乡村面包师"
 building_agot_urban_farms_01_desc:0 "面包是任何村庄的物质基础，没有面包，人们就会挨饿，因此，面包师是任何领主的一项关键投资。"
 building_agot_urban_farms_02:0 "面包店"
 building_agot_urban_farms_02_desc:0 "为了给不断增长的人口提供更多的面包，因此必须建造更大的面包店。"
 building_agot_urban_farms_03:0 "面包厨房"
 building_agot_urban_farms_03_desc:0 "面包店进一步壮大，现在也能提供一些其他食物，能更好的供给居民。"
 building_agot_urban_farms_04:0 "路边客栈"
 building_agot_urban_farms_04_desc:0 "随着出行越来越多，现在各地的人们都会在客栈停留，吃饭休息。"
 building_agot_urban_farms_05:0 "城镇面包师"
 building_agot_urban_farms_05_desc:0 "随着人口的增加，这个村庄已经发展成为一个城镇，面包店也随之继续壮大。"
 building_agot_urban_farms_06:0 "著名客栈"
 building_agot_urban_farms_06_desc:0 "这里有很多客栈。这个地方不仅为平民所熟知，在贵族中都享有盛誉。"
 building_agot_urban_farms_07:0 "城市面包师"
 building_agot_urban_farms_07_desc:0 "随着小镇变成一座真正的城市，为它提供食物的场所也在不断发展和壮大。"
 building_agot_urban_farms_08:0 "面包师行会"
 building_agot_urban_farms_08_desc:0 "烘培师傅们曾经是彼此独立的个体，但现在由于城市生活的需求，他们已经联合起来组成了一个团结的面包师行会。"
 building_type_agot_steppe_farms_01:0 "草原农场"
 building_type_agot_steppe_farms_01_desc:0 "即使在荒凉的草原上也能发展农业。"
 building_agot_steppe_farms_01:0 "干草农场"
 building_agot_steppe_farms_01_desc:0 "由于该地区降水较少，大部分都是种植干草的偏僻小型农场。"
 building_agot_steppe_farms_02:0 "大豆农场"
 building_agot_steppe_farms_02_desc:0 "这些农场已经扩展到豆类种植，以补充其他作物和动物。"
 building_agot_steppe_farms_03:0 "大麦农场"
 building_agot_steppe_farms_03_desc:0 "大麦是这片干旱土地上的主要作物，可以带来更高的作物产量，以养活更多的人口。"
 building_agot_steppe_farms_04:0 "芥菜农场"
 building_agot_steppe_farms_04_desc:0 "芥菜是一种耐寒作物，可以在草原和北方地区的气候条件下很好地生存。"
 building_agot_steppe_farms_05:0 "小麦农场"
 building_agot_steppe_farms_05_desc:0 "小麦农场是人口增长的关键，即使在草原上也能获得丰硕的收成。"
 building_agot_steppe_farms_06:0 "黑麦农场"
 building_agot_steppe_farms_06_desc:0 "黑麦农场是草原农场的主要食物和收入来源，主要作为食物和酿酒原料。"
 building_agot_steppe_farms_07:0 "杂粮农场"
 building_agot_steppe_farms_07_desc:0 "仅依靠单一作物可能会导致农业灾难，只有种植各种各样的作物，我们才能确保我们的人民得到养活并繁荣昌盛。"
 building_agot_steppe_farms_08:0 "冬小麦农场"
 building_agot_steppe_farms_08_desc:0 "为了度过冬天乃至于夏天的大雪，冬小麦是北境农业的关键。"
 building_type_agot_slave_camps_01:0 "奴隶营地"
 building_type_agot_slave_camps_01_desc:0 "古吉斯和瓦雷利亚自由堡垒的奴隶们的血汗铸就了无数的工程奇迹。他们是受尽剥削且饱受虐待的廉价劳动力，他们的无偿劳动确保了古老帝国的繁荣，其背后往往伴随着牺牲。"
 building_agot_slave_camps_01:0 "小型奴隶围栏"
 building_agot_slave_camps_01_desc:0 "只有很少的奴隶能在这个狭窄的围栏里生活。#V 该建筑最多可以容纳[GetModifier('slave_pop_1').GetNameWithTooltip]。#!"
 building_agot_slave_camps_02:0 "大型奴隶围栏"
 building_agot_slave_camps_02_desc:0 "扩大后的围栏可以容纳更多的奴隶，只需要给它们提供最基本的生存口粮。#V 该建筑最多可以容纳[GetModifier('slave_pop_2').GetNameWithTooltip]。#!"
 building_agot_slave_camps_03:0 "奴隶窟"
 building_agot_slave_camps_03_desc:0 "一旦奴隶围栏开始容纳不下，可能就需要建造专门的奴隶窟。这片肮脏、拥挤的区域缺乏最基本的生活设施，但这里能容纳更多的奴隶，以更好地为主人提供服务。#V 该建筑最多可以容纳[GetModifier('slave_pop_3').GetNameWithTooltip]。#!"
 building_agot_slave_camps_04:0 "拍卖台"
 building_agot_slave_camps_04_desc:0 "这处拍卖台在整片区域都很有名气，奴隶在这里沦为随意买卖的商品，奴隶主则赚得盆满钵满。#V 该建筑最多可以容纳[GetModifier('slave_pop_4').GetNameWithTooltip]。#!"
 building_agot_slave_camps_05:0 "奴隶牢笼"
 building_agot_slave_camps_05_desc:0 "奴隶可以被关押在独立的笼子里严加管控，待到紧张局势过去后才会重新放出来。#V 该建筑最多可以容纳[GetModifier('slave_pop_5').GetNameWithTooltip]。#!"
 building_agot_slave_camps_06:0 "大拍卖台"
 building_agot_slave_camps_06_desc:0 "人们从四面八方赶来参加在这里举行的盛大奴隶拍卖会，这里成为了奴隶贸易的一个重要枢纽。#V 该建筑最多可以容纳[GetModifier('slave_pop_6').GetNameWithTooltip]。#!"
 building_agot_slave_camps_07:0 "奴隶区"
 building_agot_slave_camps_07_desc:0 "由于奴隶的数量之多，即使只提供最低限度的生活物资，也需要一个完整的城区来容纳他们。#V 该建筑最多可以容纳[GetModifier('slave_pop_7').GetNameWithTooltip]。#!"
 building_agot_slave_camps_08:0 "奴隶城"
 building_agot_slave_camps_08_desc:0 "随着奴隶数量的增长，以至于几乎等同于一个城市的人口，为了保证充足且顺从的劳动力，可能需要单独设立一个隔离开的奴隶城。#V 该建筑最多可以容纳[GetModifier('slave_pop_8').GetNameWithTooltip]。#!"
 REQUIRES_PIRATE_GOVT:0 "你必须有#V 海盗制#![government|E]"
 REQUIRES_COASTAL:0 "必须建在沿海伯爵领"
 TOOLTIP_SCHOLASTIC_GUILDS_03:0 "你缺少足够的学者，可以去[GetTitleByKey('b_myr').GetNameNoTier]邀请一些"
 building_type_agot_gates_of_the_moon_01:0 "月门堡"
 building_type_agot_gates_of_the_moon_01_desc:0 "月门堡是艾林家族最初的居城，至今仍巍然屹立着。鹰巢城虽因其美丽而闻名，但它与其说是堡垒，不如说是座夏季行宫。而月门堡则完全配得上堡垒之名，其镇守鹰巢城的要道，牢牢控制着整个艾林谷。"
 building_agot_gates_of_the_moon_01:0 "七星之战旧址"
 building_agot_gates_of_the_moon_01_desc:0 "七星之战的结束标志着七大王国之一的谷地首次落入安达尔人之手。阿提斯·艾林在此地击败了罗拔二世，巩固了安达尔人在谷地的统治。"
 building_agot_gates_of_the_moon_02:0 "猎鹰的冬巢"
 building_agot_gates_of_the_moon_02_desc:0 "月门堡是艾林家族最初的居城，至今仍巍然屹立着。鹰巢城虽因其美丽而闻名，但它与其说是堡垒，不如说是座夏季行宫。而月门堡则完全配得上堡垒之名，其镇守鹰巢城的要道，牢牢控制着整个艾林谷。"
 building_type_agot_tyrosh_01:0 "泰洛西黑墙"
 building_type_agot_tyrosh_01_desc:0 "与瓦兰提斯一样，泰洛西最初也是一个军事前哨，为此自由堡垒在此建造了一座大型熔融黑墙，它没有瓦兰提斯的那么大，也没有龙石堡的那么坚固，但千年来一直保卫着这座城市的老城区。"
 building_agot_tyrosh_01:0 "$building_type_agot_tyrosh_01$"
 building_agot_tyrosh_01_desc:0 "$building_type_agot_tyrosh_01_desc$"
 building_type_agot_grand_temple_of_trios_01:0 "三首大神庙"
 building_type_agot_grand_temple_of_trios_01_desc:0 "三首大神庙位于泰洛西的中心，它高高矗立在河流之上，与泣血塔同为整座城市的灯塔。"
 building_agot_grand_temple_of_trios_01:0 "$building_type_agot_grand_temple_of_trios_01$"
 building_agot_grand_temple_of_trios_01_desc:0 "$building_type_agot_grand_temple_of_trios_01_desc$"
 building_type_agot_pentos_01:0 "亲王宫"
 building_type_agot_pentos_01_desc:0 "潘托斯亲王被这座城市的许多人视为与神灵连结的纽带，他被众神选中，他与大地侍女和海洋侍女同床共枕，他被献祭以安抚众神。因此，这座宫殿不仅是政府所在地，同时也是一座神庙。"
 building_agot_pentos_01:0 "$building_type_agot_pentos_01$"
 building_agot_pentos_01_desc:0 "$building_type_agot_pentos_01_desc$"
 building_type_agot_red_temple_pentos_01:0 "潘托斯光之王神庙"
 building_type_agot_red_temple_pentos_01_desc:0 "光之王神庙在潘托斯的势力日益壮大，曾经亲王在信仰方面有无可争议的地位，现在红神的地位也不容小觑。"
 building_agot_red_temple_pentos_01:0 "$building_type_agot_red_temple_pentos_01$"
 building_agot_red_temple_pentos_01_desc:0 "$building_type_agot_red_temple_pentos_01_desc$"
 building_type_agot_magister_harbor_01:0 "总督港"
 building_type_agot_magister_harbor_01_desc:0 "总督港是潘托斯两大港口中较小的一个，是城里最富有的总督们的船只停靠的地方。他们的船只将从这里出发，驶过狭海、夏日之海和玉海开展贸易，买卖香料、丝绸和奶酪。"
 building_agot_magister_harbor_01:0 "$building_type_agot_magister_harbor_01$"
 building_agot_magister_harbor_01_desc:0 "$building_type_agot_magister_harbor_01_desc$"
 building_type_agot_pentos_harbor_01:0 "潘托斯大码头"
 building_type_agot_pentos_harbor_01_desc:0 "潘托斯大码头是该城最大的港口，来自世界各地的船只都会在此停靠。所有靠岸的船只都会受到城市官员的检查和征税，以确保总督和城邦贵族赚取足够多的财富。"
 building_agot_pentos_harbor_01:0 "$building_type_agot_pentos_harbor_01$"
 building_agot_pentos_harbor_01_desc:0 "$building_type_agot_pentos_harbor_01_desc$"
 building_the_red_keep_02:0 "梅葛楼"
 building_the_red_keep_02_desc:0 "为了彰显坦格利安家族的权势，伊耿堡被拆除并在其原址上建造了一座雄伟的石头城堡。城堡的中心是梅葛楼，它本身就是一座巨大的要塞，有着厚重的城墙和数个塔楼，还有一条护城河环绕保卫，同时城堡中遍布着隐秘的大厅和隧道。"
 building_the_red_keep_03:0 "$building_type_the_red_keep_01$"
 building_the_red_keep_03_desc:0 "$building_type_the_red_keep_01_desc$"
 building_dragonpit_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_02_desc:0 "$building_type_dragonpit_01_desc$"
 building_type_dragonpit_ruins_01:0 "龙穴废墟"
 building_type_dragonpit_ruins_01_desc:0 "梅葛一世国王建造的龙穴初衷是作为圈养龙的大厩舍，后来多被用于各种加冕仪式和公开处刑。君临城暴动期间，一位被称为「牧羊人」的先知率领数千名信徒冲击了龙穴，最终导致五条龙和无数暴徒的死亡。如今，它已成为旧日时光的象征。"
 building_dragonpit_ruins_01:0 "$building_dragonpit_01$"
 building_dragonpit_ruins_01_desc:0 "$building_dragonpit_01_desc$"
 building_dragonpit_ruins_02:0 "$building_type_dragonpit_01$"
 building_dragonpit_ruins_02_desc:0 "$building_type_dragonpit_ruins_01_desc$"
 building_dragonpit_ruins_03:0 "重建的龙穴"
 building_dragonpit_ruins_03_desc:0 "如今，龙穴的大穹顶已经修复重建，随时准备好再次容纳巨龙。"
 building_the_citadel_02:0 "$building_type_the_citadel_01$"
 building_the_citadel_02_desc:0 "$building_type_the_citadel_01_desc$"
 building_winterfell_02:0 "史塔克家族墓窖"
 building_winterfell_02_desc:0 "首堡下坐落着史塔克家族的墓窖，古老的北境与冬境之王埋葬于此，同宝剑与狼一起长眠。"
 building_winterfell_03:0 "$building_type_winterfell_01$"
 building_winterfell_03_desc:0 "$building_type_winterfell_01_desc$"
 winterfell_effect_desc:0 "该[holding|E]的$funeral_cost_discount_max_desc$：[EmptyScope.ScriptValue('tournament_activity_cost_max_discount_value')|P0%]"
 funeral_cost_discount_max_desc:0 "举办[GetActivityType('activity_funeral').GetTextIcon][GetActivityType('activity_funeral').GetName]的花费降低 "
 building_type_agot_ruins_spicetown_01:0 "香料镇"
 building_type_agot_ruins_spicetown_01_desc:0 "作为曾经潮头岛的心脏，香料镇是黑水湾仅次于君临城的主要港口。"
 building_agot_ruins_spicetown_01:0 "香料镇废墟"
 building_agot_ruins_spicetown_01_desc:0 "在「血龙狂舞」期间，科利斯的老对头三城同盟会以绿党的名义洗劫了港口和附近的高潮城。从那以后，香料镇就成了一片废墟。"
 building_agot_ruins_spicetown_02:0 "重建的港口"
 building_agot_ruins_spicetown_02_desc:0 "香料镇再次重现了昔日的辉煌，成为潮头岛的伟大港口。"
 building_type_agot_claw_isle_01:0 "蟹岛"
 building_type_agot_claw_isle_01_desc:0 "蟹岛是赛提加家族的传统领地，其面积比周围的潮头岛和龙石岛要小。不过，由于蟹岛扼守着蟹爪半岛的咽喉要道，蟹爪半岛人对此地十分恐惧。"
 building_agot_claw_isle_01:0 "螃蟹宝窟"
 building_agot_claw_isle_01_desc:0 "尽管蟹岛的地理位置不及潮头岛和龙石岛，但赛提加家族长期以来一直在积极保护和发展自身的经济实力，为此常常以牺牲邻居蟹爪半岛家族的利益为代价。他们由此积累了巨大的财富。"
 building_agot_whispers_01:0 "轻语堡"
 building_type_agot_cider_hall_01:0 "果酒厅"
 building_type_agot_cider_hall_01_desc:0 "佛索威家族的传统领地，这里曾经是「射手」佛索的居城。"
 building_agot_cider_hall_01:0 "果酒箭厅"
 building_agot_cider_hall_01_desc:0 "佛索威家族的祖先以精湛的箭术闻名整个维斯特洛，而果酒厅之名则来自此地酿造出的优质苹果酒。"
 building_type_agot_valdrizes_01:0 "斯芬克斯丘陵"
 building_type_agot_valdrizes_01_desc:0 "在瓦雷利亚自由堡垒的古老龙王大道旁，一座巨大的瓦雷利亚斯芬克斯雕像注视着来往行人。"
 building_agot_valdrizes_01:0 "龙女王雕像"
 building_agot_valdrizes_01_desc:0 "这座古老的瓦雷利亚斯芬克斯雕像被称为“龙女王”，其矗立在丘陵之上，俯瞰着瓦雷利亚大道。她曾与其配偶并肩而立，但多斯拉克人很久以前搬走了她的国王。"
 building_type_agot_seven_shrines_01:0 "七神殿"
 building_type_agot_seven_shrines_01_desc:0 "七神殿侍奉着七神的每一个化身，因环绕左右的花园而闻名，这里欢迎所有人的到来。"
 building_agot_seven_shrines_01:0 "七神殿"
 building_agot_seven_shrines_01_desc:0 "七神殿侍奉着七神的每一个化身，因环绕左右的花园而闻名，这里欢迎所有人的到来。"
 building_type_ruins_harrenhal_01:0 "赫伦堡"
 building_type_ruins_harrenhal_01_desc:0 "国王赫伦拒绝向「征服者」伊耿屈膝，最终他和他的家族，连同他那座伟大的城堡一同被毁灭。如今的赫伦堡已成废墟，只剩几座熔化的石塔。然而虽说是废墟，赫伦堡仍然是一座令人印象深刻的强大堡垒。"
 building_ruins_harrenhal_01:0 "$building_type_ruins_harrenhal_01$"
 building_ruins_harrenhal_01_desc:0 "$building_type_ruins_harrenhal_01_desc$"
 building_ruins_harrenhal_02:0 "重建的恐怖塔"
 building_ruins_harrenhal_02_desc:0 "恐怖塔是主座的所在地，也是贵族俘虏的监狱，这里是开始修复赫伦堡塔楼的最佳地点。"
 building_ruins_harrenhal_03:0 "重建的号哭塔"
 building_ruins_harrenhal_03_desc:0 "为了满足翻新城堡的需要，号哭塔现有的储藏室和粮仓进行了大幅扩建。"
 building_ruins_harrenhal_04:0 "重建的厉鬼塔"
 building_ruins_harrenhal_04_desc:0 "厉鬼塔已经重建，现在足够用来守卫东墙和后门。"
 building_ruins_harrenhal_05:0 "重建的寡妇塔"
 building_ruins_harrenhal_05_desc:0 "寡妇塔是第二大塔，曾经也是王后雷妮亚·坦格利安的居所，重建后的塔楼终于配得上王后的身份。"
 building_ruins_harrenhal_06:0 "重建的焚王塔"
 building_ruins_harrenhal_06_desc:0 "作为赫伦堡最宏伟的塔楼，巨大的焚王塔包含了领主的房间和千炉厅。现在这里已经完成重建，整个赫伦堡的重建工程只剩下最后的收尾。"
 building_ruins_harrenhal_07:0 "重建的赫伦堡"
 building_ruins_harrenhal_07_desc:0 "重建后的赫伦堡再次成为维斯特洛最辉煌的城堡。在巨大的城墙后面，五座高塔一齐昂首挺胸地伸向天空，除了恶龙的归来，领主什么都不怕。"
 building_type_agot_triarchy_council_01:0 "三城同盟至高议会"
 building_type_agot_triarchy_council_01_desc:0 "里斯、泰洛西和密尔组成的三城同盟与一般维斯特洛人理解的不同。三女儿王国的统治者并非国王、海王或执政官，而是由三十三名成员组成的至高议会。议会的召开地点不位于三座城邦中的任何一座，而是位于在争议之地的深处，每座城邦会派出等量的议员，以确保没有任何一座城邦能凌驾于其他姐妹之上。"
 building_agot_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_agot_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_type_agot_ruins_triarchy_council_01:0 "$building_type_agot_triarchy_council_01$"
 building_type_agot_ruins_triarchy_council_01_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_agot_ruins_triarchy_council_01:0 "姐妹厮杀地"
 building_agot_ruins_triarchy_council_01_desc:0 "这座大厅曾是三城同盟至高议会的旧址，现在则是三女儿王国之间关系破裂的见证，也是与永恒联盟作战的对手取得胜利的证明。"
 building_agot_ruins_triarchy_council_02:0 "重建的三城同盟至高议会"
 building_agot_ruins_triarchy_council_02_desc:0 "$building_type_agot_triarchy_council_01_desc$"
 building_type_agot_monument_of_borderland_01:0 "边陲之战纪念碑"
 building_type_agot_monument_of_borderland_01_desc:0 "边陲之战是自流血世纪以来，里斯、密尔和泰洛西的首次同盟作战，盟军再次击败了瓦兰提斯。为了纪念这次胜利，三女儿王国共同竖立了一根石柱来纪念这场胜利。"
 building_agot_monument_of_borderland_01:0 "$building_type_agot_monument_of_borderland_01$"
 building_agot_monument_of_borderland_01_desc:0 "$building_type_agot_monument_of_borderland_01_desc$"
 building_type_agot_tyrosh_walls_01:0 "泰洛西城墙"
 building_agot_tyrosh_walls_01:0 "大君城墙"
 building_agot_tyrosh_walls_01_desc:0 "大君城墙环绕着整个城市，建造于泰洛西城扩展到黑墙之外并获得自由堡垒授予的自治权时。这些半圆形的塔楼不仅为城内的市民提供了庇护，也为城外的蜗牛采集者提供了庇护。"
 building_type_agot_red_temple_tyrosh_01:0 "泰洛西光之王神庙"
 building_type_agot_red_temple_tyrosh_01_desc:0 "泰洛西光之王神庙是这座城市内较新的建筑，建成于流血世纪之后。尽管如此，红神信徒已经在各个层面上融入城市，以至于大君也无法公开指责城市的大祭司。"
 building_agot_red_temple_tyrosh_01:0 "$building_type_agot_red_temple_tyrosh_01$"
 building_agot_red_temple_tyrosh_01_desc:0 "$building_type_agot_red_temple_tyrosh_01_desc$"
 building_type_agot_lys_walls_01:0 "里斯城墙"
 building_agot_lys_walls_01:0 "海堤"
 building_agot_lys_walls_01_desc:0 "里斯海堤的修建是为了保卫这座城市以及遍布城中的众多情欲园，它闪耀着光芒迎接着来访者，无论对方是敌是友。"
 building_type_agot_red_temple_lys_01:0 "里斯光之王神庙"
 building_type_agot_red_temple_lys_01_desc:0 "自瓦兰提斯统治时期以降，里斯的光之王神庙一直是红神信徒的灯塔。尽管它建成于外来势力之手，但它始终捍卫着里斯及其在海外的利益，在城邦的尔虞我诈中占有一席之地。"
 building_agot_red_temple_lys_01:0 "$building_type_agot_red_temple_lys_01$"
 building_agot_red_temple_lys_01_desc:0 "$building_type_agot_red_temple_lys_01_desc$"
 building_type_agot_myr_cliffs_01:0 "蕾丝山崖"
 building_type_agot_myr_cliffs_01_desc:0 "蕾丝山崖环绕着密尔港，为城市提供了一个免遭海水侵袭的天然避风港。因其紧靠海岸，意味着难以建设任何大规模工程，但同时也起到了威慑入侵者的作用。"
 building_agot_myr_cliffs_01:0 "$building_type_agot_myr_cliffs_01$"
 building_agot_myr_cliffs_01_desc:0 "$building_type_agot_myr_cliffs_01_desc$"
 building_type_agot_myr_walls_01:0 "密尔城墙"
 building_agot_myr_walls_01:0 "凹槽之墙"
 building_agot_myr_walls_01_desc:0 "密尔的城墙以其六座高大的塔楼闻名，其高耸入云，俯瞰着整座城市。城墙上的巨大凹槽结构让任何来犯之敌都难以攻克这座学术之城。"
 building_type_agot_pentos_walls_01:0 "潘托斯城墙"
 building_type_agot_pentos_walls_01_desc:0 "巨大的石墙和塔楼保卫着自由贸易城邦潘托斯。长久以来，这座城市一直对此引以为豪。"
 building_agot_pentos_walls_01:0 "总督城墙"
 building_agot_pentos_walls_01_desc:0 "潘托斯城墙高耸入云，旅人在平地的数百里之外都能看到。蓝灰色相间的城墙是东西方商人往来的灯塔。"
 BE_ONE_OF_THE_THREE_DAUGHTERS:0 "你必须是里斯、密尔或泰洛西"
 building_type_agot_the_wall_01:0 "绝境长城"
 building_type_agot_the_wall_01_desc:0 "作为人类最伟大的工程之一，绝境长城高七百尺，横跨维斯特洛九百里。它由「筑城者」布兰登建造，守夜人军团驻守于此，这里是抵御塞外任何威胁的坚盾。"
 building_agot_the_wall_01:0 "$building_type_agot_the_wall_01$"
 building_agot_the_wall_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_type_agot_castle_black_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_castle_black_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_agot_castle_black_01:0 "黑城堡"
 building_agot_castle_black_01_desc:0 "黑城堡是守夜人的总部，也是总司令的所在地。军团新兵会被送到此处，他们将在此接受训练、并立下庄严的誓言。"
 building_type_agot_eastwatch_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_eastwatch_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_agot_eastwatch_01:0 "东海望"
 building_agot_eastwatch_01_desc:0 "东海望是守夜人最东边的城堡，也是长城唯一的港口，这里是守夜人获取补给和开展对外贸易的窗口。"
 building_agot_shadow_tower_01:0 "影子塔"
 building_agot_shadow_tower_01_desc:0 "影子塔是守夜人自西起的第二座城堡，主要职责是守卫头骨桥。"
 building_type_cobblers_square_01:0 "鞋匠广场"
 building_type_cobblers_square_01_desc:0 "鞋匠广场是穿过诸神门后能见到的第一个主要广场，因其周围有许多鞋匠而得名，但众所周知，这里是那些宣扬七神对铁王座不满之人的聚集地。"
 building_cobblers_square_01:0 "$building_type_cobblers_square_01$"
 building_cobblers_square_01_desc:0 "$building_type_cobblers_square_01_desc$"
 building_type_agot_stonedance_01:0 "石舞城"
 building_type_agot_stonedance_01_desc:0 "马赛家族被达克林家族和其他小国王从黑水河附近赶走后，这里就成了马赛家族的传统居城。"
 building_agot_stonedance_01:0 "奶眼堡"
 building_agot_stonedance_01_desc:0 "朱斯丁·马赛，人称「奶眼」，是一位臭名昭著的海盗王。他曾击退过杜兰登家族的风暴王，并在狭海和黑水湾一带劫掠往来商船。"
 building_type_agot_duskendale_01:0 "暮谷镇"
 building_type_agot_duskendale_01_desc:0 "达克林家族的祖地，他们曾作为小国王统治着这里。"
 building_agot_duskendale_01:0 "白剑厅"
 building_agot_duskendale_01_desc:0 "达克林家族从御林铁卫成立之初起就一直有成员披上白袍，这被视为是家族的荣耀。"
 building_type_agot_starpike_01:0 "星梭城"
 building_agot_starpike_01:0 "洛里玛观星台"
 building_agot_starpike_01_desc:0 "培克家族有无数著名的祖先，而将培克家族带入鼎盛时期的则是洛里玛·培克。他将家族古老的宿敌曼德勒家族驱逐出了河湾地，为家族夺得了第三座城堡杜斯顿伯里的同时，又收获了与封君园丁家族的联姻。"
 building_type_agot_stoney_sept_01:0 "石堂镇"
 building_type_agot_stoney_sept_01_desc:0 "石堂镇是位于河间地南部的一个城镇，七大王国各地的旅行者往来于此，足迹遍及风暴地直至北境。"
 building_agot_stoney_sept_01:0 "跃鳟广场"
 building_agot_stoney_sept_01_desc:0 "跃鳟广场位于石堂镇的主干道交汇处，因广场中央跃动的鳟鱼型喷泉而得名，这里有旅人想要的一切，从安全的床铺到各类商品和服务——当然也包括情色服务。"
 building_type_agot_paintwood_01:0 "绿森林"
 building_type_agot_paintwood_01_desc:0 "在临近风怒角中心的雨林深处，有一片被当地人称为绿森林的林地，一座古塔至今矗立在那里。"
 building_agot_paintwood_01:0 "绿女王之塔"
 building_agot_paintwood_01_desc:0 "当风暴地王国在杜沃德一世的统治下处于最虚弱的时候，绿女王掀起叛乱，将雨林和风怒角据为己有。她几乎抵挡了杜兰登家族整整一代人的进攻，但当有能力者执掌风息堡时，这个年轻的王国在杜兰登家族的怒火中轰然倒塌。"
 building_type_agot_bronzegate_01:0 "铜门城"
 building_type_agot_bronzegate_01_desc:0 "作为布克勒家族的祖地，铜门城一直以来都是任何试图征服风暴地者的葬身之地。"
 building_agot_bronzegate_01:0 "七骨之墙"
 building_agot_bronzegate_01_desc:0 "在安达尔人入侵期间，七名安达尔军阀组成了名为神圣兄弟会的联盟，并将目光瞄准了风暴地。最终，蒙佛利五世在铜门城之战中击败了安达尔联军，以自己的生命为代价斩杀了全部七人。如今，尽管布克勒家族和风暴地已然改信七神，但为了纪念这场胜利，铜门城的城墙上仍装饰着七个头骨。"
 building_type_agot_weeping_tower_01:0 "白头塔"
 building_type_agot_weeping_tower_01_desc:0 "怀特海德家族的祖地，当地的领主将在塔中统治周边的城镇。"
 building_agot_weeping_tower_01:0 "$building_type_agot_weeping_tower_01$"
 building_agot_weeping_tower_01_desc:0 "$building_type_agot_weeping_tower_01_desc$"
 building_agot_weeping_tower_02:0 "哭泣塔"
 building_agot_weeping_tower_02_desc:0 "当「少龙主」的遗体被多恩人送回时，遗体在这座小镇停留了三天，许多人前来为戴伦国王哀悼。从此，小镇和当地领主的塔楼都有了新的名字。"
 building_type_agot_kingswood_brotherhood_01:0 "御林兄弟会"
 building_type_agot_kingswood_brotherhood_01_desc:0 "御林兄弟会是一个臭名昭著的强盗团伙。"
 building_agot_kingswood_brotherhood_01:0 "兄弟会营地"
 building_agot_kingswood_brotherhood_01_desc:0 "兄弟会得到了御林平民的支持，使他们能够躲避当地领主甚至王家巡逻队的追捕。"
 building_type_agot_ruins_kingswood_brotherhood_01:0 "$building_type_agot_kingswood_brotherhood_01$"
 building_type_agot_ruins_kingswood_brotherhood_01_desc:0 "$building_type_agot_kingswood_brotherhood_01_desc$"
 building_agot_ruins_kingswood_brotherhood_01:0 "御林兄弟会坟墓"
 building_agot_ruins_kingswood_brotherhood_01_desc:0 "御林兄弟会是一伙臭名昭著的强盗。御林的平民相信只有兄弟会才能保护自己，因此他们一度得到了当地人的支持，从而得以逃脱御林领主乃至王家巡逻队的追捕。终于，伊里斯二世对此忍无可忍，派出御林铁卫亚瑟·戴恩爵士领队前去讨伐。这里便是御林兄弟们的埋骨之地。"
 building_agot_ruins_kingswood_brotherhood_02:0 "重生的兄弟会营地"
 building_agot_ruins_kingswood_brotherhood_02_desc:0 "御林兄弟会重获新生，再次困扰着御林和当地领主们。"
 building_type_agot_hellgate_hall_01:0 "狱门厅"
 building_type_agot_hellgate_hall_01_desc:0 "旱地家族的古老居城，他们在这座可怕的城堡里以「硫磺河之王」之名施行统治。"
 building_agot_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_agot_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
 building_type_agot_ruins_hellgate_hall_01:0 "$building_type_agot_hellgate_hall_01$"
 building_type_agot_ruins_hellgate_hall_01_desc:0 "$building_type_agot_hellgate_hall_01_desc$"
 building_agot_ruins_hellgate_hall_01:0 "路西法的废墟"
 building_agot_ruins_hellgate_hall_01_desc:0 "狱门厅曾是多恩沙丘深处最宏伟的城堡，但在多恩统一战争期间，狱门厅与旱地家族被娜梅莉亚和马泰尔家族的联军彻底摧毁。如今，这里废墟矗立，警醒着那些像末代「硫磺河之王」一样蔑视太阳与长矛之人。"
 building_agot_ruins_hellgate_hall_02:0 "重建的狱门厅"
 building_agot_ruins_hellgate_hall_02_desc:0 "重建后的狱门厅再次成为「硫磺河之王」的居所，沙丘再不会向阳戟城低头。"
 building_type_agot_godsgrace_01:0 "神恩城"
 building_type_agot_godsgrace_01_desc:0 "艾利昂家族的古老居城，在安达尔人入侵期间，艾利昂家族定居于此并修建了这座城堡。"
 building_agot_godsgrace_01:0 "绿血塔"
 building_type_agot_redfort_01:0 "红垒"
 building_type_agot_redfort_01_desc:0 "红垒是雷德佛家族的古老居城，位于鹰巢城东南方。"
 building_agot_redfort_01:0 "红砖之墙"
 building_agot_redfort_01_desc:0 "红垒的城墙连同城堡的其它部分通体使用红砖砌成，城堡的名字由此而来。城墙的坚固性已经被安达尔人、明月氏族和各种敌人充分见识过了。"
 building_type_agot_ironoaks_01:0 "铁橡城"
 building_type_agot_ironoaks_01_desc:0 "安达尔人入侵以来，铁橡城一直都是韦伍德家族的家堡。"
 building_agot_ironoaks_01:0 "礼仪堡"
 building_agot_ironoaks_01_desc:0 "韦伍德家族以严格恪守礼仪和骑士精神而闻名，长久以来一直是谷地的典范。"
 building_type_agot_strongsong_01:0 "洪歌城"
 building_type_agot_strongsong_01_desc:0 "洪歌城是贝尔摩家族的古老居城，长期守护着家族在明月山脉下的领地。"
 building_agot_strongsong_01:0 "钟歌湖"
 building_agot_strongsong_01_desc:0 "洪歌城建立在钟歌湖畔，山中彼此孤立的聚落经常来此捕捞所需的鱼获。"
 building_type_agot_ruthermont_01:0 "卢瑟蒙特山"
 building_type_agot_ruthermont_01_desc:0 "卢瑟蒙特家族的古老居所，自从安达尔人入侵以来，该家族在此兴旺发展。"
 building_agot_ruthermont_01:0 "卢瑟蒙特山"
 building_agot_ruthermont_01_desc:0 "这座以卢瑟蒙特家族命名的山脉长期为领地发展提供动力。它并不像西境那样矿产丰富，但它的资源储备足以支撑起一系列周围的产业。"
 agot_weeping_tower_02_effect_desc:0 "该[holding|E]的$funeral_cost_discount_max_desc$：[EmptyScope.ScriptValue('tournament_activity_cost_max_discount_value')|P0%]"
 ironoaks_effect_desc:0 "$feast_cost_discount_max_desc$"
 GET_OUT_OF_MY_SWAMP:0 "颈泽之地，城市与神殿难以立足。"
 building_type_agot_racallios_fort_01:0 "血石之座"
 building_type_agot_racallios_fort_01_desc:0 "血石岛是石阶列岛中最大的一座岛屿，一直以来都是这片海域上的海盗和掠夺者的天堂。"
 building_agot_racallios_fort_01:0 "雷查里诺堡"
 building_agot_racallios_fort_01_desc:0 "雷查里诺·雷恩登曾多次被派去征服石阶列岛上由戴蒙·坦格利安建立的佣兵王国——最初率领的由里斯、密尔和泰洛西组成的永恒联盟联军，再后来只剩下泰洛西孤军奋战。当他最终取得成功时，他并没有将自己的征服成果上交给母国，而是借机割据岛屿为王。他从血石岛启航，与三女儿王国、布拉佛斯、潘托斯、多恩、潮头岛和铁王座时战时和，跟随命运之风的变化不断改变立场。"
 building_type_agot_crab_fields_01:0 "少女之床"
 building_type_agot_crab_fields_01_desc:0 "少女洞和少女之床同样是海盗的天堂，虽然不像血石岛那样声名狼藉，但其危险程度不亚于石阶列岛或蛇蜥群岛的任何一座岛屿。"
 building_agot_crab_fields_01:0 "螃蟹喂食地"
 building_agot_crab_fields_01_desc:0 "克拉哈斯·达哈尔率领三城同盟会的军队占领海盗和不法之徒盘踞着的石阶列岛后，他将任何被定罪的海盗拴在海滩上，任由螃蟹啃食而死。"
 building_type_agot_sealords_palace_01:0 "海王殿"
 building_type_agot_sealords_palace_01_desc:0 "海王殿是秘之城的要地之一，水舞者表演的月池位于殿前，殿内有宏伟的圆柱和举世闻名的海王百兽园，其宏伟程度可与古自由堡垒和维斯特洛的任何宫殿和城堡相媲美。"
 building_agot_sealords_palace_01:0 "$building_type_agot_sealords_palace_01$"
 building_agot_sealords_palace_01_desc:0 "$building_type_agot_sealords_palace_01_desc$"
 building_type_agot_iron_bank_01:0 "布拉佛斯铁金库"
 building_type_agot_iron_bank_01_desc:0 "铁金库最早起源于一座铁矿，现在已成为全世界最强大的势力之一。它无需坚固的城墙、庞大的海军和军队来保卫——雄厚的资金就是它最坚实的后盾。毕竟，任何国王、领主和潜在的征服者都要与财富打交道。"
 building_agot_iron_bank_01:0 "$building_type_agot_iron_bank_01$"
 building_agot_iron_bank_01_desc:0 "$building_type_agot_iron_bank_01_desc$"
 building_type_agot_isle_of_the_gods_01:0 "列神岛"
 building_type_agot_isle_of_the_gods_01_desc:0 "布拉佛斯欢迎所有的神灵与信仰，列神岛上供奉着被世界各地遗忘的诸多小神灵，所有神祇都能在这里寻得一处安身之所，这里偶尔能见到旅人水手向自己的神灵祷告。"
 building_agot_isle_of_the_gods_01:0 "$building_type_agot_isle_of_the_gods_01$"
 building_agot_isle_of_the_gods_01_desc:0 "$building_type_agot_isle_of_the_gods_01_desc$"
 building_type_agot_arsenal_01:0 "布拉佛斯兵工厂"
 building_type_agot_arsenal_01_desc:0 "布拉佛斯兵工厂是城中的造船中心，据说这里能够在一天之内从无到有制造出一艘完整的战舰。因此，布拉佛斯舰队即使在遭受惨败后也能迅速得到补充。"
 building_agot_arsenal_01:0 "$building_type_agot_arsenal_01$"
 building_agot_arsenal_01_desc:0 "$building_type_agot_arsenal_01_desc$"
 building_type_agot_titan_01:0 "泰坦巨人"
 building_type_agot_titan_01_desc:0 "布拉佛斯的泰坦巨人既是秘之城的灯塔与门户。它眼中燃烧着火光，指引着来往的船只穿过保护布拉佛斯的迷雾和岛屿，泰坦铜墙上的杀人孔足以击退任何来犯之敌。"
 building_agot_titan_01:0 "$building_type_agot_titan_01$"
 building_agot_titan_01_desc:0 "$building_type_agot_titan_01_desc$"
 HOLDER_NOT_TYWIN:0 "持有者不是泰温·兰尼斯特"
 building_type_scorpion_emplacement_01:0 "蝎子弩阵地"
 building_type_scorpion_emplacement_01_desc:0 "蝎子弩装填缓慢，体型过大，不安装固定支架就无法一个人操作。长期以来，蝎子弩一直被认为是过时的防御武器。然而，它们的真正价值在于其对[Concept('dragon','巨龙')|E]的独特威慑力，这是其他武器所无法比拟的。"
 building_scorpion_emplacement_01:0 "蝎子弩阵地"
 building_scorpion_emplacement_01_desc:0 "阵地上架设着一组特殊的重型十字弩炮，这些弩炮足有两臂长，且能够近乎全方位的旋转。尽管它们每次只能发射一枚弩箭，但弩箭的力量足以穿透最厚的盔甲，这是唯一可能阻止[Concept('dragon','巨龙')|E]袭击的武器。"
 building_scorpion_emplacement_02:0 "巨型蝎子弩阵地"
 building_scorpion_emplacement_02_desc:0 "这组弩炮足有四臂长，装填时需借助一套特制的绞盘滑轮填入足有一人高的弩矢，并通过旋转沉重的铁环以完成发射。然而，尽管这种武器威力巨大，但因其笨重而难以操控，对城堡可能面临的任何敌人来说都有些过火，除非是面对那最凶猛的敌人——[Concept('dragon','巨龙')|E]。"
 building_type_generic_dragon_pit_01:0 "龙栏"
 building_type_generic_dragon_pit_01_desc:0 "龙栏是一种[dragonpit|E]的类型，可以在其中安全地安置巨龙。"
 building_generic_dragon_pit_01:0 "龙栏"
 building_generic_dragon_pit_01_desc:0 "$building_type_generic_dragon_pit_01_desc$"
 building_type_generic_great_sept_01:0 "大圣堂"
 building_type_generic_great_sept_01_desc:0 "大理石圆顶的大圣堂是维斯特洛最著名的圣堂，其建造旨在彰显铁王座对信仰的奉献与支持。大圣堂是总主教的行在，也是七神信仰的中心。"
 building_generic_great_sept_01:0 "$building_type_generic_great_sept_01$"
 building_generic_great_sept_01_desc:0 "$building_type_generic_great_sept_01_desc$"
 building_type_agot_hightide_01:0 "高潮城"
 building_type_agot_hightide_01_desc:0 "瓦列利安家族的新居所，潮汛之主在此统治，为潮头岛带来新的繁荣。"
 building_agot_hightide_01:0 "潮汐厅"
 building_agot_hightide_01_desc:0 "瓦列利安家族不惜花费重金建造了他们的新居所——屋顶由锻打过的银片覆盖，耸立的塔楼高峻巍峨，而大厅的宏伟可与王国中的任何一处相媲美。任何人目睹此景，都会对潮头岛及其主人的繁荣富庶深感无疑。"
 building_type_agot_ruins_hightide_01:0 "高潮城"
 building_type_agot_ruins_hightide_01_desc:0 "科利斯·瓦列利安为瓦列利安家族在潮头岛上建造的另一个居所，其在「血龙狂舞」期间中被三女儿王国摧毁。"
 building_agot_ruins_hightide_01:0 "高潮城废墟"
 building_agot_ruins_hightide_01_desc:0 "随着喉道海战的结束，三女儿王国向瓦列利安家族及其领主科利斯展开复仇。香料镇遭到焚毁，高潮城的巍峨高塔与银光屋顶尽成废墟。今日，这些废墟见证着瓦列利安家族从巅峰坠落的历程。"
 building_agot_ruins_hightide_02:0 "重建的潮汐厅"
 building_agot_ruins_hightide_02_desc:0 "重建后的潮汐厅再度恢复了往昔的辉煌，瓦列利安家族的奇观已重现于世。涨潮时分，高潮城的银色屋顶、高耸塔楼与宏伟大厅将再次向世人展现潮头岛的壮丽。"
 building_type_agot_redwyne_port_01:0 "青亭岛"
 building_type_agot_redwyne_port_01_desc:0 "青亭岛是雷德温家族的领地，因其葡萄酒和舰队而闻名。"
 building_agot_redwyne_port_01:0 "雷德温锚地"
 building_agot_redwyne_port_01_desc:0 "雷德温舰队因作为维斯特洛西岸最强大的舰队之一而享有盛誉，其基地位于莱安港。在和平时期，舰队促成了雷德温家族的经济繁荣；在战争时期，它则是保护岛屿的坚固屏障。"
 building_type_agot_witchs_wood_01:0 "角陵"
 building_type_agot_witchs_wood_01_desc:0 "角陵是塔利家族的居城，由「绿发」加尔斯的双胞胎儿子哈龙和哈雷东所建造。"
 building_agot_witchs_wood_01:0 "女巫林"
 building_agot_witchs_wood_01_desc:0 "据说「猎人」哈龙和他的孪生兄弟「号角」哈雷东同娶了一位森林女巫，每逢月圆之夜，她便与兄弟二人在角陵附近的森林中共眠，赐予他们青春与活力。"
 building_type_agot_ashford_tourney_grounds_01:0 "岑树滩"
 building_type_agot_ashford_tourney_grounds_01_desc:0 "舟徙河畔岑佛德家族的居所。"
 building_agot_ashford_tourney_grounds_01:0 "岑树滩比武场"
 building_agot_ashford_tourney_grounds_01_desc:0 "岑树滩的比武场位于岑树滩草场的舟徙河对岸，这片广袤的草地为平民和贵族的集会提供了绝佳的场所。"
 building_type_agot_brightwater_moat_01:0 "亮水城"
 building_type_agot_brightwater_moat_01_desc:0 "「狐狸」佛罗瑞丝的长子后裔佛罗伦家族世代以来的居所。"
 building_agot_brightwater_moat_01:0 "亮水城护城河"
 building_agot_brightwater_moat_01_desc:0 "在蜜酒河的源头附近，亮水城借助此河构建了一条壮丽的护城河以保卫城堡。虽然不及奔流城护城河那般壮观与闻名，但其依然有效地守护着城堡。"
 building_type_agot_nymeros_tower_01:0 "纳梅洛斯塔"
 building_type_agot_nymeros_tower_01_desc:0 "洛伊拿人首次踏足多恩的沙地以来，阳戟城的灯塔纳梅洛斯塔便屹立至今。"
 building_agot_nymeros_tower_01:0 "纳梅洛斯塔"
 building_agot_nymeros_tower_01_desc:0 "阳戟城的古老灯塔，其历史比阳戟城中除沙船堡外的绝大多数建筑悠久，指引了无数在前往多恩的航行中迷失方向的洛伊拿人。"
 building_type_agot_shadow_tower_01:0 "$building_type_agot_the_wall_01$"
 building_type_agot_shadow_tower_01_desc:0 "$building_type_agot_the_wall_01_desc$"
 building_type_agot_thenn_great_kilns_01:0 "图恩·乌纳格"
 building_type_agot_thenn_great_kilns_01_desc:0 "瑟恩人的主要定居点，自黎明纪元起，马格拿便在此统治他的人民。"
 building_agot_thenn_great_kilns_01:0 "图恩·乌纳格的巨型窑炉"
 building_agot_thenn_great_kilns_01_desc:0 "瑟恩人是塞外的野人中唯一能够开采金属，并以锡和铜铸造青铜的部落，这使得他们在军事和经济竞争中都远远领先于周围邻居。"
 building_type_agot_thenn_great_circle_01:0 "凯尔萨姆"
 building_type_agot_thenn_great_circle_01_desc:0 "大圆土墩墓坐落在凯尔萨姆的土地上，它是瑟恩谷，乃至整个塞外最主要的宗教场所。"
 building_agot_thenn_great_circle_01:0 "大圆土墩墓"
 building_agot_thenn_great_circle_01_desc:0 "在瑟恩谷，大圆土墩墓是最神圣的地方，最伟大的马格拿们皆在此长眠。"
 building_type_agot_thenn_small_circle_01:0 "雅克代斯"
 building_type_agot_thenn_small_circle_01_desc:0 "瑟恩谷中第二重要的地标，这是这是一座历史悠久但规模稍逊的土墩，其规模仅次于大圆土墩墓。"
 building_agot_thenn_small_circle_01:0 "小圆土墩墓"
 building_agot_thenn_small_circle_01_desc:0 "小圆土墩墓位于大圆土墩墓以北，根据瑟恩人的传说，小圆土墩墓的历史比大圆土墩墓更为悠久，其中安葬着瑟恩人最初的三位马格拿。"
 building_type_agot_srunmued_copper_mines_01:0 "斯鲁姆德铜矿"
 building_type_agot_srunmued_copper_mines_01_desc:0 "斯鲁姆德的铜矿资源对瑟恩人至关重要，整个山谷的经济命脉皆系于此。"
 building_agot_srunmued_copper_mines_01:0 "斯鲁姆德小型铜矿"
