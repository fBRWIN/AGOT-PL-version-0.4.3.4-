 building_building_moat_03:0 "宽护城河"
 building_type_building_moat_03:0 "外层防御"
 building_building_moat_03_desc:0 "护城河已被拓宽，现在它对任何的袭击者而言都是一个真正的障碍。"
 building_type_building_moat_03_desc:0 "护城河已被拓宽，现在它对任何的袭击者而言都是一个真正的障碍。"
 building_building_moat_04:0 "深护城河"
 building_type_building_moat_04:0 "外层防御"
 building_building_moat_04_desc:0 "这条护城河已被疏浚和加深，以至于只能通过船来穿越。"
 building_type_building_moat_04_desc:0 "这条护城河已被疏浚和加深，以至于只能通过船来穿越。"
 building_building_moat_05:0 "溪流灌注的护城河"
 building_type_building_moat_05:0 "外层防御"
 building_building_moat_05_desc:0 "这座城堡周围的护城河打造成了由当地的一条溪流来提供水源。如今清澈的河水中可以找到几种鱼类，污水也被带离了城堡。"
 building_type_building_moat_05_desc:0 "这座城堡周围的护城河打造成了由当地的一条溪流来提供水源。如今清澈的河水中可以找到几种鱼类，污水也被带离了城堡。"
 building_building_moat_06:0 "护城湖"
 building_type_building_moat_06:0 "外层防御"
 building_building_moat_06_desc:0 "这座地产位于一个大型淡水湖中，由几条溪流提供水源。水无法被排走，为保卫者提供了取之不尽的淡水供应。在和平时期，它经常被用来划船。"
 building_type_building_moat_06_desc:0 "这座地产位于一个大型淡水湖中，由几条溪流提供水源。水无法被排走，为保卫者提供了取之不尽的淡水供应。在和平时期，它经常被用来划船。"
 building_building_moat_07:0 "同心护城河"
 building_type_building_moat_07:0 "令人印象深刻的外层防御"
 building_building_moat_07_desc:0 "在这座城堡的护城河之外，是另一条护城河。"
 building_type_building_moat_07_desc:0 "在这座城堡的护城河之外，是另一条护城河。"
 building_building_moat_08:0 "蜥狮护城河"
 building_type_building_moat_08:0 "令人印象深刻的外层防御"
 building_building_moat_08_desc:0 "这座城堡的外护城河上挤满了蜥狮，它们显然是从颈泽来的。他们的眼睛从浑浊的水中向外窥视，留意任何大胆到离水边太近的东西。只有傻瓜才会试图穿过它，除非通过吊桥。"
 building_type_building_moat_08_desc:0 "这座城堡的外护城河上挤满了蜥狮，它们显然是从颈泽来的。他们的眼睛从浑浊的水中向外窥视，留意任何大胆到离水边太近的东西。只有傻瓜才会试图穿过它，除非通过吊桥。"
 building_castle_05:1 "大型城堡"
 building_castle_05_desc:1 "一个拥有令人印象深刻的防御工事的大型城堡，能够击退几乎所有的敌人，保护着这里的领主或国王。"
 building_city_05:1 "城市"
 building_city_05_desc:0 "这里是主要的贸易和商业中心，也是领地内外旅行者的港口，是一座名副其实的城市。城中居住着各色人等：导游、小民、商人、地主骑士……放之四海，该地也会是任何领主或国王的领地的经济中心。"
 building_type_monastery_01:0 "神院"
 building_type_monastery_01_desc:1 "一座追求精神指引和思想启蒙的建筑群。"
 building_monastery_01:1 "修道院"
 building_monastery_01_desc:0 "这是一个小型的宗教集会，人们试图过一种更简朴、更诗意的生活。即使他们搬走了，附近还是出现了一个小村庄，与修道院进行贸易往来。"
 building_monastery_02:1 "修道院"
 building_monastery_02_desc:1 "如今，该宗教社区已发展成为一个修道院，成为信仰者学习和研究的场所，而小村庄也受益发展成一个小镇。"
 building_monastery_03:1 "小修女院"
 building_monastery_03_desc:1 "作为奉献和简朴的灯塔，这座修道院不断发展壮大，迎来了许多人的加入，其中既有宣誓加入当地修道会的修士和修女，也有来访的牧师。附近小镇的发展也为这座修道院提供了支持。"
 building_monastery_04:1 "大修道院"
 building_monastery_04_desc:1 "这个曾经规模不大的宗教社区如今已发展成为一座规模宏大的修道院，为数以百计的修士修女们提供服务，并成为人们思考和讨论宗教深层信仰的中心。附近的小镇已经发展成为一座小城，为往来于这座大修道院的众人提供支持。"
 building_godswood_05:0 "大型神木林"
 building_godswood_05_desc:0 "一个大型神木林，种有哨兵树、橡树、榆树、桦树，甚至还有一些铁树，中心处是一颗高耸的心树，这里是领主地位与威望的象征同时也是古老传统的体现。"
 building_godswood_06:0 "巨型神木林"
 building_godswood_06_desc:0 "一个巨型神木林，种有哨兵树、橡树、榆树、桦树，甚至还有一些铁树，中心处是一颗高耸的心树，只有最富有的领主才能在城堡里种植保养这些私人树木。"
 building_special_kings_landing_hoodmarket_destroyed:0 "君临城"
 building_special_kings_landing_hoodmarket_destroyed_desc:0 "君临城的众多街道废墟。"
 building_special_kings_landing_hoodmarket:0 "君临城"
 building_special_kings_landing_hoodmarket_desc:0 "君临城的众多街道"
