l_simp_chinese:
 building_type_godswood_01:0 "神木林"
 building_type_godswood_01_desc:0 "先民从森林之子那里继承了旧神信仰并种植了神木林，他们会在自己的城堡与村庄处种下一颗雕刻着脸孔的鱼梁木，这些被用于祈祷神灵的鱼梁木被称为“心树”。"
 building_godswood_01:0 "神木花园"
 building_godswood_01_desc:0 "尽管这里勉强算得上是个神木林，但严格来说只是处人力看护的花园，唯一的树是颗心树。"
 building_godswood_02:0 "微型神木林"
 building_godswood_03:0 "小型神木林"
 building_godswood_03_desc:0 "一个小型神木林，种有橡树、榆树、桦树，中心处是一颗心树，体现了古老的传统同时昭示了领主的身份与威望。"
 building_godswood_04:0 "中型神木林"
 building_godswood_04_desc:0 "一个中型神木林，种有哨兵树、橡树、榆树、桦树；一些铁树的树苗正茁壮成长，林子中心处仍是传统的心树。"
 building_type_apiaries_01:1 "养蜂场"
 building_type_apiaries_01_desc:1 "这里的养蜂人饲养蜂群，生产蜂蜜和蜡等有价值的物质。"
 building_apiaries_01:1 "收捕野蜂"
 building_apiaries_01_desc:1 "除了从野生蜂巢中收集蜂蜜外，人们还使用陶器驯养野生蜜蜂。"
 building_apiaries_02:1 "蜂箱"
 building_apiaries_02_desc:1 "由稻草和柳条编织而成的篮子被用作蜂箱和收集蜂蜜和蜂蜡的容器。"
 building_apiaries_03:1 "酿造蜂蜜酒"
 building_apiaries_03_desc:1 "蜂蜜可以与水混合并发酵制成蜂蜜酒，这是一种深受贵族和农民欢迎的饮料。"
 building_apiaries_04:1 "大型蜂箱"
 building_apiaries_04_desc:1 "农村到处都是收集的大型飞禽，为大量蜜蜂提供了家园。"
 building_apiaries_05:1 "双层蜂箱"
 building_apiaries_05_desc:1 "一个可拆卸的盖子可以将蜂箱的顶部取下，这意味着蜜蜂和蜂箱可以保存下来，蜂蜜也可以很容易地收获。"
 building_apiaries_06:1 "蜡烛制造者"
 building_apiaries_06_desc:1 "在这里，小贩们制作稳定而干净的蜂蜡蜡烛。"
 building_apiaries_07:1 "大型双层蜂箱"
 building_apiaries_07_desc:1 "养蜂群落往往有许多蜂箱和蜂群。"
 building_apiaries_08:1 "蜂蜡加工"
 building_apiaries_08_desc:1 "蜂蜡可以在这里提炼，用于各种用途，如封口蜡、写字板和制模。"
 building_type_casterly_rock_01:0 "凯岩城"
 building_type_casterly_rock_01_desc:0 "雄伟的凯岩城是兰尼斯特家族财富与权力的来源，据说其高度是绝境长城的三倍。山中源源不断地出产着黄金，数千年的开采使洞中布满了隧道，它们构成了这座维斯特洛最大的城堡之一的走廊、房间和庭院。"
 building_casterly_rock_01:0 "$building_type_casterly_rock_01$"
 building_casterly_rock_01_desc:0 "$building_type_casterly_rock_01_desc$"
 building_type_dragonpit_01:0 "龙穴"
 building_type_dragonpit_01_desc:0 "龙穴是给龙使用的大厩舍，始建于梅葛一世焚毁思怀圣堂后，在国王杰赫里斯一世统治时期竣工。"
 building_dragonpit_01:0 "思怀圣堂"
 building_dragonpit_01_desc:0 "在深爱的王后逝世后，征服者在雷妮丝丘陵上建起了思怀圣堂。它一度是君临城的信仰中心兼教团武装的总部。"
 building_type_dragonstone_01:0 "龙石堡"
 building_type_dragonstone_01_desc:0 "龙石堡曾是瓦雷利亚自由堡垒的西部前哨，末日浩劫爆发后，它成了坦格利安家族的避难所。堡身由黑石建造的，龙王们经常在最重要的建筑上使用这种材料。龙石堡的塔楼既不是先民的方形塔楼，也不是安达尔人的圆形塔楼，更不是洛伊拿人的高圆顶塔楼，它被建造成了巨龙的形状。"
 building_dragonstone_01:0 "$building_type_dragonstone_01$"
 building_dragonstone_01_desc:0 "$building_type_dragonstone_01_desc$"
 building_type_holy_site_great_sept_01:0 "贝勒大圣堂"
 building_type_holy_site_great_sept_01_desc:0 "大理石圆顶的贝勒大圣堂是整个维斯特洛最著名的圣堂，其由同名的「教士国王」所建，是总主教的行在，也是七神信仰的中心。"
 building_holy_site_great_sept_01:0 "$building_type_holy_site_great_sept_01$"
 building_holy_site_great_sept_01_desc:0 "$building_type_holy_site_great_sept_01_desc$"
 building_type_harrenhal_01:0 "赫伦堡"
 building_type_harrenhal_01_desc:0 "赫伦堡由铁国王「黑心」赫伦修建，其见证了霍尔家族治下铁民对河间地的统治。赫伦堡号称维斯特洛最宏伟的城堡，虽然西境对此存在异议，但这足以证明霍尔家族的崇高地位和其对王国的绝对掌控力。"
 building_type_highgarden_01:0 "高庭"
 building_type_highgarden_01_desc:0 "美如画的高庭城堡先是作为园丁家族的府邸，后来又成为了提利尔家族的居城。长期以来，这里都是艺术家和乐师的家园，因其美丽的圣堂和园林而遐迩闻名。"
 building_highgarden_01:0 "$building_type_highgarden_01$"
 building_highgarden_01_desc:0 "$building_type_highgarden_01_desc$"
 building_type_moat_cailin_01:0 "卡林湾"
 building_type_moat_cailin_01_desc:0 "几百年来，卡林湾的古老堡垒一直守护着北境。尽管其现在已经破败不堪，只剩下城门塔、森林之子塔和醉鬼塔，但在此驻扎一小支部队几乎仍能抵御南方任何军队。"
 building_moat_cailin_01:0 "毁坏的北境之门"
 building_moat_cailin_01_desc:0 "$building_type_moat_cailin_01_desc$"
 building_type_holy_site_naggas_hill_01:0 "娜伽山丘"
 building_type_holy_site_naggas_hill_01_desc:0 "娜伽山丘上面是海龙娜伽巨大的骨架，传说这里曾是灰海王的大厅，后来成了铁种几个世纪以来举行选王会的地方。"
 building_holy_site_naggas_hill_01:0 "$building_type_holy_site_naggas_hill_01$"
 building_holy_site_naggas_hill_01_desc:0 "$building_type_holy_site_naggas_hill_01_desc$"
 building_type_pyke_01:0 "派克城"
 building_type_pyke_01_desc:0 "派克城是一座古老的城堡。作为派克城地基的悬崖早已被海水侵蚀，如今城堡的几座塔楼被海水分割孤立在三个岛屿和数十个岩礁之上。铁群岛统治者的宝座——海石之位就设在主堡的长厅中，其目前归属于葛雷乔伊家族。"
 building_pyke_01:0 "$building_type_pyke_01$"
 building_pyke_01_desc:0 "$building_type_pyke_01_desc$"
 building_type_riverrun_01:0 "奔流城"
 building_type_riverrun_01_desc:0 "奔流城的城堡并不是特别大，但其位于腾石河和红叉河的交汇处的要冲，城堡的战略意义由此显现。河流环绕着城堡三面中的两面，第三面由一条宽沟保护，必要时可以开闸放水，使城堡成为一个三面环水的岛屿。"
 building_riverrun_01:0 "$building_type_riverrun_01$"
 building_riverrun_01_desc:0 "$building_type_riverrun_01_desc$"
 building_type_holy_site_starry_sept_01:0 "繁星圣堂"
 building_type_holy_site_starry_sept_01_desc:0 "繁星圣堂是维斯特洛最伟大的圣堂之一。它曾经是总主教的行在，对信徒来说这里至今仍然是最神圣的地点之一。"
 building_holy_site_starry_sept_01:0 "$building_type_holy_site_starry_sept_01$"
 building_holy_site_starry_sept_01_desc:0 "$building_type_holy_site_starry_sept_01_desc$"
 building_type_storms_end_01:0 "风息堡"
 building_type_storms_end_01_desc:0 "风息堡是杜兰为抵御海神和风之女神的愤怒而建造的第七个也是最后一个城堡。城堡是一个拳头状的巨型塔楼，内部有谷仓、兵营和领主大厅，最外层是有一百尺高、至少四十尺厚的光滑岩石外城墙。"
 building_storms_end_01:0 "$building_type_storms_end_01$"
 building_storms_end_01_desc:0 "$building_type_storms_end_01_desc$"
 building_type_sunspear_01:0 "阳戟城"
 building_type_sunspear_01_desc:0 "阳戟城是纳梅洛斯·马泰尔家族的居城。就像多恩人一样，这座城堡也是洛伊拿与安达尔元素的混合体。在被称为「沙船堡」的古老安达尔堡垒旁边，矗立着按照洛伊拿风格建造的阳戟双塔。多恩的亲王公主们在太阳塔中的双子王座上统治领土，一把王座的椅背上印着太阳，另一把则印着金枪。"
 building_sunspear_01:0 "$building_type_sunspear_01$"
 building_sunspear_01_desc:0 "$building_type_sunspear_01_desc$"
 building_type_the_bloody_gate_01:0 "血门"
 building_type_the_bloody_gate_01_desc:0 "血门守卫着从明月山脉进入谷地的唯一通道。它保护着谷地免受高山氏族和其他潜在入侵者的侵害。"
 building_the_bloody_gate_01:0 "$building_type_the_bloody_gate_01$"
 building_the_bloody_gate_01_desc:0 "$building_type_the_bloody_gate_01_desc$"
 building_type_the_citadel_01:0 "学城"
 building_type_the_citadel_01_desc:0 "学城是维斯特洛求知和学习的中心，是学士们训练和学习的地方。建筑群内设有码头、渡鸦巢和一座巨大的图书馆——这是世界上最大的图书馆之一。"
 building_the_citadel_01:0 "群鸦岛"
 building_the_citadel_01_desc:0 "群鸦岛曾是古代海盗的要塞，现今是学城渡鸦的巢穴。这里饲养着无数的渡鸦。"
 building_type_the_eyrie_01:0 "鹰巢城"
 building_type_the_eyrie_01_desc:0 "鹰巢城是艾林家族的夏季城堡，是为山谷之王建造的宫殿。它是维斯特洛最袖珍的伟大城堡之一，然而，因其位于巨人之枪之上，它几乎无法被攻克。"
 building_the_eyrie_01:0 "$building_type_the_eyrie_01$"
 building_the_eyrie_01_desc:0 "$building_type_the_eyrie_01_desc$"
 building_type_the_hightower_01:0 "参天塔"
 building_type_the_hightower_01_desc:0 "旧镇的参天塔坐落在征战岛上的一座古老的黑石堡垒上，其地理位置易守难攻。这座塔有几百尺高，每层都有自己的墙壁和炮塔，顶部是一座巨大的灯塔，用火光欢迎着所有船只驶入港口。"
 building_the_hightower_01:0 "$building_type_the_hightower_01$"
 building_the_hightower_01_desc:0 "$building_type_the_hightower_01_desc$"
 building_type_the_red_keep_01:0 "红堡"
 building_type_the_red_keep_01_desc:0 "红堡是七大王国的中心，其矗立在伊耿山上的红墙红塔守卫着整个君临城。「征服者」伊耿将被打败的敌人的上千把剑熔成铁王座放在红堡中，而七国之主将坐在铁王座上统治全境。"
 building_the_red_keep_01:0 "伊耿堡"
 building_the_red_keep_01_desc:0 "这座木质小城堡是新兴王国的权力中心，由征服者在登陆维斯特洛时所建造。尽管城堡还有些简陋，但成千上万的人涌向城墙外定居，在其周围形成了一座小城镇。"
 building_type_seven_gates_01:0 "君临七门"
 building_type_seven_gates_01_desc:0 "君临城由伊耿一世任命奥斯蒙·斯壮爵士和加文大学士设计建造，其城墙由七座巨大的城门组成：诸神门、雄狮门、临河门、旧城门、钢铁门、国王门和巨龙门。"
 building_seven_gates_01:0 "$building_type_seven_gates_01$"
 building_seven_gates_01_desc:0 "$building_type_seven_gates_01_desc$"
 building_type_the_twins_01:0 "孪河城"
 building_type_the_twins_01_desc:0 "孪河城又称河渡口，是佛雷家族的居城。它包括两座位于绿叉河两岸的城堡，和一座连接它们的石拱桥，由此得名孪河城。它戒备森严，每个城堡周围都有护城河，必要时可以转为河中岛屿防御外敌。"
 building_the_twins_01:0 "$building_type_the_twins_01$"
 building_the_twins_01_desc:0 "$building_type_the_twins_01_desc$"
 building_type_winterfell_01:0 "临冬城"
 building_type_winterfell_01_desc:0 "作为史塔克家族的居城，临冬城自古便是北境的心脏。城堡以其地下大墓室而闻名，里面安葬着这片土地上死去的领主和国王。临冬城依温泉而建，即使在严冬也能给城堡供暖。"
 building_winterfell_01:0 "首堡"
 building_winterfell_01_desc:0 "临冬城的首堡是一座圆而矮的古老要塞，鼓楼要比其他城堡大得多。它是整座城堡中最古老的部分，附近有片安葬史塔克家族仆从的墓园。"
 building_type_castamere_mines_01:0 "卡斯特梅矿山"
 building_type_castamere_mines_01_desc:1 "废墟。"
 building_castamere_mines_01:1 "卡斯特梅采矿点"
 building_castamere_mines_01_desc:1 "一个小的矿业居民点在矿脉附近建立了起来。定居者已经开始开采矿脉提取矿石，但到目前为止，还只能采到地表的矿。"
 building_castamere_mines_02:1 "卡斯特梅矿井"
 building_castamere_mines_02_desc:1 "随着定居者的增长，越来越多的矿石被开采。源源加入的合格的工程师使得一个真正意义上的矿场的建设得以实现。"
 building_castamere_mines_03:1 "卡斯特梅大型矿井"
 building_castamere_mines_03_desc:1 "随着开采的增长，矿场也在发展。越来越多的入口被建设起来，巨型竖井也被挖掘完成以开采深矿。"
 building_castamere_mines_04:1 "卡斯特梅矿业综合体"
 building_castamere_mines_04_desc:1 "随着采矿量的增加，一些冶炼厂和铸造厂也在定居点附近被建立起来。加工金属已经成为了这里居民的第二天性，他们的技艺举世皆知。"
