 building_type_city_walls_01:0 "城墙"
 building_type_city_walls_01_desc:0 "尽管不像城堡的城墙那般坚固，但这道简易屏障足以保护城镇居民直到援军抵达。"
 building_city_walls_01:0 "临时栅栏"
 building_city_walls_01_desc:0 "这道栅栏只是临时搭建起来的，但愿敌人不会从这边发起进攻。"
 building_city_walls_02:0 "木墙"
 building_city_walls_02_desc:0 "一道永久性木墙正守护着城镇里的商人与平民。"
 building_city_walls_03:0 "简易石墙"
