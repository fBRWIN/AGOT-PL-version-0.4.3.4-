l_simp_chinese:
 secret_agot_disputed_heritage:0 "秘密血统"
 secret_agot_disputed_heritage_type_desc:0 "父母与普遍所认为的不同。"
 secret_agot_disputed_heritage_desc:0 "[TARGET_CHARACTER.GetFirstName]的父母与普遍认为的不同。"
 secret_agot_disputed_heritage_tooltip_desc:0 "[TARGET_CHARACTER.GetFirstNamePossessive|U]真正的父母是[TARGET_CHARACTER.GetRealFather.GetFullName]与[TARGET_CHARACTER.GetRealMother.GetFullName]。"
 secret_agot_wildling:0 "野人"
 secret_agot_wildling_type_desc:0 "是个野人"
 secret_agot_wildling_desc:0 "$secret_agot_wildling_tooltip_desc$"
 secret_agot_wildling_tooltip_desc:0 "该角色是一个秘密的野人。"
 secret_exposed_notification_effect_message_agot_wildling:0 "[owner.GetTitledFirstNamePossessive]的野人血统被[secret_exposer.GetTitledFirstName]揭发！"
 secret_exposed_notification_effect_message_wildling.i_exposed:0 "我揭发了[owner.GetTitledFirstNamePossessive]的野人血统！"
 agot_secret_events.0001.t:0 "我的秘密被曝光了！"
 agot_secret_events.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]告发了我的野人身份。"
 agot_secret_events.0001.a:0 "我的诡计被发现了！"
 agot_secret_events.0101.t:0 "秘密被曝光！"
 agot_secret_events.0101.desc:0 "[owner.GetFirstName|U]似乎总是很古怪——不太能融入宫廷的其他成员，行为举止也带着些怪异。谁能想到，真相要更加黑暗：[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]带来证据，清楚地证明[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U]实际上，是个，#N 野人#!！\n\n想到我和这么个未开化的人一起用餐……"
 agot_secret_events.0101.likes_negative:0 "我永远……永远不会有那种想法！"
 agot_secret_events.0101.dislikes_negative:0 "你恶心到我了，[owner.GetFirstNameNoTooltip]！"
 agot_secret_events.0101.b:0 "这个野人要为[owner.GetHerHis]的罪恶付出代价。卫兵！"
 agot_secret_events.0101.c:0 "这些指控毫无根据，全是恶意和谎言。"
 secret_category_identity:0 "身份"
 secret_agot_identity:0 "秘密身份"
 secret_agot_identity_type_desc:0 "有另一个身份"
 secret_agot_identity_desc:0 "$secret_agot_identity_tooltip_desc$"
 secret_agot_identity_tooltip_desc:0 "该角色有另一个身份。"
 secret_exposed_notification_effect_message_agot_identity:0 "[owner.GetTitledFirstNamePossessive]的秘密身份被[secret_exposer.GetTitledFirstName]曝光了！"
 secret_exposed_notification_effect_message_identity.i_exposed:0 "我曝光了[owner.GetTitledFirstNamePossessive]的秘密身份！"
 agot_secret_events.1001.t:0 "我的秘密被曝光了！"
 agot_secret_events.1001.desc:0 "我的#Bold 笑面树骑士#!身份暴露了！哼，我可不会为自己的所作所为感到羞愧！那些侍从的所作所为既不光彩又令人耻笑，必须#italic 有人#!出来伸张正义，好好教训一下他们。不过，那些被我击败的骑士们可就不高兴咯，毕竟我可是他们眼中的“弱女子”呢。"
 agot_secret_events.1001.desc_aerys:0 "\n\n[aerys.GetTitledFirstName]那时勃然大怒，称这位神秘的骑士为叛徒。但愿岁月能平息他的怒火……"
 agot_secret_events.1001.a:0 "事已至此，就这样吧。"
 agot_secret_events.1002.t:0 "秘密被曝光！"
 agot_secret_events.1002.desc:0 "[owner.GetTitledFirstName]已被确认是#Bold 笑面树骑士#!——赫伦堡比武大会上的神秘骑士，想不到一个普普通通的女孩竟然打败了三个训练有素的骑士……"
 agot_secret_events.1002.desc_aerys:0 "\n\n[aerys.GetTitledFirstName]那时勃然大怒，称这位神秘骑士为叛徒。如果岁月没能平息[aerys.GetTitledFirstName]的怒火，那么这次暴露可能会让她就此丧命……"
 agot_secret_events.1002.a:0 "哦，莱安娜……"
 agot_secret_events.1002.b:0 "把她带着镣铐来见我！"
 agot_secret_events.2004.t:0 "失踪的继承人归来"
 agot_secret_events.2004.desc:0 "我离家多年，家族动乱之时选择隐藏身份苟活于世。现在，我有机会夺回属于自己的东西。\n\n但这并不容易，我可能需要当地统治者[helping_ruler.GetFirstName]的帮助才能行。"
 agot_secret_events.2004.a:0 "我需要向我的领主大人寻求帮助。"
 agot_secret_events.2004.b:0 "往事已逝，还需前行。"
 agot_secret_events.2004.c:0 "是时候回家了。"
 agot_secret_events.2004.d:0 "我想要的是冒险，不会再考虑其他的事了。"
 agot_secret_events.2005.t:0 "失踪的继承人归来"
 agot_secret_events.2005.desc:0 "自从我逃离家乡，被迫采用秘密身份以求生以来，已过去了很多年。世事变迁，我的真名也逐渐被人遗忘，但如今一个机会——一个揭示我真实血统的机会，摆在我的面前。\n\n我应做出正确的决定。"
 agot_secret_events.2005.a:0 "只有战争能让我实现目标。"
 agot_secret_events.2005.a.tt:0 "你将获得一支支持你的军队"
 agot_secret_events.2005.b:0 "我将把我的真实身份公之于众。"
 agot_secret_events.2005.c:0 "我应该等一个更好的机会。"
 agot_secret_events.2005.d:0 "我要继续过现在的生活。"
 agot_secret_events.2006.t:0 "失踪的继承人"
 agot_secret_events.2006.desc:0 "自从我逃离家乡，被迫用隐秘身份苟活以来，已过去了多个年头。随着世事变迁，我的真名也逐渐被人遗忘，但如今有机会来揭示我的真实身份。"
 agot_secret_events.2006.a:0 "我将把自己的真实身份公之于世。"
 agot_secret_events.2006.b:0 "我要继续过现在的生活。"
 agot_secret_events.2007.t:0 "失踪的继承人现身"
 agot_secret_events.2007.desc:0 "令我万分震惊的是，我竟然发现[secret_child.GetFirstName]竟然是[true_char.GetFirstName]，那个曾经显赫一时的贵族家族失踪的合法继承人。如今，[secret_child.GetSheHe]正寻求我的帮助，希望收复[secret_child.GetHerHis]的故土。\n\n这一决定令我倍感沉重。如果我选择支持[secret_child.GetHerHim]，我的领地可能会被卷入战争；但如果我拒绝，是否能够就此了结过去的恩怨？"
 agot_secret_events.2007.a:0 "我将支持[secret_child.GetFirstNameNoTooltip]，哪怕这意味着战争。"
 agot_secret_events.2007.a.tt:0 "你将获得一支支持[true_char.GetFirstName]的军队"
 agot_secret_events.2007.b:0 "过去的就让它过去吧。"
 agot_secret_events.2008.t:0 "命运的十字路口"
 agot_secret_events.2008.desc:0 "我的领主断然拒绝了我收复故土的恳求，使我无法获得挥兵征战的必要支持。然而，命运的岔路依然横亘在我面前。\n\n我可以向世人揭示真身，背水一战，夺回本应属于我的继承权；亦可继续隐姓埋名，让家族的过往在岁月的流沙中悄然消逝。无论选择哪条路，都将决定我的归宿。"
 agot_secret_events.2008.a:0 "我将把自己的真实身份公之于世。"
 agot_secret_events.2008.b:0 "我要继续过现在的生活。"
 agot_secret_events.2008.c:0 "我想要的是冒险，不会再考虑其他的事了。"
 agot_secret_events.2009.t:0 "归来"
 agot_secret_events.2009.desc:0 "渡鸦带来了惊世骇俗的消息：早先被人们视作故去的[secret_child.GetFirstName]，竟以隐秘身份潜藏人间。如今，[secret_child.GetSheHe]重出江湖，揭开了尘封的真相。\n\n整个王国都在揣测[secret_child.GetHerHis]的下一步棋。[secret_child.GetSheHe]是要夺回失去的基业，还是另有图谋？这即将展开的风云变幻，必将深远影响我们这片土地的未来。"
 agot_secret_events.2009.a:0 "有意思。"
 secret_spawned_army:0 "[secret_child.GetFirstNamePossessive]军团"