 agot_spy_network.0200.interface.employer.t:0 "间谍揭露秘密"
 agot_spy_network.0200.interface.employer.desc:0 "你的一个间谍透露了一个在[courtowner.GetTitledFirstNamePossessive]的宫廷里的秘密，这可能派得上用场。"
 agot_spy_network.0200.interface.spymaster.t:0 "间谍揭露秘密"
 agot_spy_network.0200.interface.spymaster.desc:0 "你的一个间谍透露了一个在[courtowner.GetTitledFirstNamePossessive]的宫廷里的秘密，这可能派得上用场。"
 agot_spy_network.0210.t:0 "尊贵的[ROOT.Char.GetLadyLord]，"
 agot_spy_network.0210.desc:0 "我知道了一个[secret_holder.GetTitledFirstName]试图在[courtowner.GetShortUINamePossessive]面前隐藏的秘密。我会把我找到的证据交给你，但是我想得到相应的回报。"
 agot_spy_network.0210.a:0 "我需要知道所有的事情！"
 agot_spy_network.0210.b:0 "我不感兴趣。"
 agot_spy_network.0210.c:0 "我没钱……"
 agot_spy_network.0400.t:0 "招募一名间谍"
 agot_spy_network.0400.desc:0 "[councillor.GetTitledFirstName]在[target_character.GetShortUINamePossessive]的宫廷里找到一个愿意作为间谍服侍你的人。"
 agot_spy_network.0400.a:0 "[new_spy.GetTitledFirstName]会有用处的。"
 agot_spy_network.0500.t:0 "发现间谍！"
 agot_spy_network.0500.desc:0 "[councillor.GetTitledFirstName]发现了一名间谍！[discovered_spy.GetTitledFirstName]被发现在你宫廷的阴暗角落里寻找秘密。"
 agot_spy_network.0500.a:0 "谁派你来的？！"
 agot_spy_network.0510.t:0 "你被发现了！"
 agot_spy_network.0510.desc:0 "不知何故！我为[discovered_spy_employer.GetTitledFirstName]做间谍的事被发现了。该死！现在我的小命不保，如果我告诉他们是谁雇用了我，也许我可以活下来？"
 agot_spy_network.0510.a:0 "求求你！我会告诉你一切！"
 agot_spy_network.0510.b:0 "我死也不会说的！"
 agot_spy_network.0520.t:0 "发现间谍！"
 agot_spy_network.0520.flipped.desc:0 "[discovered_spy.GetTitledFirstName]跪在你面前，求你饶命并大喊是[discovered_spy_employer.GetTitledFirstName]指示的！"
 agot_spy_network.0520.loyal.desc:0 "[discovered_spy.GetTitledFirstName]拒绝透露其为谁卖命。"
 agot_spy_network.0520.desc:0 "你想如何处理这个叛徒？"
 agot_spy_network.0520.a:0 "[discovered_spy.GetTitledFirstNameNoTooltip]将被驱逐。"
 agot_spy_network.0520.b:0 "[discovered_spy.GetTitledFirstNameNoTooltip]将在监狱里腐烂！"
 agot_spy_network.0520.c:0 "唯有死方能开脱！"
 agot_spy_network.0520.d:0 "感谢我的仁慈吧！但绝无下次！"
 agot_spy_network.0600.t:0 "你的间谍被发现了！"
 agot_spy_network.0600.desc:0 "从[discovered_spy.GetTitledFirstName]那来的密报突然中断了，看来是因为自身技能不足导致暴露了。"
 agot_spy_network.0600.flipped.desc:0 "更糟糕的是，[discovered_spy.GetTitledFirstName]把你供出来了！"
 agot_spy_network.0600.a:0 "[discovered_spy.GetSheHe|U]不够谨慎！"
 agot_spy_network.0700.t:0 "雇佣到间谍"
 agot_spy_network.0700.desc:0 "[recipient.GetTitledFirstName]加入了你庞大的间谍网络。"
 agot_spy_network.0700.a:0 "我的影响力如野草般生长……"
 agot_check_for_potential_spies_interaction:0 "寻找潜在间谍"
 agot_spy_network.0800.t:0 "可雇佣间谍"
 agot_spy_network.0800.desc:0 "间谍首脑在[recipient.GetTitledFirstNamePossessive]的宫廷里发现了一名潜在的间谍，[potential_new_spy.GetTitledFirstName]可能会被说服加入你的间谍网。"
 agot_spy_network.0800.a:0 "我应该尽快联系[potential_new_spy.GetTitledFirstName]……"
