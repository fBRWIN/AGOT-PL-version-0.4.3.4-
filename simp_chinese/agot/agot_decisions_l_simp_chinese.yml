l_simp_chinese:
 start_contraceptives_decision:0 "使用避孕药"
 start_contraceptives_decision_desc:0 "通过咨询医生来获得避孕药，比如月茶，它可以确保我偶尔的调情不会导致怀孕。"
 start_contraceptives_decision_tooltip:0 "牺牲部分[income|E]来降低你的[fertility|E]。"
 start_contraceptives_decision_confirm:0 "我准备好了。"
 stop_contraceptives_decision:0 "停止使用避孕药"
 stop_contraceptives_decision_desc:0 "是时候把这些草药和膏药放在一边了。我以前可能不想要孩子，但现在是时候把儿子和女儿带到这个世界上了。"
 stop_contraceptives_decision_tooltip:0 "停止牺牲部分[income|E]来降低你的[fertility|E]。"
 stop_contraceptives_decision_confirm:0 "顺其自然吧。"
 weirwood_meditate_decision:0 "在鱼梁木下冥想"
 weirwood_meditate_decision_desc:0 "抛开信仰不谈，世界上很少有地方能与神木林的宁静和超凡的孤独相媲美，也许我该去心树那里寻求指引。"
 weirwood_meditate_decision_tooltip:0 "为了重新振作起来，你将会去神木林。"
 weirwood_meditate_decision_confirm:0 "心树在呼唤我。"
 house_revival_tooltip:0 "由于暴力或命运，这个家族已经绝嗣，但由于其声名远扬，可以使其复兴。"
 darklyn_revival_decision:0 "复兴达克林家族"
 darklyn_revival_desc:0 "在百国争雄时代，暮谷镇的达克林家族以国王的身份占领统治了黑水河的河口。最后一位达克林领主因叛乱失败被国王俘虏，随即失去了他的爵位、土地和整个家族的性命。也许是时候复兴这个曾经伟大的[dynasty|E]了，而我将担任它的领袖。"
 darklyn_revival_decision_confirm:0 "暮光之下"
 reyne_revival_decision:0 "复兴雷耶斯家族"
 reyne_revival_desc:0 "雷耶斯家族的血统可以追溯到英雄纪元的先民，他们在这片富饶的矿脉上建立起了卡斯特梅，获得了对西境的巨大影响力。雷耶斯家族在罗杰·雷耶斯大人拒绝偿还债务并向兰尼斯特家族发起反叛时遭遇灭顶之灾。叛乱以雷耶斯家族的灭亡而迅速告终。也许是时候复兴这个曾经伟大的[dynasty|E]了，而我将担任它的领袖。"
 reyne_revival_decision_confirm:0 "锋牙利爪"
 gardener_revival_decision:0 "复兴园丁家族"
 gardener_revival_desc:0 "许多家族都自称传说中「青手」加尔斯的后裔，但其中最为显赫者当属园丁家族。末代园丁王孟恩九世与其诸子在征服元年的「怒火燎原」之战中身死，终结了园丁王朝。他们的领地被授予从前的忠实总管提利尔家族。也许是时候复兴这个曾经伟大的[dynasty|E]了，而我将担任它的领袖。"
 gardener_revival_decision_confirm:0 "最高之树"
 durrandon_revival_decision:0 "复兴杜兰登家族"
 durrandon_revival_desc:0 "英雄纪元的传奇国王「神见愁」杜伦建起风息堡并创立了风暴王国，开启了杜兰登家族的统治。数百年后，他的后裔「傲慢的」亚尔吉拉身死国灭，领土与女儿皆为奥里斯·拜拉席恩大人所有，而杜兰登王朝就此断绝。也许是时候复兴这个曾经伟大的[dynasty|E]了，而我将担任它的领袖。"
 durrandon_revival_decision_confirm:0 "怒火燎原"
 stark_revival_decision:0 "复兴史塔克家族"
 stark_revival_desc:0 "由于暴行或命运，「筑城者」布兰的古老家族已经灭绝，结束了史塔克家族对临冬城的数千年统治。我已重夺临冬城——也许是时候复兴这个曾经伟大的[dynasty|E]了，而我将担任它的领袖——毕竟临冬城总要有一个史塔克。"
 stark_revival_decision_confirm:0 "凛冬将至"
 arryn_revival_decision:0 "复兴艾林家族"
 arryn_revival_desc:0 "由于暴行或命运，猎鹰骑士的古老家族已经灭绝，结束了艾林家族对谷地的数千年统治。我已重夺鹰巢城——也许是时候复兴这个曾经伟大的[dynasty|E]了，而我将担任它的领袖。"
 arryn_revival_decision_confirm:0 "高如荣耀"
 lannister_revival_decision:0 "复兴兰尼斯特家族"
 lannister_revival_desc:0 "由于暴行或命运，「机灵的」兰恩的古老家族已经灭绝，结束了兰尼斯特家族数千年的统治。我已重夺凯岩城——也许是时候复兴这个曾经伟大的[dynasty|E]了，而我将担任它的领袖。"
 lannister_revival_decision_confirm:0 "听我怒吼！"
 hoare_revival_decision:0 "复兴霍尔家族"
 hoare_revival_desc:0 "数千年来，我的家族统治着铁群岛，将钢铁与恐惧遍播维斯特洛的海岸。我们仅在面对龙焰时败下阵来，但我们仍在卧薪尝胆。我已重夺祖先的家园橡岛。也许是时候重建「残酷的」科瑞的[dynasty|E]了，而我将担任它的领袖。"
 hoare_revival_decision_confirm:0 "血流成河"
 set_capital_kingslanding_decision:0 "收复君临"
 set_capital_kingslanding_decision_confirm:0 "收复七大王国的真正王座！"
 set_capital_kingslanding_decision_desc:0 "君临是铁王座治下的七国都城，因此理所应当为我所有。"
 set_capital_kingslanding_decision_tooltip:0 "收复君临作为你王国的首都。"
 agot_events_generic.0002.t:0 "你这可恶的[ROOT.Char.Custom('GirlBoy')]，"
 agot_events_generic.0002.desc_vassal:0 "我把你从烂泥堆里拉了出来，也能再把你扔回去！你不会#EMP 真的#!以为#EMP 君临城#!，这污秽大地上最后一根博学之柱，会是你的吧！你的小脚指都不配踩在它闪闪发光的砖块上！归还它，否则我就把你溺死在黑水河里——我会亲自动手，如果有必要的话。"
 agot_events_generic.0002.a:0 "我只是替你照看它！"
 agot_events_generic.0002.b:0 "我希望你那大惊小怪的屁股在铁王座上四分五裂。"
 agot_buy_knighthood_decision:0 "购买骑士头衔"
 agot_buy_knighthood_decision_desc:0 "虽然买卖爵位不为社会所容，但总有一些人原意以合适的价格出售骑士头衔。由于一些无端紧要的状况，我目前尚未受封骑士，利用我的影响力的财富，这个问题必定可以解决。"
 agot_buy_knighthood_decision_desc_outsider:0 "虽然骑士头衔在我的文化背景中并不受重视，甚至可谓无关紧要，但我确实对此很感兴趣。虽然很难找到愿意将一个#italic 外来者#!封为骑士的人，但我相信只要价钱谈好，这并不是问题。"
 agot_buy_knighthood_decision_confirm:0 "买！"
 agot_buy_knighthood_decision_tooltip:0 "你将购买骑士头衔"
 agot_decision_bought_knighthood_effect_tt:0 "你的#V 至亲#!将被告知你被封为骑士。"
