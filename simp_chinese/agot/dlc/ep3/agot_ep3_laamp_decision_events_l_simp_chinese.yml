l_simp_chinese:
 ep3_laamp_decision_event.1000.desc_intro_returned_from_monastery: "$ep3_laamp_decision_event.1000.desc_intro_returned_from_church$"
 ep3_laamp_decision_event.1000.desc_intro_pirate_den_holding: "很少有地方像本地海盗窝点那样罪恶，[visiting_location.GetTitle.GetNameNoTier]也不例外。在这片没有法纪的[visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U]窝点，佣兵、流亡者、海盗船长以及各种地痞无赖在此拉帮结派，肆意横行。\n\n当我们穿梭在狭窄的小巷时，耳边充斥着狂欢的喧闹声，空气中弥漫着呛人的啤酒味。欢迎我们的人敞开笑脸相迎，表情显得扭曲；而那些躲在昏暗角落、披着破旧斗篷的人，则带着警惕的目光审视着我们每一步的行动。"
 ep3_laamp_decision_event.1000.desc_intro_monastery_holding: "$ep3_laamp_decision_event.1000.desc_intro_church_holding$"
