 fund_inspiration.1051.desc.epic.valyrian_steel:0 "躺着一把瓦雷利亚钢剑——这既是一个久远失落帝国的遗物，也是一件品质非凡、极其致命的武器。\n\n据说它是用龙火锻造而成，漆黑的剑刃上流淌着水波般的纹路，仿佛被施加了古老的魔法一般。\n\n我不知道它在过去属于谁，但这并不重要——如此一件无价之宝将为[ROOT.Char.GetDynasty.GetNameNoTooltip]宗族带来永恒的荣耀！"
 fund_inspiration.1051.desc.epic.dragon_egg:0 "躺着一枚龙蛋。这……这真的可能吗？\n\n[inspiration_owner.GetFirstNameNoTooltip]自豪地微笑着：“[epic.GetDesc]”"
 fund_inspiration.1051.desc.epic.redbeard_axe:0 "躺着一把战斧，它曾属于「红胡子」雷蒙，其乃塞外之王，曾率野人大军越墙南下，在长湖之战中与北境领主正面交锋。\n\n目前暂不清楚是否是红胡子的战斧砍下了威廉·史塔克的脑袋，不过经仔细检查，这把笨重却不失平衡的武器远比想象中的青铜斧刃来得锋利，这无疑是把趁手兵器。"
 fund_inspiration.1051.desc.epic.skinchangers_second_pelt:0 "包着一张毛茸茸的野兽皮，毛皮上有诸多不同寻常的刺孔和切口，这些伤口表明此次捕猎远比想象的要艰难得多——熟练的猎人本不该收获如此。除此之外，再没有任何特别之处。\n\n然而，当我用手抚摸过这块皮毛时，心底突然涌起一股强烈的不安与兴奋。就好像，这张皮是从人身上剥下来的。这种感觉异常强烈，但……这显然不可能才对。"
 fund_inspiration.1051.desc.epic.giants_tooth:0 "放着一颗巨大的牙齿。正是这大小惊人的玩意让这发现显得非同寻常——甚至有点可笑。\n\n毫无疑问，这颗巨齿属于一位巨人。"