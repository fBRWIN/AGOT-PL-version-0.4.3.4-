 agot_dragon.0004.t:0 "艰难时刻"
 agot_dragon.0004.desc:0 "我在清晨的早些时候被两个不认识的卫兵叫醒。在内心的至暗时分，我早已设想过接下来可能发生的种种，但无论我在心中如何预演，都始终无法真正为这一刻做好心理准备。我被带到巨龙[actor.GetShortUINamePossessive]的面前，这一刻，我却突然感到内心一片空明，一种前所未有的平静感涌上心头。我们平日总是思考太多，对眼前之事瞻前顾后，对未尽决策踌躇不前，我们将世人看得太轻，又把自己看得太重。事实上，这一切不过都是自欺欺人的谎言，我们的本质不过都是一具具由血肉与骨骼拼接起的躯体。此刻，这头饥肠辘辘的捕食者正与我对视，像是在提醒我，这里是属于它们的世界；而我们不过是生活在其中。\n\n或者，对我来说，是曾经生活在。"
