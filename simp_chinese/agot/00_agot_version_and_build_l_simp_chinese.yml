l_simp_chinese:
 AGOT_VERSION_BUILD:0 "\nAGOT 开发: #color_yellow;bold $AGOT_BUILD$#!\nAGOT 版本: #color_yellow;bold $AGOT_VERSION$#!"
 AGOT_BUILD:0 "Release Build"
 AGOT_VERSION:0 "Open Beta 0.4.3.4"
 AGOT_REQUIRED_VERSION:0 "Chamfron (1.16.2.1)"
 VERSION_MISMATCH_DESCRIPTION:0 "亲爱的#clickable [POPStatusGetUserName]#!，\n\n你当前的CK3版本是#negative_value [GetGameVersionInfoShort]#!，而CK3AGOT需要版本为#positive_value $AGOT_REQUIRED_VERSION$#!。如果选择继续，可能会导致之前的存档损坏或新存档出现异常。\n\n点击#high “确认”#!即表示你已完全知晓此警告，并且不会向制作组报告因版本错误产生的任何问题。\n\n否则，我们建议退出游戏并退回版本#positive_value $AGOT_REQUIRED_VERSION$#!。"
 VERSION_MISMATCH_CONFIRM:0 "确认"
 VERSION_MISMATCH_CONFIRM_TOOLTIP:0 "#high;bold 你确认已完全知晓使用不适配的游戏版本可能带来的任何风险#!"
 VERSION_MISMATCH_EXIT_TOOLTIP:0 "@warning_icon!#warning 你将退出游戏#!"
