 rhaenys_circlet_name:0 "挚爱王后的头环"
 rhaenys_circlet_description:0 "这顶非凡的头环由深色瓦雷利亚钢锻造而成，上面镶嵌着菱形红宝石。它曾属于雷妮丝·坦格利安王后。"
 alysannecrown_name:0 "善良王后之冠"
 alysannecrown_description:0 "「善良王后」亚莉珊·坦格利安的王冠，一顶镶有七枚不同颜色的宝石的简洁轻型金环。"
 daemon_stepstone_crown_name:0 "浪荡王子之冠"
 daemon_stepstone_crown_description:0 "一顶镶嵌着红宝石的铁银王冠，灵感大致来源于「征服者」与「和解者」的王冠，由「浪荡王子」戴蒙·坦格利安在征服石阶列岛后佩戴。"
 daemon_queen_stepstone_crown_name:0 "浪荡王妃之冠"
 daemon_queen_stepstone_crown_description:0 "一顶镶嵌着红宝石的铁银头环，灵感大致来源于「征服者」与「和解者」的王冠。"
 crown_of_hugor_name:0 "天父圣膏之冠"
 crown_of_hugor_description:0 "这顶王冠由七颗胡戈之星铸成，再现了传说中天父亲自赐予的第一任安达尔国王的王冠。"
 monstrous_desc:0 "这套盔甲是为怪物量身打造的。"
 agot_artifact_saans_scrolls_name:0 "古瓦雷利亚卷轴"
 agot_artifact_saans_scrolls_desc:0 "记载了龙与预言的古瓦雷利亚卷轴。"
 bittersteel_skull:0 "寒铁之颅"
 bittersteel_skull_desc:0 "寒铁的头骨，他是黄金团首位团长。"
 maelys_skull:0 "「凶暴的」马里斯之颅"
 maelys_skull_desc:0 "马里斯·黑火一世的头骨，他是黄金团的团长兼最后一位黑火觊觎者。这是一个比正常人大得多的头，侧面还长着一个畸形的小头。"
 daemon_blackfyre_skull:0 "戴蒙·黑火的头颅"
 daemon_blackfyre_skull_desc:0 "戴蒙·黑火的头骨，他是黄金团的团长，在决斗中被堂亲马里斯·黑火一世杀死。"
 create_crown_of_hugor_decision:0 "铸造天父圣膏之冠"
 create_crown_of_hugor_decision_desc:0 "在很久以前，天父用祂从天堂摘下的七颗圣星亲自为丘陵之王胡戈加冕。之后，祂嘱咐胡戈带领七神选中的子民前往日落国度，寻找他们的应许之地——维斯特洛。自那时起，胡戈七星就随着时间散落遗失了，但如果我将它们重新汇聚在一起，我便可以重铸昔日胡戈加冕的王冠。"
 I_POSSESS_ALL_STARS:0 "你拥有胡戈七星"
 I_POSSESS_ALL_STARS_NOT:0 "你缺少了部分胡戈七星，你必须找到剩下的。"
 create_crown_of_hugor_decision_tooltip:0 "将使用宝物胡戈七星来铸造天父圣膏之冠"
 create_crown_of_hugor_decision_confirm:0 "我是胡戈的继承人！"
 vs_glory_name:0 "荣耀"
 vs_glory_description:0 "这柄短剑的剑柄处镶嵌着一颗心形的深红宝石，宝石周围环绕着火舌状的纯金装饰，宛如拉赫洛的炽热怀抱。"
 vs_stormy_nights_name:0 "夜风"
 vs_stormy_nights_description:0 "一把外形简洁凌厉的剑，没有大多数瓦雷利亚钢剑的华丽装饰。剑身保持着锻炉中烧出的暗色调，在锻造者的手中被扭曲塑造成实用的形状。缺少装饰的风格使这把武器带有一种粗野威严的气息，与古帝国的大多数作品形成鲜明对比——这是一把战士的武器，而非贵族的饰品。"
 rhaenys_circlet_historical_description:0 "这顶非凡的头环由深色瓦雷利亚钢锻造而成，上面镶嵌着菱形红宝石。它曾属于雷妮丝·坦格利安王后——「征服者」伊耿最心爱的妻子。"
 alysannecrown_historical_description:0 "「善良王后」亚莉珊·坦格利安的冠冕，是她丈夫王冠的轻量款。"
 valyrian_steel_armor_name:0 "瓦雷利亚钢甲"
 valyrian_steel_armor_description:0 "一套瓦雷利亚钢鳞甲，其价值堪抵一个王国，无疑是世界上最具防护力的盔甲。"
 iron_throne:0 "铁王座"
 iron_throne_desc:0 "维斯特洛七大王国的铁王座由伊耿一世国王下令用敌人的剑铸造而成。它是王国及其唯一统治者最伟大的象征。"
 gilded_throne:0 "金狮王座"
 gilded_throne_desc:0 "这个雄伟的宝座永久位于黄金长廊之上。巨大的狮子由凯岩城的岩石雕刻而成，并镀上矿井里产出的黄金，它守护着长廊里的无数珍宝与荣誉。"
 seastone_chair:0 "海石之位"
 seastone_chair_desc:0 "海石之位是铁群岛的神秘王座，它由油亮的黑石雕成，其工艺和历史早已湮没在时间的长河之中。"
 vs_strangers_touch_name:0 "陌客之触"
 vs_strangers_touch_description:0 "这把利刃阴影之下的亡魂应该感到欣慰，因为其审判者为其终局尽了最高规格的礼遇。"
 vs_dragonbane_name:0 "龙祸"
 vs_dragonbane_description:0 "这把剑的剑柄由染成深蓝色的银制成，剑柄的鞍座也用上了同样的金属，上面雕刻有复杂的花纹。长剑的护手是一对龙的形状，龙的翅膀向剑刃两侧伸展。"
