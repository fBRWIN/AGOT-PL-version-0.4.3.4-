 seahorse_statue:0 "海马雕像"
 seahorse_statue_desc:0 "令人印象深刻的玉海马，可追溯至瓦雷利亚末日浩劫之前，当时的龙王们经常与来自远东的商人进行贸易。"
 ruined_oakenseat:0 "橡树墩"
 ruined_oakenseat_desc:0 "园丁家族曾经的王座，据说是由「青手」加尔斯亲手栽种的。这个传说中的王座很久以前就被付之一炬，如今只剩过去辉煌的残骸。"
 restored_oakenseat:0 "橡树王座"
 restored_oakenseat_desc:0 "为了致敬曾经作为古代园丁王王座的古老橡树，一棵被雕刻成王座形状的活树被安置于此，见证着高庭统治者的高贵与耐心关怀。"
