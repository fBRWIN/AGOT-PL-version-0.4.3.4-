 agot_artifact_moons_rod_name:0 "月亮修士的阴茎"
 agot_artifact_moons_rod_desc:0 "月亮修士以其神一般的阳刚之气而闻名。因此，在叛乱失败导致身死后，他忠实的追随者割下了他的阴茎，腌制后保存了下来，以便未来的不育少女能在阴茎的祝福下腹中有喜。"
 artifact_dragon_egg_reforged_tt:0 "你的龙蛋已被重铸为[court_artifact|E]"
 dud_egg_desc:0 "[egg.GetDesc]\n\n这枚龙蛋似乎已经石化，没有任何孵化的迹象。"
 dragon_egg_rainbow_desc_living:0 "这枚龙蛋的鳞片五彩斑斓如锃亮的金属般耀眼。"
 dragon_egg_yellow_desc_living:0 "这枚龙蛋布满了闪亮的黄色鳞片，在阳光下犹如锻打过的黄金般熠熠生辉，令人惊艳。"
 dragon_egg_blue_desc_living:0 "这枚龙蛋闪烁着钴蓝色的光泽，令人着迷。"
 dragon_egg_purple_desc_living:0 "这枚龙蛋外壳上深紫色的鳞片，如同暮光中的阴影与星尘交织成的梦幻。"
 dragon_egg_red_desc_living:0 "这枚龙蛋的鳞片呈暗红色，在阳光下闪烁着红宝石般的深红光芒。"
 dragon_egg_tan_desc_living:0 "棕色与奶油的旋涡令人联想到多恩的沙地。"
 dragon_egg_brown_desc_living:0 "这枚龙蛋的深棕色鳞片在阳光下青铜色中夹着金色的微光。"
 dragon_egg_blackDarkRed:0 "黑曜石色龙蛋"
 dragon_egg_blackDarkRed_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的黑色鳞片上泛着深红色的涟漪。"
 dragon_egg_blackDarkRed_desc_living:0 "这枚龙蛋的黑色鳞片上泛着深红色的涟漪。"
 dragon_egg_black_desc_living:0 "这枚龙蛋的黑曜石光泽让人想起没有月光的漆黑夜晚。"
 dragon_egg_orange_desc_living:0 "这枚龙蛋的鳞片上闪烁着鲜艳的日落橙色。"
 dragon_egg_white_desc_living:0 "这枚龙蛋有着珍珠般白色的鳞片。"
 dragon_egg_pink_desc_living:0 "这枚龙蛋淡粉色的鳞片微微泛着光。"
 dragon_egg_green_1_desc_living:0 "这枚龙蛋翠绿色的鳞片极其美丽。"
 dragon_egg_green_2_desc_living:0 "这枚龙蛋的鳞片翠绿中夹着青铜色，极其美丽。"
 dragon_egg_grey_1_desc_living:0 "这枚龙蛋的鳞片有着火山灰烬的颜色。"
 dragon_egg_grey_2_desc_living:0 "这枚龙蛋的鳞片有着火山灰烬的颜色。"
 dragon_egg_gold:0 "金色龙蛋"
 dragon_egg_gold_desc:0 "$dragon_egg_gen_desc$这枚龙蛋迷人的金色鳞片在光照下闪闪发光，真是美极了。"
 dragon_egg_gold_desc_living:0 "这枚龙蛋的金色鳞片在光照下闪闪发光。"
 dragon_egg_whitegold:0 "米色龙蛋"
 dragon_egg_whitegold_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的白色鳞片与深金色的纹理相得益彰，像阳光般熠熠生辉。"
 dragon_egg_whitegold_desc_living:0 "这枚龙蛋的白色鳞片与深金色的纹理相得益彰，如阳光般熠熠生辉。"
 dragon_egg_purplegold:0 "紫晶色龙蛋"
 dragon_egg_purplegold_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的深紫色调与金色条纹交织相映，塑造出一种宛如王室壁毯的宏伟景象。"
 dragon_egg_purplegold_desc_living:0 "这枚龙蛋的深紫色调与金色条纹交织相映，塑造出一种宛如王室壁毯的宏伟景象。"
 dragon_egg_flame:0 "火焰色龙蛋"
 dragon_egg_flame_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的表面闪烁着如火焰般的炽热色调，鲜艳的橙、红、黄三色交织如同火焰舞动，仿佛在舔食空气。"
 dragon_egg_flame_desc_living:0 "这枚龙蛋的表面闪烁着如火焰般的炽热色调，鲜艳的橙、红、黄三色交织如同火焰舞动，仿佛在舔食空气。"
 dragon_egg_blackred:0 "血石色龙蛋"
 dragon_egg_blackred_desc:0 "$dragon_egg_gen_desc$这枚龙蛋以黑色为主，上面点缀着零星的鲜艳红色斑点，在深色的背景下，犹如溅出的鲜血般熠熠生辉。"
 dragon_egg_blackred_desc_living:0 "这枚龙蛋以黑色为主，上面点缀着零星的鲜艳红色斑点，在深色的背景下，犹如溅出的鲜血般熠熠生辉。"
 dragon_egg_brownspots:0 "顽辉石色龙蛋"
 dragon_egg_brownspots_desc:0 "$dragon_egg_gen_desc$这枚龙蛋棕色的表面布满了迷人的棕色斑点，如同古老的树皮一样。"
 dragon_egg_brownspots_desc_living:0 "这枚龙蛋棕色的表面布满了迷人的棕色斑点，如同古老的树皮一样。"
 dragon_egg_redblackgold:0 "血金色龙蛋"
 dragon_egg_redblackgold_desc:0 "$dragon_egg_gen_desc$这枚龙蛋深红色的鳞片边缘闪烁着金色的光芒，而光滑的黑色部分则为其增添了一抹神秘与优雅。"
 dragon_egg_redblackgold_desc_living:0 "这枚龙蛋深红色的鳞片边缘闪烁着金色的光芒，而光滑的黑色部分则为其增添了一抹神秘与优雅。"
 dragon_egg_palered:0 "绯红色龙蛋"
 dragon_egg_palered_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的淡红色表面散发出柔和而温暖的光晕，令人联想到黎明时分的淡淡红霞。"
 dragon_egg_palered_desc_living:0 "这枚龙蛋的淡红色表面散发出柔和而温暖的光晕，令人联想到黎明时分的淡淡红霞。"
 dragon_egg_darkblue:0 "靛蓝色龙蛋"
 dragon_egg_darkblue_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的深蓝色表面闪烁着深海般的光辉，散发着神秘与宁静的气息。"
 dragon_egg_darkblue_desc_living:0 "这枚龙蛋的深蓝色表面闪烁着深海般的光辉，散发着神秘与宁静的气息。"
 dragon_egg_darkred:0 "血红色龙蛋"
 dragon_egg_darkred_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的表面呈现出深邃浓郁的红色，宛如刚溅出的鲜血，如幽暗诡异般迷人。"
 dragon_egg_darkred_desc_living:0 "这枚龙蛋的表面呈现出深邃浓郁的红色，宛如刚溅出的鲜血，如幽暗诡异般迷人。"
 dragon_egg_frost:0 "冰霜色龙蛋"
 dragon_egg_frost_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的表面上冷峻的白与冰霜的蓝彼此交融，散发着如同寒冬般的冷冽气息。"
 dragon_egg_frost_desc_living:0 "这枚龙蛋的表面上冷峻的白与冰霜的蓝彼此交融，散发着如同寒冬般的冷冽气息。"
 dragon_egg_greengrey:0 "翡翠色龙蛋"
 dragon_egg_greengrey_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的淡绿色表面布满了精致的灰色花纹，构成了一种宁静而迷人的图案。"
 dragon_egg_greengrey_desc_living:0 "这枚龙蛋的淡绿色表面布满了精致的灰色花纹，构成了一种宁静而迷人的图案。"
 dragon_egg_magma:0 "熔岩色龙蛋"
 dragon_egg_magma_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的表面上红色与橙色相互交织，仿佛沸腾的岩浆，令人联想起瓦雷利亚的末日浩劫。"
 dragon_egg_magma_desc_living:0 "这枚龙蛋的表面上红色与橙色相互交织，仿佛沸腾的岩浆，令人联想起瓦雷利亚的末日浩劫。"
 dragon_egg_darkpurple:0 "紫罗兰色龙蛋"
 dragon_egg_darkpurple_desc:0 "$dragon_egg_gen_desc$这枚龙蛋浓郁的紫色赋予了它深沉的色调，如同夜幕降临的时分。"
 dragon_egg_darkpurple_desc_living:0 "这枚龙蛋浓郁的紫色赋予了它深沉的色调，如同夜幕降临的时分。"
 dragon_egg_palepink:0 "樱草色龙蛋"
 dragon_egg_palepink_desc:0 "$dragon_egg_gen_desc$这枚龙蛋呈现出柔和而舒缓的淡粉色，令人联想到黎明时的第一抹红晕。"
 dragon_egg_palepink_desc_living:0 "这枚龙蛋呈现出柔和而舒缓的淡粉色，令人联想到黎明时的第一抹红晕。"
 dragon_egg_palebluepink:0 "奥宝色龙蛋"
 dragon_egg_palebluepink_desc:0 "$dragon_egg_gen_desc$这枚龙蛋呈淡蓝色，其柔和的色调与精致的粉红色斑点相映成趣，令人联想到春日早晨的温柔与美丽。"
 dragon_egg_palebluepink_desc_living:0 "这枚龙蛋呈淡蓝色，其柔和的色调与精致的粉红色斑点相映成趣，令人联想到春日早晨的温柔与美丽。"
 dragon_egg_pinkspot:0 "洋红色龙蛋"
 dragon_egg_pinkspot_desc:0 "$dragon_egg_gen_desc$这枚龙蛋呈现出鲜艳的粉红色与紫色，相融相生，光彩夺目。"
 dragon_egg_pinkspot_desc_living:0 "这枚龙蛋呈现出鲜艳的粉红色与紫色，相融相生，光彩夺目。"
 dragon_egg_rainbowgold:0 "三棱色龙蛋"
 dragon_egg_rainbowgold_desc:0 "$dragon_egg_gen_desc$这枚龙蛋色彩深邃，融合微弱的金色光辉，幻化出迷人的彩虹光泽。"
 dragon_egg_rainbowgold_desc_living:0 "这枚龙蛋色彩深邃，融合微弱的金色光辉，幻化出迷人的彩虹光泽。"
 dragon_egg_sunburst:0 "旭日色龙蛋"
 dragon_egg_sunburst_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的表面布满了鲜艳的色彩，使人想起灿烂的朝阳，其色彩交融，呈现出令人目眩的温暖与活力。"
 dragon_egg_sunburst_desc_living:0 "这枚龙蛋的表面布满了鲜艳的色彩，使人想起灿烂的朝阳，其色彩交融，呈现出令人目眩的温暖与活力。"
 dragon_egg_goldpink:0 "三相色龙蛋"
 dragon_egg_goldpink_desc:0 "$dragon_egg_gen_desc$这枚龙蛋呈现金黄色的光泽，被柔和的淡粉色点缀，散发出优雅而温暖的气息。"
 dragon_egg_goldpink_desc_living:0 "这枚龙蛋呈现金黄色的光泽，被柔和的淡粉色点缀，散发出优雅而温暖的气息。"
 dragon_egg_bluebronze:0 "磷灰石色龙蛋"
 dragon_egg_bluebronze_desc:0 "$dragon_egg_gen_desc$这枚龙蛋展现了深蓝色与青铜色的完美交融，塑造出一种威严而醒目的外观。"
 dragon_egg_bluebronze_desc_living:0 "这枚龙蛋展现了深蓝色与青铜色的完美交融，塑造出一种威严而醒目的外观。"
 dragon_egg_greenorange:0 "花绿石色龙蛋"
 dragon_egg_greenorange_desc:0 "$dragon_egg_gen_desc$这枚龙蛋上丰富的绿色和生动的橙色形成鲜明对比，让人感受到无尽的活力和明亮的光辉。"
 dragon_egg_greenorange_desc_living:0 "这枚龙蛋上丰富的绿色和生动的橙色形成鲜明对比，让人感受到无尽的活力和明亮的光辉。"
 dragon_egg_bronze:0 "青铜色龙蛋"
 dragon_egg_bronze_desc:0 "$dragon_egg_gen_desc$这枚龙蛋呈现出闪亮的青铜光泽，其表面反射出温暖而浓郁的色调，令人联想到历经岁月的金属。"
 dragon_egg_bronze_desc_living:0 "这枚龙蛋呈现出闪亮的青铜光泽，其表面反射出温暖而浓郁的色调，令人联想到历经岁月的金属。"
 dragon_egg_blackgreen:0 "野火色龙蛋"
 dragon_egg_blackgreen_desc:0 "$dragon_egg_gen_desc$这枚龙蛋被深暗的黑与诡异的绿所环绕，似乎暗示其内部蕴含着疯狂与危险。"
 dragon_egg_blackgreen_desc_living:0 "这枚龙蛋被深暗的黑与诡异的绿所环绕，似乎暗示其内部蕴含着疯狂与危险。"
 dragon_egg_greygreenyellow:0 "绿柱石色龙蛋"
 dragon_egg_greygreenyellow_desc:0 "$dragon_egg_gen_desc$这枚龙蛋呈现出将土地的绿色、棕色和黄褐色完美融合的自然和谐之美。"
 dragon_egg_greygreenyellow_desc_living:0 "这枚龙蛋呈现出将土地的绿色、棕色和黄褐色完美融合的自然和谐之美。"
 dragon_egg_blackyellow:0 "蛇纹石色龙蛋"
 dragon_egg_blackyellow_desc:0 "$dragon_egg_gen_desc$这枚龙蛋呈醒目的黑黄两色，形成鲜明迷人的对比，令人联想到蜜蜂在春天的梦中飞舞。"
 dragon_egg_blackyellow_desc_living:0 "这枚龙蛋呈醒目的黑黄两色，形成鲜明迷人的对比，令人联想到蜜蜂在春天的梦中飞舞。"
 dragon_egg_yellowgreen:0 "橄榄石色龙蛋"
 dragon_egg_yellowgreen_desc:0 "$dragon_egg_gen_desc$这枚龙蛋呈现鲜艳的黄绿色，仿佛蕴含了春季中树叶的清新活力与阳光的明媚灿烂。"
 dragon_egg_yellowgreen_desc_living:0 "这枚龙蛋呈现鲜艳的黄绿色，仿佛蕴含了春季中树叶的清新活力与阳光的明媚灿烂。"
 dragon_egg_silver:0 "银色龙蛋"
 dragon_egg_silver_desc:0 "$dragon_egg_gen_desc$这枚龙蛋闪闪发光的银色表面光滑如镜，散发出一种清冷而神秘的气息。"
 dragon_egg_silver_desc_living:0 "这枚龙蛋闪闪发光的银色表面光滑如镜，散发出一种清冷而神秘的气息。"
 artifact_dragon_skull:0 "龙的头骨"
 agot_artifact_dragon_skull_name:0 "[dragon.GetNamePossessiveNoTooltip]的头骨"
 agot_artifact_dragon_skull_desc:0 "这个头骨属于[newly_created_artifact.MakeScope.Var('dragon').Char.GetNameNicknamed]，一条[newly_created_artifact.GetFeatureText('dragon_skull_size')]龙。火焰化作龙身，最后也终是一地灰骨。[newly_created_artifact.Custom('DragonSkullIsSmallSkull')]\n\n[newly_created_artifact.Custom('DragonSkullGetDragonRider')][newly_created_artifact.Custom('DragonSkullGetDragonKiller')]"
 agot_own_red_keep.tt:0 "只有红堡可以展示这件宝物。"
 feature_dragon_skull_size_huge:0 "极其巨大的"
 feature_dragon_skull_size_large:0 "巨大的"
 feature_dragon_skull_size_medium:0 "中等大小的"
 feature_dragon_skull_size_small:0 "小"
 agot_empty:0 ""
 agot_artifact_dragon_skull_natural:0 "$agot_empty$"
 agot_artifact_dragon_skull_slain:0 "[ROOT.Var('dragon').Char.GetNameNoTooltip]被[ROOT.Var('killer').Char.GetName]杀死。"
 agot_artifact_dragon_skull_past_rider:0 "在龙的一生中，[ROOT.Var('rider').Char.GetName]是[ROOT.Var('dragon').Char.GetHerHis]的第一个骑手。"
 agot_artifact_dragon_skull_wall_ornament:0 "头骨上巨大而空洞的眼睛注视着每一个从身下经过的人，仿佛它仍在以某种方式观察着世界。"
 artifact_dragon_horn:0 "龙之号角"
 agot_artifact_dragon_horn_desc:0 "[newly_created_artifact.Custom('DragonHornForgedBy')]邪恶的黑钢条纹上铭刻着瓦雷利亚文字，那是来自远古的魔法符文。据信，古代龙王们吹着同样的号角，透过它，巨龙将服从号角主人的召唤。"
 agot_artifact_dragon_horn_old_valyria:0 "这只地狱号角被从一头古瓦雷利亚巨龙的尸骸中煅制出来。"
 agot_artifact_dragon_horn_after_doom:0 "这只地狱号角由[ROOT.Var('creator').Char.GetName]从巨龙[ROOT.Var('dragon').Char.GetName]的尸骸中煅制出来。"
 agot_dragonbinder:0 "缚龙者"
 agot_artifact_dragonbinder_desc:0 "这支扭曲的号角从头到脚足有六尺长，不知何时被从一头古瓦雷利亚巨龙的尸骸中煅制出来。号角黑光闪烁，布满红金和瓦雷利亚黑钢的条纹。它的表面闪亮，亮的足以使人从中看到自己扭曲的倒影，包裹号角的条纹上铭刻着奇异的古瓦雷利亚符文。[ROOT.Char.Custom('DragonBinderReadValyrian')]"
 agot_dragonbinder_read_valyrian:0 "符文上书：“此名缚龙，欲吹此号，殒命为道。以血易火，以火换血。”"
 agot_must_bind_horn.tt:0 "只有号角认可的主人能够使用它。"
 dragon_blood_and_bones_potion:0 "龙之药剂"
 dragon_blood_and_bones_potion_desc:0 "这是一种用从[dragon.GetName]身上新采集的血液和骨骼调制而成的浑浊药剂。尽管目前它的效果尚不完全清楚，但可以确定的是，服用者会经历一系列……特别的体验，之后他们会将一切都归咎于这瓶药剂。"
 painted_table:0 "维斯特洛地图桌"
 painted_table_desc:0 "这是一张巨大的实木桌子，足有五十尺长，由「征服者」伊耿亲自下令雕绘。整桌被雕刻成维斯特洛七大王国的形状，桌子表面涂有清漆，经过特殊处理，以熏黑的焦痕来描绘出海洋、河流与湖泊，同时刻有山脉、城堡与市镇——但没有边界。它是一个整体，一个国家，由一个国王统治。"
 painted_table_valid:0 "只有[GetTitleByKey('c_dragonstone').GetNameNoTier]的宫廷能使用"
 artifact_glass_candle:0 "玻璃蜡烛"
 agot_artifact_glass_candle_desc:0 "这是一根由黑曜石制成的[newly_created_artifact.GetFeatureText('glass_candle_color')]蜡烛，外形长而扭曲，边缘手感锋利。传说，这种蜡烛能够永远燃烧下去，使用者的视线可以借助蜡烛穿越高山和海洋。[newly_created_artifact.Custom('GetCandleMagic')]"
 agot_glass_candle_lit_desc:0 "这支蜡烛发着一种让人不舒服的光芒，甚至都扭曲了周遭的颜色。"
 agot_glass_candle_unlit_desc:0 "在立誓成为学士的前一晚，学城的助理学士会被要求在三支这样的蜡烛前守夜，他们往往尝试点燃它们，但结果却总是徒劳。"
 agot_glass_candle_lit.tt:0 "世界上的魔法依旧很强大，玻璃蜡烛始终长燃。"
 feature_glass_candle_black:0 "黑色"
 feature_glass_candle_green:0 "绿色"
 feature_glass_candle_blue:0 "蓝色"
 feature_glass_candle_white:0 "白色"
 feature_glass_candle_purple:0 "紫色"
 feature_glass_candle_red:0 "红色"
 agot_artifact_myrish_lace_name:0 "密尔蕾丝"
 agot_artifact_myrish_lace_desc:0 "密尔的蕾丝品举世闻名，海内外无论男女都对其情有独钟。"
 agot_artifact_norvoshi_bear_carving_name:0 "诺佛斯熊雕塑"
 agot_artifact_norvoshi_bear_carving_desc:0 "无论是过去还是现在，诺佛斯丘陵上总能发现熊的踪迹，甚至在诺佛斯建城之前便是如此。因此，这种动物也就自然而然地成为了诺佛斯人民的象征。"
 agot_artifact_pentoshi_cheese_name:0 "潘托斯奶酪"
 agot_artifact_pentoshi_cheese_desc:0 "相较于密尔的蕾丝、泰洛西的头盔以及布拉佛斯的染料，潘托斯的奶酪可能不是那么有名，但它仍是一种重要商品，是许多潘托斯富商的重要财富来源。"
 agot_artifact_dothraki_bow_name:0 "多斯拉克弓"
 agot_artifact_dothraki_bow_desc:0 "尽管不如亚拉克弯刀那般具有标志性，但多斯拉克人的弓箭仍是他们最令人生畏的武器之一。这种弓的射程比大多数的维斯特洛弓要远得多，且弓体轻便小巧，适合在马背上射击。"
 dragon_egg_iceFire:0 "冰火色龙蛋"
 dragon_egg_iceFire_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的鳞片上炽热的红与凛冽的蓝彼此交融，正如冰与火之间永恒的冲突。"
 dragon_egg_iceFire_desc_living:0 "这枚龙蛋的鳞片上炽热的红与凛冽的蓝彼此交融，正如冰与火之间永恒的冲突。"
 agot_artifact_dragon_skull_famous_past_rider:0 "众所周知，[ROOT.Var('dragon').Char.GetNameNoTooltip]曾是[ROOT.Var('famous_rider').Char.GetNameNicknamed]的坐骑。"
 traditional_house_artifact_modifier_desc:0 "这件宝物在传统上属于我的家族或宗族：$VALUE|=+0$"
 crown_of_the_seven_name:0 "信仰之冠"
 crown_of_the_seven_description:0 "信仰之冠象征着七位一体之神。这顶冠冕由黄金制成，镶嵌着珍珠、白银和多彩宝石，其边缘环绕着七颗七芒星的图案，闪耀着神圣的光芒。"
 artifact_horn:0 "号角"
 horn_of_herrock_name:0 "赫洛克之号"
 horn_of_herrock_desc:0 "赫洛克之号是一只弯曲的黑号角，刻有古代的黄金条纹。传说[GetScriptedCharacterByHistoryID('KenningK_4').GetFirstNameNicknamed]用此号角作为信号：赫洛克之号响起，[GetTitleByKey('c_kayce').GetNameNoTier]的妓女们便打开城中边门，于是赫洛克和他的军队从铁种手中为[GetDynastyByID('dynn_Lannister').GetName]家族拿下该镇。"
 horn_of_herrock_valid:0 "必须为[GetDynastyHouseByID('house_KenningK').GetName]家族成员，且持有[GetTitleByKey('c_kayce').GetNameNoTier]领地作为你的[realm_capital|E]"
 redbeard_axe_name:0 "红胡子之斧"
 redbeard_axe_description:0 "一把做工精致的青铜斧头，曾属于塞外之王「红胡子」雷蒙。"
 agot_is_wildling_desc:0 "你是自由民"
 crown_of_first_men_name:0 "先民王冠"
 crown_of_first_men_description:0 "一顶朴素的青铜头环，刻有先民的符文。"
 valeman_crown_name:0 "谷地王冠"
 valeman_crown_description:0 "这顶雕花繁杂并饰以珠宝的银冠带着典型的谷地风情。"
 stormlander_crown_name:0 "风暴地王冠"
 stormlander_crown_description:0 "这顶四周嵌满硕大宝石的傲然金冠带着典型的风暴地风格。"
 westerlander2_crown_name:0 "西境王冠"
 westerlander2_crown_description:0 "这顶饰有抛光宝石的华丽金冠设计复杂，是典型的西境风格。"
 reachman_crown_name:0 "河湾地王冠"
 reachman_crown_description:0 "一顶饰有错综复杂的金色藤蔓的美丽金色头环，其上点缀闪亮珠宝。这顶精致的王冠中央是一朵绚丽的金花，花心镶嵌着一颗硕大的宝石，增添了迷人的优雅气息。"
 dornish_crown_name:0 "多恩王冠"
 dornish_crown_description:0 "一顶金制头环，四周环绕着八轮金色太阳，中间是一颗彩色宝石。"
 swann_crown_name:0 "战斗天鹅王冠"
 swann_crown_description:0 "一顶装饰着两只相向天鹅的黑白相交冠冕，中间镶着许多小宝石。"
 skinchangers_second_pelt_name:0 "易形者的第二皮肤"
 skinchangers_second_pelt_description:0 "这张破破烂烂的毛皮是从一位易形者附身的野兽身上剥下来的，当易形者本体衰微时，其就会尝试占据野兽的身体。"
 giants_tooth:0 "巨人牙齿"
 giants_tooth_desc:0 "一颗除了尺寸巨大之外，其他方面均与人类臼齿相似的牙齿。"
 forgotten_magnars_drinking_horn:0 "被遗忘的马格拿的杯角"
 forgotten_magnars_drinking_horn_desc:0 "这个装饰华丽的饮酒杯角曾属于一位古老的先民领袖，现在几乎没什么人能猜出那是谁了。"
 artifact_dragon_doll:0 "龙布偶"
 dragon_doll_02:0 "华丽的龙布偶"
 dragon_doll_02_desc:0 "一个色彩丰富、工艺精美的上好羊毛布偶，被缝制成龙的形状，是适合任何驭龙者家族儿童的玩具。"
 dragon_doll_03:0 "银翼布偶"
 dragon_doll_03_desc:0 "亚莉珊·坦格利安王后仿照银翼模样缝制的精美羊毛布偶，作为礼物送给她的女儿们。"
 dragon_doll_04:0 "沃米索尔布偶"
 dragon_doll_04_desc:0 "亚莉珊·坦格利安王后仿照沃米索尔模样缝制的精美羊毛布偶，作为礼物送给她的儿子们。"
 dragon_doll_05:0 "冰蓝色龙布偶"
 dragon_doll_05_desc:0 "莱安娜·史塔克为她尚未出生的孩子缝制的一个冰蓝色龙形羊毛布偶。尽管布偶做工略显笨拙，针脚也有些参差不齐，但其中饱含了莱安娜深深爱意与努力，毕竟她显然不太擅长针线活。"
 viserra_mirror:0 "瓦雷利亚镜子"
 viserra_mirror_desc:0 "这是一面古老的瓦雷利亚镜子，镜身由精钢以非凡工艺锻造而成，并镶嵌有红宝石为饰。镜框上刻着繁复的龙形纹样，象征着瓦雷利亚自由堡垒的强大实力及其艺术造诣。"
 artifact_mirror:0 "镜子"
 rhaella_crown_historical_description:0 "国王伊里斯二世的妻子雷拉·坦格利安王后的王冠，它是一顶银铁的头环，用红宝石和数十颗钻石作装饰。"
 daenerys_crown_historical_description:0 "「风暴降生」丹妮莉丝一世的王冠，魁尔斯商人所赠，以三首之龙的形状锻造，金身银翼，龙头分别由翡翠、象牙和玛瑙制成。"
 daemonblackfyre_crown_historical_description:0 "人称「黑龙」的戴蒙·黑火的王冠，他也是第一位黑火觊觎者。此冠以征服者之冠为原型，但与黑火家族纹章一样反转了颜色。瓦雷利亚钢部分用红铜代替，并镶嵌上龙晶。"
 animal_type_lizard_lion:0 "蜥狮"
 artifact_hide_type_lizard_lion:0 "蜥狮"
 artifact_wall_animal_skull_lizard_lion:0 "凶猛的蜥狮"
 feature_animal_hide_type_lizard_lion:0 "凶猛的蜥狮"
 feature_animal_skull_type_lizard_lion:0 "骇人的蜥狮"
 bloodraven_longbow_name:0 "鸦齿"
 bloodraven_longbow_description:0 "一张为「血鸦」布林登·河文制作的骨白色长弓，其制作材料源自鸦树城那棵巨大鱼梁木上自然落下的枝桠。"
 weirwood_longbow_name:0 "鱼梁木长弓"
 weirwood_longbow_description:0 "这张长弓由鱼梁木制成，拥有旧神圣树独有的骨白色。它工艺精湛，且永不腐朽。"
 dragonbone_longbow_name:0 "龙骨长弓"
 dragonbone_longbow_description:0 "这类弓极为罕见且备受追捧。龙骨如钢铁般坚硬，却更轻巧、柔韧，是制作弓的绝佳材料，据说其射程甚至远超盛夏群岛的金心弓。"
 high_seat_of_winter_desc:0 "一座高大而威严的光滑石座，王座左右雕着两只怒吼的冰原狼，其上饰有细腻的鱼梁木浮雕，以向旧神致敬。王座历经世代更迭，见证了无数代史塔克冬境之王的衰替。"
 high_seat_of_winter_valid:0 "只有[GetTitleByKey('c_winterfell').GetNameNoTier]的宫廷能使用"
 gold_mirror:0 "金镜子"
 gold_mirror_desc:0 "一面用黄金打造的精美镜子。"
 silver_mirror:0 "银镜子"
 silver_mirror_desc:0 "一面用白银打造的精美镜子。"
 weirwood_flute_name:0 "鱼梁木笛"
 weirwood_flute_desc:0 "一根简单的鱼梁木笛，音色令人着迷。这件乐器吹奏起来意外地简单，即便是初学者也能轻松吹出自己想要的音符。"
 is_a_poet_tt:0 "你是个诗人"
 brewing_herbs_name:0 "干燥草药"
 brewing_herbs_desc:0 "这个小袋里装满了干燥的叶片与根茎，其中一些因其药用和安神特性而广为人知，但另一些则不是那么容易能辨认出。"
 maekar_mace_name:0 "梅卡之锤"
 maekar_mace_description:0 "这柄尖刺铁锤由梅卡·坦格利安在年轻时铸造，只有最强的战士能够使好这把武器。"
 vs_dark_moon_name:0 "暗月"
 vs_dark_moon_description:0 "这把巨剑的刃上如月光般皎洁，剑柄上刻着一轮满月，冰冷而沉闷，仿佛这柄剑本就是一束月光。"
 emoBoy_sword_name:0 "情人的竖琴"
 emoBoy_sword_description:0 "君临城钢铁街上锻造出的最好的剑，在雷加·坦格利安受封龙石岛亲王时一并授予给他。剑身纤细且优雅，配得上这位未来的国王。"
 emoBoy_sword_duel_description:0 "[my_weapon.GetDesc][owner.GetFullName]用这把剑在[battle_location.GetNameNoTooltip]之战中杀死了[loser.GetFullName]。"
 vs_skinpeeler_name:0 "剥皮者"
 vs_skinpeeler_description:0 "这柄双手巨剑有着独特的波浪形瓦雷利亚钢刃，暗部呈现粉色调。"
 crown_of_mudd_coa_name:0 "荒石王冠"
 crown_of_mudd_coa_description:0 "一顶镶满宝石的金冠。这顶王冠以古老的风格打造，与昔日三叉戟河之王所佩戴的冠冕样式相似。"
 crown_of_the_andals_name:0 "安达尔王冠"
 crown_of_the_andals_description:0 "一顶由青铜和白银制成的华丽王冠，镶嵌着大颗宝石，并饰有精美的珍珠。这款头饰采用传统的安达尔设计，可以追溯到古代的冒险者。"
 crown_of_the_andals_silver_name:0 "安达尔银冠"
 crown_of_the_andals_silver_description:0 "一顶由白银制成、镶嵌有硕大宝石并饰以精美珍珠的华丽王冠。这款头饰采用传统的安达尔设计，可以追溯到古代的冒险者。"
 crown_of_westerosi_diadem_name:0 "维斯特洛之冠"
 crown_of_westerosi_diadem_description:0 "一顶镶嵌有多彩宝石并饰以金丝的坚固青铜王冠。"
 crown_of_westerosi_diadem_silver_name:0 "维斯特洛银冠"
 crown_of_westerosi_diadem_silver_description:0 "一顶镶嵌有多彩宝石并饰以金丝的坚固白银王冠。"
 crown_of_hellholt_name:0 "狱门堡王冠"
 crown_of_hellholt_description:0 "一顶形似火焰的红金王冠，象征着统治硫磺河的君主。"
 crown_of_bear_island_name:0 "熊岛王冠"
 crown_of_bear_island_description:0 "一顶高耸威严的王冠，其设计灵感源自熊岛的树木，上面镶嵌着硕大的祖母绿和黑钻。"
 crown_of_hearts_home_name:0 "心宿城王冠"
 crown_of_hearts_home_description:0 "一顶装饰华丽的银冠，镶嵌有三颗硕大的心形宝石，宝石顶端各饰有一只乌鸦，以象征对科布瑞家族纹章的敬意。"
 crown_of_dondarrion_name:0 "黑港王冠"
 crown_of_dondarrion_description:0 "一顶深色的圆形头环，镶嵌有星形的白钻，模仿风暴地唐德利恩家族的纹章颜色设计。"
 crown_of_castamere_name:0 "卡斯特梅王冠"
 crown_of_castamere_description:0 "一顶镶有红宝石的银冠，冠上饰有显眼的红狮图案。"
 crown_of_deep_den_name:0 "深穴城王冠"
 crown_of_deep_den_description:0 "一顶由青铜和白银制成的华丽王冠，镶嵌有大颗祖母绿，并以精美的珍珠装点，以向莱顿家族纹章的颜色和象征致敬。"
 crown_of_the_banefort_name:0 "祸垒王冠"
 crown_of_the_banefort_description:0 "一顶形似火焰的金冠，按照班佛特家族古代兜帽王的风格打造。"
 crown_of_crakehall_name:0 "秧鸡厅王冠"
 crown_of_crakehall_description:0 "一顶装饰精美的青铜王冠，其上刻有精细的图纹并镶嵌有抛光黑钻，复刻了克雷赫家族纹章的颜色。"
 crown_of_darklyn_name:0 "暮谷镇王冠"
 crown_of_darklyn_description:0 "一顶由黑铁与白银制成的华丽王冠，上面镶嵌有硕大的宝石，并以七颗精致的珍珠作装饰。"
 high_seat_of_winter:0 "冬境高座"
 weirwood_throne:0 "鱼梁木王座"
 weirwood_throne_desc:0 "鹰巢城的高座由古老的鱼梁木雕琢而成，饰以淡蓝色的簇绒坐垫，放置在鹰巢城大厅的尽头。自「猎鹰骑士」阿提斯时代起，历代山谷之王便在此座上统御谷地。"
 weirwood_throne_valid:0 "只有[GetTitleByKey('c_the_eyrie').GetNameNoTier]的宫廷能使用"
 dragon_egg_gen_parent:0 "[egg.GetDesc]它是由[dragon_parent.GetName]产下的。"
 dragon_egg_gen_parents:0 "[egg.GetDesc]它是由[dragon_parent.GetName]和[dragon_parent_other.GetName]产下的。"
 maelys_armor_name:0 "凶暴者的板甲"
 maelys_armor_description:0 "马里斯·黑火，臭名昭著的觊觎者，他因自己骇人的两个头而闻名，为此他需要定制一套特殊的盔甲。"
 rhaegars_armor_name:0 "雷加的盔甲"
 rhaegars_armor_description:0 "雷加·坦格利安的盔甲由墨黑色钢板制成，胸甲上镶有红宝石雕刻的坦格利安三头龙，在板甲下面是一件金制链甲，头盔上精心装饰着龙纹图案。"
 roberts_armor_name:0 "劳勃的盔甲"
 roberts_armor_description:0 "劳勃·拜拉席恩的盔甲虽朴素却令人生畏，穿戴者被巨大的钢板和链甲保护着。盔甲大部分面积都被一件印有拜拉席恩家族黑雄鹿图案的战袍所覆盖，头盔上有可怕的鹿角，这也是拜拉席恩家族纹章的象征。"
 kingsguard_armor_name:0 "[owner.GetFullNamePossessive]的御林铁卫盔甲"
 kingsguard_armor_description:0 "[owner.GetFullName]加入御林铁卫时被授予的一套白色搪瓷盔甲。"
 decorated_dragon_plate_armor_name:0 "装饰过的真龙板甲"
 decorated_dragon_plate_armor_description:0 "这套全身板甲镶有银质饰边，精致的凹槽纹路设计模仿了龙翼的形态。"
 vs_iron_price_name:0 "铁钱"
 vs_iron_price_description:0 "一把巨大而骇人的武器，这把剑以海怪形象作为护手和柄头。"
 vs_unkindness_name:0 "无情"
 vs_unkindness_description:0 "一把锋利而迅捷的剑，剑柄末端装饰着漆黑的渡鸦头骨，剑柄由坚实的鱼梁木制成，并镶嵌有数颗红宝石。"
 vs_swansong_name:0 "天鹅之歌"
 vs_swansong_description:0 "天鹅之歌是史文家族祖传的瓦雷利亚钢长剑。多年来，它助力石盔城的领主们击退了无数多恩人与海盗的侵略。剑柄末端以白色大理石雕琢成优雅的天鹅造型。"