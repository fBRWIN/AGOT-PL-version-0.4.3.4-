l_simp_chinese:
 vs_adders_fang_name:0 "蛇牙"
 vs_adders_fang_description:0 "「蛇牙」是韦尔家族首领所持的祖传长柄剑。这把华丽的长剑有着独特的波浪形剑刃，在第一次多恩战争期间，它的主人是韦尔城的韦尔，其行迹臭名昭著。"
 vs_blackfyre_name:0 "黑火"
 vs_blackfyre_description:0 "「黑火」是坦格利安家族在末日浩劫之后从龙石岛带来的两把瓦雷利亚钢剑之一，这是坦格利安家族最珍贵的财产之一。这是一把巨大而华美的长柄剑，剑把上装饰着黑钢龙头。"
 vs_brightroar_name:0 "光啸"
 vs_brightroar_description:0 "「光啸」是兰尼斯特家族祖传的瓦雷利亚钢巨剑，它在瓦雷利亚末日浩劫后被托曼二世遗失。"
 vs_iron_will_name:0 "铁心"
 vs_iron_will_description:0 "「铁心」是森林氏族世代相传的瓦雷利亚钢巨剑。它极为宝贵，令无数人垂涎。"
 vs_pincer_name:0 "蟹钳"
 vs_pincer_description:0 "「蟹钳」是属于赛提加家族的瓦雷利亚钢斧。作为其瓦雷利亚传承的一部分，这件早在末日浩劫之前就已存在的黑色遗珍在赛提加家族中一代又一代地流传了下来。"
 vs_dark_sister_name:0 "暗黑姐妹"
 vs_dark_sister_description:0 "「暗黑姐妹」是坦格利安家族在末日浩劫之后从龙石岛带来的两把瓦雷利亚钢剑之一，这是坦格利安家族最珍贵的财产之一。这是一把长剑，纤细优雅，剑身呈烟黑色。"
 vs_heartsbane_name:0 "碎心"
 vs_heartsbane_description:0 "「碎心」是一把塔利家族祖传的瓦雷利亚钢剑。它是一把双手巨剑，在「伊耿征服」的三世纪前就被骄傲的边疆地领主所持有。"
 vs_ice_name:0 "寒冰"
 vs_ice_description:0 "「寒冰」是史塔克家族祖传的瓦雷利亚钢巨剑，「伊耿征服」一世纪之前在瓦雷利亚用魔法锻造。英雄纪元伊始，史塔克家族就拥有一把名为寒冰的宝剑。为了延续这一传统，这把瓦雷利亚巨剑仍这样命名。"
 vs_oathkeeper_name:0 "守誓剑"
 vs_oathkeeper_description:0 "「守誓剑」是在泰温·兰尼斯特的命令下从巨剑寒冰中重新铸造的新的瓦雷利亚钢长剑。锋利的剑身上有黑红两种波纹。"
 vs_widows_wail_name:0 "寡妇之嚎"
 vs_widows_wail_description:0 "这把瓦雷利亚钢剑颜色独特，整个剑刃上都有深红色和灰色的涟漪。它的金色剑鞘上则由樱桃木、红色皮革和带有红宝石眼睛的金色狮子头组成。"
 vs_lady_forlorn_name:0 "空寂女士"
 vs_lady_forlorn_description:0 "「空寂女士」是属于科布瑞家族的瓦雷利亚钢长剑。它的剑柄末端嵌有心形的红宝石。"
 vs_lamentation_name:0 "悲叹"
 vs_lamentation_description:0 "「悲叹」是一柄属于罗伊斯家族的瓦雷利亚钢剑，这是谷地的一个古老又强大的家族。这个家族早在艾林家族统治艾林谷前就已建立了，在先民还占据谷地时，罗伊斯家族作为符石城的「青铜王」统领谷地，直到安达尔人入侵时期，他们被山谷之王，阿提斯·艾林所击败。"
 vs_longclaw_name:0 "长爪"
 vs_nightfall_name:0 "夜临"
 vs_nightfall_description:0 "「夜临」是一把从伊耿历三世纪末属于哈尔洛家族的瓦雷利亚钢剑。这把黑刃长剑由道尔顿·葛雷乔伊大王从一名死去的海盗手中付铁钱掠夺而来。它有一个月石的剑柄末端。"
 vs_orphan_maker_name:0 "孤儿制造者"
 vs_orphan_maker_description:0 "「孤儿制造者」是一把原属罗克顿家族的瓦雷利亚钢剑，在「血龙狂舞」中被为绿党而战的好几位骑士所持有。其暗蓝钢的护手被雕刻成凶猛的尖刺，让这把可怕的武器又增添了几分恐怖。"
 vs_poison_name:0 "毒药"
 vs_poison_description:0 "「毒药」是瓦纳提斯家族的瓦雷利亚钢剑，这把瓦雷利亚钢长柄剑最初是用来换取狭海对岸瓦兰提斯的黄金，但船只被血石岛的海盗头子洗劫了。剑把由龙骨制成，并刻有螺旋形图案。"
 vs_red_rain_name:0 "红雨"
 vs_red_rain_description:0 "「红雨」是一把暗血色的长柄剑，上面镶嵌着泪滴形状的红宝石。狡猾的希尔玛·卓鼓凭借智慧和一柄木棍从一个全副武装的骑士手中为卓鼓家族赢得这把宝剑。"
 vs_strangers_mercy_name:0 "陌客的怜悯"
 vs_strangers_mercy_description:0 "「陌客的怜悯」是一把瓦雷利亚长柄剑，它的剑柄末端嵌有一块文雅的龙晶。"
 vs_truth_name:0 "真相"
 vs_truth_description:0 "「真相」是一柄罗佳尔家族的瓦雷利亚钢剑，这个家族有古老的里斯贵族血脉。金制的剑柄雕刻华丽，暗示着这个家族几个世纪以来在银行业积累的巨额财富。"
 vs_vigilance_name:0 "警觉"
 vs_vigilance_description:0 "「警觉」是一把海塔尔家族的祖传瓦雷利亚钢剑。这是一把纤细的锥形武装剑，剑上饰有代表者旧镇中心参天塔的金色火焰和城垛图样。"
 vs_widestripe_name:0 "宽纹"
 vs_widestripe_description:0 "「宽纹」是莱顿家族祖传的瓦雷利亚钢巨剑，最初由第一位安达尔人凯岩王乔佛里·莱顿携带到维斯特洛。这把又宽又黑的剑被带着獾冠的骑士和领主带进了许多战场。"
 vs_longclaw_stark_name:0 "长爪"
 vs_longclaw_description:0 "「长爪」是莫尔蒙家族祖传的瓦雷利亚钢长柄剑，这把剑已经在莫尔蒙家族手上几百年了。这把剑比大多数剑都长，剑尖能刺又能砍。暗色的剑身上有三道凿痕，强化了长剑的平衡性。"
 vs_dancer_name:0 "舞者"
 vs_dancer_description:0 "这把宽刃长柄剑由马赛家族的最后一位国王所持有，他宣称并守护了从马赛岬东岸至黑水河河口的土地。金制的剑柄上雕刻着古代的图案，其设计可能源自英雄纪元早期的某件武器。"
 vs_darktalon_name:0 "暗黑利爪"
 vs_darktalon_description:0 "「暗黑利爪」是龙栖堡的莱维尔家族数代持有的巨剑。镀银的剑柄上雕刻着凶猛的长翼龙。"
 vs_dawn_name:0 "黎明"
 vs_dawn_description:0 "「黎明」是戴恩家族祖传巨剑。这把巨剑的剑身苍白好似乳白琉璃，剑柄上装饰着一颗金星。传说，戴恩家族的创始人追寻一颗陨星来到湍流河口，日后在那里筑起的星坠城因此得名。黎明由这颗陨星的核心锻造而成，只有戴恩家族最有资格的人能够挥舞它。"
 vs_defiance_name:0 "违抗"
 vs_defiance_description:0 "「违抗」是一把青铜柄长剑，由铁氏家族持有。几个世纪以来，铁氏家族因为给北境骑兵提供马蹄铁而声名鹊起。最终，这份突出贡献使他们得以被授予「违抗」，大大提高了他们在北境贵族中的地位。"
 vs_disputant_name:0 "争论者"
 vs_disputant_description:0 "「争论者」是一把短刃剑，有着暗金色的蝙蝠形剑柄，其剑身漆黑如夜。"
 vs_the_dagger_name:0 "龙骨柄匕首"
 vs_the_dagger_description:0 "这把匕首呈不寻常的半曲状，曲形的龙骨握柄上镶嵌着红宝石，种种迹象表明这把邪恶的匕首出自古瓦雷利亚，是专为某个显赫而富有的贵族家族的所打造的珍宝。"
 vs_dusk_name:0 "黄昏"
 vs_dusk_description:0 "占位符"
 vs_eleneis_bulwark_name:0 "依妮之盾"
 vs_eleneis_bulwark_description:0 "agot_eleneis_bulwark_description"
 vs_justicar_name:0 "审判者"
 vs_justicar_description:0 "agot_justicar_description"
 vs_pride_name:0 "骄傲"
 vs_pride_description:0 "贾斯特家族的狮首骑士们自凯岩王国时代起就一直持有这把长剑。"
 vs_prosperity_name:0 "繁荣"
 vs_prosperity_description:0 "这把华丽的金剑属于内拉提斯家族，内拉提斯家族是潘托斯的一个有着显赫血统的家族，潘托斯的数位亲王都出自这个家族，因而他们能积累足够的财富来购得此剑来作为他们家族繁荣的象征。"
 vs_seafoam_name:0 "海沫"
 vs_seafoam_description:0 "瓦列利安家族在这把瓦雷利亚钢弯刀上装饰着象征他们家族的海马徽章。这把弯刀有着漂亮的银制雕刻手柄，这是用瓦列利安数代人的贸易收入换来的。"
 vs_skullcleaver_name:0 "切颅者"
 vs_skullcleaver_description:0 "这把巨剑被祸垒之主们世代挥舞，剑名来源于一次与抵抗铁种的战斗，战斗中班佛特家族的领主一击砍断了一名劫掠者的斧头、头盔和头骨。"
 vs_soaring_glory_name:0 "伟业"
 vs_soaring_glory_description:0 "agot_soaring_glory_description"
 vs_stalwart_name:0 "坚定"
 vs_stalwart_description:0 "这把银柄金身的锥形长剑非常引人注目，许多代达克林族人的战斗证明了它是把致命的武器。达克林家族的国王、领主和骑士们挥舞着这把剑对抗过无数敌人，更没有其他任何家族捍卫过如此之多的国王。"
 vs_sting_name:0 "刺针"
 vs_sting_description:0 "「刺针」是比斯伯里家族祖传的瓦雷利亚钢短剑。这把深色叶刃武器一直是那个古老家族中许多人的可靠伙伴。"
 vs_supremacy_name:0 "至上"
 vs_supremacy_description:0 "银厅的沙略特家族是一个骄傲的安达尔家族，他们用从自己城堡周围土地开采的银子购买了这把华丽的剑。"
 vs_swordfish_name:0 "剑鱼"
 vs_swordfish_description:0 "尖角的巴尔艾蒙家族由「可怖者」托格利昂建立，他是一个安达尔军阀，用刀剑为自己和后代开辟了一个小王国。这把金银柄的长柄剑是巴尔艾蒙家族的珍宝，也被后世子孙用来维持对这个王国的统治——他们甚至以这把剑来命名他们舰队的旗舰。"
 vs_yron_key_name:0 "伊伦之钥"
 vs_yron_key_description:0 "占位符"
 vs_tranquility_name:0 "宁静"
 vs_tranquility_description:0 "这柄镀银的长剑上镶嵌着紫水晶。布拉克斯家族拥有这把令人印象深刻的瓦雷利亚钢剑已有数百年之久。"
 vs_wyrmfang_name:0 "龙牙"
 vs_wyrmfang_description:0 "荒冢屯的达斯丁家族是一个有着光荣和无数传奇的古老家族。这把剑是仿照英雄纪元的达斯丁国王所持青铜剑所锻造。"
 vs_evergold_name:0 "恒金"
 vs_evergold_description:0 "这把剑由著名的罗宛家族在末日浩劫前委托制作，有着最精良的瓦雷利亚工艺。它的柄首用罗宛家族的金树旗装饰。"
 aegon_i_crown_name:0 "征服者之冠"
 aegon_i_crown_description:0 "「征服者」伊耿一世的王冠，他用血与火统一了七大王国。这是一顶瓦雷利亚钢制的圆冠，镶有大块的方形红宝石。"
 aenys_crown_name:0 "龙长子之冠"
 aenys_crown_description:0 "伊尼斯一世的王冠，这顶王冠由黄金锻造而成，镶嵌着玉石、珍珠以及七神的面孔，考虑到他糟糕的统治，这简直是个讽刺。"
 jaehaerys_crown_name:0 "和解者之冠"
 jaehaerys_crown_description:0 "「和解者」杰赫里斯一世的王冠，一顶镶有七枚不同颜色的宝石的简洁金环，象征七大王国和七神。"
 aegon_iii_crown_name:0 "龙祸之冠"
 aegon_iii_crown_description:0 "「龙祸」伊耿三世的王冠只是一条简朴的金带，他希望组建一个安静有序的宫廷，这顶王冠就是最好的例证。"
 baelors_crown_name:0 "受神祝福者之冠"
 baelors_crown_description:0 "一顶由鲜花编织成的王冠，「受神祝福的」贝勒放弃了祖先的冠冕而选择了一顶花冠。这是一顶由盛开的鲜花和清脆的绿叶交织成的王冠，讲述着贝勒对七位一体之神和其造物的虔诚。"
 aegon_iv_crown_name:0 "庸王之冠"
 aegon_iv_crown_description:0 "「庸王」伊耿四世的王冠既大且沉，十足纯金，每个顶点上都是一只嵌有宝石眼眸的龙头，相当招摇。"
 maekars_crown_name:0 "铁砧王冠"
 maekars_crown_description:0 "梅卡一世的王冠是一顶武冠，几根黑铁尖刺扎在纯金环上，就像梅卡本人一样。"
 artifact_martell_wall_shield_name:0 "多恩盾牌"
 artifact_martell_wall_shield_description:0 "一个有着华丽的地域装饰的多恩盾牌。"
 vs_longclaw_stark_description:0 "「长爪」是莫尔蒙家族祖传的瓦雷利亚钢长柄剑，这把剑已经在莫尔蒙家族手上几百年了。这把剑比大多数剑都长，剑尖能刺又能砍。暗色的剑身上有三道血槽，强化了长剑的平衡性。这把剑被赠与琼恩·雪诺后，原来剑柄圆头上的熊头被换成了一个白色的冰原狼头。"
 vs_remige_name:0 "飞羽"
 vs_remige_description:0 "「飞羽」是卡盖尔家族的祖传瓦雷利亚钢剑，曾经由传说中的黄金天鹅持有，他最先把蛋带到了维斯特洛。"
 bobby_hammer_name:0 "劳勃的战锤"
 bobby_hammer_description:0 "这把战锤由风息堡的铁匠大师唐纳·诺伊锻造，它的尺寸和重量相当惊人，使用者需要有巨人般力量才能挥舞它。"
 sword_of_the_morning_desc:0 "拂晓神剑"
 claimed_dawn_desc:0 "你必须先通过权力或实力宣称「黎明」"
 artifact_dragon_egg:0 "龙蛋"
 dragon_egg_gen_desc:0 "一枚石化了的龙蛋。岁月把它变成了石头，但其仍然闪耀着美丽的光芒。"
 dragon_egg_rainbow:0 "彩色龙蛋"
 dragon_egg_rainbow_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的鳞片像打磨过的金属一样闪闪发光。"
 dragon_egg_yellow:0 "黄色龙蛋"
 dragon_egg_yellow_desc:0 "$dragon_egg_gen_desc$这枚龙蛋有着闪闪发光的美丽黄色鳞片，在阳光下像镀过金一样闪闪发光。"
 dragon_egg_blue:0 "蓝色龙蛋"
 dragon_egg_blue_desc:0 "$dragon_egg_gen_desc$这枚龙蛋闪烁着钴蓝色的光泽，令人着迷。"
 dragon_egg_purple:0 "紫色龙蛋"
 dragon_egg_purple_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的深紫色的鳞片像是暮色的阴影和星尘编织而成的梦。"
 dragon_egg_red:0 "红色龙蛋"
 dragon_egg_red_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的鳞片呈暗红色，在阳光下闪烁着红宝石般的深红光芒。"
 dragon_egg_tan:0 "棕色龙蛋"
 dragon_egg_tan_desc:0 "$dragon_egg_gen_desc$这枚龙蛋奶棕色的纹路让人联想到多恩的沙滩。"
 dragon_egg_brown:0 "褐色龙蛋"
 dragon_egg_brown_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的深棕色鳞片在阳光下青铜色中夹着金色的微光。"
 dragon_egg_black:0 "黑色龙蛋"
 dragon_egg_black_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的黑曜石光泽让人想起没有月光的漆黑夜晚。"
 dragon_egg_orange:0 "橙色龙蛋"
 dragon_egg_orange_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的鳞片上闪烁着鲜艳的日落橙色。"
 dragon_egg_white:0 "白色龙蛋"
 dragon_egg_white_desc:0 "$dragon_egg_gen_desc$这枚龙蛋有着珍珠般白色的鳞片。"
 dragon_egg_pink:0 "粉色龙蛋"
 dragon_egg_pink_desc:0 "$dragon_egg_gen_desc$这枚龙蛋淡粉色的鳞片微微泛着光。"
 dragon_egg_green_1:0 "绿色龙蛋"
 dragon_egg_green_1_desc:0 "$dragon_egg_gen_desc$这枚龙蛋翠绿色的鳞片极其美丽。"
 dragon_egg_green_2:0 "绿色龙蛋"
 dragon_egg_green_2_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的鳞片翠绿中夹着青铜色，极其美丽。"
 dragon_egg_grey_1:0 "灰色龙蛋"
 dragon_egg_grey_1_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的鳞片有着火山灰烬的颜色。"
 dragon_egg_grey_2:0 "灰色龙蛋"
 dragon_egg_grey_2_desc:0 "$dragon_egg_gen_desc$这枚龙蛋的鳞片有着火山灰烬的颜色。"
 rhaella_crown_name:0 "悲惨王后之冠"
 rhaella_crown_description:0 "雷拉·坦格利安王后的王冠，它是一顶银铁的头环，用红宝石和数十颗钻石作装饰。"
 visenya_circlet_name:0 "暗黑姐妹之冠"
 visenya_circlet_description:0 "维桑尼亚王后的头环是一顶镶着红宝石的黑色瓦雷利亚钢箍，作为三头真龙中最年长的，她让人民永远记住了龙王伊耿的这位暗黑姐妹。"
 shieraseastar_necklace_name:0 "西蕊·洋星的项链"
 shieraseastar_necklace_description:0 "「庸王」伊耿·坦格利安四世的私生女西蕊·洋星的项链，它缀有大量的白色珍珠以及较大的绿色和蓝色珍珠。"
 daenerys_crown_name:0 "风暴降生之冠"
 daenerys_crown_description:0 "「风暴降生」丹妮莉丝一世的王冠以三首之龙的形状锻造，金身银翼，龙头分别由翡翠、象牙和玛瑙制成。"
 robertI_crown_name:0 "宝冠雄鹿之冠"
 robertI_crown_description:0 "劳勃·拜拉席恩一世的王冠，像黄金制成的鹿角。"
 stannis_crown_name:0 "烈焰雄鹿之冠"
 stannis_crown_description:0 "史坦尼斯·拜拉席恩一世的王冠由红金打造，形状取自光之王的火焰，这是他的新信仰。"
 renly_crown_name:0 "腾跃雄鹿之冠"
 renly_crown_description:0 "蓝礼·拜拉席恩一世的王冠和他的婚冠外形很像，冠前是一个翡翠制成的鹿首，周围环绕着金玫瑰。"
 joffreyI_crown_name:0 "狮与鹿之冠"
 joffreyI_crown_description:0 "乔佛里·拜拉席恩一世的一顶镶嵌着红宝石和黑钻石的黄金王冠，比他父亲的那顶更加奢华。"
 driftwood_crown_1_name:0 "浮木王冠"
 driftwood_crown_1_description:0 "与青绿之地的国王不同，古代至高王的王冠是来自大海的礼物，由一块块被冲上岸的浮木制成，以提醒他们所拥有的一切都是淹神赐予的。"
 valyrian_crown1_name:0 "自由堡垒头环"
 valyrian_crown1_description:0 "一顶以古瓦雷利亚诸神之名设计的头环。"
 beyondthewall_crown_name:0 "自由民王冠"
 beyondthewall_crown_description:0 "一顶粗皮革镶黑曜石尖刺的王冠，专为那些敢于宣称并掌控塞外的人打造。"
 iron_isles_crown_name:0 "铁国王之冠"
 iron_isles_crown_description:0 "当葛雷艾恩家族终结选王会，宣布自己家族是铁群岛之王时，他们为自己制作了一顶铁王冠，象征着他们的控制权。"
 riverlands_crown_name:0 "三叉戟河王冠"
 riverlands_crown_description:0 "一顶装饰着三叉戟标志的优雅王冠，代表着与它同名的那条伟大河流。专属于河间地的统治者。"
 blackwood_crown_name:0 "渡鸦王冠"
 blackwood_crown_description:0 "一顶漆黑的王冠，雕刻成渡鸦头骨的形状，上面的树枝代表着鸦树城的古老鱼梁木。"
 bolton_crown_name:0 "剥皮人王冠"
 bolton_crown_description:0 "一顶吓人的王冠，上面画着被剥皮的人。自豪地展示着波顿家族古老的传统，这也是其家族纹章的由来。在被他们剥皮的敌人中，甚至还有几位古代的冬境之王。"
 cargyll_crown_name:0 "金蛋王冠"
 cargyll_crown_description:0 "一顶装饰着两只相向的天鹅的金冠，中间镶着两颗红宝石和一颗硕大的深红宝石。"
 crown_of_winter_name:0 "冬境王冠"
 crown_of_winter_description:0 "这顶古老的王冠见证了史塔克家族由冬境之王演变为北境之王。它由九把铁剑组成，并由一个刻有符文的青铜圆环束缚，象征着艰苦的土地和更艰苦的人民。"
 dayne_crown_name:0 "拂晓王冠"
 dayne_crown_description:0 "这顶王冠仿照古代星陨之王的头盔风格，冠身由白银制成，中央是一颗巨大的紫水晶星辰。"
 dorne_crown_name:0 "红日长枪之冠"
 dorne_crown_description:0 "一顶金制头环，四周环绕着纳梅洛斯·马泰尔的八个金色纹章、红日和长枪，中间是一颗红宝石。"
 dustin_crown_name:0 "荒冢王冠"
 dustin_crown_description:0 "古代荒冢诸王的王冠，据说他们是始祖王的后裔。"
 falcon_crown_name:0 "山谷王冠"
 falcon_crown_description:0 "这顶银冠的样式源于山谷的艾林王冠，王冠中央是猎鹰的一对蓝宝石翅膀，下方是一轮银月。"
 florent_crown_name:0 "狐狸王冠"
 florent_crown_description:0 "一顶金冠，王冠中央是狡猾狐狸的一对红宝石眼睛，青铜花周围镶着蓝宝石。"
 frey_crown_name:0 "河渡口王冠"
 frey_crown_description:0 "这顶银冠的样式源于千年前百国争雄时期佛雷家族的王冠，王冠上是一组袖珍的河渡口塔楼，每个塔楼下面都镶嵌着三颗蓝宝石。"
 greyjoy_crown_name:0 "海怪王冠"
 greyjoy_crown_description:0 "一顶金丝铁线制成的王冠，形状像海怪，它的触手缠绕着佩戴着的头。"
 harlaw_crown_name:0 "苦律王冠"
 harlaw_crown_description:0 "一顶雕刻着死亡的王冠，冠身上满是死者尖叫的头骨，中间陌客的镰刀下是一颗浅紫色的宝石。"
 hightower_crown_name:0 "高塔王冠"
 hightower_crown_description:0 "一顶由金银制成的精美王冠，上面饰有九个旧镇参天塔的袖珍模型，塔身用白银制成，塔顶还装饰着闪闪发光的黄金火焰。这些塔楼之间由火焰浮雕优雅地连接着，还优雅地镶嵌着璀璨的祖母绿和红宝石。"
 iron_stag_crown_name:0 "鹿角铁冠"
 iron_stag_crown_description:0 "这顶王冠为杜兰登家族中最尚武的国王所佩戴，它反映了国王的个性。虽然大多数风暴王都以追求武勇而闻名，但这顶王冠是为那些真正献身于剑之道的人准备的。"
 manderly_crown_name:0 "人鱼王冠"
 manderly_crown_description:0 "这是曼德勒家族在几个世纪前被驱逐出河湾地前所戴王冠的切实复刻品。这顶金灿灿的王冠让人联想到起伏的波浪，其上饰有闪亮的珍珠，在中心精心刻画了两只美人鱼紧握三叉戟的图案。环绕王冠的祖母绿宝石被精心镶在错综复杂的雕刻波浪图案中，尽显王室魅力。"
 reach_crown_name:0 "金玫瑰王冠"
 reach_crown_description:0 "一顶饰有错综复杂的金色藤蔓的美丽金色头环，上面点缀着闪闪发光的祖母绿宝石。这顶精致的王冠中央是一朵绚丽的金花，花心镶嵌着一颗硕大的祖母绿宝石，增添了迷人的优雅气息。"
 redwyne_crown_name:0 "青亭王冠"
 redwyne_crown_description:0 "一顶镶嵌着闪闪发光的蓝色宝石的金制头环，其上排列成优雅的葡萄藤图案。中间是一片倒置的葡萄叶，两侧是以葡萄为原型制作的紫色宝石。"
 reed_crown_name:0 "泽地王冠"
 reed_crown_description:0 "这是用颈泽的鳄鱼皮制作的头饰，其顶端饰有鳄鱼可怕的牙齿，而头饰的正面则饰有三只鳄鱼的眼睛。"
 royce_crown_name:0 "符文王冠"
 royce_crown_description:0 "这顶青铜王冠镶嵌着黑色圆形宝石，上面雕刻着先民符文，是按照谷地罗伊斯家族古代王冠的样式制作的。"
 stormlands_crown_name:0 "风暴王冠"
 stormlands_crown_description:0 "风暴王冠是杜兰登家族的祖传冠冕，自杜伦迎娶依妮并建成第七座城堡时就一直佩戴。"
 tarly_crown_name:0 "猎人王冠"
 tarly_crown_description:0 "一顶迷人的金银王冠，中央金环镶嵌着闪亮的绿宝石和一组银箭头，每个箭头的核心都缀有一颗璀璨的红宝石。位于王冠中心的是一张银弓，弓身镶嵌着绚丽的红绿宝石。弓弦中央上指的箭矢之间有一个精致的金面，饰以复杂的树叶和弓箭手纹样。"
 tarth_crown_name:0 "暮之星王冠"
 tarth_crown_description:0 "优雅的圆柱形金冠上有六个精雕细琢的镂空小孔，宛如太阳，另外还有六个精雕细琢的月亮形小孔。"
 tully_crown_name:0 "鳟鱼王冠"
 tully_crown_description:0 "一顶饰有鱼鳍形塔楼的银色铁王冠。王冠底部饰有一个铁质圆环，而鱼塔的上方和下方则镶嵌着精致的蓝色和粉色宝石，银色鱼皮图案则增添了几分奢华。"
 umber_crown_name:0 "最后壁炉城之冠"
 umber_crown_description:0 "一顶形状复杂的铁冠，男人被锁住的手象征着从束缚中挣脱出来获得解放。"
 westerlands_crown_name:0 "凯岩头环"
 westerlands_crown_description:0 "凯岩头环是兰尼斯特家族王后的传统王冠，是一个用黄金、宝石和狮子装饰的美丽环饰。"
 westerlands2_crown_name:0 "凯岩王冠"
 westerlands2_crown_description:0 "凯岩王冠由兰尼斯特家族的凯岩王佩戴，该家族的血脉可以追溯到「机灵的」兰恩和「雄狮」罗利恩。"
 crown_of_the_wall_name:0 "长城王冠"
 crown_of_the_wall_description:0 "一顶由玻璃和粗黑铁钉组成的王冠，酷似绝境长城及其十九座城堡。绝境长城历来是守夜人的所在地，守卫着人类的领地，抵御外来的威胁。任何统治者若想占据这一古老的防御工事，都会发现他们的统治是艰难且备受诋毁的。"
 crown_of_westerling_name:0 "峭岩王冠"
 crown_of_westerling_description:0 "一顶有沙质纹理的图样的圆箍，装饰有代表维斯特林家族的六个白色贝壳。"
 crown_of_the_tides_name:0 "潮汐王冠"
 crown_of_the_tides_description:0 "一顶华丽的王冠，冠身是深海的图样，上面有海马形状的装饰。属于潮汐之主。"
 crown_of_mudd_name:0 "河流与山丘王冠"
 crown_of_mudd_description:0 "一顶镶满绿宝石的金冠。这顶王冠依照古代穆德家族的纹章铸造。"
 crown_of_gardener_peace_name:0 "和平花冠"
 crown_of_gardener_peace_description:0 "一顶以鲜花和藤蔓编织成的冠冕。古代的园丁王会在和平时期佩戴此冠。"
 crown_of_gardener_war_iron_name:0 "战争荆棘冠"
 crown_of_gardener_war_iron_description:0 "一顶尖刺铁藤铸成的王冠。古代的园丁王会在战争时期佩戴此冠。"
 crown_of_the_grey_king_rusted_name:0 "灰海王之冠"
 crown_of_the_grey_king_rusted_description:0 "这顶古老的王冠是用灰海王杀死的大海龙娜伽的牙齿制成的。它是铁民权威的终极象征，只有那位伟大的掠夺者曾佩戴过它。"
 crown_of_the_nights_king_name:0 "夜王之冠"
 crown_of_the_nights_king_description:0 "一顶黑暗而古老的王冠，为历史上被称为夜王的人所打造。这顶不祥的冠冕由黑铁和冰冷的尖冰制成，这些尖冰只有在长城的魔法作用下才不会融化。"
 crown_of_the_nights_king_replica_name:0 "夜王之冠"
 crown_of_the_nights_king_replica_description:0 "一顶黑色的王冠，仿照历史上夜王所戴的那顶王冠制作。这顶不祥的冠冕由黑铁制成，冠身上的玻璃尖刺象征着绝境长城。"
 crown_of_true_winter_name:0 "寒冰王冠"
 crown_of_true_winter_description:0 "一顶由抛光铁制成的开放式环形王冠，上面镶嵌着闪闪发光的钻石，王冠顶端有九根冰冷的尖刺。这样的王冠早已失传，只在学城的记录和散落在北境的文献中有所记载。它的形状明显与史塔克家族历史上的冬境王冠相似，但在颜色、设计和材质上都有很大不同。尖刺的材质始终存在争议——有人声称它们是由钻石、玻璃或未知水晶制成，也有人认为它们是由真正的冰制成的，由森林之子的古老魔法维持。王冠的起源无从考证——有人认为是为致敬史塔克家族而造，可能曾被临冬城的某位王后或公主佩戴。也有人声称这是为嘲笑史塔克国王而制。更离奇的说法是，这顶王冠曾属于蓝眼尸后，传说中守夜人「夜王」的情人。不过，学士们坚决驳斥这些说法，认为纯属无稽之谈。"
 crown_of_rhllor_name:0 "烈焰王冠"
 crown_of_rhllor_description:0 "一顶火焰般的王冠以敬奉光之王。只因长夜漫漫，处处险恶。"
 circlet_of_rhllor_name:0 "火焰头环"
 circlet_of_rhllor_description:0 "一顶火焰般的头环以敬奉光之王。只因长夜漫漫，处处险恶。"
 crown_of_winter_roses_name:0 "冬雪玫瑰之冠"
 crown_of_winter_roses_description:0 "一顶美丽的冬雪玫瑰花冠。"
 crown_of_jeyne_westerling_name:0 "少王后之冠"
 crown_of_jeyne_westerling_description:0 "一顶由青铜锻造而成的开放式头环，镶有银边。与古代史塔克冬境之王佩戴的著名冬境王冠相似，这顶王冠的顶端也有锻造成剑形的尖刺。但与之不同的是，这顶王冠上只有六把银剑，其形状为史塔克家族祖传的瓦雷利亚钢巨剑「寒冰」。为了代表佩戴者的家族，它还在剑刃之间镶嵌了六个银贝壳。"
 agot_artifact_winter_rose:0 "冬雪玫瑰"
 agot_artifact_winter_rose_desc:0 "一簇美丽的淡蓝色花朵，颜色像初冬的寒霜。"
 bobby_hammer_cooler_description:0 "这把战锤由风息堡的铁匠大师唐纳·诺伊锻造，它的尺寸和重量相当惊人，使用者需要有巨人般力量才能挥舞它。劳勃·拜拉席恩用这柄锤子在三叉戟河之战中砸碎了雷加·坦格利安的胸膛。"
 bobby_hammer_duel_description:0 "[my_weapon.GetDesc][owner.GetFullName]用这柄锤子在[battle_location.GetNameNoTooltip]之战中砸碎了[loser.GetFullNamePossessive]的胸膛。"
 kingsguard_sword_name:0 "[owner.GetFullNamePossessive]之剑"
 kingsguard_sword_description:0 "[owner.GetFullName]加入御林铁卫时被授予的一把剑。"
 lucerys_gun_name:0 "路斯里斯之枪"
 lucerys_gun_desc:0 "准备受死吧。"
 uller_skull:0 "紫晶之眼头骨"
 uller_skull_desc:0 "乌勒家族的城堡里有一件奇怪的东西：一个骷髅头，除了眼窝里的两颗紫水晶外，没有任何装饰，朴实无华。当被问及此事时，乌勒家族只是笑着说这是一件古老的传家宝。"
 hands_hand:0 "国王之手的手"
 hands_hand_desc:0 "「寡妇爱人」因其残忍而臭名昭著，当奥里斯·拜拉席恩的赎金抵达时，他砍去了所有俘虏的持剑手，包括国王之手奥里斯·拜拉席恩本人的。"
 smugglers_fingers:0 "洋葱骑士的指头"
 smugglers_fingers_desc:0 "洋葱骑士的指头"
 aemond_eye:0 "弑亲者之眼"
 aemond_eye_desc:0 "这块蓝宝石据说是「弑亲者」伊蒙德之眼，是在神眼湖的岸边被发现的。"
 fox_wedding_cloak:0 "狐狸的婚袍"
 fox_wedding_cloak_desc:0 "相传，「狐狸」佛罗瑞丝同时娶了三个丈夫，每次结婚都穿不同的婚袍，这件婚袍就是其中之一。"
 stars_of_hugor:0 "胡戈之星"
 stars_of_hugor_desc:0 "传说中天父亲自从天上摘下的七颗星辰之一，被放置在「丘陵之王」胡戈的王冠上。"
 harp_of_the_bard:0 "吟游诗人的竖琴"
 harp_of_the_bard_desc:0 "据说这把破旧的竖琴属于一个偷走过一朵蓝玫瑰的吟游诗人。"
 symeon_left_eye:0 "赛米恩的左眼"
 symeon_right_eye:0 "赛米恩的右眼"
 symeon_eye_desc:0 "传说中的骑士「星眼」赛米恩所使用的蓝宝石之一。"
 oily_black_stone:0 "一块油性黑石"
 oily_black_stone_desc:0 "一块油性黑石"
 eggs_boot:0 "伊戈的靴子"
 eggs_boot_desc:0 "伊耿五世的父亲送给他的一枚指环，以护卫他为雇佣骑士「高个」邓肯爵士当侍从的日子。他将指环放在自己的靴子里，用破布包着，需要时则取出以亮明身份。"
 harmund_tongue:0 "哈穆德的舌头"
 harmund_tongue_desc:0 "在一个雕刻华丽、印有兰尼斯特徽章的盒子里，装着一条保存完好的风干舌头。据说盒子是从西境的一次掠夺中缴获的，盒子的工艺也证明了这一点。盒子中的舌头据说曾属于哈穆德三世，他的舌头因亵渎淹神和谎言而被伯劳鸟割下。"
 rhaegar_ruby:0 "河中的红宝石"
 rhaegar_ruby_desc:0 "当劳勃·拜拉席恩对雷加·坦格利安施以致命一击时，雷加胸甲上的红宝石散落到水中。其中一些不时仍被冲到三叉戟河岸上。"
 bran_set_square:0 "布兰登的套尺"
 bran_set_square_desc:0 "根据传说，这套尺子曾被初代布兰登·史塔克使用过，他也被称为「筑城者」布兰登，据说参天塔、风息堡、绝境长城和临冬城都是他修建的。"
 daemonblackfyre_crown_name:0 "黑龙之冠"
 daemonblackfyre_crown_description:0 "此冠以征服者之冠为原型，但与黑火家族纹章一样反转了颜色。瓦雷利亚钢部分用红铜代替，并镶嵌上龙晶。"
 crown_of_the_old_gods_name:0 "盟誓之冠"
 crown_of_the_old_gods_description:0 "盟誓之冠是旧神及其崇拜的象征。王冠由先民的金属青铜制成，并饰有红宝石，与鱼梁木相映成趣，是所有信奉旧神的人的指路明灯。"
 agot_is_independent_crown_tooltip_desc:0 "只有独立的统治者、或其配偶及继承人才佩戴此冠。"
 baelor_crown_tooltip_desc:0 "只有纯洁的统治者才能佩戴此冠。"
 the_white_book_name:0 "《白典》"
 the_white_book_desc:0 "《白典》，其正式名称为《白骑士之书》，这本书记载了每个曾在御林铁卫中服役过的成员的事迹。"
 westerosi_valyrian_crown1_name:0 "红龙之冠"
 westerosi_valyrian_crown1_description:0 "一顶形状像龙的翅膀的金冠，饰有三颗大红宝石。"
 westerosi_valyrian_crown2_name:0 "血与火之冠"
 westerosi_valyrian_crown2_description:0 "一顶形状像龙的翅膀的金冠，饰有三颗大红宝石，象征着坦格利安家族。"
 valyrian_crown2_name:0 "自由堡垒之冠"
 valyrian_crown2_description:0 "一顶形状像龙的翅膀的银冠，饰有三颗大宝石。"
 vs_cloudbreak_name:0 "破云"
 vs_cloudbreak_description:0 "一把优雅的武器，属于一个逝去的文明时代。这把长剑的龙骨剑柄上镶嵌着一大块熠熠生辉的血石，流露出失落的瓦雷利亚之美。自从末日浩劫吞没了「破云」曾经的驭龙主人，这把剑就一直由富有的泰洛西商人阿德里斯家族掌管——这是他们崛起的象征。"
 vs_widows_wail_historical_description:0 "「寡妇之嚎」是泰温·兰尼斯特命令托布·莫特用巨剑「寒冰」重新熔铸出的两把新瓦雷利亚钢剑之一。剑身饰有红黑两色波纹，剑鞘则由镀金樱桃木制成，用上过油的红皮革包裹，装饰着带有红宝石眼睛的纯金狮子头。"
 vs_black_death_name:0 "黑殒"
 vs_black_death_description:0 "这把巨剑是追求极致战斗效率的作品。它的十字护罩被锉成锋利的尖刺，手柄部分由脆性黑铁制成，柄头则被铸造成一根带刺的铁狼牙棒，用来粉碎任何近身之敌的头骨。"
 vs_mothers_grief_name:0 "圣母之哀"
 vs_mothers_grief_description:0 "这把长剑的柄头是一个圣母的铜雕像，也许是为了祈求众神在战斗中施加保护。镌刻的剑格和手柄均由相同材质的红铜制成。"
 vs_talon_name:0 "鹰爪"
 vs_talon_description:0 "这把长剑的十字护板被铸造成两翼的形状，中间嵌有一颗巨大的蓝宝石。剑柄部分由蓝钢制成，上面雕刻着一只猎鹰的头部，两颗小蓝宝石作为眼睛，金色条纹从鹰眼下方流出。"
 vs_andal_armingsword_gold_name:0 "安达尔黄金长剑"
 vs_andal_armingsword_gold_description:0 "这把长剑闪耀着金光。细细的花丝在烛光下闪闪发光，如瓦雷利亚钢剑上的水波纹路一般细腻。这把剑配得上战士本人，让人想起过往的英雄。"
 vs_andal_armingsword_silver_name:0 "安达尔白银长剑"
 vs_andal_armingsword_silver_description:0 "这把长剑呈现华丽的银色，雕刻精美。细腻的花丝在烛光下闪闪发光，如瓦雷利亚钢剑上的水波纹路一般细腻。这把剑配得上战士本人，让人想起过往的英雄。"
