 vs_firstman_armingsword_gold_description:0 "这把长剑闪耀着金光。用古语书写的符文在烛光下闪闪发光，如瓦雷利亚钢剑上的水波纹路一般细腻。这把剑的造型和尺寸，让人不禁想起许多北境家族古代英雄所佩戴的剑，这些家族都自称是先民的后裔。"
