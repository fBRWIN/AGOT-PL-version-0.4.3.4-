 vs_valyrian_armingsword_gold_description:0 "这把长剑闪耀着金光。金属的纹理在烛光下闪闪发光，如瓦雷利亚钢剑上的水波纹路一般细腻。这把剑让人想起古瓦雷利亚龙王所挥舞的可怕武器。"
